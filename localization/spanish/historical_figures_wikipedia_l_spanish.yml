 # Adna Chaffee
 # https://en.wikipedia.org/wiki/Adna_Chaffee (15/06/2022 8:46:13 UTC)
 concept_wikipedia_Adna_Chaffee:0 "Wikipedia en inglés"
 concept_wikipedia_Adna_Chaffee_desc:0 "#b Adna Romanza Chaffee#! was a lieutenant general in the United States Army. Chaffee took part in the American Civil War and Indian Wars, played a key role in the Spanish–American War, and fought in the Boxer Rebellion in China. He was the Chief of Staff of the United States Army from 1904 to 1906, overseeing far-reaching transformation of organization and doctrine in the army.\n\n#b Early life and Civil War#!\nChaffee was born in Orwell, Ohio. When the American Civil War broke out in July 1861, Chaffee enlisted in the Union Army as a private in the U. S. 6th Cavalry Regiment. In 1862, Chaffee was promoted to sergeant and took part in the Peninsular Campaign and the Battle of Antietam. In September of that year he was made the first sergeant of Company K. He was commissioned as a second lieutenant in May 1863.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Adolfo de Luxemburgo
 # https://es.wikipedia.org/wiki/Adolfo_de_Luxemburgo (11/10/2022 13:02:41 UTC)
 concept_wikipedia_Adolf_von_Nassau-Weilburg:0 "Wikipedia"
 concept_wikipedia_Adolf_von_Nassau-Weilburg_desc:0 "#b Adolfo de Nassau-Weilburg y Sajonia-Hildburghausen#! fue el tercer y último duque de Nassau y el cuarto gran duque de Luxemburgo.\n\n#b Biografía#!\nFue hijo del príncipe [Concept('wikipedia_Wilhelm_von_Nassau-Weilburg','Guillermo de Nassau-Weilburg')], duque de Nassau y de la princesa Luisa Federica de Sajonia-Hildburghausen, hija de Federico de Sajonia-Altenburgo.\n\nSe convirtió en duque de Nassau en 1839, después de la muerte de su padre el príncipe Guillermo de Nassau-Weilburg. Apoyó a Austria durante la Guerra austro-prusiana de 1866. Tras la derrota austríaca, Nassau fue anexionado a Prusia.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Adolphe Thiers
 # https://es.wikipedia.org/wiki/Adolphe_Thiers (08/10/2022 20:33:07 UTC)
 concept_wikipedia_Adolphe_Thiers:0 "Wikipedia"
 concept_wikipedia_Adolphe_Thiers_desc:0 "#b Louis Adolphe Thiers#! fue un historiador y político francés. Fue repetidas veces primer ministro bajo el reinado de [Concept('wikipedia_Louis-Philippe_d_Orleans','Luis-Felipe de Francia')]. Después de la caída del Segundo Imperio, se convirtió en presidente provisional de la Tercera República Francesa, ordenando la supresión de la Comuna de París en 1871. Desde 1871 hasta 1873 gobernó bajo el título de presidente provisional. Después de perder una moción de confianza en la Asamblea Nacional, presentó su dimisión, oferta que fue aceptada y le obligaron a dejar su cargo. Fue sustituido como Presidente Provisional por Patrice MacMahon, duque de Magenta, quien se convirtió en Presidente de la Tercera República, título que Thiers había codiciado, en 1875 cuando una serie de Leyes Orgánicas crearon oficialmente la Tercera República Francesa.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

