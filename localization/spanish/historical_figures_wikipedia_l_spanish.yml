 # Carlo Filangieri
 # https://es.wikipedia.org/wiki/Carlo_Filangieri (27/02/2022 19:58:44 UTC)
 concept_wikipedia_Carlo_Filangieri:0 "Wikipedia"
 concept_wikipedia_Carlo_Filangieri_desc:0 "#b Carlo Filangieri#!, #b príncipe de Satriano#! fue un militar y político italiano, del Reino de las Dos Sicilias.​\n\nHijo de Gaetano Filangieri y sobrino de Antonio Filangieri, participó en las guerras napoleónicas en el ejército francés, y tomó parte en la batalla de Austerlitz y la guerra de la independencia española. Nombrado general por Joaquim Murat en 1813.\n\nDespués de la restauración de los Borbones en el Reino de las Dos Sicilias, continuó en su puesto y dirigió la campaña para reprimir la sublevación de Sicilia. Permaneció en la isla hasta 1855 como teniente.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Carlos II de Parma
 # https://es.wikipedia.org/wiki/Carlos_II_de_Parma (12/06/2022 2:42:34 UTC)
 concept_wikipedia_Carlo_Ludovico_di_Borbone_Parma:0 "Wikipedia"
 concept_wikipedia_Carlo_Ludovico_di_Borbone_Parma_desc:0 "#b Carlos Luis de Borbón-Parma#!, también conocido con los nombres de #b Luis II de Etruria#!, #b Carlos Luis de Lucca#! y #b Carlos II de Parma#!, nació en el Palacio Real de Madrid, España, en 1799 y falleció en Niza, Francia, en 1883; Infante de España que fue duque de Parma y Plasencia desde el año 1847 hasta 1849, en que abdicó. Anteriormente fue rey de Etruria desde el año 1803 hasta 1807 y duque de Lucca desde 1824 hasta 1847.\n\n#b Orígenes familiares#!\nCarlos II de Parma era hijo de Luis I de Parma y la infanta María Luisa de Borbón. El príncipe era nieto por vía paterna del duque Fernando I de Parma y de la archiduquesa María Amalia de Austria, mientras que por vía materna era nieto del rey Carlos IV de España y de la princesa María Luisa de Parma.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Carlo di Persano
 # https://es.wikipedia.org/wiki/Carlo_di_Persano (15/08/2022 15:34:39 UTC)
 concept_wikipedia_Carlo_Pellion_di_Persano:0 "Wikipedia"
 concept_wikipedia_Carlo_Pellion_di_Persano_desc:0 "#b Carlo Pellion di Persano#! fue un marino y político italiano que sirvió en la marina de guerra del reino de Cerdeña y tuvo a su cargo la flota naval del reino de Italia que participó en la batalla de Lissa.\n\n#b Biografía#!\nTras estudiar en la academia naval de Génova, Persano se unió a la marina sarda en 1821 y ascendió progresivamente en el escalafón naval, participando en las diversas luchas de la unificación italiana desde 1848, llegando a ser nombrado almirante de la flota entre 1860 y 1861, fecha cuando se crea la Regia Marina como fuerza naval del recién creado Reino de Italia.\n\nPersano entró posteriormente en la política y fue nombrado ministro de marina en 1862, luego en octubre de 1865 fue designado senador del Reino.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Carl Fredrik af Wingård
 # https://en.wikipedia.org/wiki/Carl_Fredrik_af_Wing%C3%A5rd (02/10/2022 20:01:18 UTC)
 concept_wikipedia_Carl_Fredrik_af_Wingard:0 "Wikipedia en inglés"
 concept_wikipedia_Carl_Fredrik_af_Wingard_desc:0 "#b Carl Fredrik af Wingård#! was a Swedish Lutheran archbishop of the Church of Sweden, Professor at Uppsala University, and politician. He served as Archbishop of Uppsala 1839–1851. He was also holder of seat 10 in the Swedish Academy.\n\n#b Biography#!\nHis noble title was added to his family name Wingård already in 1799, as he was the son of a bishop, Johan Wingård, who became his predecessor in the Diocese of Gothenburg. He was cousin to the poet Johan Börjesson.\n\nAf Wingård studied at the Uppsala University and eventually became professor there in 1810. In 1818 he was ordained priest and 8 July 1818 he became bishop of Gothenburg.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Carl Gustaf Emil Mannerheim
 # https://es.wikipedia.org/wiki/Carl_Gustaf_Emil_Mannerheim (19/11/2022 5:26:53 UTC)
 concept_wikipedia_Carl_Gustav_Emil_Mannerheim:0 "Wikipedia"
 concept_wikipedia_Carl_Gustav_Emil_Mannerheim_desc:0 "#b Carl Gustaf Emil Mannerheim#! fue un noble, militar y político finlandés, mariscal y comandante en jefe de las Fuerzas Armadas de Finlandia, y sexto presidente de la República de Finlandia.\n\nMannerheim nació en la mansión Louhisaari, en Askainen, en el seno de una familia sueco-finesa, con antepasados neerlandeses, que había ascendido a la nobleza en 1768. Su padres fueron el conde Carl Robert Mannerheim y su esposa Hedvig Charlotta Hélène von Julin, siendo el tercer hijo de este matrimonio, una familia en la que los hijos menores heredaban el título de Barón. Era asimismo pariente del explorador Adolf Erik Nordenskjöld. Mannerhein, bautizado Carl Gustaf Emil, era conocido por su segundo nombre, Gustaf, y durante su vida, firmó sus cartas privadas como Gustaf o G. Su lengua materna era el sueco, pero también hablaba ruso, francés, alemán, inglés y polaco.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Carl Friedrich Heinrich, Graf von Wylich und Lottum
 # https://es.wikipedia.org/wiki/Carl_Friedrich_Heinrich,_Graf_von_Wylich_und_Lottum (17/03/2021 19:49:25 UTC)
 concept_wikipedia_Carl_Heinrich_von_Wylich_und_Lottum:0 "Wikipedia"
 concept_wikipedia_Carl_Heinrich_von_Wylich_und_Lottum_desc:0 "#b Carl Friedrich Heinrich Graf von Wylich und Lottum#!, también llamado #b Graf Lottum#!, fue un general de infantería y ministro de Estado prusiano. Era el hijo del general Friedrich Wilhelm Graf von Wylich und Lottum.​\n\n#b Biografía#!\nGraf Lottum nació en Berlín y visitó la Academie des Nobles, la principal institución educativa del estado, fundada por Federico el Grande. El 9 de abril de 1784 alcanzó el rango de enseña del Regimiento de Infantería de Anhalt-Bernburg, y el 26 de octubre de 1786 el de teniente. Un año más tarde, fue transferido al recién formado batallón de fusileros von Schenck, también estacionado en Halle. Su batallón participó en la campaña holandesa de 1787. Poco después, como oficial ordenanza, acompañó al general Graf Schulenburg-Renert en la guerra contra Francia.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

