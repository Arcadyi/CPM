 # Giuseppe Garibaldi
 # https://es.wikipedia.org/wiki/Giuseppe_Garibaldi (16/11/2022 17:41:43 UTC)
 concept_wikipedia_Giuseppe_Garibaldi:0 "Wikipedia"
 concept_wikipedia_Giuseppe_Garibaldi_desc:0 "#b Giuseppe Garibaldi#! fue un militar, revolucionario y político italiano, que también contó con la nacionalidad peruana,​ que, junto con el rey de Cerdeña [Concept('wikipedia_Vittorio_Emanuele_di_Savoia','Víctor Manuel II')], fue uno de los principales líderes y artífices de la unificación de Italia.\n\n#b Primeros años#!\nGiuseppe Maria Garibaldi nació en Niza, ciudad situada en la costa del mar Mediterráneo, actualmente en territorio francés cerca de la frontera italiana. Sin embargo, puede considerarse que era italiano, dado que en esa fecha la ciudad de Niza pertenecía al Reino de Piamonte —posteriormente incorporado al Estado italiano con la unificación— habiendo sido Niza cedida a Francia en 1860 a consecuencia de la guerra con Austria.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Nicolás Nikoláyevich Románov el Joven
 # https://es.wikipedia.org/wiki/Nicol%C3%A1s_Nikol%C3%A1yevich_Rom%C3%A1nov_el_Joven (02/11/2022 22:15:06 UTC)
 concept_wikipedia_Grand_Duke_Nicholas_Romanov:0 "Wikipedia"
 concept_wikipedia_Grand_Duke_Nicholas_Romanov_desc:0 "El gran duque #b Nicolás Nikoláyevich de Rusia#!, nieto del [Concept('wikipedia_Nikolai_Romanov','zar Nicolás I')], fue comandante supremo del Ejército Imperial ruso y comandante del ejército del Cáucaso, durante la Primera Guerra Mundial.\n\n#b Carrera militar#!\nNicolás Nikoláyevich fue el hijo mayor del Gran Duque Nicolás Nikoláyevich Romanov, el viejo, sexto hijo del zar [Concept('wikipedia_Nikolai_Romanov','Nicolás I de Rusia')]. Siendo primo del futuro zar Nicolás II de Rusia, Nicolás solía ser apodado Nikolasha, para distinguirlo de su primo. Nicolás Nikolaievich se destacaba por su inusual estatura de 1,98 m heredada de sus ancestros quienes sobrepasaban los 1,8 m.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Gregorio XVI
 # https://es.wikipedia.org/wiki/Gregorio_XVI (03/11/2022 20:22:43 UTC)
 concept_wikipedia_Gregorius_Cappellari:0 "Wikipedia"
 concept_wikipedia_Gregorius_Cappellari_desc:0 "#b Gregorio XVI#!, de nombre secular #b Bartolomeo Alberto Cappellari Pagani Gesa#! fue un religioso camaldulense, elegido el 254. º papa de la Iglesia católica, entre 1831 y 1846.\n\n#b Orígenes#!\nFue bautizado como #b Bartolomeo Alberto Cappellari Pagani Gesa#!, pero sustituyó sus nombres por el de #b Mauro#! al profesar en la Orden de la Camáldula. Era hijo de Giovanni Battista Cappellari y de su esposa Giulia Pagani Cesa-Pagani, ambos miembros de la nobleza menor.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Guanwen
 # https://en.wikipedia.org/wiki/Guanwen (13/11/2022 18:28:10 UTC)
 concept_wikipedia_Guanwen_Wanggiya:0 "Wikipedia en inglés"
 concept_wikipedia_Guanwen_Wanggiya_desc:0 "#b Guanwen#!, courtesy name #b Xiufeng#!, was a Manchu official, Grand Secretariat, military general, Viceroy of Zhili, Huguan and commander of the Army Group Central Plain during the late Qing Dynasty in China.\n\nGuanwen was born in a Manchu clan Wanggiya. He raised the Green Standard Army to fight effectively against the Taiping Rebellion and restored the stability of Qing Dynasty along with other prominent figures, including Zuo Zongtang and Li Hongzhang, setting the scene for the era later known as the \"Tongzhi Restoration\". He was known for his strategic perception and administrative skill.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Guillaume Dode de la Brunerie
 # https://en.wikipedia.org/wiki/Guillaume_Dode_de_la_Brunerie (18/03/2021 11:20:11 UTC)
 concept_wikipedia_Guillaume_Dode_de_la_Brunerie:0 "Wikipedia en inglés"
 concept_wikipedia_Guillaume_Dode_de_la_Brunerie_desc:0 "#b Guillaume Dode de la Brunerie#! was a Marshal of France. On February 12, 1812, he married the daughter of Marshal Pérignon, Agathe-Virginie.\n\n#b Early life and French revolutionary wars#!\nGuillaume Dode was born in Saint-Geoire-en-Valdaine in the department of the Isère. As son of a notary, Dode was sent to the lyceum in Grenoble. Soon after the ending of his studies in 1793, he was conscripted in the French revolutionary army as a private. In March 1794, Dode was promoted to lieutenant and sent to the Military School of Engineers in Metz. By December, Dode left the school for a posting in the Army of the Rhine. By August 1795, Dode was promoted to captain. In 1796, Dode was employed at Landau, Kaiserslautern and Zweibrücken for the fortification of these towns.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Guillaume-Henri Dufour
 # https://es.wikipedia.org/wiki/Guillaume-Henri_Dufour (05/09/2022 4:29:43 UTC)
 concept_wikipedia_Guillaume_Henri_Dufour:0 "Wikipedia"
 concept_wikipedia_Guillaume_Henri_Dufour_desc:0 "#b Guillaume Henri Dufour#! fue un humanista, cartógrafo, ingeniero, político y general suizo.\n\nDurante la época de Napoleón I ocupó el cargo de General para dirigir las fuerzas de Suiza a la victoria contra el Sonderbund. Presidió la Primera Convención de Ginebra, en la que se fundó la Cruz Roja Internacional. Fue fundador y presidente de la Oficina Federal de Topografía de 1838 a 1865.\n\nEl Pico Dufour o Dufourspitze en el macizo de Monte Rosa lleva ese nombre en honor a él.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Zeng Guofan
 # https://es.wikipedia.org/wiki/Zeng_Guofan (14/05/2022 16:04:25 UTC)
 concept_wikipedia_Guofan_Zeng:0 "Wikipedia"
 concept_wikipedia_Guofan_Zeng_desc:0 "#b Zeng Guofan#!​ 26 de noviembre de 1811 - 12 de marzo de 1872) fue un estadista chino, general militar y erudito confuciano de finales de la dinastía Qing.\n\nEs conocido por crear y organizar al Ejército Xiang para ayudar al ejército Qing a reprimir la Rebelión Taiping y restaurar la estabilidad del Imperio Qing. Junto con otras figuras prominentes como Zuo Zongtang y Li Hongzhang, Zeng preparó el escenario para la Restauración Tongzhi, un intento de detener el declive de la dinastía Qing.\n\nConocido por su percepción estratégica, habilidad administrativa y personalidad noble en la práctica confucianista, pero también por la crueldad de su represión de la rebelión, ejemplificó la lealtad en una era de caos; pero también se le considera un precursor del ascenso del caudillismo.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Gustav von Rauch
 # https://es.wikipedia.org/wiki/Gustav_von_Rauch (29/05/2022 16:59:46 UTC)
 concept_wikipedia_Gustav_von_Rauch:0 "Wikipedia"
 concept_wikipedia_Gustav_von_Rauch_desc:0 "#b Johann Justus Georg Gustav von Rauch#! fue un general de infantería y Ministro de Guerra prusiano entre 1837 y 1841.\n\n#b Biografía#!\nGustav von Rauch era el hijo mayor del mayor general prusiano Bonaventura von Rauch y de su esposa Johanna, nacida Bandel.\n\nComo estrecho colaborador del General Gerhard von Scharnhorst, Rauch pertenecía al círculo de los reformadores del ejército prusiano. Fue asociado con la reforma del sistema de educación militar, el posterior desarrollo de las fortificaciones prusianas y la reorganización de los sistemas de ingeniería y pioneros. Rauch impulsó el desarrollo de la Armada Prusiana y estableció las primeras compañías médicas en el ejército prusiano.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Guy-Victor Duperré
 # https://en.wikipedia.org/wiki/Guy-Victor_Duperr%C3%A9 (20/09/2022 3:14:30 UTC)
 concept_wikipedia_Guy-Victor_Duperre:0 "Wikipedia en inglés"
 concept_wikipedia_Guy-Victor_Duperre_desc:0 "#b Guy-Victor Duperré#! was a French naval officer and Admiral of France.\n\nHe is known for commanding French naval forces in the Mauritius campaign of 1809–11 and was victorious in the Battle of Grand Port, where he was wounded. Later he had a command in the Mediterranean and continued to serve during and after the Bourbon Restoration. He commanded the naval elements of the expeditionary force that carried out the Invasion of Algiers in 1830 and went on to become Minister of the Navy three times.\n\n#b Early years and education#!\nDuperré was born on20 February 1775 in La Rochelle to Jean Augustin Duperré, counselor of the king and financer for war, and Marie-Gabrielle Prat-Desprez.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Hadji Murad
