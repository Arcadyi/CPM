 # Yevhen Hrebinka
 # https://es.wikipedia.org/wiki/Yevhen_Hrebinka (06/02/2022 8:41:50 UTC)
 concept_wikipedia_Yevhen_Hrebinka:0 "Wikipedia"
 concept_wikipedia_Yevhen_Hrebinka_desc:0 "#b Yevhen Pavlovich Hrebinka#! fue un prosista romántico, poeta, educador y filántropo ucraniano,​ que escribia tanto en ucraniano como en ruso. Era hermano mayor del arquitecto Mykola Hrebinka.\n\n#b Biografía#!\nYevhen nació en un jútor de Ubizhyshche, siendo hijo de un soldado retirado, Pavlo Ivanovych Hrebinka, y de la hija de un capitán cosaco de Piryatin, Nadiia Chaikovska. Recibió la educación elemental en su casa. De 1825 a 1831 estudió en el Gimnasio de Ciencias Superiores de Nizhyn. Hrebinka comenzó a escribir sus poemas mientras estaba en la escuela. En 1827 escribió su obra dramática V chuzhie sani ne sadis. En 1829 comenzó a trabajar en una traducción al ucraniano de un poema de Pushkin, Poltava.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Yishan
 # https://es.wikipedia.org/wiki/Yishan (18/03/2022 13:37:36 UTC)
 concept_wikipedia_Yishan_Aisin_Gioro:0 "Wikipedia"
 concept_wikipedia_Yishan_Aisin_Gioro_desc:0 "#b Yishan#!, de nombre de cortesía #b Jingxuan#!, fue un noble y funcionario manchú durante la dinastía Qing. Es conocido por su fracaso en la defensa de Cantón de las tropas británicas durante la Primera Guerra del Opio, y por ser el signatario de los tratados de Kuljia y de Aigun con el Imperio Ruso en 1851 y 1858 respectivamente.\n\n#b Biografía#!\nYishan pertenecía al clan Aisin Gioro, el clan manchú de la familia imperial china durante la dinastía Qing. Nació a finales del reinado del emperador Qianlong, y era tataranieto de Yunti, el decimocuarto hijo del emperador Kangxi. Era el heredero al título de #b Príncipe Xun#!. Su bisabuelo, Hongchun, había ostentado el título de junwang como \"Prince Tai del Segundo Rango\". Su familia pertenecía al estandarte azul bordeado bajo el sistema de las ocho banderas.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Xianfeng
 # https://es.wikipedia.org/wiki/Xianfeng (08/10/2022 16:52:16 UTC)
 concept_wikipedia_Yizhu_Aisin_Gioro:0 "Wikipedia"
 concept_wikipedia_Yizhu_Aisin_Gioro_desc:0 "#b Xianfeng#!, cuyo nombre de pila era #b Yizhu#!, fue el noveno emperador de la de la dinastía manchú Qing, y el séptimo emperador Qing en gobernar China, desde 1850 a 1861. Hijo del emperador Daoguang y de su emperatriz consorte, la dama Xiao Quan Cheng. Cuando era pequeño perdió a su madre, que se ahorcó por orden imperial, ya que había intentado envenenar a su hijastro, el príncipe Kong para que no fuese nombrado emperador.\n\nFue un soberano de mente débil como lo fuera su padre, dejando así el poder en manos de sus consejeros y más tarde en el de Cixi, una de sus concubinas la cual tuvo al emperador que sucedería a Xianfeng. Durante el reinado de Xianfeng se produjo la Segunda Guerra del Opio, durante la cual se produjo un terrible asalto a Pekín en 1860 que provocó que la familia imperial huyese a Yeol, donde se encontraba la residencia de caza de los emperadores.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Yohannes III
 # https://es.wikipedia.org/wiki/Yohannes_III (25/03/2022 7:53:56 UTC)
 concept_wikipedia_Yohannes_Solomon:0 "Wikipedia"
 concept_wikipedia_Yohannes_Solomon_desc:0 "El emperador #b Yohannes III#! fue el último de la línea Gondar más antigua de la dinastía salomónica que reinó sobre el Imperio etíope. Era el hijo de Tekle Giyorgis. Era en gran parte una figura decorativa, con un poder real en manos de Enderase o Regent, Ras Ali II, un príncipe de la dinastía Yejju. La madre de Ras Ali fue la emperatriz Menen Liben Amede.\n\n#b Vida#!\nDurante las diversas guerras entre Ras Ali y su principal rival por el poder, Dejazmach Wube Haile Maryam de Semien, el emperador Yohannes fue depuesto y restaurado varias veces entre el 30 de agosto de 1840 y 1851, alternando con su primo Sahle Dengel. Yohannes fue depuesto por primera vez por mostrarse amigo de Dejazmach Wube; se restauró brevemente en 1845, luego se restauró una vez más \"por algún medio desconocido\" en 1850, según EA Wallis Budge.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

