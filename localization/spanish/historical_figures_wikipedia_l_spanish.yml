 # Karl Friedrich Emil zu Dohna-Schlobitten
 # https://es.wikipedia.org/wiki/Karl_Friedrich_Emil_zu_Dohna-Schlobitten (04/06/2022 10:10:32 UTC)
 concept_wikipedia_Karl_Friedrich_zu_Dohna_Schlobitten:0 "Wikipedia"
 concept_wikipedia_Karl_Friedrich_zu_Dohna_Schlobitten_desc:0 "#b Karl Friedrich Emil zu Dohna-Schlobitten#! fue un mariscal de campo prusiano.\n\n#b Biografía#!\nDohna-Schlobitten nació en su finca familiar en Schlobitten siendo hijo de Alexander zu Dohna-Schlobitten y Caroline, nacida Finck von Finckenstein.\n\nEn 1798 Dohna se unió al Ejército prusiano, donde se encontró con Gerhard von Scharnhorst, con cuya hija Julie se casó en 1809.​ Dohna abandonó el Ejército prusiano después de que Prusia tuviera que desplegar tropas de apoyo a la campaña rusa de Napoleón y se unió al Ejército Imperial Ruso. Comandó el 2. º Regimiento de Húsares de la Legión ruso-germana zarista y luchó en Borodino.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Karl Marx
 # https://es.wikipedia.org/wiki/Karl_Marx (23/11/2022 9:19:40 UTC)
 concept_wikipedia_Karl_Heinrich_Marx:0 "Wikipedia"
 concept_wikipedia_Karl_Heinrich_Marx_desc:0 "#b Karl Heinrich Marx#!​​, que del alemán se traduce al castellano como #b Carlos Enrique Marx#!, fue un filósofo, economista, sociólogo, periodista, intelectual y político comunista alemán de origen judío.​ En su vasta e influyente obra abarca diferentes campos del pensamiento en la filosofía, la historia, la ciencia política, la sociología y la economía; aunque no limitó su trabajo solamente a la investigación, pues además incursionó en la práctica del periodismo y la política, proponiendo siempre en su pensamiento una unión entre teoría y práctica. Junto a Friedrich Engels, es el padre del socialismo científico, comunismo moderno, marxismo y materialismo histórico. Sus obras más conocidas son el Manifiesto del Partido Comunista y El capital.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Carlos XIV Juan de Suecia
 # https://es.wikipedia.org/wiki/Carlos_XIV_Juan_de_Suecia (07/11/2022 14:12:31 UTC)
 concept_wikipedia_Karl_Johan_Bernadotte:0 "Wikipedia"
 concept_wikipedia_Karl_Johan_Bernadotte_desc:0 "#b Carlos XIV Juan#!, nacido #b Jean-Baptiste Bernadotte#!, fue un militar del Imperio francés, príncipe soberano de Pontecorvo y desde el 5 de febrero de 1818, monarca de Suecia y Noruega.\n\n#b Su juventud#!\nNació en Pau, Francia, hijo de Henri Bernadotte, procurador en Pau, y de Jeanne St. Jean. Bautizado con el nombre de Jean Baptiste, al cual él mismo añadiría posteriormente el de Jules en honor de Julio César, en un típico gesto propio de la Revolución francesa. El nombre de la familia, originalmente Deu Pouey, había sido cambiado por el de Bernadotte al principio del siglo XVII.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Karl Ludwig von Ficquelmont
