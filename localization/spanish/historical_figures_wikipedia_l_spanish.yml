 # Louis-Joseph Papineau
 # https://es.wikipedia.org/wiki/Louis-Joseph_Papineau (05/06/2020 21:51:33 UTC)
 concept_wikipedia_Louis-Joseph_Papineau:0 "Wikipedia"
 concept_wikipedia_Louis-Joseph_Papineau_desc:0 "#b Louis-Joseph Papineau#! fue un hombre político, abogado y señor quebequense de ascendencia hugonote. Fue líder del Parti patriote.\n\n#b Biografía#!\nHijo del notario y político Joseph Papineau, estudió Derecho para establecerse como abogado, pero, no placiéndole esta profesión, ingresó en el ejército y luego se dedicó a la política, como su padre. Fue diputado durante 28 años y presidente de la cámara en la Asamblea del Bajo Canadá durante 22 años, mostrándose al principio monárquico liberal en la línea de Edmund Burke, pero evolucionando rápidamente hacia un liberalismo más radical.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Napoleón III Bonaparte
 # https://es.wikipedia.org/wiki/Napole%C3%B3n_III_Bonaparte (15/11/2022 19:15:58 UTC)
 concept_wikipedia_Louis-Napoleon_Bonaparte:0 "Wikipedia"
 concept_wikipedia_Louis-Napoleon_Bonaparte_desc:0 "#b Napoleón III Bonaparte#! fue el único presidente de la Segunda República Francesa y, posteriormente, emperador de los franceses entre 1852 y 1870, siendo el último monarca de Francia.\n\nHijo de Luis Bonaparte y de Hortensia de Beauharnais, nació en el seno de la Casa de Bonaparte. Debido a su parentesco con su tío Napoleón Bonaparte, se convirtió en el heredero legítimo de los derechos dinásticos tras las muertes sucesivas de su hermano mayor y de Napoleón II.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Luis Felipe I de Francia
 # https://es.wikipedia.org/wiki/Luis_Felipe_I_de_Francia (26/10/2022 10:43:22 UTC)
 concept_wikipedia_Louis-Philippe_d_Orleans:0 "Wikipedia"
 concept_wikipedia_Louis-Philippe_d_Orleans_desc:0 "#b Luis Felipe I#!, nacido #b Luis Felipe de Orleans#!, fue el último rey francés y penúltimo monarca de Francia. Reinó con el título de «rey de los franceses» entre 1830 y 1848 y llevando implícito con ello el título de copríncipe de Andorra.\n\nEra hijo del duque Luis Felipe II de Orleans, primo de Luis XVI, apodado «Felipe Igualdad». Durante la Revolución francesa, Luis Felipe fue conocido como el «Ciudadano Chartres» o «Igualdad hijo». Fue duque de Valois hasta 1785, duque de Chartres de 1773 a 1793 y, tras la muerte de su padre, duque de Orleans con el nombre de #b Luis Felipe III#! de 1793 a 1830.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

