 # Pío IX
 # https://es.wikipedia.org/wiki/P%C3%ADo_IX (23/11/2022 11:53:53 UTC)
 concept_wikipedia_Giovanni_Maria_Ferretti:0 "Wikipedia"
 concept_wikipedia_Giovanni_Maria_Ferretti_desc:0 "#b Pío IX#!​, nacido como #b Giovanni Maria Battista Pellegrino Isidoro Mastai Ferretti#! fue el 255. o papa de la Iglesia católica y último soberano de los Estados Pontificios. Su pontificado de 31 años, 7 meses y 22 días –desde el 16 de junio de 1846 hasta su muerte en febrero de 1878–, ha sido el segundo más largo de la historia de la Iglesia, o el más largo si se descarta el de Simón Pedro, cuya duración es difícil de determinar. Fue beatificado por el papa Juan Pablo II el 3 de septiembre de 2000 junto a Juan XXIII.​​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

