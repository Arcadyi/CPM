 concept_wikipedia_Francesco_di_Borbone_delle_Due_Sicilie_desc:0 "#b Francisco II de las Dos Sicilias#! fue rey de las Dos Sicilias desde 1859 hasta 1861, siendo el último monarca reinante de ese reino, así como el último de los reyes Borbón de Nápoles. Su reinado finalizó tras las repetidas invasiones de los ejércitos de Giuseppe Garibaldi y Víctor Manuel II de Saboya. Tras ser depuesto, el Reino de las Dos Sicilias fue incorporado al Reino de Italia, Es venerado en la Iglesia Católica, habiendo sido declarado Siervo de Dios por el Papa Francisco. Su fiesta se celebra cada año el 27 de diciembre.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Fernando IV de Toscana
 # https://es.wikipedia.org/wiki/Fernando_IV_de_Toscana (29/10/2022 22:54:41 UTC)
 concept_wikipedia_Francesco_d_Absburgo-Toscana:0 "Wikipedia"
 concept_wikipedia_Francesco_d_Absburgo-Toscana_desc:0 "#b Fernando de Habsburgo-Lorena#! fue el último gran duque de Toscana como #b Fernando IV#!. También fue un archiduque de Austria y miembro de la familia imperial desde su nacimiento.\n\n#b Biografía#!\nHijo del gran duque [Concept('wikipedia_Leopoldo_d_Absburgo-Toscana','Leopoldo II de Toscana')] y de su segunda esposa, María Antonieta de Borbón-Dos Sicilias, Fernando fue proclamado gran duque en 1859, con la abdicación de su padre. Fue un protagonista involuntario del Risorgimento en el pasaje de la Toscana al Reino de Italia, se convirtió en gran duque, pero no vivió en Florencia y nunca tomó posesión del trono.\n\nNo obstante la terminación del Gran Ducado, Fernando mantuvo el \"fons honorum\" y todas las órdenes dinásticas, y continuó la concesión de títulos y condecoraciones.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

