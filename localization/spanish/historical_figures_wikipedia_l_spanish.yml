 concept_wikipedia_Said_al_Said:0 "Wikipedia"
 concept_wikipedia_Said_al_Said_desc:0 "Sayyid #b Said bin Sultán Al Said#! fue Sultán de Mascate y Omán desde el 20 de noviembre de 1804 hasta el 4 de junio de 1856.​ Estableció relaciones diplomáticas con los Estados Unidos en 1830 y con Francia en 1844.​\n\n#b Biografía#!\nSe convirtió el gobernante conjunto del sultanato de Omán con su hermano Salim, a la muerte de su padre, Sultan bin Ahmad, en 1804. Said depuso a su hermano el 14 de septiembre de 1806, pasando a gobernar en solitario.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Samuel Houston
 # https://es.wikipedia.org/wiki/Samuel_Houston (17/11/2022 12:05:10 UTC)
 concept_wikipedia_Samuel_Houston:0 "Wikipedia"
 concept_wikipedia_Samuel_Houston_desc:0 "#b Samuel Houston#! fue un estadista, político y soldado estadounidense. Nacido en el estado de Virginia, Houston fue una figura clave en la historia de Texas, incluyendo los cargos de presidente de la República de Texas, posterior a la anexión a los Estados Unidos, fue senador y gobernador del estado, esto, unos años después de separarse de México.\n\n#b Sus primeros años#!\nSam Houston nació en la plantación de su familia cerca de la iglesia Timber Ridge, en las afueras de Lexington, Virginia, en el condado de Rockbridge, uno de los nueve hijos de Samuel Houston y Elizabeth Paxton. Su padre era miembro de la brigada de rifleros de Morgan durante la guerra de la revolución americana.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

