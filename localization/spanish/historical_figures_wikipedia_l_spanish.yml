 # Abd al-Qádir
 # https://es.wikipedia.org/wiki/Abd_al-Q%C3%A1dir (21/11/2022 3:34:23 UTC)
 concept_wikipedia_Abdelkader_El_Djezairi:0 "Wikipedia"
 concept_wikipedia_Abdelkader_El_Djezairi_desc:0 "#b Abd el-Qáder el argelino#! fue un emir, jefe militar y religioso argelino. Está considerado el fundador de la nación argelina, líder de la resistencia frente a la ocupación francesa y creador de un estado moderno. Fue también escritor, poeta, sufí y estudioso de la obra del gran maestro de origen andalusí Ibn Arabi. La nota necrológica que The New York Times publicó tras su fallecimiento en 1883 le calificaba como uno de los dirigentes más capaces del siglo XIX.​\n\n#b Infancia y aprendizaje#!\nNació en la Guetna del Oued al Hammam a 20 km de Mascara en la región de Orán, en aquel tiempo bajo dominación otomana. Su familia, una de las más destacadas dentro de la tribu de los Banu Háshim, contaba con una genealogía que se remontaba al profeta Mahoma.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Abdülkerim Nadir Pasha
 # https://es.wikipedia.org/wiki/Abd%C3%BClkerim_Nadir_Pasha (16/11/2017 6:06:20 UTC)
 concept_wikipedia_abdulkerim_nadir_Pasha:0 "Wikipedia"
 concept_wikipedia_abdulkerim_nadir_Pasha_desc:0 "#b Abdulkerim Nadir Pasha#! fue un soldado turco otomano, nacido en Chirpan, Provincia de Stara Zagora, Bulgaria Otomana. Se graduó de la academia militar en Estambul y fue enviado a Viena para continuar su educación. Fue el comandante de las fuerzas otomanas en el este de Anatolia durante la Guerra de Crimea donde dirigió numerosos ataques contra las fuerzas Rusas en Gyumri. Asumió el mando de la fortaleza de Kars y ganó la Batalla de Bayandir. Pero después de un error en el comando de las operaciones militares por parte de Ahmet Pasha, fue culpado de esto y posteriormente destituido de su cargo y reemplazado por Ahmet Pasha en enero de 1854. Después de la guerra, fue nombrado gobernador de Salónica.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Muhammad bin Abdullah Al Rashid
 # https://en.wikipedia.org/wiki/Muhammad_bin_Abdullah_Al_Rashid (26/10/2022 10:23:59 UTC)
 concept_wikipedia_Abdullah_al_Rashid:0 "Wikipedia en inglés"
 concept_wikipedia_Abdullah_al_Rashid_desc:0 "#b Muhammad bin Abdullah Al Rashid#! was one of the Emirs of Jabal Shammar and is known for his defeat of the Saudi State in the battle of Mulayda which ceased to exist for a second time in 1891. His reign lasted from 1869 to 1897, and he was the most influential ruler of the Emirate of Jabal Shammar for which he is called Muhammad the Great.\n\n#b Early life#!\nMuhammad was the third son of Abdullah bin Rashid, founder of the Emirate, and the brother of the second Emir, Talal bin Abdullah, and the third Emir, Mutaib bin Abdullah. During the reign of his brothers, Talal and Mutaib, Muhammad functioned as the caravan leader securing the commercial activities of the Emirate and guiding the hajj. His caravan activities were between Hail and Iraq through which he acquired both wealth and popularity among locals.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abdullah Muhammad Shah I of Perak
 # https://en.wikipedia.org/wiki/Abdullah_Muhammad_Shah_I_of_Perak (30/09/2022 15:00:49 UTC)
 concept_wikipedia_Abdullah_Muhammad_Shah_Perak:0 "Wikipedia en inglés"
 concept_wikipedia_Abdullah_Muhammad_Shah_Perak_desc:0 "#b Sultan Abdullah Muhammad Shah I ibni Almarhum Raja Kecil Besar Abdul Rahman#! was the 22nd Sultan of Perak who reigned from 1851 until 1857.\n\n#b Early history#!\nSultan Abdullah Muhammad Shah I was the grandson of the 18th-century Sultan of Perak, Sultan Ahmaddin Shah ibni Almarhum Sultan Muhammad Shah. He succeeded his throne after the death of his cousin, Sultan Shahabuddin Riayat Shah, in 1851.\n\nDuring his reign, he was involved in a civil war with Raja Muda Ngah Jaafar, who escaped Sultan Abdullah I his palace in Durian Sebatang and sought refuge in the residences of Datuk Laksamana Tok Janggut’s residence.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abdülmecit I
 # https://es.wikipedia.org/wiki/Abd%C3%BClmecit_I (21/11/2022 11:17:44 UTC)
 concept_wikipedia_Abdulmecid_Osmanoglu:0 "Wikipedia"
 concept_wikipedia_Abdulmecid_Osmanoglu_desc:0 "#b Abdülmecit I#! o #b ’Abd ul-Maŷīd I#! fue un sultán otomano.\n\nFue Sultán desde 1839 hasta 1861 sucediendo en el trono a [Concept('wikipedia_Mahmut_Osmanoglu','Mahmut II')]. Destaca a su llegada al trono la realización, en 1839, de la carta de Gülhane por la que se otorgaba la igualdad a todos los súbditos civiles del imperio. Con ello el Imperio entra en una época de reformas, con reformas en el campo de la justicia, las finanzas, la administración y el ejército. En su gobierno se construyó el Palacio de Dolmabahçe de estilo neobarroco, símbolo de profunda europeización, que hubo en su reinado.\n\nLa Marcha Imperial Otomana, la Marcha de Mecid está escrita en su honor.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Abdul Momin
 # https://es.wikipedia.org/wiki/Abdul_Momin (18/04/2020 21:27:01 UTC)
 concept_wikipedia_Abdul_Momin_Bolkiah:0 "Wikipedia"
 concept_wikipedia_Abdul_Momin_Bolkiah_desc:0 "#b Abdul Momin#! fue sultán de Brunéi desde 1852 hasta su muerte. Era hijo de un noble llamado Pengiran Shahbandar Pengiran Anak Abdul Wahab. Pengiran Anak Abdul Momin sucedió a su suegro [Concept('wikipedia_Omar_Ali_Bolkiah','Omar Ali Saifuddin II')] como sultán tras su muerte, habiéndose desempeñado anteriormente como regente para él durante su enfermedad. Fue muy respetado porque trajo paz y orden al país. Durante su reinado se fomentó la enseñanza del Islam y envió algunos ulemas a la ciudad sagrada de La Meca.​\n\n#b Enlaces externos#!\n$EFFECT_LIST_BULLET$Esta obra contiene una traducción derivada de «Abdul Momin» de Wikipedia en inglés, publicada por sus editores bajo la Licencia de documentación libre de GNU y la Licencia Creative Commons Atribución-CompartirIgual 3. 0 Unported.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

