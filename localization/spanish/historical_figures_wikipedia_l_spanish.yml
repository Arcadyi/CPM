 # https://es.wikipedia.org/wiki/Pedro_II_de_Brasil (05/10/2022 16:19:50 UTC)
 concept_wikipedia_Pedro_de_Braganca:0 "Wikipedia"
 concept_wikipedia_Pedro_de_Braganca_desc:0 "#b Pedro II de Brasil#!, apodado \"El Magnánimo\", fue el segundo y último monarca del Imperio brasileño, habiendo reinado en el país durante un período de 58 años, fue el hijo menor del emperador Pedro I de Brasil y la emperatriz consorte María Leopoldina de Austria, Obligado a pasar la mayor parte de su tiempo estudiando en preparación para reinar, conoció pocos momentos de alegría y amigos de su edad. Sus experiencias con intrigas palaciegas y disputas políticas durante este período tuvieron un gran impacto en la formación de su carácter. El emperador Dom Pedro II se convirtió en un hombre con un fuerte sentido del deber y devoción por su país y su pueblo. Por otro lado, le molestaba cada vez más su papel de monarca.​​Nacido en Palacio Imperial de São Cristóvão, en Río de Janeiro. La abrupta abdicación de su padre y su marcha a Portugal, hizo emperador a Pedro con tan solo cinco años.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Pedro II de Montenegro
 # https://es.wikipedia.org/wiki/Pedro_II_de_Montenegro (16/01/2022 13:08:38 UTC)
 concept_wikipedia_Petar_Petrovic_Njegos:0 "Wikipedia"
 concept_wikipedia_Petar_Petrovic_Njegos_desc:0 "#b Pedro II de Montenegro#! fue un poeta, filósofo, soberano y príncipe-obispo de Montenegro. Nació en Njeguši, Montenegro, el 13 de noviembre de 1813 y murió en Cetinje, la capital, el 31 de octubre de 1851. Su obra es lírica, épica y dramática. Destaca su legendaria epopeya Gorski Vijenac, que retrata el combate del pueblo de Montenegro i Serbia contra los turcos.\n\nPedro II Petrović-Njegoš es una de las figuras políticas más importantes y uno de los más grandes pensadores de Serbia e Montenegro.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Pedro II de Oldemburgo
 # https://es.wikipedia.org/wiki/Pedro_II_de_Oldemburgo (23/11/2022 14:20:03 UTC)
 concept_wikipedia_Peter_von_Holstein-Gottorp:0 "Wikipedia"
 concept_wikipedia_Peter_von_Holstein-Gottorp_desc:0 "#b Pedro II de Oldemburgo#! fue gran duque de Oldemburgo entre 1853 y 1900. Fue el único hijo del gran duque [Concept('wikipedia_Augustus_von_Holstein-Gottorp','Augusto de Oldemburgo')] junto con su segunda esposa, la princesa Ida de Anhalt-Bernburg-Schaumburg-Hoym.\n\n#b Biografía#!\nDurante su juventud sirvió como general de caballería en el ejército prusiano y también sirvió como general de infantería en el ejército de Hannover.\n\nEn 1853 sucedió a su padre como gran duque de Oldemburgo, gobernando sobre una población de más de 800. 000 habitantes. Su familia se encontraba emparentada con la familia imperial de Rusia por lo que Pedro II tomó partido por Rusia en la guerra de Crimea.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Philip Sheridan
 # https://es.wikipedia.org/wiki/Philip_Sheridan (28/09/2021 13:55:02 UTC)
 concept_wikipedia_Philip_Sheridan:0 "Wikipedia"
 concept_wikipedia_Philip_Sheridan_desc:0 "#b Philip Henry Sheridan#! fue un oficial de carrera del Ejército de los Estados Unidos y general del Ejército de la Unión en la Guerra Civil Estadounidense.\n\n#b Biografía#!\nSus padres fueron John Sheridan y Mary Minah Sheridan y tuvo 5 hermanos y hermanas. Su familia emigró de Irlanda a Estados Unidos, cuando era un niño. Allí creció en Somerset, Ohio. Obtuvo una altura de 1,65 m., por lo que más tarde tuvo el apodo Pequeño Phil. En 1848 Sheridan entró en West Point y se graduó en 1853.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Pierre Labatut
 # https://es.wikipedia.org/wiki/Pierre_Labatut (31/08/2022 4:24:17 UTC)
 concept_wikipedia_Pierre_Labatut:0 "Wikipedia"
 concept_wikipedia_Pierre_Labatut_desc:0 "#b Pierre Labatut#!, fue un general y aventurero francés que luchó en las guerras de independencia de Venezuela, Colombia y Brasil, donde comandó las tropas brasileras del sitio de Salvador de Bahía junto al general Luis Alves de Lima e Silva.\n\n#b Biografía#!\nPierre Labatut sirvió como oficial en los ejércitos del Primer Imperio francés y en el curso de una misión militar resultó capturado, a bordo de una barca, por un buque británico en aguas del Mediterráneo cerca de la isla griega de Corfú en octubre de 1807.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Piet Retief
 # https://es.wikipedia.org/wiki/Piet_Retief (27/02/2021 0:58:21 UTC)
 concept_wikipedia_Piet_Retief:0 "Wikipedia"
 concept_wikipedia_Piet_Retief_desc:0 "Este artículo es sobre una persona. Para la localidad, véase Piet Retief, Mpumalanga.\n\n#b Pieter Mauritz Retief#!, más conocido como #b Piet Retief#!, fue un líder bóer sudafricano.\n\n#b Biografía#!\nSu familia era bóer de origen hugonote francés. Creció en un viñedo cerca de Stellenbosch. Después de mudarse a las cercanías de Grahamstown, hizo fortuna con el ganado, pero sufrió repetidas pérdidas por incursiones xhosa en el periodo que llegó hasta la 6a Guerra de Frontera del Cabo. Las pérdidas como éstas obligaron a muchos granjeros fronterizos a hacerse voortrekkers.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Pinklao
 # https://en.wikipedia.org/wiki/Pinklao (12/09/2022 18:54:28 UTC)
 concept_wikipedia_Pinklao_Chakri:0 "Wikipedia en inglés"
 concept_wikipedia_Pinklao_Chakri_desc:0 "#b Pinklao#! was the viceroy of Siam. He was the younger brother of Mongkut, King Rama IV, who crowned him as a monarch with equal honor to himself.\n\n#b Early life#!\n#b Prince Chutamani#! was born on September 4, 1808 as a son of Prince Isarasundhorn and Princess Bunrod at the Phra Racha Wang Derm or Thonburi Palace. Prince Chutamani also had an elder brother—Prince Mongkut—who was seven years older. In 1809, Prince Isarasundhorn was crowned as Rama II and his mother became Queen Sri Suriyendra. They all moved to the Grand Palace.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Porfirio Díaz
 # https://es.wikipedia.org/wiki/Porfirio_D%C3%ADaz (23/11/2022 17:25:05 UTC)
 concept_wikipedia_Porfirio_DIaz:0 "Wikipedia"
 concept_wikipedia_Porfirio_DIaz_desc:0 "#b José de la Cruz Porfirio Díaz Mori#!​, fue un político, militar y dictador​​ mexicano. El tiempo que acumuló ejerciendo el cargo de presidente de México tuvo una extensión sin precedentes, llegando a los treinta años con ciento cinco días, y este lapso en la historiografía mexicana se denomina Porfiriato.\n\nAntes de asumir la presidencia, fue un militar destacado que brilló por su participación en la Segunda intervención francesa en México. Combatió en la Batalla de Puebla, en el Sitio de Puebla, en la Batalla de Miahuatlán y en la Batalla de la Carbonera. El 15 de octubre de 1863 el presidente [Concept('wikipedia_Benito_Juarez','Benito Juárez')] lo nombró General de División y el 28 del mismo mes se le dio el mando militar de 4 estados: Veracruz, Puebla, Oaxaca y Tlaxcala. Resaltaron sus acciones militares en el estado de Oaxaca, en donde organizó guerrillas contra los franceses.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Alejandro Karađorđević (1806-1885)
 # https://es.wikipedia.org/wiki/Alejandro_Kara%C4%91or%C4%91evi%C4%87_(1806-1885) (21/06/2022 15:56:15 UTC)
 concept_wikipedia_Prince_Aleksandar_Karadordevic:0 "Wikipedia"
 concept_wikipedia_Prince_Aleksandar_Karadordevic_desc:0 "#b Alejandro Karađorđević#! fue el príncipe de Serbia entre 1842 y 1858.​ Era miembro de la casa de Karađorđević.​\n\n#b Biografía#!\nHijo menor de Karađorđe Petrović y Jelena Jovanović, nació en Topola el 11 de octubre de 1806. Fue educado en Jotín, Besarabia, en el patrocinio del Zar ruso.\n\nDespués del decreto del Sultán que reconoce el título de Príncipe Miguel III Obrenović a finales de 1839, la familia volvió a Serbia. Alejandro unió la Oficina Central del Ejército Serbio, y fue promovido a Teniente y designado como el ayudante del Príncipe Miguel.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Federico Carlos de Prusia
 # https://es.wikipedia.org/wiki/Federico_Carlos_de_Prusia (08/11/2022 15:49:18 UTC)
 concept_wikipedia_Prince_Friedrich_Karl_von_Hohenzollern:0 "Wikipedia"
 concept_wikipedia_Prince_Friedrich_Karl_von_Hohenzollern_desc:0 "El príncipe #b Federico Carlos de Prusia#! era hijo del príncipe Carlos de Prusia y su esposa, la princesa María de Sajonia-Weimar-Eisenach. El príncipe Federico Carlos era nieto de [Concept('wikipedia_Friedrich_Wilhelm1_von_Hohenzollern','Federico Guillermo III de Prusia')] y sobrino de [Concept('wikipedia_Friedrich_Wilhelm2_von_Hohenzollern','Federico Guillermo IV')] y Guillermo I.\n\n#b Biografía#!\nDesde 1842 hasta 1846, Federico Carlos estuvo bajo tutelaje militar del entonces mayor Albrecht von Roon, quien acompañó al príncipe a la Universidad de Bonn en 1846. Después de sus estudios, el príncipe sirvió como capitán a las órdenes de Friedrich Graf von Wrangel durante la campaña de Schleswig de 1848. Promovido a mayor, tomó parte en una campaña en Baden durante la cual resultó herido. Durante los siguientes años de paz fue promovido a coronel en 1852, mayor general en 1854 y teniente general en 1856. En 1860, el príncipe publicó un libro militar, titulado Eine militärische Denkschrift von P. F. K.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Federico de Wurtemberg
 # https://es.wikipedia.org/wiki/Federico_de_Wurtemberg (27/09/2021 22:13:32 UTC)
 concept_wikipedia_Prince_Friedrich_Wurttemberg:0 "Wikipedia"
 concept_wikipedia_Prince_Friedrich_Wurttemberg_desc:0 "El príncipe #b Federico de Wurtemberg#! fue un general en el ejército de Württemberg y el padre de Guillermo II de Wurtemberg. Federico era miembro de la familia real de Wurtemberg y un Príncipe de Wurtemberg.\n\n#b Familia#!\nFederico nació en la antigua colegiata de Comburg, Reino de Wurtemberg, el segundo hijo y el hijo varón mayor del príncipe Pablo de Wurtemberg y su esposa, la princesa Carlota de Sajonia-Hildburghausen. A través de su padre, Federico era nieto de Federico I de Wurtemberg y por parte de madre, nieto del duque Federico de Sajonia-Altenburgo. Era hermano menor de la Gran Duquesa Elena Pavlovna de Rusia.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Jorge, duque de Cambridge
 # https://es.wikipedia.org/wiki/Jorge,_duque_de_Cambridge (12/06/2022 5:03:47 UTC)
 concept_wikipedia_Prince_George_of_Hanover:0 "Wikipedia"
 concept_wikipedia_Prince_George_of_Hanover_desc:0 "#b Jorge de Cambridge#! fue miembro de la familia Real Británica, nieto en línea paterna del rey Jorge III. El duque fue oficial del Ejército y sirvió como Comandante en Jefe del Ejército Británico desde 1856 hasta 1895. Se convirtió en Duque de Cambridge en 1850.\n\n#b Primeros años#!\nEl príncipe Jorge nació en Cambridge House en Hannover, Alemania. Su padre era el príncipe Adolfo, duque de Cambridge, el décimo hijo y séptimo varón del rey Jorge III y Carlota de Mecklemburgo-Strelitz. Su madre era la duquesa de Cambridge, hija del príncipe Federico de Hesse, señor de Rumpenheim y Carolina Polixena de Nassau-Usingen.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Yixin, Príncipe Gong
 # https://es.wikipedia.org/wiki/Yixin,_Pr%C3%ADncipe_Gong (08/10/2022 12:49:45 UTC)
 concept_wikipedia_Prince_Gong_Aisin_Gioro:0 "Wikipedia"
 concept_wikipedia_Prince_Gong_Aisin_Gioro_desc:0 "#b Yixin#!, comúnmente conocido como el #b Príncipe Kung#! o #b príncipe Gong#!,​ fue un príncipe imperial del clan Aisin-Gioro y un importante estadista manchú durante la dinastía Qing. Fue regente del imperio entre 1861 y 1865, y ostentó gran influencia política hasta su caída en desgracia en la década de 1880.\n\nDesde temprana edad, Kung destacó por su inteligencia y habilidad, y su padre el emperador [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang')] lo consideró un potencial heredero al trono de China. Sin embargo, fue su hermanastro mayor Yizhu quien acabaría ascendiendo al trono del dragón como el emperador [Concept('wikipedia_Yizhu_Aisin_Gioro','Xianfeng')]. Durante la segunda guerra del opio en 1860, Kung fue puesto a cargo de la defensa de Pekín mientras su hermanastro y la corte huían a Rehe. Como el oficial de mayor rango en Pekín, Kung estuvo a cargo de negociar la paz con Francia, Rusia y el Reino Unido, y firmó la Convención de Pekín en nombre del imperio Qing.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Carlos de Baviera
 # https://es.wikipedia.org/wiki/Carlos_de_Baviera (14/05/2022 9:41:23 UTC)
 concept_wikipedia_Prince_Karl_Theodor_von_Wittelsbach:0 "Wikipedia"
 concept_wikipedia_Prince_Karl_Theodor_von_Wittelsbach_desc:0 "#b Carlos de Baviera#! fue un príncipe y militar alemán.​\n\n#b Biografía#!\n El príncipe fue el quinto y último de los hijos del matrimonio formado por Maximiliano José, duque de Zweibrucken, y de la princesa Augusta Guillermina de Hesse Darmstadt.​\n\nEl inicio de su carrera militar se produjo desde temprana edad. En 1813, recibió su bautismo de fuego en la batalla de Hanau, luchando contra Napoleón bajo las órdenes del general príncipe de Wrede. En 1814, junto con sus padres, su hermano [Concept('wikipedia_Ludwig_I_von_Bayern','Luis')], y otros príncipes y soberanos europeos, se trasladó durante el Congreso de Viena a esta ciudad.​ En 1822, se retiró del servicio activo por sus diferencias con este último. En 1838, bajo el reinado de su hermano [Concept('wikipedia_Ludwig_I_von_Bayern','Luis I de Baviera')], fue reincorporado al ejército.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Leopoldo de Borbón-Dos Sicilias (1790-1851)
 # https://es.wikipedia.org/wiki/Leopoldo_de_Borb%C3%B3n-Dos_Sicilias_(1790-1851) (14/07/2022 3:09:23 UTC)
 concept_wikipedia_Prince_Leopoldo_di_Borbone_delle_Due_Sicilie:0 "Wikipedia"
 concept_wikipedia_Prince_Leopoldo_di_Borbone_delle_Due_Sicilie_desc:0 "#b Leopoldo de Borbón-Dos Sicilias#! fue el hijo menor del rey Fernando I de las Dos Sicilias, que no llegó a ningún trono europeo. Mantuvo una vida tranquila en Nápoles.\n\n#b Biografía#!\nLeopoldo fue el decimoquinto hijo del rey Fernando I de las Dos Sicilias y de su esposa, la archiduquesa María Carolina de Austria. Nieto por vía paterna del rey Carlos III de España y de la princesa María Amalia de Sajonia, y por vía materna del emperador Francisco I del Sacro Imperio Romano Germánico y de María Teresa I de Austria. Le fue concedido el título de príncipe de Salerno, título de origen medieval del Reino de las Dos Sicilias.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Luis de Battenberg
 # https://es.wikipedia.org/wiki/Luis_de_Battenberg (22/09/2022 11:41:27 UTC)
 concept_wikipedia_Prince_Louis_of_Battenberg:0 "Wikipedia"
 concept_wikipedia_Prince_Louis_of_Battenberg_desc:0 "#b Luis Alejandro de Battenberg#!, posteriormente conocido como #b Luis Alejandro Mountbatten, primer marqués de Milford Haven#!, GCB, GCVO, KCMG, PC,​​​​ fue un príncipe alemán hijo del príncipe Alejandro de Hesse-Darmstadt y de la condesa Julia von Hauke.​ Estuvo íntimamente relacionado con la familia real británica, ya que contrajo matrimonio con una nieta de la [Concept('wikipedia_Victoria_Hannover','reina Victoria')], la princesa Victoria de Hesse-Darmstadt, y mantuvo una distinguida carrera dentro de la Marina Real.\n\nLa reina Victoria y su hijo Eduardo VII, cuando era príncipe de Gales, intervenían de vez en cuando en su carrera. La Reina pensaba que había «la creencia de que el Almirantazgo tenía miedo de promover oficiales que eran príncipes a causa de los radicales y groseros ataques de los periódicos de baja calidad».\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Dewa Agung
 # https://en.wikipedia.org/wiki/Dewa_Agung (07/09/2021 20:20:31 UTC)
 concept_wikipedia_Putra_Klungkung:0 "Wikipedia en inglés"
 concept_wikipedia_Putra_Klungkung_desc:0 "#b Dewa Agung#! or #b Deva Agung#! was the title of the kings of Klungkung, the foremost in rank among the nine kingdoms of Bali, Indonesia. It was also borne by other high-ranking members of the dynasty. The term Dewa means \"god\" and was also a general title for members of the Ksatria caste. Agung translates as \"high\" or \"great\". Literally, the title therefore means Great God.\n\nThe rulers of Gelgel, who claimed authority over entire Bali and surrounding territories up to the late 17th century, were usually known by the royal title Dalem, literally \"inside\". After 1686, descendants of the old Gelgel line resided in the Klungkung Palace, a few kilometers north of Gelgel, and adopted the new title. Their direct authority encompassed a rather small territory around the palace, and the nearby island Nusa Penida.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Pyotr Aleksandrovich Chicherin
 # https://en.wikipedia.org/wiki/Pyotr_Aleksandrovich_Chicherin (08/10/2021 0:11:27 UTC)
 concept_wikipedia_Pyotr_Chicherin:0 "Wikipedia en inglés"
 concept_wikipedia_Pyotr_Chicherin_desc:0 "#b Pyotr Aleksandrovich Chicherin#! was a prominent Russian general that fought against Napoleon’s invasion of Russia. As a result, his portrait was hung in the Military Gallery of the Winter Palace.\n\n#b Life#!\nHe entered the Preobrazhensky Regiment on 8 April 1785, and on 1 May 1789 he was transferred to the palace mounted regiment. On 7 September 1797 he was promoted to cornet and on 4 December 1803 to colonel. He took part in the Battle of Austerlitz and also in the campaign of 1806–1807.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Pyotr Ivanovich Ricord
 # https://en.wikipedia.org/wiki/Pyotr_Ivanovich_Ricord (06/11/2022 17:49:13 UTC)
 concept_wikipedia_Pyotr_Ricord:0 "Wikipedia en inglés"
 concept_wikipedia_Pyotr_Ricord_desc:0 "#b Pyotr Ivanovich Ricord#!, also #b Petr Rikord#! was a Russian admiral, traveller, scientist, diplomat, writer, shipbuilder, statesman, and public figure.\n\nPyotr Ricord was born in 1776 in the family of the prime major of Carabinier Ingermanland Regiment; he graduated from the Sea Cadet Corps; he began military service in the Baltic Fleet and got his first war decoration for the distinction in the landing operation on the coast of the Netherlands in 1799, it was the 4th class of the Order of St. Anne.\n\nIn 1803–1805 among the twelve best naval officers, he was sent as a volunteer to the British Fleet to improve Russian maritime practices. At that time he made sea trips to almost all British maritime dominions and took part in the war with France and Spain.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Piotr Wrangel
 # https://es.wikipedia.org/wiki/Piotr_Wrangel (23/06/2022 17:25:42 UTC)
 concept_wikipedia_Pyotr_Wrangel:0 "Wikipedia"
 concept_wikipedia_Pyotr_Wrangel_desc:0 "#b Piotr Nikoláievich Wránguel#! fue un noble y militar ruso, #b barón de Wrangel#!, comandante del Ejército del Cáucaso en 1919, jefe del Movimiento Blanco en Ucrania durante el período final de la Guerra Civil Rusa, como Gobernador y Comandante en jefe de las fuerzas armadas del sur de Rusia y gobernador del Sur de Rusia y comandante en jefe del Ejército Ruso.\n\nFue uno de los más importantes líderes del exilio ruso.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Qishan
 # https://es.wikipedia.org/wiki/Qishan (23/01/2022 23:31:08 UTC)
 concept_wikipedia_Qishan_Borjigin:0 "Wikipedia"
 concept_wikipedia_Qishan_Borjigin_desc:0 "#b Qishan#!​​, de nombre de cortesía #b Jing’an#!, fue un noble mongol y mandarín de alto rango durante la dinastía Qing. Qishan sirvió al trono del dragón durante los reinados de los emperadores Jiaqing, [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang')] y [Concept('wikipedia_Yizhu_Aisin_Gioro','Xianfeng')] como gobernador y virrey de diversas provincias chinas. Aunque de origen mongol, su familia estaba asimilada a la élite manchú que gobernaba China desde el siglo XVII, y eran miembros del prestigioso Estandarte Amarillo Plano de los ocho estandartes en los que se dividía la sociedad manchú.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Keying
 # https://es.wikipedia.org/wiki/Keying (24/01/2022 15:16:42 UTC)
 concept_wikipedia_Qiying_Aisin_Gioro:0 "Wikipedia"
 concept_wikipedia_Qiying_Aisin_Gioro_desc:0 "#b Keying#!, también conocido como #b Qiying#! y su nombre manchú #b Kiyeng’#!, fue un diplomático y estadista manchú de la dinastía Qing. Era miembro del clan imperial Aisin Gioro, y comenzó su carrera en el Tribunal del Clan Imperial, un tribunal especial dedicado a dirimir todos los asuntos relacionados con el clan imperial chino.​ Keying estuvo involucrado en la negociación de varios tratados de paz con las potencias occidentales, empezando por el Tratado de Nankín, que puso fin a la Primera Guerra del Opio con Gran Bretaña en 1842,​ lo que lo convirtió en uno de los interlocutores Qing mejor conocidos por las potencias occidentales. Keying fue enviado a negociar de nuevo en 1858 para resolver la Segunda Guerra del Opio con Gran Bretaña y Francia, pero fue desacreditado por el Reino Unido, repudiado por el Emperador Daoguang y forzado a suicidarse.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

