 concept_wikipedia_Ferdinand_Philippe_d_Orleans:0 "Wikipedia"
 concept_wikipedia_Ferdinand_Philippe_d_Orleans_desc:0 "#b Fernando Felipe de Orleans#! era el mayor de los hijos de [Concept('wikipedia_Louis-Philippe_d_Orleans','Luis Felipe I')], rey de los franceses y de María Amelia de Nápoles y Sicilia; fue Duque de Chartres desde su nacimiento, además de #b Príncipe Real de Francia#! cuando su padre fue coronado rey.​\n\nMurió en un accidente seis años antes de la caída de la Monarquía de julio, por lo que no vivió la desgracia y el exilio de su familia.\n\n#b Vida política#!\nNació durante el exilio de sus padres en Sicilia, y se le llamó Fernando, nombre inédito en la familia real francesa, en homenaje a su abuelo, el rey de las Dos Sicilias, Fernando I. Viajó a Francia por primera vez en 1814, tras la caída de Napoleón, para luego instalarse definitivamente en 1817.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

