 # Edward Hobart Seymour
 # https://es.wikipedia.org/wiki/Edward_Hobart_Seymour (29/07/2018 6:55:44 UTC)
 concept_wikipedia_Edward_Seymour:0 "Wikipedia"
 concept_wikipedia_Edward_Seymour_desc:0 "#b Edward Hobart Seymour#! GCB, OM, RN fue un almirante británico.\n\nSirvió en el Mar Negro hasta la evacuación de Crimea en 1856. Luego del final de la guerra de Crimea, fue asignado al HMS Calcutta, desplegado en China. Tomó parte en la captura de Cantón. En a bordo del HMS Chesapeake tomó parte del ataque a los Fuertes de Taku en septiembre de 1860.\n\nEn diciembre de 1897 fue nombrado comandante en jefe de la estación de China, en paz hasta la Rebelión de los Bóxers. Seymour entonces dirigió a la Brigada Naval en una operación de asistencia a Pekín.\n\nAl momento de su deceso, era el último sobreviviente de los miembros originales de la Orden del Mérito del Reino Unido.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Edward Smith-Stanley
 # https://es.wikipedia.org/wiki/Edward_Smith-Stanley (06/07/2022 9:02:30 UTC)
 concept_wikipedia_Edward_Smith-Stanley:0 "Wikipedia"
 concept_wikipedia_Edward_Smith-Stanley_desc:0 "#b Edward George Geoffrey Smith-Stanley, 14º conde de Derby#!, KG, GCMG, PC, fue un político inglés, tres veces Primer Ministro del Reino Unido, y hasta la fecha, el miembro que más ha durado como líder del Partido Conservador británico.\n\nA pesar de que cada uno de sus mandatos no llegaron a durar más de dos años consecutivos, y en total gobernó menos que muchos otros Primeros Ministros, es uno de los cuatro que han regido durante tres o más mandatos durante periodos no consecutivos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Elie A. F. La Vallette
 # https://en.wikipedia.org/wiki/Elie_A._F._La_Vallette (21/10/2022 19:07:58 UTC)
 concept_wikipedia_Elie_Augustus_Frederick_Lavallette:0 "Wikipedia en inglés"
 concept_wikipedia_Elie_Augustus_Frederick_Lavallette_desc:0 "#b Elie Augustus Frederick La Vallette#! was an American military officer who served in the United States Navy from 1812 to 1862. He served during the War of 1812, in the Mediterranean and Africa Squadrons, and during the Mexican-American War. He was one of the first rear admirals appointed when Congress created the rank in July 1862. Two United States Navy vessels and the borough of Lavallette, New Jersey were named in his honor.\n\n#b Career#!\nLa Vallette was born on May 3, 1790, in Alexandria, Virginia to a distinguished family of French origin. At the age of 10, he accompanied his father, a chaplain, on a cruise in the frigate Philadelphia, commanded by Stephen Decatur, Sr.\n\n#lore Wikipedia, The Free Encyclopedia#!"

