 # Andreas Victor Michiels
 # https://en.wikipedia.org/wiki/Andreas_Victor_Michiels (17/10/2021 13:11:23 UTC)
 concept_wikipedia_Andreas_Victor_Michiels:0 "Wikipedia en inglés"
 concept_wikipedia_Andreas_Victor_Michiels_desc:0 "#b Andreas Victor Michiels#! was a military and administrative officer in the Dutch East Indies.\n\n#b Early life and military career#!\nMichiels entered military service at age 17 years, participated in the Battle of Waterloo, and in 1817 went to the island of Java, where he was directly involved in the conflict in Cirebon. On 29 August 1818 he was promoted to captain. He fought in the Java War as a colonel commandant. On 22 November 1828, [Concept('wikipedia_Willem1_van_Oranje-Nassau','King William I')] appointed Michiels a knight and officer in the Military William Order, one year before he was appointed as a major.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Andrés de Santa Cruz
 # https://es.wikipedia.org/wiki/Andr%C3%A9s_de_Santa_Cruz (17/11/2022 3:09:05 UTC)
 concept_wikipedia_Andres_de_Santa_Cruz:0 "Wikipedia"
 concept_wikipedia_Andres_de_Santa_Cruz_desc:0 "#b Jossef Andrés de Santa Cruz y Calahumana#!​ fue un militar y político boliviano-peruano. Es considerado por muchos historiadores como el organizador de la República de Bolivia.\n\nFue Presidente del Consejo de Gobierno del Perú, Presidente de Bolivia, Protector del Estado Sud-Peruano y Nor-Peruano, y Protector de la Confederación Perú-Boliviana.​​ Fue nombrado Gran Mariscal de Zepita por el Gobierno peruano.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Andrew Jackson
 # https://es.wikipedia.org/wiki/Andrew_Jackson (17/09/2022 5:06:14 UTC)
 concept_wikipedia_Andrew_Jackson:0 "Wikipedia"
 concept_wikipedia_Andrew_Jackson_desc:0 "#b Andrew Jackson#! fue un abogado, general y estadista estadounidense que se desempeñó como el séptimo presidente de los Estados Unidos desde 1829 hasta 1837. Jackson nació al término de la era colonial en algún lugar de la frontera todavía no marcada de Carolina del Norte y Carolina del Sur. Provenía de una familia recién emigrada escocesa e irlandesa de recursos medios. Durante la Guerra de Independencia de los Estados Unidos, sirvió de mensajero a los revolucionarios. A la edad de 13 años fue capturado y maltratado por los ingleses, lo que lo convierte en el único presidente estadounidense que ha sido prisionero de guerra. Tiempo después llegó a ser abogado. También fue elegido a la oficina congresional, primero a la Cámara de Representantes y dos veces al Senado. Fue el fundador del Partido Demócrata junto a Martin Van Buren el 8 de enero de 1828.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

