 # An-Nasir Abdallah
 # https://en.wikipedia.org/wiki/An-Nasir_Abdallah (07/02/2022 8:29:30 UTC)
 concept_wikipedia_An-Nasir_Abdallah_al_Qasim:0 "Wikipedia en inglés"
 concept_wikipedia_An-Nasir_Abdallah_al_Qasim_desc:0 "#b An-Nasir Abdallah#! was an Imam of Yemen who ruled in 1837–1840. He was a member of the Qasimid family, descendants of Muhammad, which dominated the Zaidi imamate of Yemen from 1597 to 1962.\n\n#b Seizure of power#!\nAbdallah bin Muhammad bin al-Qasim bin Abbas was a great-grandson of Imam al-Mahdi Abbas. He was originally an imam of the prayer at the Qubbat Mahdi Abbas in San’a. In February 1837, the unqualified incumbent [Concept('wikipedia_Al-Mansur_Ali_al_Qasim','al-Mansur Ali II')] was deposed by the soldiery of San’a, since their salary was in arrears. Abdallah successfully made his da’wa with the help of his partisans among religious students. The deposed imam and his uncle Sayyid Muhammad were kept prisoners by the new ruler, who took the name an-Nasir Abdallah. He took over at a time when the Yemeni lowlands or Tihamah were occupied by Egyptian troops.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Anastasio Bustamante
 # https://es.wikipedia.org/wiki/Anastasio_Bustamante (08/10/2022 12:45:57 UTC)
 concept_wikipedia_Anastasio_Bustamante:0 "Wikipedia"
 concept_wikipedia_Anastasio_Bustamante_desc:0 "#b Trinidad Anastasio de Sales Ruiz Bustamante y Oseguera#! ​ fue un médico, militar y político mexicano que se desempeñó como presidente de México en tres ocasiones.\n\n#b Primeros años y estudios#!\nAnastasio, cuyo nombre completo fue Trinidad Anastasio de Sales Ruiz Bustamante y Oseguera, nació en Jiquilpan, Intendencia de Valladolid el 27 de julio de 1780, hijo de José María Ruiz Bustamante y María Francisca Oseguera. Tuvo entre otros hermanos a María de la Trinidad, María Luisa Anastasia y a José Antonio Carlos. Durante su infancia vivió en Tamazula y Zapotlán el Grande, su padre se dedicaba a transportar nieve a Guadalajara pero a pesar de sus escasos recursos procuró proporcionar buena educación a sus hijos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

