 # https://en.wikipedia.org/wiki/Man_Singh_of_Marwar (21/10/2022 23:29:16 UTC)
 concept_wikipedia_Man_Singh_Rathore:0 "Wikipedia en inglés"
 concept_wikipedia_Man_Singh_Rathore_desc:0 "#b Man Singh#! was the last independent Maharaja of Marwar Kingdom and Jodhpur State. He was appointed as Heir Apparent by his grandfather Vijay Singh on 7 November 1791. However upon Vijay Singh’s death, Bhim Singh seized Jodhpur and proclaimed himself as the ruler of Marwar.\n\nMan Singh was sent to Jalore for his own safety, where he remained throughout the reign of his cousin, Bhim Singh of Marwar.\n\nHe succeeded on his cousin’s death on 19 October 1803. In 1804 Man Singh broke the treaty with the British for cooperation and formed an alliance with Yashwantrao Holkar, however Jodhpur was invaded by Sindhia and was forced to break their alliance with Holkar and pay heavy tribute.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mariano Paredes y Arrillaga
 # https://es.wikipedia.org/wiki/Mariano_Paredes_y_Arrillaga (09/03/2022 2:34:54 UTC)
 concept_wikipedia_Mariano_Paredes:0 "Wikipedia"
 concept_wikipedia_Mariano_Paredes_desc:0 "#b José Mariano Epifanio Paredes y Arrillaga#!, fue un político y militar conservador mexicano que, tras dar un golpe de Estado en 1845, ostentó de manera interina el cargo de Presidente de México en 1846. Estuvo al frente del país al principio de la Intervención estadounidense en México. Por su recio carácter y severa disciplina, fue considerado como uno de los mayores jefes del ejército mexicano.\n\nParedes pudo ser juzgado por traición a la patria; pero a nadie le importó que, disponiendo de la mejor división del ejército mexicano, indispensable para enfrentar a Estados Unidos si intentaban invadir México; y apostando la debilidad de Herrera como presidente, utilizara las tropas bajo su mando para derrocarlo y apoderarse de la presidencia al grito de \"orden y monarquía\".\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # María II de Portugal
 # https://es.wikipedia.org/wiki/Mar%C3%ADa_II_de_Portugal (02/10/2022 23:22:25 UTC)
 concept_wikipedia_Maria_de_Braganca:0 "Wikipedia"
 concept_wikipedia_Maria_de_Braganca_desc:0 "#b María II de Portugal#!, fue reina de Portugal, apodada la Educadora. Nacida en Brasil, ha sido la única americana jefe de Estado de uno europeo, aunque Brasil en 1819 formaba parte de Portugal.​Fue la segunda y última mujer que ascendió al trono de Portugal.​\n\n#b Vida#!\nFue hija de Pedro I de Brasil y IV de Portugal, y de su primera esposa, la archiduquesa María Leopoldina de Habsburgo-Lorena.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # María Luisa de Austria
 # https://es.wikipedia.org/wiki/Mar%C3%ADa_Luisa_de_Austria (20/11/2022 11:40:41 UTC)
 concept_wikipedia_Maria_Luisa_von_Habsburg:0 "Wikipedia"
 concept_wikipedia_Maria_Luisa_von_Habsburg_desc:0 "#b María Luisa de Austria#!, hija del emperador Francisco I de Austria y su esposa, la princesa María Teresa de las Dos Sicilias.\n\nComo la mayor de los hijos del emperador, María Luisa creció durante un período de conflicto continuo entre Austria y Francia revolucionaria. Una serie de derrotas militares a manos de Napoleón Bonaparte habían provocado un alto costo humano en Austria. El final de la guerra de la Quinta Coalición resultó en el matrimonio de Napoleón y María Luisa en 1810, que marcó el comienzo de un breve periodo de paz y amistad entre Austria y el Imperio francés. María Luisa, obedientemente, aceptó el matrimonio a pesar del gran desprecio que sentía hacia Francia. Fue una esposa obediente y adorada por Napoleón, ansioso por casarse con un miembro de una de las principales casas reales de Europa para consolidar su imperio relativamente joven.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Martim Francisco Ribeiro de Andrada
 # https://en.wikipedia.org/wiki/Martim_Francisco_Ribeiro_de_Andrada (23/10/2022 18:43:26 UTC)
 concept_wikipedia_Martim_Francisco_Ribeiro_de_Andrada:0 "Wikipedia en inglés"
 concept_wikipedia_Martim_Francisco_Ribeiro_de_Andrada_desc:0 "#b Martim Francisco Ribeiro de Andrada#! was a Brazilian politician who played a leading role in the declaration of Brazil’s independence and in the government during the years that followed. He was twice Minister of Finance.\n\n#b Early years#!\nMartim Francisco Ribeiro de Andrada was born in Santos, São Paulo on 9 April 1775. At the time Santos was just a village. His parents were Colonel José Bonifácio Ribeiro de Andrada and Maria Bárbara da Silva. His brothers were Antônio Carlos and José Bonifácio de Andrada. He attended the University of Coimbra in Portugal, where he received degrees in philosophy and mathematics. He earned a PhD in Natural Sciences. At the university he worked with the friar José Mariano de Conceição Vellozo, a naturalist, in translating works on mineralogy and agriculture.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Massimo d’Azeglio
 # https://es.wikipedia.org/wiki/Massimo_d%27Azeglio (02/07/2022 5:36:08 UTC)
 concept_wikipedia_Massimo_d_Azeglio:0 "Wikipedia"
 concept_wikipedia_Massimo_d_Azeglio_desc:0 "#b Massimo Taparelli#!, marqués de #b Azeglio#!, fue un escritor, pintor, patriota y político italiano.\n\nMarqués y político de orientación liberal moderada, primo de Cesare Balbo, fue primer ministro del Reino de Cerdeña entre 1849 y 1852. Durante su vida se dedicó también a la pintura y a la literatura, como escritor político y también como novelista. Se casó con Giulia, hija de Alessandro Manzoni.\n\nEntre sus obras más famosas se pueden citar Héctor Fieramosca, que tuvo un gran éxito, y Nicolás de’Lapi. En sus últimos años de vida, que pasó en el Lago Mayor, se dedicó a la redacción de sus memorias, publicadas de modo póstumo con el título de Mis recuerdos en 1867.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Matthew C. Perry
 # https://es.wikipedia.org/wiki/Matthew_C._Perry (03/04/2021 3:35:09 UTC)
 concept_wikipedia_Matthew_Perry:0 "Wikipedia"
 concept_wikipedia_Matthew_Perry_desc:0 "#b Matthew Calbraith Perry#! fue un naturalista y oficial naval estadounidense. Rompió el aislamiento internacional de Japón y lo forzó a abrirse a los demás países extranjeros e impulsó el Tratado de Kanagawa. Durante la intervención estadounidense en México, ocupó el puerto de Frontera y la ciudad de San Juan Bautista, en el estado de Tabasco.\n\n#b Biografía#!\nMatthew Perry nació el 10 de abril de 1794. Era miembro de la familia Perry, hijo de Sarah Wallace y el capitán de la Armada Christopher Raymond Perry. Sus hermanos incluían a Oliver Hazard Perry, Raymond Henry Jones Perry, Sarah Wallace Perry, Anna Marie Perry, James Alexander Perry, Nathaniel Hazard Perry y Jane Tweedy Perry.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

