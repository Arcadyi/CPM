 concept_wikipedia_Muhammad_al-Alawi_desc:0 "#b Mohámmed IV#! fue el sultán de Marruecos entre 1859 y 1873, y un miembro de la Dinastía alauí.\n\n#b Biografía#!\nSucedió a su padre [Concept('wikipedia_Abd_al-Rahman_al-Alawi','Abd ar-Rahmán')], tras la muerte de este, ocurrida el 24 de agosto de 1859.\n\nSiguió con la política de su progenitor, en lo tocante a los actos de piratería en las costas y los acosos al ejército español, en el interior de Marruecos, lo que pronto tuvo como consecuencia un enfrentamiento con el gobierno de España, encabezado en ese momento por O’Donnell, quien le declaró la guerra.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

