 concept_wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie_desc:0 "#b Fernando II de las Dos Sicilias#! fue el rey de las Dos Sicilias desde 1830 hasta su muerte en 1859.\n\n#b Biografía#!\nFernando Carlos nació en Palermo, capital de Sicilia, hijo primogénito de Francisco I de las Dos Sicilias y de su prima María Isabel, infanta de España. Era nieto del rey Fernando I de las Dos Sicilias y la archiduquesa María Carolina de Austria por vía paterna; por parte de madre era nieto del rey Carlos IV de España y su mujer, la princesa María Luisa de Parma. Por lo tanto era bisnieto de Carlos III de España por parte paterna y materna.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ferdinand Foch
 # https://es.wikipedia.org/wiki/Ferdinand_Foch (02/09/2022 15:23:06 UTC)
 concept_wikipedia_Ferdinand_Foch:0 "Wikipedia"
 concept_wikipedia_Ferdinand_Foch_desc:0 "#b Ferdinand Jean Marie Foch#! fue un mariscal francés y comandante en jefe de los ejércitos Aliados durante la Primera Guerra Mundial. Foch fue un comandante agresivo, a veces incluso imprudente, durante las batallas del Marne, Ypres y Artois entre 1914 y 1916. En 1918 fue designado comandante en jefe de las fuerzas Aliadas y coordinó con éxito los esfuerzos bélicos franceses, británicos, estadounidenses e italianos con una hábil gestión de sus reservas estratégicas.​ En noviembre de 1918, el mariscal Foch aceptó el cese de hostilidades propuesto por Alemania y estuvo presente en el armisticio del 11 de noviembre de ese año...\n\n#lore Wikipedia, La Enciclopedia Libre#!"

