 concept_wikipedia_Lucas_Alaman_desc:0 "#b Lucas Ignacio José Joaquín Pedro de Alcántara Juan Bautista Francisco de Paula Alamán y Escalada#!, conocido como #b Lucas Alamán#!, fue un empresario, naturalista, historiador, escritor y político mexicano que se desempeñó como miembro del triunvirato de México junto con Pedro Vélez y Luis Quintanar del 23 al 31 de diciembre de 1829.\n\nTambién se desempeñó como secretario de Estado y del Despacho de Relaciones Exteriores e Interiores en los gobiernos del Supremo Poder Ejecutivo, Guadalupe Victoria y Anastasio Bustamante.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ludwig Georg Winter
