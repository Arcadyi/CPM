 # Stepán Makárov
 # https://es.wikipedia.org/wiki/Step%C3%A1n_Mak%C3%A1rov (20/05/2022 16:48:38 UTC)
 concept_wikipedia_Stepan_Makarov:0 "Wikipedia"
 concept_wikipedia_Stepan_Makarov_desc:0 "#b Stepán Ósipovich Makárov#! fue un conocido y condecorado almirante de la Armada Imperial Rusa, así como un distinguido constructor naval y oceanógrafo, premiado por la Academia Rusa de las Ciencias y autor de varios libros sobre el tema. Murió en combate en la guerra ruso-japonesa al ser alcanzado el acorazado que mandaba por una mina japonesa. Es recordado, además de por sus acciones bélicas, por haber dirigido dos viajes de circunnavegación del mundo y haber realizado varios viajes de exploración del Ártico en el primer rompehielos moderno de la historia, además de haber sido también el primer oficial que disparó un torpedo desde una lancha torpedera, idea asimismo suya.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Sukkhasoem
 # https://en.wikipedia.org/wiki/Sukkhasoem (13/06/2021 23:33:29 UTC)
 concept_wikipedia_Suhhkasoem_Chao:0 "Wikipedia en inglés"
 concept_wikipedia_Suhhkasoem_Chao_desc:0 "#b Chao Sukkhasoem#! was the king of Luang Phrabang from 1839 to 1850.\n\nHe was the eldest son of [Concept('wikipedia_Manthaturath_Chao','Manthaturath')]. Before his succession he was taken as hostage in Bangkok. After his father’s death, he was not allowed to return until 1838. He was crowned the king in 1839.\n\nDuring his reign, Luang Phrabang put down a rebellion by the Tai Lue of Sipsong Panna. He died on 23 September 1850, succeeded by his younger brother Chantharath.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Surendra de Nepal
 # https://es.wikipedia.org/wiki/Surendra_de_Nepal (19/04/2022 14:14:42 UTC)
 concept_wikipedia_Surendra_Bikram_Shah:0 "Wikipedia"
 concept_wikipedia_Surendra_Bikram_Shah_desc:0 "#b Surendra Bikram Shah#! fue #b Rey de Nepal#! desde 1847 hasta su muerte. Ascendió al trono a los 18 años, después de que su padre, el Rey [Concept('wikipedia_Rajendra_Bikram_Shah','Rajendra de Nepal')] renunciara en su favor. Fue uno de los primeros sobrevivientes a la masacre del Kot de Katmandú, cuando siete miembros de la familia Rana, entre ellos Jang Bahadur Rana, combatieron en contra de más de un centenar de nobles que fueron masacrados. Esto llevó al poder a los Rana, que convirtieron a la familia Shah en meros títeres, mientras ellos retenían en su poder el cargo de primer ministro de Nepal, el cual tenía la característica de ser heredable.\n\nSurendra murió relativamente joven, y fue sucedido por su pequeño hijo Prithvi Bir Bikram Shah, que se convirtió en rey a los cinco años. Su padre, [Concept('wikipedia_Rajendra_Bikram_Shah','Rajendra')], falleció dos meses después que él.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Svetozar Boroević von Bojna
 # https://es.wikipedia.org/wiki/Svetozar_Boroevi%C4%87_von_Bojna (13/02/2022 11:44:16 UTC)
 concept_wikipedia_Svetozar_BoroeviC:0 "Wikipedia"
 concept_wikipedia_Svetozar_BoroeviC_desc:0 "#b Svetozar Boroević von Bojna#! fue un militar austrohúngaro de ascendencia serbocroata y familia de tradición militar que dirigió la defensa del sector del río Isonzo durante la Primera Guerra Mundial.​\n\n#b Carrera militar#!\nNació en el seno de una familia de la marca fronteriza con el Imperio otomano, con tradición militar por parte materna y paterna.​ De estatura baja, era duro de carácter y decidido.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Swathi Thirunal Rama Varma
 # https://en.wikipedia.org/wiki/Swathi_Thirunal_Rama_Varma (14/11/2022 15:26:01 UTC)
 concept_wikipedia_Swathi_Thirunal_Venad:0 "Wikipedia en inglés"
 concept_wikipedia_Swathi_Thirunal_Venad_desc:0 "#b Svāti Tirunāḷ‍ Rāma Varma#! was the Maharaja of the Kingdom of Travancore. He is also considered as a brilliant music composer and is credited with over 400 classical compositions in both Carnatic and Hindustani style.\n\nA well-formulated code of laws, courts of justice, introduction of English education, construction of an observatory, installation of the first Government printing press, establishment of the first manuscripts library were amongst the many initiatives taken by Svāti Tirunāḷ‍, as a King, to modernise Travancore.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mizuno Tadakuni
 # https://es.wikipedia.org/wiki/Mizuno_Tadakuni (09/11/2020 19:04:10 UTC)
 concept_wikipedia_Tadakuni_Mizuno:0 "Wikipedia"
 concept_wikipedia_Tadakuni_Mizuno_desc:0 "#b Mizuno Tadakuni#! fue un daimio de finales del periodo Edo, que desempeñó el cargo de rōjū al servicio del shogunato Tokugawa. Es especialmente recordado por haber instituido las Reformas Tenpō.\n\n#b Biografía#!\nMizuno Tadakuni era el segundo hijo de Mizuno Tadaaki, el daimio del dominio de Karatsu. Tadakuni se convirtió en el heredero en 1805, tras la temprana muerte de su hermano mayor, y fue presentado ante [Concept('wikipedia_Ienari_Tokugawa','Tokugawa Ienari')] y [Concept('wikipedia_Ieyoshi_Tokugawa','Tokugawa Ieyoshi')] en una audiencia formal en 1807. En 1812, cuando su padre se retiró, se convirtió en el jefe del clan Mizuno y daimio de Karatsu. Entró al servicio del shogunato Tokugawa como sōshaban del castillo de Edo en 1816.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

