 # Sun Yat-sen
 # https://es.wikipedia.org/wiki/Sun_Yat-sen (02/08/2022 17:11:08 UTC)
 concept_wikipedia_Wen_Sun:0 "Wikipedia"
 concept_wikipedia_Wen_Sun_desc:0 "#b Sun Yat-sen#!, nacido #b Sun Wen#!, fue un médico, político, militar, estadista, filosofo e ideólogo chino. Primer presidente de la República de China y fundador del Kuomintang, es considerado tanto en la República Popular China como en la actual República de China como el padre de la China moderna.\n\nEn 1905, fundó la Sociedad de la Alianza, una organización revolucionaria para acabar con la monarquía manchú e instaurar un modelo político republicano en China.​ La organización fomentó una serie de fallidas revueltas, que la llevaron a la crisis a finales de la década del 1900 y motivaron la expulsión de Sun de diversos territorios.​ Sun no abandonó sus actividades subversivas, pero en vísperas de la Revolución de Xinhai que acabó con la monarquía su preeminencia entre los revolucionarios estaba decayendo.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Guillermo Alberto de Montenuovo
 # https://es.wikipedia.org/wiki/Guillermo_Alberto_de_Montenuovo (16/10/2022 23:16:42 UTC)
 concept_wikipedia_Wilhelm_Albrecht:0 "Wikipedia"
 concept_wikipedia_Wilhelm_Albrecht_desc:0 "#b Guillermo Alberto, 1. º Príncipe de Montenuovo#!, fue un príncipe italiano y Teniente Mariscal de Campo del Imperio austríaco.\n\n#b Primeros años#!\nEl Conde Guillermo Alberto de Neipperg nació en 1819 en Parma, Ducado de Parma. Era el hijo del Conde Adam Albert von Neipperg, ilegítimamente con su segunda esposa, la Duquesa [Concept('wikipedia_Maria_Luisa_von_Habsburg','María Luisa de Parma')]. Ella era hija del emperador Francisco II del Sacro Imperio Romano Germánico y de la Princesa María Teresa de las Dos Sicilias.\n\nSu madre María Luisa fue la segunda esposa y emperatriz consorte de Napoleón I de 1810 a 1814. Subsiguientemente reinó en su propio derecho como Duquesa de Parma desde 1817 en adelante.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Guillermo de Brunswick
 # https://es.wikipedia.org/wiki/Guillermo_de_Brunswick (10/02/2022 23:37:49 UTC)
 concept_wikipedia_Wilhelm_von_Braunschweig:0 "Wikipedia"
 concept_wikipedia_Wilhelm_von_Braunschweig_desc:0 "#b Guillermo Augusto Luis Maximiliano Federico de Brunswick#! fue el duque reinante de Brunswick desde 1830 hasta su muerte.\n\n#b Biografía#!\nGuillermo fue el segundo hijo de Federico Guillermo, duque de Brunswick-Luneburgo, y después de la muerte de su padre en 1815, estuvo bajo la custodia del rey Jorge IV del Reino Unido. Se convirtió en mayor del Ejército de Prusia en 1823. Cuando su hermano, Carlos, fue depuesto como duque gobernante por una rebelión en 1830, Guillermo tomó el control del gobierno provisionalmente. En 1831, una ley de la Casa de Welf hizo a Guillermo duque gobernante permanente. Guillermo dejó la mayoría de los negocios del gobierno a sus ministros, y pasó la mayor parte del tiempo fuera de su estado, en sus posesiones en Oels.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

