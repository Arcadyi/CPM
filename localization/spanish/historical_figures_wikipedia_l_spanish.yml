 concept_wikipedia_Olaf_Rye_desc:0 "#b Olaf Rye#! fue un oficial militar noruego-danés. Murió en combate durante la Primera Guerra de Schleswig y es considerado un héroe de guerra danés.​\n\n#b Biografía#!\nOlaf Rye nació en Bø en Telemark, Noruega. Fue criado en la granja de Nerbø. Era uno de los hijos de Matthias Andreas Rye y Elisabeth Johanne Lind. Su padre era capitán y jefe de batallón del Regimiento de Infantería de Telemark. Su hermano Johan Henrik Rye era jurista y funcionario civil.​​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Omar Ali Saifuddin II
