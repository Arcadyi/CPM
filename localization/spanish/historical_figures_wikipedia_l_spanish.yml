 # Raghuji Bhonsle III
 # https://en.wikipedia.org/wiki/Raghuji_Bhonsle_III (19/06/2022 15:04:05 UTC)
 concept_wikipedia_Raghoji_Bhonsale:0 "Wikipedia en inglés"
 concept_wikipedia_Raghoji_Bhonsale_desc:0 "#b Raghuji Bhonsle III#! or #b Raghuji III Bhonsle#!, was the Maratha ruler of the Principal States of Nagpur in Central India from 1818 to 1853.\n\n#b Succession#!\nWhen Appa Sahib was arrested the Resident Mr. Jenkins decided to adopt Bajiba, the son of Banubai, as the successor to the Bhonsle gadi. Banubai was the daughter of Raghuji II. The adoption ceremony was performed on 26 June 1818 and Bajiba was renamed Raghuji III.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Rajendra de Nepal
 # https://es.wikipedia.org/wiki/Rajendra_de_Nepal (13/06/2021 10:50:44 UTC)
 concept_wikipedia_Rajendra_Bikram_Shah:0 "Wikipedia"
 concept_wikipedia_Rajendra_Bikram_Shah_desc:0 "#b Rajendra Bikram Shah#! fue #b Rey de Nepal#! desde la temprana muerte de su padre, el Rey Girvan Yuddha Bikram Shah el 20 de noviembre de 1816. Subió al trono a la edad de tres años, ejerciendo la regencia la Reina Lalit Tripura Sundari hasta 1832.\n\nSe mantuvo en el trono hasta el año 1847, abdicando aquel año en favor de su hijo [Concept('wikipedia_Surendra_Bikram_Shah','Surendra')], una vez consumado el golpe de la familia Rama en contra de la dinastía Shah. En aquella oportunidad, la trágica decisión de su esposa la Reina Rajendralakshmi, de vengar la muerte de su amante terminó en un baño de sangre conocido como la masacre de Kot, en la cual un líder militar en rápido ascenso tomó el poder, estableciéndose como primer ministro vitalicio y transformando a la monarquía en un mero títere. Jang Bahadur adquirió el título de Rana e hizo del cargo de primer ministro un título heredable por su familia.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ramón María Narváez
 # https://es.wikipedia.org/wiki/Ram%C3%B3n_Mar%C3%ADa_Narv%C3%A1ez (14/08/2022 21:23:06 UTC)
 concept_wikipedia_Ramon_Maria_Narvaez:0 "Wikipedia"
 concept_wikipedia_Ramon_Maria_Narvaez_desc:0 "#b Ramón María Narváez y Campos#!, I duque de Valencia fue un militar y político español, siete veces presidente del Consejo de Ministros de España entre 1844 y 1868. Conocido como El Espadón de Loja, fue uno de los políticos más influyentes durante el reinado de [Concept('wikipedia_Isabel_de_Borbon','Isabel II')], junto a [Concept('wikipedia_Baldomero_Espartero','Baldomero Espartero')] y Leopoldo O’Donnell. Como líder del Partido Moderado es reconocido por haber sido el principal defensor del sistema isabelino frente a la amenaza de la revolución que se cernía sobre España.\n\n#b Inicios#!\nHijo de José María Narváez y Porcel, 1. er conde de Cañada Alta, y María Ramona Campos y Mateos, tuvo un hermano llamado José Narváez y Campos, 2. º conde de Cañada Alta.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ram Singh II
 # https://en.wikipedia.org/wiki/Ram_Singh_II (29/07/2022 12:57:19 UTC)
 concept_wikipedia_Ram_Singh_Kachwaha:0 "Wikipedia en inglés"
 concept_wikipedia_Ram_Singh_Kachwaha_desc:0 "#b Sawai Ram Singh II#! was the Maharaja of Jaipur from 1835 until 1880, succeeding after the death of Jai Singh III.\n\n#b Reign#!\nRam Singh ascended the throne of Jaipur in 1835 after the death of his father Jai Singh III. He was 16 months old at the time of accession. Initially, a regent was appointed to him. The regency continued for 16 years until he turned 18.\n\nHe is generally considered as a pro-reforms ruler, who was influenced by Western ideals. However, Rober Stern argues that much of his pro-reform stances derived from a tendency to acquiesce to British preferences in exchange for titles and honors, thus ensuring his seat of power.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ranavalona I
 # https://es.wikipedia.org/wiki/Ranavalona_I (22/10/2022 14:39:11 UTC)
 concept_wikipedia_Ranavalona_Hova:0 "Wikipedia"
 concept_wikipedia_Ranavalona_Hova_desc:0 "#b Ranavalona I#! fue una reina de Madagascar de la dinastía Merina.​ Tras suceder a su esposo, Radama I, como reina, se hizo conocida también como #b Ranavalo-Manjaka I#!.​\n\nDebido a su resistencia contra las potencias occidentales, su administración fue tachada de tirana y despótica y la historia occidental proeuropea la castigó ya que se trató de una gobernante que trató de resistir las influencias francesa e inglesa que intentaba colonizar su reino mediante el comercio y la religión cristiana. En su cruzada por mantener Madagascar fuera de la influencia extranjera, ordenó matanzas sistemáticas de cristianos y sometió a torturas a muchos de ellos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

