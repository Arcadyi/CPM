 # Andries Pretorius
 # https://es.wikipedia.org/wiki/Andries_Pretorius (27/06/2022 17:20:47 UTC)
 concept_wikipedia_Andries_Pretorius:0 "Wikipedia"
 concept_wikipedia_Andries_Pretorius_desc:0 "#b Andries Wilhelmus Jacobus Pretorius#! fue un líder de los bóeres que contribuyó decisivamente a la creación de la República de Transvaal, así como de la más temprana pero efímera República Natalia en la actual Sudáfrica.\n\n#b Biografía#!\nOriginalmente un granjero bóer de la Colonia del Cabo y descendiente de uno de los pobladores neerlandeses más tempranos en Sudáfrica, dejó su casa y se unió al Gran Trek. Vía el Estado Libre de Orange, cruzó los Drakensberg en Natal, y llegó en noviembre de 1838, cuando los emigrantes allí estaban sin un líder reconocido. Fue elegido inmediatamente comandante general y rápidamente recabó una fuerza para vengar las muertes de [Concept('wikipedia_Piet_Retief','Piet Retief')] y su grupo, que habían sido asesinados por el rey zulú Dingane en traicioneras circunstancias.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ang Duong
 # https://es.wikipedia.org/wiki/Ang_Duong (24/08/2022 1:11:11 UTC)
 concept_wikipedia_Ang_Duong_Varman:0 "Wikipedia"
 concept_wikipedia_Ang_Duong_Varman_desc:0 "#b Ang Duong#! fue un rey de Camboya, pasó a la historia como uno de los más grandes reyes por la manera en la que contuvo los ánimos expansionistas de Vietnam y Siam. Vivió una época muy convulsionada para el Sudeste asiático, comparable a la que viviría uno de sus descendientes, el rey Norodom Sihanouk hacia mediados del siglo XX. Las amenazas constantes de invasión y pobreza y la sombra del advenimiento de Francia con sus ambiciones coloniales pondrían a prueba su genio y su talento político.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ang Mey
 # https://es.wikipedia.org/wiki/Ang_Mey (31/10/2022 21:22:28 UTC)
 concept_wikipedia_Ang_Mey_Varman:0 "Wikipedia"
 concept_wikipedia_Ang_Mey_Varman_desc:0 "#b Ang Mey#! fue la monarca número 97 de Camboya durante el período histórico denominado edad oscura.​ Su título oficial era Su Majestad Samdech Preah Maha Rajini Ang Mey. Fue una de las pocas mujeres gobernantes en la historia camboyana. Instalada en el trono camboyano por los vietnamitas, su reinado estuvo dominado por la guerra siamesa-vietnamita de 1841–1845.\n\nLa reina Ang Mey o Ksat Trey, también conocida por su título vietnamita Ngọc-Vân-công-chúa, fue proclamada monarca a la muerte de su padre por la facción vietnamita en la corte con el título de \"Chân Lạp quận chúa\" en enero de 1835, luego fue depuesta en agosto de 1840 con el título degradado de \"Mỹ-Lâm-quận-chúa\". Fue reincorporada en 1844, y los vietnamitas la sacaron nuevamente del trono y la llevaron a Huế con sus hermanas en 1845.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Antonios Kriezis
 # https://es.wikipedia.org/wiki/Antonios_Kriezis (19/04/2022 6:20:49 UTC)
 concept_wikipedia_Antonios_Kriezis:0 "Wikipedia"
 concept_wikipedia_Antonios_Kriezis_desc:0 "#b Antonios Kriezis#!. Soldado durante la guerra de independencia de Grecia de 1821 y más tarde llegó a ser primer ministro de Grecia.\n\nKriezis nació en Troizina en 1796, era descendiente de una familia de la isla de Hidra. En julio de 1821, sirvió en la marina griega y participó en la batalla naval de Samos, a bordo del acorazado Spetses. En 1825, junto con Konstantinos Kanaris, prendió fuego a un barco egipcio en el puerto de Alejandría. En 1828, Ioannis Kapodistria degradó al comandante del escuadrón de marina y Kriezis se apodera de Vonitsa en manos de los turcos en 1829. En 1836, Otto de Grecia le convierte en Ministro de Marina y a partir de agosto de 1841 sirve como primer ministro, cargo que mantiene hasta la revolución del 3 de septiembre de 1843.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Antônio de Sousa Neto
 # https://es.wikipedia.org/wiki/Ant%C3%B4nio_de_Sousa_Neto (07/02/2022 14:24:18 UTC)
 concept_wikipedia_Antonio_3_de_Sousa_Neto:0 "Wikipedia"
 concept_wikipedia_Antonio_3_de_Sousa_Neto_desc:0 "#b Antônio de Sousa Neto#! fue un político y militar brasileño, uno de los personajes más relevantes del estado de Río Grande del Sur.\n\n#b Biografía#!\nNació en la estancia paterna, en Capão Seco, en el distrito de Povo Novo, de la actual ciudad de Río Grande. Era hijo de José de Sousa Neto, natural de Estreito y de Teutônia Bueno, natural de Vacaria. Su bisabuelo, Francisco de Souza Soares, fue oficial de Auxiliares del tercero Auxiliar de Colonia de Sacramento y se casó, en 1791, con Ana Marques de Sousa, en la capilla de la Fortaleza Sao Joao.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # António Severim de Noronha
 # https://es.wikipedia.org/wiki/Ant%C3%B3nio_Severim_de_Noronha (08/06/2022 16:39:24 UTC)
 concept_wikipedia_Antonio_Jose_Severim_de_Noronha:0 "Wikipedia"
 concept_wikipedia_Antonio_Jose_Severim_de_Noronha_desc:0 "#b António José de Sousa Manuel de Meneses Severim de Noronha#!, VII conde de Vila Flor y primer marqués de Vila Flor y también primer duque da Terceira, fue un importante general y hombre de Estado portugués del liberalismo, siendo una de las más importantes figuras de la época, tanto en el plano político como en el militar. De héroe de las Guerras Liberales pasó a ser líder incontestado de los cartistas, la facción más conservadora del liberalismo portugués, embrión del futuro Partido Regenerador.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Antonio López de Santa Anna
 # https://es.wikipedia.org/wiki/Antonio_L%C3%B3pez_de_Santa_Anna (22/11/2022 23:33:58 UTC)
 concept_wikipedia_Antonio_Lopez_de_Santa_Anna:0 "Wikipedia"
 concept_wikipedia_Antonio_Lopez_de_Santa_Anna_desc:0 "#b Antonio de Padua María Severino López de Santa Anna y Pérez de Lebrón#!,​ conocido como #b Antonio López de Santa Anna#!, fue un político, militar y dictador mexicano. Fue presidente de México y, aunque en la gran mayoría de textos se dice que ocupó la presidencia en once ocasiones, el Instituto Nacional de Estudios Históricos de las Revoluciones de México sostiene que solo fueron seis veces. Esto en gran medida, porque en las ocasiones que fue electo como titular del cargo, solicitó múltiples licencias para abandonarlo, para luego reincorporarse con la misma constancia.​​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Anton von Doblhoff-Dier
 # https://es.wikipedia.org/wiki/Anton_von_Doblhoff-Dier (13/11/2022 18:18:05 UTC)
 concept_wikipedia_Anton_von_Doblhoff-Dier:0 "Wikipedia"
 concept_wikipedia_Anton_von_Doblhoff-Dier_desc:0 "El Barón #b Anton von Doblhoff-Dier#! fue un estadista austriaco.\n\nNacido en Gorizia, estudió derecho en la Universidad de Viena y en un principio entró en el servicio civil. En 1836 se retiró a cultivar en la finca de su tío en el castillo de Weikersdorf en Baden, donde sobresalió en estudios de agronomía. En el curso de las Revoluciones de marzo de 1848 se convirtió en un miembro liberal de la asamblea del Reichstag y en ministro de comercio en el gabinete de Franz von Pillersdorf, y después de la dimisión de Pillersdorf en julio, actuó de ministro-presidente y ministro del interior.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Antonio I de Sajonia
 # https://es.wikipedia.org/wiki/Antonio_I_de_Sajonia (24/09/2022 18:18:57 UTC)
 concept_wikipedia_Anton_von_Wettin:0 "Wikipedia"
 concept_wikipedia_Anton_von_Wettin_desc:0 "#b Antonio I de Sajonia#! fue rey de Sajonia desde 1827 hasta su muerte. Fue el cuarto hijo del elector de Sajonia, Federico Cristián, y de su esposa, la princesa María Antonia Walpurgis de Baviera, hija del emperador Carlos VII del Sacro Imperio Romano Germánico. El pueblo sajón recordó su gobierno como una época de mejora en el nivel de vida y la paz, por lo que se hizo conocido como Antonio der Gütige.\n\n#b Primeros años#!\nCuando Antonio nació, estaba en el quinto lugar en la línea de sucesión al electorado sajón, por detrás de su padre y sus tres hermanos mayores, Federico Augusto, Carlos y José, el cuál falleció en la infancia en 1763, poco antes que su padre, que ya era elector. Antonio tenía ocho años, por lo que su madre asumió su educación junto con la de sus hermanos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Alberto de Austria-Teschen
