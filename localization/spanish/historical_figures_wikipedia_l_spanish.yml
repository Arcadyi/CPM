 concept_wikipedia_Nasir-ud-Din_Haidar_Sayyid_desc:0 "#b Nasir-ud-Din Haidar Shah#! was the second King of Oudh from 19 October 1827 to 7 July 1837.\n\n#b Life#!\nHe was the son of Ghazi-ud-Din Haidar Shah. After the death of Ghazi-ud-din Haidar his son Nasir-ud-din Haider ascended the throne on 20 October 1827 at the age of 25 years. He was fond of women and wine and had believed in astrology and astronomy. He made additions of Darshan Vilas to Claude Martin’s house – Farhat Buksh in 1832.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Nasereddín Sah Kayar
 # https://es.wikipedia.org/wiki/Naseredd%C3%ADn_Sah_Kayar (18/03/2022 10:55:50 UTC)
 concept_wikipedia_Nasir_al-Din_Qajar:0 "Wikipedia"
 concept_wikipedia_Nasir_al-Din_Qajar_desc:0 "#b Naser al-Din Sah Kayar#! fue un rey de la dinastía Kayar y sah de Persia entre el 5 de septiembre de 1848 y el 1 de mayo de 1896, día en que murió asesinado. Sus 49 años en el trono constituyen uno de los más largos reinados en la historia de Persia, tras el sasánida Sapor el Grande y el safaví Tahmasp I. Bajo su soberanía se inició en Irán el proceso de modernización con diversas transformaciones en el país, entre ellas la introducción de tecnologías y costumbres occidentales. Además de introducir personalmente la fotografía en Irán, fue el primer monarca persa en escribir y publicar un diario.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

