 concept_wikipedia_Friedrich_August_von_Wettin_desc:0 "#b Federico Augusto II de Sajonia#!, de la Casa de Wettin, fue rey de Sajonia desde 1836 hasta su muerte.\n\n#b Primeros años#!\nFederico Augusto era hijo del príncipe Maximiliano de Sajonia y de su esposa, la princesa Carolina de Borbón-Parma, una descendiente, entre otros, de la emperatriz María Teresa I de Austria, y de los reyes Felipe V de España y Luis XV de Francia. Era sobrino de dos reyes de Sajonia: Federico Augusto I y de [Concept('wikipedia_Anton_von_Wettin','Antonio I')].\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Federico Francisco I de Mecklemburgo-Schwerin
