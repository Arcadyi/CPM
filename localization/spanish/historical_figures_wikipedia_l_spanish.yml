 # Leopoldo II de Toscana
 # https://es.wikipedia.org/wiki/Leopoldo_II_de_Toscana (26/10/2022 0:24:18 UTC)
 concept_wikipedia_Leopoldo_d_Absburgo-Toscana:0 "Wikipedia"
 concept_wikipedia_Leopoldo_d_Absburgo-Toscana_desc:0 "#b Leopoldo de Habsburgo-Lorena y Borbón-Dos Sicilias#!, más conocido como #b Leopoldo II de Toscana#! de la casa Habsburgo-Lorena, Gran Duque de Toscana, Archiduque de Austria, Príncipe Real de Hungría y Bohemia fue el último Gran Duque de Toscana de facto.\n\n#b Biografía#!\n#b Leopoldo II#!, hijo de [Concept('wikipedia_Francesco_d_Absburgo-Toscana','Fernando')] III, Gran Duque de Toscana, y la Princesa Luisa María Amelia Teresa de las Dos Sicilias, nació en Florencia el 3 de octubre de 1797. Sus abuelos por línea materna fueron Fernando I de las Dos Sicilias y María Carolina de Austria. Sucedió a su padre el 18 de junio de 1824 y abdicó en favor de su hijo Fernando el 21 de julio de 1859.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Leopoldo IV de Anhalt
 # https://es.wikipedia.org/wiki/Leopoldo_IV_de_Anhalt (14/10/2022 13:54:12 UTC)
 concept_wikipedia_Leopold_Askanier:0 "Wikipedia"
 concept_wikipedia_Leopold_Askanier_desc:0 "#b Leopoldo IV Federico, Duque de Anhalt#! fue un príncipe alemán de la Casa de Ascania.\n\nDesde 1817 hasta 1853 fue el gobernante del ducado de Anhalt-Dessau y desde 1847 hasta 1853 fue también gobernante del ducado de Anhalt-Köthen. Desde 1853 hasta 1863 fue el gobernante conjunto del ducado de Anhalt-Dessau-Köthen y desde 1863 el primer gobernante del unificado ducado de Anhalt.\n\n#b Primeros años#!\nLeopoldo nació en Dessau el 1 de octubre de 1794 como el hijo mayor de Federico, Príncipe Heredero de Anhalt-Dessau, y de su esposa la Landgravina Amalia de Hesse-Homburg, hija del Landgrave Federico V de Hesse-Homburg.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Leopoldo I de Bélgica
 # https://es.wikipedia.org/wiki/Leopoldo_I_de_B%C3%A9lgica (19/11/2022 22:02:11 UTC)
 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha:0 "Wikipedia"
 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha_desc:0 "#b Leopoldo I de Bélgica#!, fue un príncipe alemán de la casa de Sajonia-Coburgo y Gotha convertido en el primer rey de los belgas en 1831, así como el fundador de la casa real de Bélgica.\n\nEs antepasado del actual Gran Duque de Luxemburgo, del actual pretendiente al trono de Italia y del príncipe Napoleón. Reinó bajo el nombre de Leopoldo, rey de los belgas, príncipe de Sajonia-Coburgo y Gotha, duque en Sajonia.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Leopoldo I de Baden
 # https://es.wikipedia.org/wiki/Leopoldo_I_de_Baden (21/10/2022 23:52:56 UTC)
 concept_wikipedia_Leopold_von_Baden:0 "Wikipedia"
 concept_wikipedia_Leopold_von_Baden_desc:0 "#b Leopoldo I de Baden#! fue Gran Duque de Baden desde 1830 hasta su muerte.\n\n#b Nacimiento y herencias#!\nLeopoldo era el primogénito del margrave Carlos Federico I de Baden y de su segunda esposa, la baronesa Luisa Carolina Geyer von Geyersberg. Ya que el matrimonio no era igualitario en términos de títulos entre los cónyuges, fue declarado morganático, y como resultado, los hijos de esta unión no habrían tenido derecho al título según las leyes de la Casa de Zähringen ni habrían podido acceder al trono de Baden. Aun así, Luisa Carolina recibió el título de baronesa y más tarde de condesa, títulos que sí podrían ser heredados por sus hijos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Zhang Lexing
 # https://es.wikipedia.org/wiki/Zhang_Lexing (09/05/2018 23:35:03 UTC)
 concept_wikipedia_Lexing_Zhang:0 "Wikipedia"
 concept_wikipedia_Lexing_Zhang_desc:0 "#b Zhang Lexing#! era un dirigente de guerrilla durante la rebelión Nian en China.\n\nZhang era originalmente un terrateniente y miembro de una familia implicada en el contrabando de la sal. En 1852 es escogido para dirigir el Nian, y en 1856 se le otorga el título de \"Señor de la Alianza\", cuándo el Nian los organizó bajo un sistema de banderas inspirado en las ocho banderas del gobernantes de la dinastía Qing. Zhang también en este tiempo reclamó el título de \"Gran príncipe han por el Mandato del Cielo\".​ En 1863 es vencido y capturado junto con su hijo e hijo adoptado por el general de caballería Mongol Sengge Rinchen.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

