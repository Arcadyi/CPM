 # Bagyidaw
 # https://es.wikipedia.org/wiki/Bagyidaw (06/11/2022 21:49:01 UTC)
 concept_wikipedia_Bagyidaw_Konbaung:0 "Wikipedia"
 concept_wikipedia_Bagyidaw_Konbaung_desc:0 "El rey #b Bagyidaw#! fue el séptimo monarca de la dinastía Alaungpaya de Birmania.\n\nBagyidaw fue un rey ineficaz, pero su general, Maha Bandula, lo convenció de seguir una política de expansión al noreste de la India. Sus conquistas de Assam y Manipur encolerizaron a los británicos, quienes emprendieron la primera de las guerras anglo-birmanas.\n\nBagyidaw dedicó el resto de su reinado a tratar de mitigar los términos ásperos del Tratado de Yandabo, el cual concluyó ese conflicto.\n\n$EFFECT_LIST_BULLET$ Datos: Q38422\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Bahadur Shah II
 # https://es.wikipedia.org/wiki/Bahadur_Shah_II (10/05/2022 10:06:09 UTC)
 concept_wikipedia_Bahadur_Shah_Gurkani:0 "Wikipedia"
 concept_wikipedia_Bahadur_Shah_Gurkani_desc:0 "#b Abu Zafar Sirajuddin Muhammad Bahadur Shah Zafar#!, también conocido como #b Bahadur Shah#! o #b Bahadur Shah II#! fue el último de los emperadores mogoles de la India, así como el último gobernante de la dinastía timúrida. Fue hijo de Akbar Shah II y de Lalbai, que era hindú rajput. Subió al trono como emperador mogol tras la muerte de su padre en septiembre de 1837. Zafar, que es palabra de origen árabe y significa \"victoria\",​ fue su apodo literario como poeta en lengua urdu.\n\n#b Asunción y primeros años de reinado#!\nBahadar Shah II asumió el poder del imperio en 1837, sucediendo a su padre, el sultán Muhammad Akbar Shah II. Gobernó sobre un imperio mogol que solo controlaba la ciudad de Delhi y sus alrededores hasta la altura de Palam, y por ello también fue conocido como \"el rey de Delhi\".\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Bakht Khan
