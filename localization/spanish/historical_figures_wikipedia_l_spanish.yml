 concept_wikipedia_Augustus_von_Holstein-Gottorp:0 "Wikipedia"
 concept_wikipedia_Augustus_von_Holstein-Gottorp_desc:0 "#b Augusto de Oldemburgo#! fue gran duque de Oldemburgo entre 1829 y 1853. Fue el mayor de los hijos y heredero del gran duque Pedro I de Oldemburgo y de su esposa, la duquesa Federica de Wurtemberg, hija del duque Federico II Eugenio de Wurtemberg.\n\n#b Biografía#!\nEn diciembre de 1810, Oldemburgo fue anexado al Primer Imperio francés y permaneció bajo la ocupación de las tropas napoleónicas hasta 1814, por lo que Augusto y su padre viajaron a Rusia, a la corte de sus parientes Románov.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # August Karl von Goeben
 # https://es.wikipedia.org/wiki/August_Karl_von_Goeben (14/10/2022 14:57:15 UTC)
 concept_wikipedia_August_Karl_von_Goeben:0 "Wikipedia"
 concept_wikipedia_August_Karl_von_Goeben_desc:0 "#b August Karl von Göben#! fue un general de infantería prusiano. Le fue concedida la Cruz de Hierro por su servicio en la Guerra franco-prusiana.\n\n#b Primeros años#!\nNacido en Stade, 30 km al oeste de Hamburgo en el Reino de Hanóver, aspiró desde sus más tempranos años al servicio prusiano en lugar del de su propio país, y a la edad de diecisiete años, obtuvo una comisión en el 24. º Regimiento de infantería prusiano. Sin embargo, había pocas perspectivas para las actividades de un joven y enérgico subalterno.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # August von der Heydt
