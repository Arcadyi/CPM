 concept_wikipedia_Sayaji_Rao_Gaekwad_desc:0 "#b Sayaji Rao Gaekwad II#! was the eight Maharaja of Baroda State reigning from 1819 to 1847. He became Maharaja of Baroda after the death of Anand Rao Gaekwad. He was the third son of Govind Rao Gaekwad.\n\n#b Succession#!\nHe died in 1847 and was succeeded by Ganpat Rao Gaekwad as the new Maharaja of Baroda state.\n\n#b See also#!\n$EFFECT_LIST_BULLET$Gaekwad dynasty\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Sébastien Lespès
 # https://en.wikipedia.org/wiki/S%C3%A9bastien_Lesp%C3%A8s (11/04/2022 13:12:34 UTC)
 concept_wikipedia_Sebastien_Lespes:0 "Wikipedia en inglés"
 concept_wikipedia_Sebastien_Lespes_desc:0 "#b Sébastien-Nicolas-Joachim Lespès#! was a French admiral who played an important role in naval operations during the Sino-French War, as second-in-command of Admiral [Concept('wikipedia_Amedee_Courbet','Amédée Courbet')]’s Far East Squadron.\n\n#b Early career#!\nSébastien Lespès was born on 13 March 1828 at Bayonne. He attended the École Navale, passing out as a midshipman on 1 August 1846. In 1850, after serving successively on the warships Inflexible, Friedland, Océan and Psyché with the escadre d’évolution, he took part in the Senegal campaign aboard the brig Aigle. He received his promotion to enseigne de vaisseau during the course of this campaign, on 26 October 1850.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Sengge Rinchen
 # https://es.wikipedia.org/wiki/Sengge_Rinchen (12/06/2022 17:06:47 UTC)
 concept_wikipedia_Sengge_Rinchen_Borjigin:0 "Wikipedia"
 concept_wikipedia_Sengge_Rinchen_Borjigin_desc:0 "#b Sengge Rinchen#! o #b Senggelinqin#! fue un noble y general mongol que sirvió bajo la dinastía Qing durante los reinados de los emperadores Daoguang, Xianfeng y Tongzhi. Rinchen fue un destacado militar, conocido por su papel en la victoria China durante la Batalla de los Fuertes de Taku, y por su derrota durante la Batalla de Baliqiao durante la Segunda Guerra del Opio. También contribuyó a sofocar las rebeliones Taiping y Nian, muriendo asesinado por los rebeldes Nian en 1865.\n\n#b Biografía#!\nSengge Rinchen procedía del Estandarte Izquierdo de Horqin en Mongolia Interior, y era miembro del clan Borjigin. Era un descendiente de la 26. ª generación de Qasar, un hermano de Gengis Khan. Su nombre se compone de dos palabras tibetanas, \"Sengge\" y \"Rinchen\", que significan \"león\" y \"tesoro\" respectivamente.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Serguéi Uvárov
 # https://es.wikipedia.org/wiki/Sergu%C3%A9i_Uv%C3%A1rov (26/07/2022 20:17:09 UTC)
 concept_wikipedia_Sergei_Uvarov:0 "Wikipedia"
 concept_wikipedia_Sergei_Uvarov_desc:0 "El conde #b Serguéi Semiónovich Uvárov#!, en ruso, Серге’й Семёнович Ува’ров, fue un erudito clásico, además de un importante político imperial durante el reinado del zar [Concept('wikipedia_Nikolai_Romanov','Nicolás I')].​\n\nLa uvarovita, el más raro de los granates, fue nombrada en su honor.\n\nSu hijo, Alekséi Uvárov, cofundó la Sociedad Arqueológica Rusa y el Museo Estatal de Historia de Moscú.\n\n#b Biografía#!\nUvárov se casó por conveniencia con una rica heredera, con la que tuvo varios hijos, conectando con este matrimonio con la poderosa familia Razumovski. Sin embargo, su gran amor fue el guapo, aunque no muy brillante, príncipe Mijaíl Dondukov-Kórsakov.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Serguéi Witte
 # https://es.wikipedia.org/wiki/Sergu%C3%A9i_Witte (27/09/2022 5:48:34 UTC)
 concept_wikipedia_Sergei_Witte:0 "Wikipedia"
 concept_wikipedia_Sergei_Witte_desc:0 "#b Serguéi Yúlievich Witte#!, primer conde Witte​ fue ministro de Hacienda del Imperio ruso en el régimen del zar Alejandro III desde 1893, defensor del desarrollo industrial y económico y de los empréstitos extranjeros. En 1897, consiguió introducir en Rusia el patrón oro. Tras la paz con Japón en 1905 y haber sido primer ministro interino de Nicolás II, fue destituido por este tras la instauración de la primera Duma. Fue el autor de hecho del Manifiesto de Octubre que abrió el camino para la transformación de Rusia en una monarquía constitucional.\n\nSerguéi Witte era hijo de madre rusa y padre originario de los alemanes del Báltico que sufrió reveses económicos en la provincia de Georgia, por tanto en medio de la pobreza, Witte supo forjarse un camino hacia el círculo del zar.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

