 concept_wikipedia_Hadji_Murad:0 "Wikipedia"
 concept_wikipedia_Hadji_Murad_desc:0 "#b Hadji Murad#! (en ruso, Хаджи-Мурат, Hadzhí Murat, en avar, Khadji Murad, en turco, Hacı Murat fue un importante líder ávaro durante la resistencia de su pueblo, en el área de influencia del Imperio otomano contra la incorporación del Cáucaso al Imperio ruso entre 1811 y 1864.\n\n#b Alianza con Rusia#!\nHadji Murad fue un comandante ávaro que vivió en el Cáucaso. Se crio en Junzaj juntamente con Omar, el hijo de la kanum Pakkou-Bekje. Hadji Murad se vio involucrado en el asesinato de Hamzat Bek durante una pregaria del viernes en 1834, en venganza por el asesinato de la kanum y sus hijos. El hermano de Murad, Osmán, murió en combate con los muridas de Hamzat Bek.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

