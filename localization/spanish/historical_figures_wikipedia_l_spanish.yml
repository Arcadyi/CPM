 # Ahmad III ibn Abu Bakr
 # https://en.wikipedia.org/wiki/Ahmad_III_ibn_Abu_Bakr (19/10/2022 0:47:42 UTC)
 concept_wikipedia_Ahmad_Ali:0 "Wikipedia en inglés"
 concept_wikipedia_Ahmad_Ali_desc:0 "#b Ahmad III ibn Abu Bakr#! was the Emir of Harar. He was the ruling Emir when the British explorer Richard F. Burton visited the city for ten days in January 1855, which he later described in his book, First Footsteps in East Africa.\n\nEmir Ahmad was the son and successor of Abu Bakr II ibn `Abd al-Munan and Guisti Fatima. Although one source states that she was the daughter of a previous Emir of Harar, `Abd ar-Rahman ibn Muhammad,\"Ahmad’s maternal grandfather\". Upon the death of his father Abu Bakr he succeeded to the throne of Harar, reigning firstly under the regency of his mother. His mother was still alive at the time of Burton’s visit, when the Emir had taken four wives: the daughter of Gerad Hirsi, a Sayyid woman of Harar, an emancipated slave girl, and \"a daughter of Gerad Abd al-Majid, one of his nobles\".\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ahmad I ibn Mustafá
 # https://es.wikipedia.org/wiki/Ahmad_I_ibn_Mustaf%C3%A1 (10/12/2020 16:22:39 UTC)
 concept_wikipedia_Ahmad_al_Husaini:0 "Wikipedia"
 concept_wikipedia_Ahmad_al_Husaini_desc:0 "#b Ahmad I ibn Mustafa#! (árabe أبو العباس أحمد باشا باي, Túnez 2 de diciembre de 1806 - La Goleta 30 de mayo de 1855, fue bey de Túnez de la dinastía husaynita de Túnez de 1837 en 1855. Era hijo de [Concept('wikipedia_Mustafa_al_Husaini','Mustafá ibn Mahmud')] al que sucedió a su muerte en 10 de octubre de 1837. En mayo de 1838 fue nombrado mariscal del ejército otomano.\n\n#b Biografía#!\nEstuvo en conflicto con el gobierno otomano que quería limitar la autonomía tunecina que iba en contra de sus ambiciones. El Imperio otomano tenía el apoyo británico y el bey Ahmad tenía el de Francia, el conflicto diplomático se solucionó finalmente y el bey recibió los títulos de wali y musher y dejó de pagar el tributo que la Puerta reclamaba, pero los beyes quedaron aún sujetos a decretos imperiales de confirmación del cargo y de vasallaje con el sultanato otomano.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

