 # Pável Najímov
 # https://es.wikipedia.org/wiki/P%C3%A1vel_Naj%C3%ADmov (06/06/2022 22:27:34 UTC)
 concept_wikipedia_Pavel_Nakhimov:0 "Wikipedia"
 concept_wikipedia_Pavel_Nakhimov_desc:0 "#b Pável Stepánovich Najímov#! fue un almirante ruso, uno de los más famosos de la historia de la Armada de Rusia, célebre por haber sido comandante de las fuerzas navales y terrestres en el Sitio de Sebastopol, durante la Guerra de Crimea.\n\n#b Biografía#!\nNació el 5 de julio de 1802 en el pueblo de Gorodok, dentro del uyezd de Vyazma, de la Gobernación de Smolensk. En 1815, cuando Najímov tenía 13 años, entró a la Morskóy Dvoryánskiy Korpus, ubicada en San Petersburgo. Su primer viaje por el mar lo hizo en el año 1817, a bordo del barco Feniks, recorriendo las costas de Suecia y Dinamarca. Poco después, Najímov fue promovido al cargo de oficial no comisionado.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

