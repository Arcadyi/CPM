 # Federico VI de Dinamarca
 # https://es.wikipedia.org/wiki/Federico_VI_de_Dinamarca (16/11/2022 9:27:04 UTC)
 concept_wikipedia_Frederik_von_Oldenburg:0 "Wikipedia"
 concept_wikipedia_Frederik_von_Oldenburg_desc:0 "#b Federico VI#! fue rey de Dinamarca de 1808 a 1839, y de Noruega entre 1808 y 1814. Fue príncipe heredero, ocupó el cargo de regente de 1784 a 1808, ante la incapacidad física y mental de su padre. Fue hijo de Cristián VII de Dinamarca y de Carolina Matilde de Gran Bretaña.\n\nComo regente, apoyó varias iniciativas de carácter liberal en el reino. Confrontado con el Reino Unido, siendo ya monarca pactó una alianza con Francia durante las Guerras Napoleónicas, que resultó en derrota y en la cesión del territorio noruego a Suecia, en 1814. En la última fase de su gobierno se produjo una lenta recuperación de las finanzas públicas, arruinadas por la guerra, y se permitieron algunas pequeñas medidas democráticas, en el marco de la monarquía absoluta.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Friedrich Ancillon
 # https://en.wikipedia.org/wiki/Friedrich_Ancillon (10/11/2022 21:15:01 UTC)
 concept_wikipedia_Friedrich_Ancillon:0 "Wikipedia en inglés"
 concept_wikipedia_Friedrich_Ancillon_desc:0 "#b Johann Peter Friedrich Ancillon#! was a Prussian historian and statesman.\n\n#b Early life#!\nAncillon was born in Berlin, Kingdom of Prussia, and was the great-grandson of French jurist and diplomat Charles Ancillon. After studying theology at Geneva University, he was appointed minister to the French community in Berlin.\n\n#b Career#!\nAt the same time, his reputation as a historical scholar secured him the post of professor of history at the military academy. In 1793, he visited Switzerland, and in 1796 France, publishing the impressions gathered during his travels in a series of articles which he afterwards collected under the title of Mélanges de littérature et de philosophie.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Federico I de Anhalt
