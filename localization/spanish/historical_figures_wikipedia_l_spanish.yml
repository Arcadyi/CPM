 # Klemens von Metternich
 # https://es.wikipedia.org/wiki/Klemens_von_Metternich (23/11/2022 12:08:26 UTC)
 concept_wikipedia_Klemens_von_Metternich:0 "Wikipedia"
 concept_wikipedia_Klemens_von_Metternich_desc:0 "#b Clemente de Metternich#!, I conde y luego príncipe de Metternich-Winneburg ​ fue un político, estadista y diplomático austríaco, que sirvió durante veintisiete años como ministro de Asuntos Exteriores del Imperio austriaco, además de ejercer en simultáneo como canciller desde 1821, momento en que se creó el cargo, hasta la venida de las Revoluciones de 1848. Fue archienemigo de Napoleón I.\n\nA lo largo de su dilatada carrera, Metternich se mostró como un firme conservador, opuesto a los movimientos liberales y pro-revolucionarios, dedicándose a la defensa de las monarquías europeas, siendo a través del Congreso de Viena el arquitecto de la «Europa de Hierro», que restauró el Antiguo Régimen a lo largo de los diferentes países del continente, tras la caída del Imperio Napoleónico.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ogata Kōan
 # https://en.wikipedia.org/wiki/Ogata_K%C5%8Dan (23/12/2020 20:20:51 UTC)
 concept_wikipedia_Koan_Ogata:0 "Wikipedia en inglés"
 concept_wikipedia_Koan_Ogata_desc:0 "#b Ogata Kōan#! was a Japanese physician and rangaku scholar in late Edo period Japan, noted for establishing an academy which later developed into Osaka University. Many of his students subsequently played important roles in the Meiji Restoration and the westernization of Japan in the Meiji period. His true name was #b Ogata Koreaki#! or #b Ogata Akira#! ; the name of Kōan was his courtesy name.\n\n#b Biography#!\nOgata was born in 1810 to a family of low-ranking samurai of Ashimori Domain in Bitchū Province in what is now part of the city of Okayama. He moved to Osaka in 1825 with his father, and began studies in rangaku and medicine at a private academy run by Naka Tenyū from 1826.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Koca Hüsrev Mehmed Pasha
 # https://es.wikipedia.org/wiki/Koca_H%C3%BCsrev_Mehmed_Pasha (14/01/2022 6:19:32 UTC)
 concept_wikipedia_Koca_Huesrev_Pasha:0 "Wikipedia"
 concept_wikipedia_Koca_Huesrev_Pasha_desc:0 "#b Mehmed Hüsrev Pasha#! ;​ fue un Kapudan Pasha de la Marina otomana y estadista que llegó a la posición de Gran Visir bastante tarde en su carrera, entre el 2 de julio de 1839 y 8 de junio de 1840 durante el reinado de [Concept('wikipedia_Abdulmecid_Osmanoglu','Abdülmecit I')]. Sin embargo, durante la década de 1820, ocupó cargos administrativos clave en la lucha contra los señores de guerra regionales, la reforma del ejército y la reforma del atuendo turco.​\n\n#b En Egipto#!\nEra un protegido de Küçük Hüseyin Pasha, un reformador que se convirtió en Kapudan Pasha en 1792.​ En 1801, Hüsrev Pasha comandó a las 6. 000 tropas otomanas que ayudaron a los británicos a expulsar a los franceses de Rashid. Por esto, fue nombrado gobernador de Egipto,​ en cuya posición fue acusado de ayudar a Hüseyin Pasha en el asesinato o encarcelamiento de los líderes supervivientes de los mamelucos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Kōmei Tennō
 # https://es.wikipedia.org/wiki/K%C5%8Dmei_Tenn%C5%8D (23/11/2022 6:01:42 UTC)
 concept_wikipedia_Komei_Yamato:0 "Wikipedia"
 concept_wikipedia_Komei_Yamato_desc:0 "#b Kōmei Tennō#! fue el 121. er emperador de Japón, según el orden tradicional de sucesión.​ Reinó desde el 10 de marzo de 1846 al 30 de enero de 1867. Su nombre propio era #b Osahito#! y su título era #b Hiro-no-miya#!.\n\nDurante su reinado hubo mucha agitación interna como resultado del primer contacto importante de Japón con los Estados Unidos, que ocurrió bajo el comodoro [Concept('wikipedia_Matthew_Perry','Matthew Perry')] en 1853 y 1854, y la posterior reapertura forzada de Japón a las naciones occidentales, terminando un período de 220 años de aislamiento nacional. Al emperador Kōmei no le importaba mucho lo extranjero, y se opuso a abrir Japón a las potencias occidentales. Su reinado continuaría dominado por la insurrección y los conflictos partidistas que eventualmente culminarían en el colapso del shogunato Tokugawa poco después de su muerte y la Restauración Meiji al comienzo del reinado de su hijo y sucesor, el [Concept('wikipedia_Meiji_Yamato','Emperador Meiji')]. ​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

