 # Abdul Samad of Selangor
 # https://en.wikipedia.org/wiki/Abdul_Samad_of_Selangor (10/05/2022 14:39:02 UTC)
 concept_wikipedia_Abdul_Samad_Opu_Daeng_Celak:0 "Wikipedia en inglés"
 concept_wikipedia_Abdul_Samad_Opu_Daeng_Celak_desc:0 "#b Sultan Abdul Samad ibni Almarhum Raja Abdullah#! KCMG was the fourth Sultan of Selangor.\n\nRaja Abdul Samad was born in 1804 at Bukit Melawati in Selangor son to Raja Abdullah ibni Almarhum Sultan Ibrahim Shah, the younger brother of [Concept('wikipedia_Muhammad_Shah_Opu_Daeng_Celak','Sultan Muhammad Shah')]. His reign lasted 41 years from 1857 until his death in 1898. His time on the throne saw the only civil war in Selangor, the establishment of Kuala Lumpur, the introduction of the Selangor flag and coat of arms and the start of British involvement in Selangor state affairs.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abd ar-Rahmán ibn Hisham
 # https://es.wikipedia.org/wiki/Abd_ar-Rahm%C3%A1n_ibn_Hisham (01/07/2021 18:42:30 UTC)
 concept_wikipedia_Abd_al-Rahman_al-Alawi:0 "Wikipedia"
 concept_wikipedia_Abd_al-Rahman_al-Alawi_desc:0 "#b Abd ar-Rahmán ibn Hisham#!, en árabe: عبد الرحمن, fue el sultán de Marruecos desde 1822 a 1859.\n\n#b Biografía#!\nMiembro de la dinastía alauí, sucedió a su tío Sulaymán en el trono. Su reinado se caracterizó por los continuos conflictos con las potencias europeas con las que, a pesar de firmar numerosos tratados comerciales, se enfrentó debido a la tradicional política marroquí de fomentar la piratería en sus costas.\n\nEsta permisividad con los piratas berberiscos provocó la reacción europea con el bloqueo de Tánger por los británicos en 1829, y el bombardeo de Arcila, Tetuán y Rabat por los austríacos en 1828.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

