 # Kung Te-cheng
 # https://en.wikipedia.org/wiki/Kung_Te-cheng (19/10/2022 14:29:31 UTC)
 concept_wikipedia_Teh_Cheng_Kong:0 "Wikipedia en inglés"
 concept_wikipedia_Teh_Cheng_Kong_desc:0 "#b Kung Te-cheng#! was a 77th generation descendant of Confucius in the main line of descent. He was the final person to be appointed Duke Yansheng and the first Sacrificial Official to Confucius. He helped formulate and was in charge of officiating the modern Confucius ceremony held annually in the Republic of China. In addition to Ceremonial Official, he held numerous posts in the Republic of China government, including member of the National Assembly from 1946 to 1991, President of the Examination Yuan from 1984 to 1993, and senior advisor to the President of the Republic of China from 1948 to 2000. He held professorships at National Taiwan University, Fu Jen Catholic University, and Soochow University.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Teodoro II de Etiopía
 # https://es.wikipedia.org/wiki/Teodoro_II_de_Etiop%C3%ADa (13/11/2022 14:22:39 UTC)
 concept_wikipedia_Tewodros_Solomon:0 "Wikipedia"
 concept_wikipedia_Tewodros_Solomon_desc:0 "#b Teodoro II#! fue negus negusti de Abisinia de 1855 a 1868.\n\nNació como Kassa Haile Giorgis, pero fue más corrientemente llamado Kassa Hailu. Su reinado es a menudo ubicado como el inicio de la Etiopía moderna, finalizando con la descentralización de la Zemene Mesafint.\n\n#b Primeros años#!\nKassa nació en una familia noble, como hijo del gobernador de Quara, distrito de la provincia de Dembiya, bautizado como Hailé Giorgis Wolde Giorgis. Su abuelo materno, Dejazmatch Wolde Giorgis fue una figura ampliamente respetada en su época. Dembiya formaba parte del gran territorio conocido como Ye Meru Qemas o “aquello que ha sido puesto a prueba por Maru”.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Te Rauparaha
 # https://es.wikipedia.org/wiki/Te_Rauparaha (16/01/2022 19:17:17 UTC)
 concept_wikipedia_Te_Rauparaha_Werawera:0 "Wikipedia"
 concept_wikipedia_Te_Rauparaha_Werawera_desc:0 "#b Te Rauparaha#! fue un rangatira maorí y líder de guerra de la iwi Ngāti Toa que tuvo mucha influencia durante la Guerras de los Mosquetes.​ Fue importante también como vendedor de tierras a los británicos de la Compañía de Nueva Zelanda y tomó parte en la Masacre de Wairau.\n\nTe Rauparaha es mundialmente conocido por componer el «#b Ka Mate#!», haka hecho propio por el rugby neozelandés 150 años más tarde.\n\n#b Biografía#!\nTe Rauparaha y su tribu, Ngāti Toa, vivían más al norte, concretamente en los alrededores de Kāwhia. Durante esta época tuvieron un importante papel en la Guerras de los Mosquetes. Tras ser derrotados en 1821,​ migraron al sur buscando un lugar más seguro. Esta travesía es conocida como «Te Heke Tahutahuahi».\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Thaha Syaifuddin
 # https://en.wikipedia.org/wiki/Thaha_Syaifuddin (15/06/2022 16:23:56 UTC)
 concept_wikipedia_Thaha_Syaifuddin_Jambi:0 "Wikipedia en inglés"
 concept_wikipedia_Thaha_Syaifuddin_Jambi_desc:0 "#b Thaha Syaifuddin#! became Sultan of Jambi in 1855. However, he refused to renew treaties imposed on his predecessors by the Dutch, who invaded Jambi in 1858 and imposed a series of sultans who, under Dutch control, reigned over much of the sultanate until 1899. Thaha, however, continued to claim the sultanate and to rule over its less accessible parts until he was killed by Dutch soldiers in 1904. In 1977, he was elevated to National Hero of Indonesia, the country’s highest honor.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Tharrawaddy Min
 # https://en.wikipedia.org/wiki/Tharrawaddy_Min (21/11/2022 5:16:06 UTC)
 concept_wikipedia_Tharrawaddy_Konbaung:0 "Wikipedia en inglés"
 concept_wikipedia_Tharrawaddy_Konbaung_desc:0 "#b Tharrawaddy Min#! was the 8th king of the Konbaung Dynasty of Burma. He repudiated the Treaty of Yandabo and almost went to war with the British.\n\nTharrawaddy was born Maung Khin to Crown Prince Thado Minsaw and Princess Min Kye on 14 March 1787. When his elder brother [Concept('wikipedia_Bagyidaw_Konbaung','Bagyidaw')] ascended the throne in 1819, Tharrawaddy was appointed Heir Apparent. As crown prince, he fought in the First Anglo-Burmese War. In February 1837, he raised the standard of rebellion after escaping to Shwebo, the ancestral place of the Konbaung kings. Tharrawaddy succeeded in overthrowing Bagyidaw in April and was crowned king. Princess Min Myat Shwe, a granddaughter of Hsinbyushin, whom he married in 1809, was crowned as his chief queen.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Theodore Roosevelt
 # https://es.wikipedia.org/wiki/Theodore_Roosevelt (07/11/2022 2:45:22 UTC)
 concept_wikipedia_Theodore_Roosevelt:0 "Wikipedia"
 concept_wikipedia_Theodore_Roosevelt_desc:0 "#b Theodore Roosevelt Jr.#! /ˈθiːəˌdɔːr ˈroʊzəvɛlt/ fue un estadista, militar, conservacionista, naturalista, historiador, escritor y político estadounidense que se desempeñó como el vigésimo sexto presidente de los Estados Unidos desde 1901 hasta 1909.\n\nEs recordado por su personalidad exuberante, su amplitud de intereses y logros, su personalidad de vaquero, su liderazgo del Movimiento Progresista, un período de activismo social y reforma en EE. UU. entre 1890 y 1920 destinado a acabar con la corrupción. Fue líder del Partido Republicano y fundador del efímero Partido Progresista en 1912. Antes de acceder a la presidencia ocupó cargos en la administración local, estatal y federal. Los logros de Roosevelt como naturalista, explorador, cazador, escritor y soldado contribuyen tanto a su fama como sus cargos políticos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Thiệu Trị
 # https://en.wikipedia.org/wiki/Thi%E1%BB%87u_Tr%E1%BB%8B (15/11/2022 0:41:22 UTC)
 concept_wikipedia_Thieu_Tri_Nguyen_Phuoc:0 "Wikipedia en inglés"
 concept_wikipedia_Thieu_Tri_Nguyen_Phuoc_desc:0 "#b Thiệu Trị#!, personal name #b Nguyễn Phúc Miên Tông#! or #b Nguyễn Phúc Tuyền#!, was the third emperor of the Nguyễn Dynasty. He was the eldest son of Emperor [Concept('wikipedia_Minh_Mang_Nguyen_Phuoc','Minh Mạng')], and reigned from 14 February 1841 until his death on 4 November 1847.\n\n#b Biography#!\nEmperor Thiệu Trị was much like his father, Minh Mạng, and carried on his conservative policies of isolationism and the entrenchment of Confucianism. Highly educated in the Confucian tradition, Thiệu Trị had some curiosity about the West, but like his father was very suspicious of all non-Vietnamese outsiders. At this same time, the French were in a colonial race with Great Britain and were pushing hard for stronger relations with Indochina. This, just as in the reign of Minh Mạng, also brought up Christian missionaries, mostly Spanish and French, who ignored the ban.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thomas Barnes (journalist)
 # https://en.wikipedia.org/wiki/Thomas_Barnes_(journalist) (18/10/2022 15:16:06 UTC)
 concept_wikipedia_Thomas_Barnes:0 "Wikipedia en inglés"
 concept_wikipedia_Thomas_Barnes_desc:0 "#b Thomas Barnes#! was an English journalist, essayist, and editor. He is best known for his work with The Times which he edited from 1817 until his death in 1841.\n\n#b Early life and education#!\nBarnes was the eldest son of John Barnes, a solicitor, and his wife Mary, née Anderson. After his mother’s death, Barnes was raised by his grandmother before beginning his education at Christ’s Hospital. When the school moved to Horsham in 1902 he had a boarding house named after him. While he was there he was a contemporary of Leigh Hunt and Thomas Mitchell, later a prominent academic. From there Barnes went up to Pembroke College, Cambridge, where he excelled both academically and athletically. While at Pembroke, Barnes studied classics, and he took his degree in 1808 as head of the senior optimes.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thomas Robert Bugeaud
 # https://es.wikipedia.org/wiki/Thomas_Robert_Bugeaud (19/08/2021 15:04:26 UTC)
 concept_wikipedia_Thomas_Bugeaud:0 "Wikipedia"
 concept_wikipedia_Thomas_Bugeaud_desc:0 "#b Thomas Robert Bugeaud de la Piconnerie#! Fue Mariscal de Francia además de miembro de la Cámara de los Diputados durante el reinado de [Concept('wikipedia_Louis-Philippe_d_Orleans','Luis Felipe I de Francia')] siendo uno de los más fervientes defensores de la Monarquía de Julio. Bajo su mando Francia pudo terminar la conquista de Argelia. Se le recuerda por reorganizar el ejército colonial convirtiéndolo en una fuerza altamente eficaz.\n\n#b Familia#!\nThomas Robert Bugeaud de la Piconnerie, nació el 15 de octubre de 1784, en Limoges, miembro de una familia noble del Perigueux, era el menor de trece hermanos. Su padre era Jean-Ambroise Bugeaud, señor de la Piconnerie y su madre era Françoise de Sutton de Clonard, miembro de una ilustre familia irlandesa.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Thomas Cochrane
 # https://es.wikipedia.org/wiki/Thomas_Cochrane (06/11/2022 13:33:25 UTC)
 concept_wikipedia_Thomas_Cochrane:0 "Wikipedia"
 concept_wikipedia_Thomas_Cochrane_desc:0 "#b Thomas Alexander Cochrane#!, X conde de Dundonald, #b Marqués de Maranhão#!, conocido como #b Lord Cochrane#!, fue un político radical, oficial naval e inventor británico nacionalizado chileno Llegó a ser considerado uno de los capitanes británicos más audaces y exitosos de las guerras revolucionarias francesas, lo que llevó a los franceses a apodarlo Le loup des mers. Después de ser dado de baja de la Marina Real británica, sirvió en las marinas de Chile, Brasil y Grecia. El 11 de diciembre de 1818 adquirió la ciudadanía de Chile a petición del director supremo Bernardo O’Higgins,​ y sirvió como comandante en jefe de la Armada de Chile.​​​\n\nSu vida y aventuras han servido de inspiración a varios autores. Para algunos historiadores, Cochrane es uno de los militares más valerosos y audaces que lucharon en las guerras de independencia de Hispanoamérica.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Thomas Jonathan Jackson
 # https://es.wikipedia.org/wiki/Thomas_Jonathan_Jackson (24/04/2022 19:56:34 UTC)
 concept_wikipedia_Thomas_Jackson:0 "Wikipedia"
 concept_wikipedia_Thomas_Jackson_desc:0 "Para otros usos de #b Stonewall Jackson#! véase Stonewall Jackson\n\n#b Thomas Jonathan \"Stonewall\" Jackson#! fue uno de los más conocidos y exitosos generales confederados durante la Guerra de Secesión.\n\n#b Primeros años#!\nFue hijo de Jonathan Jackson y de Julia Beckwith Neale. Tuvieron un hijo y dos hijas. Su padre, un abogado, murió de tifus, cuando él tenía 3 años de edad. La obtuvo, cuando él cuidaba de su hermana Elizabeth, que también murió por esa enfermedad. 4 años más tarde su madre, que nunca se recuperó de esa tragedia, también murió y Jackson y su otra hermana Laura Ann tuvieron que vivir con parientes desde entonces.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Thomas Jefferson Rusk
 # https://es.wikipedia.org/wiki/Thomas_Jefferson_Rusk (14/01/2022 13:06:38 UTC)
 concept_wikipedia_Thomas_Jefferson_Rusk:0 "Wikipedia"
 concept_wikipedia_Thomas_Jefferson_Rusk_desc:0 "#b Thomas Jefferson Rusk#! fue un político y militar estadounidense líder en la formación de la república de Texas, en la cual se desempeñó como secretario de guerra. Actuó como general en la batalla de San Jacinto. Más tarde fue senador de los Estados Unidos representando al estado de Texas, de 1846 hasta su suicidio en 1857. Fue presidente del senado estadounidense este último año.\n\n#b Datos biográficos#!\nRusk nació en Pendleton. Hijo de un albañil llamado John Rusk y de Mary Sterritt Rusk. Estudió la carrera se leyes e inició su práctica profesional en Clarkesville, Georgia. En 1827, se casó con Mary F. Cleveland, hija del general John Cleveland. Rusk se asoció a los negocios de su suegro e invirtió importantes recursos en operaciones mineras.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Thomas Jesup
 # https://en.wikipedia.org/wiki/Thomas_Jesup (15/10/2022 15:54:44 UTC)
 concept_wikipedia_Thomas_Jesup:0 "Wikipedia en inglés"
 concept_wikipedia_Thomas_Jesup_desc:0 "#b Thomas Sidney Jesup#! was a United States Army officer known as the \"Father of the Modern Quartermaster Corps\". His 52-year military career was one of the longest in the history of the United States Army.\n\n#b Biography#!\nThomas Jesup was born in Berkeley County, Virginia. He began his military career in 1808, and served in the War of 1812, seeing action in the battles of Chippewa and Lundy’s Lane in 1814, where he was wounded. He was appointed Quartermaster General on May 8, 1818, by President James Monroe.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thomas Konow
 # https://en.wikipedia.org/wiki/Thomas_Konow (04/12/2021 0:40:14 UTC)
 concept_wikipedia_Thomas_Konow:0 "Wikipedia en inglés"
 concept_wikipedia_Thomas_Konow_desc:0 "#b Thomas Konow#! was a Norwegian naval officer and politician. He was a member of the Norwegian Constituent Assembly at Eidsvoll in 1814.\n\n#b Background#!\nHe was born in Bergen, Norway as a son of merchant Friedrich Ludwig Konow and his wife Anna Hedvig Rieck. His father and uncle had migrated from Germany to Norway; the surname stemming from the village, Konau. Thomas Konow was a brother of the merchant-politicians Wollert Konow and August Konow. In March 1827 he married Catharina Magdalene Reichborn.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thuwaini bin Said
 # https://en.wikipedia.org/wiki/Thuwaini_bin_Said (01/02/2022 8:24:12 UTC)
 concept_wikipedia_Thuwaini_al_Said:0 "Wikipedia en inglés"
 concept_wikipedia_Thuwaini_al_Said_desc:0 "#b Thuwaini bin Said al-Busaidi#! also called, was the third son of [Concept('wikipedia_Said_al_Said','Said bin Sultan')], Sultan of Muscat and Oman. Thuwaini was born in Oman, and never visited Zanzibar. When his father was away in Zanzibar, Thuwaini was his representative in Oman.\n\nThuwaini was married to his cousin Ralie, daughter of his father’s elder brother Salim Ibn Sultan. They had several children.\n\nAfter the death of Said bin Sultan on Zanzibar in 1856, Thuwaini became Sultan of Muscat and Oman, while his brother, the sixth son, Majid, took power on Zanzibar. Through British mediation, it was agreed that Majid should pay a yearly tribute to Oman. However, Majid paid this tribute a few years only, and when he stopped, Thuwaini was in no position to enforce payment from the much wealthier Zanzibar.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Guan Tianpei
