 # Otto von Bismarck
 # https://es.wikipedia.org/wiki/Otto_von_Bismarck (22/11/2022 22:18:17 UTC)
 concept_wikipedia_Otto_von_Bismarck:0 "Wikipedia"
 concept_wikipedia_Otto_von_Bismarck_desc:0 "#b Otto Eduard Leopold de Bismarck-Schönhausen, príncipe de Bismarck y duque de Lauenburgo#!, nacido #b Junker Otto Eduard Leopold von Bismarck#!, más conocido como #b Otto von Bismarck#! fue un estadista y político alemán, artífice de la unificación alemana y una de las figuras clave de las relaciones internacionales durante la segunda mitad del siglo XIX. Durante sus últimos años de vida, se le apodó el «Canciller de Hierro» por la determinación con la que perseguía sus objetivos políticos,​ fundamentalmente la creación y el mantenimiento de un sistema de alianzas internacionales que aseguraran la supremacía y seguridad del Imperio alemán.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Otto Joachim Moltke
