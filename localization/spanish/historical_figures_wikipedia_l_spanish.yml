 concept_wikipedia_Archduke_Friedrich_von_Habsburg_Lothringen:0 "Wikipedia"
 concept_wikipedia_Archduke_Friedrich_von_Habsburg_Lothringen_desc:0 "El#b  archiduque Federico Fernando Leopoldo de Austria#! fue un miembro de la Casa de Habsburgo y Comandante-en-Jefe de la Armada austríaca.\n\n#b Familia#!\nFederico era el tercer hijo del Archiduque Carlos Luis de Austria, duque de Teschen y héroe austríaco de las Guerras Napoleónicas y de su esposa la princesa Enriqueta de Nassau-Weilburg. Federico nunca se casó y no dejó descendencia.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Archibald Acheson, 2nd Earl of Gosford
