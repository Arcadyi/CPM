 concept_wikipedia_Gathot_Menol_Hamengkubuwono:0 "Wikipedia en inglés"
 concept_wikipedia_Gathot_Menol_Hamengkubuwono_desc:0 "#b Hamengkubuwono V#! was the fifth Sultan of Yogyakarta, reigning from 19 December 1823, to 17 August 1826, and then from 17 January 1828, to 5 June 1855 being interspersed by the rule of Hamengkubuwono II due to the then political instability.\n\n#b Reign#!\nBorn as Gusti Raden Mas Gathot Menol, he was the 6th son of Hamengkubuwono IV and his queen consort, Gusti Kangjeng Ratu Kencono. When he was 3 years old, he was crowned as Hamengkubuwono V, and ruled for 2. 5 years before being succeeded by his great-grandfather, Hamengkubuwono II. Hamengkubuwono V was recrowned after his great-grandfather’s death.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Kodama Gentarō
 # https://es.wikipedia.org/wiki/Kodama_Gentar%C5%8D (12/10/2020 9:12:50 UTC)
 concept_wikipedia_Gentaro_Kodama:0 "Wikipedia"
 concept_wikipedia_Gentaro_Kodama_desc:0 "El #b Conde Kodama Gentarō#! fue un general japonés y ministro de gobierno durante la era Meiji. Fue uno de los artífices del establecimiento del Ejército Imperial de Japón.\n\nNació en Tokuyama, en la provincia de Sūo, de una familia de clase samurái. Kodama comenzó su carrera militar luchando en la Guerra Boshin y en la Rebelión de Satsuma, posteriormente se enroló en la escuela de entrenamiento militar Ōsaka Heigakuryō. Fue comisionado en 1881.\n\nKodama fue asignado líder del Colegio del Ejército del Estado Mayor, donde trabajó con el Mayor alemán Jacob Menckel en la reorganización del ejército japonés tomando como base el sistema alemán. Estudió ciencia militar en Alemania, y fungió como Viceministro de Guerra en 1892.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Georges Clemenceau
 # https://es.wikipedia.org/wiki/Georges_Clemenceau (10/09/2022 7:16:18 UTC)
 concept_wikipedia_Georges_Clemenceau:0 "Wikipedia"
 concept_wikipedia_Georges_Clemenceau_desc:0 "#b Georges Benjamin Clemenceau#! fue un médico, periodista y político francés que alcanzó el cargo de primer ministro y jefe de gobierno durante el régimen de la Tercera República Francesa.\n\n#b Carrera política#!\nClemenceau provenía de la burguesía de la región de Vendée y fue educado en el seno de una familia republicana, siendo su padre un firme opositor a las monarquías de Carlos X y Luis Felipe I, y luego del emperador Napoleón III. Siguiendo la tradición familiar, cursó estudios de medicina en Nantes y en París donde participó en la creación de varias revistas y redactó numerosos artículos de oposición a Napoleón III. Desde 1865 a 1869 vivió en Estados Unidos, donde fue profesor en un instituto de secundaria.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Georges Boulanger
 # https://es.wikipedia.org/wiki/Georges_Boulanger (26/06/2021 6:25:30 UTC)
 concept_wikipedia_Georges_Ernest_Boulanger:0 "Wikipedia"
 concept_wikipedia_Georges_Ernest_Boulanger_desc:0 "#b Georges Ernest Jean Marie Boulanger#! fue un militar y político francés que tuvo un gran protagonismo en los primeros años de la Tercera república francesa.\n\n#b Carrera militar#!\nHijo de la burguesía bretona, Georges Boulanger se gradúa en 1856 en la Escuela Militar Especial de Saint-Cyr y participa en diversas campañas militares del Segundo Imperio Francés. Herido en Italia, es condecorado con la Legión de honor. En 1861 es destinado en la Expedición franco-española a Cochinchina donde es herido nuevamente en combate. Tras regresar a Francia se casa con Lucie Renouard e ingresa como capitán instructor en la academia militar de Saint-Cyr en 1866. Durante la Guerra Franco-Prusiana de 1870 es ascendido a mayor. Por tercera vez, es herido en combate durante la defensa de París.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Sir George Arthur, 1st Baronet
 # https://en.wikipedia.org/wiki/Sir_George_Arthur,_1st_Baronet (14/11/2022 19:09:38 UTC)
 concept_wikipedia_George_Arthur:0 "Wikipedia en inglés"
 concept_wikipedia_George_Arthur_desc:0 "#b Sir George Arthur, 1st Baronet#! KCH was Lieutenant Governor of British Honduras from 1814 to 1822 and of Van Diemen’s Land from 1823 to 1836. The campaign against Aboriginal Tasmanians, known as the Black War, occurred during this term of office. He later served as Lieutenant Governor of Upper Canada from 1838 to 1841, and Governor of Bombay from 1842 to 1846.\n\n#b Early life#!\nGeorge Arthur was born in Plymouth, England. He was the youngest son of John Arthur, from a Cornish family, and his wife, Catherine, daughter of Thomas Cornish. He entered the army in 1804 as an ensign and was promoted lieutenant in June 1805. He served during the Napoleonic Wars, including Sir James Craig’s expedition to Italy in 1806. In 1807 he went to Egypt, and was severely wounded in the attack upon Rosetta.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # George Augustus Frederic II
 # https://en.wikipedia.org/wiki/George_Augustus_Frederic_II (11/10/2022 0:18:50 UTC)
 concept_wikipedia_George_Augustus_Frederic2:0 "Wikipedia en inglés"
 concept_wikipedia_George_Augustus_Frederic2_desc:0 "#b George Augustus Frederic II#! was King of the Mosquito Nation from 1845 to 1864. He ruled at a time when the kingdom was subject to international rivalry.\n\n#b Early life#!\nHe was born around 1833, the son of King [Concept('wikipedia_Robert_Charles_Frederic2','Robert Charles Frederic')]. In 1840 King Robert Charles, established a will which created a council to oversee the affairs of the country in the last years of his reign, and to insure that his heir be advised during a regency, and that the education and support of his family be maintained. The will granted considerable power to the Superintendent, Alexander MacDonald, to appoint councilors, and gave the council full power to institute and change laws, aside from the law establishing the Church of England as the official church.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # George Dewey
 # https://es.wikipedia.org/wiki/George_Dewey (13/09/2022 16:23:18 UTC)
 concept_wikipedia_George_Dewey:0 "Wikipedia"
 concept_wikipedia_George_Dewey_desc:0 "#b George Dewey#! almirante de la Fuerza Naval Estadounidense, es más recordado por su victoria en la Batalla de la Bahía de Manila durante la Guerra Hispano-Estadounidense. Es también la única persona en la historia de Estados Unidos que obtuvo el rango de Almirante de la Armada durante dicha guerra.\n\n#b Inicios#!\nDewey nació en Montpelier, Vermont. Estudió en la Universidad de Norwich durante dos años, graduándose en la Academia Naval de Estados Unidos en 1858. Sirvió como teniente bajo el mando del Almirante [Concept('wikipedia_David_Farragut','David Farragut')] en la Guerra Civil Norteamericana, participando en operaciones en Luisiana a lo largo del Río Misisipi. Dewey obtuvo el rango de Teniente General en 1865.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # George Eden
 # https://es.wikipedia.org/wiki/George_Eden (19/03/2022 21:14:33 UTC)
 concept_wikipedia_George_Eden:0 "Wikipedia"
 concept_wikipedia_George_Eden_desc:0 "#b George Eden, 1. er conde de Auckland#!, GCB, fue un noble y político del Reino Unido, que desempeñó el cargo de gobernador general de la India.\n\n#b Biografía#!\nSegundo hijo de William Eden, 1. er Barón Auckland, estudió en Christ Church licenciándose en derecho en 1809. Tras la muerte de su padre en 1814, se convirtió en el 2. º barón Auckland, a causa de la prematura muerte de su hermano mayor en aguas del río Támesis en 1810. Lord Auckland ocupó el asiento de su padre en la Cámara de los Lores, apoyando al partido reformista. Su hermana fue la aventurera y escritora Emily Eden, quien viajó a la India durante largos periodos y escribió sobre sus experiencias.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Jorge V de Hannover
 # https://es.wikipedia.org/wiki/Jorge_V_de_Hannover (14/10/2022 5:48:52 UTC)
 concept_wikipedia_George_Hannover:0 "Wikipedia"
 concept_wikipedia_George_Hannover_desc:0 "#b Jorge V de Hannover#! fue rey de Hannover y segundo duque de Cumberland y Teviotdale.\n\nFue el único hijo sobreviviente del rey [Concept('wikipedia_Ernest_Augustus_Hannover','Ernesto Augusto I de Hannover')], primer duque de Cumberland y octavo hijo del rey Jorge III del Reino Unido y de la reina Carlota de Mecklemburgo-Strelitz, y de su esposa, la duquesa Federica de Mecklemburgo-Strelitz. Era primo hermano de la reina [Concept('wikipedia_Victoria_Hannover','Victoria del Reino Unido')]. Fue el último de los reyes de Hannover.\n\n#b Biografía#!\n#b Su Alteza Real, el príncipe Jorge de Hannover#!, originalmente, ostentó el título de príncipe Jorge de Cumberland y pasó su infancia en Berlín y Gran Bretaña.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # George Simpson (HBC administrator)
 # https://en.wikipedia.org/wiki/George_Simpson_(HBC_administrator) (09/11/2022 3:06:00 UTC)
 concept_wikipedia_George_Simpson:0 "Wikipedia en inglés"
 concept_wikipedia_George_Simpson_desc:0 "#b Sir George Simpson#! was a Scottish explorer and colonial governor of the Hudson’s Bay Company during the period of its greatest power. From 1820 to 1860, he was in practice, if not in law, the British viceroy for the whole of Rupert’s Land, an enormous territory of 3. 9 millions square kilometers in northern North America.\n\nHis efficient administration of the west was a precondition for the confederation of western and eastern Canada. He was noted for his grasp of administrative detail and his physical stamina in traveling through the wilderness. Excepting voyageurs and their Siberian equivalents, few men have spent as much time traveling in the wilderness. Simpson was the first person known to have circumnavigated the world by land.\n\n#lore Wikipedia, The Free Encyclopedia#!"

