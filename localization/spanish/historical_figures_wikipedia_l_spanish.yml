 # Alfonso La Marmora
 # https://es.wikipedia.org/wiki/Alfonso_La_Marmora (04/07/2022 0:13:37 UTC)
 concept_wikipedia_Alfonso_Ferrero_la_Marmora:0 "Wikipedia"
 concept_wikipedia_Alfonso_Ferrero_la_Marmora_desc:0 "#b Alfonso Ferrero#!, marqués de La Marmora, llamado en Italia simplemente como #b La Marmora#!, fue un general y político italiano, uno de los principales actores, junto con Garibaldi y Mazzini, del llamado Risorgimento, y hermano de los también militares Alessandro La Marmora y Alberto della Marmora.\n\n#b Biografía#!\nEra hijo del marqués Celestino Ferrero della Marmora y de Raffaella Argentero di Bersezio, y por tanto de la antigua nobleza piamontesa. Alfonso fue criado por su hermana mayor, de la que recibió una excelente educación, y siguió la tradición militar y política de su familia ingresando en la Academia Militar de Turín en 1815; se licenció en 1822.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Alfred von Tirpitz
 # https://es.wikipedia.org/wiki/Alfred_von_Tirpitz (18/10/2022 21:39:49 UTC)
 concept_wikipedia_Alfred_von_Tirpitz:0 "Wikipedia"
 concept_wikipedia_Alfred_von_Tirpitz_desc:0 "#b Alfred von Tirpitz#! fue un almirante y comandante de la Kaiserliche Marine en 1892, Contraalmirante en 1895, y ministro alemán de Marina desde 1911. Nombrado Gran Almirante durante la Primera Guerra Mundial, de 1914 a 1916. Después de terminada su carrera militar, ingresó a la política y fue representante del Partido Popular Nacional Alemán en el Reichstag, entre 1924 y 1928.\n\n#b Biografía#!\nIngresó en 1865 en la Marina prusiana, donde desarrolló su carrera militar. Siempre mostró gran interés por la aplicación de la tecnología en el ámbito del armamento naval. Esta faceta llamó la atención de sus superiores, que le ofrecieron un cargo importante en los talleres donde se diseñaban y producían las nuevas armas. El objetivo de este proyecto era potenciar la fabricación propia.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Alfredo I de Windisch-Graetz
 # https://es.wikipedia.org/wiki/Alfredo_I_de_Windisch-Graetz (14/02/2022 10:42:39 UTC)
 concept_wikipedia_Alfred_von_Windisch_Gratz:0 "Wikipedia"
 concept_wikipedia_Alfred_von_Windisch_Gratz_desc:0 "El General​ #b Alfredo Cándido Fernando, Príncipe de Windisch-Grätz#!, un miembro de la familia noble bohemia de Windisch-Graetz, fue un Mariscal de Campo en el Ejército austriaco.\n\n#b Antecedentes#!\nOriginalmente del Ducado de Estiria, la dinastía Windisch-Graetz recibió derechos nobiliarios por la Corona Bohemia en 1574. Alfredo nació en Bruselas, entonces capital de los Países Bajos Austriacos, siendo el hijo del Conde José Nicolás de Windisch-Graetz y de su segunda esposa, la Duquesa María Leopoldina Francisca de Arenberg. La familia tomó su residencia en Tachau ; el señorío había sido adquirido por el padre de Alfredo en 1781.\n\nEl 15 de junio de 1817 contrajo matrimonio con la Princesa Leonor de Schwarzenberg.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

