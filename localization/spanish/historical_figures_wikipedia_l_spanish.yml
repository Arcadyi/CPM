 concept_wikipedia_Ignacio_Zaragoza:0 "Wikipedia"
 concept_wikipedia_Ignacio_Zaragoza_desc:0 "#b Ignacio Zaragoza Seguin#! fue un militar mexicano reconocido como el héroe de la Batalla de Puebla, que tuvo lugar el 5 de mayo de 1862, cuando el ejército mexicano derrotó al ejército francés de élite al mando de Charles Ferdinand Latrille, considerado en su momento el mejor del mundo.\n\n#b Primeros años#!\n#b Ignacio Zaragoza#! nació en el poblado de Bahía del Espíritu Santo, en el estado de Coahuila y Texas. Fue el segundo hijo de Miguel Zaragoza Valdés, de Veracruz, y María de Jesús Seguin Martínez, de San Antonio de Béxar, esta última pariente de Juan José Erasmo Seguín.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

