 concept_wikipedia_Friedrich_Askanier:0 "Wikipedia"
 concept_wikipedia_Friedrich_Askanier_desc:0 "#b Leopoldo Federico I Francisco Nicolás de Anhalt#! fue un príncipe alemán de la Casa de Ascania quien gobernó el Ducado de Anhalt desde 1871 hasta 1904.\n\n#b Primeros años#!\nFederico nació en Dessau en 1831 como tercer hijo y único varón del duque [Concept('wikipedia_Leopold_Askanier','Leopoldo IV de Anhalt-Dessau')] y de su esposa, Federica Guillermina de Prusia, la hija del príncipe Luis Carlos de Prusia.​\n\nEstudió en Bonn y Ginebra, y en 1851 entró en el ejército prusiano en Potsdam.\n\nEn 1863, se convirtió en heredero del unificado Ducado de Anhalt, cuando su padre [Concept('wikipedia_Leopold_Askanier','Leopoldo IV')] hubo heredado todos los territorios de Anhalt tras la muerte del último duque de Anhalt-Bernburg.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

