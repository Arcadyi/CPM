 # Clemente Solaro della Margarita
 # https://es.wikipedia.org/wiki/Clemente_Solaro_della_Margarita (01/09/2022 13:47:23 UTC)
 concept_wikipedia_Clemente_Solaro_della_Margarita:0 "Wikipedia"
 concept_wikipedia_Clemente_Solaro_della_Margarita_desc:0 "El conde #b Clemente Solaro della Margarita#! fue un político y diplomático italiano.\n\n#b Biografía#!\nDe 1803 a 1806 estudió en Siena en el colegio De Tolomei. Allí conoció a los que se convertirán en los máximos exponentes de la corriente católico-conservadora y que le serán útiles en los años de madurez. Continuó sus estudios en Turín bajo la dirección del abad Ricordi y en el otoño de 1809 pudo ingresar en la universidad, graduándose en 1812. A la edad de 24 años, en 1816, ingresó en la diplomacia como secretario de la legación del Reino de Cerdeña en Nápoles.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Colin Campbell (British Army officer, born 1776)
 # https://en.wikipedia.org/wiki/Colin_Campbell_(British_Army_officer,_born_1776) (15/11/2022 15:26:55 UTC)
 concept_wikipedia_Colin_Campbell:0 "Wikipedia en inglés"
 concept_wikipedia_Colin_Campbell_desc:0 "Lieutenant-General #b Sir Colin Campbell#! KCB was a British Army officer and colonial governor.\n\n#b Military career#!\nCampbell was the fifth son of Colonel John Campbell of Melfort and Colina, daughter of John Campbell of Achalader. He was the great-great grandson of Sir Ewen Cameron of Lochiel, through three of his daughters. From his boyhood Campbell gave evidence of a daring disposition. When he was sixteen, he ran away from the Perth Academy, and entered himself on a ship heading to the West Indies. He was met in the fruit market at Kingston in Jamaica by his brother Patrick Campbell, then serving on HMS Blonde, who brought him home. His parents yielded to his wishes, and in 1793 he became a midshipman on board an East Indiaman and made one or two voyages.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Cornelius Vanderbilt
 # https://es.wikipedia.org/wiki/Cornelius_Vanderbilt (17/11/2022 14:47:39 UTC)
 concept_wikipedia_Cornelius_Vanderbilt:0 "Wikipedia"
 concept_wikipedia_Cornelius_Vanderbilt_desc:0 "#b Cornelius Vanderbilt I#!, también conocido como El Comodoro​​ o Comodoro Vanderbilt,​ fue un empresario estadounidense que amasó su fortuna gracias al transporte mediante barcos y ferrocarriles. Fue el patriarca de la familia Vanderbilt.\n\nVanderbilt era el cuarto de nueve hijos de Cornelius Vanderbilt y Phebe Hand, cuya modesta familia vivía en Port Richmond, en Staten Island.\n\nSu cuarto abuelo, Jan Aertson, era un granjero neerlandés de la villa de De Bilt en la provincia de Utrecht, que emigró a Nueva Ámsterdam en 1650, siendo contratado allí como sirviente. El término neerlandés \"van der\" fue finalmente conjuntado con el nombre de su poblado natal para crear \"van der bilt\", que posteriormente se condensó a Vanderbilt.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Damat Mehmed Ali Pasha
 # https://en.wikipedia.org/wiki/Damat_Mehmed_Ali_Pasha (13/03/2022 3:14:09 UTC)
 concept_wikipedia_Damad_Mehmed_Ali:0 "Wikipedia en inglés"
 concept_wikipedia_Damad_Mehmed_Ali_desc:0 "#b Damat Mehmed Ali Pasha#! was an Ottoman statesman and diplomat. He served as the Grand Vizier from October 3, 1852, to May 14, 1853, on the eve of the Crimean War. Along with Fuad Pasha, Mehmed Emin Âli Pasha and Mustafa Reşid Pasha, he was one of the main reformers of the Tanzimat period.\n\n#b Early life and career#!\nMehmed Ali Pasha was born in 1813 in Hemşin, a city along the Black Sea coast in modern Turkey, and was of ethnic Hemshin descent. His father was Hacı Ömer Agha. His grandfather, Hacı Ali Agha, was a hazelnut dealer. It was while accompanying his father to Istanbul that Mehmed Ali Pasha opened to himself the doors of a brilliant career. His father was appointed Galata Başağası, or head functionary of the imperial palace of Galata.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Daniel Webster
 # https://es.wikipedia.org/wiki/Daniel_Webster (14/07/2021 7:33:10 UTC)
 concept_wikipedia_Daniel_Webster:0 "Wikipedia"
 concept_wikipedia_Daniel_Webster_desc:0 "#b Daniel Webster#! fue un prominente hombre de Estado de los Estados Unidos durante el antebellum estadounidense, o época anterior a la guerra de Secesión. Webster adquirió prestigio regional debido a su defensa de los intereses navieros de Nueva Inglaterra. Poseía una visión nacionalista cuya fabulosa articulación le valieron a Webster el convertirse en uno de los más renombrados oradores y líderes del Whig Party estadounidense.\n\nEn el período que prestó sus servicios como abogado al consejo legal, Webster trabajó en casos que sentaron precedentes constitucionales importantes que apoyaban la autoridad del gobierno federal estadounidense. Como secretario de Estado de ese país, negoció la consumación del Tratado Webster-Ashburton, por medio del cual se estableció definitivamente la parte oriental de la línea limítrofe entre la Unión Americana y el Canadá.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Danilo I, príncipe de Montenegro
 # https://es.wikipedia.org/wiki/Danilo_I,_pr%C3%ADncipe_de_Montenegro (02/06/2021 6:44:38 UTC)
 concept_wikipedia_Danilo_Petrovic_Njegos:0 "Wikipedia"
 concept_wikipedia_Danilo_Petrovic_Njegos_desc:0 "#b Danilo I, príncipe de Montenegro#! fue el metropolitano o príncipe-obispo de Montenegro como #b Danilo II de Montenegro#! entre 1851 y 1852, y más tarde príncipe de Montenegro como Danilo I, entre 1852 y 1860. Durante su reinado, Montenegro se convirtió en un estado seglar, un principado laico en lugar de un principado-obispado.\n\nEn 1852 se vio envuelto en una guerra con el Imperio otomano, que reclamaba tener jurisdicción sobre Montenegro, y las fronteras entre ambos países no se definieron hasta 1858. Danilo, con ayuda de su hermano mayor, Voivode Mirko, derrotó a los otomanos en Ostrog, en 1853 y en la batalla de Grahovac, en 1858. En enero de 1855 se casó en Njeguši con Darinka Kvekić, que procedía de una rica familia serbia de Trieste. Tuvieron una hija, Olga, que nunca se casó.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Daoguang
