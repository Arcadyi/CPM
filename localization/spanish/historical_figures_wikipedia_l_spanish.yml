 # Taishō Tennō
 # https://es.wikipedia.org/wiki/Taish%C5%8D_Tenn%C5%8D (03/10/2022 15:39:52 UTC)
 concept_wikipedia_Taisho_Yamato:0 "Wikipedia"
 concept_wikipedia_Taisho_Yamato_desc:0 "#b Yoshihito#!, también conocido como #b Taishō Tennō#!, fue el emperador n. º 123 del Japón.\n\nComo todos los demás emperadores japoneses, desde su muerte ha sido conocido por un nombre póstumo que, según una práctica que data de 1912, es el nombre de la época que coincide con su reinado. Después de su muerte, Yoshihito llegó a ser conocido como el emperador Taishō.\n\n#b Biografía#!\nFue el hijo superviviente del [Concept('wikipedia_Meiji_Yamato','emperador Meiji')] y Yanagihara Naruko, una dama de honor del Palacio Imperial. La consorte del emperador Meiji, la emperatriz Shoken, fue oficialmente considerada como su madre. Recibió el nombre personal de Yoshihito y el título de Haru no miya del emperador el 6 de septiembre de 1879.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Mōri Takachika
 # https://en.wikipedia.org/wiki/M%C5%8Dri_Takachika (10/03/2022 19:11:25 UTC)
 concept_wikipedia_Takachika_Mori:0 "Wikipedia en inglés"
 concept_wikipedia_Takachika_Mori_desc:0 "#b Mōri Takachika#! was the 13th daimyo of Chōshū Domain. His domain was a traditional enemy of the Tokugawa shogunate, and he became a key player in its downfall during the Bakumatsu period. He was also the first daimyo to return his lands to the Emperor during the abolition of the han system. He was later allowed to use a character from the name of shōgun [Concept('wikipedia_Ieyoshi_Tokugawa','Tokugawa Ieyoshi')] and changed his name to #b Yoshichika#!.\n\n#b Life#!\nHe was born on March 5, 1819, the first son of Fukubara Fusamasa and a concubine from the Harada clan. His father later became the 11th daimyo of Chōshū Domain. His father was the first son of Mōri Chikaaki, but at the time of Takachika’s birth, his father was the adopted son of Fukubara Fusazumi, the head of the Fukubara clan, one of the eight karō families of the domain.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Saigō Takamori
 # https://es.wikipedia.org/wiki/Saig%C5%8D_Takamori (22/09/2022 17:17:55 UTC)
 concept_wikipedia_Takamori_Saigo:0 "Wikipedia"
 concept_wikipedia_Takamori_Saigo_desc:0 "#b Saigō Takamori#! fue un samurái y político japonés, que vivió durante los últimos años del período Edo y comienzos de la era Meiji. Inicialmente fue uno de los personajes políticos que apoyó la eliminación del shogunato Tokugawa y respaldó la Restauración Meiji, posteriormente se involucró dentro del gobierno Meiji. Pero, en 1877, tras la persecución sistemática de los samurái en el nuevo gobierno, lideró la Rebelión Satsuma, que sería el último conflicto encabezado por los samuráis en la historia japonesa. Takamori es considerado como el último samurái verdadero.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Takht Singh
 # https://en.wikipedia.org/wiki/Takht_Singh (02/09/2022 21:56:43 UTC)
 concept_wikipedia_Takht_Singh_Rathore:0 "Wikipedia en inglés"
 concept_wikipedia_Takht_Singh_Rathore_desc:0 "#b Takht Singh#!, GCSI was first the regent and the final Maharaja of Ahmednagar 1841–1843 as a result of an agreement with the British. Once he ceded Ahmednagar to Idar, he was recognized as Maharaja of Jodhpur.\n\nHe was born in Ahmednagar, the second son of Karan Singh and grandson of Sagram Singh, the Maharaja of Ahmednagar from 1798 to 1835. He had little prospect of ascending the throne, yet after the death of his brother, Prithi Singh in 1839, he became the regent over the whole state and served as such until the birth of his brother’s son, Balwant Singh, who was proclaimed ruler at his birth. Takht Singh then became the new ruler’s regent and served as such until the death of his nephew on 23 September 1841, when he became the Maharaja of Ahmednagar.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Bandar bin Talal Al Rashid
