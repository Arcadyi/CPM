 concept_wikipedia_Tianpei_Guan_desc:0 "#b Guan Tianpei#! fue un almirante chino de la dinastía Qing que sirvió en la Primera Guerra del Opio.​ Su título en chino era \"Comandante en Jefe de las Fuerzas Navales\".​ En 1838, estableció relaciones corteses con el contraalmirante británico Frederick Maitland.​ Guan estuvo a cargo de la defensa del estuario del Río de las Perlas durante la Primera Guerra del Opio. Dirigió las tropas chinas en la Primera Batalla de Chuenpi, la Segunda Batalla de Chuenpi y en la Batalla del Bogue, en la que falleció. El relato británico describió su muerte en los fuertes del Bogue el 26 de febrero de 1841 de la siguiente manera:\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Tsugphud Namgyal
 # https://en.wikipedia.org/wiki/Tsugphud_Namgyal (22/05/2022 18:48:54 UTC)
 concept_wikipedia_Tsugphud_Namgyal:0 "Wikipedia en inglés"
 concept_wikipedia_Tsugphud_Namgyal_desc:0 "#b Tsugphud Namgyal#! was king of Sikkim from 1793 to 1863. He gained independence from Nepal in 1815 and ruled under a British protectorate from 1861.\n\nUnder his father Tenzing Namgyal, most of Sikkim was appropriated by Nepal. Tshudpud Namgyal returned to Sikkim in 1793 to reclaim the throne. Because the capital of Rabdentse was too close to the Nepalese border, he shifted the capital to Tumlong. His mother was Gyalyum Anyo, a daughter of Chandzod Karwang.\n\nSikkim allied itself with the British in India, who also considered Nepal an enemy. Nepal overran most of the region, sparking the Gurkha War in 1814 with the British East India Company. The Sugauli Treaty and Treaty of Titalia returned the annexed territory to Sikkim in 1817.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Tsultrim Gyatso
 # https://es.wikipedia.org/wiki/Tsultrim_Gyatso (22/07/2020 19:18:38 UTC)
 concept_wikipedia_Tsultrim_Gyatso:0 "Wikipedia"
 concept_wikipedia_Tsultrim_Gyatso_desc:0 "#b Tsultrim Gyatso#! décimo dalái lama.\n\nEn 1822 fue reconocido como la reencarnación del dalái lama anterior, y fue entronizado en el palacio de Potala, tomando el nombre de Tsultrim Gyatso.\n\nEstudió filosofía budista en la universidad de Drepung. En 1835 tomó los votos de la orden Gelong. Era amado por el pueblo común, mientras que entre la nobleza tibetana se hacía impopular por el aumento constante de los impuestos. Durante su reinado no se produjeron grandes cambios. Se reconstruyó el palacio de Potala.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Old Chief Joseph
 # https://en.wikipedia.org/wiki/Old_Chief_Joseph (19/05/2022 16:46:06 UTC)
 concept_wikipedia_Tuekakas_Wallowa:0 "Wikipedia en inglés"
 concept_wikipedia_Tuekakas_Wallowa_desc:0 "#b Tuekakas#!, commonly known as #b Old Chief Joseph#! or #b Joseph the Elder#!, was a Native American leader of the Wallowa Band of the Nez Perce. Old Joseph was one of the first Nez Percé converts to Christianity and a vigorous advocate of the tribe’s early peace with whites. In 1855 he aided Washington’s territorial governor and set up a Nez Percé reservation that expanded from Oregon into Idaho. The Nez Perce agreed to give up a section of their tribal lands in return for an assurance whites would not intrude upon the sacred Wallowa Valley.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ulysses S. Grant
 # https://es.wikipedia.org/wiki/Ulysses_S._Grant (15/11/2022 14:54:08 UTC)
 concept_wikipedia_Ulysses_Grant:0 "Wikipedia"
 concept_wikipedia_Ulysses_Grant_desc:0 "#b Ulysses S. Grant#!, nacido #b Hiram Ulysses Grant#!, fue un militar y político estadounidense que se desempeñó como el 18. º presidente de los Estados Unidos. Antes de su presidencia, entre 1864 y 1865, lideró el Ejército de la Unión como comandante general del Ejército de los Estados Unidos al final de la guerra de Secesión. Al asumir la presidencia, trabajó con los republicanos radicales durante la Reconstrucción de la Unión mientras lidiaba con la corrupción en su administración.\n\nNacido en Ohio, ya de joven poseía una habilidad excepcional con los caballos, lo que le sirvió durante su carrera militar. Fue admitido en West Point y se graduó en 1843. Sirvió con distinción en la guerra entre Estados Unidos y México. En 1848, se casó con Julia Dent y tuvo cuatro hijos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

