 # Manthaturath
 # https://en.wikipedia.org/wiki/Manthaturath (13/06/2021 23:33:02 UTC)
 concept_wikipedia_Manthaturath_Chao:0 "Wikipedia en inglés"
 concept_wikipedia_Manthaturath_Chao_desc:0 "#b Chao Manthaturath#! was the king of Luang Phrabang from 1819 to 1836.\n\nHe was a son of king Anouruttha. In 1791, he was appointed as heir presumptive to the Luang Phrabang throne with the title Raxavong by Siamese. He was crowned by Siamese at the age of 43. From 1825 to 1826 he joint the monkhold in Bangkok, leaving his country to be administered by Siamese officials. In 1826, he refused to join Anouvong’s Rebellion against Siamese. He died on 7 March 1837. Siamese did not confirm his son to succeed the throne until 1839.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Manuel Oribe
 # https://es.wikipedia.org/wiki/Manuel_Oribe (10/10/2022 0:35:57 UTC)
 concept_wikipedia_Manuel_Oribe:0 "Wikipedia"
 concept_wikipedia_Manuel_Oribe_desc:0 "#b Manuel Ceferino Oribe y Viana#! fue un militar y político uruguayo, presidente constitucional de Uruguay entre 1835 y 1838 y fundador del Partido Nacional.\n\n#b Biografía#!\nManuel Oribe era hijo del capitán Francisco Oribe y de María Francisca Viana, descendiente del primer gobernador de Montevideo, José Joaquín de Viana, y hermano de María Josefa Francisca Oribe y Viana e Ignacio Oribe. Se casó con su sobrina Agustina Contucci y Oribe, con quien tuvo cuatro hijos. Al comienzo de la revolución independentista en el Río de la Plata se enroló en las filas patriotas como voluntario.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

