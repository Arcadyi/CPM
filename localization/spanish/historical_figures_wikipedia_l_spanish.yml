 concept_wikipedia_Daoguang_Aisin_Gioro_desc:0 "#b Daoguang#! fue el octavo emperador de la dinastía manchú Qing y el sexto Qing que gobernó en China, entre 1820 y 1850.\n\n#b Reinado#!\nNació en la ciudad prohibida en Pekín y se le dio el nombre de #b Mianning#!. En septiembre de 1820, a la edad de 38 años, Mianning subió al trono cuando su padre, el emperador Jiaqing, murió repentinamente por causas desconocidas, y cambió su nombre a Daoguang.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # David Beatty
 # https://es.wikipedia.org/wiki/David_Beatty (29/06/2021 14:57:22 UTC)
 concept_wikipedia_David_Beatty:0 "Wikipedia"
 concept_wikipedia_David_Beatty_desc:0 "#b David Richard Beatty, Primer Conde de Beatty#! fue un almirante de la Royal Navy. Sirvió en la guerra Mahdista en Sudán y en el levantamiento de los bóxers en China, aunque hoy es más recordado por ser el comandante del I Escuadrón de cruceros de batalla británicos en la batalla de Jutlandia, librada en mayo de 1916 durante la Primera Guerra Mundial. En este enfrentamiento, tácticamente indeciso, contrastó el arrojo y agresividad de Beatty con las precauciones de su comandante, el almirante John Jellicoe. Más adelante durante la guerra, Beatty sucedió al propio Jellicoe como Comandante en Jefe de la Gran Flota, cargo en el que fue el responsable de aceptar la rendición de la Flota de Alta Mar alemana al final del conflicto. También fue Primer Lord del Mar durante muchos años y participó en las negociaciones para elaborar el Tratado naval de Washington de 1922.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # David G. Burnet
 # https://es.wikipedia.org/wiki/David_G._Burnet (14/10/2022 19:19:57 UTC)
 concept_wikipedia_David_Burnet:0 "Wikipedia"
 concept_wikipedia_David_Burnet_desc:0 "#b David Gouverneur Burnet#! fue uno de los primeros políticos dentro de la República de Texas, sirviendo como Presidente interino de Texas, Vicepresidente de la República de Texas y Secretario de Estado para el nuevo estado de Texas después de que fuera anexado a los Estados Unidos.\n\nBurnet nació en Newark, Nueva Jersey, y asistió a la facultad de derecho en Cincinnati, Ohio.​ Cuando era joven, vivió con una tribu Comanche durante un año antes de regresar a Ohio. En 1806, Burnet se ofreció como voluntario para servir en las fracasadas expediciones de filibusteros dirigidas por el general Francisco de Miranda por la independencia de Venezuela de España. Luchó en Chile en 1807 y en Venezuela en 1808. Después de que Miranda rompió con Simón Bolívar, Burnet regresó a los Estados Unidos en 1812.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # David Farragut
 # https://es.wikipedia.org/wiki/David_Farragut (29/09/2022 3:33:06 UTC)
 concept_wikipedia_David_Farragut:0 "Wikipedia"
 concept_wikipedia_David_Farragut_desc:0 "#b David Glasgow Farragut#! fue un militar estadounidense, hijo del militar menorquín Jorge Farragut. Siendo muy joven ingresó en el ejército. Durante la Guerra de Secesión, fue oficial mayor de la Armada de los Estados Unidos y posteriormente fue contralmirante, vicealmirante y almirante.​​\n\n#b Primeros años#!\nNació en Knoxville en 1801, hijo de Jorge Farragut y su esposa Elizabeth Farragut. Su padre, originario de las Islas Baleares, era capitán de un buque mercante de Menorca, y posteriormente, en 1766, emigró a Estados Unidos, en donde se unió a la causa revolucionaria y además, cambió su nombre a George Farragut.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # David Hendrik Chassé
 # https://en.wikipedia.org/wiki/David_Hendrik_Chass%C3%A9 (25/10/2022 13:10:24 UTC)
 concept_wikipedia_David_Hendrik_Chasse:0 "Wikipedia en inglés"
 concept_wikipedia_David_Hendrik_Chasse_desc:0 "#b David Hendrik, Baron Chassé#! was a Dutch soldier who fought both for and against Napoleon. He commanded the Third Netherlands Division that intervened at a crucial moment in the Battle of Waterloo. In 1830 he bombarded the city of Antwerp as commander of Antwerp Citadel during the Belgian Revolution.\n\n#b Family life#!\nChassé was the son of Carel Johan Chassé, a scion of an old Huguenot family, who was a major in the army of the Dutch Republic, and of Maria Johanna Helena Schull. He married Johanna Adriana van Nieuwenhoven on 10 November 1786 and divorced her in 1795. His second marriage was to the English widow Elisabeth Irish on 12 April 1796. They had one son. This marriage also ended in divorce in 1816.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Wang De-lu
