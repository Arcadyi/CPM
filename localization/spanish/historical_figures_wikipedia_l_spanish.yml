 # Honoré Charles Reille
 # https://es.wikipedia.org/wiki/Honor%C3%A9_Charles_Reille (29/05/2022 20:14:24 UTC)
 concept_wikipedia_Honore_Charles_Reille:0 "Wikipedia"
 concept_wikipedia_Honore_Charles_Reille_desc:0 "#b Honoré Charles Michel Joseph Reille#!, o #b Honorato Carlos Miguel José Reille#! como firmaba en España,​ fue el primer conde de Reille y del Imperio y un general francés de la Revolución y el Imperio, elevado a la dignidad de Mariscal de Francia por el rey [Concept('wikipedia_Louis-Philippe_d_Orleans','Luis Felipe I')]. #b Reille#! es uno de los nombres inscritos en el Arco de Triunfo, específicamente está en la columna 34.\n\n#b La Revolución#!\nNacido en Antibes de Joseph-Esprit Reille, lugarteniente de justicia real y alcalde de Antibes, y Marie-Marguerite Vacquier, terminó sus estudios con un profesor particular y entró en el servicio militar como granadero del 1. er batallón de voluntarios del Var el 11 de octubre de 1791. Se convirtió en teniente en el 94. º regimiento de infantería el 15 de septiembre de 1792.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Howard Douglas
 # https://en.wikipedia.org/wiki/Howard_Douglas (25/10/2022 18:10:36 UTC)
 concept_wikipedia_Howard_Douglas:0 "Wikipedia en inglés"
 concept_wikipedia_Howard_Douglas_desc:0 "General #b Sir Howard Douglas, 3rd Baronet#!, GCB, GCMG, FRS was a British Army officer born in Gosport, England, the younger son of Admiral Sir Charles Douglas, and a descendant of the Earls of Morton. He was an English army general, author, colonial administrator and Member of Parliament for Liverpool.\n\n#b Early life#!\nFollowing the death of his mother, Sarah Wood Douglas, in 1779, Howard was raised by his aunt, Helena Baillie, near Edinburgh. As a boy, he wanted to join the Royal Navy and follow in the footsteps of his father and older brother. His father agreed to take him to sea when he was 13, but Sir Charles died of apoplexy while in Edinburgh just after he arrived to collect Howard in 1789. Howard’s guardians thought it better that he serve in the Army instead, and he entered the Royal Military Academy, Woolwich, in 1790.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Chen Huacheng
 # https://en.wikipedia.org/wiki/Chen_Huacheng (12/06/2022 0:27:21 UTC)
 concept_wikipedia_Huacheng_Chen:0 "Wikipedia en inglés"
 concept_wikipedia_Huacheng_Chen_desc:0 "#b Chen Huancheng#! was a 19th-century military leader of Qing China. He served as the provincial military leader in Jiangnan Province before being killed in the First Opium War.\n\n#b Biography#!\nChen joined the Imperial Army at a young age, in which he served as a standard bearer. Unlike some of his contemporaries, he rose from the ranks of the army to a command position without taking the customary Wu Keju Imperial Examinations. His early promotions were due to his success in suppressing piracy.\n\nIn 1830 Chen was promoted to Admiral of Fujian Province by the [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang Emperor')]. During this time he was stationed in Xiamen. He was promoted again in 1840 when he became a Jiangnan Admiral, the highest rank in the Imperial Navy.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Hugh Gough, primer vizconde de Gough
 # https://es.wikipedia.org/wiki/Hugh_Gough,_primer_vizconde_de_Gough (29/05/2022 20:17:24 UTC)
 concept_wikipedia_Hugh_Gough:0 "Wikipedia"
 concept_wikipedia_Hugh_Gough_desc:0 "#b Hugh Gough#! fue un mariscal de campo del Ejército Británico. Sirvió como Oficial subalterno en la conquista del Cabo de Buena Esperanza durante las Guerras revolucionarias francesas. Comandó el 2. º Batallón del Regimiento n. º 87 de Infantería durante la Guerra de la Independencia Española. Después de servir como comandante en jefe de las fuerzas británicas en China durante la Primera guerra del opio, se convirtió en comandante en jefe de la India y lideró a las fuerzas británicas en acción contra el Imperio maratha derrotándolos decisivamente al final de la Campaña Gwalior y luego comandó las tropas que derrotaron a los sijs durante la Primera guerra anglo-sij y la Segunda guerra anglo-sij.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Huy of Champasak
 # https://en.wikipedia.org/wiki/Huy_of_Champasak (13/06/2021 23:37:16 UTC)
 concept_wikipedia_Huy_Chao:0 "Wikipedia en inglés"
 concept_wikipedia_Huy_Chao_desc:0 "#b Huy#! was prince-governor of the Siamese vassal Kingdom of Champasak in southern Laos from 1827 to 1840.\n\nPrince Huy was a son of the Uparaja of Champasak, Unga, who ruled Champasak as a Siamese vassal from 1778 until he was murdered in 1781 on the orders of King Taksin. Huy was raised as a page in the palace of King Rama I of Siam in Bangkok and served in the Siamese army, rising to the rank of general. In 1827, he captured king Nyô during the Laotian rebellion and brought him to Bangkok, where he was thrown from the roof of a temple. Huy was appointed as the prince-governor of Champasak in his place.\n\nHuy died in 1840, leaving seven sons and seven daughters.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Heonjong of Joseon
 # https://en.wikipedia.org/wiki/Heonjong_of_Joseon (16/11/2022 5:10:35 UTC)
 concept_wikipedia_Hwan_Yi:0 "Wikipedia en inglés"
 concept_wikipedia_Hwan_Yi_desc:0 "#b Heonjong of Joseon#! was the 24th king of the Joseon Dynasty of Korea. He was the grandson of Sunjo. His father was Crown Prince Hyomyeong, who died at the age of 20 before becoming king and his mother was Queen Sinjeong of the Pungyang Jo clan. Heonjong was born three-years before Hyomyeong’s death.\n\n#b Biography#!\nYi Hwan was born to Crown Princess Jo and Crown Prince Hyomyeong on 8 September 1827 in Gyeongchunjeon within Changdeok Palace. It was said that when the day before he was born, she dreamt of giving her son a box containing a tree carved with jade, and on the day of his birth, a group of cranes flew from the front room and went around for a long time. She and the others considered it to be strange. The young Heonjong ascended to the throne in 1834 at the age of 7 after his grandfather, King Sunjo, died.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ibrahim bajá
 # https://es.wikipedia.org/wiki/Ibrahim_baj%C3%A1 (18/03/2022 0:06:25 UTC)
 concept_wikipedia_Ibrahim_al-_Alawi:0 "Wikipedia"
 concept_wikipedia_Ibrahim_al-_Alawi_desc:0 "#b Ibrahim bajá#! fue un militar y valí de Egipto. Como General de los Ejércitos Egipcios fue el artífice de la mayor parte de las victoriosas campañas que se llevaron a cabo bajo el gobierno de su padre, el valí [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Mehmet Alí')].\n\n#b Juventud#!\nNació en Kavala, al este de Macedonia. Allí su padre o padre adoptivo, [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Mehmet Alí')], trabajaba como mercader.\n\nCuando tenía 10 años, su padre, que se había enrolado en el Ejército otomano, partió hacia Egipto para luchar contra las tropas de Napoleón Bonaparte.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Tokugawa Ienari
 # https://es.wikipedia.org/wiki/Tokugawa_Ienari (16/01/2022 12:37:54 UTC)
 concept_wikipedia_Ienari_Tokugawa:0 "Wikipedia"
 concept_wikipedia_Ienari_Tokugawa_desc:0 "#b Tokugawa Ienari#! era hijo del shōgun Tokugawa Ieharu y fue el decimoprimer shōgun Tokugawa de Japón. Gobernó entre 1786 y 1837, siendo el shōgun con más tiempo de gobierno. Fue conocido por el gran número de concubinas que tuvo y tuvo 55 hijos.\n\nLa mayoría de los hijos de Ienari fueron adoptados por varios daimyō en Japón, y algunos tuvieron roles importantes en el Bakumatsu y en la Guerra Boshin. Algunos de ellos incluyen a Hachisuka Narihiro, Matsudaira Naritami, Tokugawa Narikatsu, Matsudaira Narisawa, y otros.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Tokugawa Ieyoshi
 # https://es.wikipedia.org/wiki/Tokugawa_Ieyoshi (14/01/2022 22:23:59 UTC)
 concept_wikipedia_Ieyoshi_Tokugawa:0 "Wikipedia"
 concept_wikipedia_Ieyoshi_Tokugawa_desc:0 "#b Tokugawa Ieyoshi#! fue el 12. º shōgun Tokugawa de Japón. Fue el segundo hijo del shogun [Concept('wikipedia_Ienari_Tokugawa','Tokugawa Ienari')].\n\nFue nombrado shogun en 1837 tras la muerte de su padre. Encargó a [Concept('wikipedia_Tadakuni_Mizuno','Mizuno Tadakuni')] en la elaboración de la reforma Tenpō.\n\nSe mostró sorprendido tras la llegada de las naves de Matthew Perry a la bahía de Tokio en 1853, cuyo propósito era negociar un tratado que le permitiera a los Estados Unidos comerciar con Japón. Poco después, comenzó a sentirse enfermó y falleció. Al año siguiente el Shogunato Tokugawa fue forzado a aceptar las demandas de los Estados Unidos con la firma del Tratado de Kanagawa.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ignacio Zaragoza
