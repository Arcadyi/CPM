 concept_wikipedia_Otto_von_Moltke_desc:0 "#b Otto Joachim Moltke#! was a lawyer and government official. He was the Minister of State of Denmark from 1824 to 1842.\n\n#b Biography#!\nHe was born at Moltkes Palæ in Copenhagen, Denmark. He was the son of Adam Gottlob Moltke and Sophie Hedevig von Raben. His father was lensgreve til Bregentved and had exercised extensive political power during the reign of Frederick V. Moltke studied at the University of Copenhagen from 1786 and in 1788 became a legal candidate. He then made a study trip abroad.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Otón I de Grecia
 # https://es.wikipedia.org/wiki/Ot%C3%B3n_I_de_Grecia (25/08/2022 23:45:43 UTC)
 concept_wikipedia_Otto_von_Wittelsbach:0 "Wikipedia"
 concept_wikipedia_Otto_von_Wittelsbach_desc:0 "#b Otón I de Grecia#!, también #b Otón de Wittelsbach#!, fue el primer rey de Grecia, desde su designación en 1832, en la Conferencia de Londres, hasta su deposición en 1862.\n\n#b Primeros años de vida y reinado#!\nOtón era el segundo hijo del rey [Concept('wikipedia_Ludwig_I_von_Bayern','Luis I de Baviera')] y de la princesa Teresa de Sajonia-Altemburgo. Accedió al trono griego en 1832, cuando tenía 17 años, al ser escogido como monarca por la Conferencia internacional de Londres, que desde 1827 trataba de lograr acuerdos sobre la independencia de Grecia. Llegó al país acompañado por tres asesores bávaros y 3500 soldados, a bordo de la fragata británica HMS Madagascar. Hasta 1835 gobernó bajo un Consejo de regencia compuesto por funcionarios bávaros, liderados por #b Josef Ludwig von Armansperg#!, que había servido como ministro de Luis I en Baviera.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

