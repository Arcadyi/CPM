 # Patrice de Mac Mahon
 # https://es.wikipedia.org/wiki/Patrice_de_Mac_Mahon (10/11/2022 19:11:07 UTC)
 concept_wikipedia_Patrice_de_MacMahon:0 "Wikipedia"
 concept_wikipedia_Patrice_de_MacMahon_desc:0 "#b Marie Edmé Patrice Maurice de Mac Mahon#!, más conocido simplemente como #b Patrice de Mac Mahon#!, conde de Mac Mahon, duque de Magenta y mariscal de Francia fue un militar y político francés. Presidente de Francia, y el segundo de la Tercera República francesa, del 24 de mayo de 1873 al 30 de enero de 1879. Procedía de una familia de ascendencia irlandesa que emigró a Francia a finales del siglo XVII.\n\n#b Carrera militar#!\nUna pequeña expedición al mando del mariscal MacMahon salió de Orán por mar y por tierra en enero de 1848 para tomar posesión de las Islas Chafarinas. Cuando llegaron los franceses, los españoles ya se habían apoderado de las islas en nombre de la reina Isabel II.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Pablo Federico de Mecklemburgo-Schwerin
 # https://es.wikipedia.org/wiki/Pablo_Federico_de_Mecklemburgo-Schwerin (16/10/2022 9:40:59 UTC)
 concept_wikipedia_Paul_Friedrich_von_Mecklenburg-Schwerin:0 "Wikipedia"
 concept_wikipedia_Paul_Friedrich_von_Mecklenburg-Schwerin_desc:0 "#b Pablo Federico de Mecklemburgo-Schwerin#! gobernó como gran duque de Mecklemburgo-Schwerin desde 1837 a 1842.\n\n#b Biografía#!\nPablo Federico nació en Ludwigslust, hijo del gran duque heredero Federico Luis de Mecklemburgo-Schwerin y de la gran duquesa Elena Pávlovna de Rusia.​ Fue educado en Ginebra, y en las universidades de Jena y Rostock. Fue nombrado heredero al trono de Mecklemburgo-Schwerin a la muerte de su padre en 1819.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Paul Kruger
 # https://es.wikipedia.org/wiki/Paul_Kruger (27/10/2022 8:02:51 UTC)
 concept_wikipedia_Paul_Kruger:0 "Wikipedia"
 concept_wikipedia_Paul_Kruger_desc:0 "#b Stephanus Johannes Paulus Kruger#!, más conocido como #b Paul Kruger#! y cariñosamente llamado #b Oom Paul#!, fue un prominente líder de la resistencia bóer contra el Reino Unido y presidente de la República Sudafricana. De acuerdo con la leyenda, fue llamado Mamelodi’a Tshwane por los habitantes del Tshwane debido a su habilidad para silbar e imitar los gorjeos de los pájaros.\n\n#b Juventud#!\nNació en una familia de descendientes prusianos en la granja de su abuelo en el distrito Steynsburg, y creció en la granja Vaalbank. Sus padres fueron Casper Jan Hendrik Kruger y Elsie Fransina Steyn. Recibió educación formal solo durante tres meses, pero llegó a estar bien informado a partir de su vida en la pradera. Su padre se unió al partido emigrante de Hendrik Potgieter cuando el Gran Trek comenzó en 1836.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Paul von Hindenburg
 # https://es.wikipedia.org/wiki/Paul_von_Hindenburg (27/10/2022 20:51:27 UTC)
 concept_wikipedia_Paul_von_Hindenburg:0 "Wikipedia"
 concept_wikipedia_Paul_von_Hindenburg_desc:0 "#b Paul Ludwig Hans Anton von Beneckendorff und von Hindenburg#!, abreviado #b Paul von Hindenburg#!, ​​ fue un militar, estadista y político alemán que dirigió en gran parte la política de Alemania durante la segunda mitad de la Primera Guerra Mundial y ejerció como presidente de Alemania desde 1925 hasta su muerte en 1934.​\n\nHindenburg se retiró del ejército por primera vez en 1911, pero se le pidió regresar nada más estallar la Primera Guerra Mundial en 1914. A los 66 años, adquirió renombre por dirigir al ejército alemán que aplastó a Rusia en la batalla de Tannenberg en agosto de 1914. Como jefe del Estado Mayor del ejército de Alemania, la reputación de Hindenburg se vio fortalecida y junto a su subordinado [Concept('wikipedia_Erich_Ludendorff','Erich Ludendorff')] creó una dictadura militar que dirigió el país de facto durante la contienda, marginando al káiser Guillermo II y al propio Reichstag alemán.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Paul von Rennenkampf
 # https://es.wikipedia.org/wiki/Paul_von_Rennenkampf (05/06/2022 20:25:12 UTC)
 concept_wikipedia_Paul_von_Rennenkampf:0 "Wikipedia"
 concept_wikipedia_Paul_von_Rennenkampf_desc:0 "El general #b Paul von Rennenkampf#!, también conocido como #b Pavel Rennenkampf#!, sirvió en el Ejército Imperial Ruso durante más de cuarenta años.\n\n#b Biografía#!\nDe origen alemán del Báltico, se incorporó al Ejército ruso con 19 años, accediendo a la Academia Militar de Nikolayev en San Petersburgo, donde estudió desde 1879 hasta 1882. Ascendió rápidamente en el ejército, formando parte de la plana mayor en 1882, tras su graduación, y obtuvo el rango de mayor general en 1900.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

