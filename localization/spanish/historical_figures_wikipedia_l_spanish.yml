 # Mihail Sturdza
 # https://en.wikipedia.org/wiki/Mihail_Sturdza (25/06/2022 15:47:49 UTC)
 concept_wikipedia_Mihail_Sturdza:0 "Wikipedia en inglés"
 concept_wikipedia_Mihail_Sturdza_desc:0 "#b Mihail Sturdza#!, sometimes anglicized as #b Michael Stourdza#!, was prince of Moldavia from 1834 to 1849. He was cousin of Roxandra Sturdza and Alexandru Sturdza.\n\n#b Biography#!\nHe was son of Grigore Sturdza, seigneur de Cozmesti, grand Logothete and of Mariora Callimachi, daughter of Gregory Callimachi prince of Moldavia. A man of liberal education, he established in Iași, the Academia Mihăileană, the first University in Romania, a institution of higher education, and the precursor of the University of Iași. He brought scholars from foreign countries to act as teachers, and gave a very powerful stimulus to the educational development of the country.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mijaíl Lázarev
 # https://es.wikipedia.org/wiki/Mija%C3%ADl_L%C3%A1zarev (16/04/2022 7:44:45 UTC)
 concept_wikipedia_Mikhail_Lazarev:0 "Wikipedia"
 concept_wikipedia_Mikhail_Lazarev_desc:0 "#b Mijaíl Petróvich Lázarev#! fue un oficial naval ruso y explorador, que alcanzó en 1843 el grado de almirante.\n\n#b Educación e inicios de carrera naval#!\nMijaíl Lázarev nació en Vladímir, vástago de la antigua nobleza rusa de la provincia Vladímir.​ En 1800 se matriculó en la Escuela Naval de Rusia. Tres años más tarde fue enviado a la Flota británica, donde permanecería un periodo de cinco años de navegación continua. De 1808 a 1813, Lázarev sirvió en la Flota del Báltico. Tomó parte en la Guerra ruso-sueca de 1808-09 y en la Guerra Patriótica de 1812.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Mijaíl Skóbelev
 # https://es.wikipedia.org/wiki/Mija%C3%ADl_Sk%C3%B3belev (07/10/2022 23:08:22 UTC)
 concept_wikipedia_Mikhail_Skobelev:0 "Wikipedia"
 concept_wikipedia_Mikhail_Skobelev_desc:0 "#b Mijaíl Dmítrievich Skóbelev#! fue un general ruso conocido por participar en la conquista rusa de Asia Central, dentro del Gran Juego y por su participación en la Guerra Ruso-Turca. Era conocido por sus soldados como el “General Blanco” por su gusto por las casacas y corceles de ese color​. Fue considerado por Bernard Montgomery como el mejor general entre los años 1870 y 1914​. Murió en extrañas circunstancias y pronto se especuló con que murió envenenado posiblemente por defender las teorías del Paneslavismo contrarias a los acuerdos con el Imperio alemán y el Imperio austrohúngaro.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Mijaíl Speranski
 # https://es.wikipedia.org/wiki/Mija%C3%ADl_Speranski (27/09/2022 20:23:55 UTC)
 concept_wikipedia_Mikhail_Speransky:0 "Wikipedia"
 concept_wikipedia_Mikhail_Speransky_desc:0 "#b Mijaíl Mijáilovich Speranski#! fue un jurista y consejero áulico ruso, uno de los que más influyeron en el conato de reforma del Imperio ruso bajo el mandato del zar Alejandro I. Llamado \"el padre del liberalismo ruso\", fue después consejero del zar [Concept('wikipedia_Nikolai_Romanov','Nicolás I')]. Apreciado amigo de Napoleón, fue además un importante opositor político de Alejandro Shishkov.\n\n#b Primeros años#!\nSperanski nació el 12 de enero de 1772 en Chérkutino, gobernación de Vladímir, Imperio ruso, siendo su padre un humilde sacerdote rural.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Mijaíl Vorontsov
 # https://es.wikipedia.org/wiki/Mija%C3%ADl_Vorontsov (12/06/2022 18:26:24 UTC)
 concept_wikipedia_Mikhail_Vorontsov:0 "Wikipedia"
 concept_wikipedia_Mikhail_Vorontsov_desc:0 "#b Mijaíl Semiónovich Vorontsov#! fue una de las personas más nobles, ricas e ilustres del Imperio ruso. Fue conde, y príncipe desde 1845, miembro honorífico de la Academia de Ciencias de San Petersburgo, gobernador general de Novorossiya, Besarabia y del Cáucaso y mariscal de Campo desde 1856.\n\nHijo del embajador ruso en Londres, se crio en Inglaterra desde su segundo año de vida, donde recibió una brillante educación. Dominaba con soltura por lo menos siete lenguas, algunas de ellas antiguas. Su lengua materna era el ruso y de hecho se sentía como tal. Era un hombre experimentado en política y gobernación. Lev Tolstói escribió sobre él: «suave y afable tratando con los inferiores, y un noble refinado tratando con los superiores».\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Milan II Obrenović
 # https://es.wikipedia.org/wiki/Milan_II_Obrenovi%C4%87 (02/10/2021 15:35:07 UTC)
 concept_wikipedia_Milan_Obrenovic:0 "Wikipedia"
 concept_wikipedia_Milan_Obrenovic_desc:0 "#b Milan II Obrenović#! fue un miembro de la familia Obrenović y príncipe de Serbia. Su reinado fue uno de los más breves de la historia, pues reinó menos de un mes.\n\n#b Familia y juventud#!\nEl príncipe Milan era el hijo mayor y heredero de [Concept('wikipedia_Milos_Obrenovic','Miloš I de Serbia')] y su mujer, Ljubica Vukomanović. Estuvo enfermo desde su más tierna infancia, aunque llegó a estudiar en el Velika Shkola, la institución predecesora de la Universidad de Belgrado hasta que fue cerrada, y luego fue educado por tutores privados. Hablaba alemán e inglés. Cuando en 1830 el sultán aceptó que Serbia fuese un principado autónomo de la familia Obrenović, Milan se convirtió en heredero al trono serbio.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Miloš Obrenović
 # https://es.wikipedia.org/wiki/Milo%C5%A1_Obrenovi%C4%87 (21/06/2022 16:03:37 UTC)
 concept_wikipedia_Milos_Obrenovic:0 "Wikipedia"
 concept_wikipedia_Milos_Obrenovic_desc:0 "#b Miloš Obrenović#! fue príncipe de Serbia desde 1815 hasta 1839, y nuevamente desde 1858 hasta 1860.​ Participó en el Primer Levantamiento Serbio y lideró el Segundo, y fundó la Casa Real de Obrenović. Bajo su gobierno, Serbia se convirtió en un principado autónomo dentro del Imperio otomano. Se le atribuye el inicio del proceso de restablecemiento del Estado serbio, así como la configuración de la política interior y exterior de la Serbia moderna. El Príncipe Miloš gobernó autocráticamente, negándose permanentemente a compartir el poder. Durante su mandato, era el hombre más rico de Serbia y uno de los más ricos de los Balcanes.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Minh Mạng
 # https://es.wikipedia.org/wiki/Minh_M%E1%BA%A1ng (30/07/2022 11:42:21 UTC)
 concept_wikipedia_Minh_Mang_Nguyen_Phuoc:0 "Wikipedia"
 concept_wikipedia_Minh_Mang_Nguyen_Phuoc_desc:0 "#b Minh Mang#! fue el segundo de la dinastía Nguyen en Vietnam entre el 14 de febrero de 1820 hasta su muerte el 20 de enero de 1841. Era conocido por su feroz oposición al régimen francés en Vietnam y su confucianismo rígido.​\n\nHoy en día su tumba es un importante templo turístico sobre la rivera del río Perfume, monte Cam Ke, cerca de la ciudad de Hue.\n\n#b Referencias#!\n$EFFECT_LIST_BULLET$ Datos: Q434419\n$EFFECT_LIST_BULLET$ Multimedia: Emperor Minh Mạng / Q434419\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Mirabeau Buonaparte Lamar
 # https://es.wikipedia.org/wiki/Mirabeau_Buonaparte_Lamar (23/10/2022 7:55:18 UTC)
 concept_wikipedia_Mirabeau_Lamar:0 "Wikipedia"
 concept_wikipedia_Mirabeau_Lamar_desc:0 "#b Mirabeau Buonaparte Lamar#! fue el segundo presidente de la República de Texas, sucediendo en el cargo a Sam Houston.​\n\n#b Primeros años#!\nNació cerca de Louisville, Georgia, y fue el segundo de nueve hijos. Aunque no tuvo una educación formal como niño tuvo pasión por la lectura, afición que le permitió obtener un puesto en la Universidad de Princeton, pero decidió rechazar tal puesto y se mudó a Alabama, donde tuvo poca suerte en sus proyectos como comerciante y como fundador del periódico Cahawba Press. Tras estos fracasos Lamar pasó al mundo de la política, donde obtuvo un puesto como secretario privado de George M. Troup, gobernador de Georgia, puesto al que llegó con ayuda de su hermano Lucius Quintus Cincinnatus Lamar.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Mirko Petrović-Njegoš
 # https://en.wikipedia.org/wiki/Mirko_Petrovi%C4%87-Njego%C5%A1 (11/06/2022 12:44:31 UTC)
 concept_wikipedia_Mirko_Petrovic_Njegos:0 "Wikipedia en inglés"
 concept_wikipedia_Mirko_Petrovic_Njegos_desc:0 "#b Mirko Petrović-Njegoš#! was a Montenegrin military commander, politician and poet, belonging to the House of Petrović-Njegoš. He was given the title of veliki vojvoda of Grahovo, and is thus also known as #b Vojvoda Mirko#!. He was the father of Nikola, the future ruler of Montenegro.\n\n#b Life#!\nMirko was born on 19 August 1820, in Njeguši, the son of Stanko Petrović-Njegoš and wife Krstinja Vrbica. He was the older brother of [Concept('wikipedia_Danilo_Petrovic_Njegos','Prince Danilo I')], while his uncle was [Concept('wikipedia_Petar_Petrovic_Njegos','Petar II Petrović-Njegoš')]. He is famous for winning the Battle of Grahovac on 1 May 1858, leading the Montenegrin army against the Ottomans.\n\nIn 1862, after the Convention of Scutari, he was deported because he had fought against the Ottomans.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Haji Mirza Aqasi
 # https://en.wikipedia.org/wiki/Haji_Mirza_Aqasi (30/03/2022 21:59:44 UTC)
 concept_wikipedia_Mirza_Aqasi_Iravani:0 "Wikipedia en inglés"
 concept_wikipedia_Mirza_Aqasi_Iravani_desc:0 "#b Haji Mirza Abbas Iravani#!, better known by his title of #b Aqasi#!, was an Iranian politician, who served as the grand vizier of the Qajar king [Concept('wikipedia_Mohammad_Shah_Qajar','Mohammad Shah Qajar')] from 1835 to 1848.\n\n#b Early life#!\nAbbas was born in c. 1783 in Iravan, a city located in the Iravan Khanate, a khanate located in the northwestern part of Qajar Iran. He was a son of Moslem ibn Abbas, a wealthy landowner, and a member of the Bayat clan. During his youth, Abbas spent his time with his father in the holy Shi’ite sites in Ottoman Iraq, where he was tutored by the Ne’matallahi Sufi teacher Molla ’Abd-al-Samad. There he stayed until 1802, when Molla ’Abd-al-Samad was killed during the Wahhabi sack of Karbala.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mirza Fath-ul-Mulk Bahadur
