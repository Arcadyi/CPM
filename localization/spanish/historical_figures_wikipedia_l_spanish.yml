 concept_wikipedia_Jeong-hui_Gim:0 "Wikipedia"
 concept_wikipedia_Jeong-hui_Gim_desc:0 "#b Kim Jeong-hui#!, fue uno de los artistas más célebres de la caligrafía, epigrafistas, y estudiosos de la dinastía Joseon de Corea.​ Él era un miembro del clan de Gyeongju Kim. Utilizó varios seudónimos: Wandang, Chusa, Yedang, Siam, Gwapa, Nogwa etc. Es especialmente famoso por haber transformado la epigrafía de Corea y por haber creado el \"Chusa-che\" inspirado en su estudio de los antiguos epitafios coreanos y chinos. Sus pinturas de tinta, especialmente de orquídeas, son igualmente admiradas.\n\n$EFFECT_LIST_BULLET$ Wikimedia Commons alberga una categoría multimedia sobre #b Kim Jeong-hui#!.\n\n#b Enlaces externos#!\nwww. chusa. or. kr - Sitio web dedicado a Kim Jeong-hui hecha por el gobierno de Gwacheon\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Joaquim José Inácio
 # https://es.wikipedia.org/wiki/Joaquim_Jos%C3%A9_In%C3%A1cio (08/11/2022 23:13:34 UTC)
 concept_wikipedia_Joaquim_Jose_Inacio:0 "Wikipedia"
 concept_wikipedia_Joaquim_Jose_Inacio_desc:0 "#b Joaquim José Ignacio, Vizconde de Inhaúma#! fue un oficial naval, político y monárquico del Imperio del Brasil. Nacido en el Reino de España, su familia se mudó a Brasil, dos años después. Después de la independencia del país en 1822, Inhaúma se alistó en la Marina. En el inicio de su carrera, durante la segunda mitad de la década de 1820, participó en la subyugación de las rebeliones separatistas: primero la Confederación del Ecuador, y entonces la Guerra de la Cisplatina, que precipitó un conflicto armado internacional por mucho tiempo con las Provincias Unidas del Río de la Plata.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Joaquim Marques Lisboa
 # https://es.wikipedia.org/wiki/Joaquim_Marques_Lisboa (17/01/2022 3:56:39 UTC)
 concept_wikipedia_Joaquim_Marques_Lisboa:0 "Wikipedia"
 concept_wikipedia_Joaquim_Marques_Lisboa_desc:0 "#b Joaquim Marques Lisboa, El Marqués de Tamandaré#!,​ fue un militar de la Armada Imperial brasileña que llegó a la estación de Almirante. Toda su vida fue dedicada a la Marina de Brasil, incluso como miembro vitalicio del Consejo Militar y de Justicia, después Supremo Tribunal Militar, desde su creación hasta 1891, cuando el Gobierno de la República le concedió la exoneración solicitada. El héroe nacional, es el Patrono de la Marina de Guerra de Brasil y el día 13 de diciembre, día de su nacimiento fue instituido, el 4 de septiembre de 1925, por el Ministro de la Marina Almirante Alexandrino Faria de Alencar, como el Día del Marinero. En la guerra de la Independencia de Brasil, Guerra de Cisplatino, de la Confederación de Ecuador y de la represión a las revueltas ocurridas durante el Período Regencial: la Cabanaje, la Sabinada, la Farroupilha, la Balaiada y la Praieira. En el plano externo, participó en la Guerra del Plata y, con la eclosión de la Guerra del Paraguay, comandó las fuerzas navales en operaciones en la cuenca del Río de la Plata, en apoyo a la Batalla del Paso de la Patria, a la Batalla de Curuzú y a la Batalla de Curupaití. Su memoria todavía levanta pasiones entre los militares de la Marina en la actualidad, además de ser una imagen a ser estudiada por civiles y militares.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # João do Rio
 # https://es.wikipedia.org/wiki/Jo%C3%A3o_do_Rio (13/04/2021 14:12:24 UTC)
 concept_wikipedia_JoA_o_Paulo_dos_Santos_Barretto:0 "Wikipedia"
 concept_wikipedia_JoA_o_Paulo_dos_Santos_Barretto_desc:0 "#b João do Rio#!, seudónimo de #b João Paulo Emílio Cristóvão dos Santos Coelho Barreto#!, fue un periodista, cronista, cuentista y dramaturgo brasileño. Segundo ocupante de la silla 26 de la Academia Brasileña de Letras, elegido el 7 de mayo de 1910, en la sucesión de Guimaraes Passos y recibido por el académico Coelho Neto el 12 de agosto de 1910. Recibido el académico Luís Guimarães Filho.​\n\n#b Vida#!\nEra el hijo del educador Alfredo Coelho Barreto y Florência Cristóvão dos Santos Barreto. Seguidor del positivismo, el padre lo hizo bautizar al niño en la iglesia positivista, con la esperanza de que el pequeño que fuera a seguir los pasos de Teixeira Mendes. Pero Paulo Barreto nunca tomó en serio la iglesia comtista, ni ninguna otra, a no ser como tema de reportaje. Hizo los estudios elementales y de humanidades con su padre.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Johann Smidt
 # https://en.wikipedia.org/wiki/Johann_Smidt (10/07/2022 1:12:19 UTC)
 concept_wikipedia_Johann_Smidt:0 "Wikipedia en inglés"
 concept_wikipedia_Johann_Smidt_desc:0 "#b Johann Smidt#! was an important Bremen politician, theologian, and founder of Bremerhaven.\n\n#b Biography#!\nSmidt was a son of the Reformed preacher Johann Smidt sen., pastor at St. Stephen Church in Bremen. Smidt jun. studied theology in Jena, and was one of the founders of the Gesellschaft der freien Männer. He was ordained Reformed preacher in Zürich in 1797. He then became Professor of History at the Gymnasium illustre in his hometown. He then became ’Syndikus’ for the Älterleute and in 1800 ’Ratsherr’, a position in which he exerted considerable influence on the governmental and commercial development of the cities of the Hanseatic League.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John C. Calhoun
 # https://es.wikipedia.org/wiki/John_C._Calhoun (09/10/2022 16:29:21 UTC)
 concept_wikipedia_John_Calhoun:0 "Wikipedia"
 concept_wikipedia_John_Calhoun_desc:0 "#b John Caldwell Calhoun#! fue un líder político de los estados del sur de los Estados Unidos, un destacado filósofo político de la primera mitad del siglo XIX y uno de los principales actores en las grandes disputas políticas en su país. En estas disputas desempeñó un destacado papel como vocero y defensor de la esclavitud, de la nulidad y la de los derechos electorales de las minorías de las clases sociales superiores, especialmente de grupos como los dueños de esclavos, sobre las mayorías de las clases sociales inferiores. Sus ideas son consideradas vitales para la crisis constitucional futura que finalizaría en la Guerra de Secesión, una década después de su muerte.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # John Colborne, 1st Baron Seaton
 # https://en.wikipedia.org/wiki/John_Colborne,_1st_Baron_Seaton (04/11/2022 14:05:46 UTC)
 concept_wikipedia_John_Colborne:0 "Wikipedia en inglés"
 concept_wikipedia_John_Colborne_desc:0 "Field Marshal #b John Colborne, 1st Baron Seaton#!, GCB, GCMG, GCH, PC was a British Army officer and colonial governor. After taking part as a junior officer in the Anglo-Russian invasion of Holland, Sir Ralph Abercromby’s expedition to Egypt and then the War of the Third Coalition, he served as military secretary to Sir John Moore at the Battle of Corunna. He then commanded the 2nd Battalion of the 66th Regiment of Foot and, later, the 52nd Regiment of Foot at many of the battles of the Peninsular War. At the Battle of Waterloo, Colborne on his own initiative brought the 52nd Regiment of Foot forward, took up a flanking position in relation to the French Imperial Guard and then, after firing repeated volleys into their flank, charged at the Guard so driving them back in disorder.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John Arbuthnot Fisher
 # https://es.wikipedia.org/wiki/John_Arbuthnot_Fisher (27/04/2022 15:50:41 UTC)
 concept_wikipedia_John_Fisher:0 "Wikipedia"
 concept_wikipedia_John_Fisher_desc:0 "#b John Arbuthnot \"Jacky\" Fisher#! fue Admiral of The Fleet de la Marina Real Británica durante los periodos 1904-1910 y 1914-1915. Ejerció a través de su dilatada carrera naval una profunda influencia en el desarrollo estratégico, la modernización y la innovación de la Marina Real Británica. Así, Fisher fue el creador del concepto del crucero de batalla, del desarrollo del destructor, de la introducción del torpedo y promotor del HMS Dreadnought.\n\n#b Primeros años#!\nJohn Arbuthnot Fisher nació en la isla de Ceilán, en la localidad de Rambodde el 25 de enero de 1841. John Arbuthnot fue el primogénito de once hermanos concebidos bajo el alero del matrimonio de Sophie Lambe y un capitán de la marina llamado William Fisher. En el núcleo familiar a John A. Fisher se le llamaba Jack.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # John French
 # https://es.wikipedia.org/wiki/John_French (01/07/2022 19:21:33 UTC)
 concept_wikipedia_John_French:0 "Wikipedia"
 concept_wikipedia_John_French_desc:0 "#b John Denton Pinkstone French, 1. er conde de Ypres#! fue un líder militar británico.\n\nFue soldado desde 1874, dirigió exitosamente a la caballería inglesa durante la Segunda Guerra de los Bóeres. Fue designado inspector general del ejército entre 1907 y 1912 y fue jefe del Estado Mayor Imperial de marzo de 1912 a abril de 1914.\n\nFue elegido como comandante en jefe de la Fuerza Expedicionaria Británica al inicio de la Primera Guerra Mundial. Fue duramente criticado por su indeciso liderazgo en Ypres, Bélgica, que causó gran número de bajas británicas. Fue forzado a dimitir en 1915, se desempeñó como comandante en jefe en Gran Bretaña y después como Lord Teniente de Irlanda entre 1918 y 1921.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # John Pascoe Grenfell
 # https://es.wikipedia.org/wiki/John_Pascoe_Grenfell (16/10/2022 16:19:02 UTC)
 concept_wikipedia_John_Grenfell:0 "Wikipedia"
 concept_wikipedia_John_Grenfell_desc:0 "#b John Pascoe Grenfell#! fue un oficial británico del Imperio de Brasil. Pasó la mayor parte de su servicio en las campañas sudamericanas, inicialmente bajo el liderazgo de Lord Cochrane y más tarde James Norton. En Brasil, ascendió al rango de almirante y por sus logros fue nombrado caballero de la Gran Cruz de la Imperial Orden de la Rosa y caballero de la Imperial Orden de la Cruz del Sur.​\n\n#b Vida temprana#!\nJohn Pascoe Grenfell nació en Battersea, Surrey, el 20 de septiembre de 1800, hijo de John Maugham Grenfell y su esposa Sophia Turner.​ En 1811 ingresó al servicio de la Compañía Británica de las Indias Orientales y en 1819 se unió a la Armada de Chile al mando de Lord Cochrane.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # John Hindmarsh
 # https://en.wikipedia.org/wiki/John_Hindmarsh (23/08/2022 10:38:38 UTC)
 concept_wikipedia_John_Hindmarsh:0 "Wikipedia en inglés"
 concept_wikipedia_John_Hindmarsh_desc:0 "Rear-Admiral #b Sir John Hindmarsh#! KH was a naval officer and the first Governor of South Australia, from 28 December 1836 to 16 July 1838.\n\n#b Family#!\nHis grandfather William Hindmarsh was a gardener in Coniscliffe, County Durham.\n\nHis father, John Hindmarsh, was born on 27 June 1753 and baptised at St Cuthbert’s Church, Darlington. He was pressed into the Royal Navy, and eventually became a warrant officer of the Bellerophon. On 23 August 1784 Hindmarsh married Mrs Mary Roxburgh, a widow, at St George’s-in-the East, Middlesex. At the time of the Battle of the Nile, Hindmarsh was the gunner of the Bellerophon,\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John McLoughlin
 # https://en.wikipedia.org/wiki/John_McLoughlin (28/10/2022 20:31:01 UTC)
 concept_wikipedia_John_McLoughlin:0 "Wikipedia en inglés"
 concept_wikipedia_John_McLoughlin_desc:0 "#b John McLoughlin#!, baptized #b Jean-Baptiste McLoughlin#!, was a French-Canadian, later American, Chief Factor and Superintendent of the Columbia District of the Hudson’s Bay Company at Fort Vancouver from 1824 to 1845. He was later known as the \"Father of Oregon\" for his role in assisting the American cause in the Oregon Country. In the late 1840s, his general store in Oregon City was famous as the last stop on the Oregon Trail.\n\n#b Early days#!\nMcLoughlin was born in October 1784 in Rivière-du-Loup, Quebec, and was of Scottish and French Canadian descent. He lived with his great uncle, Colonel William Fraser, for a while as a child. Though baptized Roman Catholic, he was raised Anglican. In his later life, he returned to the Roman Catholic faith.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John J. Pershing
 # https://es.wikipedia.org/wiki/John_J._Pershing (17/09/2022 18:47:40 UTC)
 concept_wikipedia_John_Pershing:0 "Wikipedia"
 concept_wikipedia_John_Pershing_desc:0 "#b John Joseph Pershing#!, más conocido como #b John J. Pershing#! o por su apodo #b Black Jack#!, fue un oficial del ejército de los Estados Unidos. Pershing es el único militar estadounidense que alcanzó en vida el rango de general de los Ejércitos, solo superado por George Washington a quien se le concedió retroactivamente con mayor antigüedad.\n\nPershing dirigió la Fuerza Expedicionaria Estadounidense en la Primera Guerra Mundial y se considera el mentor de la generación de los generales que comandaron las fuerzas del ejército estadounidense en Europa durante la Segunda Guerra Mundial, incluyendo a George Marshall, Dwight D. Eisenhower, Omar Bradley y George Patton.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

