 concept_wikipedia_Filaret_Drozdov:0 "Wikipedia"
 concept_wikipedia_Filaret_Drozdov_desc:0 "#b Metropolitano Filareto#! o #b Filareto Drozdov#! fue uno de los más destacados jefes espirituales y teólogos de la Iglesia ortodoxa rusa en el siglo XIX.\n\n#b Biografía#!\nSu verdadero nombre era Vasili Mijáilovich Drozdov, hijo de un pobre cantor eclesiástico, se educó en un seminario donde aprendió latín. Terminó sus estudios de teología en 1803 para dedicarse a la enseñanza de la retórica, del hebreo y del griego. Hizo votos monásticos en 1808 adoptando el nombre de Filareto, al año siguiente fue ordenado y enviado a San Petersburgo como profesor de filosofía y teología en la Academia eclesiástica. En 1812 fue elegido rector de esta institución.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

