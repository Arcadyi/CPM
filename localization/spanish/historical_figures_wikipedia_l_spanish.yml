 concept_wikipedia_Helmuth2_von_Moltke:0 "Wikipedia"
 concept_wikipedia_Helmuth2_von_Moltke_desc:0 "#b Helmuth Johannes Ludwig von Moltke#!, también conocido como #b Moltke el Joven#! para diferenciarlo de su tío Helmuth Karl Bernhard von Moltke, fue un militar alemán que sirvió como jefe del Estado Mayor entre 1906 y 1914.\n\nSu papel en el desarrollo de los planes de guerra alemanes y la instigación de la Primera Guerra Mundial son muy controvertidos.\n\n#b Primeros años#!\nHelmuth von Moltke nació en Biendorf, Gran Ducado de Mecklemburgo-Schwerin, y fue llamado en honor a su tío, [Concept('wikipedia_Helmuth1_von_Moltke','Helmuth Karl Bernhard von Moltke')], futuro Generalfeldmarschall y héroe de la Unificación de Alemania. Durante la Guerra franco-prusiana, Moltke sirvió en el 7. º Regimiento de Granaderos y fue citado por valentía.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Hendrik Merkus de Kock
 # https://es.wikipedia.org/wiki/Hendrik_Merkus_de_Kock (07/02/2022 18:35:14 UTC)
 concept_wikipedia_Hendrik_Merkus_de_Kock:0 "Wikipedia"
 concept_wikipedia_Hendrik_Merkus_de_Kock_desc:0 "#b Hendrik Merkus de Kock#! fue un general, ministro y senador neerlandés.​\n\nNació el 25 de mayo de 1779 en Heusden, en las Provincias Unidas de los Países Bajos. Su padre era Johannes Conradus de Kock, un banquero, y su madre era Maria Petronella Merkus.​\n\nEn 1801 se unió a la armada bátava, y por 1807 fue enviado a las Indias Orientales Neerlandesas. En 1821 comandó una expedición militar a Palembang para reprimir un levantamiento local. Más tarde, como teniente gobernador general, De Kock encabezó una contienda contra el príncipe Diponegoro en la Guerra de Java.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Henry Dundas Campbell
 # https://en.wikipedia.org/wiki/Henry_Dundas_Campbell (12/04/2022 11:18:00 UTC)
 concept_wikipedia_Henry_Campbell:0 "Wikipedia en inglés"
 concept_wikipedia_Henry_Campbell_desc:0 "Colonel #b Henry Dundas Campbell#! was a British professional soldier, Governor of Sierra Leone from 1835 to 1837. Campbell’s mona monkey was named after him, in 1838, by George Robert Waterhouse.\n\n#b Biography#!\nCampbell was born in Cape Town, Cape Colony to Admiral Donald Campbell, and his wife Margaret Harriet. He was a lieutenant in the 63rd Foot, in 1820. It is said that he was an officer in the 8th Dragoons, when in 1822 he had his portrait painted by William Beechey; but his exchange into the Dragoons was dated 3 July 1823. In 1827 he was an unattached major on half pay.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Henry Clay
 # https://es.wikipedia.org/wiki/Henry_Clay (18/06/2022 16:44:28 UTC)
 concept_wikipedia_Henry_Clay:0 "Wikipedia"
 concept_wikipedia_Henry_Clay_desc:0 "#b Henry Clay#! fue un estadista y político estadounidense.\n\n#b Biografía#!\nDe 1804 a 1809 fue miembro de la legislatura de Kentucky, en 1806 y en 1809, participó en el senado de Washington. En 1810 consiguió ser miembro de la Cámara de Representantes. Clay fue uno de los más fieros defensores de la guerra entre EE. UU. y el Reino Unido, y tras la derrota, negoció la paz en los acuerdos de Gante. Presidente del Congreso en diversas ocasiones, promocionó el proteccionismo y se interesó por fortalecer los medios económicos de EE. UU. Fue el creador del Compromiso de Misuri, por lo que recibió el apodo del Gran Pacificador.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Lord Palmerston
 # https://es.wikipedia.org/wiki/Lord_Palmerston (26/08/2022 20:34:17 UTC)
 concept_wikipedia_Henry_Temple:0 "Wikipedia"
 concept_wikipedia_Henry_Temple_desc:0 "#b Henry John Temple, 3. er vizconde de Palmerston#! KG GCB PC, también conocido como #b Lord Palmerston#! o simplemente como #b Henry Temple#!, fue un político británico que ocupó el cargo de primer ministro del Reino Unido a mediados del siglo XIX durante dos ocasiones. Dominó los asuntos exteriores británicos en el período que va desde 1830 hasta 1865, cuando el Reino Unido estaba en la cumbre de su poder imperial. Participó en el gobierno continuadamente desde el año 1807 hasta el día de su fallecimiento en 1865. Comenzó su carrera parlamentaria como tory, luego se pasó a los whigs en 1830, y se convirtió en el primer primer ministro del recientemente creado Partido Liberal en 1859.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Herbert Kitchener
 # https://es.wikipedia.org/wiki/Herbert_Kitchener (13/10/2022 7:01:13 UTC)
 concept_wikipedia_Herbert_Kitchener:0 "Wikipedia"
 concept_wikipedia_Herbert_Kitchener_desc:0 "#b Horatio Herbert Kitchener, I conde de Kitchener#! fue un importante militar y político británico de origen irlandés.\n\n#b Primeros años#!\nKitchener nació en Ballylongford, en el condado de Kerry, Irlanda, hijo de Henry Horatio Kitchener y Frances Anne Chevallier-Cole. Tras completar sus estudios en Suiza y en la Real Academia Militar de Woolwich luchó como voluntario en el ejército francés durante la Guerra Franco-Prusiana y en 1871 se alistó en los Ingenieros Reales del Ejército Británico. Sirvió entonces como tasador en Palestina, Egipto y Chipre, donde aprendió a hablar árabe y realizó varios mapas topográficos de estas regiones.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Egawa Hidetatsu
 # https://en.wikipedia.org/wiki/Egawa_Hidetatsu (05/05/2021 9:33:05 UTC)
 concept_wikipedia_Hidetatsu_Egawa:0 "Wikipedia en inglés"
 concept_wikipedia_Hidetatsu_Egawa_desc:0 "#b Egawa Hidetatsu Tarōzaemon#! was a Japanese Bakufu intendant of the 19th century. He was Daikan, in charge of the domains of the Tokugawa shogunate in Izu, Sagami and Kai Provinces during the Bakumatsu period. He took a leading role in the reinforcement of Japanese coastal defenses against Western encroachments in the 19th century.\n\n#b Coastal defenses#!\nDue to his holdings on the coast, Egawa Hidetatsu was involved in issues of coastal defences, critical to Japan at that time. He was in relations with the group of Watanabe Kazan, and Takano Chōei.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Hippolyte Metdepenningen
 # https://en.wikipedia.org/wiki/Hippolyte_Metdepenningen (15/07/2022 20:30:20 UTC)
 concept_wikipedia_Hippolyte_Metdepenningen:0 "Wikipedia en inglés"
 concept_wikipedia_Hippolyte_Metdepenningen_desc:0 "#b Hippolyte Désiré Metdepenningen#! was a Belgian lawyer, president of the Ghent Bar Association and a politician.\n\nAfter Belgium became independent from the Netherlands in 1830 he became a municipal councilor on the Orangist list. In 1846 he was co-founder of the Liberal Party, which was the first political party of Belgium. In 1848 he retired from politics. For many years he was Worshipful Master of the Ghent lodge Le Septentrion. On 20 June 1886, a statue was inaugurated in front of the Court of Justice in Ghent by sculptor Julien Dillens.\n\n#lore Wikipedia, The Free Encyclopedia#!"

