 # Guillermo I de Nassau
 # https://es.wikipedia.org/wiki/Guillermo_I_de_Nassau (26/10/2021 15:48:37 UTC)
 concept_wikipedia_Wilhelm_von_Nassau-Weilburg:0 "Wikipedia"
 concept_wikipedia_Wilhelm_von_Nassau-Weilburg_desc:0 "#b Guillermo I, duque de Nassau#! fue el padre del gran duque [Concept('wikipedia_Adolf_von_Nassau-Weilburg','Adolfo de Luxemburgo')] y de la reina Sofía.\n\n#b Biografía#!\nGuillermo era el hijo mayor de Federico Guillermo, príncipe de Nassau-Weilburg y de Luisa Isabel, condesa de Sayn-Wittgenstein-Hachenburg. Tanto su padre como su madre eran soberanos de dos estados alemanes. Con las tropas de Nassau, estuvo envuelto del lado de la Séptima Coalición en la Batalla de Waterloo contra Napoleón.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Wilhelm von Tegetthoff
 # https://es.wikipedia.org/wiki/Wilhelm_von_Tegetthoff (07/05/2022 20:47:44 UTC)
 concept_wikipedia_Wilhelm_von_Tegetthoff:0 "Wikipedia"
 concept_wikipedia_Wilhelm_von_Tegetthoff_desc:0 "Freiherr #b Wilhelm von Tegetthoff#! fue un almirante austriaco, quien ganó fama por sus tácticas de combate naval y su liderazgo dentro de las fuerzas armadas del Imperio austriaco.\n\n#b Carrera naval#!\nTegetthoff nació en la localidad de Marburg, que era por entonces una provincia de Austria. Hijo de Karl von Tegetthoff, un alto oficial del ejército imperial austriaco, el joven Wilhelm ingresó en 1840 en la Academia Naval de Austria, situada entonces en la ciudad de Venecia. Ya como cadete tomó parte en los combates contra la insurrección italiana de 1848 en Venecia, actuando en el cerco austriaco sobre dicha ciudad entre mayo y agosto de 1849, poco después de graduarse en la Academia.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Guillermo I de Wurtemberg
 # https://es.wikipedia.org/wiki/Guillermo_I_de_Wurtemberg (14/10/2022 15:30:34 UTC)
 concept_wikipedia_Wilhelm_von_Wurttemberg:0 "Wikipedia"
 concept_wikipedia_Wilhelm_von_Wurttemberg_desc:0 "#b Guillermo I de Wurtemberg#! fue el segundo rey de Wurtemberg desde el 30 de octubre de 1816 hasta su muerte.\n\n#b Biografía#!\nNació en Lüben, siendo el hijo del rey Federico I de Wurtemberg y su esposa, la duquesa Augusta Carolina de Brunswick-Wolfenbüttel.​\n\nEn 1815, durante los Cien Días de Napoleón, el entonces príncipe heredero comandó el III. Cuerpo de Ejército austríaco, que en una de las campañas menores invadió Francia y sitió al general Jean Rapp en Estrasburgo.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Guillermo I de los Países Bajos
 # https://es.wikipedia.org/wiki/Guillermo_I_de_los_Pa%C3%ADses_Bajos (30/10/2022 15:26:04 UTC)
 concept_wikipedia_Willem1_van_Oranje-Nassau:0 "Wikipedia"
 concept_wikipedia_Willem1_van_Oranje-Nassau_desc:0 "#b Guillermo I#!, Príncipe de Orange, Duque de Nassau-Dietz y de Fulda. Estatúder de las Provincias Unidas, Rey de los Países Bajos y Gran Duque de Luxemburgo entre 1815 y 1840.\n\n#b Biografía#!\nLos padres del Rey Guillermo I fueron los últimos estatúderes de los Países Bajos, Guillermo V de Orange-Nassau y su esposa la Princesa Guillermina de Prusia. Hasta 1813 Guillermo fue conocido como #b Príncipe Guillermo VI de Orange#!. En 1791 Guillermo contrajo matrimonio con su prima Guillermina, nacida en Potsdam. Su esposa era la hija del rey Federico Guillermo II de Prusia. Después de que Guillermina muriera en 1837, Guillermo volvió a casarse con la Condesa Henriette d´Oultremont de Wegimont en 1841 en Berlín. Dos años después, Guillermo moría en esa ciudad.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Guillermo II de los Países Bajos
 # https://es.wikipedia.org/wiki/Guillermo_II_de_los_Pa%C3%ADses_Bajos (17/11/2022 14:19:53 UTC)
