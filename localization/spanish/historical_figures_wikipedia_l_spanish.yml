 # Yang Fang
 # https://es.wikipedia.org/wiki/Yang_Fang (26/01/2022 12:13:19 UTC)
 concept_wikipedia_Fang_Yang:0 "Wikipedia"
 concept_wikipedia_Fang_Yang_desc:0 "#b Yang Fang#! fue un general y diplomático Han durante la dinastía Qing. Nacido en Songtao, provincia de Guizhou, se unió al ejército cuando era joven y se convirtió en secretario. Llamó la atención del general Yang Yuchun, quien lo recomendó para la escuela militar.\n\n#b Carrera#!\nDespués de completar su entrenamiento militar, Yang estuvo involucrado en la represión de la Rebelión del Loto Blanco. En 1826, el sexto año del reinado del Emperador Daoguang, Yang se unió a un ejército que marchó hacia el norte a Xinjiang para reprimir una rebelión liderada por el señor de la guerra althisari Jahangir Khoja. Por su destacado servicio durante la misión, fue recompensado con el título de Gran Tutor del Príncipe Heredero.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

