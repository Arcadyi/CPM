 # Uthram Thirunal Marthanda Varma
 # https://en.wikipedia.org/wiki/Uthram_Thirunal_Marthanda_Varma (19/04/2022 14:28:22 UTC)
 concept_wikipedia_Uthram_Thirunal_Venad:0 "Wikipedia en inglés"
 concept_wikipedia_Uthram_Thirunal_Venad_desc:0 "#b  Uthram Thirunal Marthanda Varma#! was the Maharajah of Travancore state in southern India, succeeding his elder brother Maharajah Swathi Thirunal in 1846 till his demise in 1860. Known for his progressive rule, he abolished slavery in the kingdom. He was succeeded by his nephew Maharajah Ayilyam Thirunal in 1860. His mother was Her Highness Maharani Gowri Lakshmi Bayi. He was married to Thiruvattar Ammachi Panapillai Amma Srimathi Madhavi Pillai Kochamma of the Nagercoil Ammaveedu, who died in 1860, a few months before the Maharajah’s death. The Maharajah’s daughter was married by his nephew and heir Maharajah Ayilyam Thirunal.\n\nThe Maharajah also adopted Bharani Thirunal Lakshmi Bayi and Bharani Thirunal Parvathi Bayi from the related Kolathiri royal house in 1857 after the death of his niece to perpetuate the royal line.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Valentín Gómez Farías
 # https://es.wikipedia.org/wiki/Valent%C3%ADn_G%C3%B3mez_Far%C3%ADas (19/10/2022 7:08:57 UTC)
 concept_wikipedia_Valentin_Gomez_Farias:0 "Wikipedia"
 concept_wikipedia_Valentin_Gomez_Farias_desc:0 "#b José María Valentín Gómez Farías#! fue un médico y político mexicano que se desempeñó como Presidente de México y repitió el cargo en cinco ocasiones.​\n\nEstudió medicina en la Universidad de Guadalajara. Ejerció su profesión en la ciudad de Aguascalientes, allí fue elegido como regidor. Tras la caída del imperio, se destacó en los debates y redacción de la Constitución de 1824 como un fuerte liberal y defensor del federalismo. Fue senador por Jalisco entre 1825 y 1830, además fue el primer presidente de esa cámara.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Vasily Zavoyko
 # https://es.wikipedia.org/wiki/Vasily_Zavoyko (06/03/2021 23:32:20 UTC)
 concept_wikipedia_Vasily_Zavoyko:0 "Wikipedia"
 concept_wikipedia_Vasily_Zavoyko_desc:0 "#b Vasili Stepánovich Zavoyko#! fue un almirante de la marina rusa.​​ Nacido en una familia noble de la gobernación de Poltava,​ en 1827 tomó parte en la batalla de Navarino,​ y en 1835-38 realizó dos veces la circunnavegación de la Tierra.​\n\nEn 1840 se convirtió en un empleado de la Compañía ruso-americana, y pronto se convirtió en director del puerto de Ojotsk.​ Consideraba que el puerto era incómodo para el comercio, ya que estaba demasiado lejos de la cuenca del río Lena y abogó por trasladar el puerto de la Compañía a Ayan. Durante su exploración Zavoyko descubrió el estuario del Amur. Los informes de Zavoyko acerca de la importancia potencial del río dieron lugar a la expedición de 1846 para estudiar Amur y, en última instancia, a la incorporación del moderno Krai de Primorsky en Rusia.​.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Vicente Nicolau de Mesquita
 # https://en.wikipedia.org/wiki/Vicente_Nicolau_de_Mesquita (01/09/2021 10:04:23 UTC)
 concept_wikipedia_Vicente_Nicolau_de_Mesquita:0 "Wikipedia en inglés"
 concept_wikipedia_Vicente_Nicolau_de_Mesquita_desc:0 "#b Vicente Nicolau de Mesquita#! was an officer of the Portuguese Army in Macau. He is widely remembered for his role at the Portuguese attack of Baishaling, in 1849. He was the oldest of the five children of noted Macanese lawyer, Frederico Albino de Mesquita and Clara Esmeralda Carneiro - both Macau natives. He married twice; first to Balbina Maria da Silveira; second to his sister-in-law Carolina Maria Josefa da Silveira.\n\n#b Baishaling Incident#!\nImmediately after a Chinese mob assassinated Governor Ferreira do Amaral on August 22, 1849, Chinese Imperial troops mobilized on the Guangdong Province-Macau frontier. The Portuguese population of Macau viewed this as an overtly threatening move by the Chinese to retake Macau.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Vicente Rocafuerte
 # https://es.wikipedia.org/wiki/Vicente_Rocafuerte (18/11/2022 2:57:13 UTC)
 concept_wikipedia_Vicente_Rocafuerte:0 "Wikipedia"
 concept_wikipedia_Vicente_Rocafuerte_desc:0 "#b Vicente Rocafuerte Rodríguez de Bejarano#! fue un escritor, político, diplomático y el segundo presidente constitucional del Ecuador, y primer presidente de nacionalidad ecuatoriana.​ Rocafuerte fue uno de los propulsores de la independencia de Hispanoamérica fue de tendencia conservadora.\n\nParticipó en varias movilizaciones en contra el primer gobierno de Juan José Flores, pero terminaron aliándose, logrando su acceso a la presidencia del Ecuador en 1835.​ Una vez terminado su período presidencial en 1839 fue elegido gobernador de Guayaquil en el segundo mandato de Juan José Flores, colaborando con el mismo hasta 1843, cuando Flores se reeligió para un tercer mandato. Decidió exiliarse voluntariamente a Lima para hacer la oposición al régimen.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Victoria del Reino Unido
 # https://es.wikipedia.org/wiki/Victoria_del_Reino_Unido (22/11/2022 8:20:24 UTC)
 concept_wikipedia_Victoria_Hannover:0 "Wikipedia"
 concept_wikipedia_Victoria_Hannover_desc:0 "#b Victoria del Reino Unido#! fue soberana del Reino Unido desde su ascenso al trono, el 20 de junio de 1837, hasta su fallecimiento, en enero de 1901. También fue la primera soberana británica en ostentar el título de emperatriz de la India desde el 1 de enero de 1877 hasta su deceso.\n\nEra hija del príncipe Eduardo, duque de Kent y de Strathearn, cuarto hijo del rey Jorge III. Tanto su padre como su abuelo murieron en 1820, dejando a Victoria bajo la supervisión de su madre, la princesa Victoria de Sajonia-Coburgo-Saalfeld, de nacionalidad alemana. Heredó el trono a los 18 años, tras la muerte sin descendencia legítima de sus tres tíos paternos: Federico, duque de York y los reyes Jorge IV y [Concept('wikipedia_William_Hannover','Guillermo IV')].\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Víctor Damián Sáez
 # https://es.wikipedia.org/wiki/V%C3%ADctor_Dami%C3%A1n_S%C3%A1ez (11/09/2022 15:27:01 UTC)
 concept_wikipedia_Victor_2_Saez:0 "Wikipedia"
 concept_wikipedia_Victor_2_Saez_desc:0 "#b Víctor Damián Sáez y Sánchez Mayor#!, eclesiástico y político español, canónigo de Sigüenza y de Toledo, obispo de Tortosa, confesor privado de Fernando VII.\n\n#b Biografía#!\nVinculado a los sectores ultraabsolutistas, actuó como persona de confianza del rey Fernando, quien tuvo que destituirle durante el Trienio Liberal, por lo que pasó a ser canónigo de Toledo. Con la caída del régimen constitucional, volvió a las esferas del poder. Secretario de Estado interino desde el 27 de mayo de 1823, fue nombrado en propiedad para el mismo puestos por el primer gobierno de la regencia absolutista el 27 de agosto de 1823. Desde este cargo dirigió la reacción absolutista con tal rigor, que motivó la solicitud de su dimisión por parte del Marqués de Casa Irujo, en nombre de las potencias de la Santa Alianza.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Victor de Broglie
 # https://es.wikipedia.org/wiki/Victor_de_Broglie (15/08/2022 0:44:12 UTC)
 concept_wikipedia_Victor_de_Broglie:0 "Wikipedia"
 concept_wikipedia_Victor_de_Broglie_desc:0 "#b Achille Léonce Victor Charles, tercer duque de Broglie#!, normalmente conocido como #b Victor de Broglie#! fue un político y diplomático francés, perteneciente a la Casa de Broglie, originaria del Piamonte. Fue presidente del Consejo en dos ocasiones, durante la monarquía de Luis Felipe de Orleans. En política, se encontraba próximo al liberalismo doctrinario que fueron absorbidos bajo el reinado de Luis Felipe por los orleanistas y que se oponían a los ultrarrealistas.\n\n#b Biografía#!\nVictor de Broglie nació en París el 28 de noviembre de 1785, era el hijo más pequeño y único varón de Charles Louis Victor, príncipe de Broglie y nieto de Victor-François de Broglie, segundo duque de Broglie.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Vinzenz Eduard Milde
 # https://en.wikipedia.org/wiki/Vinzenz_Eduard_Milde (21/11/2020 20:28:28 UTC)
 concept_wikipedia_Vincenz_Milde:0 "Wikipedia en inglés"
 concept_wikipedia_Vincenz_Milde_desc:0 "#b Vinzenz Eduard Milde#! was Prince-Archbishop of Vienna. He was the first Prince-Archbishop and commoner: the see had always hitherto been occupied by a nobleman.\n\n#b Life#!\nHe entered the \"Alumnat\" or little seminary at Vienna in 1794. There he formed an intimate friendship with Vinzenz Darnaut, the future professor of church history, and with Jakob Frint, later Bishop of St. Pölten. The three men were again united as court chaplains, and remained friends for the remainder of their lives. He later attended the Seminary of Vienna. Meanwhile, Milde became catechist in the Normal High School and successor of Augustin Gruber, and occupied also the chair of pedagogics at the university.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Víctor Manuel II de Italia
 # https://es.wikipedia.org/wiki/V%C3%ADctor_Manuel_II_de_Italia (08/11/2022 21:02:21 UTC)
 concept_wikipedia_Vittorio_Emanuele_di_Savoia:0 "Wikipedia"
 concept_wikipedia_Vittorio_Emanuele_di_Savoia_desc:0 "#b Víctor Manuel II#! fue el último rey del Reino de Cerdeña y el primer rey de Italia. Hijo primogénito de [Concept('wikipedia_Carlo_Alberto_di_Savoia','Carlos Alberto I')], Rey de Cerdeña y de María Teresa de Austria, Princesa de Toscana. Fue rey de Cerdeña de 1849 a 1861 y rey de Italia de 1861 a 1878. De 1849 a 1861 también fue duque de Saboya, príncipe de Piamonte y duque de Génova. Asistido por el primer ministro [Concept('wikipedia_Camillo_Benso','Camillo Benso, conde de Cavour')], llevó a cabo la Unificación italiana.\n\nDurante el reinado de su padre, [Concept('wikipedia_Carlo_Alberto_di_Savoia','Carlos Alberto')], los reinos de Cerdeña y Piamonte fueron unidos. Carlos Alberto fue a la guerra en 1848 contra el Imperio austríaco, pero fue derrotado en la batalla de Novara al año siguiente. Carlos Alberto abdicó y su hijo Víctor Manuel se convirtió en rey de Piamonte-Cerdeña el 28 de marzo de 1849.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

