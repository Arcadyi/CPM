 concept_wikipedia_Francisco_Morazan:0 "Wikipedia"
 concept_wikipedia_Francisco_Morazan_desc:0 "#b José Francisco Morazán Quezada#! ​​ fue un militar y político hondureño que gobernó a la República Federal de Centro América durante el turbulento periodo de 1830 a 1839.\n\nSaltó a la fama luego de su victoria en la Batalla de La Trinidad, el 11 de noviembre de 1827.​ Desde entonces, y hasta su derrota en Guatemala en 1840, Morazán dominó la escena política y militar de Centroamérica.​\n\nEn el ámbito político, Francisco Morazán fue reconocido por los miembros de su partido como un gran pensador y visionario.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Francisco Solano López
 # https://es.wikipedia.org/wiki/Francisco_Solano_L%C3%B3pez (21/11/2022 2:44:08 UTC)
 concept_wikipedia_Francisco_Solano_Lopez:0 "Wikipedia"
 concept_wikipedia_Francisco_Solano_Lopez_desc:0 "#b Francisco Solano López Carrillo#! fue un político, militar, estadista y presidente paraguayo, siendo el segundo presidente constitucional de Paraguay, cargo que ocupó desde el 16 de octubre de 1862 hasta su muerte el 1 de marzo de 1870. Previamente, desde el 10 de septiembre de 1862 ostentó el cargo de vicepresidente de la República al fallecimiento de su padre. Se desempeñó como comandante en jefe de las Fuerzas Armadas, siendo el responsable de dotar al Ejército Paraguayo con la tecnología del siglo XIX y sirvió como diplomático en representación de Paraguay ante varias cortes europeas, antes de suceder a su padre Carlos Antonio López en 1862 como presidente constitucional de la República, cargo que ocupó durante toda la Guerra de la Triple Alianza.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Francis Bond Head
 # https://en.wikipedia.org/wiki/Francis_Bond_Head (01/11/2022 2:02:11 UTC)
 concept_wikipedia_Francis_Bond_Head:0 "Wikipedia en inglés"
 concept_wikipedia_Francis_Bond_Head_desc:0 "#b Sir Francis Bond Head, 1st Baronet#! KCH PC, known as \"Galloping Head\", was Lieutenant-Governor of Upper Canada during the rebellion of 1837.\n\n#b Biography#!\nHead was an officer in the corps of Royal Engineers of the British Army from 1811 to 1825; as such he earned a Waterloo Medal. Afterwards, he attempted to set up a mining company in Argentina. He married Julia Valenza Somerville in 1816, and they eventually had four children. Head was born to parents, James Roper Mendes Head and Frances Anne Burgess. He was descended from the Spanish Jew Fernando Mendes, who accompanied as her personal physician Catherine of Braganza in 1662 when she came to England to marry Charles II. His grandfather Moses Mendes married Anna Gabriella Head and took on the Head name following the death of his wife’s father, Sir Francis Head, 4th Bt.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # François Achille Bazaine
 # https://es.wikipedia.org/wiki/Fran%C3%A7ois_Achille_Bazaine (07/10/2022 0:03:26 UTC)
 concept_wikipedia_Francois_Achille_Bazaine:0 "Wikipedia"
 concept_wikipedia_Francois_Achille_Bazaine_desc:0 "#b François Achille Bazaine#!, mariscal de Francia. Sirvió en la Guerra de Argelia, en la Guerra de Crimea y en la Segunda Intervención Francesa en México. Sin embargo, es más conocido por su fracaso como comandante en jefe del ejército del Rin y por haber contribuido a la derrota francesa en la Guerra franco-prusiana de 1870.\n\n#b Carrera militar#!\nEn su intento por ingresar a la Escuela Politécnica de Francia en 1830, se alista en el 37. º regimiento de infantería, además de estar de manera alterna en la Legión Extranjera de 1832 a 1837. El 4 de junio de 1855 es nombrado coronel del 55.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Franklin Buchanan
 # https://es.wikipedia.org/wiki/Franklin_Buchanan (20/06/2022 12:48:05 UTC)
 concept_wikipedia_Franklin_Buchanan:0 "Wikipedia"
 concept_wikipedia_Franklin_Buchanan_desc:0 "#b Franklin Buchanan#! fue un oficial de la Armada de los Estados Unidos que se convirtió en el único almirante mayor de la Armada de la Confederación durante la Guerra Civil Americana, y mandó el acorazado CSS Virginia.\n\nBuchanan nació en Baltimore, Maryland. Se convirtió en un guardiamarina en 1815, fue ascendido a teniente en 1825, comandante en 1841 y capitán en 1855.\n\nDurante los 45 años que sirvió en la Marina de los EE. UU., Buchanan tenía una amplia carrera y experiencia en todo el mundo del mar. Él ordenó los balandros de guerra Vincennes y Germantown durante la década de 1840 y la fragata de vapor Susquehanna en la expedición de Perry a Japón durante la década de 1850.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

