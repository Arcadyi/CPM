 # He Changling
 # https://en.wikipedia.org/wiki/He_Changling (01/07/2021 6:29:48 UTC)
 concept_wikipedia_Changling_He:0 "Wikipedia en inglés"
 concept_wikipedia_Changling_He_desc:0 "#b He Changling#!, courtesy name #b Ougen#!, was a Chinese scholar and official of the Qing dynasty from Changsha, Hunan. In 1808, he obtained the highest degree in the imperial examination and the following year he entered the prestigious Hanlin Academy in Beijing.\n\nDrawing on his extensive experience in the Qing government, he became a prominent spokesman of the statecraft school, which was concerned with the practical application of Confucian scholarship. One of He Changling’s students was Zuo Zongtang.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Charles-Marie-Napoléon de Beaufort d’Hautpoul
 # https://en.wikipedia.org/wiki/Charles-Marie-Napol%C3%A9on_de_Beaufort_d%27Hautpoul (12/11/2021 13:23:20 UTC)
 concept_wikipedia_Charles-Marie-Napoleon_de-beaufort-dhautpoul:0 "Wikipedia en inglés"
 concept_wikipedia_Charles-Marie-Napoleon_de-beaufort-dhautpoul_desc:0 "#b Charles-Marie-Napoléon de Beaufort d’Hautpoul#! was a French general of the 19th century. He was born in Naples, Italy, where his father served as Colonel in the Génie. He entered Saint-Cyr from 1820 to 1824, and ultimately became \"général de brigade d’état-major\".\n\nHe participated with distinction to the Morea expedition in Greece.\n\nIn 1830, he participated to the Algiers expedition, as \"Aide-de-Camp\" to General Valazé.\n\nFrom 1834 to 1837, he was Aide-de-Camp of French-born adventurer [Concept('wikipedia_Soliman_al-Faransawi','Suleiman Pasha')], and then Chief-of-Staff of the Egyptian Sultan [Concept('wikipedia_Ibrahim_al-_Alawi','Ibrahim Pasha')] during the Egyptian campaigns in Syria and Lebanon.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Charles Baudin
 # https://es.wikipedia.org/wiki/Charles_Baudin (08/09/2022 23:00:56 UTC)
 concept_wikipedia_Charles_Baudin:0 "Wikipedia"
 concept_wikipedia_Charles_Baudin_desc:0 "#b Charles Baudin#!,, fue un marino y militar francés del siglo XIX quien, entre otras campañas, participó en las guerras napoleónicas y en la denominada Guerra de los Pasteles en Veracruz, México, el año de 1838.\n\n#b Datos biográficos#!\nCharles Baudin fue hijo de Pierre-Charles-Louis Baudin del departamento de Ardennes, en Francia. Desde 1800 participó como aspirante de segunda clase en la expedición Baudin, dirigida por el explorador Nicolás Baudin, que hizo exploraciones en los mares del sur, en las regiones Australes.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Charles Finney
 # https://es.wikipedia.org/wiki/Charles_Finney (22/01/2022 17:18:53 UTC)
 concept_wikipedia_Charles_Finney:0 "Wikipedia"
 concept_wikipedia_Charles_Finney_desc:0 "#b Charles Grandison Finney#!, llamado “El más importante restauracionista estadounidense”, fue un líder del segundo gran despertar cristiano de Estados Unidos, que tuvo un profundo impacto en la historia social de los Estados Unidos.\n\n#b Biografía#!\nCharles nació en Warren, Connecticut, y era el menor de siete hermanos de una familia de granjeros. Finney nunca asistió a la universidad. Sin embargo, su elevada estatura, sus ojos azules, su habilidad musical, y capacidades de líder le permitieron destacar en su comunidad. Estudió como aprendiz de abogado, pero después de haberse convertido a la fe mediante una experiencia dramática en Adams, Nueva York a la edad de 29, Finney se convirtió en ministro de la iglesia Presbiteriana.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Charles George Gordon
 # https://es.wikipedia.org/wiki/Charles_George_Gordon (10/08/2022 16:05:17 UTC)
 concept_wikipedia_Charles_George_Gordon:0 "Wikipedia"
 concept_wikipedia_Charles_George_Gordon_desc:0 "#b Charles George Gordon#!, CB, general británico, apodado #b Gordon Bajá#! y #b Gordon de Jartum#!, fue un oficial del Ejército Británico, del Cuerpo de Ingenieros Reales y administrador colonial. Se le recuerda sobre todo por sus campañas en China y en el norte de África.\n\n#b Primeros años#!\nGordon nació en Woolwich, Londres, hijo del mayor general Henry William Gordon y de Elizabeth Gordon. Fue educado en la escuela Fullands, en Taunton, Somerset, y en la Real Academia Militar de Woolwich. Fue comisionado en 1852 como teniente segundo del Cuerpo de Ingenieros Reales, completando su formación en Chatham. Fue ascendido a teniente en 1854.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Charles Gordon-Lennox, 5th Duke of Richmond
 # https://en.wikipedia.org/wiki/Charles_Gordon-Lennox,_5th_Duke_of_Richmond (15/11/2022 9:54:43 UTC)
 concept_wikipedia_Charles_Gordon_Lennox:0 "Wikipedia en inglés"
 concept_wikipedia_Charles_Gordon_Lennox_desc:0 "#b Charles Gordon-Lennox, 5th Duke of Richmond#!, KG, PC, of Goodwood House near Chichester in West Sussex, was a British peer, soldier and prominent Conservative politician.\n\n#b Origins#!\nHe was born \"Charles Lennox\", the son and heir of Charles Lennox, 4th Duke of Richmond by his wife Lady Charlotte Gordon, the eldest child of Alexander Gordon, 4th Duke of Gordon. Until his father’s death in 1819 he was styled Earl of March, a courtesy title, being one of his father’s subsidiary titles.\n\n#b Education#!\nHe was educated at Westminster School in London and Trinity College, Dublin.\n\n#lore Wikipedia, The Free Encyclopedia#!"

