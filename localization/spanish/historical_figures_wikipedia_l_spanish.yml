 concept_wikipedia_Ferdinand_von_Habsburg_desc:0 "#b Fernando de Habsburgo-Lorena y Borbón-Dos Sicilias#! fue el segundo emperador de Austria, con el nombre de #b Fernando I#!, además de rey de Bohemia y de Hungría con el nombre de #b Fernando V#!. Contrajo matrimonio en 1831 con la princesa María Ana de Saboya, pero no tuvieron descendencia.\n\n#b Primeros años#!\nFernando fue el hijo mayor de Francisco II, emperador del Sacro Imperio Romano y María Teresa de las Dos Sicilias. Posiblemente como resultado de la cercanía genética de sus padres, Fernando sufrió de epilepsia, hidrocefalia, problemas neurológicos e impedimento del habla. Fue educado por el barón Josef Kalasanz von Erberg, y su esposa Josephine.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

