 # Muzaffar bin Nasrullah
 # https://en.wikipedia.org/wiki/Muzaffar_bin_Nasrullah (04/10/2021 23:24:26 UTC)
 concept_wikipedia_Muzaffar_al-Din_Manghud:0 "Wikipedia en inglés"
 concept_wikipedia_Muzaffar_al-Din_Manghud_desc:0 "#b Muzaffar bin [Concept('wikipedia_Nasr_Allah_Manghud','Nasrullah')]#! was the Uzbek ruler of Bukhara from 1860 to 1885. His father was emir Nasrullah. Emir Nasrullah died in 1860 and was succeeded by his son Muzaffar.\n\nHaving entrenched himself on the throne, Emir Muzaffar removed the senior officials appointed by his father from their posts, confiscated their property and appointed his loyal people in their places. However, Shakhrisabz became independent. With great difficulty, he suppressed the separatist movement in Gissar, Kulyab and Baldzhuan. During the reign of Muzaffar, a Persian by origin, kushbegi Muhammad-biy, enjoyed great influence. Having unlimited influence over Muzaffar, he was able to bring other members of his family to higher positions.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Nana Asma’u
 # https://es.wikipedia.org/wiki/Nana_Asma%E2%80%99u (19/08/2022 23:31:15 UTC)
 concept_wikipedia_Nana_Asmau_dan_Fodio:0 "Wikipedia"
 concept_wikipedia_Nana_Asmau_dan_Fodio_desc:0 "#b Nana Asma’u#!, cuyo nombre completo era #b Nana Asma’u bint Shehu Usman dan Fodiyo#! fue una princesa, poeta, maestra e hija del fundador del Califato de Sokoto, Usman dan Fodio. Es una figura venerada en el norte de Nigeria. Está considerada por algunos como un ejemplo de educación e independencia de las mujeres posible bajo el islam, y por otros como un precursor del feminismo moderno en África.\n\n#b Biografía#!\nNana Asma’u nació unos 11 años antes de la Guerra de Fulani, y recibió su nombre de Asma bint Abi Bakr, una compañera del profeta musulmán. La hija de la fundadora y media hermana del Califato de Sokoto, inspirada por Sufi y de Fulham, de Muhammed Bello, sobrevivió a la mayoría de la generación fundadora del Califato, lo que la convirtió en una importante fuente de orientación para ella.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Nangklao
 # https://es.wikipedia.org/wiki/Nangklao (16/01/2022 13:30:29 UTC)
 concept_wikipedia_Nangklao_Chakri:0 "Wikipedia"
 concept_wikipedia_Nangklao_Chakri_desc:0 "#b Nangklao#! o #b Rey Jessadabodindra#!, tercer monarca de la dinastía Chakri, fue rey de Siam de 1824 a 1851.\n\nNangklao nació durante el reinado de Buddha Yodfa Chulalok o Rama I, su abuelo. Fue el mayor de los hijos del príncipe Issarasundhorn.\n\nNangklao se incorporó al ejército cuando su padre y abuelo fueron a la guerra contra Birmania. Fue formado como Príncipe real y heredero del trono. Cuando su padre, Rama II, accedió al trono, la rebelión del príncipe Kasutranuchit, último descendiente del rey Taksin, llevó a Nangklao a defender la corona de su padre dirigiendo la guardia real contra el príncipe sublevado, que finalmente fue ejecutado.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Tokugawa Nariaki
