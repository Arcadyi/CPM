 # Franz Anton von Kolowrat-Liebsteinsky
 # https://es.wikipedia.org/wiki/Franz_Anton_von_Kolowrat-Liebsteinsky (28/07/2021 21:59:30 UTC)
 concept_wikipedia_Franz_Anton_von_Kolowrat_Liebsteinsky:0 "Wikipedia"
 concept_wikipedia_Franz_Anton_von_Kolowrat_Liebsteinsky_desc:0 "El Conde #b Franz Anton von Kolowrat-Liebsteinsky#! fue un noble bohemio y estadista austriaco de la Casa de Kolowrat. Como político liberal moderado, fue uno de los mayores oponentes del Canciller de Estado Príncipe [Concept('wikipedia_Klemens_von_Metternich','Klemens von Metternich')] durante la era del Vormärz. En la Revolución de Marzo de 1848, Kolowrat se convirtió en el primer Ministro-Presidente de Austria constitucional; no obstante, dimitió después de un mes en el cargo.\n\n#b Biografía#!\nNació y fue criado en la capital bohemia de Praga, vástago de una familia bohemia de la alta nobleza, cuyos ancestros ya habían servido bajo el emperador Luxemburgo Carlos IV. Habiendo terminado sus estudios en la Universidad Carolina, Franz Anton entró en el servicio civil austriaco en la administración del distrito de Beroun en enero de 1799.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Franz Conrad von Hötzendorf
 # https://es.wikipedia.org/wiki/Franz_Conrad_von_H%C3%B6tzendorf (04/02/2021 17:50:28 UTC)
 concept_wikipedia_Franz_Conrad_von_Hotzendorf:0 "Wikipedia"
 concept_wikipedia_Franz_Conrad_von_Hotzendorf_desc:0 "El conde #b Franz Xaver Joseph Conrad Graf von Hötzendorf#! fue un mariscal de campo austríaco y jefe del Estado Mayor del ejército de Austria-Hungría durante la crisis de Julio y la Primera Guerra Mundial. A pesar de muchas decisiones que casi llevaron al ejército austriaco a su destrucción, y lo hicieron dependiente del ejército alemán, es considerado por muchos observadores como un genio militar.\n\n#b Vida#!\nFranz nació en Penzig un suburbio de Viena, en una familia de oficiales austriacos. Su tatarabuelo Franz Anton Conrad había recibido el título nobiliario de Von Hötzendorf en 1815, refiriéndose al apellido de su primera esposa quien descendía de la región bávara del Alto Palatinado.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Eduard Totleben
 # https://en.wikipedia.org/wiki/Eduard_Totleben (12/09/2022 20:54:30 UTC)
 concept_wikipedia_Franz_Eduard_von_Tottleben:0 "Wikipedia en inglés"
 concept_wikipedia_Franz_Eduard_von_Tottleben_desc:0 "#b Franz Eduard Graf von Tottleben#!, better known as #b Eduard Totleben#! in English, was a Baltic German military engineer and Imperial Russian Army general. He was in charge of fortification and sapping work during a number of important Russian military campaigns.\n\n#b Early life#!\nTotleben was born at Mitau in Courland. His parents were of Thuringian descent and originated in Tottleben, belonging to the Baltic German noble Tottleben family, but had since become merchants. Eduard himself was intended for commerce, but instead sought a career as a military engineer. He entered the school of engineers at Saint Petersburg.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Francisco José I de Austria
 # https://es.wikipedia.org/wiki/Francisco_Jos%C3%A9_I_de_Austria (17/11/2022 23:20:03 UTC)
 concept_wikipedia_Franz_Josef_von_Habsburg:0 "Wikipedia"
 concept_wikipedia_Franz_Josef_von_Habsburg_desc:0 "#b Francisco José I de Austria#! fue emperador de Austria, rey de Hungría y rey de Bohemia, entre otros títulos,​ desde el 2 de diciembre de 1848 hasta su muerte. Su reinado de casi 68 años es el sexto más prolongado de la historia europea, después de Luis XIV de Francia, Isabel II del Reino Unido, Bhumibol Adulyadej de Tailandia, Juan II de Liechtenstein, y K’inich Janaab’ Pakal rey de Palenque Su lema personal era Viribus Unitis.\n\n#b Primeros años#!\nNació a las 9:45 del 18 de agosto de 1830 en Schönbrunn, Viena, como primogénito del matrimonio entre el archiduque Francisco Carlos, segundo hijo del último sacro emperador romano y primer emperador de Austria, Francisco I, y de Sofía de Baviera.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

