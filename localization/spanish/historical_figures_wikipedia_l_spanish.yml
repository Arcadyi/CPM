 concept_wikipedia_Karl_Ludwig_von_Ficquelmont_desc:0 "#b Karl Ludwig, Conde de Ficquelmont#! fue un aristócrata, estadista y Mariscal de campo austriaco de origen noble francés.\n\n#b Noble francés#!\nNacido Gabriel-Charles-Louis-Bonnaventure, Conde de Ficquelmont en el Castillo de Dieuze, en la finca de su familia en el actual departamento francés de Mosela. Miembro de una familia noble de Lorena que se remonta al siglo XIV, fue presentado al rey Luis XVI en la Corte Real de Versalles en 1789.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Carl Wilhelm von Heideck
 # https://es.wikipedia.org/wiki/Carl_Wilhelm_von_Heideck (05/06/2021 15:47:49 UTC)
 concept_wikipedia_Karl_von_Heideck:0 "Wikipedia"
 concept_wikipedia_Karl_von_Heideck_desc:0 "#b Carl Wilhelm von Heideck#! fue un militar y pintor alemán.\n\n#b Biografía#!\nNació en 1788 en la localidad de Sarralbe,​​ perteneciente a la región de Lorena. Después de unirse al ejército bávaro en 1805, participó en campañas contra Austria y Prusia, luchó en España durante la Guerra de la Independencia Española y, más adelante, estuvo destinado en Grecia, donde apoyó la causa de la independencia helena.​​ Heideck, que cultivó la pintura, murió el 21 de febrero de 1861.​\n\nAufgang zur Akropolis\n\nPalikaren vor dem Tempel von Korinth\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Carlos I de Wurtemberg
 # https://es.wikipedia.org/wiki/Carlos_I_de_Wurtemberg (05/11/2022 23:21:42 UTC)
 concept_wikipedia_Karl_von_Wurttemberg:0 "Wikipedia"
 concept_wikipedia_Karl_von_Wurttemberg_desc:0 "#b Carlos Federico Alejandro#!, #b Carlos I de Wurtemberg#! fue el tercer rey de Wurtemberg de 1864 a 1891.\n\nHijo del rey [Concept('wikipedia_Wilhelm_von_Wurttemberg','Guillermo I de Wurtemberg')] y su tercera esposa, la princesa Paulina de Wurtemberg. Estudió en la universidad de Tubinga y en la Humboldt en Berlín.\n\n#b Biografía#!\nCarlos se prometió el 18 de enero de 1846 en Palermo con la gran duquesa Olga Nikolaievna de Rusia, de 23 años, una de las hijas del zar [Concept('wikipedia_Nikolai_Romanov','Nicolás I de Rusia')] y su esposa Alejandra, una hermana del que sería el emperador Guillermo I de Alemania. La zarina Sofía Dorotea de Wurtemberg, hermana del rey Federico I de Wurtemberg, era la abuela de la novia. El 13 de julio de 1846, se realizó la boda con gran pompa en Peterhof, en las cercanías de San Petersburgo.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

