 # Maximiliano II de Baviera
 # https://es.wikipedia.org/wiki/Maximiliano_II_de_Baviera (26/10/2022 0:24:59 UTC)
 concept_wikipedia_Maximilian_von_Bayern:0 "Wikipedia"
 concept_wikipedia_Maximilian_von_Bayern_desc:0 "#b Maximiliano II de Baviera#! fue rey de Baviera entre 1848 y 1864. Era el hijo mayor del rey [Concept('wikipedia_Ludwig_I_von_Bayern','Luis I de Baviera')] y de Teresa de Sajonia-Altemburgo.\n\n#b El príncipe heredero#!\nTras estudiar en Gotinga y Berlín y recorrer Alemania, Italia y Grecia, fue introducido por su padre en el consejo de Estado bávaro en 1836. Desde un principio manifestó disposición para el estudio, declarando alguna vez que si no hubiera nacido como príncipe habría sido profesor. Desde aquella época, en el Castillo de Hohenschwangau, cerca de Füssen, que hizo reconstruir con excelente gusto, creó una íntima sociedad de artistas e intelectuales que dedicaron su tiempo a los estudios históricos y científicos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Maximilian von Spee
 # https://es.wikipedia.org/wiki/Maximilian_von_Spee (11/03/2021 4:48:22 UTC)
 concept_wikipedia_Maximillian_von_Spee:0 "Wikipedia"
 concept_wikipedia_Maximillian_von_Spee_desc:0 "#b Maximilian Johannes Maria Hubert Reichsgraf von Spee#!​ fue un vicealmirante de la Marina Imperial alemana, famoso por mandar la Escuadra de Asia Oriental durante la Primera Guerra Mundial. Spee ingresó en la Armada alemana en 1878 y sirvió en numerosos rangos y destinos, entre ellos en un buque cañonero en el África Occidental Alemana en la década de 1880, en la Escuadra de África Oriental a fines de la década de 1890 y como comandante de diversos buques de guerra de la principal flota alemana a inicios del siglo XX. Tuvo tres hijos con su mujer Margareta. En 1912 recibió el mando de la Escuadra de Asia Oriental y fue ascendido al grado de vicealmirante al año siguiente.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Max von Hausen
 # https://es.wikipedia.org/wiki/Max_von_Hausen (04/06/2022 23:18:24 UTC)
 concept_wikipedia_Max_von_Hausen:0 "Wikipedia"
 concept_wikipedia_Max_von_Hausen_desc:0 "#b Max Clemens Lothar Freiherr von Hausen#! fue un comandante del Ejército alemán. Participó en las guerras austro-prusiana y franco-prusiana y se convirtió en Generaloberst de las tropas sajonas y Ministro de Guerra en el Reino de Sajonia. Al principio de la Primera Guerra Mundial, estaba a la cabeza del 3. º Ejército que lideró durante las batallas de las Fronteras, Charleroi y el Marne. Fue relevado del mando debido a una enfermedad en septiembre de 1914.\n\n#b Primeros años#!\nProviniendo de una familia militar Hausen entró en el Ejército sajón como cadete en la Escuela real sajona de cadetes. Siendo promovido a Teniente-Segundo en 1864 se unió al 3. º Batallón de Cazadores y sirvió contra Prusia en la Guerra austro-prusiana de 1866; donde vio combate en la Batalla de Königgrätz.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Mehmed Ali Pasha (marshal)
 # https://en.wikipedia.org/wiki/Mehmed_Ali_Pasha_(marshal) (08/10/2022 21:42:00 UTC)
 concept_wikipedia_Mehmed_Ali_Pasha:0 "Wikipedia en inglés"
 concept_wikipedia_Mehmed_Ali_Pasha_desc:0 "#b Mehmed Ali Pasha#! was a Prussian-born Ottoman career officer and marshal. He was the grandfather of the Turkish statesman Ali Fuat Cebesoy, and the great-grandfather of famous poets Nâzım Hikmet and Oktay Rıfat Horozcu and the socialist activist, lawyer, and athlete Mehmet Ali Aybar.\n\n#b Biography#!\nMehmed Ali was born as #b Ludwig Karl Friedrich Detroit#! in Magdeburg, Prussia. His parents were Carl Friedrich Detroit and Henriette Jeanette Severin. The French family name points to Huguenot ancestry, as a descendant of Protestant refugees from France in the 16th or 17th century. During his teenage years in 1843 he ran away to sea, and traveled to the Ottoman Empire, where he embraced Islam and was circumcised. There, in 1846, Âli Pasha, later Grand Vizier, sent him to a military school.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mehmed Namık Pasha
 # https://en.wikipedia.org/wiki/Mehmed_Nam%C4%B1k_Pasha (14/10/2022 19:12:02 UTC)
 concept_wikipedia_Mehmed_Naik_Pasha:0 "Wikipedia en inglés"
 concept_wikipedia_Mehmed_Naik_Pasha_desc:0 "#b Mehmed Emin Namık Pasha#! was a prominent Ottoman statesman and military reformer, who is considered to be one of the founding fathers of the modern Ottoman Army. He served under five Sultans and acted as counsellor to at least four of them. He founded the Mekteb-i Harbiye, was twice Viceroy of the province of Bagdad, was the first ambassador of the Sublime Porte at Saint-James’s Court, was appointed Serasker, he served as Minister of War, became a Cabinet minister, and was conferred the title of Şeyh-ül Vüzera. During a long career that spanned a long lifetime, he was one of the personalities who shaped, as well as were themselves shaped by what historian İlber Ortaylı called “the longest century” of the Ottoman state.\n\nHis son, Hasan Riza Pasha, was a general in the Ottoman Army.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mehmed Emin Rauf Pasha
 # https://en.wikipedia.org/wiki/Mehmed_Emin_Rauf_Pasha (06/10/2022 12:06:14 UTC)
 concept_wikipedia_Mehmet_Emin_Rauf_Pasha:0 "Wikipedia en inglés"
 concept_wikipedia_Mehmet_Emin_Rauf_Pasha_desc:0 "#b Mehmed Emin Rauf Pasha #! was an Ottoman industrialist and statesman, who was Grand Vizier of the Ottoman Empire twice under [Concept('wikipedia_Mahmut_Osmanoglu','Mahmud II')] and three times under Abdülmecit I during the Tanzimat period.\n\nAccording to Shaw and Shaw, Mehmed Emin Rauf Pasha and his predecessor, Mustafa Reşit Pasha, \"acted mainly as mediators\" for Mahmud II, \"attempting to balance conflicting interests while participating in the factional activities and disputes endemic in Ottoman governmental life.\"\n\n#lore Wikipedia, The Free Encyclopedia#!"

