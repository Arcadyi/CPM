 concept_wikipedia_Baldomero_Espartero:0 "Wikipedia"
 concept_wikipedia_Baldomero_Espartero_desc:0 "#b Joaquín Baldomero Fernández-Espartero Álvarez de Toro#!, conocido generalmente como #b Baldomero Espartero#!, fue un militar y político español que ostentó los títulos de príncipe de Vergara, duque de la Victoria, duque de Morella, conde de Luchana y vizconde de Banderas, todos ellos en recompensa por su actuación en el campo de batalla, en especial en la primera guerra carlista, donde su dirección del Ejército isabelino o cristino fue de vital importancia para la victoria final. Además, ejerció el cargo de virrey de Navarra.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Barthélémy de Theux de Meylandt
 # https://es.wikipedia.org/wiki/Barth%C3%A9l%C3%A9my_de_Theux_de_Meylandt (12/05/2018 11:18:54 UTC)
 concept_wikipedia_Barthelemy_de_Theux_de_Meylandt:0 "Wikipedia"
 concept_wikipedia_Barthelemy_de_Theux_de_Meylandt_desc:0 "#b Barthélemy Théodore, Conde de Theux de Meylandt#! fue un noble y político católico belga nacido en el castillo de Schabroek y fallecido en el castillo de Meylandt.\n\nFue ministro de estado, ministro de asuntos exteriores, ministro del interior, miembro del congreso nacional y quinto primer ministro de Bélgica.\n\nEs ancestro materno de la futura Gran Duquesa consorte de Luxemburgo, la condesa Stéphanie de Lannoy.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Benito Juárez
 # https://es.wikipedia.org/wiki/Benito_Ju%C3%A1rez (11/11/2022 22:06:32 UTC)
 concept_wikipedia_Benito_Juarez:0 "Wikipedia"
 concept_wikipedia_Benito_Juarez_desc:0 "#b Benito Pablo Juárez García#!, conocido como #b Benito Juárez#!, fue un abogado y político mexicano, de origen indígena, presidente de México en varias ocasiones, del 21 de enero de 1858 al 18 de julio de 1872.​ Se le conoce como el «Benemérito de las Américas».​ Es célebre su frase: «Entre los individuos, como entre las naciones, el respeto al derecho ajeno es la paz».​\n\nBenito Juárez vivió una época crucial en la formación del Estado mexicano, considerada por muchos historiadores como la consolidación de la nación como república. Juárez marcó un parteaguas en la historia nacional y fue protagonista de primer nivel de esta época. A pesar de tratarse de un presidente sin antecedentes militares, fue una figura clave tanto en la Guerra de Reforma como en la segunda intervención francesa.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Benjamin Disraeli
 # https://es.wikipedia.org/wiki/Benjamin_Disraeli (11/10/2022 23:20:48 UTC)
 concept_wikipedia_Benjamin_Disraeli:0 "Wikipedia"
 concept_wikipedia_Benjamin_Disraeli_desc:0 "#b Benjamin Disraeli#! KG, FRS, PC, conocido también como #b conde de Beaconsfield#! o #b lord Beaconsfield#!, fue un político, escritor y aristócrata británico, que ejerció dos veces como primer ministro del Reino Unido, fue líder de la Muy Leal Oposición de Su Majestad y tres veces ministro de Hacienda del Reino Unido.\n\nFue uno de los más destacados políticos del Reino Unido, perteneciente a la corriente conservadora de los Tories, de la cual se convirtió en uno de los más notorios líderes, siendo una de las figuras claves en la conversión de estos en el Partido Conservador del Reino Unido, pasando a liderar esta organización política, extendiendo su carrera dentro de la Cámara de los Comunes por casi cuatro décadas.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Bento Gonçalves da Silva
 # https://es.wikipedia.org/wiki/Bento_Gon%C3%A7alves_da_Silva (01/11/2022 13:23:11 UTC)
 concept_wikipedia_Bento_GonC_alves_da_Silva:0 "Wikipedia"
 concept_wikipedia_Bento_GonC_alves_da_Silva_desc:0 "#b Bento Gonçalves da Silva#! fue un militar y político brasileño.\n\nHijo del alférez portugués Joaquín Gonçalves da Silva y de Perpetua da Costa Meirelles, hija de un rico hacendado riograndense, nació en la Fazenda da Piedade, perteneciente a la familia de su madre. Sus padres deseaban encaminarlo en la carrera eclesiástica, pero el joven demostró que su vocación era otra cuando se enroló en la primera campaña cisplatina. Durante la segunda campaña cisplatina, su prestigio como militar se confirmó.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Bernardo Pereira de Vasconcelos
 # https://es.wikipedia.org/wiki/Bernardo_Pereira_de_Vasconcelos (07/06/2021 11:42:18 UTC)
 concept_wikipedia_Bernardo_Pereira_de_Vasconcelos:0 "Wikipedia"
 concept_wikipedia_Bernardo_Pereira_de_Vasconcelos_desc:0 "#b Bernardo Pereira de Vasconcelos#! fue un político, periodista y jurista brasileño de la época del Imperio. Fue ministro de Justicia entre 1837 y 1839 y ministro do Império en 1840, durante nueve horas, para impedir la declaración de mayoría de edad de D. Pedro II.​\n\n#b Infancia, familia y educación#!\nHijo de Diogo Pereira Ribeiro de Vasconcelos, natural de Oporto pero criado en Minas Gerais y formado en el Seminario de Mariana. Allí conoció a Tomás Antonio Gonzaga, Cláudio Manuel da Costa y otros inconfidentes, aunque no hay pruebas de su simpatía por tales ideas. Fue abogado, procurador y juez en Río de Janeiro y, sobre todo, autor de las Memórias sobre a Capitania de Minas Gerais y de Minas e Quintos do Ouro. Su madre, Maria do Carmo Barradas, descendía de los primeros pobladores de la ciudad de Río de Janeiro.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Jean Bernard Jauréguiberry
 # https://es.wikipedia.org/wiki/Jean_Bernard_Jaur%C3%A9guiberry (09/11/2022 17:23:17 UTC)
 concept_wikipedia_Bernard_Jaureguiberry:0 "Wikipedia"
 concept_wikipedia_Bernard_Jaureguiberry_desc:0 "#b  Jean Bernardin Jauréguiberry#! fue un almirante y político francés, senador y varias veces ministro. A raíz de su ejemplo durante la guerra franco-prusiana de 1870, fue el precursor del empleo en tierra de unidades de marina, idea que fue retomada en 1914.\n\n#b Carrera en la Marina#!\nHijo del jefe de la Capitanía del puerto de Bayona, fue admitido en la escuela naval de Brest en noviembre de 1831. Embarcó en 1832 en una fragata de 60 cañones, la Melpomène, con la que participó en el bloqueo de Amberes.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Bertrand Clauzel
 # https://es.wikipedia.org/wiki/Bertrand_Clauzel (27/05/2020 1:46:31 UTC)
 concept_wikipedia_Bertrand_Clausel:0 "Wikipedia"
 concept_wikipedia_Bertrand_Clausel_desc:0 "#b Bertrand Clauzel#! fue un militar francés, mariscal de Francia.\n\n#b Biografía#!\nSobrino de Jean-Baptiste Clauzel, diputado durante la Convención Nacional. Se alistó como voluntario y ascendió a oficial en 1791, tomando el retiro al año siguiente, agregándose a la legión de los Pirineos, en la que llegó a capitán. Hizo la campaña de 1794-95 como ayudante del general Catherine-Dominique de Pérignon.\n\nEn 1798 pasó al estado mayor del ejército de Italia y ascendió a general de brigada en 1799. Pasó a Saint-Domingue con la expedición de Charles Victoire Emmanuel Leclerc en 1801 y tomó Port-de-Paix y Fort Dauphin. Regresó en 1802 a Francia, siendo nombrado en 1804 general de división del Ejército del Norte.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

