 concept_wikipedia_Willem2_van_Oranje-Nassau_desc:0 "#b Guillermo II de los Países Bajos#! fue rey de los Países Bajos y gran duque de Luxemburgo desde 1840 hasta su muerte.\n\n#b Infancia, juventud y educación#!\nGuillermo nació en La Haya. Era hijo del rey [Concept('wikipedia_Willem1_van_Oranje-Nassau','Guillermo I de los Países Bajos')] y de la reina Guillermina, princesa de Prusia por nacimiento. Sus abuelos maternos eran el rey Federico Guillermo II de Prusia y su segunda esposa, Federica Luisa de Hesse-Darmstadt.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # William J. Bailey
 # https://en.wikipedia.org/wiki/William_J._Bailey (01/11/2022 6:16:52 UTC)
 concept_wikipedia_William_Bailey:0 "Wikipedia en inglés"
 concept_wikipedia_William_Bailey_desc:0 "#b William J. Bailey#! was a British-born physician who migrated to the United States, where he became a pioneer and politician in the Oregon Country, particularly the Willamette Valley. Bailey participated in the Champoeg Meetings that led to the creation of a provisional government in Oregon. He was selected as a member of that government, first on the executive committee and later in the Provisional Legislature of Oregon.\n\n#b Early life#!\nWilliam Bailey was born in Great Britain on January 13, 1807. In England he was said to have studied medicine, before emigrating with his mother to the United States sometime before 1834. In the U. S. he enlisted in the Navy and traveled to the West Coast as a seaman, but deserted his ship in San Francisco. There is no evidence that he practiced medicine in the United States.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Guillermo Brown
 # https://es.wikipedia.org/wiki/Guillermo_Brown (22/11/2022 0:38:35 UTC)
 concept_wikipedia_William_Brown:0 "Wikipedia"
 concept_wikipedia_William_Brown_desc:0 "#b Guillermo Brown#! fue un militar irlandés naturalizado argentino, comandante de las fuerzas navales argentinas durante gran parte de la Guerra de la Independencia Argentina.\n\n#b Primeros años#!\nProvenía de una familia profundamente católica Junto a su padre emigró a los Estados Unidos de América, arribando a Baltimore, Maryland en 1793​Probablemente se trasladó a Filadelfia, Pensilvania. Al poco tiempo de llegar, el amigo que los había invitado y ofrecido comida y hospitalidad falleció de fiebre amarilla, y unos días después, el padre de Guillermo Brown también murió por las mismas causas. Al quedar huérfano, se embarcó como grumete en un barco estadounidense.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # William Gladstone
 # https://es.wikipedia.org/wiki/William_Gladstone (28/04/2022 17:34:09 UTC)
 concept_wikipedia_William_Gladstone:0 "Wikipedia"
 concept_wikipedia_William_Gladstone_desc:0 "#b William Ewart Gladstone#! /ˈɡlædstən/ fue un político liberal británico. Primero fue miembro de la Cámara de los Comunes del Reino Unido y luego ocupó varios cargos en el gobierno de Su Majestad. Fue el secretario general del Partido Liberal en los periodos de 1866-1875 y 1880-1894, y llegó a ser primer ministro del Reino Unido en cuatro ocasiones: de 1868 a 1874, de 1880 a 1885, en 1886, y de 1892 a 1894.\n\nFue uno de los estadistas más célebres de la época victoriana, rival de [Concept('wikipedia_Benjamin_Disraeli','Disraeli')], y aún se lo considera uno de los más importantes primeros ministros que ha tenido el Reino Unido; Winston Churchill lo citaba como inspirador suyo.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Guillermo IV del Reino Unido
 # https://es.wikipedia.org/wiki/Guillermo_IV_del_Reino_Unido (02/11/2022 7:47:30 UTC)
 concept_wikipedia_William_Hannover:0 "Wikipedia"
 concept_wikipedia_William_Hannover_desc:0 "#b Guillermo IV del Reino Unido#! fue rey del Reino Unido de Gran Bretaña e Irlanda, así como del reino de Hannover, desde el 26 de junio de 1830 hasta su fallecimiento.\n\nFue el tercer hijo del matrimonio formado por el rey Jorge III del Reino Unido y la duquesa Carlota de Mecklemburgo-Strelitz y, durante sus primeros años, residió en el palacio de Kew, donde fue educado por tutores privados. Durante su juventud, sirvió en la Marina Real —lo que, más adelante, hizo que fuera apodado «el Rey Marinero»— y, entre 1780 y 1783, participó en la batalla del Cabo de San Vicente y en la Guerra de Independencia de los Estados Unidos. En 1785, fue designado teniente y, al año siguiente, recibió el rango de capitán y enviado a servir en las Indias Occidentales. En 1789, su padre lo nombró duque de Clarence y St. Andrews, dejando la Marina Real al año siguiente.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # William Howley
 # https://en.wikipedia.org/wiki/William_Howley (10/11/2022 2:13:01 UTC)
 concept_wikipedia_William_Howley:0 "Wikipedia en inglés"
 concept_wikipedia_William_Howley_desc:0 "#b William Howley#! was a clergyman in the Church of England. He served as Archbishop of Canterbury from 1828 to 1848.\n\n#b Early life, education, and interests#!\nHowley was born in 1766 at Ropley, Hampshire, where his father was vicar. He was educated at Winchester College and in 1783 went to New College, Oxford. He became Chaplain to the Marquess of Abercorn in 1792, whose influence was critical in advancing his early career.: 3 In 1809 he was appointed Regius Professor of Divinity at Oxford University: 6.\n\nHe was an active English Freemason, having joined the ’Royal York Lodge’ in Bristol on 21 December 1791, aged 25, and served the lodge regularly until around the turn of the century, including serving as Master of the Lodge.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William Lamb
 # https://es.wikipedia.org/wiki/William_Lamb (14/10/2022 4:04:05 UTC)
 concept_wikipedia_William_Lamb:0 "Wikipedia"
 concept_wikipedia_William_Lamb_desc:0 "#b William Lamb, II vizconde de Melbourne#!, miembro del Consejo Privado del Reino Unido, y de la Royal Society, normalmente conocido como #b Lord Melbourne#!, fue un hombre de estado británico del partido Whig que sirvió como ministro del Interior o Home Secretary entre 1830-1834 y como primer ministro en 1834 y 1835-1841. Se le conoce sobre todo por haber sido una especie de \"mentor\" además de ser el primer ministro de la joven reina [Concept('wikipedia_Victoria_Hannover','Victoria')], mientras ella tenía entre 18-21 años de edad, a quien adiestró en los temas políticos. Los historiadores han concluido que Melbourne no fue un primer ministro destacado, pues no tuvo que manejar grandes guerras en el extranjero o asuntos internos, carece de grandes logros, y no formuló grandes principios. \"Pero fue bueno, honrado y nada egoísta.\"​ Melbourne fue destituido por el [Concept('wikipedia_William_Hannover','rey Guillermo IV')] en 1834, el último primer ministro británico en ser destituido por el monarca.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # William Lyon Mackenzie
 # https://es.wikipedia.org/wiki/William_Lyon_Mackenzie (14/11/2022 15:54:24 UTC)
 concept_wikipedia_William_Lyon_Mackenzie:0 "Wikipedia"
 concept_wikipedia_William_Lyon_Mackenzie_desc:0 "#b William Lyon Mackenzie#! fue un periodista y agitador político canadiense de origen escocés.\n\nEmigró a Canadá en 1820 y se convirtió en comerciante del Alto Canadá. En 1824 fundó un periódico en Queenston llamado Colonial Advocate, en el cual criticaba a la oligarquía dominante de la zona.\n\nFue elegido para la asamblea de la provincia, siendo expulsado de ahí en seis ocasiones por la mayoría conservadora debido a las invectivas de su periódico en contra del gobierno. Un repertorio de querellas canadienses en contra de la autoridad colonial británica que él publicó, incitaron a la revocación del gobernador de la provincia.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # William Shubrick
 # https://en.wikipedia.org/wiki/William_Shubrick (17/08/2022 8:54:41 UTC)
 concept_wikipedia_William_Shubrick:0 "Wikipedia en inglés"
 concept_wikipedia_William_Shubrick_desc:0 "#b William Branford Shubrick#! was an officer in the United States Navy. His active-duty career extended from 1806 to 1861, including service in the War of 1812 and the Mexican–American War; he was placed on the retired list in the early months of the Civil War.\n\n#b Early life#!\nBorn at \"Belvedere Plantation,\" Bull’s Island, South Carolina, to Mary Branford and Colonel Thomas Shubrick, William was the sixth son and ninth child of the family of sixteen. His father served in the Continental Army under Generals Nathanael Greene and Benjamin Lincoln during the American Revolutionary War. Two of his sons joined the army and four sons including William chose naval career.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William A. Slacum
 # https://en.wikipedia.org/wiki/William_A._Slacum (10/01/2022 5:56:31 UTC)
 concept_wikipedia_William_Slacum:0 "Wikipedia en inglés"
 concept_wikipedia_William_Slacum_desc:0 "#b William A. Slacum#! was an American sailor and diplomat. He served as a purser in the United States Navy and received a Presidential commission to gather information on the Oregon Country. At that time the region was under the jurisdiction of both the United States and Great Britain. Previously, Slacum served as a diplomat to Mexico.\n\n#b Early life#!\nSlacum was likely born and raised in Alexandria, Virginia. Slacum’s family included sister Mary Louisa Slacum Benham and brother George Washington Slacum who served as a consul in the State Department.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William Tecumseh Sherman
 # https://es.wikipedia.org/wiki/William_Tecumseh_Sherman (23/10/2022 17:48:25 UTC)
 concept_wikipedia_William_Tecumseh_Sherman:0 "Wikipedia"
 concept_wikipedia_William_Tecumseh_Sherman_desc:0 "#b William Tecumseh Sherman#! fue un militar, educador y escritor estadounidense. Su celebridad viene de su participación con el rango de general en la guerra civil de Estados Unidos, donde recibió tanto elogios por su eficiente utilización de la estrategia militar, como también fuertes cuestionamientos por su implacable política de tierra arrasada que aplicó en la llamada guerra total contra el enemigo. Esta política le ha merecido el calificativo, por parte de algunos autores, de «el primer general moderno».​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Winfield Scott
 # https://es.wikipedia.org/wiki/Winfield_Scott (21/07/2022 7:09:09 UTC)
 concept_wikipedia_Winfield_Scott:0 "Wikipedia"
 concept_wikipedia_Winfield_Scott_desc:0 "#b Winfield Scott#! fue general del ejército de los Estados Unidos, diplomático y candidato presidencial de su país.\n\nApodado Fastidio y Pompa, por su exagerado apego al reglamento y su rigurosa propiedad en el vestir, sirvió a su país como general por más tiempo que ningún otro personaje en la historia de Estados Unidos y la mayoría de los historiadores le describen con el comandante más dotado de su época en América.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

