 concept_wikipedia_Omar_Ali_Bolkiah_desc:0 "#b Pengiran Muda Omar Ali Saifuddin#! fue hijo del sultán de Brunéi Muhammad Jamalul Alam I y de Raja Isteri Pengiran Anak Nur Alam.​\n\nCuando su padre murió en 1804, todavía era menor de edad; por lo tanto, su abuelo, Paduka Seri Begawan Muhammad Tajuddin ascendió al trono por segunda vez. Debido a la avanzada edad del Sultán Muhammad Tajuddin, su hermano menor, Pengiran Digadong Pengiran Muda Muhammad Kanzul Alam, actuó en calidad de regente.\n\n#b Referencias#!\n$EFFECT_LIST_BULLET$ Datos: Q40107\n$EFFECT_LIST_BULLET$ Multimedia: Omar Ali Saifuddien II / Q40107\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Omar Pasha
 # https://en.wikipedia.org/wiki/Omar_Pasha (13/11/2022 10:35:13 UTC)
 concept_wikipedia_Omer_Lutfi_Pasha:0 "Wikipedia en inglés"
 concept_wikipedia_Omer_Lutfi_Pasha_desc:0 "#b Omer Pasha#!, also known as #b Omer Pasha Latas#! was an Ottoman field marshal and governor. Born in Austrian territory to Serbian Orthodox Christian parents, he initially served as an Austrian soldier. When faced with charges of embezzlement, he fled to Ottoman Bosnia in 1823 and converted to Islam; he then joined the Ottoman army, where he quickly rose through the ranks. Latas crushed several rebellions throughout the Ottoman Empire, and served as a commander in the Crimean War of 1853-1856, where he defeated the Russians at Silistra, regaining Bucharest and occupying the Danubian Principalities. He also won notable victories at Oltenița, Eupatoria and participated in the Siege of Sevastopol. As a commander Omer Pasha was noted especially for his excellent strategic skills.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Óscar I de Suecia
 # https://es.wikipedia.org/wiki/%C3%93scar_I_de_Suecia (30/06/2022 21:55:50 UTC)
 concept_wikipedia_Oscar_Bernadotte:0 "Wikipedia"
 concept_wikipedia_Oscar_Bernadotte_desc:0 "#b Óscar I#!, nacido #b Joseph François Oscar Bernadotte#!, fue rey de Suecia y Noruega de 1844 a 1859.\n\nÓscar promovió la prosperidad económica de sus dos reinos mejor que sus antecesores. Buscó la paz y las reformas sociales que permitieran avanzar hacia un estado de derecho y de mayores libertades y pretendió la integración política de los tres reinos nórdicos.\n\n#b Infancia y juventud#!\nÓscar nació en la ciudad de París el 4 de julio de 1799. Era hijo del ministro de guerra francés [Concept('wikipedia_Karl_Johan_Bernadotte','Jean-Baptiste Jules Bernadotte')] y de Desideria Clary. Vivió su infancia parcialmente en París al lado de su madre, en el castillo de Mortefontaine de José Bonaparte, o en el castillo de los Bernadotte.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Oscar Wilde
 # https://es.wikipedia.org/wiki/Oscar_Wilde (19/11/2022 9:54:15 UTC)
 concept_wikipedia_Oscar_Wilde:0 "Wikipedia"
 concept_wikipedia_Oscar_Wilde_desc:0 "#b Oscar Fingal O’Flahertie Wills Wilde#!​, conocido como #b Oscar Wilde#!, fue un escritor, poeta y dramaturgo de origen irlandés.​\n\nWilde es considerado uno de los dramaturgos más destacados del Londres victoriano tardío. Además, fue una celebridad de la época debido a su gran y aguzado ingenio. Hoy en día, es recordado por sus epigramas, sus cuentos, sus obras de teatro, su única novela, El retrato de Dorian Gray, y la tragedia de su encarcelamiento, seguida de su muerte prematura.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

