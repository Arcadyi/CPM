 # Ōshio Heihachirō
 # https://es.wikipedia.org/wiki/%C5%8Cshio_Heihachir%C5%8D (24/01/2022 12:05:56 UTC)
 concept_wikipedia_Heihachiro_Oshio:0 "Wikipedia"
 concept_wikipedia_Heihachiro_Oshio_desc:0 "#b Ōshio Heihachirō#! fue un antiguo funcionario feudal japonés, erudito neoconfucianista de la escuela Yōmeigaku y líder de la fallida rebelión contra el shogunato Tokugawa de 1837.​​\n\n#b Primeros años#!\nHeihachirō nació de una familia de samuráis y obtuvo hereditariamente la posición de yoriki a los 13 años, y eventualmente se volvió capitán de policía de Osaka, siendo subordinado directo del magistrado municipal de la ciudad.​ Durante la era Edo, Japón estaba teniendo un período de relativa paz durante casi dos siglos, por lo que muchos samuráis que no estaban en las esferas de poder militar, quedaban en puestos administrativos, supervisando dichas labores ante el señor feudal ; por lo que en el caso de Heihachirō si bien estaba en una posición administrativa importante, tenía un rango relativamente bajo.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Tōgō Heihachirō
 # https://es.wikipedia.org/wiki/T%C5%8Dg%C5%8D_Heihachir%C5%8D (01/09/2022 4:39:44 UTC)
 concept_wikipedia_Heihachiro_Togo:0 "Wikipedia"
 concept_wikipedia_Heihachiro_Togo_desc:0 "El marqués #b Tōgō Heihachirō#!, OM, fue un Almirante de la Flota en la Armada Imperial Japonesa y uno de los héroes navales más importantes de Japón. Los cronistas occidentales lo llamaron el “Nelson del este” al tener una participación decisiva en la primera guerra sino-japonesa y en la guerra ruso-japonesa.\n\n#b Primeros años#!\nTōgō nació en 1848 en el distrito de Kachiyacho de la ciudad de Kagoshima, en el dominio de Satsuma, en el Japón feudal. Su padre fue un samurái que servía al clan Shimazu y tuvo tres hermanos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Heinrich von Hess
 # https://es.wikipedia.org/wiki/Heinrich_von_Hess (13/02/2022 18:50:10 UTC)
 concept_wikipedia_Heinrich_von_Hess:0 "Wikipedia"
 concept_wikipedia_Heinrich_von_Hess_desc:0 "#b Heinrich Hermann Josef Freiherr von Heß#! fue un soldado y mariscal de campo austriaco. Entró en el Ejército en 1805 y pronto fue empleado como oficial de estado mayor en trabajo de campo.\n\nSe distinguió como subalterno en Aspern y en Wagram, y en 1813, como capitán, de nuevo sirvió en el estado mayor. En 1815, estuvo al lado del Príncipe Carlos Felipe de Schwarzenberg. Estuvo, en el intervalo entre guerras, empleado como comisario militar en el Piamonte, y durante el periodo de paz reanudó en el puesto, obteniendo un conocimiento que después demostraría ser incalculable para el Ejército austriaco.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Helmuth Karl Bernhard von Moltke
 # https://es.wikipedia.org/wiki/Helmuth_Karl_Bernhard_von_Moltke (16/10/2022 8:43:45 UTC)
 concept_wikipedia_Helmuth1_von_Moltke:0 "Wikipedia"
 concept_wikipedia_Helmuth1_von_Moltke_desc:0 "#b Helmuth Karl Bernhard von Moltke#!, también conocido como #b Moltke el Viejo#! para distinguirlo de su sobrino [Concept('wikipedia_Helmuth2_von_Moltke','Helmuth Johannes Ludwig von Moltke')], fue un mariscal de campo alemán cuyo genio militar ayudó a convertir a Prusia en el Estado hegemónico en Alemania. Bajo su dirección, Prusia derrotó a Dinamarca en 1864, a Austria en 1866 y a Francia en 1870. Jefe del Estado mayor prusiano durante treinta años, es considerado el creador de una nueva forma de dirigir los ejércitos sobre el terreno.\n\n#b Primeros años en el ejército#!\nHelmuth von Moltke nació en 1800 en una familia prusiana venida a menos y residente en el ducado de Holstein, feudo del rey de Dinamarca, en cuyo ejército su padre alcanzó el grado de teniente general. Con solo once años fue inscrito en la Escuela de Cadetes de Copenhague donde fue distinguido como paje real.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Helmuth Johannes Ludwig von Moltke
