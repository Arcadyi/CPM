 concept_wikipedia_Mahmut_Osmanoglu:0 "Wikipedia"
 concept_wikipedia_Mahmut_Osmanoglu_desc:0 "#b Mahmut II#! fue sultán del Imperio otomano desde 1808 hasta su fallecimiento.\n\n#b Primeros años#!\nMahmud II nació el 20 de julio de 1785, en el mes de Ramadán. Era hijo de Abdul Hamid I y de su esposa Nakşidil Sultan. Era el hijo menor de su padre, y el segundo hijo de su madre, tenía un hermano mayor, Şehzade Seyfullah Murad, dos años mayor que él, y una hermana menor, Saliha Sultan, un año menor que él. Según la tradición, fue confinado en los Kafes después de la muerte de su padre.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Majid bin Said de Zanzíbar
 # https://es.wikipedia.org/wiki/Majid_bin_Said_de_Zanz%C3%ADbar (09/06/2022 8:46:58 UTC)
 concept_wikipedia_Majid_al_Said:0 "Wikipedia"
 concept_wikipedia_Majid_al_Said_desc:0 "#b Sayyid Majid bin Said Al-Busaid#! fue el primer sultán de Zanzíbar. Gobernó Zanzíbar desde el 19 de octubre de 1856 al 7 de octubre de 1870.​\n\nCon 22 años Majid se convirtió en sultán de Zanzíbar y Omán a la muerte de su padre, el sultán [Concept('wikipedia_Said_al_Said','Sayyid Said bin Sultan')], pero su acceso al trono fue desafiado por sus hermanos. El verdadero poder estaba en manos del cónsul británico Atkins Hamerton, que moriría el 1 de julio de 1857. Ante la posibilidad de resultar asesinado, Majid se refugió en un barco británico y no regresó a Zanzíbar hasta el 28 de julio de 1858 cuando llegó el siguiente cónsul, Christopher Palmer Rigby. Poco después un hermano de Majid, el sultán Thuwaini de Omán intentó ocupar Zanzíbar con una flota, pero fue rechazado por los británicos.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

