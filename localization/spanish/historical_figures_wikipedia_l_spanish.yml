 # Ismail Berzeg
 # https://en.wikipedia.org/wiki/Ismail_Berzeg (08/11/2022 20:29:55 UTC)
 concept_wikipedia_Ismail_Berzeg:0 "Wikipedia en inglés"
 concept_wikipedia_Ismail_Berzeg_desc:0 "Hajji #b Ismail Dogomuqo Berzeg#! was a Circassian military commander and politician who served as the 2nd leader of the Circassian Confederation from 1827 to 1839. He was also the princely leader of the Ubykh tribe. He took part in both military and political capacity in the Russo-Circassian War. After 1838, he acted as a diplomat between Circassia and England.\n\n#b Early life#!\nBerzeg was born in 1763 in Ubykhia. English agent and traveler James Bell noted that each Berzeg family member could send 150 men to the battlefield, a combined 3,000 warriors. Saad-Girey Berzeg, Ismail’s predecessor, was the Ubykh leader at the beginning of the 19th century. In 1823, after Saad-Girey’s death, Ismail was elected leader of the Berzeg clan and the commander of all Ubykhs.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Iván Paskévich
 # https://es.wikipedia.org/wiki/Iv%C3%A1n_Pask%C3%A9vich (14/10/2022 11:08:34 UTC)
 concept_wikipedia_Ivan_Paskevich:0 "Wikipedia"
 concept_wikipedia_Ivan_Paskevich_desc:0 "#b Iván Fiódorovich Paskévich#! fue un militar ucraniano al servicio del Imperio ruso. Por sus victorias fue nombrado Conde de Ereván en 1828, y naméstnik de Polonia en 1831.\n\n#b Biografía#!\nNacido en Poltava de una conocida familia de la pequeña nobleza de cosacos ucranianos, siendo educado en la institución imperial rusa de pajes, donde progresó rápidamente, y en el año 1800 entró en el Ejército Imperial Ruso y recibió su destino en los Guardias, y fue nombrado ayudante de campo del zar. Su primer servicio activo fue en 1805, en el ejército auxiliar enviado para ayudar a Austria contra Francia, tomando parte en la batalla de Austerlitz. De 1807 a 1812, estuvo involucrado en la campaña contra los turcos, distinguiéndose por sus muchas brillantes y audaces proezas, siendo ascendido a oficial general a los 33 años.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ōyama Iwao
 # https://es.wikipedia.org/wiki/%C5%8Cyama_Iwao (27/04/2022 20:15:23 UTC)
 concept_wikipedia_Iwao_Oyama:0 "Wikipedia"
 concept_wikipedia_Iwao_Oyama_desc:0 "El príncipe #b Ōyama Iwao#! fue un mariscal de campo y político japonés, fue uno de los fundadores del Ejército Imperial de Japón.\n\n#b Primeros años#!\nŌyama nació en Kagoshima dentro de una familia de samurái que pertenecía al dominio de Satsuma. Fue protegido de Okubo Toshimichi y trabajó en el derrocamiento del shogunato Tokugawa, y tuvo un mayor rol en la Restauración Meiji. Fungió como comandante en jefe de la Primera Brigada Independiente durante la Guerra Boshin. Durante el Sitio de Aizu, fue comandante de las posiciones de artillería del Ejército Imperial de Japón en el Monte Oda. Durante el transcurso del sitio, fue herido por la guerrilla de Aizu bajo el mando de Sagawa Kanbei.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

