 # Jacques Laffitte
 # https://es.wikipedia.org/wiki/Jacques_Laffitte (15/08/2022 0:41:19 UTC)
 concept_wikipedia_Jacques_Laffitte:0 "Wikipedia"
 concept_wikipedia_Jacques_Laffitte_desc:0 "#b Jacques Laffitte#! fue un banquero y político francés, Primer ministro de Francia, entre 1830 y 1831.\n\nProcedente de una familia humilde, Jacques Laffitte experimentó un rápido ascenso en el mundo bancario que lo llevó al puesto de gobernador del Banco de Francia. Diputado liberal, participó en la revolución de julio en 1830 y se convirtió en primer ministro con Luis Felipe de Orleans.\n\n#b Biografía#!\nJacques Laffitte nació en la localidad de Bayona, en los Pirineos Atlánticos, el 24 de octubre de 1767; era uno de los diez hijos de una familia modesta, en la que su padre, Pierre Laffitte, trabajaba como maestro carpintero.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

