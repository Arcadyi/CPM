 concept_wikipedia_Meiji_Yamato:0 "Wikipedia"
 concept_wikipedia_Meiji_Yamato_desc:0 "#b Mutsuhito#!, conocido por su nombre póstumo como #b Meiji Tennō#!, fue hijo de [Concept('wikipedia_Komei_Yamato','Kōmei Tennō')] y la consorte Nakayama Yoshiko, y el emperador de Japón número 122º, de acuerdo con el orden tradicional de sucesión imperial japonés, reinando desde el 3 de febrero de 1867, hasta su muerte en 1912.\n\nCuando Mutsuhito nació, Japón era un país aislado, preindustrial y feudal, dominado por el shogunato Tokugawa y los daimyō, que controlaban los más de 250 dominios descentralizados del país.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Miguel Barragán
 # https://es.wikipedia.org/wiki/Miguel_Barrag%C3%A1n (01/07/2022 19:33:24 UTC)
 concept_wikipedia_Miguel_Barragan:0 "Wikipedia"
 concept_wikipedia_Miguel_Barragan_desc:0 "#b Miguel Francisco Barragán y Ortiz de Zarate#!, fue un político y militar mexicano que se desempeñó como Presidente de México en calidad de interino entre 1835 y 1836.\n\n#b Primeros años y formación#!\nNació don Miguel en ciudad del Maíz, situada en San Luis Potosí, el 8 de marzo de 1789. Fueron sus padres Miguel Barragán Jáuregui y Clara Josefa Ortiz de Zárate Moctezuma Andrada, ambos descendientes del emperador Moctezuma Xocoyotzin. El general Barragán estudió para ser militar.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Miguel Grau
 # https://es.wikipedia.org/wiki/Miguel_Grau (22/11/2022 7:11:23 UTC)
 concept_wikipedia_Miguel_Grau_Seminario:0 "Wikipedia"
 concept_wikipedia_Miguel_Grau_Seminario_desc:0 "#b Miguel María Grau Seminario#! fue un marino militar y político peruano, y póstumo gran almirante de la Marina de Guerra del Perú. Durante la guerra del Pacífico, comandó el monitor Huáscar y mantuvo a raya a la escuadra chilena durante seis meses, sucumbiendo finalmente de manera heroica en el combate naval de Angamos, enfrentado a fuerzas muy superiores. Es considerado el «héroe máximo del Perú». Su generosidad para con el enemigo en el campo de batalla le valió el apelativo de «Caballero de los mares». Tras un concurso fue ganador del título de «El peruano del milenio».​ Fue parte de la familia Seminario de gran importancia histórica en el departamento de Piura durante el siglo XIX.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

