 concept_wikipedia_Eusebio_2_Bava_desc:0 "#b Eusebio Bava#! was an Italian general who fought in the First Italian War of Independence.\n\n#b Biography#!\nBorn at Vercelli, in 1806 he fought as a volunteer under the French flag against Prussia. He took part in the French campaigns in Spain and Portugal, and was captured by the British at Porto in 1805. After Napoleon’s defeat, he returned to Piedmont where king Victor Emmanuel I integrated his troops in the Piedmontese army as the Cacciatori piemontesi battalion. In 1838 he was appointed as commander of the Turin division and two years later he became lieutenant general.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ewing Young
 # https://es.wikipedia.org/wiki/Ewing_Young (12/10/2020 7:31:40 UTC)
 concept_wikipedia_Ewing_Young:0 "Wikipedia"
 concept_wikipedia_Ewing_Young_desc:0 "#b Ewing Young#! fue un trampero, cazador y comerciante de pieles estadounidense que viajó en lo que entonces era el norte de México y California antes de establecerse en el territorio de Oregón. Como ciudadano prominente y rico allí, su muerte fue el impulso para la temprana formación de gobierno en lo que se convirtió en el estado de Oregón.​ Young comerció a lo largo del camino de Santa Fe y en la Alta California mexicana antes de que esa provincia formase parte de los Estados Unidos. Más tarde se trasladó al norte hasta el valle del Willamette.\n\n#b Primeros años#!\nYoung nació en Tennessee en el seno de una familia de agricultores en 1799.​ En la década de 1820 se había trasladado a Misuri, donde se dedicó brevemente a la agricultura en el río Misuri en Charitan.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Farah Guled
