 # Julius Jacob von Haynau
 # https://es.wikipedia.org/wiki/Julius_Jacob_von_Haynau (11/02/2022 19:53:51 UTC)
 concept_wikipedia_Julius_von_Haynau:0 "Wikipedia"
 concept_wikipedia_Julius_von_Haynau_desc:0 "#b Julius Jacob von Haynau#! fue un general austriaco que destacó por sus acciones militares y también conocido por la cruel represión que ejerció contra los movimientos insurgentes en Italia y Hungría en 1848.\n\n#b Infancia y educación#!\nJulius Jacob von Haynau nació en Kassel. Era hijo extramatrimonial de Rosa Dorothea Ritter y Guillermo I, landgrave y más tarde elector de Hesse-Kassel.​ Nació al regreso de su padre a Hesse-Kassel como heredero del landgraviato después de haber permanecido 20 años viviendo en Dinamarca. Guillermo I reconoció su paternidad y le facilitó la educación y el acceso como cadete al ejército.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Kamehameha III
 # https://es.wikipedia.org/wiki/Kamehameha_III (09/09/2022 15:17:23 UTC)
 concept_wikipedia_Kamehameha_III_Kamehameha:0 "Wikipedia"
 concept_wikipedia_Kamehameha_III_Kamehameha_desc:0 "#b Kamehameha III#!, fue Rey de Hawái desde 1825 hasta 1854, siendo el monarca hawaiano con un reinado más largo. Kamehameha adoptó este nombre al subir al trono, siendo Kauikeaouli su nombre antes de ser rey.​\n\n#b Biografía#!\nKamehameha nació en la Isla de Hawái, también conocida como Isla Grande. Era el segundo hijo de Kamehameha I, conocido como El Grande, y la reina Keōpūolani. Su hermano mayor y el primogénito era Liholiho, once años mayor que él, y que tomaría el nombre de Kamehameha II al subir al trono de Hawái.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Kamehameha IV
 # https://es.wikipedia.org/wiki/Kamehameha_IV (30/03/2022 19:15:04 UTC)
 concept_wikipedia_Kamehameha_IV_Kamehameha:0 "Wikipedia"
 concept_wikipedia_Kamehameha_IV_Kamehameha_desc:0 "#b Kamehameha IV, Rey de Hawái#!, nacido #b Alexander ʻIolani Liholiho#!, fue el cuarto soberano del unido Reino de Hawái del 11 de enero de 1855 al 30 de noviembre de 1863. Gobernó junto a la Reina consorte Emma Kalanikaumakaʻamano.\n\n#b Nacimiento real#!\nAlexander nació el 9 de febrero de 1834 en Honolulu en la isla de Oʻahu. Hijo del Gran Jefe Mataio Kekūanāoʻa, gobernador de Hawái, y de la Princesa Kaʻahumanu II de Hawái, también llamada Kīnaʻu, la Kuhina Nui o Primera Ministra del Reino de Hawái. Era nieto de Kamehameha El Grande, primer monarca de Hawái. De pequeño, Alexander fue adoptado por su tío, [Concept('wikipedia_Kamehameha_III_Kamehameha','Kamehameha III')], que le hizo por decreto heredero al trono.\n\nʻIolani significa Halcón Celestial o Halcón Real.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

