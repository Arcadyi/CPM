 # Luis I de Baviera
 # https://es.wikipedia.org/wiki/Luis_I_de_Baviera (26/10/2022 0:25:02 UTC)
 concept_wikipedia_Ludwig_I_von_Bayern:0 "Wikipedia"
 concept_wikipedia_Ludwig_I_von_Bayern_desc:0 "#b Luis I de Baviera#! fue rey de Baviera de 1825 a 1848 al suceder a su padre, el rey Maximiliano I.\n\n#b Biografía#!\nLuis era el hijo primogénito del rey Maximiliano I de Baviera y de su primera esposa, la princesa Augusta Guillermina de Hesse-Darmstadt. Durante su juventud adquirió el gusto por las artes, efectuando numerosos viajes a Italia. Tomó parte en las guerras napoleónicas, inicialmente con las tropas de Napoleón Bonaparte, para luego cambiar de bando en 1813.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Luis II de Baden
 # https://es.wikipedia.org/wiki/Luis_II_de_Baden (26/10/2022 0:22:41 UTC)
 concept_wikipedia_Ludwig_von_Baden:0 "Wikipedia"
 concept_wikipedia_Ludwig_von_Baden_desc:0 "#b Luis II de Baden#! fue gran duque de Baden desde 1852 hasta 1856.\n\n#b Biografía#!\nLuis era hijo del gran duque [Concept('wikipedia_Leopold_von_Baden','Leopoldo I de Baden')] y de su esposa, Sofía Guillermina de Suecia, hija del rey Gustavo IV Adolfo de Suecia y de Federica de Baden. Realizó un viaje a Italia junto a su padre y su hermano menor, Federico, en 1839. En diciembre de 1842, los hermanos viajaron a Viena, en donde residirían hasta mayo de 1843.​​​ En julio de ese mismo año cursó estudios en la Universidad de Heidelberg junto a su hermano, Federico.​ En 1844, su salud mental comenzó a dar algunos signos de inestabilidad, situación que se fue agravando con el paso del tiempo.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ludwig von Benedek
 # https://es.wikipedia.org/wiki/Ludwig_von_Benedek (27/10/2022 0:39:43 UTC)
 concept_wikipedia_Ludwig_von_Benedek:0 "Wikipedia"
 concept_wikipedia_Ludwig_von_Benedek_desc:0 "#b Ludwig August Ritter von Benedek#!, también conocido como #b Lajos Benedek#!, fue un general austriaco de ascendencia húngara, más conocido por comandar el ejército imperial en 1866 en la batalla de Königgrätz contra el ejército prusiano.\n\n#b Primeros años#!\nBenedek nació en Sopron, hijo de un médico. Recibió su formación en la Academia Militar Teresiana en Viena, donde se graduó el séptimo de su promoción. En 1822, fue asignado al 27. º regimiento de infantería del Ejército austríaco imperial. Fue hecho teniente primero en 1833, y fue asignado al Cuartel General de Intendencia. En 1835, fue promovido al rango de capitán.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ludwig von und zu der Tann-Rathsamhausen
 # https://es.wikipedia.org/wiki/Ludwig_von_und_zu_der_Tann-Rathsamhausen (14/10/2022 14:57:25 UTC)
 concept_wikipedia_Ludwig_von_der_Tann:0 "Wikipedia"
 concept_wikipedia_Ludwig_von_der_Tann_desc:0 "#b Ludwig Samson Arthur von und zu der Tann-Rathsamhausen#! fue un general bávaro.\n\n#b Primeros años#!\nNacido en Darmstadt, el día de la batalla de Waterloo, Ludwig von der Tann era descendiente de la antigua familia von der Tann, que tenía ramas en Baviera, y en las provincias de Alsacia y Renania, y unió el nombre de su madre al de su padre en 1868 por licencia del rey de Baviera. [Concept('wikipedia_Ludwig_I_von_Bayern','Luis I')], fue un destacado patrocinador del niño, quien recibió su nombre y también el de \"Arthur\", en honor de Arthur Wellesley, 1. º Duque de Wellington. Recibió una cuidadosa educación, y en 1827 se convirtió en un page de la corte bávara, donde se le predecía un gran futuro. Entrando en el servicio de artillería en 1833, después de algunos años pasó al Estado Mayor.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Luis de Austria
 # https://es.wikipedia.org/wiki/Luis_de_Austria (13/02/2022 17:11:56 UTC)
 concept_wikipedia_Ludwig_von_Habsburg:0 "Wikipedia"
 concept_wikipedia_Ludwig_von_Habsburg_desc:0 "#b Luis José de Habsburgo y Lorena#!, con el nombre de Archiduque Ludwig Joseph, fue el décimo primer hijo del Emperador Leopoldo II de Austria y de María Luisa de Borbón Infanta de España hija de Carlos III de España\n\nEn compañía de su hermano, el Archiduque Juan de Habsburgo-Lorena, estudió en Inglaterra, Ingeniería de Equipos Industriales, y trató de introducir las innovaciones de sus conocimientos en el área de Industrialización también en Austria.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Luis II de Hesse-Darmstadt
 # https://es.wikipedia.org/wiki/Luis_II_de_Hesse-Darmstadt (27/10/2022 12:47:17 UTC)
 concept_wikipedia_Ludwig_von_Hessen-Darmstadt:0 "Wikipedia"
 concept_wikipedia_Ludwig_von_Hessen-Darmstadt_desc:0 "#b Luis II de Hesse-Darmstadt#! fue desde 1830 hasta 1848, el gran duque de Hesse-Darmstadt.\n\n#b Primeros años#!\nEra el hijo mayor del gran duque Luis I de Hesse-Darmstadt y de su esposa y prima hermana, la landgravina Luisa de Hesse-Darmstadt. Estudió desde 1795 en la Universidad de Leipzig.\n\nEn 1804 asistió a la coronación de Napoleón Bonaparte en París. Después de la elevación de su padre en 1806, se convirtió en heredero y fue llamado, Luis heredero del gran duque. Luis estuvo en el Congreso de Erfurt y en el Congreso de Viena. Asistió también a la coronación de Luis XVIII de Francia en París.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Luigi Cadorna
 # https://es.wikipedia.org/wiki/Luigi_Cadorna (19/05/2022 12:22:27 UTC)
 concept_wikipedia_Luigi_Cadorna:0 "Wikipedia"
 concept_wikipedia_Luigi_Cadorna_desc:0 "#b Luigi Cadorna#! fue un militar italiano con rango de mariscal de campo, de actuación destacada en la Primera Guerra Mundial, designado comandante en jefe de las tropas italianas en campaña entre los años 1915 y 1917; fue destituido del mando tras la grave derrota sufrida por sus fuerzas en la batalla de Caporetto.\n\n#b Carrera militar#!\nLuigi Cadorna nació en la localidad de Verbania en el Piamonte​ el 4 de septiembre de 1850. Era hijo del general Raffaele Cadorna, militar de destacada participación durante las guerras de la Unificación italiana en las tropas del Reino de Cerdeña. La familia tenía una larga tradición militar.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Luigi Lambruschini
 # https://en.wikipedia.org/wiki/Luigi_Lambruschini (07/09/2022 18:57:11 UTC)
 concept_wikipedia_Luigi_Lambruschini:0 "Wikipedia en inglés"
 concept_wikipedia_Luigi_Lambruschini_desc:0 "#b Luigi Lambruschini#! was an Italian cardinal of the Roman Catholic Church in the mid nineteenth century. He was a member of the Clerics Regular of St. Paul and served in the diplomatic corps of the Holy See.\n\n#b Early life#!\nThe youngest of ten children, he was born at Sestri Levante, then part of the independent Republic of Genoa to Bernardo and Pellegrina Raggi Lambruschini, and baptized Emmanuele Nicolo. His older brother, Giovanni Battista Lambruschini became bishop of the Diocese of Orvieto.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Luís Alves de Lima e Silva
 # https://es.wikipedia.org/wiki/Lu%C3%ADs_Alves_de_Lima_e_Silva (13/09/2022 15:24:59 UTC)
 concept_wikipedia_Luis_2_Alves_de_Lima_e_Silva:0 "Wikipedia"
 concept_wikipedia_Luis_2_Alves_de_Lima_e_Silva_desc:0 "#b Luís Alves de Lima e Silva#!, el #b Duque de Caxias#! fue un militar y estadista del Imperio del Brasil, tres veces presidente del Consejo de Ministros y comandante del Ejército de Brasil durante la Guerra de la Triple Alianza.\n\n#b Biografía#!\nEra hijo del brigadier Francisco de Lima e Silva, regente del Imperio del Brasil, y de Mariana Cândida de Oliveira Belo. Las familias de sus padres venían de una larga tradición militar. Eran esclavistas y propietarios de muchos esclavos. A los cinco años de edad sentó plaza en el ejército del Reino Unido de Portugal, Brasil y Algarve.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Luís do Rego Barreto
 # https://es.wikipedia.org/wiki/Lu%C3%ADs_do_Rego_Barreto (03/03/2022 19:07:22 UTC)
 concept_wikipedia_Luis_2_do_Rego_Barreto:0 "Wikipedia"
 concept_wikipedia_Luis_2_do_Rego_Barreto_desc:0 "#b Luís do Rego Barreto#!, primer vizconde de Geraz do Lima, más conocido como general Luís do Rego, fue un militar y administrador colonial portugués que se distinguió durante las Guerras Napoleónicas combatiendo a los franceses.​\n\n#b Vida#!\nEra hijo natural del oficial del ejército portugués António Rego Barreto, adjunto del segundo conde de Bobadela cuando fue gobernador de armas de Minho. Antonio Rego reconoció al hijo como legítimo en 1786, quien se alistó a los trece años en el Regimiento de Infantería de Lippe, habiendo alcanzado el rango de teniente cuando Francia invadió Portugal en 1807.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Luis José de Orbegoso
 # https://es.wikipedia.org/wiki/Luis_Jos%C3%A9_de_Orbegoso (23/11/2022 3:53:54 UTC)
 concept_wikipedia_Luis_2_Jose_de_Orbegoso:0 "Wikipedia"
 concept_wikipedia_Luis_2_Jose_de_Orbegoso_desc:0 "#b Luis José de Orbegoso y Moncada#! fue un importante hacendado, militar y político peruano. Presidente provisorio elegido por la Convención Nacional, desarrolló su carrera política durante una etapa de profunda división social y una continua guerra civil. Por todo ello, en varios momentos su gobierno coexistió con los de los militares golpistas Pedro Bermúdez y Felipe Salaverry. Bajo la Confederación Perú-Boliviana fue presidente del Estado Nor-Peruano.\n\nDe una importante y rica familia noble criolla era e hijo del doctor Justo Pastor de Orbegoso y de doña Francisca de Moncada, cuarta condesa de Olmos. Nació en la hacienda Chuquisongo, en la intendencia de Trujillo, hoy departamento de La Libertad. Heredó las vastas propiedades de su familia y se dedicó a la agricultura.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

