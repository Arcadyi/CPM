 concept_wikipedia_Josef_Ludwig_von_Armansperg:0 "Wikipedia"
 concept_wikipedia_Josef_Ludwig_von_Armansperg_desc:0 "Conde #b Josef Ludwig von Armansperg#!, #b conde de Armansperg#! fue un político germano-griego que ejerció como primer ministro de Grecia entre el 1 de junio de 1835 y el 14 de febrero de 1837.\n\n#b Biografía#!\nOcupó los cargos de ministro de Interior y de Hacienda así como el de Relaciones Públicas bajo el rey [Concept('wikipedia_Ludwig_I_von_Bayern','Luis I de Baviera')], en el gobierno bávaro. Se le consideraba un monárquico liberal y un conservador económicamente. Fue también partidario de la Unión Aduanera de Alemania.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Joseph Radetzky
 # https://es.wikipedia.org/wiki/Joseph_Radetzky (04/08/2022 19:26:54 UTC)
 concept_wikipedia_Josef_Radetzky:0 "Wikipedia"
 concept_wikipedia_Josef_Radetzky_desc:0 "#b Johann Joseph Wenzel Graf Radetzky von Radetz#! fue un noble y militar bohemio del Imperio austriaco inmortalizado por la composición de Johann Strauss, la Marcha Radetzky.\n\n#b Primeros años#!\nNació en Třebnice, en Bohemia, de una familia noble. Huérfano a temprana edad, fue educado por su abuelo y después de la muerte del viejo conde, en la Academia Teresiana en Viena. Esta Academia se disolvió durante su primer año de residencia, por lo que se enroló como cadete en el ejército austríaco en 1785. Al siguiente llegó a ser oficial y en 1787 teniente primero en un regimiento de coraceros. Sirvió como jinete bajo las órdenes del conde Lacy en la guerra contra los turcos y en los Países Bajos entre 1792 y 1795.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Joseph Anton von Maffei
 # https://en.wikipedia.org/wiki/Joseph_Anton_von_Maffei (09/03/2022 6:00:33 UTC)
 concept_wikipedia_Joseph_Anton_von_Maffei:0 "Wikipedia en inglés"
 concept_wikipedia_Joseph_Anton_von_Maffei_desc:0 "#b Joseph Anton von Maffei#! was a German industrialist. Together with Joseph von Baader and Theodor Freiherr von Cramer-Klett, Maffei was one of the three most important railway pioneers in Bavaria.\n\n#b Early life#!\nJoseph Anton Maffei was born in Munich, the son of an Italian tradesman from Verona. The Palazzo Maffei still stands today on the Piazza delle Erbe. His father came to Munich in order to run a tobacco wholesale business, that Joseph Anton Maffei continued. In 1835 Maffei was one of the founding shareholders of the Bavarian Mortgage and Discount Bank.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # José Ballivián
 # https://es.wikipedia.org/wiki/Jos%C3%A9_Ballivi%C3%A1n (27/09/2022 22:55:25 UTC)
 concept_wikipedia_Jose_Ballivian:0 "Wikipedia"
 concept_wikipedia_Jose_Ballivian_desc:0 "#b José Ballivián Segurola#! fue un militar y político boliviano, noveno Presidente de Bolivia desde el 27 de septiembre de 1841 hasta su caída del 23 de diciembre de 1847.\n\n#b Biografía#!\nJosé Ballivián nació en la ciudad de La Paz perteneciente a la Intendencia de La Paz, Virreinato del Río de la Plata del Imperio Español el 5 de mayo de 1805, en el seno de una aristocrática familia de La Paz, siendo sus padres Jorge Ballivián e Isidora Segurola Çelayarán, hija del Brigadier Sebastián de Segurola-Çelayarán y Oliden. Se inició pronto en la carrera de las armas, algo usual en aquella época. El año 1817 se alistó en el ejército realista de Ricafort y salió con él de La Paz.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # José Gaspar Rodríguez de Francia
 # https://es.wikipedia.org/wiki/Jos%C3%A9_Gaspar_Rodr%C3%ADguez_de_Francia (05/11/2022 14:07:55 UTC)
 concept_wikipedia_Jose_Gaspar_Rodriguez_de_Francia:0 "Wikipedia"
 concept_wikipedia_Jose_Gaspar_Rodriguez_de_Francia_desc:0 "#b José Gaspar García y Rodríguez de Francia Velasco y Yegros#!, también conocido como el #b doctor Francia#! o para los paraguayos de su época como #b Karaí Guasú#!, es considerado el ideólogo y principal dirigente que llevó adelante el proceso de independencia del Paraguay respecto de las Provincias Unidas del Río de la Plata, del Reino del Portugal y de la corona española.\n\n#b Época pre-revolucionaria#!\nPor el año 1750, con once años de edad, Joseph Engracia García Rodrigues de França llegó a Asunción como parte de un grupo de colonos provenientes de Mariana, llamados por el gobernador de la provincia para la siembra, cultivo e instalación de una fábrica de tabaco torcido en el Paraguay.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Joaquín Prieto
 # https://es.wikipedia.org/wiki/Joaqu%C3%ADn_Prieto (02/11/2022 19:59:14 UTC)
 concept_wikipedia_Jose_Joaquin_Prieto:0 "Wikipedia"
 concept_wikipedia_Jose_Joaquin_Prieto_desc:0 "#b Joaquín Prieto#!​ ​ fue un militar y político chileno. Fue presidente de la República de Chile entre 1831 y 1836, siendo reelegido para el período inmediatamente siguiente entre 1836 y 1841.\n\nFue además General en jefe del Ejército de Chile entre 1830 y 1841.\n\n#b Primeros años de vida#!\nSus padres fueron el capitán de Dragones de la Frontera, José María Prieto Sotomayor, y Carmen Vial Santelices. Fue tío de Manuel Bulnes Prieto, posteriormente su sucesor en la presidencia de la República.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # José María Vargas
 # https://es.wikipedia.org/wiki/Jos%C3%A9_Mar%C3%ADa_Vargas (22/11/2022 15:44:43 UTC)
 concept_wikipedia_Jose_Maria_Vargas:0 "Wikipedia"
 concept_wikipedia_Jose_Maria_Vargas_desc:0 "#b José María Vargas Ponce#! fue un médico cirujano, científico, catedrático de la Universidad de Caracas, además de político, escritor y presidente de Venezuela. Su presidencia es recordada como la primera ejercida por un opositor al gobierno precedente. En ese sentido se aspiró a reforzar la institucionalidad del país por medio de un hombre no proveniente del mundo militar.​\n\n#b Primeros años#!\nJosé María Vargas nació en La Guaira, en la actual Venezuela, el 10 de marzo de 1786. Descendiente de canarios. Hijo de José Antonio de Vargas Machuca y Ana Teresa Ponce. En 1798, ingresó en la Universidad Real y Pontificia de Caracas, graduándose de bachiller en filosofía el 11 de julio de 1803. Obtuvo sus grados de bachiller, licenciado y doctor en medicina en el año de 1808.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # José Ramón Rodil y Campillo
 # https://es.wikipedia.org/wiki/Jos%C3%A9_Ram%C3%B3n_Rodil_y_Campillo (22/10/2022 8:49:27 UTC)
 concept_wikipedia_Jose_Ramon_Rodil:0 "Wikipedia"
 concept_wikipedia_Jose_Ramon_Rodil_desc:0 "#b José Ramón Rodil y Pampillo#!,​​​ Virrey de Navarra, marqués de Rodil con el Vizcondado previo de Trobo, fue un militar español.\n\n#b Biografía#!\nAl tiempo de la guerra de la independencia se encontraba cursando sus estudios en la Universidad de Santiago de Compostela. Como en otros centros universitarios, se formaron por los claustros unidades de voluntarios para combatir al invasor, encuadrándose Rodil en el Batallón Literario en 1808.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Josef Franz Karl Amrhyn
 # https://en.wikipedia.org/wiki/Josef_Franz_Karl_Amrhyn (02/01/2020 0:33:15 UTC)
 concept_wikipedia_Jozef_Franz_Karl_Amrhyn:0 "Wikipedia en inglés"
 concept_wikipedia_Jozef_Franz_Karl_Amrhyn_desc:0 "#b Josef Franz von Sales Johann Baptist Karl Nikolaus von Flüe Amrhyn#!, was a Swiss politician who served as the second Chancellor of Switzerland from 1831 to 1847.\n\n#b Biography#!\nSon of former Diet President Joseph Karl Amrhyn, he studied at the Pestalozzi school of the château Yverdon, then at the gymnasium and lyceum of Lucerne before pursuing legal study at Göttingen, Freiburg-im-Brisgau, and Paris. In 1822 he joined the Old Freiburger fraternity.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Juan Álvarez
 # https://es.wikipedia.org/wiki/Juan_%C3%81lvarez (09/11/2022 4:44:10 UTC)
 concept_wikipedia_Juan_Alvarez:0 "Wikipedia"
 concept_wikipedia_Juan_Alvarez_desc:0 "#b Juan Álvarez Hurtado#!, fue un militar y político mexicano, pieza clave durante la mayoría de los conflictos armados del México independiente, desde la guerra de independencia hasta el derrocamiento del Emperador Maximiliano durante la Segunda Intervención Francesa. Ocupó varios rangos durante su servicio al país, siendo el más destacado el de Presidente de la República por un breve periodo en 1855, después de derrocar al dictador [Concept('wikipedia_Antonio_Lopez_de_Santa_Anna','Antonio López de Santa Anna')] encabezando la Revolución de Ayutla. Fue el último presidente de México que participó en la Guerra de Independencia.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Juan Manuel de Rosas
 # https://es.wikipedia.org/wiki/Juan_Manuel_de_Rosas (30/10/2022 15:49:59 UTC)
 concept_wikipedia_Juan_Manuel_de_Rosas:0 "Wikipedia"
 concept_wikipedia_Juan_Manuel_de_Rosas_desc:0 "#b Juan Manuel de Rosas#!, nacido como #b Juan Manuel José Domingo Ortiz de Rozas y López de Osornio#!, fue un estanciero, militar y político argentino que en el año 1829, tras derrotar al general Juan Lavalle en la Batalla de Puente de Márquez, asumió el cargo de gobernador de la provincia de Buenos Aires llegando a ser, entre 1835 y 1852, el principal caudillo de la Confederación Argentina. Su influencia sobre la historia argentina fue tan grande, que al período marcado por su dominio de la política nacional se lo conoce como la época de Rosas.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Juan Álvarez Mendizábal
 # https://es.wikipedia.org/wiki/Juan_%C3%81lvarez_Mendiz%C3%A1bal (12/11/2022 0:19:01 UTC)
 concept_wikipedia_Juan_Mendizabal:0 "Wikipedia"
 concept_wikipedia_Juan_Mendizabal_desc:0 "#b Juan de Dios Álvarez Méndez#!, #b Mendizábal#! ​ fue un político liberal y hombre de negocios español. De origen relativamente humilde, se convirtió en el principal protagonista de la Revolución liberal española.\n\n#b Origen y cambio del segundo apellido#!\nHijo de Rafael Álvarez Montañés, comerciante, y de Margarita Méndez, aprendió idiomas modernos y recibió formación comercial en el negocio de su padre. Durante la guerra de la Independencia, sirvió en el Ejército del Centro y, habiendo sido capturado en dos ocasiones, logró fugarse en ambas.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

