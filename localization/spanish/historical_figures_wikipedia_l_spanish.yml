 concept_wikipedia_Engelbertus_Lucas:0 "Wikipedia en inglés"
 concept_wikipedia_Engelbertus_Lucas_desc:0 "Lieutenant admiral #b Engelbertus Lucas#! was a Dutch naval officer of the Batavian Navy, the royal navy of the Kingdom of Holland, the navy of the First French Empire, and the Royal Dutch Navy, rising to the highest rank in the latter navy, and becoming Minister for the Navy in the first Cabinet of the Dutch Prime minister Johan Rudolph Thorbecke from 1849 to 1851.\n\n#b Personal life#!\nLucas was born the son of future rear-admiral Engelbertus Lucas of the Batavian Navy and Catharina Prins, later a business woman who was a distiller of Jenever in his birthplace Schiedam, on 30 May 1785. He married Louisa Elisabeth Lamaison.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Enver Bajá
 # https://es.wikipedia.org/wiki/Enver_Baj%C3%A1 (08/10/2022 4:55:39 UTC)
 concept_wikipedia_Enver_Pasha:0 "Wikipedia"
 concept_wikipedia_Enver_Pasha_desc:0 "#b İsmail Enver#! ​, llamado #b Enver Bajá#! o #b Enver Bey#! por los europeos de su época, oficial del Imperio otomano y líder de la Revolución de los Jóvenes Turcos. Durante su mandato, que incluyó la primera guerra balcánica y la Primera Guerra Mundial, fue conocido en el Imperio otomano como Hürriyet Kahramanı, el «Héroe de la Libertad».\n\n#b Primeros años#!\nEnver nació en el seno de una rica familia de Estambul y estudió en Alemania, donde desarrolló un vivo interés por la organización y tácticas del ejército de ese país. A su regreso se alistó en el Ejército otomano, en el que ascendió rápidamente; alcanzó el grado de bajá en 1913, a la edad de 32 años.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Erich Ludendorff
 # https://es.wikipedia.org/wiki/Erich_Ludendorff (26/05/2022 17:31:42 UTC)
 concept_wikipedia_Erich_Ludendorff:0 "Wikipedia"
 concept_wikipedia_Erich_Ludendorff_desc:0 "#b Erich Friedrich Wilhelm Ludendorff#! fue un general alemán durante la Primera Guerra Mundial, vencedor de la batalla de Lieja y la batalla de Tannenberg, ambas en 1914. Desde agosto de 1916 se convirtió, junto al mariscal de campo [Concept('wikipedia_Paul_von_Hindenburg','Paul von Hindenburg')], en líder del esfuerzo de guerra de Alemania durante el conflicto hasta su renuncia en octubre de 1918, justo antes del fin de las hostilidades.​​\n\nDespués de la Gran Guerra, Ludendorff se convirtió en un destacado líder nacionalista y promotor de la leyenda de la puñalada por la espalda, que quería explicar la derrota alemana por la traición de marxistas, bolcheviques y judíos, a los que además creía responsables de la desventajosa posición de Alemania en la negociación del Tratado de Versalles. Participó en el fallido Golpe de Estado de Kapp en 1920 y en el Putsch de Múnich de Adolf Hitler en 1923.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Ernesto Augusto I de Hannover
