 concept_wikipedia_Friedrich_Franz_von_Mecklenburg-Schwerin_desc:0 "#b Federico Francisco I#! gobernó sobre el estado alemán de Mecklemburgo-Schwerin, primero como Duque y después como Gran Duque. Era hijo de Luis, duque de Mecklemburgo-Schwerin, hijo de Cristián Luis II, y de Carlota Sofía de Sajonia-Coburgo-Saalfeld. Fue el sucedor de su tío, Federico, como duque de Mecklemburgo-Schwerin en 1785.\n\n#b Nacimiento#!\nNació en Schwerin, hijo del duque Luis de Mecklemburgo-Schwerin y de la princesa Carlota Sofía de Sajonia-Coburgo-Saalfeld. Federico Francisco sucedió a su tío Federico como Duque de Mecklemburgo-Schwerin en 1785.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Friedrich Wilhelm Rembert von Berg
 # https://en.wikipedia.org/wiki/Friedrich_Wilhelm_Rembert_von_Berg (22/11/2022 14:39:37 UTC)
 concept_wikipedia_Friedrich_von_Berg:0 "Wikipedia en inglés"
 concept_wikipedia_Friedrich_von_Berg_desc:0 "#b Friedrich Wilhelm Rembert Graf von Berg#! was a Baltic German nobleman, statesman, diplomat and general who served in the Imperial Russian Army. Berg was a count of the Austrian Empire and Grand Duchy of Finland and the 5th last man to be promoted General-Field Marshal in the history of the Russian Empire. He served as the Governor-General of Finland from 1854 to 1861 and the last Viceroy of the Kingdom of Poland from 1863 to 1874.\n\nBerg was most notable for his role as the viceroy of Finland and Poland. He gained a reputation for his role in defending Finland and Estonia from Anglo-French invasion during the Crimean War and was also crucial in suppressing and crushing the Polish January Uprising of 1863, during which rebel forces carried out numerous failed assassination attempts on him, martial law was consequently declared in Poland.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Friedrich von Blittersdorf
 # https://en.wikipedia.org/wiki/Friedrich_von_Blittersdorf (26/09/2021 5:34:24 UTC)
 concept_wikipedia_Friedrich_von_Blittersdorf:0 "Wikipedia en inglés"
 concept_wikipedia_Friedrich_von_Blittersdorf_desc:0 "#b Friedrich Landolin Karl Freiherr von Blittersdorf#! was a long serving politician-administrator in the Grand Duchy of Baden. As a younger man he served in a succession of ambassadorial roles and undertook other diplomatic work. Between 1835 and 1844 he became a dominating force in the government. He approached his responsibilities with huge erudition and energy, combined with a powerfully conservative set of political instincts. In this respect he contrasted with his cautiously reformist predecessor as head of the government, Ludwig Georg Winter.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Federico Guillermo III de Prusia
 # https://es.wikipedia.org/wiki/Federico_Guillermo_III_de_Prusia (27/10/2022 11:24:26 UTC)
 concept_wikipedia_Friedrich_Wilhelm1_von_Hohenzollern:0 "Wikipedia"
 concept_wikipedia_Friedrich_Wilhelm1_von_Hohenzollern_desc:0 "#b Federico Guillermo III#! fue rey de Prusia de 1797 a 1840.​\n\n#b Reinado#!\nAccedió al trono el 16 de noviembre de 1797, e inmediatamente dio muestras de sus buenas intenciones reduciendo el gasto de la corona, despidiendo a los ministros de su padre y reformando los abusos más opresivos del último reinado.\n\nAl principio, tanto él como sus consejeros intentaron mantener una política de neutralidad en las guerras napoleónicas y, de hecho, consiguieron mantenerse al margen de la Tercera Coalición en 1805. A pesar de ello, entró en guerra contra el Imperio francés en octubre de 1806.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Federico Guillermo IV de Prusia
 # https://es.wikipedia.org/wiki/Federico_Guillermo_IV_de_Prusia (07/11/2022 11:35:24 UTC)
 concept_wikipedia_Friedrich_Wilhelm2_von_Hohenzollern:0 "Wikipedia"
 concept_wikipedia_Friedrich_Wilhelm2_von_Hohenzollern_desc:0 "#b Federico Guillermo IV de Prusia#! fue el hijo mayor y sucesor de [Concept('wikipedia_Friedrich_Wilhelm1_von_Hohenzollern','Federico Guillermo III')], rey de Prusia de 1840 a 1861.\n\n#b Biografía#!\nFederico Guillermo IV nació en el palacio nuevo de Sanssouci, la sede favorita de Federico. Federico Guillermo heredó la indestructible alegría de sus antepasados, las ocurrencias felices de Federico Guillermo I, la vena satírica de Federico el Grande y de Federico Guillermo IV; a su padre, el emperador Guillermo, le debe la rectitud alemana, la discreción, el valor y la caballerosidad de los Hohenzollern, todas aquellas dotes que caracterizan a la Prusia vieja; y a su madre, la emperatriz augusta, princesa de Sajonia-Weimar, la delicadeza del sentimiento y una contemplación universal.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

