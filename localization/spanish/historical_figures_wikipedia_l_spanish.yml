 # Fabian Gottlieb von Bellingshausen
 # https://es.wikipedia.org/wiki/Fabian_Gottlieb_von_Bellingshausen (15/11/2022 18:13:45 UTC)
 concept_wikipedia_Fabian_Gottlieb_von_Bellingshausen:0 "Wikipedia"
 concept_wikipedia_Fabian_Gottlieb_von_Bellingshausen_desc:0 "#b Fabian Gottlieb Benjamin von Bellingshausen#! sirvió como marino al Imperio ruso y comandó la segunda expedición rusa para circunnavegar el globo.​\n\n#b Biografía#!\nNacido en una familia de alemanes del Báltico, empezó su carrera naval como cadete a la edad de diez años. Se graduó en la Academia Naval de Kronstdadt cuando tenía dieciocho años. En 1819, el zar Alejandro I de Rusia despachó una expedición científica al Polo Sur. Bellingshausen comandó la expedición desde el buque insignia Vostok al que acompañaba la corbeta Mirni capitaneada por [Concept('wikipedia_Mikhail_Lazarev','Mijaíl Lázarev')]. En 1820 la flota que dirigía atravesó el círculo polar antártico; el 27 de enero de 1820 avista las tierras continentales de la Antártida, aproximadamente en las coordenadas 69°21′28″S 2°14′50″O﻿ / ﻿-69. 35778, -2. 24722, por lo que numerosas fuentes lo consideran descubridor del continente.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Faisal bin Turki Al Saud (1785–1865)
