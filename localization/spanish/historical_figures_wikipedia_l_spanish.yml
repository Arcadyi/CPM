 # Cristián VIII de Dinamarca
 # https://es.wikipedia.org/wiki/Cristi%C3%A1n_VIII_de_Dinamarca (14/10/2022 2:21:21 UTC)
 concept_wikipedia_Christian_von_Oldenburg:0 "Wikipedia"
 concept_wikipedia_Christian_von_Oldenburg_desc:0 "#b Cristián VIII#! fue brevemente rey de Noruega en 1814, con el nombre de #b Cristián Federico#!. Siendo también heredero del trono de Dinamarca, fue rey de ese país entre los años 1839 y 1848.\n\nEn un momento en que Noruega, por el Tratado de Kiel, debía ser cedida por Dinamarca a Suecia, Cristián trató de asegurar su derecho al trono noruego, pactando con los notables de ese país la redacción de una constitución liberal en 1814, que aún en la actualidad permanece vigente. Sin embargo, tuvo que dejar el trono rápidamente ante la amenaza sueca. En Dinamarca llegó al poder en 1839, y gobernaría como monarca absoluto, defraudando las aspiraciones de los daneses liberales hacia una democratización de la vida política y una reforma hacia una monarquía constitucional.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

