 # Cheoljong de Joseon
 # https://es.wikipedia.org/wiki/Cheoljong_de_Joseon (06/10/2021 22:03:30 UTC)
 concept_wikipedia_Byeon_Yi:0 "Wikipedia"
 concept_wikipedia_Byeon_Yi_desc:0 "#b Cheoljong de Joseon#! fue el vigésimo quinto rey de la dinastía coreana de Joseon. Era un pariente lejano del Rey Yeongjo.​\n\n#b Antecedentes#!\nA principios del siglo XIX, el clan Andong Kim, que había proporcionado el estado de Joseon con varias reinas, había tomado el poder en casi todas partes de Corea. El estancamiento social que resultó fue un caldo de cultivo para los disturbios. La corrupción y la malversación del tesoro y su inevitable explotación fueron llevados a niveles extremos y alcanzaron proporciones asombrosas. Una rebelión tras otra fue acompañada por desastres naturales. De hecho, fue uno de los períodos más sombríos de la historia del país.​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Camillo Benso, conde de Cavour
 # https://es.wikipedia.org/wiki/Camillo_Benso,_conde_de_Cavour (16/11/2022 19:08:49 UTC)
 concept_wikipedia_Camillo_Benso:0 "Wikipedia"
 concept_wikipedia_Camillo_Benso_desc:0 "#b Camillo Paolo Filippo Giulio Benso, conde de Cavour#! /kaˈvuːr/ fue un estadista italiano y una figura destacada en el movimiento hacia la unificación de Italia.​ Fue uno de los líderes de la Derecha Histórica y primer ministro del Reino de Piamonte-Cerdeña, cargo que mantuvo durante toda la Segunda Guerra de la Independencia italiana y las campañas de Giuseppe Garibaldi para unificar Italia. Tras la declaración de un Reino de Italia unido, Cavour asumió el cargo de primer ministro de Italia; murió después de sólo tres meses en el cargo, por lo que no vivió para ver la incorporación de Venecia o Roma a la nueva nación italiana.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Carlos Alberto de Cerdeña
 # https://es.wikipedia.org/wiki/Carlos_Alberto_de_Cerde%C3%B1a (30/09/2022 2:45:35 UTC)
 concept_wikipedia_Carlo_Alberto_di_Savoia:0 "Wikipedia"
 concept_wikipedia_Carlo_Alberto_di_Savoia_desc:0 "#b Carlos Alberto de Saboya#! fue Rey de Cerdeña, Duque del Piamonte y Príncipe de Carignano.\n\n#b Biografía#!\nHijo de Carlos Manuel, 6. º Príncipe de Carignano y de María Cristina Albertina Carolina de Sajonia. Su padre fue descendiente en 5. ª generación de Tomás Francisco, Príncipe de Carignano, fundador de la línea de los Carignano, quien en su juventud tuvo que permanecer exiliado en Francia y Suiza. Regresó a Cerdeña en 1814, convirtiéndose en regente en 1821. A raíz de una sublevación, acordó la concesión de una Carta que restringía los poderes del monarca, semejante a la Constitución Española de 1812, pero esta decisión fue desautorizada por el nuevo rey Carlos Félix. En 1831, tras el fallecimiento de Carlos Félix, Carlos Alberto se convirtió en Rey de Cerdeña.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Carlo Armellini
 # https://es.wikipedia.org/wiki/Carlo_Armellini (25/01/2022 8:25:08 UTC)
 concept_wikipedia_Carlo_Armellini:0 "Wikipedia"
 concept_wikipedia_Carlo_Armellini_desc:0 "#b Carlo Armellini#! fue un abogado italiano y político.\n\nSiguió una carrera jurídica, y de ideas moderadas, con el apoyo de la política innovadora del Papa [Concept('wikipedia_Giovanni_Maria_Ferretti','Pío IX')]. Fue uno de los colaboradores del periodismo político contemporáneo. En 1848 fue elegido diputado. Tras el asesinato de Pellegrino Rossi y la fuga de la Papa se trasladó a las posiciones más radicales y, tras el nacimiento de la República Romana, 23 de diciembre de 1848 fue nombrado Ministro del Interior.\n\nEl 29 de marzo de 1849 se convirtió en miembro del triunvirato de la República Romana con Giuseppe Mazzini y Aurelio Saffi. Por Carlo Saliceti cuidado la redacción de la Constitución de la República. Después de la caída del nuevo estado por los franceses, huyó a Bélgica, donde murió.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

