 concept_wikipedia_Archibald_Acheson:0 "Wikipedia en inglés"
 concept_wikipedia_Archibald_Acheson_desc:0 "#b Archibald Acheson, 2nd Earl of Gosford#!, GCB, PC, styled #b The Honourable Archibald Acheson#! from 1790 to 1806 and #b Lord Acheson#! from 1806 to 1807, was a British politician who served as Lieutenant-Governor of Lower Canada and Governor General of British North America in the 19th century.\n\n#b Early life#!\nAcheson was born on 1 August 1776 at Markethill, County Armagh, Ireland. Gosford was the son of Arthur Acheson, 1st Earl of Gosford, and his wife Millicent. He succeeded his father to his titles and estates in 1807.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Sir Archibald Campbell, 1st Baronet
 # https://en.wikipedia.org/wiki/Sir_Archibald_Campbell,_1st_Baronet (21/09/2022 10:21:11 UTC)
 concept_wikipedia_Archibald_Campbell:0 "Wikipedia en inglés"
 concept_wikipedia_Archibald_Campbell_desc:0 "#b General Sir Archibald Campbell, 1st Baronet#! GCB was a Scottish soldier who served as an officer in the British Army. From 1824 to 1826, Gen. Campbell commanded the British forces in the First Anglo-Burmese War, the longest and most expensive war in British Indian history, that gave the British control of Assam, Manipur, Cachar, Jaintia, Arakan and Tenasserim. He became known as the \"Hero of Ava\". From 1831 to 1837, he was the administrator of the colony of New Brunswick, Canada. The Canadian city of Campbellton in the province of New Brunswick was named in his honour.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Armando Diaz
 # https://es.wikipedia.org/wiki/Armando_Diaz (09/10/2022 17:04:20 UTC)
 concept_wikipedia_Armando_Diaz:0 "Wikipedia"
 concept_wikipedia_Armando_Diaz_desc:0 "#b Armando Diaz#!, #b I duque de la Victoria#! fue un general y mariscal de Italia. Alistado en el ejército italiano, actuó como comandante durante la guerra ítalo-turca y la Primera Guerra Mundial.\n\n#b Biografía#!\nArmando Vittorio Antonio Giovanni Nicolas Diaz​ nació en el seno de una familia de militares y magistrados de lejano origen español, de Ludovico Diaz, oficial ingeniero del Genio naval, y de Irene de los barones Cecconi.​ Ingresó muy joven en la escuela militar de artillería de Turín, donde se graduó de oficial y empezó su carrera militar el año 1884 en el 10.° Regimiento de Artillería de campo y en 1890 pasó al 1. er Regimiento de Artillería con el grado de capitán. Entre 1895 y 1896 prestó servicios en el Estado Mayor del Regio Esercito y en 1899 fue ascendido a mayor, comandando por un año y medio un batallón del 26.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Duque de Wellington
 # https://es.wikipedia.org/wiki/Duque_de_Wellington (22/11/2022 10:25:29 UTC)
 concept_wikipedia_Arthur_Wellesley:0 "Wikipedia"
 concept_wikipedia_Arthur_Wellesley_desc:0 "#b Arthur Wellesley#!, más conocido, a partir de 1814, por su título de #b duque de Wellington#!, fue un militar, político y estadista británico de origen irlandés, con una participación destacada en las guerras de coalición o guerras napoleónicas, particularmente al frente de las tropas anglo-portuguesas en la expulsión de los ejércitos franceses en las tres tentativas de invadir Portugal y en la guerra de la Independencia española, llegando a ser comandante en jefe del Ejército británico y a ejercer dos veces el cargo de primer ministro del Reino Unido. Fue nombrado caballero de la Orden de la Jarretera, caballero de la Orden de San Patricio, caballero gran cruz de la Orden del Baño, de la Orden Real Güélfica, Miembro de la Royal Society y del Consejo Privado del Reino Unido.\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Arturo Prat
 # https://es.wikipedia.org/wiki/Arturo_Prat (14/11/2022 16:31:43 UTC)
 concept_wikipedia_Arturo_Prat:0 "Wikipedia"
 concept_wikipedia_Arturo_Prat_desc:0 "#b Agustín Arturo Prat Chacón#! ​​​ fue un marino, militar y abogado chileno, reconocido como el «máximo héroe naval» en su país.​\n\nComo militar, permaneció en la Armada de Chile entre 1858 y 1879, periodo en el que participó en las guerras contra España ―donde intervino en los combates navales de Papudo y de Abtao― y del Pacífico ―donde comandó la corbeta Esmeralda en el desigual combate naval de Iquique, en el cual murió―.​​ Como abogado, se dedicó entre 1876 y 1879 a resolver tanto asuntos privados como temas relacionados con lo naval;​ modificó la ley de navegación, remodeló el sistema legal de la Armada y regularizó los ascensos en dicha institución.​​\n\n#lore Wikipedia, La Enciclopedia Libre#!"

 # Asa Thurston
