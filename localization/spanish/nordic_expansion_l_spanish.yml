 # Shared Events
 scandinavia_flavor.1.t:0 "Unión Monetaria Escandinava"
 scandinavia_flavor.1.d:0 "El establecimiento de la Unión Monetaria Escandinava ha establecido una unidad monetaria común basada en el patrón oro. Esta unión proporciona tipos de cambio fijos y estabilidad en términos monetarios."
 scandinavia_flavor.1.f:0 ""Los escandinavos trabajando juntos económicamente es el camino correcto a seguir, esto traerá prosperidad a nuestro hogar"."
 scandinavia_flavor.1.a:0 "Esto será genial"
 
 scandinavia_flavor.2.t:0 "Nacimiento del pannacionalismo"
 scandinavia_flavor.2.d:0 "La idea de Escandinavia como una región unificada, o una nación única, basada en la herencia común de los países escandinavos ha crecido en los últimos años. Este movimiento de élite tiene sus raíces en los estudiantes universitarios. Hay algunos preguntas que han surgido por este movimiento, en particular lo que significaría ser 'escandinavo', pero en este momento debemos tomar una postura al respecto".
 scandinavia_flavor.2.f:0 ""Juntos, los Tres Hermanos serán fuertes y prosperarán, tenemos tanto en común que sería una tontería no unirnos en una sola nación".\n\n"Este movimiento simplemente ¡borra todo lo que nos hace únicos!""
 scandinavia_flavor.2.a:0 "Estas ideas son peligrosas"
 scandinavia_flavor.2.b:0 "Estas ideas parecen interesantes"
 # Eventos SWE
 sweden_flavor.1.t:0 "La reforma del ejército"
 sweden_flavor.1.d:0 "En los últimos años, el Ejército de Suecia ha sido superado por quienes lo rodean, lo que ha provocado que los liberales actúen y exijan acción. Acción que resultó en una nueva forma de ejército que ya no depende del sistema de viejo. Pero a medida que avanzan las discusiones, hay una demanda de compromiso para las reformas recientes realizadas ".
 sweden_flavor.1.f:0 ""Nuestras nuevas reformas son para mejorar Suecia y el ejército".\n\n"¡Estas nuevas reformas están robando la riqueza de la gente para financiar guerras que no queremos!""
 sweden_flavor.1.a:0 "Tenemos que hacer sacrificios"
 sweden_flavor.1.b:0 "¿A quién le importan los reaccionarios?"
 
 sweden_flavor.2.t:0 "Lantmannapartiet"
 sweden_flavor.2.d:0 "Con la introducción del sistema bicameral en Suecia, se formó Política Agraria. Un partido que busca mejorar la vida del campesinado y proteger el agrarismo."
 sweden_flavor.2.f:0 ""El camino hacia el liberalismo pasa por el agrarismo.""
 sweden_flavor.2.a:0 "El campesinado se está organizando"
 
 sweden_flavor.3.t:0 "Espíritu del libre comercio"
 sweden_flavor.3.d:0 "En un intento por fortalecer la economía frente a otros mercados, se implementaron reformas de libre comercio en toda Suecia y con ellas se redujeron significativamente las barreras comerciales. Ahora los comerciantes buscan hacer uso de esto rápidamente antes que la competencia se vuelve demasiado feroz".
 sweden_flavor.3.f:0 ""El dinero fluye a través de nosotros sin restricciones, como debe ser"."
 sweden_flavor.3.a:0 "Esta fue la decisión correcta"
 
 sweden_flavor.4.t:0 "Espíritu de proteccionismo"
 sweden_flavor.4.d:0 "En un intento de debilitar las influencias extranjeras de la economía, se implementaron reformas proteccionistas y la gente ahora las aplaudió como el camino correcto a seguir. Encontrar una sensación de estabilidad en el comercio que de otro modo no sería posible allá."
 sweden_flavor.4.f:0 ""Hoy se ha establecido el camino hacia la grandeza, Suecia ha dado el paso correcto para garantizar que su gente no sea explotada"."
 sweden_flavor.4.a:0 "Este era el camino correcto a seguir"
 
 sweden_flavor.5.t:0 "Difusión de conciencia"
 sweden_flavor.5.d:0 "Cada día que nuestra población se vuelve más y más consciente de la difícil situación de los agricultores, esto ha llevado a que más personas se unan a su causa".
 sweden_flavor.5.f:0 ""¿De qué sirve una economía nacional si no se puede alimentar a nuestros agricultores? ¿Quién será el próximo si ni siquiera pueden obtener suficiente dinero para sobrevivir?"
 sweden_flavor.5.a:0 "Ya veremos a dónde va esto"
 
 sweden_flavor.6.t:0 "Popularidad de la difícil situación de los agricultores"
 sweden_flavor.6.d:0 "Hay muchos que parecen preocuparse por la difícil situación de los granjeros en Escandinavia, esto también es cierto para nuestra gente y tuvo un efecto en las elecciones en curso".
 sweden_flavor.6.f:0 ""Los tiempos están cambiando, pero al menos hay algunos que nos cuidan"."
 sweden_flavor.6.a:0 "Otro movimiento electoral en marcha..."
# Dinamarca
 denmark_flavor.1.t:0 "El fracaso de nuestra nación"
 denmark_flavor.1.d:0 "La pérdida de Scania, Noruega y Schelswig-Holstein ha causado un duro golpe a la identidad danesa y ahora la gente mira todas las pérdidas territoriales y quiere mirar hacia adentro sobre lo que se debe hacer ahora. ¿Qué debe hacerse ahora depende del gobierno".
 denmark_flavor.1.f:0 ""¿Qué significa ser danés? ¿Es solo para ser humillado una y otra vez?"
 denmark_flavor.1.a:0 "Concentrémonos en arreglar lo que nos queda"
 denmark_flavor.1.b:0 "¡Venganza!"
 
 denmark_flavor.2.t:0 "La unificación con Holstein"
 denmark_flavor.2.d:0 "A pesar de que las diferencias entre Schelswig-Holstein y el gobierno danés se han resuelto lentamente y nuestro pueblo se ha unido bajo un gobierno centralizado. Esto ha demostrado fortalecer en gran medida la identidad nacional de Dinamarca".
 denmark_flavor.2.f:0 ""¡Cogidos de la mano, afrontaremos el futuro juntos!""
 denmark_flavor.2.a:0 "Hemos tenido éxito"
 
 denmark_flavor.3.t:0 "Tensiones entre Holstein y el gobierno"
 denmark_flavor.3.d:0 "Como de costumbre, nuestro gobierno ha estado trabajando para redactar nuevas leyes, pero la nobleza de Holstein ha intervenido para tratar de socavarlas. Si aceptamos esto, nos pondrá en una posición en la que la legalización será difícil en un futuro próximo".
 denmark_flavor.3.f:0 ""¡Hay que defender el derecho de la nobleza!""
 denmark_flavor.3.a:0 "Tenemos que aceptarlo"
 denmark_flavor.3.b:0 "Ignóralos"
