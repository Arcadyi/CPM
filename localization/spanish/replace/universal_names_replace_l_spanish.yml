 ig_petitions.7.d:2 "[SCOPE.sCharacter('intelligentsia_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l], ha apoyado públicamente el esfuerzo del gobierno por promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName]. Sin embargo, hay quienes creen que solo lo hace en su propio beneficio."
 ig_leaders.20.d:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('reckless_ig').GetName|l], ha estado predicando abiertamente sobre los beneficios que una misteriosa y secreta apuesta política podría aportar a nuestro gobierno. Cuando se le pide más información, sonríe tímidamente y se niega a proporcionarla."
 ig_leaders.20.f:0 "A [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullNameNoFormatting')] siempre le ha gustado la aventura y los sombreros sospechosamente altos. A sus mejores amigos parecen no importarles estas peligrosas cualidades, pero los caballeros más respetables ya han expresado su preocupación de forma pasivo-agresiva.\n\n—Nadie dudaría de un modelo de ciudadanía como yo, ¿no crees?"
 ig_leaders.2.d:1 "Un arriesgado plan ideado en nuestra capital por el grupo de [SCOPE.gsInterestGroup('reckless_ig').GetName|l] acaba de precipitarse hasta su desastroso final. Desde un primer momento, existía un gran riesgo, pero [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] decidió que, a pesar de todo, valía la pena correrlo. Como era de esperar, los resultados han sido calamitosos para todos los involucrados."
 ig_leaders.2.b:0 "Hagamos que [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] asuma la culpa."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] renunciará a su cargo."
 ig_leaders.3.d:0 "[SCOPE.sCharacter('meticulous_leader').GetCustom('GetUniversalFullName')], la persona metódica al frente del grupo de [SCOPE.gsInterestGroup('meticulous_ig').GetName|l], lleva ya tiempo trabajando con tesón entre bastidores y, por fin, todo su esfuerzo cosecha sus frutos para el grupo de [SCOPE.gsInterestGroup('meticulous_ig').GetName|l] y para [ROOT.GetCountry.GetName]."
 ig_leaders.4.d:0 "El grupo de [SCOPE.gsInterestGroup('charismatic_ig').GetName] en el poder, liderado por [SCOPE.sCharacter('charismatic_leader').GetCustom('GetUniversalFullName')], ha iniciado una gran gira promocional. Sin embargo, la decisión de centrar sus esfuerzos a nivel nacional o internacional se ha tomado en el último momento, y no queda claro si el grupo de [SCOPE.gsInterestGroup('charismatic_ig').GetName] hará más en su beneficio que por el bien del país en su conjunto."
 ig_leaders.5.d:3 "[SCOPE.sCharacter('smug_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('smug_ig').GetName] en el poder, se ha hartado de ceder ante sus socios de coalición y ha exigido que estos sigan sus órdenes o el grupo de [SCOPE.gsInterestGroup('smug_ig').GetName] jamás aprobará los cambios."
 ig_leaders.6.d:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName|l], ha realizado una jugada excepcional para alcanzar el poder en la capital con objeto de asegurar un lugar para su grupo en el gobierno. Sin embargo, no queda del todo claro si sus novedosas tácticas deberían proporcionarle una recompensa…"
 ig_leaders.6.f:2 "Solo hay una luz en la calle que lleva a la sede del grupo de interés de [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting|l], al igual que en el interior. Allí, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')] se relaja entre los suntuosos muebles de caoba y los cojines de terciopelo. La lámpara es idéntica a las que se envían desde Oriente.\n\n—El fin justifica los medios, y nuestros medios están muy muy justificados.\n\nEs difícil no confiar en [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')] cuando ofrece un asiento a su lado."
 ig_leaders.6.a:1 "Deberíamos otorgarle el reconocimiento que se merece a [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')]."
 commander_events.2.d:1 "Los hábitos personales de [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] están empezando suponer un problema en el desempeño de su cargo como [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l]."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')] sonríe al oficial con avidez, exultante. No cabe duda de que ha vivido días mejores. En su sillón de cuero, su voz es tan áspera como la piel:\n\n«Bastante estresante es ya de por sí este trabajo como para empeorarlo»."
 commander_events.2.a:1 "Despedir a [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')]."
 commander_events.2.b:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')] vale su peso en oro."
 commander_events.2.a.tt:0 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] ha perdido su trabajo"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetCustom('GetUniversalFullName')] ha sacado a relucir ciertos hábitos cuestionables en los que ha caído [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] y exige que se le despida."
 commander_events.4.a:0 "No podemos despedir a [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')]."
 commander_events.4.b:0 "¡Despidamos a [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')]!"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] ha perdido su puesto."
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] ha descubierto cómo mejorar los fusiles #bold repetidores#!."
 commander_events.5.f:2 "«[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] se ajusta las lentes con confianza.\n\n—Bueno, verás, es bastante sencillo. No he hecho más que observar la tecnología con la que los hombres trabajaban en la actualidad y me di cuenta de que podía ajustar un par de cosas aquí y allá».\n\nHay algo en la forma en la que habla que le otorga gran elegancia y una popularidad de lo más notable entre las masas cuando sostiene ese fusil. ¡Cuánta confianza!" #I don't know how repeaters work
 expedition_events.2.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.2.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.2.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.4.d:0 "Tras unas pocas semanas de preparación y viaje, la expedición para trazar el curso del río Níger liderada por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha llegado a su punto de partida."
 expedition_events.100.d:0 "Nos informan de que un rey local ha secuestrado a varios miembros de la expedición, incluyendo a [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], y exige un rescate."
 expedition_events.110.d:1 "«Durante una pequeña escaramuza, recibió una bala de mosquete en la pierna. La herida no tenía mal aspecto, pero la infección ya era otra cosa. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ocupará su cargo como líder»."
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha regresado triunfante. Por fin se ha trazado el curso del río Níger y se ha hallado su desembocadura."
 expedition_events.12.d:0 "Tras muchos meses sin recibir informes, es obvio que la expedición para hallar el nacimiento del río Níger ha fracasado y que [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha desaparecido durante la misión."
 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
