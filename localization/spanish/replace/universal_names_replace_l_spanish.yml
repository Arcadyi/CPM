 expedition_events.205.d:0 "Tras varias semanas de silencio, la expedición para cartografiar el salvaje Oeste liderada por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha vuelto con las manos vacías."
 expedition_events.280.d:0 "La expedición para cartografiar el oeste ha estado moviéndose en círculos. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] puede elegir una dirección cualquiera y seguir adelante, o esperar a que caiga la noche y utilizar las estrellas como guía."
 ig_revolutions.1.d:1 "El grupo de [SCOPE.gsInterestGroup('ig_on_the_edge').GetName|l], liderado por [SCOPE.sCharacter('ig_on_the_edge_leader').GetCustom('GetUniversalFullName')], ha amenazado con unirse a las fuerzas revolucionarias si no se satisfacen sus demandas. Aunque las concesiones que exigen no son gran cosa, si ahora nos mostramos débiles ante ellos, el poder que ejercerá a partir de este momento será tremendo."
 commander_events.6.d:0 "Ha llegado a nuestros oídos la existencia de una aventura amorosa entre [SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')] y la esposa de [SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullName')], lo que supone una amenaza para su imagen pública si no destituimos al general."
