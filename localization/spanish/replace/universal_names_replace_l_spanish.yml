 lesson_basics_welcome_desc:3 "Nos encontramos en 1836. [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] es [GetPlayer.GetRuler.GetPrimaryRoleTitle|l] de [GetPlayer.GetName]. La Revolución Industrial avanza a toda máquina y conlleva unos cambios sociales sin precedentes. Han transcurrido más de veinte años desde que el Congreso de Viena impusiera en Europa algo parecido al orden, y el malestar empieza a gestarse de nuevo entre las [Concept('concept_great_power', 'grandes potencias')]. Tu misión será guiar a [GetPlayer.GetName] hasta la gloria a lo largo de más de un siglo.\n\nEn Victoria 3 no existe una única forma de «ganar». Deberás establecer tus propios objetivos y vivirás diferentes historias conforme trates de alcanzarlos."
 je_tutorial_send_general_to_front_reason:0 "Se ha [concept_mobilized|l] a [JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')], pero aún no se le ha enviado al [concept_front|l]. Sin su presencia, sus fuerzas se repartirán entre los diferentes frentes, lo que dificultará la capacidad de estas para influir eficazmente en el resultado de la guerra."
 je_tutorial_convoy_raiding_reason:0 "En estos momentos, una de nuestras flotas se dedica únicamente a patrullar nuestras costas y las protege frente a invasiones. Deberíamos decirle a [JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] que zarpe y ataque a algunos convoyes enemigos."
