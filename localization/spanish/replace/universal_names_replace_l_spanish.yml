l_spanish:
 acw_events.2.d:0 "Un esclavo, propiedad de [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')], ha huido de su estado y ha puesto rumbo a un estado libre del norte. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] exige su regreso, pero los abolicionistas ignoran sus exigencias."
 acw_events.2.a:0 "Deberíamos buscar y devolver al esclavo fugitivo de [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')]."
 acw_events.2.b:0 "El suelo libre nos otorga libertad. [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] no recibirá ayuda del gobierno."
 acw_events.3.d:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], ha propuesto prohibir la esclavitud en todos nuestros territorios occidentales. Algunos opositores exigen simplemente que se modere, mientras que otros se decantan por la legalización de la esclavitud en todos los territorios nuevos."
 acw_events.6.t:0 "La paliza a [SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')]"
 acw_events.6.d:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')], un abolicionista sin complejos, ha recibido una paliza con una vara por parte de [SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')], propietario de esclavos. Las heridas de [SCOPE.sCharacter('charles_sumner_leader').GetLastName] le obligan a permanecer convaleciente y retirarse de su cargo público, mientras [SCOPE.sCharacter('preston_brooks_leader').GetLastName] sigue en libertad."
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] solo estaba defendiendo su honor. No haremos nada."
 acw_events.6.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] se retira de su cargo público."
 acw_events.6.b:0 "¡[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] ha atacado a un civil! Debe retirarse de su cargo público y ser arrestado."
 acw_events.6.b.tt:0 "Se ha retirado a [SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] de su cargo público."
 acw_followup_events.1.d:0 "Un simpatizante de la reciente rebelión le ha arrebatado la vida a [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. Aunque lo capturaron tras revelarse el asesinato y sus cómplices, la muerte de [SCOPE.sCharacter('lincoln_proxy').GetLastName] sigue siendo un final sombrío para esta trágica época de la historia estadounidense."
 acw_followup_events.1.f:0 "«[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] acudió a la llamada del deber a pesar del peligro, y aunque su vida no ha llegado a buen puerto, no significa que esto haya sido en vano. Gracias a su valentía y su coraje, se ha limpiado la enorme mácula que recaía sobre nuestro país y nuestra identidad nacional y que era origen de luchas y disputas entre nuestro pueblo. El nombre de [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] pasa a formar parte de la historia»."
 acw_followup_events.2.d:0 "Un simpatizante de la rebelión reciente ha intentado asesinar a [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. Lo atraparon intentando entrar y se han revelado sus intenciones, además de sus cómplices. [SCOPE.sCharacter('lincoln_proxy').GetLastName] ha aprovechado la oportunidad para movilizar al pueblo y que se una a su causa."
 acw_followup_events.3.d:0 "Un simpatizante de la reciente rebelión ha intentado asesinar a [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. Sin embargo, las cosas no salieron como esperaba el asesino."
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] oye el crujir de las tablas del suelo a su paso. Antes de que su asaltante pudiese sacar el arma, [SCOPE.sCharacter('lincoln_proxy').GetLastName] se le había echado encima. —¡Desalmado! ¡Canalla! ¿Es que no conoces la decencia? —gritó, jalonando cada una de sus palabras con los golpes que propinaba a quien pretendía asesinar a [SCOPE.sCharacter('lincoln_proxy').GetLastName]."
 alert_high_attrition_alert_name:0 "[concept_attrition] de [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]: [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-]"
 alert_high_attrition_alert_desc:0 "Las unidades de [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] corren riesgo de sufrir bajas debido al desgaste."
 alert_idle_mobilized_general_name:0 "[concept_general] [Concept('concept_mobilize_general', 'movilizado')] sin actividad: [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]"
 alert_idle_mobilized_general_desc:1 "Se ha movilizado a [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] y no está haciendo nada porque no se le ha asignado a ningún frente. Se dedicará a defender el [concept_hq|l] ante las fuerzas atacantes a la espera de recibir nuevas órdenes"
 ag_idle_mobilized_general_desc:0 "Se ha movilizado a [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] y no está haciendo nada porque no se le ha asignado a ningún frente. Se dedicará a defender el [concept_hq|l] ante las fuerzas atacantes a la espera de recibir nuevas órdenes"
 concept_head_of_state_ingame_added:1 "\n\nEl $concept_head_of_state$ [GetPlayer.GetAdjectiveNoFlag] es [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')WithTitle]."
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('radio_ruler').GetCustom('GetUniversalFullName')] ha decidido utilizar la nueva e interesante tecnología radiofónica para conectar con el pueblo de forma más directa."
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.504.d:0 "Tras unas pocas semanas de preparación y viaje, la expedición dirigida por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha llegado a Zanzíbar. Desde aquí, comenzará el viaje para descubrir las ignotas fuentes del Nilo."
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha vuelto a casa triunfante; ha descubierto las fuentes del Nilo. Resulta que nace en los grandes lagos de África. "
 expedition_events.512.d:0 "Tras no recibir ningún informe durante muchos meses, es obvio que la expedición al corazón de África ha fracasado y que [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha desaparecido durante ella."
 expedition_events.550.d:1 "A [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] se le ha metido un escarabajo en la oreja. Sin atención médica inmediata, no podremos seguir con la expedición."
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] exige que nos detengamos y esperemos a que lleguen más suministros de [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')|l] para la expedición. "
 expedition_events.560.f:0 "«Yo no te he dicho nada, ¿vale?, pero [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha puesto patas arriba medio campamento buscando un poco más de [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')|l]. Como no ha encontrado nada, ha insistido en que vayamos a buscar más. Se tarde lo que se tarde»."
 crime_events.11.d2:0 "Por fin han arrestado al asesino conocido como el Destripador de [SCOPE.sState('serial_killer_state_scope').GetCityHubName], que lleva mucho tiempo siendo un problema en el estado de [SCOPE.sState('serial_killer_state_scope').GetName]. Asombrosamente, ¡estos horribles crímenes fueron cometidos nada más y nada menos que por [SCOPE.sCharacter('important_killer').GetCustom('GetUniversalFullName')]!"
 warlord_china_events.110.d:0 "Existe riesgo de que se sepa públicamente que [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('ES_ElLa')] [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('GetUniversalFullName')] se entretiene rompiéndoles el cráneo a sus prisioneros con una espada."
 notification_ig_leader_steps_down_desc:0 "[SCOPE.sCharacter('stepping_down_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('stepping_down_leader_ig').GetName|l], ha dimitido [SCOPE.sCharacter('stepping_down_leader').GetCustom('stepping_down_reason')]"
 assassination_events.5.d:1 "Una persona vinculada al grupo de [SCOPE.gsInterestGroup('suspicious_ig').GetName|l] ha asesinado [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('assassination_ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')]. Las autoridades eran conscientes de la existencia de un complot, pero no fueron capaces de detenerlo."
 south_america.2.d:2 "Ha surgido una oportunidad única para unificar [ROOT.GetCountry.GetName] y [SCOPE.sCountry('peru_country').GetName] bajo el mandato [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]. Aunque el gobierno [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting] aceptará nuestro liderazgo por el momento, esto puede provocar un conflicto con nuestros rivales."
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] ha declarado que esta tierra será a partir de ahora un estado libre bajo su control, mediante una unión personal con nuestro país."
 congo_free_state_events.2.d:1 "En los círculos gubernamentales se rumorea que [SCOPE.sCountry('free_state').GetNameNoFlag], propiedad [SCOPE.sCharacter('free_state_monarch').GetCustom('ES_DelDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')], no está tratando muy bien a su pueblo."
 congo_free_state_events.2.b:0 "Hablaremos con [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')]."
 je_free_state_status:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] ha declarado la creación de [SCOPE.GetRootScope.GetCountry.GetName] mediante una unión personal con nuestro país. Deberíamos prestar atención a la situación y ver cómo evoluciona."
 character_events.2.d:0 "[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullName')] se ha ofrecido a emplear parte de su riqueza personal para financiar la creación de una universidad en [SCOPE.sState('university_state').GetName]. Aunque es probable que esto le proporcione al grupo de [SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName|l] cierta influencia."
 character_events.2.f:0 "«La universidad de [SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullNameNoFormatting')] será un orgulloso bastión de sabiduría en estos tiempos de progreso vertiginoso en los que el conocimiento es el verdadero poder»."
 character_events.3.d:0 "[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullName')] ha retado a [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullName')] a un duelo a muerte."
 character_events.3.f:1 "El aura que rodea a las dos figuras parece sacada de una novela romántica. [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullNameNoFormatting')] sonríe, ha estado ensayando este momento antes de dormir.\n\n«[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullNameNoFormatting')], [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]».\n\n«No puedo ignorar tus insultos, elige arma y nos veremos mañana»."
 character_events.4.d:1 "Ha salido a la luz que [SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] del grupo de [SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName|l] ha tenido un romance secreto con alguien del clero. Se ha exigido su dimisión."
 character_events.4.a.tt:0 "[SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] dimite con gran vergüenza."
 character_events.5.d:0 "Se ha realizado un encargo de una estatua [SCOPE.sCharacter('statue_ruler').GetCustom('ES_DelDela')] [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('statue_ruler').GetCustom('GetUniversalFullName')] y se ha sugerido que se exhiba con orgullo en [SCOPE.sState('statue_state').GetName]. "
 ig_suppression_events.1003.d:1 "Al quitar de en medio a [SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('target').GetName|l], podríamos lograr que se detengan en seco. "
 notification_ig_leader_assassination_desc:1 "Han asesinado a [SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('target').GetName|l]"
 free_speech_laws.6.d:0 "Un dibujo obsceno de [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('free_speech_ig').GetName|l], ha circulado por todo el país."
 free_speech_laws.6.f:0 "—Bueno, no es que sea precisamente favorecedor, ¿no? —dijo el asistente contemplando el dibujo. \n\n—Que no es precisam… ¡Es un dibujo a todo detalle de mi persona con un burro en el congreso, por el amor de Dios! ¿Por qué iba a ser favorecedor? —respondió [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] alzando las manos en el aire. \n\n—Cierto, pero no puedes negar que tiene cierto parecido."
 oscar_wilde_events.1.wilde:2 "Han condenado a [SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')], extravagante genio de la dramaturgia, a dos años de trabajos forzados por un cargo de homosexualidad. Si no recibe el indulto, puede que también hayamos condenado al arte en [ROOT.GetCountry.GetNameNoFlag]."
 oscar_wilde_tt:0 "Pondrán en libertad a [SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')]."
 expedition_events.602.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.602.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.602.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.604.d:0 "Tras unas pocas semanas de preparación y viaje, la expedición dirigida por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha llegado a la desembocadura del río Congo. Desde aquí, comenzará el viaje para trazar el curso de este elusivo río."
 expedition_events.611.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha regresado triunfante. Por fin se ha trazado el curso del río Congo y se ha hallado su nacimiento."
 expedition_events.612.d:0 "Tras no recibir ningún informe durante muchos meses, es obvio que la expedición para trazar el curso del río Congo ha fracasado y que [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha desaparecido durante ella."
 expedition_events.612.d2:0 "Tras no recibir ningún informe durante muchos meses, el destino de la expedición parecía obvio; sin embargo, esta mañana por fin llegó una carta de [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] en la que confesaba que la única forma de sobrevivir era volviendo a casa."
 expedition_events.650.f:0 "«Tenía una expresión que jamás había visto antes, o puede que sí, en mi juventud, cuando la fascinación y la esperanza se unían a la ambición y el deseo. Ah, no, no me conmovió, sino que me aterrorizó. La piel que rodeaba la boca no se movió lo más mínimo para esbozar una sonrisa, sino una mueca. "Por favor, permíteme que me quede, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], te lo ruego"»."
 expedition_events.652.f:0 "«Miradas furtivas y palabras esquivas. Había algo en el semblante de algunos de nuestros hombres que me hizo arrepentirme de haber hecho caso omiso a los deseos de los hombres de quedarse atrás, no porque quisiera cumplir sus egoístas deseos, sino porque su compañía me resultaba despreciable.\n\n—Señor [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] —oí mientras me giraba para toparme con una fría pistola en el pecho—, sería mejor darnos la vuelta»."
 expedition_events.690.d:0 "La expedición hizo un alto en su viaje a través de [SCOPE.sState('current_expedition_location').GetName] en una aldea local, donde [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')], el [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle|l], les ofreció un intercambio de regalos en señal de paz."
 expedition_events.690.f:1 "«Llegamos al amanecer. Oímos ruidos y lo que creímos que eran voces humanas en mitad de la selva. Nuestros agotados cuerpos solo podían centrarse en esas voces, cualquier voz aparte de la nuestra.\n\nLlegamos al amanecer y no nos esperaban, pero ya habían visto a algunos de nuestra especie. La persona que parecía estar al cargo se acercó a nosotros anunciando que se llamaba [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullNameNoFormatting')], y con gestos concisos y amables nos invitaron a pasar el día con ellos, al tiempo que, para mi sorpresa, me entregaba un collar»."
 ig_suppression_events.2.d:1 "Se han creado rumores sobre la vida pecaminosa de [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], del grupo de [SCOPE.gsInterestGroup('target').GetName|l], y ya están listos para correr como la pólvora entre las masas."
 ig_suppression_events.3.d:1 "Con los rumores sobre su ritmo de vida, que se han extendido por todos los estratos de la sociedad, y su reputación por los suelos, estamos seguros de que convenceremos a [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] para que renuncie a su cargo como líder del grupo de [SCOPE.gsInterestGroup('target').GetName|l]."
 ig_suppression_events.3.f:0 "«Era uno de esos días donde las llamas de las fábricas brillaban como estrellas a través de las ventanas. Era uno de esos días en que [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] sentía que toda la ciudad [SCOPE.sCharacter('suppressed_leader').GetCustom('ES_LoLa')] observaba con ojos acusadores, exigentes. ¡Pero no era culpa suya! Sabía que no había hecho nada malo… Era cosa del gobierno, era más que obvio. Se habían dedicado a divulgar mentiras sobre su persona. Nunca les había caído bien, ¿verdad? Ay, no, pues claro que no.\n\n—¡¿Qué estáis mirando?!»."
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] renunciará a su cargo."
 ig_suppression_events.4.d:0 "Incluso tras los grandes esfuerzos por minar la reputación de [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], [SCOPE.sCharacter('suppressed_leader').GetCustom('ES_ElElla')] se niega a renunciar a su cargo. Debemos tomar medidas más drásticas."
 ig_suppression_events.4.b.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] renunciará a su cargo."
 ig_suppression_events.4.a.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] irá a la cárcel."
 ig_suppression_events.6.d:2 "Los rumores sobre la frágil voluntad de [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], del grupo de [SCOPE.gsInterestGroup('target').GetName|l], son más una realidad que una sospecha. Hay muchas formas en las que se puede sacar provecho de un oponente débil."
 fascism_events.1.d:0 "Cada vez es más latente la sospecha de una amenaza interna entre nuestros generales y líderes, lo que ha llegado a oídos de [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')], y la necesidad de acabar con las amenazas al régimen fascista es más que obvia. No se ven más que miradas huidizas por todas partes, literalmente."
 fascism_events.2.d:0 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('fascist_ig').GetName|l], se ha vuelto más popular últimamente dando discursos fascistas que se han ganado los corazones de nuestro pueblo."
 fascism_events.2.c:0 "[SCOPE.sCharacter('fascist_leader_2').GetCustom('GetUniversalFullName')] es mucho mejor líder."
 decree_events.4.d:0 "En los puertos de [SCOPE.sState('decree_state').GetName] se ha presentado un nuevo almirante, aclamado por sus compañeros. Sin embargo, el sobrino de [SCOPE.sCharacter('noble_character').GetCustom('GetUniversalFullName')] también se ha postulado a dicho puesto, ya que tiene gran interés en el mismo."
 cold.102.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')] tiene experiencia en la exploración de los polos."
 cold.102.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')] nos conducirá a la gloria."
 cold.102.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')] no nos ha fallado nunca antes."
 cold.102.e:0 "[SCOPE.sCharacter('expedition_leader_4').GetCustom('GetUniversalFullName')] es la persona más preparada."
 cold.5.d:0 "La expedición ha llegado a su destino: el polo sur! [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] construye con orgullo una cabaña con la bandera [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('SF')] y el equipo se bebe una taza de chocolate caliente a modo de celebración."
 cold.8.b:0 "Tenemos que confiar en la experiencia de [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]."
 cold.10.d:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha llevado con éxito al equipo de la expedición a una estación ballenera en Georgia del Sur, realizando la travesía desde isla Elefante en un bote salvavidas sin cubierta y con escasos suministros. Las leyendas sobre la valentía de [SCOPE.sCharacter('expedition_leader').GetFirstName] resuenan por toda la nación a pesar de que la expedición no terminase con éxito."
 cold.10.a:0 "¡Tres hurras por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]!"
 expedition_events.290.d:0 "Con las bajas temperaturas de la montaña, la expedición encuentra una pradera perfecta en la que refugiarse, cerca del río y lo suficientemente lejos de las aldeas como para no molestar. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] sugiere levantar un campamento con la madera de los álamos que se encuentran en la ribera del río."
 expedition_events.293.d:0 "Conforme avanza la expedición, se vuelve más importante priorizar las tareas y [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ha creado un registro donde toma nota de todo lo que debe hacer cada uno."
 expedition_events.293.d2:1 "Conforme avanza la expedición, se vuelve más importante priorizar las tareas y [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] lleva un registro de todo lo que debe hacer cada uno. Sin embargo, los exploradores desobedientes ya han dejado patente su desacuerdo con esta decisión."
 expedition_events.140.d:0 "Al llegar a uno de los enclaves, nos esperaba una carta de [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], indicando que su esposa en [ROOT.GetCountry.GetName] se había casado con otro hombre."
 expedition_events.160.f:1 "«Esos burócratas estirados, sentados sin preocupaciones en sus escritorios de roble, fumando y bebiendo whisky, pensando en el formulario que enviarán a su próxima víctima o a qué odisea infernal la someterán con un papeleo interminable.\n\nLlegó una carta al mediodía: "Señor [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')], se nos informa de que la expedición no ha conseguido los resultados esperados…". Si pudiera, ¡le prendería fuego al instante a la carta! Lo tengo todo listo para ir allá donde haga falta, siempre que sea hacia delante»."
 internal_security_events.1.d:0 "La desaparición de [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')], del grupo de [SCOPE.gsInterestGroup('anti_secret_police_ig').GetName|l], preocupa a las clases altas, teniendo en cuenta que se había opuesto a la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 internal_security_events.1.f:1 "«Había ya pasado el mediodía cuando la familia informó a las autoridades pertinentes de que [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullNameNoFormatting')] había desaparecido de noche, sin aviso ni nota de despedida. Había desaparecido sin más. Sus familiares estaban preocupados y temían que esto se debiese a la oposición de [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')] a la ley de [SCOPE.sLaw('current_law_scope').GetName], puesto que hace unos días les habían dejado una navaja en la puerta, cosa que ahora interpretan como una amenaza»."
 psychology_events.1.d:1 "Han informado de que [SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('mentally_ill_ig').GetName|l], no asiste a las reuniones ni cumple con sus obligaciones. No podemos seguir ignorando su ausencia."
 psychology_events.2.d:0 "La preocupación por el estado [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] no ha hecho más que crecer en todo el país tras la ausencia de apariciones públicas por su parte. Su cónyuge ha confesado, entre lágrimas, que parece que ningún médico ha sido capaz de curar su enfermedad."
 psychology_events.3.d:0 "Tras volver de su misión, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('mentally_ill_character').GetCustom('GetUniversalFullName')] ya no es la misma persona. Evita acercarse a los cuarteles, se niega a usar armas y ha dejado bastante claro que no quiere oír una puñetera palabra sobre la guerra."
 exhibition_events.3.f:1 "—Esta estatua se rescató del mar y luego se ha expuesto junto a la fuente central, para que siga cerca del agua.\n\n—Si miras a través de este cristal, podrás ver las constelaciones más lejanas.\n\nAl otro lado del vestíbulo, [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] daba la bienvenida a todos los visitantes, vestido de blanco.\n\nSe oían trompetas y vítores, música y humo, y la fascinación y la sorpresa reinaban en la exposición… Había vida y brillaba con fuerza."
 titanic.1.d:0 "[SCOPE.sCharacter('titanic_leader').GetCustom('GetUniversalFullName')], del grupo de [SCOPE.gsInterestGroup('titanic_ig').GetName|l], ha decidido que patrocinará la construcción de un transatlántico increíble en los astilleros de [SCOPE.sState('titanic_state').GetName]. No habrá otro igual."
 prohibition.2.d:0 "Se ha descubierto que [SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')], del grupo de [SCOPE.gsInterestGroup('alcoholic_ig').GetName|l], ha creado una destilería ilegal en su propia casa. Durante una fiesta para su hijo, que parecía totalmente inocente, los invitados abrieron la puerta del cobertizo que no tocaba."
 expedition_events.696.d:0 "Poco después de su regreso triunfal, [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] denunció a la expedición liderada por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], a medida que aumentaban los rumores sobre su participación en el destino de la expedición perdida."
 expedition_leader_cruel_fired_tt:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] renunciará a su cargo."
 assassination_events.1.d:0 "Fuentes fiables indican que existe un complot interno para acabar con la vida de [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')WithTitle]. Si no actuamos a tiempo, la estabilidad de la nación podría verse comprometida."
 assassination_events.1.f:0 "Quizá sea su tono o tal vez la inevitable ansiedad que conlleva el poder. Una amabilidad oscura y dulce, tan hipócrita que hace que hasta los traidores teman una última cena.\n\n«La gente habla, y hay quien desea que [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] deje de hablar para siempre».\n\nTreinta monedas de plata, un precio simbólico. Hoy, tal vez mañana; si es que tenemos suerte."
 assassination_events.3.d:1 "[SCOPE.sCharacter('snitch_leader').GetCustom('GetUniversalFullName')], la persona al frente de [SCOPE.gsInterestGroup('snitch_ig').GetName|l], se nos ha acercado con un aviso preocupante. Acusa al grupo de [SCOPE.gsInterestGroup('snitched_ig').GetName|l] de planear el asesinato de [SCOPE.sCharacter('assassination_ruler_scope').GetName]."
 assassination_events.6.d:1 "El complot de asesinato ha terminado de forma inesperada. Los esfuerzos por acabar con [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] han cesado por completo, ya que ha dejado de estar al frente del país."
 assassination_events.7.f:0 "[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] desayuna de lunes a viernes a las 8:00, y los fines de semana a las 8:30. Después de comer, le gusta pasear por los jardines, rara vez suele tener compañía.\n\nDespués escribe una lista de nombres con todas las personas a los que invita a jugar a las cartas: su cocinera, las doncellas y un par de empleados de la administración pública."
 assassination_events.8.d:0 "El complot de asesinato ha terminado de forma inesperada. Los esfuerzos por acabar con [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] han cesado, ya que ha dejado de contarse entre los vivos por otros motivos."
 election_other_parties_events.2.d:0 "Han visto a [SCOPE.sCharacter('religious_leader').GetCustom('GetUniversalFullName')], del grupo de [SCOPE.gsInterestGroup('ig_devout').GetName|l], predicando a favor del partido [SCOPE.sParty('religious_party').GetName], con el convencimiento de que la victoria forma parte de los planes de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 belle_epoque_events.3.d:0 "Tras el éxito de los artículos del movimiento simbolista, [SCOPE.sCharacter('symbolist_leader').GetCustom('GetUniversalFullName')] ha decidido seguir su camino y embarcarse en su propio viaje literario, motivo de preocupación para el grupo de [SCOPE.gsInterestGroup('symbolist_ig').GetName]."
 pm_events.4.d:0 "Los pacifistas, con [SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')] al frente, protestan contra la fabricación de armas en [SCOPE.sState('arms_making_state').GetName]."
 obligation_events.1.f:1 "—Lejos de pretender decirle a nuestr[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] excelente [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle|l] cómo gobernar su país —dijo [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] agitando una mano—, me gustaría tan solo mencionar que [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('GetUniversalFullName')] es una persona de lo más razonable a la que merece la pena escuchar con atención."
 obligation_events.5.d:1 "[SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')], tenemos la oportunidad de que [SCOPE.sC('obligation_request_target').GetName] cumpla con la obligación que tiene con nosotros solicitando que sus comandantes nos presten sus servicios."
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetName] quiere que cumplamos con nuestra obligación y solicita que les enviemos a nuestr[SCOPE.sCharacter('obligation_request_character').GetCustom('ES_OA')] comandante [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')] a servir en su ejército."
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetCustom('GetUniversalFullName')] y el grupo de [SCOPE.gsInterestGroup('radical_ig').GetName|l] han demostrado que los objetivos del movimiento de [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName|l] se pueden alcanzar en [ROOT.GetCountry.GetName]."
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] gobernará con firmeza, pero con justicia."
 suffragist_events.9.d:0 "Las mujeres de [ROOT.GetCountry.GetName] han comenzado a organizarse para hacer campaña por su derecho al voto en las elecciones generales. [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetCustom('GetUniversalFullName')] del grupo de [SCOPE.gsInterestGroup('suffragist_ig').GetName|l] se ha alzado como figura destacada de este movimiento."
 suffragist_events.1.d:0 "Un grupo de activistas, con [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullName')] al frente, se ha concentrado para protestar y pedir el derecho al voto de las mujeres en [ROOT.GetCountry.GetName]."
 suffragist_events.2.d:0 "Partidarias del sufragio femenino han acudido a hablar ante el parlamento para defender su causa, lo que ha provocado las burlas de [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], que asegura que el sitio de las mujeres no es el parlamento."
 suffragist_events.2.f:1 "«Tras darse cuenta de que esperar a que se hiciera el silencio en la sala sería un ejercicio infructuoso de paciencia, [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullNameNoFormatting')] habló con brío:\n\n—Hemos venido hoy aquí no solo para reclamar nuestra legítima parte del poder político de la nación, sino para declarar que, si desean gobernar con sabiduría y justicia, van a necesitarnos. ¿Quién puede afirmar hoy que [ROOT.GetCountry.GetNameNoFormatting] esté libre de sufrimiento y conflictos, demostrando así que los hombres están especialmente capacitados para gobernar?»."
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], que se opone al derecho al voto de las mujeres, ha sido víctima de un incendio provocado por quienes defienden esta causa."
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetCustom('GetUniversalFullName')] pasará tres años en la cárcel."
 suffragist_events.4.d:0 "Una activista que pretendía llamar la atención sobre la causa del sufragio femenino ha muerto en un incidente en un derbi a causa de un caballo de carreras propiedad de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetCustom('GetUniversalFullName')] sale de la cárcel."
 suffragist_events.7.d:0 "[SCOPE.sCharacter('suffragist_philosopher').GetCustom('GetUniversalFullName')] ha escrito una obra que aboga por los derechos políticos y civiles de las mujeres, y que promueve la igualdad entre sexos en la esfera política."
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('secessionist_ig').GetName|l] y prominente representante de la cultura [SCOPE.sCulture('secessionist_culture').GetName], se ha pronunciado a favor de una nación [SCOPE.sCulture('secessionist_culture').GetName] independiente."
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], respetada figura política de la causa [SCOPE.sCulture('secessionist_culture').GetName], se ha convertido en símbolo del movimiento independentista. Los responsables de los servicios de inteligencia han ideado un plan para lidiar discretamente con [SCOPE.sCharacter('secessionist_leader').GetLastName] y obstaculizar discretamente su causa."
 oil_rush.5.d:0 "Una investigación ha sacado a la luz que la reciente riqueza de [SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')], un[SCOPE.sCharacter('bribed_politician').GetCustom('ES_XA')] polític[SCOPE.sCharacter('bribed_politician').GetCustom('ES_OA')] del gobierno, se debe a sobornos de compañías petrolíferas, ya que les permitía arrendar tierras sin licitación."
 oil_rush.5.tt:0 "A [SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')] le cae una dura condena y se ve en la obligación de dimitir."
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName|l] y conocid[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('ES_OA')] opositor[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('ES_XA')] al comercio de esclavos mundial, afirma que nuestras ambiciones coloniales en [SCOPE.sState('african_colony_state').GetName] deberían utilizarse para acabar con esta práctica en el continente."
 slave_owner_paranoia_events.3.d:1 "[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')] del grupo de [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName|l] ha estado recientemente de gira por [SCOPE.sState('visiting_abolitionist_state').GetName], para recabar testimonios y dar a conocer la causa abolicionista. Los esclavistas del estado lo consideran un intento de provocar una revuelta violenta entre los esclavos y exigen que se expulse a [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] del estado inmediatamente."
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] ha dado hace poco un discurso advirtiendo sobre el gasto excesivo del gobierno, lo que ha hecho que sus partidarios en el grupo de [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName|l] se muestren más escépticos ante la propuesta de [SCOPE.sLaw('current_law_scope').GetName]."
 migration_laws.1.d:0 "Bajo la inspiración de la reforma actual de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('no_borders_visionary').GetCustom('GetUniversalFullName')] del grupo de [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName|l] ha plasmado por escrito una visión de futuro en el que no existen las fronteras."
 liberalism.1.d:0 "El grupo de [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName|l], bajo el liderazgo de [SCOPE.sCharacter('liberal_leader').GetCustom('GetUniversalFullName')], ha propiciado una era de política liberal que promete una sociedad más libre en la que todos los ciudadanos participen en el proceso político."
 citizenship_laws.4.b:0 "En estos tiempos inciertos, se necesita el liderazgo del grupo de [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetCustom('GetUniversalFullName')|l]."
 distribution_of_power_laws.1.d:0 "Los esfuerzos de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] para consolidar el poder con la ley de [SCOPE.sLaw('current_law_scope').GetName] se han visto respaldados por su carisma natural."
 distribution_of_power_laws.2.d:1 "Los $bureaucrats$, que se esfuerzan por mantener muchas de las instituciones democráticas que se están desmantelando en favor de la ley de [SCOPE.sLaw('current_law_scope').GetName], se muestran preocupados por su futuro en el régimen de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 distribution_of_power_laws.4.d:0 "Debido a las tensiones provocadas por el cambio a la ley de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supportive_commander').GetCustom('GetUniversalFullName')] ha mostrado su apoyo a la nueva legislación y ha prometido que hará frente a los posibles intentos de revuelta por parte de los privados de derechos."
 distribution_of_power_laws.6.d:1 "En respuesta al cambio en la ley de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')], un[SCOPE.sCharacter('opposing_politician').GetCustom('ES_XA')] ministr[SCOPE.sCharacter('opposing_politician').GetCustom('ES_OA')] del gobierno de [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName|l], afirma que esta restricción del derecho al voto va en contra de su papel de representante elect[SCOPE.sCharacter('opposing_politician').GetCustom('ES_OA')]."
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')] dimite de la vida política."
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetCustom('GetUniversalFullName')] sirve mucho mejor a los intereses del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetCustom('GetUniversalFullName')] ha comenzado a organizar academias militares privadas en [SCOPE.sState('kyushu_state').GetName] en las que no solo enseña teoría militar, sino sus propias ideas políticas."
 election_liberal_events.1.d:0 "En su campaña para las próximas elecciones, los miembros de [SCOPE.sParty('liberal_party').GetName] han dirigido sus críticas contra sus rivales de [SCOPE.sParty('conservative_party').GetName] por incorporar a [SCOPE.sCharacter('extremist_leader').GetCustom('GetUniversalFullName')] a sus filas, señalando sus opiniones de extrema derecha como ejemplo de que el partido admite a extremistas."
 election_liberal_events.3.d:0 "[SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')], ilustre pacifista, ha hecho campaña a favor de [SCOPE.sParty('liberal_party').GetName] de cara a las próximas elecciones abogando por una política exterior más pacífica que el ya habitual belicismo de [ROOT.GetCountry.GetName]."
 election_conservative_events.1.d:0 "El respaldo de [SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')] mostrado por [SCOPE.sParty('liberal_party').GetName] ha sido motivo de críticas en la campaña de [SCOPE.sParty('conservative_party').GetName], ya que se argumenta que no cabe esperar que un líder que rechaza la religión cumpla sus promesas o mantenga una brújula moral sensata."
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetCustom('GetUniversalFullName')] ha desplegado con éxito nuestros impresionantes acorazados en el actual conflicto, demostrando que no son meros proyectos vanidosos de la armada."
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetCustom('GetUniversalFullName')] ha hecho uso de los buques destructores en el conflicto actual, así que hemos aprendido mucho sobre la mejor forma de usarlos."
 naval_tech_events.3.d:1 "El uso de los acorazados por parte de [SCOPE.sCharacter('battleship_tech_commander').GetCustom('GetUniversalFullName')] en el conflicto bélico actual ha demostrado que estos enormes navíos aún sirven en las guerras modernas."
 prostitution.1.d:0 "El grupo de [SCOPE.gsInterestGroup('cda_ig').GetName|l] de [SCOPE.sState('cda_state').GetName], con [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')] al frente, exige que el gobierno se pronuncie en el tema de la prostitución. Sus miembros piden que se apliquen leyes que permitan a la policía encerrar a las mujeres sospechosas de ser prostitutas en hospitales vigilados aduciendo que transmiten enfermedades venéreas."
 prostitution.1.d2:0 "El grupo de [SCOPE.gsInterestGroup('cda_ig').GetName|l] de [SCOPE.sState('cda_state').GetName], con [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')] al frente, exige una solución a los altos índices de enfermedades venéreas entre sus hombres. Sus miembros piden que se apliquen leyes que permitan a la policía encerrar a las mujeres sospechosas de ser prostitutas en hospitales vigilados aduciendo que transmiten enfermedades venéreas."
 prostitution.2.d:0 "Grupos feministas, con [SCOPE.sCharacter('feminist_cda_ig_leader').GetCustom('GetUniversalFullName')] al frente, exigen la derogación de la ley de Enfermedades contagiosas en [SCOPE.sState('feminist_cda_state').GetName]. Denuncian que las mujeres reciben un trato brutal por parte de la policía y que las condiciones en los hospitales vigilados son inhumanas. Incluso se llega a internar de forma rutinaria y contra su voluntad a mujeres sin relación con la prostitución."
 prostitution.3.d:0 "La policía ha clausurado un conocido burdel masculino. El propietario detenido ha revelado que [SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] forma parte de su clientela y esta información se está filtrando a la prensa."
 prostitution.3.a:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] debe dimitir de inmediato."
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] abandona la vida política."
 plague.9.d:1 "[SCOPE.sCharacter('anti_mask_ig_leader').GetCustom('GetUniversalFullName')] ha creado una liga antimascarillas para oponerse a las medidas contra la pandemia. El grupo discute la eficacia de nuestras políticas y exige que las revoquemos para que no sufra la economía."
 cable_street.1.d:1 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')] y el [SCOPE.sParty('fascist_party').GetName] están planeando un gran mitin. Esperan cierta resistencia de los antifascistas en [SCOPE.sState('fascist_rally_state').GetName], vagamente organizados bajo la bandera del grupo de [SCOPE.gsInterestGroup('antifa_ig').GetName]."
 warlord_china_events.301.t:0 "Pensamiento de [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]"
 warlord_china_events.301.a:0 "¡Difunde la palabra de [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]!"
 communism.1.desc:0 "Ya que las ideas socialistas se propagan como la pólvora por [ROOT.GetCountry.GetName], [SCOPE.sCharacter('union_leader').GetCustom('GetUniversalFullName')], del grupo de [SCOPE.gsInterestGroup('unions').GetName|l], ha alcanzado un puesto de liderazgo en el gobierno. Hay suficiente dinamismo para que haya un cambio rápido de política."
 communism.3.d:0 "Ciertos elementos reaccionarios dentro del grupo de [SCOPE.gsInterestGroup('new_vanguard_ig').GetName|l] por fin han sido purgados. Podemos estar seguros de que [SCOPE.sCharacter('new_vanguard_leader').GetCustom('GetUniversalFullName')], la persona que los lidera ahora, será leal al estado y al socialismo."
 meiji.4.d:0 "Tras interesarse por los esfuerzos de modernización de [ROOT.GetCountry.GetName], [SCOPE.sCountry('military_consultant_country').GetName] nos ha ofrecido los servicios de su general [SCOPE.sCharacter('military_consultant_general').GetCustom('GetUniversalFullName')] para asesorarnos en cuestiones militares. Los términos del acuerdo parecen favorables, pero deberíamos tener cuidado de no estar en deuda con potencias extranjeras."
 meiji.5.d:0 "En el marco de una embajada enviada a occidente, nuestros dignatarios se han reunido con [SCOPE.sCharacter('japan_embassy_politician').GetCustom('GetUniversalFullName')], ilustre polític[SCOPE.sCharacter('japan_embassy_politician').GetCustom('ES_OA')] de [SCOPE.sCountry('japan_embassy_country').GetNameNoFormatting]. Ya que tiene interés por establecer unas buenas relaciones con el estado [ROOT.GetCountry.GetAdjectiveNoFormatting] tras su reciente apertura, ha redactado varios tratados que puede que nos convenga entablar con [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.6.d:0 "[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')], industrialista de gran riqueza y poder, procedente de [SCOPE.sCountry('western_investor_country').GetName], considera que [ROOT.GetCountry.GetName] es un mercado lucrativo aún por explotar. A cambio de varios favores políticos que exigirá en algún momento, [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')] estaría en disposición de compartir con nosotros la tecnología industrial de su patria."
 laws.1.d:0 "Nuestr[SCOPE.sCharacter('ruler_scope').GetCustom('ES_OA')] venerable [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetCustom('GetUniversalFullName')] ha escapado por los pelos a un intento de asesinato. El aspirante a magnicida posee vínculos con el grupo de [SCOPE.gsInterestGroup('jedi_scope').GetName|l], que se opone a los nuevos poderes que la ley de [SCOPE.sLaw('current_law_scope').GetName] concedería [SCOPE.sCharacter('ruler_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]."
 can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] ha firmado la ley de confederación entre [ROOT.GetCountry.GetName] y [SCOPE.sCountry('canada_annex_scope').GetName]. Esto supone una gran victoria para nuestro objetivo de unificar la totalidad de Canadá."
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] ha firmado la ley de confederación entre [SCOPE.sCountry('canada_scope_1').GetName] y [SCOPE.sCountry('canada_scope_2').GetName]. Esto supone una gran victoria para nuestro objetivo de unificar la totalidad de Canadá."
 can_aus.3.d:0 "Aún no se había secado la tinta del proyecto de ley de unificación cuando nuestros burócratas y políticos se pusieron a trabajar en la integración de [SCOPE.sCountry('canada_annex_scope').GetName]. Con la bendición [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('ES_DelDela')] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')], estamos un paso más cerca de la Federación de Australia."
 can_aus.4.d:1 "Aún no se había secado la tinta del proyecto de ley de unificación cuando nuestros burócratas y políticos se pusieron a trabajar en la integración de [SCOPE.sCountry('canada_scope_1').GetName] con [SCOPE.sCountry('canada_scope_2').GetName]. Con la bendición [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('ES_DelDela')] [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('GetUniversalFullName')], estamos un paso más cerca de la Federación de Australia."
 labor_rights.2.d:0 "Varios miembros influyentes del grupo de [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName|l], con [SCOPE.sCharacter('anti_serfdom_advocate').GetCustom('GetUniversalFullName')] al frente, solicitan la abolición urgente de la servidumbre."
 nihilism.1.d:0 "Un movimiento anticlerical y antimonárquico denominado nihilismo está calando entre el grupo de [SCOPE.gsInterestGroup('nihilist_ig').GetName|l]. Liderados por [SCOPE.sCharacter('nihilist_scope').GetCustom('GetUniversalFullName')], estos peligrosos pensadores seguro que llegan a ser una cruz para el statu quo."
 anarchy.1.d:0 "Los anarquistas han reivindicado la autoría de la explosión producida en un club de caballeros frecuentado por miembros del grupo de [SCOPE.gsInterestGroup('anarchy_target_ig').GetName|l]. Entre los escombros se ha hallado el cadáver de [SCOPE.sCharacter('anarchy_target_leader').GetCustom('GetUniversalFullName')]."
 anarchy.3.d:0 "Los anarquistas están creando comunidades que rehúyen del lucro y adoptan la responsabilidad mutua para el cuidado de sus semejantes. [SCOPE.sCharacter('anarchist_farmer').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('farmer_ig').GetName|l], ha estado fomentando la creación de granjas cooperativas."
 tax.3.d:0 "[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('GetUniversalFullName')] ha muerto de repente mientras redactaba el borrador para la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 german_unification.3.d:0 "Un noble llamado [SCOPE.sCharacter('bismarck_scope').GetCustom('GetUniversalFullName')] ha adquirido una posición destacada en el grupo de [SCOPE.gsInterestGroup('junkers').GetName|l] [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')]. Ya que aboga por la unidad nacional alemana y el pragmatismo político, ha ofrecido sus servicios al Estado."
 italian_unification.1.d:0 "Gracias al heroico liderazgo [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], el mundo ha sido testigo del nacimiento de la nación italiana. Unificada bajo una bandera común, es seguro que Italia dará forma al futuro de Europa y del mundo."
 communism.7.d:0 "[SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('GetUniversalFullName')] del grupo de [SCOPE.gsInterestGroup('popular_socialist_ig').GetName|l] es cada vez más popular entre el pueblo. El mensaje socialista radical de igualdad que defiende resulta especialmente atractivo para las clases bajas."
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetCustom('GetUniversalFullName')] ha reorganizado el grupo de [SCOPE.gsInterestGroup('red_army_ig').GetName|l] y lo ha convertido en el Ejército Rojo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Los militares se han consagrado a defender la dictadura del proletariado."
 1848.1.d:0 "El gobierno radical ha encarcelado [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] y ha organizado un juicio a toda prisa. Se espera que el resultado sea un veredicto de culpabilidad seguido de una ejecución pública."
 1848.3.d:0 "El gobierno radical ha preparado una nueva constitución que garantiza la ley de [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')] y sus partidarios exigen que la constitución se firme de inmediato."
 1848.4.d:0 "Bajo el liderazgo de [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')], el movimiento radical se está extendiendo por todos los rincones de [ROOT.GetCountry.GetName]. Tanto si los apoyamos como si nos oponemos, es indicativo de una época de grandes cambios y reacciones."
 amazon.4.d:0 "Mientras volvía de un safari, [SCOPE.sCharacter('hunted_character').GetCustom('GetUniversalFullName')] naufragó en una pequeña isla de [SCOPE.sState('dangerous_game_state').GetName]. Allí, [SCOPE.sCharacter('hunter_character').GetCustom('GetUniversalFullName')], miembro de la aristocracia [SCOPE.sCountry('hunter_country').GetAltAdjectiveNoFormatting('SF')], le dio caza como si fuera un animal."
 generals.1.d:0 "El grupo de [SCOPE.gsInterestGroup('low_rank_general_ig').GetName|l] exige que se ascienda [SCOPE.sCharacter('low_rank_general').GetCustom('ES_AlAla')] [SCOPE.sCharacter('low_rank_general').GetRankName|l] [SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] y se pregone su historial de leal y eficaz servicio."
 generals.1.a:0 "[SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] se lo merece."
 war_crimes.1.d:0 "El uso de gas mostaza por parte de [SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] contra la población de [SCOPE.sState('war_crimes_state').GetName] lo ha convertido en un criminal de guerra. Hay llamamientos generalizados que instan a instituir leyes que definan las conductas aceptables de una guerra."
 war_crimes.1.b:1 "Se juzgará a [SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] por sus crímenes."
 notification_ig_leader_memento_mori_desc:0 "[SCOPE.sCharacter('memento_mori_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('memento_mori_ig').GetName|l], se ha retirado de la vida política."
 industrial_accident_events.1.d:0 "En [SCOPE.sState('triangle_shirtwaist_factory_state').GetName], un incendio mortal ha acabado con la vida de un gran número de trabajadores debido en parte a las peligrosas condiciones laborales y a que las salidas de emergencia estaban bloqueadas. Se ha sabido que la fábrica carbonizada era propiedad de [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')], miembro prominente del grupo de [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName|l]."
 industrial_accident_events.1.b:0 "¡[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] es responsable de esas muertes!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] será detenid[SCOPE.sCharacter('guilty_factory_owner').GetCustom('ES_OA')] y perderá su posición privilegiada."
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetCustom('GetUniversalFullName')], gobernante de México y uno de sus principales generales, ha sido capturado por nuestras fuerzas en un pantano mientras llevaba puesto un uniforme de dragón. Se ha ofrecido a que firmemos la paz inmediatamente a cambio de su liberación."
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetCustom('GetUniversalFullName')] ha desafiado la sentencia del Tribunal Supremo y ha ordenado la expulsión de la población [SCOPE.sCulture('cherokee_culture').GetName] al [SCOPE.sCountry('indian_territory_scope').GetName]."
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('slaver_ig_scope').GetName|l], ha dado un discurso, que ha tenido buena acogida, relativo a la base clásica de la ley de [SCOPE.sLaw('current_law_scope').GetName] y su legitimidad histórica."
 slavery_law_events.1.a:0 "Hay que promocionar a [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] como líder popular."
 slavery_law_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('slaver_ig_scope').GetName|l], ha manifestado su interés por celebrar un debate público para defender la esclavitud. Sin embargo, puede que un debate teórico no acabe tan bien como piensa."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] puede organizar su debate público."
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName|l], ha escrito una historia sensacional sobre la vida en una plantación de esclavos."
 slavery_law_events.4.a:1 "Hay que aclamar a [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')] como genio de las letras."
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('abolitionist_ig_scope').GetCustom('GetUniversalFullName')] ha propuesto organizar una serie de debates para hablar de los méritos de la abolición. Si salen bien, el grupo de [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName|l] y la causa abolicionista avanzarán en su lucha."
 monarchy_law_events.1.d:0 "Un grupo de soldados y civiles se ha unido a una procesión de activistas en la capital; todos ellos exigen una monarquía. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] ha aprovechado la oportunidad para dirigirse directamente a la multitud reunida."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] es una figura que de verdad sabe lo que se hace."
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')|U] [ROOT.GetCountry.GetRuler.GetTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] se le han oído comentarios positivos acerca de diversos gobiernos seculares. Hay quien sospecha que se está cansando de gobernar [ROOT.GetCountry.GetName] como una teocracia."
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('GetUniversalFullName')] sabe hacia dónde sopla el viento."
 trains.1.d:0 "Un empresario del ocio con iniciativa ha organizado un choque de dos locomotoras viejas en una feria local. La colisión resultante podría poner al público en peligro, aunque eso no ha impedido que [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName|l], declarara que estará en primera fila durante el evento."
 trains.1.b:0 "¡Hay que impedir que [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')] arriesgue la vida por asistir al evento!"
 election_neutral.1.d:0 "Han acusado a [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')], miembro y referente de [SCOPE.sParty('mulligan_letters_party').GetName], de una grave corruptela. [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('ES_ElElla')|U] ha negado por activa y por pasiva todas las acusaciones hasta que han salido a la luz cartas con su firma que prueban de los hechos."
 election_neutral.1.a:0 "El partido [SCOPE.sParty('mulligan_letters_party').GetName] debería ponerse del lado de [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] y negar lo ocurrido."
 election_neutral.1.b:0 "Debería aislarse a [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] para proteger al resto del partido [SCOPE.sParty('mulligan_letters_party').GetName]."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] tiene el rasgo Con carisma."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] puede decir lo que quiera."
 election_neutral.2.c:0 "Si a [SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] le gusta tanto la política, debería involucrarse más en la misma."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] no tiene el rasgo Político."
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetCustom('GetUniversalFullName')] pretende recorrer [SCOPE.sState('whistle_stop_state').GetName] en tren para hacer campaña para el partido [SCOPE.sParty('whistle_stop_party').GetName]."
 je_splitting_oman_reason:0 "Los hijos de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] ansían poder y tierras. A la muerte del sultán, los hijos de [ROOT.GetCountry.GetRuler.GetFirstName] dividirán el país entre sus posesiones árabes y africanas y se disputarán la supremacía."
 zanzibar.1.d:0 "Mientras que [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetCustom('GetUniversalFullName')] se ha hecho con el poder en Omán y Mascate, su hermano menor, [SCOPE.sCharacter('sultan_of_zanzibar').GetCustom('GetUniversalFullName')] ha establecido una base de poder independiente como [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] en África Oriental."
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetCustom('GetUniversalFullName')] se ha hecho célebre no solo por usar aviones en la batalla, sino también por pilotar uno sobre los cielos de [SCOPE.sState('flying_circus_state').GetName]."
 trench_warfare.1.d:1 "El uso intensivo de las trincheras en [SCOPE.sState('trench_warfare_state').GetName] por parte de [SCOPE.sCharacter('trench_warfare_general').GetCustom('GetUniversalFullName')] ha hecho que el terreno se convierta en un paisaje infernal. Esto no puede durar siempre, pero no sabemos cuál es el mejor camino a seguir."
 naval_tech_events.4.d:0 "El creciente uso de los submarinos en la guerra ha creado una nueva generación de comandantes, de la que [SCOPE.sCharacter('submarine_commander').GetCustom('GetUniversalFullName')] es todo un ejemplo, pues entiende muy bien el arte de la guerra submarina."
 naval_tech_events.5.d:0 "Un destacado defensor del poder aéreo naval, [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')], ha orquestado una serie de ejercicios navales, bombardeando cascos de buques abandonados desde los cielos, con aviones que despegan desde otros barcos."
 naval_tech_events.5.b:0 "¡Ese oficial es una vergüenza para el servicio! Despedid a [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')]."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] podría desarrollar mejor su causa en el gobierno."
 generic_laws.1.d:0 "Esta tarde, [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('orator_ig_scope').GetName|l], ha pronunciado un exaltado discurso en el que abogó por la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f:0 "Haciendo una aparición ante el público en la plaza principal de [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] y su potente retórica lograron impresionar incluso a sus adversarios políticos más acérrimos. Ya circulan extractos de sus palabras por todos los rincones de [ROOT.GetCountry.GetNameNoFormatting], lo que está avivando el fuego de un debate que ya estaba en boca de todos."
 generic_laws.1.b:0 "Actuaciones como estas mejorarán la imagen de [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] y de su causa."
 generic_laws.2.d:0 "Algunos miembros destacados del grupo de [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName|l] —partidarios declarados de la ley de [SCOPE.sLaw('current_law_scope').GetName] y estrechos colaboradores de [SCOPE.sCharacter('corrupt_ig_leader_scope').GetCustom('GetUniversalFullName')]— se han visto envueltos en un escándalo de corrupción tras haber intercambiado favores políticos por «regalos» personales."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')|l] no suele intervenir directamente en cuestiones legales, sino que recurre a un sistema de delegación e influencia personal para el eficaz funcionamiento del reino. Aunque legalmente, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] puede emplear los poderes que posee como desee, hacerlo provocará sin duda la ira de los republicanos y de los opositores a la ley en cuestión."
 generic_laws.8.d:0 "Lo que se supone que iba a ser un discurso rutinario de [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullName')] sobre las bondades de la ley de [SCOPE.sLaw('current_law_scope').GetName] se ha tornado rápidamente en un desastre de relaciones públicas para el grupo de [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName|l]."
 generic_laws.8.f:0 "Tras avanzar a trompicones por una serie de puntos mal expuestos, los argumentos de [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] quedaron hechos pedazos con saña y convicción por sus adversarios políticos. Ahora, la pregunta que está en boca de todos es si este percance se debe simplemente a los fallos inherentes de la ley de [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] o puede atribuirse a la incompetencia política del grupo de [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting|l]."
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] debe cargar con la culpa de este revés."
 generic_laws.12.d:0 "Dada su frustración a causa del largo proceso que concierne a la ley de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('GetUniversalFullName')] del grupo de [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName|l] se nos ha presentado con una oferta para acelerar la situación utilizando sus conexiones personales en el seno del aparato estatal."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetCustom('GetUniversalFullName')] y sus hombres sofocarán esta agitación."
 boxer_rebellion_events.1.d:1 "Furiosos por la creciente presencia extranjera en [ROOT.GetCountry.GetName], los súbditos [SCOPE.sCulture('han_culture').GetName] se están organizando en milicias antiextranjeros, empeñados en devolver a los bárbaros al mar. Ahora, muchos instan a [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], su [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], a respaldar el movimiento, no sea que su celo se vuelva contra el gobierno [SCOPE.sCulture('manchu_culture').GetName]."
 boxer_rebellion_events.2.a:1 "¡Que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] reine durante mil años!"
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetCustom('GetUniversalFullName')], célebre pacifista y líder del grupo [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName], ha lanzado un mordaz ataque contra la bancada de [SCOPE.sParty('government_war_party').GetName], afirmando que las tropas [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')] que participan en la guerra de [SCOPE.sWar('pacifist_war').GetNameNoFormatting] han cometido graves atrocidades bajo su mandato."
 election_contextual_events.4.d:0 "[SCOPE.sCharacter('decrepit_leader').GetCustom('GetUniversalFullName')], líder de avanzada edad del grupo de [SCOPE.gsInterestGroup('decrepit_leader_ig').GetName], ha fallecido de forma inesperada a mitad de la campaña, privando a la formación [SCOPE.sParty('decrepit_leader_party').GetName] de una figura política fundamental. Su sustitución ahora está en boca de todos."
 election_contextual_events.5.d:0 "[SCOPE.sCharacter('low_sol_opposition_leader').GetCustom('GetUniversalFullName')], líder del grupo de [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName], ha acusado a gritos a los del partido [SCOPE.sParty('low_sol_party').GetName] de la mala gestión del gobierno teniendo en cuenta el bajo nivel de vida del país, afirmando que solo su [SCOPE.sParty('low_sol_opposition_party').GetName] tiene la fuerza de voluntad necesaria para enderezar las cosas."
 election_contextual_events.6.d:0 "El alto nivel de vida del país ha provocado un sentimiento generalizado de satisfacción con el statu quo, favoreciendo a [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullName')] y al gobierno de su [SCOPE.sParty('high_sol_party').GetName] en las elecciones en curso."
 election_contextual_events.6.b:0 "Elogia los logros de [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullNameNoFormatting')]."
 military_tech_events.402.d:0 "El uso de equipos especializados en ametralladoras por parte [SCOPE.sCharacter('machine_gun_general').GetCustom('ES_DelDela')] [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] en la guerra [SCOPE.sWar('machine_gun_war').GetName] nos ha dado una gran ventaja en el campo de batalla, ya que han acabado con pelotones de enemigos antes de que llegaran a nuestras líneas."
 military_tech_events.402.c:0 "El dominio que tiene [SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] con esta herramienta no tiene parangón."
 military_tech_events.403.d:0 "La introducción de buques con cascos metálicos supone nada más y nada menos que la revolución en el arte de la guerra naval. Son prácticamente inmunes a los tipos de munición tradicionales. [SCOPE.sCharacter('ironclad_admiral').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ironclad_admiral').GetCustom('GetUniversalFullName')] nos garantiza que [ROOT.GetCountry.GetNameNoFormatting] tendrá dominio absoluto en el mar."
 military_tech_events.404.d:0 "Diseñado para operaciones de defensa costera, lo que les falta a los monitores para adentrarse en el océano lo compensan con eficacia. [SCOPE.sCharacter('monitor_admiral').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monitor_admiral').GetCustom('GetUniversalFullName')] ha informado al almirante de [ROOT.GetCountry.GetCapital.GetCityHubName] que su flota mantendrá a raya a todos los enemigos que intenten acercarse a aguas [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')]."
 conscription_laws.3.d:0 "[SCOPE.sCharacter('anti_conscription_advocate').GetCustom('GetUniversalFullName')], líder de grupo de [SCOPE.gsInterestGroup('anti_conscription_ig').GetName|l] ha pronunciado un discurso enardecedor contra los peligros de aplicar tan rápido la ley de [SCOPE.sLaw('current_law_scope').GetName]."
