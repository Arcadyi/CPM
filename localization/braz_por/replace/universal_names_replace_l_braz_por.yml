 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] descobriu como melhorar a invenção dos #bold repetidores#!."
 commander_events.5.f:2 ""[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] ajustou os óculos, muito confiante.\n\n'Na verdade, foi bem simples. Eu só observei a tecnologia com a qual os homens estavam trabalhando e percebi que poderíamos mudar uma coisa aqui e outra ali'.\n\nHá algo na maneira como [SCOPE.sCharacter('commander_invention').GetSheHe] fala que lhe dá um ar elegante e uma popularidade considerável entre as massas quando segura o fuzil. Quanta confiança!"" #I don't know how repeaters work
