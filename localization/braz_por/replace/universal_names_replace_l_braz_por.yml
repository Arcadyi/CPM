 lesson_basics_welcome_desc:3 "O ano é 1836. [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] é [GetPlayer.GetRuler.GetPrimaryRoleTitle] do país [GetPlayer.GetName]. A Revolução Industrial está a todo vapor e traz mudanças sociais impactantes com ela. Já se passaram mais de 20 anos desde que o Congresso de Viena instituiu um esboço de ordem na Europa, mas as inquietações começam a surgir outra vez nas [Concept('concept_great_power', '$concept_great_powers$')]. Agora cabe a você guiar o país [GetPlayer.GetName] à glória ao longo do próximo século.\n\nNão há uma única maneira de "vencer" em Victoria 3. Você define seus próprios objetivos e vivencia histórias diferentes no caminho para alcançá-los."
