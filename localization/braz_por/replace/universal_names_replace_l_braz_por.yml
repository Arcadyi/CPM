l_braz_por:
 acw_events.2.d:0 "Um escravo de [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] fugiu de sua propriedade e foi para um estado livre do norte. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] exigiu que ele voltasse, mas os abolicionistas estão pedindo que essa exigência seja ignorada."
 acw_events.2.a:0 "Devemos encontrar e devolver o escravo fugitivo de [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')]."
 acw_events.2.b:0 "Uma terra livre liberta qualquer um. [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] não receberá ajuda do governo."
 acw_events.3.d:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], sugeriu proibir totalmente a escravidão em todos os nossos novos territórios ocidentais. Alguns adversários exigem apenas moderação, mas outros querem a legalização da escravidão em todos os novos territórios."
 acw_events.6.t:0 "O Espancamento de [SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')]"
 acw_events.6.d:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')], um abolicionista declarado, foi espancado por [SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')], um dono de escravos. Os ferimentos de [SCOPE.sCharacter('charles_sumner_leader').GetLastName] o obrigam a se aposentar do gabinete público para que se recupere, enquanto [SCOPE.sCharacter('preston_brooks_leader').GetLastName] continua livre."
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] só estava defendendo sua honra. Não faremos nada."
 acw_events.6.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] se aposenta do gabinete."
 acw_events.6.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] atacou um cidadão! Ele deve ser removido do gabinete e preso."
 acw_events.6.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] é removido do gabinete."
 acw_followup_events.1.d:0 "Um simpatizante da rebelião recente tirou a vida de [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. Ele foi capturado após o ato e seus colegas conspiradores foram expostos, mas a morte de [SCOPE.sCharacter('lincoln_proxy').GetLastName] continua sendo um final sombrio para esta era trágica da história americana."
 acw_followup_events.1.f:0 ""Em cumprimento do dever, [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] foi para o posto de perigo e, embora perdida, a vida dele não foi em vão de maneira alguma. A grande mancha em nosso país e em nosso caráter nacional, fonte de conflito e discórdia entre o nosso povo, foi removida e apagada pela coragem e perseverança dele. O nome de [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] entrou para a história.""
 acw_followup_events.2.d:0 "Um simpatizante da rebelião recente tentou assassinar [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. Ele foi pego tentando invadir, e sua trama e seus colegas conspiradores foram expostos. [SCOPE.sCharacter('lincoln_proxy').GetLastName] aproveitou a oportunidade para reunir a população mais uma vez em favor de sua causa."
 acw_followup_events.3.d:0 "Um simpatizante da rebelião recente tentou assassinar [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. As coisas não saíram como planejado para o assassino."
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] ouviu as tábuas do assoalho rangendo atrás dele. Antes que o agressor conseguisse terminar de sacar a arma, [SCOPE.sCharacter('lincoln_proxy').GetLastName] estava sobre ele. "Patife! Traiçoeiro! Você não tem dignidade?", ele gritou, pontuando cada palavra com outro soco naquele que quase foi seu assassino."
 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] tem [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] de [concept_attrition]"
 alert_high_attrition_alert_desc:0 "Unidades de [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] têm um alto risco de baixas devido ao atrito"
 alert_idle_mobilized_general_name:0 "[concept_general] [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] inativo: [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]"
 alert_idle_mobilized_general_desc:1 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] sofreu mobilização e está em inatividade, sem nenhum fronte atribuído, e defenderá o [concept_hq] de ataques inimigos enquanto aguarda novas ordens."
 ag_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] sofreu mobilização e está em inatividade, sem nenhum fronte atribuído, e defenderá o [concept_hq] de ataques inimigos enquanto aguarda novas ordens."
 concept_head_of_state_ingame_added:1 "\n\n$concept_head_of_state$ do país [GetPlayer.GetNameNoFlag]: [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')WithTitle]."
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetCustom('GetUniversalFullName')] decidiu usar a nova e empolgante tecnologia do rádio para se conectar mais diretamente com outras pessoas."
 technology_events.20.f:0 ""É como se [SCOPE.sCharacter('radio_ruler').GetCustom('GetUniversalFullName')] estivesse na sala comigo. Fica difícil duvidar.""
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.504.d:0 "Após algumas semanas de preparação e viagem, a expedição liderada por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] chegou a Zanzibar. Eles começarão a jornada a partir daqui para encontrar a misteriosa fonte do rio Nilo."
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] retornou triunfante, a fonte do rio Nilo foi descoberta. No fim das contas, ele se origina nos grandes lagos da África. "
 expedition_events.512.d:0 "Não recebemos nenhum relatório há meses. Está claro que a expedição até o coração da África fracassou, e a liderança de [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] também foi perdida."
 expedition_events.550.d:1 "Um besouro entrou na orelha de [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]. Sem ajuda médica imediata, isso pode impedir o progresso da expedição."
 expedition_events.550.b:0 "Não podemos parar, entregue a faca para [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]."
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] está exigindo a interrupção da expedição para esperar a chegada de mais suprimentos de [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]. "
 expedition_events.560.f:0 ""Você não ouviu isso de mim, mas [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] destruiu metade do acampamento em busca de mais [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]. Quando não conseguiu encontrar, insistiu que arranjássemos mais, não importa quanto tempo demore.""
 crime_events.11.d2:0 "O assassino conhecido como Estripador de [SCOPE.sState('serial_killer_state_scope').GetCityHubName], que há muito tempo atormenta o estado de [SCOPE.sState('serial_killer_state_scope').GetName], foi finalmente preso. Surpreendentemente, esses crimes horríveis foram cometidos por ninguém menos que [SCOPE.sCharacter('important_killer').GetCustom('GetUniversalFullName')]!"
 warlord_china_events.110.d:0 "Há risco de se tornar público o fato de que [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('GetUniversalFullName')] se diverte esmagando os crânios de prisioneiros com uma espada."
 notification_ig_leader_steps_down_desc:0 "[SCOPE.sCharacter('stepping_down_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('stepping_down_leader_ig').GetName], renunciou [SCOPE.sCharacter('stepping_down_leader').GetCustom('stepping_down_reason')]"
 assassination_events.5.d:1 "Um indivíduo associado ao grupo [SCOPE.gsInterestGroup('suspicious_ig').GetName] assassinou [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('assassination_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')]. As autoridades sabiam da trama, mas não conseguiram impedi-la."
 south_america.2.d:2 "Surgiu a oportunidade única de unir os países [ROOT.GetCountry.GetName] e [SCOPE.sCountry('peru_country').GetName] sob a liderança de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]. O governo [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting] aceitará nosso domínio por enquanto, mas isso pode provocar conflitos com nossos rivais."
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] declarou que esta terra passará a ser um estado livre sob seu controle, em uma união pessoal com o nosso país."
 congo_free_state_events.2.d:1 "Há rumores nos círculos governamentais de que o [SCOPE.sCountry('free_state').GetNameNoFlag], propriedade [SCOPE.sCharacter('free_state_monarch').GetCustom('BR_DoDa')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')], não está tratando seu povo muito bem."
 congo_free_state_events.2.b:0 "Falaremos com [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')]."
 je_free_state_status:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] declarou a criação do país [SCOPE.GetRootScope.GetCountry.GetName], em uma união pessoal com nosso país. Devemos ficar de olho nessa situação e ver como ela se desenvolve."
 character_events.2.d:0 "[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullName')] ofereceu gastar parte de sua riqueza pessoal para financiar a criação de uma Universidade em [SCOPE.sState('university_state').GetName], mas isso provavelmente dará alguma influência ao grupo [SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName]."
 character_events.2.f:0 ""A Universidade de [SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullNameNoFormatting')] será um bastião de aprendizado nestes tempos de progresso rápido, quando o conhecimento realmente é poder.""
 character_events.3.d:0 "[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullName')] desafiou [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullName')] para um duelo até a morte."
 character_events.3.f:1 "A aura ao redor das duas figuras parece ter saído de um romance. [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullNameNoFormatting')] sorri. [SCOPE.sCharacter('duel_participant_2').GetSheHe|U] esteve ensaiando esse momento antes de adormecer.\n\n"[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullNameNoFormatting')], [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]"\n\n"Seus insultos não ficarão impunes, escolha uma arma e nos encontraremos amanhã.""
 character_events.4.d:1 "Foi revelado que [SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')], do grupo [SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName], está tendo um caso secreto com um membro do clero. Estão exigindo sua renúncia."
 character_events.4.a:0 "Forçar [SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] a renunciar."
 character_events.4.c:0 "O povo precisa saber da perversão de [SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')]."
 character_events.4.a.tt:0 "[SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] renuncia por vergonha."
 character_events.5.d:0 "Uma estátua de [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('statue_ruler').GetCustom('GetUniversalFullName')] foi encomendada, e sugeriram que ela seja exibida com orgulho em [SCOPE.sState('statue_state').GetName]. "
 ig_suppression_events.1003.d:1 "Ao eliminar [SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('target').GetName], podemos detê-lo no caminho. "
 notification_ig_leader_assassination_desc:1 "Assassinato de [SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('target').GetName], realizado com sucesso"
 free_speech_laws.6.d:0 "Um desenho grosseiro de [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('free_speech_ig').GetName], foi distribuído por todo o país."
 free_speech_laws.6.f:0 ""Bem, não é exatamente lisonjeiro, é?" Disse o assessor, contemplando o desenho. \n\n"Quê? Céus, é um desenho detalhado de mim no congresso com um burro! Por que seria lisonjeiro?" [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] respondeu, jogando as mãos para cima. \n\n"Verdade, mas não pode negar a semelhança"."
 oscar_wilde_events.1.wilde:2 "O infame dramaturgo [SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')] foi condenado a dois anos de trabalho compulsório pelo crime de homossexualidade. Se [SCOPE.sCharacter('oscar_wilde').GetSheHe] não receber perdão, é bem possível que tenhamos condenado as artes do país [ROOT.GetCountry.GetNameNoFlag] junto com [SCOPE.sCharacter('oscar_wilde').GetSheHe]."
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')] será solto."
 expedition_events.602.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.602.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.602.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.604.d:0 "Após algumas semanas de preparação e viagem, a expedição liderada por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] chegou à foz do Congo. De lá, eles começarão a jornada para traçar o curso desse rio traiçoeiro."
 expedition_events.611.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] retornou triunfante. O curso e a fonte do Rio Congo foram traçados."
 expedition_events.612.d:0 "Não recebemos nenhum relatório há meses. Está claro que a expedição para traçar o curso do Rio Congo fracassou, e a liderança de [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] também foi perdida."
 expedition_events.612.d2:0 "Não recebemos nenhum relatório há meses e o destino da expedição parecia certo, mas uma carta de [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] finalmente chegou esta manhã, na qual confessava que a única maneira de sobreviver era voltar para casa."
 expedition_events.650.f:0 ""Nunca vi nada parecido com a expressão em seu rosto... Ou vi quando era jovem e a fascinação e a esperança se misturavam à ambição e ao desejo. Ah, eu não estava comovido, estava aterrorizado. A pele ao redor da boca dele não se contorcia em um sorriso, mas sim em êxtase. 'Deixe-me ficar para trás, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], eu imploro'.""
 expedition_events.652.f:0 ""Olhares elusivos, palavras esquivas. Havia algo no semblante de alguns dos nossos homens que me fez querer ter acatado seus pedidos de ficarem para trás, não por querer realizar seus desejos egoístas, mas porque a companhia deles se tornou insuportável para mim.\n\n'Senhor [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]', ouvi enquanto me virava, e me deparei com o cano frio de uma arma apontado para o meu peito, 'Seria aconselhável dar meia-volta'.""
 expedition_events.690.d:0 "A expedição interrompeu a jornada por [SCOPE.sState('current_expedition_location').GetName] em uma vila local, na qual [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')] gentilmente ofereceu uma troca de presentes como sinal de paz."
 expedition_events.690.f:1 ""Chegamos ao amanhecer. Ouvimos barulhos e o que acreditávamos ser vozes humanas no meio da selva. Nossos corpos cansados só conseguiam se concentrar nessas vozes, quaisquer vozes diferentes das nossas.\n\nChegamos ao amanhecer e eles não nos esperavam, mas já tinham visto pessoas assim. [SCOPE.sCharacter('local_ruler').GetCustom('BR_OA')|U] [SCOPE.sCharacter('local_ruler').GetManWoman] que parecia ser a liderança deles se aproximou, anunciando que seu nome era [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullNameNoFormatting')]. Com gestos breves e amigáveis, nos convidou para passar o dia com eles e, para minha surpresa, ofereceu um colar.""
 ig_suppression_events.2.d:1 "Rumores sobre a vida imoral de [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] do grupo [SCOPE.gsInterestGroup('target').GetName] foram criados e estão prontos para serem espalhados como um incêndio entre as massas."
 ig_suppression_events.3.d:1 "Com os rumores sobre seu modo de vida chegando a todos os estratos sociais e sua reputação abalada, certamente poderemos persuadir [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] a renunciar à posição de liderança do grupo [SCOPE.gsInterestGroup('target').GetName]."
 ig_suppression_events.3.f:0 ""Foi um daqueles dias em que os fogos das fábricas cintilavam como pequenos olhos nas janelas, um daqueles dias em que [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] sentia os olhos de toda a cidade sobre si, acusadores e exigentes. Mas a culpa não era sua! [SCOPE.sCharacter('suppressed_leader').GetSheHe|U] tinha certeza de que não havia feito nada errado... Era o governo, era obviamente o governo que espalhava mentiras, eles nunca suportaram sua figura, não é mesmo? Ah, não, nunca suportaram.\n\n'Tá olhando o quê?!'""
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] renunciará."
 ig_suppression_events.4.d:0 "Mesmo depois dos esforços obstinados para abalar a reputação de [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], a liderança se recusa a renunciar. Temos que tomar medidas mais drásticas."
 ig_suppression_events.4.f:0 "A porta está aberta novamente, e dessa vez não há vento para alertar, nenhum som, nenhuma perturbação pode ser sentida nessa sala segura. Mas lá está ele de novo. A mesma voz suave se dirige a você: "Com licença", você reconhece aquele tom, "espero que minha visita não atrapalhe seus assuntos importantes, mas nosso objetivo se mostrou um tanto resistente à nossa persuasão, então só resta uma opção".\n\n"Não podemos matar [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]!"\n\nO agente olha perplexo para você: "Matar [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]? Ah, não, eu jamais iria sugerir isso! Só estava pensando que temos tantas celas vazias...""
 ig_suppression_events.4.a:0 "Que o corpo de [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] apodreça na prisão."
 ig_suppression_events.4.b.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] renunciará."
 ig_suppression_events.4.a.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] irá para a prisão."
 ig_suppression_events.6.d:2 "Rumores sobre a pouca determinação de [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], do grupo [SCOPE.gsInterestGroup('target').GetName], não são apenas suposições, são fatos. Há muitas maneiras de se tirar vantagem de um oponente fraco."
 fascism_events.1.d:0 "Crescem as suspeitas sobre uma ameaça interna entre nossos próprios generais e lideranças, o que chegou aos ouvidos de [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')], e a necessidade de exterminar as ameaças ao regime fascista são evidentes. Palavras ansiosas e olhares evasivos estão por toda parte... Por toda parte."
 fascism_events.2.d:0 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('fascist_ig').GetName], está ficando cada vez mais popular com discursos fascistas que parecem cativar o coração da nossa população."
 fascism_events.2.c:0 "[SCOPE.sCharacter('fascist_leader_2').GetCustom('GetUniversalFullName')] é uma liderança muito melhor."
 decree_events.4.d:0 "Um novo almirante se apresentou nos portos de [SCOPE.sState('decree_state').GetName], muito aclamado por seus colegas. No entanto, o sobrinho de [SCOPE.sCharacter('noble_character').GetCustom('GetUniversalFullName')] também se postulou como outro grande interessado pelo mesmo título."
 cold.102.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')] é experiente em exploração polar."
 cold.102.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')] nos levará à glória."
 cold.102.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')] jamais nos decepcionou."
 cold.102.e:0 "[SCOPE.sCharacter('expedition_leader_4').GetCustom('GetUniversalFullName')] é quem tem mais preparo."
 cold.5.d:0 "A expedição chegou ao destino: o Polo Sul! Com orgulho, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ergue uma tenda com a bandeira que representa o povo [SCOPE.sCountry('expedition_country').GetAdjective] e a tripulação comemora com uma caneca de chocolate quente."
 cold.8.b:0 "Temos que confiar na experiência de [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]."
 cold.10.d:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] liderou com sucesso a tripulação da expedição até uma estação baleeira na Geórgia do Sul, enfrentando a jornada desde a Ilha Elefante em um bote salva-vidas descoberto e com pouquíssimos suprimentos. Histórias sobre o heroísmo de [SCOPE.sCharacter('expedition_leader').GetFirstName] ressoam pela nação, apesar do fracasso da expedição."
 cold.10.a:0 "Três vivas para [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]!"
 expedition_events.290.d:0 "Para fugir das baixas temperaturas das montanhas, a expedição acha um campo perfeito para se abrigar, perto do rio e longe o bastante de qualquer outra vila para não incomodar os nativos. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] sugere cortar a madeira de choupo perto do rio para fazer um acampamento."
 expedition_events.293.d:0 "À medida que a expedição avança, a priorização de tarefas ganha mais importância, e [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] fez um registro no qual ele acompanha o que cada um deve fazer."
 expedition_events.293.d2:1 "À medida que a expedição avança, a priorização de tarefas ganha mais importância, e [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] acompanha o que cada um deve fazer. No entanto, os exploradores desobedientes já disseram que não concordam com essa decisão."
 expedition_events.140.d:0 "Quando chegamos a um dos enclaves, uma carta esperava [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], dizendo que sua noiva no país [ROOT.GetCountry.GetName] havia se casado com outro homem."
 expedition_events.160.f:1 ""Aqueles burocratas arrogantes sentados em suas mesas de carvalho, fumando charutos e bebendo uísque envelhecido, só se preocupam com qual formulário mandarão para a próxima vítima e em qual odisseia infernal de papelada infinita a enviarão.\n\nUma carta chegou ao meio-dia: 'Sr. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')], fomos informados de que sua expedição não chegou aos resultados esperados...'. Deus sabe que se eu pudesse queimá-la, faria isso imediatamente. Estou pronto para ir a qualquer lugar, desde que seja adiante!""
 internal_security_events.1.d:0 "O desaparecimento de [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')], do grupo [SCOPE.gsInterestGroup('anti_secret_police_ig').GetName], trouxe sérias preocupações às elites, considerando sua oposição recente à lei [SCOPE.sLaw('current_law_scope').GetName]."
 internal_security_events.1.f:1 ""Já passava de meio-dia quando a família relatou às autoridades pertinentes que [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullNameNoFormatting')] havia desaparecido a noite toda sem deixar nenhum aviso ou bilhete. Os parentes expressaram preocupação em isso ter sido motivado por sua insistência em se opor à lei [SCOPE.sLaw('current_law_scope').GetName], já que uma pequena faca havia sido deixada na porta da casa deles alguns dias antes, o que agora interpretam como uma ameaça.""
 psychology_events.1.d:1 "Há relatos de que [SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('mentally_ill_ig').GetName], não tem participado das reuniões e nem cumprido com suas obrigações. Não podemos mais ignorar sua ausência."
 psychology_events.2.d:0 "Preocupações com o bem-estar de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] estão aumentando por todo o país após a falta de aparições públicas. Aos prantos, seu cônjuge confessou que nenhum médico parece ser capaz de curar [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 psychology_events.2.f:1 ""Tentei de tudo, mas a doença de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] vem... de dentro. Não há ossos quebrados e nem uma garganta inflamada!\n\nReceio que precisaremos mudar para outros métodos. Um bom amigo da minha prima conseguiu curá-la! Ele só estalou os dedos, leu o futuro dela nas cartas e pronto! Ela ficou boa como quando era jovem, feliz e cheia de vida.""
 psychology_events.2.a:0 "Que besteira! Um médico de verdade deveria tratar [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] com hipnose."
 psychology_events.3.d:0 "Após retornar do serviço, o [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('mentally_ill_character').GetCustom('GetUniversalFullName')] não é mais o mesmo. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] evita os quartéis como se fossem pragas, se recusa a usar uma arma e disse claramente que não quer ouvir uma palavra sequer sobre guerra."
 exhibition_events.3.f:1 ""Esta estátua foi tirada do mar e está sendo exibida perto da fonte central, ainda manchada de água. E se olhar por este vidro, meu bem, conseguirá ver as constelações perdidas."\n\nNo outro lado do salão, [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] recebia todos os visitantes com seu traje todo branco.\n\nHavia trompetes e aplausos, música e fumaça, fascinação e choque, e... vida, muita vida."
 titanic.1.d:0 "[SCOPE.sCharacter('titanic_leader').GetCustom('GetUniversalFullName')], do grupo [SCOPE.gsInterestGroup('titanic_ig').GetName], decidiu patrocinar a construção de um transatlântico inesquecível nos estaleiros de [SCOPE.sState('titanic_state').GetName]. Será diferente de tudo que já foi visto."
 prohibition.2.d:0 "Descobriram que [SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')], do grupo [SCOPE.gsInterestGroup('alcoholic_ig').GetName], estabeleceu uma destilaria ilegal em sua própria casa. Durante uma festa aparentemente inocente de seu filho, as visitas abriram a porta errada."
 expedition_events.696.d:0 "Logo após seu triunfante retorno, a expedição liderada por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] foi denunciada pelo país [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] devido aos rumores crescentes sobre sua participação no destino da expedição perdida."
 expedition_leader_cruel_fired_tt:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] renunciará."
 assassination_events.1.d:0 "Fontes confiáveis informaram sobre uma trama interna para acabar com a vida de [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')WithTitle]. Se não agirmos a tempo, a estabilidade da nação não poderá ser garantida."
 assassination_events.1.f:0 "Talvez seja o tom, a inevitável ansiedade que vem com o poder. Uma bondade doce e sombria, tão dissimulada que faz até os traidores temerem uma última ceia.\n\n"As pessoas falam, e algumas desejam que [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] não fale mais."\n\nTrinta peças de prata, um preço simbólico. Hoje, talvez amanhã... se tivermos sorte."
 assassination_events.3.d:1 "[SCOPE.sCharacter('snitch_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('snitch_ig').GetName], veio até nós com um aviso alarmante. [SCOPE.sCharacter('snitch_leader').GetSheHe|U] está acusando o grupo [SCOPE.gsInterestGroup('snitched_ig').GetName] de estar por trás da trama de assassinato de [SCOPE.sCharacter('assassination_ruler_scope').GetName]."
 assassination_events.6.d:1 "A trama de assassinato teve um fim inesperado. Com [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] deixando a liderança da nação, os esforços foram completamente encerrados."
 assassination_events.7.f:0 "[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] toma seu café da manhã às 8h00, de segunda-feira a sexta-feira, e às 8h30 nos fins de semana. Depois de almoçar, [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] gosta de caminhar nos jardins, raramente com escolta.\n\nDepois, [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] lista todos os homens que convida para jogar cartas: o cozinheiro, as damas de companhia e alguns empregados do governo."
 assassination_events.8.d:0 "A trama de assassinato teve um fim inesperado. Com a morte de [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] por causas naturais, os esforços foram encerrados."
 election_other_parties_events.2.d:0 "Viram [SCOPE.sCharacter('religious_leader').GetCustom('GetUniversalFullName')] do grupo [SCOPE.gsInterestGroup('ig_devout').GetName] pregando em nome do partido [SCOPE.sParty('religious_party').GetName], confiante de que a vitória deles havia sido prevista nos planos de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 belle_epoque_events.3.d:0 "Após as publicações bem-sucedidas do movimento Simbolista, [SCOPE.sCharacter('symbolist_leader').GetCustom('GetUniversalFullName')] decidiu seguir seu caminho e embarcar em uma jornada literária própria, o que gerou preocupação no grupo [SCOPE.gsInterestGroup('symbolist_ig').GetName]."
 pm_events.4.d:0 "Pacifistas liderados por [SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')] estão protestando contra a manufatura de armas em [SCOPE.sState('arms_making_state').GetName]."
 obligation_events.1.f:1 ""Longe de mim dizer como [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] excelente [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] deve conduzir seu país", disse [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], acenando. "Só queria comentar que [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('GetUniversalFullName')] é uma pessoa muito sensata que merece ser ouvida!""
 obligation_events.5.d:1 "Vemos uma oportunidade para cobrar a obrigação que o país [SCOPE.sC('obligation_request_target').GetName] nos deve ao solicitarmos os serviços do comandante deles, [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')]."
 obligation_events.5.f:1 ""Nem todos têm as oportunidades que merecem no país natal. Somos uma nação ambiciosa e usaremos as habilidades que [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')] tem a oferecer melhor do que ninguém.""
 obligation_events.6.t:1 "Demanda por [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')]"
 obligation_events.6.d:1 "O país [SCOPE.sC('obligation_request_sender').GetName] está cobrando a obrigação que devemos, solicitando que enviemos [SCOPE.sCharacter('obligation_request_character').GetCustom('BR_OA')] comandante [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')] para servir ao exército deles."
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetCustom('GetUniversalFullName')] e o grupo [SCOPE.gsInterestGroup('radical_ig').GetName] provaram que os objetivos do movimento [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] são alcançáveis no país [ROOT.GetCountry.GetName]."
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] governará com firmeza e justiça."
 suffragist_events.9.d:0 "Mulheres no país [ROOT.GetCountry.GetName] começaram a se organizar para fazer campanha pelo seu direito de votar nas eleições gerais. [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetCustom('GetUniversalFullName')] do grupo [SCOPE.gsInterestGroup('suffragist_ig').GetName] emergiu como liderança do movimento."
 suffragist_events.1.d:0 "Ativistas lideradas por [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullName')] se reuniram para protestar contra a falta de direitos de voto para mulheres no país [ROOT.GetCountry.GetName]."
 suffragist_events.2.d:0 "Proponentes do sufrágio feminino vieram debater a favor de sua causa diante do parlamento, sendo motivo de riso para [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], que defende que as mulheres não têm lugar no parlamento."
 suffragist_events.2.f:1 "Percebendo que esperar pelo silêncio seria um exercício frustrado de paciência, [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullNameNoFormatting')] começou a falar vigorosamente:\n\n"Estamos aqui hoje não apenas para reivindicar nosso direito de participar do poder político dessa nação, mas também para declarar que se desejam governar com sabedoria e justiça, vocês vão precisar de nós. Quem pode afirmar que o país está livre de sofrimento e conflitos e que os homens provaram ser particularmente adequados para governar?""
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], opositor proeminente ao direito de votar das mulheres, foi alvo de um incêndio criminoso por proponentes da causa."
 suffragist_events.3.a.tt:0 "Aprisionaremos [SCOPE.sCharacter('militant_suffragist_leader').GetCustom('GetUniversalFullName')] por três anos."
 suffragist_events.4.d:0 "Uma ativista que buscava atrair atenção para a causa do sufrágio feminino sofreu um incidente em uma corrida e foi morta pelo cavalo de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetCustom('GetUniversalFullName')] saiu da prisão."
 suffragist_events.7.d:0 "[SCOPE.sCharacter('suffragist_philosopher').GetCustom('GetUniversalFullName')] escreveu uma obra defendendo os direitos políticos e civis das mulheres, apresentando uma visão da igualdade entre os sexos na esfera política."
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('secessionist_ig').GetName] e representante proeminente do povo [SCOPE.sCulture('secessionist_culture').GetName] em nossa nação, manifestou-se a favor da independência de seu povo."
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], liderança política proeminente do povo [SCOPE.sCulture('secessionist_culture').GetName], tornou-se um símbolo do movimento de independência. Oficiais veteranos da inteligência prepararam um plano para lidar com [SCOPE.sCharacter('secessionist_leader').GetLastName] discretamente e enfraquecer a causa."
 oil_rush.5.d:0 "Um inquérito revelou que a riqueza recentemente acumulada de [SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')], figura política do governo, veio de propinas das empresas petrolíferas em troca da permissão para arrendarem terras sem licitação."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')] recebeu uma punição grave e teve que renunciar."
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName] e grande oponente do comércio de escravos global, defende que as nossas ambições coloniais em [SCOPE.sState('african_colony_state').GetName] devem ser direcionadas ao fim da escravidão no continente."
 slave_owner_paranoia_events.3.d:1 "[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')] do grupo [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] andou percorrendo [SCOPE.sState('visiting_abolitionist_state').GetName] recentemente, coletando depoimentos para a causa abolicionista e difundindo-a. Os donos de escravos do estado viram isso como uma tentativa de instigar uma revolta violenta entre os escravos e exigem a expulsão de [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] do estado imediatamente."
 slave_owner_paranoia_events.3.f:0 ""Ah, então acha que [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')] é uma pessoa moderada? Você já ouviu seus discursos? [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetFirstName] pode não falar abertamente sobre a revolta dos escravos contra seus mestres, mas a cada discurso deixa claro a condenação à instituição em si e a todos que a apoiam, assim fica difícil para uma plateia solidária à causa tirar outra conclusão. Tudo bem que os escravos não têm permissão para ouvir os discursos, mas só de ficarem sabendo que esse tipo de coisa está acontecendo aqui, já é motivo para serem encorajados. É só uma questão de tempo, pode acreditar.""
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] fez um discurso recentemente, alertando sobre o excesso de gastos do governo. Como resultado, seus apoiadores no grupo [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] se tornaram mais céticos em relação à proposta de [SCOPE.sLaw('current_law_scope').GetName]."
 migration_laws.1.d:0 "Seguindo a inspiração na reforma em andamento de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('no_borders_visionary').GetCustom('GetUniversalFullName')], do grupo [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName], escreveu uma visão de um futuro em que todas as fronteiras foram abolidas."
 liberalism.1.d:0 "O grupo [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName], liderado por [SCOPE.sCharacter('liberal_leader').GetCustom('GetUniversalFullName')], iniciou uma era de políticas liberais que promete uma sociedade mais livre, na qual todos os cidadãos têm um papel no processo político."
 citizenship_laws.4.b:0 "A liderança de [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetCustom('GetUniversalFullName')] é necessária nestes tempos de incerteza."
 distribution_of_power_laws.1.d:0 "Os esforços de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] para consolidar o poder com a lei [SCOPE.sLaw('current_law_scope').GetName] foram acentuados pelo seu carisma natural."
 distribution_of_power_laws.2.d:1 "$bureaucrats$ trabalhando para manter muitas das instituições democráticas que estão sendo desmanteladas em favor da lei [SCOPE.sLaw('current_law_scope').GetName] se preocupam com seu futuro sob o regime de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 distribution_of_power_laws.4.d:0 "Temendo tensões com a transição atual para [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supportive_commander').GetCustom('GetUniversalFullName')] expressou seu apoio à nova lei, prometendo combater as possíveis tentativas de revolta dos destituídos de direitos."
 distribution_of_power_laws.6.d:1 "Em resposta à transição para [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')], que faz parte dos ministros do governo do grupo [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName], alega que essa redução do direito ao voto vai contra sua função de representante."
 distribution_of_power_laws.6.a:0 "Deixem que [SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')] renuncie!"
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')] renuncia à vida política."
 distribution_of_power_laws.6.b:0 "Convencer [SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')] a ficar."
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetCustom('GetUniversalFullName')] serve melhor aos interesses do grupo [SCOPE.gsInterestGroup('landowners_ig').GetName]."
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetCustom('GetUniversalFullName')] começou a organizar academias militares particulares em [SCOPE.sState('kyushu_state').GetName], ensinando não apenas teoria militar, mas também suas próprias ideias políticas."
 election_liberal_events.1.d:0 "Em sua campanha para as próximas eleições, o [SCOPE.sParty('liberal_party').GetName] criticou diretamente o [SCOPE.sParty('conservative_party').GetName] por aceitar [SCOPE.sCharacter('extremist_leader').GetCustom('GetUniversalFullName')] em seus escalões, indicando as visões de extrema direita como um exemplo do partido acomodando extremistas."
 election_liberal_events.3.d:0 "[SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')], pacifista popular, fez campanha para o [SCOPE.sParty('liberal_party').GetName] nas próximas eleições em uma plataforma de uma política exterior mais pacífica do que a fama do país como belicista."
 election_conservative_events.1.d:0 "O aval de [SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')] pelo [SCOPE.sParty('liberal_party').GetName] foi atacado pela campanha do [SCOPE.sParty('conservative_party').GetName], argumentando que uma liderança que rejeita a religião não pode ser confiável em cumprir promessas ou ter uma guia moral."
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetCustom('GetUniversalFullName')] utilizou nossos impressionantes dreadnoughts no conflito atual com sucesso, provando que não são meros projetos vaidosos para a marinha."
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetCustom('GetUniversalFullName')] usou os navios destróieres no conflito atual e nos ensinou muito sobre como melhor utilizá-los."
 naval_tech_events.3.d:1 "O uso de encouraçados por [SCOPE.sCharacter('battleship_tech_commander').GetCustom('GetUniversalFullName')] na guerra atual demonstrou que essas construções massivas ainda podem ter um propósito no conflito naval moderno."
 prostitution.1.d:0 "O grupo [SCOPE.gsInterestGroup('cda_ig').GetName] em [SCOPE.sState('cda_state').GetName], liderado por [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], está exigindo que o governo se posicione quanto à prostituição. Ele solicita a implementação de leis que permitam que a polícia prenda mulheres suspeitas de serem prostitutas em hospitais especializados, alegando que elas propagam doenças venéreas."
 prostitution.1.d2:0 "O grupo [SCOPE.gsInterestGroup('cda_ig').GetName] em [SCOPE.sState('cda_state').GetName], liderado por [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], está exigindo uma solução para as altas taxas de doenças venéreas entre os homens. Ele solicita a implementação de leis que permitam que a polícia prenda mulheres suspeitas de serem prostitutas em hospitais especializados, alegando que elas propagam doenças venéreas."
 prostitution.2.d:0 "Grupos feministas liderados por [SCOPE.sCharacter('feminist_cda_ig_leader').GetCustom('GetUniversalFullName')] exigem que as Leis das Doenças Contagiosas sejam revogadas em [SCOPE.sState('feminist_cda_state').GetName]. Elas criticam a brutalidade com que a polícia trata as mulheres e as condições desumanas dos hospitais especializados. Até mulheres que não são prostitutas são regularmente confinadas contra a vontade."
 prostitution.3.d:0 "A polícia fechou um famoso bordel de homens. O dono preso revelou que [SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] fazia parte de sua clientela, e essa informação vazou para a imprensa."
 prostitution.3.a:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] deve renunciar imediatamente."
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] renuncia à vida política."
 plague.9.d:1 "[SCOPE.sCharacter('anti_mask_ig_leader').GetCustom('GetUniversalFullName')] formou a Liga Antimáscara em oposição às nossas medidas para conter a pandemia. Eles questionam a eficiência de nossas políticas e exigem que as revoguemos pelo bem da economia em crise."
 cable_street.1.d:1 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')] e o partido [SCOPE.sParty('fascist_party').GetName] estão planejando uma grande manifestação em [SCOPE.sState('fascist_rally_state').GetName]. Eles esperam a resistência fervorosa de grupos antifascistas organizados de maneira descentralizada sob o estandarte do grupo [SCOPE.gsInterestGroup('antifa_ig').GetName]."
 warlord_china_events.301.t:0 "Pensamento de [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]"
 warlord_china_events.301.a:0 "Divulgar a palavra de [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]!"
 communism.1.desc:0 "Com as ideias socialistas se espalhando pelo país [ROOT.GetCountry.GetName], nomearam [SCOPE.sCharacter('union_leader').GetCustom('GetUniversalFullName')] do grupo [SCOPE.gsInterestGroup('unions').GetName] para um cargo de liderança no governo. O momento é favorável para uma rápida mudança política."
 communism.3.d:0 "Elementos reacionários do grupo [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] foram finalmente removidos. Podemos ter certeza de que a nova liderança, [SCOPE.sCharacter('new_vanguard_leader').GetCustom('GetUniversalFullName')], será leal ao Estado e ao socialismo."
 meiji.4.d:0 "Com interesse nos esforços de modernização do país [ROOT.GetCountry.GetName], [SCOPE.sCountry('military_consultant_country').GetName] nos ofereceu os serviços [SCOPE.sCharacter('military_consultant_general').GetCustom('BR_DoDa')] General [SCOPE.sCharacter('military_consultant_general').GetCustom('GetUniversalFullName')] para consultoria militar. Os termos desse acordo parecem favoráveis, mas devemos ter cuidado para não nos endividarmos com as potências estrangeiras."
 meiji.5.d:0 "Como parte de uma viagem diplomática ao Ocidente, nossos dignitários se encontraram com [SCOPE.sCharacter('japan_embassy_politician').GetCustom('GetUniversalFullName')], que tem muita experiência na política do país [SCOPE.sCountry('japan_embassy_country').GetNameNoFormatting]. Interessados em estabelecer boas relações com o recém-aberto Estado [ROOT.GetCountry.GetAdjectiveNoFormatting], eles elaboraram vários tratados que poderemos firmar com o país [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.6.d:0 "[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')], industrialista de grande poder e riqueza do país [SCOPE.sCountry('western_investor_country').GetName], enxerga o mercado [ROOT.GetCountry.GetAdjective] como lucrativo e inexplorado. Em troca de diversos favores políticos a serem cobrados em momentos não especificados, [SCOPE.sCharacter('western_investor_ig_leader').GetSheHe] mostra que está disponível para compartilhar conosco a tecnologia industrial de sua terra natal."
 laws.1.d:0 "[SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetCustom('GetUniversalFullName')] quase perdeu a vida em uma tentativa de assassinato. O agressor tem laços com o grupo [SCOPE.gsInterestGroup('jedi_scope').GetName], contrário à lei [SCOPE.sLaw('current_law_scope').GetName] que outorgaria novos poderes para [SCOPE.sCharacter('ruler_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]."
 laws.1.f:0 "Notícias preocupantes de uma tentativa frustrada de assassinato [SCOPE.sCharacter('ruler_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] emergiram da capital. O agressor surgiu na calada da noite, mas acabou derrotado pela própria vítima e seu jovem aprendiz. Do hospital, [SCOPE.sCharacter('ruler_scope').GetCustom('GetUniversalFullName')] contou ao noticiário [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] que o ocorrido certamente deixará cicatrizes por toda sua vida, mas que sua determinação e dedicação agora estão mais fortes do que nunca."
 can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] aprovou a confederação entre os países [ROOT.GetCountry.GetName] e [SCOPE.sCountry('canada_annex_scope').GetName]. Isso marca uma grande vitória rumo ao nosso objetivo de unificar todo o Canadá."
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] aprovou a confederação entre os países [SCOPE.sCountry('canada_scope_1').GetName] e [SCOPE.sCountry('canada_scope_2').GetName]. Isso marca uma grande vitória rumo ao nosso objetivo de unificar todo o Canadá."
 can_aus.3.d:0 "A tinta mal havia secado na declaração de unificação quando nossos burocratas e políticos começaram os trabalhos para integrar o país [SCOPE.sCountry('canada_annex_scope').GetName]. Com a bênção [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')], demos mais um passo rumo à Federação da Austrália."
 can_aus.4.d:1 "A tinta mal havia secado na declaração de unificação quando nossos burocratas e políticos começaram os trabalhos para integrar [SCOPE.sCountry('canada_scope_1').GetName] e [SCOPE.sCountry('canada_scope_2').GetName]. Com a bênção [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('BR_DoDa')] [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('GetUniversalFullName')], demos mais um passo rumo à Federação da Austrália."
 labor_rights.2.d:0 "O influente grupo [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName], liderado por [SCOPE.sCharacter('anti_serfdom_advocate').GetCustom('GetUniversalFullName')], está fazendo uma petição pela abolição rápida da servidão."
 nihilism.1.d:0 "Um movimento anticlericalismo e antimonarquismo conhecido como Niilismo se apoderou dos membros do grupo [SCOPE.gsInterestGroup('nihilist_ig').GetName]. Liderados por [SCOPE.sCharacter('nihilist_scope').GetCustom('GetUniversalFullName')], esses pensadores perigosos certamente são uma pedra no caminho do status quo."
 anarchy.1.d:0 "Anarquistas reivindicaram a autoria de um bombardeio em um clube de cavalheiros frequentado por membros do grupo [SCOPE.gsInterestGroup('anarchy_target_ig').GetName]. O corpo de [SCOPE.sCharacter('anarchy_target_leader').GetCustom('GetUniversalFullName')] foi encontrado entre os destroços."
 anarchy.3.d:0 "Anarquistas estão criando comunidades que renunciam ao lucro e adotam a responsabilidade mútua de cuidar do próximo. [SCOPE.sCharacter('anarchist_farmer').GetCustom('GetUniversalFullName')], nova liderança do grupo [SCOPE.gsInterestGroup('farmer_ig').GetName], está incentivando o estabelecimento de fazendas cooperativas."
 tax.3.d:0 "[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('GetUniversalFullName')] morreu subitamente enquanto elaborava os termos da lei [SCOPE.sLaw('current_law_scope').GetName]."
 german_unification.3.d:0 "Um nobre chamado [SCOPE.sCharacter('bismarck_scope').GetCustom('GetUniversalFullName')] chegou a uma posição proeminente no grupo [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('junkers').GetName]. Defendendo a união nacional alemã e o pragmatismo político, ele oferece seus serviços ao Estado."
 italian_unification.1.d:0 "Com a liderança heroica de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], a nação italiana nasceu. Unificada sob um estandarte comum, a Itália certamente moldará o futuro da Europa e do mundo."
 communism.7.d:0 "[SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('GetUniversalFullName')], do grupo [SCOPE.gsInterestGroup('popular_socialist_ig').GetName], está rapidamente ganhando popularidade entre as pessoas. A mensagem socialista radical de igualdade que [SCOPE.sCharacter('popular_socialist_ig_leader').GetSheHe] romantiza está se mostrando especialmente apelativa às classes mais baixas."
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetCustom('GetUniversalFullName')] reorganizou o grupo [SCOPE.gsInterestGroup('red_army_ig').GetName] no Exército Vermelho [ROOT.GetCountry.GetAdjectiveNoFormatting]. Os militares agora estão dedicados a defender a ditadura do proletariado."
 1848.1.d:0 "O governo radical aprisionou [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] e rapidamente organizou um julgamento. O resultado esperado é um veredito de culpa seguido por execução pública."
 1848.3.d:0 "O governo radical elaborou uma nova constituição que garante a lei [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')] e seus apoiadores estão exigindo que a constituição se torne lei imediatamente."
 1848.4.d:0 "Sob a liderança de [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')], o movimento Radical está se espalhando muito no país [ROOT.GetCountry.GetName]. Independentemente de os apoiarmos ou contrariá-los, isso simboliza um momento de grande mudança e reação."
 amazon.4.d:0 "Na volta de uma expedição de safári, abandonaram [SCOPE.sCharacter('hunted_character').GetCustom('GetUniversalFullName')] em uma pequena ilha em [SCOPE.sState('dangerous_game_state').GetName]. Lá, [SCOPE.sCharacter('hunter_character').GetCustom('GetUniversalFullName')], da aristocracia do país [SCOPE.sCountry('hunter_country').GetNameNoFormatting], caçou [SCOPE.sCharacter('hunted_character').GetCustom('GetUniversalFullName')] como um animal."
 generals.1.d:0 "O grupo [SCOPE.gsInterestGroup('low_rank_general_ig').GetName] exige a promoção de [SCOPE.sCharacter('low_rank_general').GetRankName] [SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')], elogiando seu histórico de serviço leal e eficiente."
 generals.1.a:0 "[SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] mereceu."
 war_crimes.1.d:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] usou gás mostarda contra a população civil de [SCOPE.sState('war_crimes_state').GetName], cometendo assim um crime de guerra. Há um clamor generalizado para a aprovação de leis que delimitem uma conduta aceitável durante a guerra."
 war_crimes.1.b:1 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] terá seus crimes julgados."
 notification_ig_leader_memento_mori_desc:0 "[SCOPE.sCharacter('memento_mori_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('memento_mori_ig').GetName], aposentou-se da carreira política."
 industrial_accident_events.1.d:0 "Um terrível incêndio matou muitos trabalhadores em [SCOPE.sState('triangle_shirtwaist_factory_state').GetName], em parte por causa de condições de trabalho perigosas e saídas de emergência trancadas. Também foi divulgado que a fábrica incendiada era propriedade de [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')], membro importante do grupo [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]."
 industrial_accident_events.1.b:0 "Devemos responsabilizar [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] por essas mortes!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] irá para a prisão e perderá sua posição de poder."
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetCustom('GetUniversalFullName')], governante do México e um de seus principais generais, foi capturado pelas nossas forças em um pântano, trajando um uniforme de dragão. Ele oferece assinar imediatamente um acordo de paz conosco em troca de sua liberdade."
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetCustom('GetUniversalFullName')] desafiou o governo da Suprema Corte e ordenou a remoção do povo [SCOPE.sCulture('cherokee_culture').GetName] para o [SCOPE.sCountry('indian_territory_scope').GetName]."
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], fez um discurso bem recebido sobre os fundamentos clássicos de [SCOPE.sLaw('current_law_scope').GetName] e sua legitimidade histórica."
 slavery_law_events.1.a:0 "Promover [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] a liderança dos homens."
 slavery_law_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], manifestou seu interesse em defender a escravidão em um debate público. No entanto, é possível que o debate teórico não saia conforme o esperado."
 slavery_law_events.2.b:0 "Deixe que [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] faça seu debate público."
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName], escreveu uma história sensacional sobre a vida em uma plantação escravagista."
 slavery_law_events.4.a:1 "Celebrar a excelência de [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')]."
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('abolitionist_ig_scope').GetCustom('GetUniversalFullName')] sugeriu organizar uma série de debates para discutir os méritos da abolição. Se seus debates forem bem-sucedidos, o grupo [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] e a causa abolicionista prosperarão."
 monarchy_law_events.1.d:0 "Soldados e civis se uniram a uma procissão de ativistas na capital a favor da monarquia. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] aproveitou a oportunidade para fazer um discurso direcionado à multidão."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] sabe mesmo o que está fazendo."
 monarchy_law_events.2.d:0 "Ouviram [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], [ROOT.GetCountry.GetRuler.GetTitle], teocrata do povo [ROOT.GetCountry.GetAdjective], falando bem de diversos governos seculares. Alguns suspeitam que esteja se cansando do governo."
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('GetUniversalFullName')] sabe para que lado os ventos estão soprando."
 trains.1.d:0 "Um empreendedor do entretenimento organizou um evento em uma feira local para que duas locomotivas antigas colidissem. O impacto pode representar um perigo à multidão, mas isso não impediu [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName] de confirmar sua presença na primeira fileira do evento."
 trains.1.b:0 "Proibir [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')] de arriscar a vida nesse evento!"
 election_neutral.1.d:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')], membro proeminente do partido [SCOPE.sParty('mulligan_letters_party').GetName], tem sofrido graves acusações de corrupção. [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U] negou com veemência todas as alegações, até que cartas incriminatórias assinadas por [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe] foram descobertas."
 election_neutral.1.a:0 "O partido [SCOPE.sParty('mulligan_letters_party').GetName] deve defender [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] e negar tudo."
 election_neutral.1.b:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] deve se isolar para proteger o resto do partido [SCOPE.sParty('mulligan_letters_party').GetName]."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] tem a característica Carisma."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] pode falar o que [SCOPE.sCharacter('electioneering_commander').GetSheHe] quiser."
 election_neutral.2.c:0 "Se [SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] gosta tanto de política, [SCOPE.sCharacter('electioneering_commander').GetSheHe] deveria se envolver mais."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] não tem a característica Político."
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetCustom('GetUniversalFullName')] pretende viajar por todo o estado de [SCOPE.sState('whistle_stop_state').GetName] de trem para fazer campanha para o partido [SCOPE.sParty('whistle_stop_party').GetName]."
 je_splitting_oman_reason:0 "Os filhos de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] estão com fome de poder e terra. Com a morte do sultão, os filhos de [ROOT.GetCountry.GetRuler.GetFirstName] dividirão o país entre os territórios árabes e africanos e lutarão pela supremacia."
 zanzibar.1.d:0 "Embora [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetCustom('GetUniversalFullName')] tenha chegado ao poder em Omã e Muscat, seu irmão mais novo, [SCOPE.sCharacter('sultan_of_zanzibar').GetCustom('GetUniversalFullName')], estabeleceu uma base de poder independente como o [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] do [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag], na África Oriental."
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetCustom('GetUniversalFullName')] ganhou renome não apenas por utilizar uma aeronave em batalha, mas por até pilotar uma por conta própria nos céus de [SCOPE.sState('flying_circus_state').GetName]."
 trench_warfare.1.d:1 "O uso intenso de trincheiras em [SCOPE.sState('trench_warfare_state').GetName] por [SCOPE.sCharacter('trench_warfare_general').GetCustom('GetUniversalFullName')] deixou a terra parecendo um inferno. O impasse não pode durar para sempre, mas não está claro qual é o melhor jeito de prosseguir."
 naval_tech_events.4.d:0 "Nosso uso crescente de submarinos em combate criou uma nova geração de comandantes, exemplificada por pessoas como [SCOPE.sCharacter('submarine_commander').GetCustom('GetUniversalFullName')], que entende muito bem a natureza do combate subaquático."
 naval_tech_events.5.d:0 "[SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')], proponente importante do poder aéreo naval, orquestrou uma série de exercícios navais, bombardeando cascos abandonados por cima com aeronaves lançadas de outros navios."
 naval_tech_events.5.b:0 "Demitam [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] por envergonhar o serviço!"
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] poderia avançar melhor com sua causa no governo."
 generic_laws.1.d:0 "Esta tarde, [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('orator_ig_scope').GetName], fez um discurso fervoroso em defesa da promulgação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f:0 "Em uma aparição pública na praça principal de [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], a poderosa retórica de [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] deixou até seus mais amargurados opositores impressionados. Trechos do discurso já estão circulando por todo o país [ROOT.GetCountry.GetNameNoFormatting], atiçando as chamas de um debate já feroz."
 generic_laws.1.b:0 "Atuações assim são boas para [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] e sua causa."
 generic_laws.2.d:0 "Membros proeminentes do grupo [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName], que apoiam abertamente a lei [SCOPE.sLaw('current_law_scope').GetName] e os aliados próximos de [SCOPE.sCharacter('corrupt_ig_leader_scope').GetCustom('GetUniversalFullName')], foram expostos em um escândalo de corrupção, tendo trocado favores políticos por "presentes" pessoais."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] raramente interfere diretamente em questões legislativas, preferindo um sistema de delegação e influência pessoal para a atuação eficaz do país. Embora [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] possa exercer legalmente seus poderes reais quando quiser, fazer isso certamente irritará os republicanos e os opositores da lei em questão."
 generic_laws.8.d:0 "O que devia ser um discurso de rotina sobre os méritos de [SCOPE.sLaw('current_law_scope').GetName] feito por [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullName')] logo se tornou um desastre de relações públicas para o grupo [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 generic_laws.8.f:0 "Atrapalhando-se em uma série de tópicos mal abordados, os argumentos de [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] foram agressiva e convincentemente rejeitados por seus adversários políticos. A pergunta que todos querem fazer agora é se esse contratempo se deve aos defeitos inerentes da lei [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] ou podem se resumir apenas à incompetência política do grupo [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] deve assumir a responsabilidade por este imprevisto."
 generic_laws.12.d:0 "Em frustração pela demora do processo legal quanto à lei [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('GetUniversalFullName')] do grupo [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] nos abordou com uma oferta para agilizar o processo, utilizando seus contatos pessoais no aparato do Estado."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetCustom('GetUniversalFullName')] e seus homens acabarão com essa agitação."
 boxer_rebellion_events.1.d:1 "Furiosos com a crescente presença estrangeira no país [ROOT.GetCountry.GetName], os súditos do povo [SCOPE.sCulture('han_culture').GetName] estão organizando milícias antiestrangeiros determinadas a mandar os "bárbaros" de volta ao mar. Agora, muitos incitam [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] a apoiar o movimento, senão seu zelo se voltará contra o governo [SCOPE.sCulture('manchu_culture').GetName]."
 boxer_rebellion_events.2.a:1 "Que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] reine por dez mil anos!"
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetCustom('GetUniversalFullName')], pacifista de renome e liderança do grupo [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName], lançou um ataque feroz ao partido [SCOPE.sParty('government_war_party').GetName], alegando que as tropas do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] envolvidas na Guerra [SCOPE.sWar('pacifist_war').GetNameNoFormatting] foram vistas cometendo grandes atrocidades."
 election_contextual_events.4.d:0 "[SCOPE.sCharacter('decrepit_leader').GetCustom('GetUniversalFullName')], liderança já de idade do grupo [SCOPE.gsInterestGroup('decrepit_leader_ig').GetName], faleceu inesperadamente no meio da campanha, impedindo um marco político do partido [SCOPE.sParty('decrepit_leader_party').GetName]. A questão da substituição [SCOPE.sCharacter('decrepit_leader').GetHerHis] agora é discutida por todos."
 election_contextual_events.5.d:0 "[SCOPE.sCharacter('low_sol_opposition_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName], está acusando intensamente o partido [SCOPE.sParty('low_sol_party').GetName] de improbidade, diante do padrão de vida do país, alegando que apenas o partido [SCOPE.sParty('low_sol_opposition_party').GetName] tem a determinação para consertar as coisas."
 election_contextual_events.6.d:0 "O alto padrão de vida do país resultou em uma ampla sensação de contentamento com o status quo, favorecendo [SCOPE.sCharacter('high_sol_leader').GetCustom('BR_OA')] [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullName')] e colocando [SCOPE.sParty('high_sol_party').GetName] em ascensão nas eleições atuais."
 election_contextual_events.6.b:0 "Elogiar as conquistas de [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullNameNoFormatting')]."
 military_tech_events.402.d:0 "O uso das equipes especializadas em metralhadoras [SCOPE.sCharacter('machine_gun_general').GetCustom('BR_DoDa')] [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] na guerra [SCOPE.sWar('machine_gun_war').GetName] produziu resultados vantajosos no campo de batalha, deixando pelotões inteiros de inimigos mortos antes mesmo de chegarem às nossas linhas."
