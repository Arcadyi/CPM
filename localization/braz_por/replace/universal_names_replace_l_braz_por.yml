 expedition_events.205.d:0 "Após várias semanas de silêncio, a expedição para mapear a Fronteira Ocidental, liderada por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], voltou de mãos vazias."
 expedition_events.280.d:0 "A expedição para mapear o ocidente está andando em círculos. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] pode escolher uma direção aleatória para continuar ou esperar o anoitecer e guiar-se pelas estrelas."
 ig_revolutions.1.d:1 "O grupo [SCOPE.gsInterestGroup('ig_on_the_edge').GetName], sob a liderança astuta de [SCOPE.sCharacter('ig_on_the_edge_leader').GetCustom('GetUniversalFullName')], ameaçou se juntar às forças revolucionárias se suas exigências não forem atendidas. As concessões exigidas são pequenas, mas o poder que terão, se admitirmos nossa fraqueza, será tremendo."
 commander_events.6.d:0 "O boato de um caso entre [SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')] e a esposa de [SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullName')] chegou até nós e ameaça abalar a imagem pública [SCOPE.sCharacter('cheated_leader').GetHerHis] se nós não destituirmos o general."
