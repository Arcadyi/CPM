 ig_petitions.7.d:2 "[SCOPE.sCharacter('intelligentsia_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], declarou publicamente seu apoio aos esforços do governo para aprovar a lei [SCOPE.sLaw('current_law_scope').GetName]. No entanto, há quem pense que [SCOPE.sCharacter('intelligentsia_leader').GetSheHe] só está fazendo isso em benefício próprio."
 ig_leaders.20.d:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('reckless_ig').GetName], vem defendendo abertamente os benefícios que uma misteriosa e secreta aposta política pode trazer ao nosso governo. Quando perguntam os detalhes, [SCOPE.sCharacter('reckless_leader').GetSheHe] sorri discretamente e se recusa a falar mais."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullNameNoFormatting')] sempre gostou de aventuras e chapéus estranhamente altos. Os amigos mais próximos parecem não dar muita atenção a essas características perigosas, mas os cavalheiros mais respeitáveis expressaram suas preocupações de um jeito um tanto passivo-agressivo.\n\n"Ninguém duvidaria de um cidadão exemplar como eu, não acha?""
 ig_leaders.2.d:1 "Um esquema dramático do grupo [SCOPE.gsInterestGroup('reckless_ig').GetName] em nossa capital teve um final desastroso. Os riscos eram altos desde o início, mas [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] decidiu continuar mesmo assim. Obviamente, os resultados foram catastróficos para todos os envolvidos."
 ig_leaders.2.b:0 "Que [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] leve a culpa."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] renunciará."
 ig_leaders.3.d:0 "[SCOPE.sCharacter('meticulous_leader').GetCustom('GetUniversalFullName')], liderança metódica do grupo [SCOPE.gsInterestGroup('meticulous_ig').GetName], estava agindo cautelosamente nos bastidores por algum tempo e, enfim, seu trabalhou rendeu frutos ao grupo [SCOPE.gsInterestGroup('meticulous_ig').GetName] e ao país [ROOT.GetCountry.GetName]."
 ig_leaders.4.d:0 "O grupo governante [SCOPE.gsInterestGroup('charismatic_ig').GetName], com a carismática liderança de [SCOPE.sCharacter('charismatic_leader').GetCustom('GetUniversalFullName')], iniciou um grande passeio promocional. Mas a decisão de focar os esforços nacional ou internacionalmente foi deixada para a última hora, e não ficou claro se o grupo [SCOPE.gsInterestGroup('charismatic_ig').GetName] fará mais por si mesmo ou pelo o país como um todo."
 ig_leaders.5.d:3 "[SCOPE.sCharacter('smug_leader').GetCustom('GetUniversalFullName')], liderança do grupo governante [SCOPE.gsInterestGroup('smug_ig').GetName], já se cansou de se comprometer com seus parceiros de coalizão e exigiu que seus colaboradores sigam suas ordens, caso contrário, o grupo [SCOPE.gsInterestGroup('smug_ig').GetName] jamais aprovará as mudanças."
 ig_leaders.6.d:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')], liderança do grupo [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName], fez uma jogada memorável pelo poder na capital para garantir o lugar do grupo [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName] no governo. No entanto, não está muito claro se o grupo deve ser recompensado pelas táticas inovadoras."
 ig_leaders.6.f:2 "Há apenas uma luz na rua que leva até o quartel-general do grupo [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting] e também só uma luz no interior. Lá, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')] relaxa em uma mobília luxuosa de mogno e almofadas de veludo. A luminária é idêntica àquelas que vêm do oriente.\n\n"Os fins justificam os meios, e nossos meios são muito justificados."\n\nQuando [SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe|U] oferece um lugar atraente ao seu lado, é difícil não acreditar."
 ig_leaders.6.a:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')] terá reconhecimento por isso."
 commander_events.2.d:1 "Os hábitos [SCOPE.sCharacter('commander_with_addiction').GetCustom('BR_DoDa')] [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] estão começando a atrapalhar sua função."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')] sorri para o oficial de maneira exultante e ávida. Seus olhos obviamente já viram dias melhores. Recostando-se cuidadosamente na poltrona de couro, sua voz soa tão emborrachada quanto o material:\n\n"É um trabalho estressante, sabe? Não precisa fazer ser ainda mais"."
 commander_events.2.a:1 "Demitam [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')]."
 commander_events.2.a.tt:0 "Demitiu [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')]"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetCustom('GetUniversalFullName')] trouxe à tona alguns hábitos questionáveis que [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] pratica e está exigindo sua demissão."
