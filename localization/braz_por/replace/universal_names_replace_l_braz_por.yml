 expedition_events.4.d:0 "Após algumas semanas de preparação e viagem, a expedição para traçar o curso do Rio Níger, liderada por [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], chegou ao ponto de partida."
 expedition_events.100.d:0 "A expedição informou que vários membros, incluindo [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], foram sequestrados por um rei local que está exigindo um resgate."
 expedition_events.110.d:1 "Durante uma pequena escaramuça, uma bala de mosquete atingiu a perna de [SCOPE.sCharacter('dead_expedition_leader').GetCustom('GetUniversalFullName')]. A ferida em si não era o problema, mas sim a infecção. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] assumiu como nova liderança."
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] retornou triunfante. O curso e o fim do Rio Níger foram traçados."
 expedition_events.12.d:0 "Não recebemos nenhum relatório há meses. Está claro que a expedição para encontrar a fonte do Rio Níger fracassou, e a liderança [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] também foi perdida."
 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
