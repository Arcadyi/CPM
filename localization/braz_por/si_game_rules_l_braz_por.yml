l_braz_por:
 rule_si_automation_method:0 "Improved Automation: Regras de Automação"
 setting_si_economic_system_automation:0 "Dependem do sistema econômico"
 setting_si_economic_system_automation_desc:0 "PREDEFINIÇÃO: A Expansão Automática terá regras diferentes para expansão quando sua economia for Laissez Faire, Command ou Intervencionista. Este modo fará com que diferentes economias pareçam diferentes."
 setting_si_laissez_faire_automation:0 "Laissez Faire Lógica"
 setting_si_laissez_faire_automation_desc:0 "A expansão automática usará as regras Laissez Faire para expansão automática, verificando se o edifício atual tem dinheiro suficiente, receita líquida e quaisquer outros modificadores específicos do edifício."
 setting_si_command_economy_automation:0 "Economia de comando Lógica"
 setting_si_command_economy_automation_desc:0 "A Expansão Automática usará as regras de Economia de Comando para expansão automática, verificando apenas se a construção tem subsidência e quaisquer outros modificadores específicos da construção."
 setting_si_interventionism_automation:0 "Intervencionismo Lógica"
 setting_si_interventionism_automation_desc:0 "A expansão automática usará as regras do intervencionismo para expansão automática, verificando se o edifício atual tem dinheiro suficiente ou é subsidiado, tem receita líquida e quaisquer outros modificadores específicos do edifício."
 
 rule_si_automation_time_prefrence:0 "Improved Automation: Preferência de tempo de automação"
 setting_si_short_time_prefrence:0 "Preferência de tempo curto"
 setting_si_short_time_prefrence_desc:0 "A expansão automática não disparará a menos que haja menos de 15 semanas de construção. Produção em andamento. Esta é a abordagem menos lenta."
 setting_si_vanilla_time_prefrence:0 "Preferência de tempo original"
 setting_si_vanilla_time_prefrence_desc:0 "A expansão automática não disparará a menos que haja menos de 26 semanas de construção. Produção em andamento. Este é o ideal da Paradox."
 setting_si_medium_time_prefrence:0 "Preferência de tempo médio"
 setting_si_medium_time_prefrence_desc:0 "PREDEFINIÇÃO: A expansão automática não disparará a menos que haja menos de 30 semanas de construção. Produção em andamento. Esta é a escolha da comunidade."
 setting_si_long_time_prefrence:0 "Preferência de tempo muito"
 setting_si_long_time_prefrence_desc:0 "A expansão automática não disparará a menos que haja menos de 100 semanas de construção. Produção em andamento. Esta é a versão menos lenta da Preferência de tempo infinito."
 setting_si_infinite_time_prefrence:0 "Preferência de tempo infinito"
 setting_si_infinite_time_prefrence_desc:0 "A expansão automática verificará se há produção em andamento. Esta é a abordagem mais lenta."

