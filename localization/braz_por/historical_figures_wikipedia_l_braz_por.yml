 concept_wikipedia_John_Grenfell:0 "Wikipédia"
 concept_wikipedia_John_Grenfell_desc:0 "#b John Pascoe Grenfell#! foi um militar inglês a serviço do Império do Brasil.\n\n#b Biografia#!\nFilho de John G. Grenfell e Sophia, aos onze anos de idade ingressou na Companhia Britânica das Índias Orientais, a serviço da qual fez diversas viagens à Índia.\n\nEm 1819 passou a servir como tenente sob as ordens de Thomas Cochrane, participando das lutas da Guerra da Independência do Chile.\n\nEm 1823 acompanhou Cochrane ao Império do Brasil, já no posto de comandante, juntamente com outros oficiais e soldados europeus, para tomar parte nas lutas da Guerra da Independência do Brasil.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # John Hindmarsh
