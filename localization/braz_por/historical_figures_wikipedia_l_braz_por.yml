 # Louis-Joseph Papineau
 # https://pt.wikipedia.org/wiki/Louis-Joseph_Papineau (28/09/2021 17:29:49 UTC)
 concept_wikipedia_Louis-Joseph_Papineau:0 "Wikipédia"
 concept_wikipedia_Louis-Joseph_Papineau_desc:0 "#b Louis-Joseph Papineau#! foi um político e advogado quebequense. Foi líder do Parti patriote.\n\n#b Biografia#!\nFilho do tabelião e político Joseph Papineau, estudou Direito para se firmar como advogado, mas, não gostando dessa profissão, ingressou no Exército e depois se dedicou à política, como seu pai. Ele foi deputado por 28 anos e Presidente da Câmara na Assembleia do Baixo Canadá por 22 anos, inicialmente mostrando uma monarquia liberal no estilo de Edmund Burke, mas rapidamente evoluindo para um liberalismo mais radical.\n\nEm dezembro de 1822 ele foi a Londres com John Neilson com o propósito de apresentar uma petição assinada por 80 000 canadenses contra o projeto de união do Alto e o Baixo Canadá.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Napoleão III de França
 # https://pt.wikipedia.org/wiki/Napole%C3%A3o_III_de_Fran%C3%A7a (31/08/2022 11:29:14 UTC)
 concept_wikipedia_Louis-Napoleon_Bonaparte:0 "Wikipédia"
 concept_wikipedia_Louis-Napoleon_Bonaparte_desc:0 "#b Napoleão III#!, foi o 1. º Presidente da Segunda República Francesa e, depois, Imperador dos Franceses do Segundo Império Francês. Era sobrinho e herdeiro de Napoleão Bonaparte. Foi o primeiro presidente francês eleito por voto direto. Entretanto, foi impedido de concorrer a um segundo mandato pela constituição e parlamento, organizando um golpe em 1851 e assumindo o trono como imperador no final do ano seguinte.\n\nPertencente à família Bonaparte, Carlos Luís Napoleão era o terceiro filho do rei Luís I da Holanda e de Hortênsia de Beauharnais e sobrinho de Napoleão Bonaparte. Tornou-se herdeiro do trono imperial após as mortes sucessivas de seu irmão mais velho, Napoleão Luís, e de seu primo, Napoleão Francisco.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Luís Filipe I de França
 # https://pt.wikipedia.org/wiki/Lu%C3%ADs_Filipe_I_de_Fran%C3%A7a (20/09/2022 14:01:04 UTC)
 concept_wikipedia_Louis-Philippe_d_Orleans:0 "Wikipédia"
 concept_wikipedia_Louis-Philippe_d_Orleans_desc:0 "#b Luís Filipe I#!, apelidado de \"o Rei Cidadão\" e \"o Rei Burguês\", foi Rei dos Franceses de 1830 até sua abdicação em 1848. Seu pai era Luís Filipe II, Duque de Orleães, que havia apoiado a Revolução Francesa e mesmo assim acabou guilhotinado durante o Período do Terror. Luís Filipe foi declarado rei em 1830 depois de Carlos X ter sido forçado a abdicar.\n\nDurando seu reinado, a França foi dominada por ricos burgueses e vários ex-oficiais napoleônicos. Ele seguiu políticas conservadoras a partir de 1840, especialmente sob a influência de François Guizot. Luís Filipe promoveu uma amizade com o Reino Unido e apoiou uma expansão colonial, notavelmente a Conquista francesa da Argélia. Sua popularidade diminuiu e ele foi forçado a abdicar em fevereiro de 1848, vivendo o resto de sua vida em exílio no Reino Unido.\n\n#lore Wikipédia, a enciclopédia livre#!"

