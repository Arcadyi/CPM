 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha_desc:0 "#b Leopoldo I#!, nascido príncipe Leopoldo de Saxe-Coburgo-Saalfeld, foi o primeiro Rei dos Belgas reinando de 21 de julho de 1831 até sua morte em 1865.\n\nFoi o fundador da linhagem belga da Casa de Saxe-Coburgo-Gota. Entre seus filhos, figuram Leopoldo II da Bélgica e a imperatriz Carlota do México.\n\n#b Família e carreira militar#!\nLeopoldo era o filho mais novo de Francisco, Duque de Saxe-Coburgo-Saalfeld e de sua segunda esposa, a condessa Augusta de Reuss-Ebersdorf. Somente se tornou príncipe de Saxe-Coburgo-Gota depois de um acordo territorial realizado por seu pai, em 1826.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Leopoldo, Grão-Duque de Baden
 # https://pt.wikipedia.org/wiki/Leopoldo,_Gr%C3%A3o-Duque_de_Baden (28/08/2021 00:37:37 UTC)
 concept_wikipedia_Leopold_von_Baden:0 "Wikipédia"
 concept_wikipedia_Leopold_von_Baden_desc:0 "#b Leopoldo I de Baden#! foi Grão-duque de Baden de 1830 até 1852.\n\nApesar de ser um filho mais novo, Leopoldo era o primeiro varão do marquês Carlos Frederico de Baden nascido do seu segundo casamento com a baronesa Luísa Carolina de Hochberg. Uma vez que Luísa não tinha a mesma posição do marido, o casamento foi considerado morganático e os filhos que dele resultassem não teriam o direito de herdar o título do pai nem de governar o ducado de Baden. Luísa e os filhos receberam o título de baronesa e barões e depois de condes e condessa de Hochberg.\n\n#lore Wikipédia, a enciclopédia livre#!"

