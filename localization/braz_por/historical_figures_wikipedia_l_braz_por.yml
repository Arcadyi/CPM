 concept_wikipedia_Pedro_de_Braganca:0 "Wikipédia"
 concept_wikipedia_Pedro_de_Braganca_desc:0 "#b Pedro II#!, cognominado \"o Magnânimo\", foi o segundo e último monarca do Império do Brasil, tendo imperado no país durante um período de 58 anos, foi o filho mais novo do imperador Pedro I do Brasil e da imperatriz consorte Maria Leopoldina da Áustria e, portanto, membro do ramo brasileiro da Casa de Bragança. Nascido no Palácio imperial de São Cristóvão, no Rio de Janeiro. A abrupta abdicação do pai e sua partida para Portugal, tornaram Pedro imperador com apenas cinco anos. Obrigado a passar a maior parte do seu tempo estudando em preparação para reinar, conheceu poucos momentos de alegria e amigos de sua idade. Suas experiências com intrigas palacianas e disputas políticas durante este período tiveram grande impacto na formação de seu caráter. O imperador D. Pedro II tornou-se um homem com forte senso de dever e devoção ao seu país e seu povo. Por outro lado, ressentiu-se cada vez mais de seu papel como monarca.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Petar II Petrović-Njegoš
