 # Manthaturath
 # https://en.wikipedia.org/wiki/Manthaturath (13/06/2021 23:33:02 UTC)
 concept_wikipedia_Manthaturath_Chao:0 "Wikipédia em inglês"
 concept_wikipedia_Manthaturath_Chao_desc:0 "#b Chao Manthaturath#! was the king of Luang Phrabang from 1819 to 1836.\n\nHe was a son of king Anouruttha. In 1791, he was appointed as heir presumptive to the Luang Phrabang throne with the title Raxavong by Siamese. He was crowned by Siamese at the age of 43. From 1825 to 1826 he joint the monkhold in Bangkok, leaving his country to be administered by Siamese officials. In 1826, he refused to join Anouvong’s Rebellion against Siamese. He died on 7 March 1837. Siamese did not confirm his son to succeed the throne until 1839.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Manuel Oribe
 # https://pt.wikipedia.org/wiki/Manuel_Oribe (23/09/2022 16:52:53 UTC)
 concept_wikipedia_Manuel_Oribe:0 "Wikipédia"
 concept_wikipedia_Manuel_Oribe_desc:0 "#b Manuel Ceferino Oribe y Viana#! foi um caudilho, militar, político e segundo presidente da República Oriental do Uruguai.\n\nFilho do capitão Francisco Oribe e de María Francisca Viana, descendente do primeiro governador de Montevideu, José Joaquín de Viana, foi o segundo presidente da república do Uruguai. Com a sua ascensão à presidência do Uruguai em 1835, iniciou-se um longo período de lutas civis que dominaram a vida política do país até 1904.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Man Singh of Marwar
 # https://en.wikipedia.org/wiki/Man_Singh_of_Marwar (21/10/2022 23:29:16 UTC)
 concept_wikipedia_Man_Singh_Rathore:0 "Wikipédia em inglês"
 concept_wikipedia_Man_Singh_Rathore_desc:0 "#b Man Singh#! was the last independent Maharaja of Marwar Kingdom and Jodhpur State. He was appointed as Heir Apparent by his grandfather Vijay Singh on 7 November 1791. However upon Vijay Singh’s death, Bhim Singh seized Jodhpur and proclaimed himself as the ruler of Marwar.\n\nMan Singh was sent to Jalore for his own safety, where he remained throughout the reign of his cousin, Bhim Singh of Marwar.\n\nHe succeeded on his cousin’s death on 19 October 1803. In 1804 Man Singh broke the treaty with the British for cooperation and formed an alliance with Yashwantrao Holkar, however Jodhpur was invaded by Sindhia and was forced to break their alliance with Holkar and pay heavy tribute.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mariano Paredes y Arrillaga
 # https://pt.wikipedia.org/wiki/Mariano_Paredes_y_Arrillaga (20/05/2022 23:22:19 UTC)
 concept_wikipedia_Mariano_Paredes:0 "Wikipédia"
 concept_wikipedia_Mariano_Paredes_desc:0 "#b Mariano Paredes y Arrillaga#! foi um militar ultraconservador mexicano que ocupou o cargo de presidente do México em 1846.\n\n#b Carreira#!\nIniciou a sua carreira militar no exército espanhol em 1812, combatendo o exército independentista na guerra da Independência do México até à sua adesão ao plano de Iguala após a proclamação deste em 1821.\n\nLiderou uma rebelião levada a cabo em 1 de Novembro de 1844, sendo bem sucedido na deposição de [Concept('wikipedia_Antonio_Lopez_de_Santa_Anna','Antonio López de Santa Anna')], a quem ajudara a ascender à presidência liderando o movimento que levou à destituição de [Concept('wikipedia_Anastasio_Bustamante','Anastasio Bustamante')] em 1841. No entanto seria preterido na eleição do novo presidente, sendo eleito José Joaquín de Herrera.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Maria II de Portugal
 # https://pt.wikipedia.org/wiki/Maria_II_de_Portugal (05/11/2022 20:45:00 UTC)
 concept_wikipedia_Maria_de_Braganca:0 "Wikipédia"
 concept_wikipedia_Maria_de_Braganca_desc:0 "#b Maria II de Portugal#!, apelidada de \"a Educadora\" e \"a Boa Mãe\", foi a Rainha de Portugal e dos Algarves em duas ocasiões diferentes: primeiro de 1826 a 1828, quando foi deposta pelo seu tio Miguel; depois, de 1834 até à sua morte, em 1853. Era a filha mais velha do imperador Pedro I do Brasil — que também reinou brevemente em Portugal, como Pedro IV — e da sua primeira esposa, a Imperatriz Consorte do Brasil e Rainha Consorte de Portugal e dos Algarves, a Arquiduquesa Maria Leopoldina da Áustria.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Maria Luísa de Áustria
 # https://pt.wikipedia.org/wiki/Maria_Lu%C3%ADsa_de_%C3%81ustria (09/06/2022 06:53:12 UTC)
 concept_wikipedia_Maria_Luisa_von_Habsburg:0 "Wikipédia"
 concept_wikipedia_Maria_Luisa_von_Habsburg_desc:0 "#b Maria Luísa de Áustria#!, foi a segunda esposa de Napoleão Bonaparte e Imperatriz da França de 1810 a 1814, posição que voltou a ocupar por poucos meses em 1815 e Rainha da Itália de 1810 a 1814. Era filha do imperador Francisco I da Áustria e Maria Teresa de Nápoles e Sicília, casou-se com Napoleão, que não tivera de Josefina de Beauharnais um herdeiro para seu trono. Ela era irmã da Imperatriz do Brasil e Rainha de Portugal D. Maria Leopoldina de Áustria, casada com D. Pedro I/IV imperador do Brasil e rei de Portugal, portanto tia em linhagem materna do imperador [Concept('wikipedia_Pedro_de_Braganca','Pedro II do Brasil')] e da rainha [Concept('wikipedia_Maria_de_Braganca','Maria II de Portugal')].\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Martim Francisco Ribeiro de Andrada
 # https://pt.wikipedia.org/wiki/Martim_Francisco_Ribeiro_de_Andrada (06/11/2022 01:54:00 UTC)
 concept_wikipedia_Martim_Francisco_Ribeiro_de_Andrada:0 "Wikipédia"
 concept_wikipedia_Martim_Francisco_Ribeiro_de_Andrada_desc:0 "#b Martim Francisco Ribeiro de Andrada#! foi um naturalista e político brasileiro, presidente da Câmara dos Deputados e ministro da Fazenda no período do Império do Brasil.\n\nMartim Francisco era graduado em Filosofia e Matemática em 1798 pela Universidade de Coimbra. Ele foi uma importante figura no cenário político brasileiro junto com seus irmãos José Bonifácio de Andrada e Silva e Antônio Carlos Ribeiro de Andrada Machado e Silva formaram a trindade dos Andrada, com enorme importância política nos primeiros anos do Brasil livre. Sua importância máxima foi em seu período como ministro da Fazenda e no episódio da maioridade de D. Pedro II em 1840.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Massimo d’Azeglio
 # https://pt.wikipedia.org/wiki/Massimo_d%27Azeglio (15/01/2021 21:55:30 UTC)
 concept_wikipedia_Massimo_d_Azeglio:0 "Wikipédia"
 concept_wikipedia_Massimo_d_Azeglio_desc:0 "#b Massimo d’Azeglio#!, ou #b Massimo Taparelli d’Azeglio#!, era um estadista piemontês-italiano, romancista e pintor. Ele foi primeiro-ministro da Sardenha por quase três anos, até que seu rival Camillo Benso, o conde de Cavour o sucedeu. D’Azeglio era um liberal moderado que esperava uma união federal entre os estados italianos. Como primeiro-ministro, ele consolidou o sistema parlamentar, fazendo com que o jovem rei aceitasse seu status constitucional, e trabalhou duro por um tratado de paz com a Áustria. Embora fosse um católico romano, ele introduziu a liberdade de culto, apoiou a educação pública e procurou reduzir o poder do clero nos assuntos políticos locais. Como senador, após a anexação das Províncias Unidas da Itália Central, Azeglio tentou reconciliar o Vaticano com o novo Reino italiano. Seu irmão Luigi Taparelli d’Azeglio era um padre jesuíta.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Matthew C. Perry
