 concept_wikipedia_Aleksandr_Herzen_desc:0 "#b Alexandr Ivanovitch Herzen#!, em em russo: Александр Иванович Герцен, foi um filósofo, escritor, jornalista e político russo.\n\n#b Carreira#!\nConhecido como o pai do socialismo russo, é considerado como um inspirador do clima político que conduziu à emancipação dos servos, em 1861. Foi também um dos mais importantes escritores do país no século XIX, por sua prosa original.\n\nSua autobiografia Passado e meditações revela uma educação aristocrática, ao lado de uma sensibilidade precoce para os ideais revolucionários, e um caráter impetuoso.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Alexandre II da Rússia
 # https://pt.wikipedia.org/wiki/Alexandre_II_da_R%C3%BAssia (30/10/2022 19:43:24 UTC)
 concept_wikipedia_Aleksandr_Romanov:0 "Wikipédia"
 concept_wikipedia_Aleksandr_Romanov_desc:0 "#b Alexandre II#!, apelidado de \"o Libertador\" pela Reforma Emancipadora de 1861, foi o Imperador da Rússia de 1855 até seu assassinato. Era o filho mais velho do imperador [Concept('wikipedia_Nikolai_Romanov','Nicolau I')] e sua esposa a princesa Carlota da Prússia.\n\nÉ conhecido por suas reformas liberais e modernizantes, através das quais procurou renovar a cristalizada sociedade russa. Em 19 de fevereiro de 1861, decretou o fim da servidão na Rússia. Foram libertados, ao todo, 22,5 milhões de camponeses servos — preservando-se, todavia, a propriedade dos latifúndios.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Alexander von Benckendorff
 # https://en.wikipedia.org/wiki/Alexander_von_Benckendorff (17/11/2022 06:01:31 UTC)
 concept_wikipedia_Aleksandr_von_Benckendorff:0 "Wikipédia em inglês"
 concept_wikipedia_Aleksandr_von_Benckendorff_desc:0 "#b Konstantin Alexander Karl Wilhelm Christoph Graf von Benckendorff#! was a Baltic German Cavalry General and statesman, Adjutant General of Tsar Alexander I, a commander of partisan units during the War of 1812–13. However, he is most frequently remembered for his later role, under [Concept('wikipedia_Nikolai_Romanov','Tsar Nicholas I')], as the founding head of the Gendarmes and the Secret Police in Imperial Russia.\n\n#b Family and career#!\nAlexander von Benckendorff was born into the Baltic German noble Benckendorff family in Reval, son of General Baron Christoph von Benckendorff, who served as the military governor of Livonia, and of his wife Baroness Anna Juliane Charlotte Schilling von Canstatt, who held a high position at the Romanov court as senior lady-in-waiting and best friend of Empress Maria Fyodorovna.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Aleksei Brusilov
 # https://pt.wikipedia.org/wiki/Aleksei_Brusilov (19/06/2021 22:34:26 UTC)
 concept_wikipedia_Aleksei_Brusilov:0 "Wikipédia"
 concept_wikipedia_Aleksei_Brusilov_desc:0 "#b Aleksei Alekseevich Brusilov#! foi um general de cavalaria russo, mais conhecido por ter desenvolvido táticas ofensivas militares empregadas na Ofensiva Brusilov de 1916, mais tarde copiadas pelos alemães na Frente Ocidental. Após a 1ª Guerra Mundial, juntou-se ao Exército Vermelho. Vindo de uma família de tradição militar, participou também da Guerra russo-turca de 1877-1878 e da Guerra Polaco-Soviética. Suas memórias da guerra foram traduzidas para a língua inglesa e publicadas em 1930 como A Soldier’s Notebook, 1914–1918. Morreu em 1926, 2 anos após deixar o Exército, vítima de ataque cardíaco.\n\n#lore Wikipédia, a enciclopédia livre#!"

