 concept_wikipedia_Prince_Friedrich_Karl_von_Hohenzollern:0 "Wikipédia"
 concept_wikipedia_Prince_Friedrich_Karl_von_Hohenzollern_desc:0 "#b Frederico Carlos da Prússia#!, foi o filho do príncipe Carlos da Prússia e da sua esposa, a princesa Maria de Saxe-Weimar-Eisenach. Era também neto do rei [Concept('wikipedia_Friedrich_Wilhelm1_von_Hohenzollern','Frederico Guilherme III da Prússia')] e sobrinho do rei [Concept('wikipedia_Friedrich_Wilhelm2_von_Hohenzollern','Frederico Guilherme IV')] e do kaiser Guilherme I.\n\n#b Biografia#!\nDe 1842 a 1846, Frederico Carlos esteve sob tutela militar do então major [Concept('wikipedia_Albrecht_von_Roon','Albrecht von Roon')], que acompanhou o príncipe para a Universidade de Bonn em 1846. Depois de concluir os seus estudos, o príncipe prestou serviço como capitão do pessoal de Wrangel durante a campanha de Schleswig em 1848. Quando foi promovido a major, participou na campanha de Baden durante a qual foi ferido. Durante os anos de paz que se seguiram, foi promovido a coronel em 1852, major-general em 1854 e tenente em 1856. Em 1860 o príncipe publicou um livro militar, intitulado \"Eine militärische Denkschrift von P. F. K.\".\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Frederico de Württemberg
 # https://pt.wikipedia.org/wiki/Frederico_de_W%C3%BCrttemberg (28/03/2022 21:49:10 UTC)
