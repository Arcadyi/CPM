 concept_wikipedia_Jose_Gaspar_Rodriguez_de_Francia_desc:0 "#b José Gaspar Rodríguez de Francia y Velasco#! foi um teólogo, advogado, revolucionário e político paraguaio.\n\nOcupou vários cargos no Governo independente, sendo primeiramente Secretário da Junta, depois Cónsul, juntamente com o comandante militar Fulgencio Yegros. Pela Assembléia foi nomeado Ditador Temporário e finalmente, em 1816, Ditador Perpétuo da República do Paraguai.\n\n#b Biografia#!\nDesconhece-se a origem do seu pai, afirmando-se que teria sido, ou um agricultor de origem francesa, ou um antigo funcionário público de origem luso-brasileira, de sobrenome Garcia de França, e que o próprio José Gaspar o teria traduzido para o espanhol.\n\n#lore Wikipédia, a enciclopédia livre#!"

