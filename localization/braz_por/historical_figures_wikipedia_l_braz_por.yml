 concept_wikipedia_Leopoldo_d_Absburgo-Toscana_desc:0 "#b Leopoldo II#!, da casa de Habsburgo-Lorena, foi o grão-duque de Toscana de 1824 até 1859.\n\nCasou-se duas vezes: primeiro com a Princesa Maria Ana da Saxónia e, depois da morte dela em 1832, com a Princesa Maria Antónia das Duas Sicílias. Com a última teve o seu sucessor, Fernando. Leopoldo era reconhecido por ser um monarca liberal, autorizando a publicação da Constituição da Toscana de 1848 bem como a liberdade de imprensa.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Leopoldo IV de Anhalt-Dessau
 # https://pt.wikipedia.org/wiki/Leopoldo_IV_de_Anhalt-Dessau (11/02/2017 01:35:25 UTC)
 concept_wikipedia_Leopold_Askanier:0 "Wikipédia"
 concept_wikipedia_Leopold_Askanier_desc:0 "#b Leopoldo IV Frederico de Anhalt-Dessau#! foi um príncipe alemão da Casa de Ascânia, governante do ducado de Anhalt-Dessau e, a partir de 1863, o primeiro governante do ducado unificado de Anhalt.\n\nEra filho mais velho do príncipe-hereditário Frederico de Anhalt-Dessau e da sua esposa, a condessa Amélia de Hesse-Homburgo, filha do conde Frederico V de Hesse-Homburgo.\n\n#b Biografia#!\nCom a morte do seu pai em 1814, Leopoldo tornou-se herdeiro do ducado de Anhalt-Dessau ao qual sucedeu como duque no dia 9 de agosto de 1817, após a morte do seu avô, o duque Leopoldo III.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Leopoldo I da Bélgica
 # https://pt.wikipedia.org/wiki/Leopoldo_I_da_B%C3%A9lgica (07/10/2022 15:15:50 UTC)
