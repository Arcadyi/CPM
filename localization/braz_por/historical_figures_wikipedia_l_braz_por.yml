 concept_wikipedia_Karl_von_Wurttemberg_desc:0 "#b Carlos I#! foi o Rei de Württemberg de 1864 até sua morte. Era filho do rei [Concept('wikipedia_Wilhelm_von_Wurttemberg','Guilherme I')] e sua terceira esposa Paulina Teresa de Württemberg.\n\n#b Biografia#!\nA 13 de julho de 1846, Carlos casou-se com a grã-duquesa Olga Nikolaevna da Rússia, filha do czar [Concept('wikipedia_Nikolai_Romanov','Nicolau I')] e da princesa Carlota da Prússia. Carlota era filha do rei [Concept('wikipedia_Friedrich_Wilhelm1_von_Hohenzollern','Frederico Guilherme III da Prússia')] e da duquesa Luísa de Mecklemburgo-Strelitz e adoptou o nome de Alexandra Feodorovna quando se converteu à Igreja Ortodoxa. Carlos subiu ao trono de Württemberg após a morte do seu pai em 1864.\n\n#lore Wikipédia, a enciclopédia livre#!"

