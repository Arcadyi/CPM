 concept_wikipedia_Vittorio_Emanuele_di_Savoia_desc:0 "#b Vítor Emanuel II#!, também chamado pelos italianos de \"Pai da Pátria\", foi o Rei da Sardenha de 23 de março de 1849 até 17 de março de 1861, quando unificou a Península Itálica num único estado, continuando a partir de então a reinar como Rei da Itália até sua morte. Era filho do rei [Concept('wikipedia_Carlo_Alberto_di_Savoia','Carlos Alberto da Sardenha')] e sua esposa, a arquiduquesa Maria Teresa da Áustria.\n\n#b Nascimento#!\nVítor Emanuel II, da Casa de Saboia, nasceu em Turim, no Piemonte. Primogênito de [Concept('wikipedia_Carlo_Alberto_di_Savoia','Carlos Alberto de Savoia-Carignano')] e de Maria Teresa de Hasburgo-Lorena, casou-se aos 22 anos com sua prima Maria Adelaide, filha do arquiduque Rainer José da Áustria.\n\n#lore Wikipédia, a enciclopédia livre#!"

