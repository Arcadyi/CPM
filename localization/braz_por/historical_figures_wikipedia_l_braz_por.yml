 concept_wikipedia_Grand_Duke_Nicholas_Romanov_desc:0 "#b Nicolau Nikolaevich da Rússia#! foi um general russo durante a Primeira Guerra Mundial. Neto do czar [Concept('wikipedia_Nikolai_Romanov','Nicolau I da Rússia')], era Comandante em chefe dos Exércitos Russos na frente de combate principal durante o primeiro ano de guerra, sendo substituído pelo seu primo em segundo grau, o czar Nicolau II da Rússia. Mais tarde foi um comandante bem-sucedido da frente de combate do Cáucaso.\n\nCasou-se com a princesa Anastásia do Montenegro, irmã da princesa Milica do Montenegro que era casada com o seu irmão mais novo, Pedro Nikolaevich da Rússia. O casal não teve filhos.\n\n#lore Wikipédia, a enciclopédia livre#!"

