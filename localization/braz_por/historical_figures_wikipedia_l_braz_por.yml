 concept_wikipedia_Maximilian_von_Bayern:0 "Wikipédia"
 concept_wikipedia_Maximilian_von_Bayern_desc:0 "#b Maximiliano II#! foi o Rei da Baviera de 1848 até sua morte. Era o filho mais velho do rei [Concept('wikipedia_Ludwig_I_von_Bayern','Luís I')] e sua esposa Teresa de Saxe-Hildburghausen, ascendendo ao torno depois da abdicação do pai.\n\n#b Biografia#!\nMaximiliano era primogênito do rei [Concept('wikipedia_Ludwig_I_von_Bayern','Luís I da Baviera')] e da sua esposa, a duquesa Teresa de Saxe-Hildburghausen. Era primo de primeiro grau da imperatriz Amélia do Brasil. Em resultado do casamento de seus pais em 1810, foi criado para as celebrações o evento conhecido como Oktoberfest, celebrado por vários lugares do mundo.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Maximilian von Spee
 # https://pt.wikipedia.org/wiki/Maximilian_von_Spee (21/06/2021 18:53:58 UTC)
 concept_wikipedia_Maximillian_von_Spee:0 "Wikipédia"
 concept_wikipedia_Maximillian_von_Spee_desc:0 "#b Maximilian Johannes Maria Hubert Reichsgraf von Spee#! foi um oficial da Marinha Alemã Kaiserliche, que comandou o Esquadrão do Leste Asiático durante a Primeira Guerra Mundial. Spee entrou na Marinha em 1878 e serviu em uma variedade de funções e locais, incluindo em uma canhoneira colonial na África Ocidental Alemã na década de 1880, o Esquadrão da África Oriental no final da década de 1890 e como comandante de vários navios de guerra na principal frota alemã no início de 1900. Durante seu tempo na Alemanha no final da década de 1880 e início da década de 1890, ele se casou com sua esposa, Margareta, e teve três filhos, seus filhos Heinrich e Otto e sua filha Huberta. Em 1912, ele havia retornado ao Esquadrão da Ásia Oriental como seu comandante, e foi promovido ao posto de vizeadmiral no ano seguinte.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Max von Hausen
 # https://en.wikipedia.org/wiki/Max_von_Hausen (25/10/2022 03:57:27 UTC)
 concept_wikipedia_Max_von_Hausen:0 "Wikipédia em inglês"
 concept_wikipedia_Max_von_Hausen_desc:0 "#b Max Clemens Lothar Freiherr von Hausen#! was a German army commander. He participated in the Austro-Prussian and Franco-German Wars and became Generaloberst of Saxon troops and War Minister in the Kingdom of Saxony. At the beginning of the First World War, he was the head of the Third Army which he led during the Battles of the Frontiers, Charleroi, and the Marne. He was relieved of his command because of illness in September 1914.\n\n#b Early life#!\nComing from a military family Hausen entered the Saxon army as a cadet in the royal Saxon school of cadets. Being promoted to Seconde-Lieutenant in 1864 he joined the 3rd Jäger Battalion and served against Prussia in the Austro-Prussian War of 1866; where he saw action at the Battle of Königgrätz.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mehmed Ali Pasha (marshal)
 # https://en.wikipedia.org/wiki/Mehmed_Ali_Pasha_(marshal) (08/10/2022 21:42:00 UTC)
 concept_wikipedia_Mehmed_Ali_Pasha:0 "Wikipédia em inglês"
 concept_wikipedia_Mehmed_Ali_Pasha_desc:0 "#b Mehmed Ali Pasha#! was a Prussian-born Ottoman career officer and marshal. He was the grandfather of the Turkish statesman Ali Fuat Cebesoy, and the great-grandfather of famous poets Nâzım Hikmet and Oktay Rıfat Horozcu and the socialist activist, lawyer, and athlete Mehmet Ali Aybar.\n\n#b Biography#!\nMehmed Ali was born as #b Ludwig Karl Friedrich Detroit#! in Magdeburg, Prussia. His parents were Carl Friedrich Detroit and Henriette Jeanette Severin. The French family name points to Huguenot ancestry, as a descendant of Protestant refugees from France in the 16th or 17th century. During his teenage years in 1843 he ran away to sea, and traveled to the Ottoman Empire, where he embraced Islam and was circumcised. There, in 1846, Âli Pasha, later Grand Vizier, sent him to a military school.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mehmed Namık Pasha
 # https://en.wikipedia.org/wiki/Mehmed_Nam%C4%B1k_Pasha (14/10/2022 19:12:02 UTC)
