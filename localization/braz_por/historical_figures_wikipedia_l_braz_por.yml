 concept_wikipedia_Helmuth1_von_Moltke:0 "Wikipédia"
 concept_wikipedia_Helmuth1_von_Moltke_desc:0 "#b Helmuth Karl Bernhard, Graf von Moltke#!, foi um marechal-de-campo prussiano, liderava uma numerosa divisão do Exército prussiano na Unificação Alemã e na Guerra Franco-Prussiana. Estudou na Academia Militar de Copenhague.\n\nInicialmente, alistou-se no Exército Dinamarquês, mas em 1822 alistou-se no Exército Prussiano, como tenente. Entrou para o Estado-Maior do exército Prussiano em 1835 e em 1835, foi enviado à Turquia para ajudar na modernização do exército daquele país. Retornou à Prússia em 1839, como chefe do Estado-Maior do IV Corpo. Comandou as operações na Guerra dos Ducados, contra a Dinamarca, na Guerra das Sete Semanas, contra a Áustria e na Guerra Franco-Prussiana, quando do surgimento do Segundo Reich.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Helmuth Johannes Ludwig von Moltke
