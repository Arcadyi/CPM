 concept_wikipedia_Prince_Friedrich_Wurttemberg_desc:0 "#b Frederico de Württemberg#!, foi um general do exército de Württemberg e pai do rei Guilherme II de Württemberg. Frederico pertencia à família real e era príncipe de Württemberg.\n\n#b Família#!\nFrederico nasceu a 21 de fevereiro de 1808 no Schloss Comburg, no reino de Württemberg, sendo o segundo filho do príncipe Paulo de Württemberg e da sua esposa, a princesa Carlota de Saxe-Hildburghausen. Pelo lado do pai, Frederico era neto do rei Frederico I de Württemberg e pelo lado da mãe neto do duque Frederico de Saxe-Altemburgo. Era irmão mais novo da grã-duquesa Helena Pavlovna da Rússia e irmão mais velho da princesa Paulina, duquesa de Nassau, e do príncipe Augusto de Württemberg.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Jorge, Duque de Cambridge
 # https://pt.wikipedia.org/wiki/Jorge,_Duque_de_Cambridge (09/09/2022 22:48:26 UTC)
 concept_wikipedia_Prince_George_of_Hanover:0 "Wikipédia"
 concept_wikipedia_Prince_George_of_Hanover_desc:0 "#b Jorge, Duque de Cambridge#! foi um membro da Casa de Hanôver da família real britânica, filho de Adolfo, Duque de Cambridge e Augusta de Hesse-Cassel, e neto do rei Jorge III. O duque foi um oficial do Exército Britânico e foi seu comandante-em-chefe de 1856 a 1895. Tornou-se Duque de Cambridge em 1850 e teria sido Rei do Reino Unido se sua prima [Concept('wikipedia_Victoria_Hannover','Vitória')] não tivesse nascido alguns meses depois dele e uma vez que seus outros tios, irmãos mais velhos de seu pai, não tinham descendentes. Também se cogitou, igualmente, o casamento entre os dois primos, George e Vitória, o que igualmente o teria feito rei.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Prince Gong
 # https://en.wikipedia.org/wiki/Prince_Gong (18/11/2022 19:15:08 UTC)
 concept_wikipedia_Prince_Gong_Aisin_Gioro:0 "Wikipédia em inglês"
 concept_wikipedia_Prince_Gong_Aisin_Gioro_desc:0 "#b Yixin#!, better known in English as #b Prince Kung#! or #b Gong#!, was an imperial prince of the Aisin Gioro clan and an important statesman of the Manchu-led Qing dynasty in China. He was a regent of the empire from 1861 to 1865 and wielded great influence at other times as well.\n\nAt a young age, Yixin was already noted for his brilliance and was once considered by his father the [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang Emperor')] as a potential heir. However, his older half-brother Yizhu eventually inherited the throne as the [Concept('wikipedia_Yizhu_Aisin_Gioro','Xianfeng Emperor')]. During the Second Opium War in 1860, Prince Gong negotiated with the British, French and Russians, signing the Convention of Beijing on behalf of the Qing Empire.\n\n#lore Wikipedia, The Free Encyclopedia#!"

