 concept_wikipedia_Miguel_Barragan:0 "Wikipédia"
 concept_wikipedia_Miguel_Barragan_desc:0 "#b Miguel Barragán#! foi um militar e político mexicano. Participou na guerra da independência tendo alcançado o posto de brigadeiro-general, por altura da sua adesão ao plano de Iguala. Entrou na Cidade do México integrado no Exército trigarante, tendo-se oposto a Iturbide quando este foi nomeado imperador, sendo por esse facto detido até à proclamação da república. Em 1824 foi nomeado comandante militar da região de Veracruz, numa altura em que os espanhóis mantinham ainda em seu poder o Forte de San Juan de Ulua, o qual acabaria por ser tomado em 1825 por sua iniciativa.\n\n#lore Wikipédia, a enciclopédia livre#!"

