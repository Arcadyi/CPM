 concept_wikipedia_Franz_Josef_von_Habsburg_desc:0 "#b Francisco José I#!, Alemão: Franz Joseph I.; foi o Imperador da Áustria e Rei da Hungria, Croácia e Boêmia de 1848 até à data da sua morte. De maio de 1850 a agosto de 1866, também foi presidente da Confederação Germânica. Restabeleceu a ordem no império e restaurou o domínio da Áustria na Confederação Germânica. Seu reinado, que durou 67 anos e 355 dias, é o quarto mais longo da história europeia, depois de Luís XIV de França, de Isabel II do Reino Unido, e de João II de Liechtenstein e o sexto entre os monarcas com reinados mais longos no mundo. É o mais famoso monarca europeu do Século XIX, atrás apenas de Napoleão I da França.\n\n#lore Wikipédia, a enciclopédia livre#!"

