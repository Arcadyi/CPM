 concept_wikipedia_Mohammad_Shah_Qajar_desc:0 "#b Maomé Xá Cajar#!, nascido #b Maomé Mirza#! foi rei da dinastia Cajar.\n\n#b Chegada ao poder#!\nMaomé Xá era filho de Abbas Mirza, o príncipe herdeiro e governador do Azerbaijão, que por sua vez era filho de Fate Ali Xá Cajar, o segundo xá da dinastia Cajar. Antes, Abas Mirza era o herdeiro escolhido para ser o xá. No entanto, depois que da morte dele, o xá Maomé foi escolhido para ser herdeiro de Fate Ali Xá. Após a morte do xá, Ali Mirza, um de seus muitos filhos, tentou tomar o trono em oposição a Maomé. Seu governo durou cerca de 40 dias. No entanto, ele foi rapidamente deposto nas mãos de Ghaem Magham Farahani, um político, cientista e poeta.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Mpande
 # https://en.wikipedia.org/wiki/Mpande (27/04/2022 03:18:42 UTC)
 concept_wikipedia_Mpande_Zulu:0 "Wikipédia em inglês"
 concept_wikipedia_Mpande_Zulu_desc:0 "#b Mpande kaSenzangakhona#! was monarch of the Zulu Kingdom from 1840 to 1872. He was a half-brother of Sigujana, Shaka and [Concept('wikipedia_Dingane_Zulu','Dingane')], who preceded him as Zulu kings. He came to power after he had overthrown Dingane in 1840.\n\nHis reign was relatively lengthy at 32 years, but for the latter part of his reign, he was king in name only. His son Cetshwayo became de facto ruler in 1856. Mpande himself claimed that he preferred a quiet life and that he had been forced to become king.\n\n#lore Wikipedia, The Free Encyclopedia#!"

