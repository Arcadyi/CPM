 concept_wikipedia_Francois_Achille_Bazaine_desc:0 "#b François Achille Bazaine#! foi um oficial do exército francês.\n\n#b Carreira#!\nSubindo nas fileiras, durante quatro décadas de serviço distinto sob Louis-Philippe e depois [Concept('wikipedia_Louis-Napoleon_Bonaparte','Napoleão III')], ele ocupou todas as patentes do exército de fuzileiro a marechal da França, este último em 1863. Em 1870, ele rendeu o último exército francês organizado à Prússia durante a Guerra Franco-Prussiana no cerco de Metz.\n\nCondenado à morte pelo governo da Terceira República após a guerra, sua pena foi comutada para 20 anos de prisão no exílio, do qual escapou posteriormente. Ele acabou se estabelecendo na Espanha, onde aos 77 anos, morreu sozinho e empobrecido em 1888.\n\n#lore Wikipédia, a enciclopédia livre#!"

