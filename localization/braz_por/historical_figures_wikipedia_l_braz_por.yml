 # Rajendra Bikram Shah
 # https://en.wikipedia.org/wiki/Rajendra_Bikram_Shah (13/08/2022 05:03:16 UTC)
 concept_wikipedia_Rajendra_Bikram_Shah:0 "Wikipédia em inglês"
 concept_wikipedia_Rajendra_Bikram_Shah_desc:0 "#b Rajendra Bikram Shah#! was King of Nepal from 1816 to 1847. His reign saw the rise of the Ranas; in 1846, Jung Bahadur Rana came to power and the next year, Rajendra was forced to abdicate in favor of his son, Surendra.\n\n#b Early life#!\nHe became king at age three on the death of his father Girvan Yuddha Bikram Shah Deva. As had been the case with his father, most of Rajendra’s rule was under the regency of his step-grandmother Queen Lalita Tripura Sundari Devi and Prime Minister Bhimsen Thapa. As regent, Bhimsen Thapa kept the king in isolation—he did not even have the freedom to leave the palace without permission.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ramón María Narváez
 # https://pt.wikipedia.org/wiki/Ram%C3%B3n_Mar%C3%ADa_Narv%C3%A1ez (26/09/2022 19:20:54 UTC)
 concept_wikipedia_Ramon_Maria_Narvaez:0 "Wikipédia"
 concept_wikipedia_Ramon_Maria_Narvaez_desc:0 "#b Ramón María Narváez y Campos#! foi um político e militar espanhol, duque de Valência, conhecido como \"El Espadón de Loja\".\n\nA sua carreira militar teve início no regimento da Guarda Valona em 1815, e durante o Triénio Constitucional aliou-se aos partidários do liberalismo. Integrado no Batalhão Sagrado, teve um papel de destaque na luta contra a sublevação absolutista da Guarda Real em Madrid, em Julho de 1822, e serviu sob o comando de Francisco Espoz y Mina na Catalunha, onde seria feito prisioneiro pelas tropas dos Cem Mil Filhos de São Luís. Permaneceu em França até 1824. Após rejeitar qualquer tipo de cargo durante o reinado de Fernando VII, incorporou-se em 1834 ao lado dos isabelinos durante as Guerras Carlistas. Em Julho de 1835 participou na Batalha de Mendigorría, à frente do batalhão do Infante.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Ram Singh II
 # https://en.wikipedia.org/wiki/Ram_Singh_II (29/07/2022 12:57:19 UTC)
 concept_wikipedia_Ram_Singh_Kachwaha:0 "Wikipédia em inglês"
 concept_wikipedia_Ram_Singh_Kachwaha_desc:0 "#b Sawai Ram Singh II#! was the Maharaja of Jaipur from 1835 until 1880, succeeding after the death of Jai Singh III.\n\n#b Reign#!\nRam Singh ascended the throne of Jaipur in 1835 after the death of his father Jai Singh III. He was 16 months old at the time of accession. Initially, a regent was appointed to him. The regency continued for 16 years until he turned 18.\n\nHe is generally considered as a pro-reforms ruler, who was influenced by Western ideals. However, Rober Stern argues that much of his pro-reform stances derived from a tendency to acquiesce to British preferences in exchange for titles and honors, thus ensuring his seat of power.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ranavalona I
 # https://pt.wikipedia.org/wiki/Ranavalona_I (16/03/2022 23:33:45 UTC)
 concept_wikipedia_Ranavalona_Hova:0 "Wikipédia"
 concept_wikipedia_Ranavalona_Hova_desc:0 "#b Ranavalona I#! foi a soberana do Reino de Madagascar de 1828 à 1861. Foi também rainha e esposa principal do rei Radama I, a quem sucedeu ao trono. Ranavalona seguiu a política de isolacionismo e autossuficiência, reduzindo laços econômicos e políticos com países europeus, repelindo um ataque francês na costa da ilha e tomando medidas drásticas quanto ao crescimento do cristianismo no país, iniciado por Radama I e semeado pela London Missionary Society. Ela fez uso da escravidão tradicional para construir obras públicas e desenvolveu um grande exército nacional com cerca de 20,000 a 30,000 soldados, aos quais ela utilizou para subjugar os demais reinos de Madagascar sob seu governo. Sua medidas repressivas culminaram na redução drástica da população da ilha de 5 milhões para 2 milhões até 1839.\n\n#lore Wikipédia, a enciclopédia livre#!"

