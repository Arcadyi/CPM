 concept_wikipedia_Nicolau_Pereira_de_Campos_Vergueiro_desc:0 "#b Nicolau Pereira de Campos Vergueiro#!, mais conhecido como #b Senador Vergueiro#!, foi um fazendeiro de café e político luso-brasileiro. Foi pioneiro na implementação de mão-de-obra livre no país ao trazer os primeiros imigrantes europeus para trabalharem na Fazenda Ibicaba, da qual foi proprietário. O contrato era preparado pelo próprio Vergueiro, estabelecendo a posse da produção e outras providências, em sua maioria de caráter exploratório. Diante disso, os imigrantes da principal propriedade do senador Vergueiro, a Fazenda Ibicaba, se revoltaram, sob a orientação de Thomas Davatz, um líder religioso suíço, que fez crescer naqueles trabalhadores a ambição de se tornarem pequenos ou médios proprietários, como imaginavam ser quando deixaram a Europa.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Nicolau I da Rússia
 # https://pt.wikipedia.org/wiki/Nicolau_I_da_R%C3%BAssia (30/10/2022 19:50:49 UTC)
 concept_wikipedia_Nikolai_Romanov:0 "Wikipédia"
 concept_wikipedia_Nikolai_Romanov_desc:0 "#b Nicolau I#! foi o Imperador da Rússia e Grão-Duque da Finlândia de 1825 até sua morte. Era o penúltimo filho do imperador Paulo I e sua segunda esposa Sofia Doroteia de Württemberg, tendo ascendido ao trono após a morte de seu irmão mais velho Alexandre I. Nicolau é mais lembrado como um conservador cujo reinado foi marcado por uma grande expansão territorial, repressão de dissidentes, estagnação econômica, políticas ruins de administração, burocracia e guerras frequentes que culminaram na derrota russa durante a Guerra da Criméia.\n\nDurante seu governo tentou eliminar os movimentos nacionalistas, perpetuar os privilégios da aristocracia e impedir o avanço do liberalismo. Também reprimiu a insurreição dezembrista em 1825 e apoiou a Áustria no controle da revolta húngara de 1848, o que lhe valeu o epíteto de o guarda da Europa.\n\n#lore Wikipédia, a enciclopédia livre#!"

