 concept_wikipedia_Bento_GonC_alves_da_Silva:0 "Wikipédia"
 concept_wikipedia_Bento_GonC_alves_da_Silva_desc:0 "#b Bento Gonçalves da Silva#! foi um militar brasileiro, um dos líderes da Revolução Farroupilha, que buscava a independência da província do Rio Grande do Sul do Império do Brasil. Ele foi o primeiro presidente da República Rio-Grandense e uma das figuras mais importantes da história do Rio Grande do Sul.\n\nFilho do alferes português Joaquim Gonçalves da Silva e de Perpétua da Costa Meireles, neta de Jerônimo de Ornelas Meneses e Vasconcelos, rico fazendeiro rio-grandense, nasceu na Fazenda da Piedade, pertencente à família de sua mãe.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Bernardo Pereira de Vasconcelos
 # https://pt.wikipedia.org/wiki/Bernardo_Pereira_de_Vasconcelos (15/03/2022 13:50:50 UTC)
 concept_wikipedia_Bernardo_Pereira_de_Vasconcelos:0 "Wikipédia"
 concept_wikipedia_Bernardo_Pereira_de_Vasconcelos_desc:0 "#b Bernardo Pereira de Vasconcelos#! foi um político, jornalista, juiz de fora e jurista brasileiro da época do Império.\n\n#b Infância, família e educação#!\nNasceu diante da Casa dos Contos. Seu pai, Diogo Pereira Ribeiro de Vasconcelos, era natural do Porto, e foi criado em Minas Gerais e formado no Seminário de Mariana. Na última década setecentista teve convívio com Tomás Antônio Gonzaga, Cláudio Manuel da Costa e outros inconfidentes, porém não há prova de conivência ou simpatia para com tais ideias. Advogado, foi procurador da fazenda, caixa dos diamantes e juiz do crime no Rio de Janeiro. Foi, sobretudo, autor das Memórias sobre a Capitania de Minas Gerais, de Minas e Quintos do Ouro, de «escorregadelas poéticas». Sua mãe, mineira, D.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Bernard Jauréguiberry
 # https://en.wikipedia.org/wiki/Bernard_Jaur%C3%A9guiberry (17/06/2022 18:28:30 UTC)
 concept_wikipedia_Bernard_Jaureguiberry:0 "Wikipédia em inglês"
 concept_wikipedia_Bernard_Jaureguiberry_desc:0 "#b Jean Bernard Jauréguiberry#! was a French admiral and statesman.\n\n#b Early life#!\nA native of Bayonne, Jauréguiberry entered the French Navy in 1831. He became a lieutenant in 1845, a commander in 1856, and a captain in 1860. After serving in the Crimea and in China, and being governor of Senegal, he was promoted to rear admiral in 1869.\n\nJauréguiberry served in the Crimean War as commander of the gunboat Grenade, distinguishing himself at the capture of Kinburn on 17 October 1855. He was twice commended for his conduct in orders of the day.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Bertrand Clauzel
