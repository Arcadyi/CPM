 concept_wikipedia_Resid_Mehmed_Pasha_desc:0 "#b Reşid Mehmed Pasha#!, also known as #b Kütahı#!, was an Ottoman statesman and general who reached the post of Grand Vizier in the first half of the 19th century, playing an important role in the Greek War of Independence.\n\n#b Early life#!\nReşid Mehmed was born in Georgia, the son of a Greek Orthodox priest. As a child, he was captured as a slave by the Ottomans, and brought to the service of the then Kapudan Pasha [Concept('wikipedia_Koca_Huesrev_Pasha','Koca Hüsrev Mehmed Pasha')]. His intelligence and ability impressed his master and secured his rapid rise. He was stationed in Karađorđe’s Serbia for a short time. At only 29 years, he was appointed governor of Kütahya, from where he acquired his sobriquet.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Robert Baden-Powell
 # https://pt.wikipedia.org/wiki/Robert_Baden-Powell (17/05/2022 00:29:40 UTC)
 concept_wikipedia_Robert_Baden_Powell:0 "Wikipédia"
 concept_wikipedia_Robert_Baden_Powell_desc:0 "#b Robert Stephenson Smyth Baden-Powell#! foi um tenente-general do Exército Britânico, fundador do escotismo\n\nO seu pai era o reverendo Baden Powell, professor catedrático em Oxford. A sua mãe era filha do almirante inglês W. T. Smyth. Seu bisavô, Joseph Brewer Smyth, tinha ido como colonizador para Nova Jersey mas voltou para o Reino Unido e naufragou na viagem de regresso.\n\nSeu pai morreu quando Robert Baden-Powell tinha apenas 3 anos, deixando a sua mãe com sete filhos.\n\nEle também foi responsável por fundar o Movimento Bandeirante o qual é especifico para meninas juntamente com sua irmã Agnes Baden-Powell e sua esposa Olave Baden-Powell no ano de 1909.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Robert Baldwin
 # https://pt.wikipedia.org/wiki/Robert_Baldwin (21/02/2022 21:43:26 UTC)
 concept_wikipedia_Robert_Baldwin:0 "Wikipédia"
 concept_wikipedia_Robert_Baldwin_desc:0 "#b Robert Baldwin#! foi um advogado e político canadense que, junto com seu parceiro político Louis-Hippolyte La Fontaine, liderou o primeiro ministério responsável do Canadá. O \"governo responsável\" marcou a independência democrática do país, sem uma revolução, embora não sem violência. Esta conquista incluiu também a introdução do governo municipal, a introdução de um sistema jurídico moderno e do sistema de júri canadense e a abolição da prisão por dívidas. Baldwin também se destacou por ter resistido a uma tradição de décadas de terrorismo da Ordem de Orange de reformas políticas na colônia, que chegou a incendiar os edifícios do Parlamento em Montreal em 1849.\n\n#b Família#!\nO avô de Robert Baldwin, também chamado Robert Baldwin mudou-se da Irlanda para o Canadá Superior em 1799. Seu pai era William Warren Baldwin.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Robert Charles Frederic
