 concept_wikipedia_Willem2_van_Oranje-Nassau_desc:0 "#b Guilherme II#! foi o Rei dos Países Baixos, Grão-Duque de Luxemburgo e Duque de Limburgo de 1840 até sua morte.\n\nEra o filho mais velho do rei [Concept('wikipedia_Willem1_van_Oranje-Nassau','Guilherme I')] e sua esposa, a princesa Guilhermina da Prússia. Quando o seu pai se proclamou rei dos Países Baixos em 1815, Guilherme tornou-se Príncipe de Orange e herdeiro aparente do Reino dos Países Baixos. Quando o seu pai abdicou a 7 de outubro de 1840, Guilherme II tornou-se rei. Durante o seu reinado, os Países Baixos tornaram-se uma democracia parlamentar após a aprovação de uma nova constituição em 1848.\n\nGuilherme II era casado com a grã-duquesa Ana Pavlovna da Rússia. Juntos, tiveram quatro filhos e uma filha. Guilherme II morreu em 17 de março de 1849, sendo sucedido pelo seu filho mais velho, o rei Guilherme III.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # William J. Bailey
 # https://en.wikipedia.org/wiki/William_J._Bailey (01/11/2022 06:16:52 UTC)
 concept_wikipedia_William_Bailey:0 "Wikipédia em inglês"
 concept_wikipedia_William_Bailey_desc:0 "#b William J. Bailey#! was a British-born physician who migrated to the United States, where he became a pioneer and politician in the Oregon Country, particularly the Willamette Valley. Bailey participated in the Champoeg Meetings that led to the creation of a provisional government in Oregon. He was selected as a member of that government, first on the executive committee and later in the Provisional Legislature of Oregon.\n\n#b Early life#!\nWilliam Bailey was born in Great Britain on January 13, 1807. In England he was said to have studied medicine, before emigrating with his mother to the United States sometime before 1834. In the U. S. he enlisted in the Navy and traveled to the West Coast as a seaman, but deserted his ship in San Francisco. There is no evidence that he practiced medicine in the United States.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William Brown
 # https://pt.wikipedia.org/wiki/William_Brown (31/03/2022 21:55:13 UTC)
 concept_wikipedia_William_Brown:0 "Wikipédia"
 concept_wikipedia_William_Brown_desc:0 "#b William Brown#!, conhecido na Argentina como #b Guillermo Brown#! foi o primeiro almirante da Armada Argentina.\n\nDe familia profundamente católica, quando criança foi levado por seu pai para os Estados Unidos. Ao entrar na adolescência, ficou órfão, pelo que entrou como grumete em barco norte-americano. Navegou por dez anos pelo Atlântico, sendo capturado por ingleses e franceses em 1796. Regressou para a Inglaterra, onde entrou para a Marinha.\n\nChegou, em 18 de abril de 1810, com a fragata \"Jane\", de sua propriedade, a Buenos Aires como comerciante. Permaneceu dois meses, sendo testemunha da Revolução de Maio. Estabeleceu-se como comerciante em Montevidéu.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # William Ewart Gladstone
 # https://pt.wikipedia.org/wiki/William_Ewart_Gladstone (22/06/2022 05:44:23 UTC)
 concept_wikipedia_William_Gladstone:0 "Wikipédia"
 concept_wikipedia_William_Gladstone_desc:0 "#b William Ewart Gladstone#! foi um estadista britânico e político liberal. Em uma carreira de mais de 60 anos, ele serviu por 12 anos como Primeiro-Ministro do Reino Unido, distribuídos por quatro mandatos começando em 1868 e terminando em 1894. Ele também foi Chanceler do Tesouro quatro vezes, servindo mais de 12 anos.\n\nGladstone nasceu em Liverpool, filho de pais escoceses. Ele entrou pela primeira vez na Câmara dos Comuns em 1832, começando sua carreira política como Alto Tory, um grupo que se tornou o Partido Conservador sob [Concept('wikipedia_Robert_Peel','Robert Peel')] em 1834. Gladstone serviu como ministro em ambos os governos de Peel e em 1846 juntou-se à facção Peelite separatista, que eventualmente se fundiu no novo Partido Liberal em 1859. Ele foi chanceler de Lord Aberdeen, [Concept('wikipedia_Henry_Temple','Lord Palmerston')] e Lord Russell.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Guilherme IV do Reino Unido
 # https://pt.wikipedia.org/wiki/Guilherme_IV_do_Reino_Unido (18/09/2022 00:06:08 UTC)
 concept_wikipedia_William_Hannover:0 "Wikipédia"
 concept_wikipedia_William_Hannover_desc:0 "#b Guilherme IV#! foi Rei do Reino Unido e Hanôver de 1830 até sua morte. O terceiro filho de Jorge III e irmão de Jorge IV, Guilherme foi o penúltimo monarca britânico da Casa de Hanôver.\n\nQuando jovem, Guilherme serviu na Marinha Real Britânica na América do Norte e no Caribe, porém pouco lutou. Já que seus dois irmãos mais velhos morreram sem deixarem herdeiros legítimos, ele herdou o trono aos 64 anos de idade. Durante seu reinado ocorreram várias reformas: a lei dos pobres foi revista, o trabalho infantil foi restringido e a Lei da Reforma de 1832 reorganizou o sistema eleitoral britânico. Apesar de não se envolver tanto na política quanto seu pai e irmão, Guilherme foi o último monarca a nomear um primeiro-ministro contra a vontade do Parlamento do Reino Unido.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # William Howley
 # https://en.wikipedia.org/wiki/William_Howley (10/11/2022 02:13:01 UTC)
 concept_wikipedia_William_Howley:0 "Wikipédia em inglês"
 concept_wikipedia_William_Howley_desc:0 "#b William Howley#! was a clergyman in the Church of England. He served as Archbishop of Canterbury from 1828 to 1848.\n\n#b Early life, education, and interests#!\nHowley was born in 1766 at Ropley, Hampshire, where his father was vicar. He was educated at Winchester College and in 1783 went to New College, Oxford. He became Chaplain to the Marquess of Abercorn in 1792, whose influence was critical in advancing his early career.: 3 In 1809 he was appointed Regius Professor of Divinity at Oxford University: 6.\n\nHe was an active English Freemason, having joined the ’Royal York Lodge’ in Bristol on 21 December 1791, aged 25, and served the lodge regularly until around the turn of the century, including serving as Master of the Lodge.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William Lamb, 2.º Visconde Melbourne
 # https://pt.wikipedia.org/wiki/William_Lamb,_2.%C2%BA_Visconde_Melbourne (30/01/2021 14:48:33 UTC)
 concept_wikipedia_William_Lamb:0 "Wikipédia"
 concept_wikipedia_William_Lamb_desc:0 "#b William Lamb, 2º Visconde Melbourne#! foi um político whig britânico, primeiro-ministro do Reino Unido e mentor da rainha [Concept('wikipedia_Victoria_Hannover','Vitória')].\n\nNasceu em uma família aristocrática, partidária do partido whig. Foi educado em Eton e no Trinity College, Cambridge. Entrou em contato com um grupo de radicais românticos entre os que se encontravam Percy Bysshe Shelley e Lord Byron.\n\nEm 1805, sucedeu a seu irmão mais velho como herdeiro ao título de seu pai e casou-se com Caroline Ponsonby. No ano seguinte elegeu-se para a Câmara dos Comuns como deputado por Leominster.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # William Lyon Mackenzie
 # https://en.wikipedia.org/wiki/William_Lyon_Mackenzie (10/11/2022 18:28:08 UTC)
 concept_wikipedia_William_Lyon_Mackenzie:0 "Wikipédia em inglês"
 concept_wikipedia_William_Lyon_Mackenzie_desc:0 "#b William Lyon Mackenzie#! was a Scottish Canadian-American journalist and politician. He founded newspapers critical of the Family Compact, a term used to identify elite members of Upper Canada. He represented York County in the Legislative Assembly of Upper Canada and aligned with Reformers. He led the rebels in the Upper Canada Rebellion; after its defeat, he unsuccessfully rallied American support for an invasion of Upper Canada as part of the Patriot War. Although popular for criticising government officials, he failed to implement most of his policy objectives. He is one of the most recognizable Reformers of the early 19th century.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William Shubrick
 # https://en.wikipedia.org/wiki/William_Shubrick (17/08/2022 08:54:41 UTC)
 concept_wikipedia_William_Shubrick:0 "Wikipédia em inglês"
 concept_wikipedia_William_Shubrick_desc:0 "#b William Branford Shubrick#! was an officer in the United States Navy. His active-duty career extended from 1806 to 1861, including service in the War of 1812 and the Mexican–American War; he was placed on the retired list in the early months of the Civil War.\n\n#b Early life#!\nBorn at \"Belvedere Plantation,\" Bull’s Island, South Carolina, to Mary Branford and Colonel Thomas Shubrick, William was the sixth son and ninth child of the family of sixteen. His father served in the Continental Army under Generals Nathanael Greene and Benjamin Lincoln during the American Revolutionary War. Two of his sons joined the army and four sons including William chose naval career.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William A. Slacum
 # https://en.wikipedia.org/wiki/William_A._Slacum (10/01/2022 05:56:31 UTC)
 concept_wikipedia_William_Slacum:0 "Wikipédia em inglês"
 concept_wikipedia_William_Slacum_desc:0 "#b William A. Slacum#! was an American sailor and diplomat. He served as a purser in the United States Navy and received a Presidential commission to gather information on the Oregon Country. At that time the region was under the jurisdiction of both the United States and Great Britain. Previously, Slacum served as a diplomat to Mexico.\n\n#b Early life#!\nSlacum was likely born and raised in Alexandria, Virginia. Slacum’s family included sister Mary Louisa Slacum Benham and brother George Washington Slacum who served as a consul in the State Department.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William Tecumseh Sherman
 # https://pt.wikipedia.org/wiki/William_Tecumseh_Sherman (28/08/2022 19:09:37 UTC)
 concept_wikipedia_William_Tecumseh_Sherman:0 "Wikipédia"
 concept_wikipedia_William_Tecumseh_Sherman_desc:0 "#b William Tecumseh Sherman#! foi um soldado, empresário, educador e escritor norte-americano. Como general no Exército da União durante a Guerra de Secessão obteve a reputação de estrategista militar brilhante. Na condução das campanhas na frente ocidental buscou a destruição de recursos civis que suportavam o esforço de guerra dos Estados Confederados da América numa escala atípica para época. Por tal motivo é frequentemente identificado como um dos proponentes precoces da Guerra Total, rótulo que é contestado por alguns historiadores. Nas palavras do historiador militar britânico B. H. Liddell Hart, Sherman foi \"o primeiro general moderno\".\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Winfield Scott
 # https://pt.wikipedia.org/wiki/Winfield_Scott (08/06/2022 22:47:55 UTC)
 concept_wikipedia_Winfield_Scott:0 "Wikipédia"
 concept_wikipedia_Winfield_Scott_desc:0 "#b Winfield Scott#! foi um general do Exército dos Estados Unidos, e candidato derrotado à sucessão presidencial pelo Partido Whig em 1852.\n\nConhecido como \"Velho Agitação e Penas\" e \"Grande Velho do Exército\", ele serviu na ativa como general mais do que qualquer outro homem na história norte-americana e, segundo alguns historiadores, o mais hábil comandante americano do seu tempo. Ao longo de sua carreira de 53 anos, ele comandou forças na Guerra de 1812 contra a Inglaterra, na Guerra Mexicano-Americana, e na Guerra Indígena e, principalmente, na Guerra Civil Americana. Pelo lado da união e concebeu a estratégia conhecida como Plano Anaconda que seria usado para derrotar a Confederação. Ele serviu como Comandante Geral do Exército dos Estados Unidos durante vinte anos, mais do que qualquer outro.\n\n#lore Wikipédia, a enciclopédia livre#!"

