 concept_wikipedia_Tsultrim_Gyatso:0 "Wikipédia"
 concept_wikipedia_Tsultrim_Gyatso_desc:0 "#b Tsultrim Gyatso#! foi o 10º Dalai Lama do Tibete. Viveu entre 1816 e 1837.\n\n#b Vida#!\nTsultrim Gyatso nasceu em 1816, em uma família modesta de Chamdo, no leste do Tibete.\n\nNaquela época, o Tibete estava passando por um período político e social particularmente opaco, no contexto de um governo fraco e corrupto e inúmeras potências estrangeiras nos arredores tentando se infiltrar no reino das montanhas, mas o VII Panchen Lama, Palden Tenpai Nyima, querendo encontrar uma solução entrou em jogo e pela primeira vez ele usou a Urna Dourada, um artefato antigo que foi reconhecido como tendo imensos poderes, para identificar o novo Dalai Lama.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Old Chief Joseph
