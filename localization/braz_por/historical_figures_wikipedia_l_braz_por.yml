 concept_wikipedia_Oscar_Bernadotte_desc:0 "#b Óscar I#! foi o Rei da Suécia e Noruega de 1844 até sua morte. Era filho do rei [Concept('wikipedia_Karl_Johan_Bernadotte','Carlos XIV & III João')] e sua esposa, a rainha Desidéria Clary, sendo o segundo monarca sueco e norueguês da Casa de Bernadotte. Nascido na França como José Francisco Óscar Bernadotte, ele viveu principalmente com sua mãe em Paris até 1811, quando se mudou para a Suécia logo depois de seu pai ter sido eleito o novo Príncipe Herdeiro.\n\nÓscar recebeu o título de Duque de Sudermânia e rapidamente aprendeu a língua sueca, já sendo popular com o povo na época em que chegou na maioridade. Ele teve uma excelente educação com o objetivo de prepará-lo para assumir o trono, sendo logo considerado uma autoridade em questões sócio-políticas. Quando seu pai se tornou rei, Óscar virou o novo príncipe herdeiro e acabou se envolvendo na política dos reinos, certas vezes irritando Carlos João com suas opiniões.\n\n#lore Wikipédia, a enciclopédia livre#!"

