 # Taishō
 # https://pt.wikipedia.org/wiki/Taish%C5%8D (29/09/2022 04:40:34 UTC)
 concept_wikipedia_Taisho_Yamato:0 "Wikipédia"
 concept_wikipedia_Taisho_Yamato_desc:0 "O #b Taishō#! foi o Imperador do Japão, tendo reinado de 1912, quando sucedeu seu pai, o imperador [Concept('wikipedia_Meiji_Yamato','Meiji')], até a sua morte. Ao assumir o poder, iniciou-se o Período Taishō. Seu nome pessoal era #b Yoshihito#!.\n\nComo todos os outros imperadores japoneses, desde a sua morte ele foi conhecido por um nome póstumo que, de acordo com uma prática que remonta a 1912, é o nome da era coincidente com o seu reinado. Após a sua morte Yoshihito passou a ser conhecido por Taisho. Em 1921, por problemas de saúde, ele teve de ceder a regência a seu filho mais velho, [Concept('wikipedia_Showa_Yamato','Hirohito')].\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Mōri Takachika
 # https://pt.wikipedia.org/wiki/M%C5%8Dri_Takachika (07/06/2018 12:13:06 UTC)
 concept_wikipedia_Takachika_Mori:0 "Wikipédia"
 concept_wikipedia_Takachika_Mori_desc:0 "#b Mōri Takachika#! foi o 14º Daimyō do Domínio de Chōshū.\n\nMais tarde, ele foi autorizado a usar um caractere do nome do shogun [Concept('wikipedia_Ieyoshi_Tokugawa','Tokugawa Ieyoshi')] e mudou seu nome para #b Yoshichika#!. Seu domínio era um inimigo tradicional do xogunato Tokugawa, e tornou-se uma peça-chave na queda deste durante o Bakumatsu.\n\nEra o filho de 12º Daimyō Mōri Narimoto e de uma concubina.\n\nEntre os seus vassalos estavam Murata Seifū, Tsuboi Kuemon e Sufu Masanosuke.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Saigo Takamori
 # https://pt.wikipedia.org/wiki/Saigo_Takamori (02/08/2022 06:54:06 UTC)
 concept_wikipedia_Takamori_Saigo:0 "Wikipédia"
 concept_wikipedia_Takamori_Saigo_desc:0 "#b Saigō Takamori#! foi um samurai e político japonês, que viveu durante os últimos anos do período Edo e começos da Era Meiji. Inicialmente foi uma das personagens políticas que apoiou a eliminação do xogunato Tokugawa e apoiou a Restauração Meiji, posteriormente envolveu-se dentro do governo Meiji. No entanto, em 1877, após a perseguição sistemática dos samurais no novo governo, liderou a Rebelião Satsuma, que seria o último conflito encabeçado pelos samurai na história japonesa. Takamori é considerado como o último samurai verdadeiro.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Takht Singh
 # https://en.wikipedia.org/wiki/Takht_Singh (02/09/2022 21:56:43 UTC)
 concept_wikipedia_Takht_Singh_Rathore:0 "Wikipédia em inglês"
 concept_wikipedia_Takht_Singh_Rathore_desc:0 "#b Takht Singh#!, GCSI was first the regent and the final Maharaja of Ahmednagar 1841–1843 as a result of an agreement with the British. Once he ceded Ahmednagar to Idar, he was recognized as Maharaja of Jodhpur.\n\nHe was born in Ahmednagar, the second son of Karan Singh and grandson of Sagram Singh, the Maharaja of Ahmednagar from 1798 to 1835. He had little prospect of ascending the throne, yet after the death of his brother, Prithi Singh in 1839, he became the regent over the whole state and served as such until the birth of his brother’s son, Balwant Singh, who was proclaimed ruler at his birth. Takht Singh then became the new ruler’s regent and served as such until the death of his nephew on 23 September 1841, when he became the Maharaja of Ahmednagar.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Bandar bin Talal Al Rashid
 # https://en.wikipedia.org/wiki/Bandar_bin_Talal_Al_Rashid (06/11/2022 06:05:20 UTC)
 concept_wikipedia_Talal_al_Rashid:0 "Wikipédia em inglês"
 concept_wikipedia_Talal_al_Rashid_desc:0 "#b Bandar bin Talal Al Rashid#! was one of the rulers of the Emirate of Jabal Shammar. His reign was very brief, just for barely one year. He killed his uncle, Mutaib, to become the emir and was murdered by his other uncle, [Concept('wikipedia_Abdullah_al_Rashid','Muhammad')], who ruled the Emirate until 1897.\n\n#b Biography#!\nBandar was born in around 1850. He was the eldest son of the second emir Talal bin Abdullah and a grandson of the Abdullah bin Ali Al Rashid who founded the Emirate in 1836.\n\n#lore Wikipedia, The Free Encyclopedia#!"

