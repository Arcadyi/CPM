 # Juan Manuel de Rosas
 # https://pt.wikipedia.org/wiki/Juan_Manuel_de_Rosas (29/08/2022 19:42:40 UTC)
 concept_wikipedia_Juan_Manuel_de_Rosas:0 "Wikipédia"
 concept_wikipedia_Juan_Manuel_de_Rosas_desc:0 "#b Juan Manuel José Domingo Ortiz de Rosas#!, apelidado de \"o Restaurador das Leis\", foi um político e oficial militar argentino que governou a província de Buenos Aires e brevemente a Confederação Argentina. Nasceu em uma família rica, porém mesmo assim conseguiu acumular uma riqueza pessoal, adquirindo grandes extensões de terra no processo. Rosas colocou seus trabalhadores em uma milícia particular, algo comum para proprietários rurais da época, e participou de disputas entre facções que levaram a várias guerras civis no país. Foi bem sucedido na guerra, conseguiu influência pessoal e era seguido por um exército particular leal, tornando-se o modelo do caudilho, como os senhores provinciais da região eram conhecidos. Rosas eventualmente alcançou a patente de brigadeiro-general, a mais alta do exército argentino, e tornou-se o líder incontestável do Partido Federal.\n\n#lore Wikipédia, a enciclopédia livre#!"

