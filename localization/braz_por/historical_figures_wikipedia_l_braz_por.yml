 concept_wikipedia_John_Hindmarsh:0 "Wikipédia em inglês"
 concept_wikipedia_John_Hindmarsh_desc:0 "Rear-Admiral #b Sir John Hindmarsh#! KH was a naval officer and the first Governor of South Australia, from 28 December 1836 to 16 July 1838.\n\n#b Family#!\nHis grandfather William Hindmarsh was a gardener in Coniscliffe, County Durham.\n\nHis father, John Hindmarsh, was born on 27 June 1753 and baptised at St Cuthbert’s Church, Darlington. He was pressed into the Royal Navy, and eventually became a warrant officer of the Bellerophon. On 23 August 1784 Hindmarsh married Mrs Mary Roxburgh, a widow, at St George’s-in-the East, Middlesex. At the time of the Battle of the Nile, Hindmarsh was the gunner of the Bellerophon,\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John McLoughlin
 # https://en.wikipedia.org/wiki/John_McLoughlin (28/10/2022 20:31:01 UTC)
 concept_wikipedia_John_McLoughlin:0 "Wikipédia em inglês"
 concept_wikipedia_John_McLoughlin_desc:0 "#b John McLoughlin#!, baptized #b Jean-Baptiste McLoughlin#!, was a French-Canadian, later American, Chief Factor and Superintendent of the Columbia District of the Hudson’s Bay Company at Fort Vancouver from 1824 to 1845. He was later known as the \"Father of Oregon\" for his role in assisting the American cause in the Oregon Country. In the late 1840s, his general store in Oregon City was famous as the last stop on the Oregon Trail.\n\n#b Early days#!\nMcLoughlin was born in October 1784 in Rivière-du-Loup, Quebec, and was of Scottish and French Canadian descent. He lived with his great uncle, Colonel William Fraser, for a while as a child. Though baptized Roman Catholic, he was raised Anglican. In his later life, he returned to the Roman Catholic faith.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John J. Pershing
 # https://pt.wikipedia.org/wiki/John_J._Pershing (20/03/2022 14:28:31 UTC)
 concept_wikipedia_John_Pershing:0 "Wikipédia"
 concept_wikipedia_John_Pershing_desc:0 "#b John Joseph Pershing#! foi um militar norte-americano do Exército dos Estados Unidos que conduziu as Forças Expedicionárias Americanas na Primeira Guerra Mundial entre 1917 e 1918. Pershing rejeitou os pedidos britânicos e franceses para que as forças americanas estivessem integradas com os seus exércitos, e insistiu em que as FEA operassem como unidade única sob o seu comando, apesar de algumas divisões terem lutado sob a liderança britânica; algumas das suas tropas de reserva juntaram-se ao exército francês. Os primeiros combates com a intervenção das forças norte-americanas, ocorreram em Cantigny, Chateau-Thierry, Belleau e Soissons. Para acelerar a chegada das tropas americanas, os soldados partiram para França, deixando o equipamento pesado para trás, e utilizaram os tanques, artilharia, aeronaves e munições dos britânicos e dos franceses. Em Setembro de 1918, em Saint Mihiel, o Primeiro Exército estava sob as ordens directas de Pershing; o seu exército conquistou o saliente que estava sob controlo dos alemães havia três anos. Pershing mobilizou 600 000 homens para combater uma forte defesa nas florestas de Argonne, mantendo as suas divisões em combate durante 47 dias, juntamente com os franceses. Aquela vitória foi um de muitos factores que levaria os alemães a pedir um armistício, apesar de Pershing querer continuar a guerra.\n\n#lore Wikipédia, a enciclopédia livre#!"

