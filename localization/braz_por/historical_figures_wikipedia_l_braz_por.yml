 concept_wikipedia_Thaha_Syaifuddin_Jambi_desc:0 "#b Thaha Syaifuddin#! became Sultan of Jambi in 1855. However, he refused to renew treaties imposed on his predecessors by the Dutch, who invaded Jambi in 1858 and imposed a series of sultans who, under Dutch control, reigned over much of the sultanate until 1899. Thaha, however, continued to claim the sultanate and to rule over its less accessible parts until he was killed by Dutch soldiers in 1904. In 1977, he was elevated to National Hero of Indonesia, the country’s highest honor.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Tharrawaddy Min
 # https://pt.wikipedia.org/wiki/Tharrawaddy_Min (09/02/2021 03:55:09 UTC)
 concept_wikipedia_Tharrawaddy_Konbaung:0 "Wikipédia"
 concept_wikipedia_Tharrawaddy_Konbaung_desc:0 "#b Tharrawaddy Min#!; foi o oitavo rei da Dinastia Konbaung da Birmânia. Era filho do rei Bodawpaya e da Princesa Min Kye.\n\nQuando seu irmão mais velho [Concept('wikipedia_Bagyidaw_Konbaung','Bagyidaw')] ascendeu ao trono em 1819, ele foi nomeado príncipe herdeiro Tharrawaddy. Ele lutou na Primeira Guerra Anglo-Birmanesa, durante o reinado de seu irmão. No final do reinado deste último, em 1837, ele fugiu para Shwebo, o lugar ancestral dos reis Konbaung, e se rebelou contra ele.\n\nTharrawaddy conseguiu derrubar Bagyidaw em abril e foi coroado rei. A Princesa Min Myat Shwe, uma neta de Hsinbyushin, com quem se casou em 1809, foi coroada como a rainha-chefe.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Theodore Roosevelt
 # https://pt.wikipedia.org/wiki/Theodore_Roosevelt (17/11/2022 05:15:05 UTC)
 concept_wikipedia_Theodore_Roosevelt:0 "Wikipédia"
 concept_wikipedia_Theodore_Roosevelt_desc:0 "#b Theodore Roosevelt Jr.#! foi um estadista, historiador, naturalista, autor e político norte-americano que serviu como Presidente dos Estados Unidos de 1901 a 1909, tendo ascendido à presidência depois de ocupar brevemente o cargo de Vice-Presidente. Roosevelt foi o líder do Partido Republicano durante sua época, sendo uma das principais forças da Era Progressista no início do século XX.\n\nRoosevelt nasceu em uma família rica. Quando criança, adoecia com frequência, especialmente com uma asma debilitante, mas superou parcialmente seus problemas de saúde ao abraçar o que ele chamava de \"um estilo de vida extenuante\". Ele integrou sua personalidade exuberante, uma vasta gama de interesses e realizações em uma persona \"cowboy\", definida por uma masculinidade robusta. Ele foi educado em casa e se tornou um naturalista ávido antes de entrar em Harvard College.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Thiệu Trị
 # https://en.wikipedia.org/wiki/Thi%E1%BB%87u_Tr%E1%BB%8B (15/11/2022 00:41:22 UTC)
 concept_wikipedia_Thieu_Tri_Nguyen_Phuoc:0 "Wikipédia em inglês"
 concept_wikipedia_Thieu_Tri_Nguyen_Phuoc_desc:0 "#b Thiệu Trị#!, personal name #b Nguyễn Phúc Miên Tông#! or #b Nguyễn Phúc Tuyền#!, was the third emperor of the Nguyễn Dynasty. He was the eldest son of Emperor [Concept('wikipedia_Minh_Mang_Nguyen_Phuoc','Minh Mạng')], and reigned from 14 February 1841 until his death on 4 November 1847.\n\n#b Biography#!\nEmperor Thiệu Trị was much like his father, Minh Mạng, and carried on his conservative policies of isolationism and the entrenchment of Confucianism. Highly educated in the Confucian tradition, Thiệu Trị had some curiosity about the West, but like his father was very suspicious of all non-Vietnamese outsiders. At this same time, the French were in a colonial race with Great Britain and were pushing hard for stronger relations with Indochina. This, just as in the reign of Minh Mạng, also brought up Christian missionaries, mostly Spanish and French, who ignored the ban.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thomas Barnes (journalist)
 # https://en.wikipedia.org/wiki/Thomas_Barnes_(journalist) (18/10/2022 15:16:06 UTC)
 concept_wikipedia_Thomas_Barnes:0 "Wikipédia em inglês"
 concept_wikipedia_Thomas_Barnes_desc:0 "#b Thomas Barnes#! was an English journalist, essayist, and editor. He is best known for his work with The Times which he edited from 1817 until his death in 1841.\n\n#b Early life and education#!\nBarnes was the eldest son of John Barnes, a solicitor, and his wife Mary, née Anderson. After his mother’s death, Barnes was raised by his grandmother before beginning his education at Christ’s Hospital. When the school moved to Horsham in 1902 he had a boarding house named after him. While he was there he was a contemporary of Leigh Hunt and Thomas Mitchell, later a prominent academic. From there Barnes went up to Pembroke College, Cambridge, where he excelled both academically and athletically. While at Pembroke, Barnes studied classics, and he took his degree in 1808 as head of the senior optimes.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thomas Robert Bugeaud
 # https://pt.wikipedia.org/wiki/Thomas_Robert_Bugeaud (08/08/2019 12:57:04 UTC)
 concept_wikipedia_Thomas_Bugeaud:0 "Wikipédia"
 concept_wikipedia_Thomas_Bugeaud_desc:0 "#b Thomas Robert Bugeaud, marquês de la Piconnerie, duque d’Isly#! foi um Marechal de França e Governador-Geral da Argélia.\n\n#b Início da vida#!\nEle nasceu em Limoges, um membro de uma família nobre de Périgord, o mais novo de treze filhos. Ele fugiu de casa, e por alguns anos viveu no país como trabalhador agrícola. Com a idade de vinte anos, ele tornou-se um soldado particular nas Vélites da Guarda Imperial, com o qual ele participou da campanha de Austerlitz do ano seguinte. No início de 1806, ele recebeu uma comissão, e como Segundo-Tenente, ele serviu nas campanhas de Jena e Eylau, ganhando a sua promoção para o posto de tenente na Batalha de Pultusk.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Thomas Cochrane, 10.º Conde de Dundonald
 # https://pt.wikipedia.org/wiki/Thomas_Cochrane,_10.%C2%BA_Conde_de_Dundonald (12/10/2022 19:22:31 UTC)
 concept_wikipedia_Thomas_Cochrane:0 "Wikipédia"
 concept_wikipedia_Thomas_Cochrane_desc:0 "#b Thomas Cochrane#!, 10. º Conde de Dundonald e Marquês do Maranhão foi um oficial naval e político britânico que desempenhou um papel importante nas histórias militares do Reino Unido, Chile, Brasil e Grécia. Filho de um aristocrata escocês, Cochrane entrou na Marinha Real Britânica ainda jovem e destacou-se rapidamente como um bom navegador e estrategista. Seu primeiro comando foi o brigue HMS Speedy, com que Cochrane conseguiu capturar mais de cinquenta navios inimigos durante as Guerras Napoleônicas, mais notavelmente a fragata espanhola El Gamo. Em seguida ele comandou o HMS Arab, HMS Pallas e HMS Imperieuse, atacando guarnições costeiras francesas e espanholas e capturando navios inimigos ancorados. Ele também participou da política, sendo eleito para a Câmara dos Comuns defendendo combate contra a corrupção e reformas parlamentares e no Almirantado.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Stonewall Jackson
