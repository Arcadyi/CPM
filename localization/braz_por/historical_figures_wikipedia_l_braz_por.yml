 concept_wikipedia_Giovanni_Maria_Ferretti_desc:0 "#b Pio IX#!, nascido #b Giovanni Maria Mastai-Ferretti#!, foi papa entre 16 de junho de 1846 e 7 de fevereiro de 1878. É o segundo pontificado mais longo da história depois de São Pedro. Foi beatificado em 3 de setembro de 2000, pelo Papa João Paulo II. Foi o primeiro papa da história a ser fotografado.\n\nFoi o 2. º Papa a nascer no dia 13 de maio; o outro foi Papa Inocêncio XIII. Seu papado ficou marcado pela destituição dos chamados Estados Eclesiásticos, pois Pio IX comandava o Trono de Roma quando os revoltosos empreendiam o Risorgimento, que levou à unificação da Itália como Estado Nacional, comandado pelo rei [Concept('wikipedia_Vittorio_Emanuele_di_Savoia','Vittorio Emanuele II')].\n\n#lore Wikipédia, a enciclopédia livre#!"

