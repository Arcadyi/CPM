 concept_wikipedia_Paul_Kruger:0 "Wikipédia"
 concept_wikipedia_Paul_Kruger_desc:0 "#b Stephanus Johannes Paul Kruger#!, também conhecido como #b Oom Paul#! foi presidente da República Sul-Africana e líder da resistência bôer contra o domínio britânico na África do Sul. Segundo a tradição, ele recebeu o apelido de #b Mamelodi’a Tshwane#!, dado pelos habitantes de Tshwane, por sua habilidade de assobiar e imitar o som dos pássaros.\n\n#b Vida#!\nDe família originária da Prússia, nasceu na atual província do Cabo Oriental, mas há controvérsias quanto ao local exato. Pode ter sido a fazenda Bulhoek, de seu avô materno, ou a fazenda Vaalbank. Kruger só recebeu educação formal por três meses. Em 1836, seu pai, Casper Kruger, uniu-se a Hendrik Potgieter no Great Trek, empreendida por um grupo de migrantes africâners em direção ao interior do continente.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Paul von Hindenburg
