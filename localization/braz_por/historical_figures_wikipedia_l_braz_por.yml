 concept_wikipedia_Friedrich_Wilhelm1_von_Hohenzollern_desc:0 "#b Frederico Guilherme III#! foi o Rei da Prússia de 1797 até sua morte. Ele governou durante o difícil período das Guerras Napoleônicas e o fim do Sacro Império Romano-Germânico. Seguindo um difícil curso entre a França e seus inimigos, ele relutantemente juntou-se a uma coalizão contra Napoleão Bonaparte após uma grande derrota militar em 1806. No Congresso de Viena após a derrota dos franceses, Frederico Guilherme conseguiu importantes aumentos territoriais. Ele morreu em 1840 e foi sucedido por seu filho mais velho [Concept('wikipedia_Friedrich_Wilhelm2_von_Hohenzollern','Frederico Guilherme IV')].\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Frederico Guilherme IV da Prússia
