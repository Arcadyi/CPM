 concept_wikipedia_Danilo_Petrovic_Njegos_desc:0 "#b Daniel Petrović Njegoš#! foi metropolita ou príncipe-bispo e mais tarde príncipe soberano do Montenegro. Durante seu reinado, Montenegro deixou de ser um principado-bispado para tornar-se um estado secular.\n\nEm 1852, quando os turcos passaram a reivindicar jurisdição sobre o Montenegro, ele envolveu-se em uma guerra com o Império Otomano, o que fez com que as fronteiras entre os dois países permanecessem indefinidas até 1858. Com a ajuda de seu irmão mais velho, o voivoda [Concept('wikipedia_Mirko_Petrovic_Njegos','Mirko')], Daniel derrotou o exército otomano em Ostrog, em 1853, e na Batalha de Grahovac, em 1858. Casou-se em 12 de janeiro de 1855 com Darinka Kvekić, filha de uma rica família de comerciantes sérvios, com quem teve uma única filha.\n\n#lore Wikipédia, a enciclopédia livre#!"

