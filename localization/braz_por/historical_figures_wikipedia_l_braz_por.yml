 concept_wikipedia_Vicente_Nicolau_de_Mesquita_desc:0 "#b Vicente Nicolau de Mesquita#! foi um militar e oficial macaense do Exército Português em Macau, que naquela altura era uma colónia portuguesa. Ele é amplamente lembrado pelo seu papel central na Batalha do Passaleão, travada no dia 25 de Agosto de 1849 contra as forças chinesas que cercaram Macau. Com apenas 32 homens, ele conseguiu derrotar o exército chinês, que era constituído por cerca de 2000 soldados.\n\n#b Biografia#!\nVulgarmente designado por #b Coronel Mesquita#!, ele nasceu em Macau, no dia 9 de Julho de 1818, sendo filho de uma antiga família mestiça luso-descendente, que se fixou em Macau na primeira metade do século XVIII.\n\n#lore Wikipédia, a enciclopédia livre#!"

