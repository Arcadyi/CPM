 concept_wikipedia_Francesco_di_Borbone_delle_Due_Sicilie_desc:0 "#b Francisco II#! foi o último Rei das Duas Sicílias de 1859 até ser deposto em 1861 ao ser anexado pelo Reino da Sardenha, marcando o primeiro grande evento da unificação italiana. Era o único filho do rei [Concept('wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie','Fernando II')] e sua primeira esposa Maria Cristina de Saboia. Francisco vagou por vários países após sua deposição, passando pelos Estados Papais, Espanha, França, Baviera e Áustria-Hungria, onde morreu em 1894 aos 58 anos de idade.\n\n#b Biografia#!\nFilho de [Concept('wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie','Fernando II das Duas Sicílias')], e de sua primeira esposa Maria Cristina de Saboia, seria o quinto e último rei a assumir o trono napolitano. Quando jovem foi mantido longe dos negócios de Estado, algo que o privou da necessária competência militar, na qual que demonstrou em várias ocasiões ser o inverso do pai.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Fernando IV da Toscana
