 concept_wikipedia_Ranjit_Singh_desc:0 "#b Marajá Ranjit Singh#!, popularmente conhecido como o #b Sher-e-Panjabe#! ou «o Leão do Panjabe», foi o primeiro Marajá do Império Sique, que governou o noroeste do subcontinente indiano durante a primeira metade do século XIX. Na sua infância foi acometido gravemente pela varíola, e embora tivesse sobrevivido, acabou por perder a visão do seu olho esquerdo. Com a idade de 10 anos, lutou na sua primeira batalha ao lado do seu pai. Após a morte do seu pai, na sua adolescência, lutou em várias guerras com o fim de expulsar os afegãos da região, e quando tinha 21 anos foi proclamado o «Marajá do Panjabe». O seu império cresceu na região sob a sua liderança até à sua morte em 1839.\n\n#lore Wikipédia, a enciclopédia livre#!"

