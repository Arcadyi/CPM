 # Damat Mehmed Ali Pasha
 # https://en.wikipedia.org/wiki/Damat_Mehmed_Ali_Pasha (13/03/2022 03:14:09 UTC)
 concept_wikipedia_Damad_Mehmed_Ali:0 "Wikipédia em inglês"
 concept_wikipedia_Damad_Mehmed_Ali_desc:0 "#b Damat Mehmed Ali Pasha#! was an Ottoman statesman and diplomat. He served as the Grand Vizier from October 3, 1852, to May 14, 1853, on the eve of the Crimean War. Along with Fuad Pasha, Mehmed Emin Âli Pasha and [Concept('wikipedia_Mustafa_Reshid_Pasha','Mustafa Reşid Pasha')], he was one of the main reformers of the Tanzimat period.\n\n#b Early life and career#!\nMehmed Ali Pasha was born in 1813 in Hemşin, a city along the Black Sea coast in modern Turkey, and was of ethnic Hemshin descent. His father was Hacı Ömer Agha. His grandfather, Hacı Ali Agha, was a hazelnut dealer. It was while accompanying his father to Istanbul that Mehmed Ali Pasha opened to himself the doors of a brilliant career. His father was appointed Galata Başağası, or head functionary of the imperial palace of Galata. Mehmed Ali was hired by Ahmed Pasha Pabuççuzâde, grand admiral of the Ottoman fleet from 1828 to 1840.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Daniel Webster
 # https://pt.wikipedia.org/wiki/Daniel_Webster (17/08/2017 19:06:36 UTC)
 concept_wikipedia_Daniel_Webster:0 "Wikipédia"
 concept_wikipedia_Daniel_Webster_desc:0 "#b Daniel Webster#! foi um político estadunidense e senador por Massachusetts durante o período que antecedeu a Guerra Civil. Inicialmente, ganhou destaque regional por meio de sua defesa dos interesses marítimos da Nova Inglaterra. Os pontos de vista cada vez mais nacionalista de Webster, e sua eficácia como um orador, fez dele um dos mais famosos e influentes líderes do Partido Whig do Segundo Sistema Partidário dos Estados Unidos. Ele foi um dos conservadores mais proeminentes do país, e a oposição liderada por [Concept('wikipedia_Andrew_Jackson','Andrew Jackson')] e o Partido Democrata. Foi um defensor da modernização, o sistema bancário e a indústria, mas não foi uma pessoa comum que compôs a base inimiga da Democracia Jacksoniana. \"Ele foi um elitista integralmente, e revelava isso\", diz o biógrafo Remini. Durante seus 40 anos na política nacional, Webster serviu na Câmara dos Representantes por 10 anos, no Senado por 19 anos, e foi nomeado Secretário de Estado por três presidentes.\n\n#lore Wikipédia, a enciclopédia livre#!"

