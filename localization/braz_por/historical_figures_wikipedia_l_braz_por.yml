 concept_wikipedia_Francesco_d_Austria-Este_desc:0 "#b Francisco José Carlos Ambrósio Estanislau de Áustria-Este#!, foi duque de Módena, Régio e Mirandola, duque de Massa e príncipe de Carrara, arquiduque da Áustria, príncipe real da Hungria e Boêmia.\n\n#b Família#!\nFrancisco era o primogênito de Fernando Carlos de Áustria-Este, governante do Ducado de Milão, arquiduque da Áustria e fundador da #b Casa de Habsburgo-Este#!, ramo colateral da Casa da Áustria; e de Maria Beatriz d’Este, duquesa de Massa, princesa de Carrara e senhora de Lunigiana. Seus avós paternos foram o imperador Francisco I e a imperatriz Maria Teresa; enquanto seus avós maternos foram Hércules III de Módena e Maria Teresa Cybo-Malaspina, duquesa de Massa, princesa de Carrara e senhora de Lunigiana.\n\n#lore Wikipédia, a enciclopédia livre#!"

