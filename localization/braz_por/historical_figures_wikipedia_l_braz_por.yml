 # Jayajirao Scindia
 # https://en.wikipedia.org/wiki/Jayajirao_Scindia (01/07/2022 13:17:27 UTC)
 concept_wikipedia_Jayajirao_Scindia:0 "Wikipédia em inglês"
 concept_wikipedia_Jayajirao_Scindia_desc:0 "#b Jayajirao Scindia#! GCB, GCSI, CIE of the Scindia dynasty of the Marathas was the ruling Maharajah of Gwalior under the British rule.\n\n#b Early life#!\nJayajirao was born as Bhagirath Shinde, son of Hanwant Rao on 19 January 1835. The erstwhile Maharaja of Gwalior, Jankojirao II, died in 1843 without leaving an heir leading his widow Tara Bai to adopt Bhagirath Rao. Bhagirath Shinde succeeded the Gwalior gaddi under the name of Jayajirao Sindhia on 22 February 1843. Mama Sahib, the maternal uncle of Jankojirao III, was chosen as regent.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Nicolas Jean de Dieu Soult
 # https://pt.wikipedia.org/wiki/Nicolas_Jean_de_Dieu_Soult (21/11/2022 00:54:45 UTC)
 concept_wikipedia_Jean-de-Dieu_Soult:0 "Wikipédia"
 concept_wikipedia_Jean-de-Dieu_Soult_desc:0 "#b Nicolas Jean-de-Dieu Soult#! foi um general e estadista francês, nomeado Marechal do Império em 1804 e muitas vezes chamado de #b Marechal Soult#!. Soult foi um dos únicos seis oficiais na história francesa a receber a distinção de Marechal Geral da França. O duque também serviu três vezes como presidente do Conselho de Ministros, ou primeiro-ministro da França.\n\n#b Carreira#!\nSoult desempenhou um papel fundamental como comandante de corpo em muitas das campanhas de Napoleão, principalmente em Austerlitz, onde seu corpo fez o ataque decisivo que venceu a batalha. Mais tarde, as intrigas de Soult na Guerra Peninsular enquanto ocupava Portugal valeram-lhe o apelido de \"Rei Nicolau\", e enquanto era governador militar de Napoleão da Andaluzia, Soult saqueou 1,5 milhão de francos em arte.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Jean-Pierre Boyer (Politico)
 # https://pt.wikipedia.org/wiki/Jean-Pierre_Boyer_(Politico) (11/11/2022 18:50:45 UTC)
 concept_wikipedia_Jean-Pierre_Boyer:0 "Wikipédia"
 concept_wikipedia_Jean-Pierre_Boyer_desc:0 "#b Jean-Pierre Boyer#! foi o segundo presidente do Haiti.\n\nO seu governo foi o responsável por vencer a guerra contra o Reino do Haiti, reunificando-o à República do Haiti em 1820, e, posteriormente, em 1822, concretizar o antigo desejo das elites haitianas de dominar o território referente à República Dominicana, na proção leste da Ilha de São Domingos, resultando na Unificação de Hispaniola.\n\n#b Indenização à França#!\nSeu governo foi o responsável por assumir o compromisso de pagar uma indenização de 150 milhões de francos à França em 1825, em troca do reconhecimento francês da independência da ex-colônia.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Jean Chrétien Baud
