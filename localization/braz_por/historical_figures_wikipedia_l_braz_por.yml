 concept_wikipedia_Otto_von_Wittelsbach_desc:0 "#b Otão#! ou #b Oto#! da Grécia foi o Rei da Grécia de 1832 até sua deposição em 1862. Filho do rei [Concept('wikipedia_Ludwig_I_von_Bayern','Luís I da Baviera')], ele ascendeu ao recém criado trono grego enquanto ainda era menor de idade. Seu governo foi inicialmente administrado por um conselho regencial de três homens composto por oficiais bávaros. Otão retirou os regentes ao alcançar a maioridade quando eles ficaram impopulares com o povo, governando então como um monarca absoluto. Eventualmente as exigências de seus súditos foram grandes o bastante e Otão acabou assinando em 1843 uma constituição, tendo enfrentado uma insurreição armada mas pacífica. Entretanto, ele armou as eleições através de fraudes e terror.\n\n#lore Wikipédia, a enciclopédia livre#!"

