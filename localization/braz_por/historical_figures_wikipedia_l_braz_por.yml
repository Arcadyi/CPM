 # Cheoljong of Joseon
 # https://en.wikipedia.org/wiki/Cheoljong_of_Joseon (13/11/2022 18:31:20 UTC)
 concept_wikipedia_Byeon_Yi:0 "Wikipédia em inglês"
 concept_wikipedia_Byeon_Yi_desc:0 "#b Cheoljong of Joseon#! was the 25th king of the Joseon, reigning from 1849 to 1864. After [Concept('wikipedia_Hwan_Yi','Heonjong of Joseon')] died without male heir in 1849, Queen Sunwon chose Cheoljong, aged 19, to be the next king, as the heir to late Sunjo of Joseon.\n\nCheoljong was a great-great-grandson of Yeongjo of Joseon. Before ascending the throne, he lived in poverty; even after becoming the king, he had little political influence, and political power was held mainly by the Andong Kim clan, the family of Queen Sunwon. The monopoly of the Andong Kim clan’s power caused nationwide corruption, resulting in a mass series of peasant revolts in southern Joseon in 1862. He died in 1864 without an heir, and was succeeded by a distant relative, Gojong.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Camillo Benso, Conde de Cavour
 # https://pt.wikipedia.org/wiki/Camillo_Benso,_Conde_de_Cavour (16/11/2022 19:16:44 UTC)
 concept_wikipedia_Camillo_Benso:0 "Wikipédia"
 concept_wikipedia_Camillo_Benso_desc:0 "#b Camillo Paolo Filippo Giulio Benso, Conde de Cavour#! foi um político italiano. Ocupou o cargo de primeiro-ministro do Reino de Itália entre 23 de março de 1861 e 6 de junho de 1861. Foi estadista do Reino da Sardenha, depois do Reino de Itália, líder agricultor, financeiro e industrial.\n\n#b História#!\nSegundo filho do marquês Michele Benso e da suíça Adèle de Sellon, Cavour foi, enquanto jovem, oficial do exército do Reino da Sardenha. Deixou a vida militar em 1831, viajou pela Europa durante quatro anos estudando particularmente os efeitos da revolução industrial na Grã-Bretanha, França e Suíça, absorvendo os princípios econômicos, sociais e políticos do sistema liberal britânico.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Carlos Alberto da Sardenha
 # https://pt.wikipedia.org/wiki/Carlos_Alberto_da_Sardenha (22/11/2022 00:31:57 UTC)
 concept_wikipedia_Carlo_Alberto_di_Savoia:0 "Wikipédia"
 concept_wikipedia_Carlo_Alberto_di_Savoia_desc:0 "#b Carlos Alberto#!, apelidado de \"o Hesitante\", foi o Rei da Sardenha de 1831 até sua abdicação em 1849 após a derrota na Batalha de Novara para o Império Austríaco. Era filho de Carlos Emanuel, Príncipe de Carignano, e sua esposa a princesa Maria Cristina da Saxônia, ascendendo ao trono após a abdicação de seu primo o rei Carlos Félix.\n\n#b A ligação com a França#!\nNa época da dominação napoleônica no Piemonte, estudou em Paris e em Genebra. Em 1814, Napoleão Bonaparte o nomeou tenente do regimento \"Dragões\". Pouco depois da queda do Império Francês, voltou para Turim e foi aceito na família real, embora visto com um pouco de suspeita por causa das suas simpatias pela Revolução Francesa e por ser uma pessoa de espírito liberal.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Carlo Armellini
 # https://en.wikipedia.org/wiki/Carlo_Armellini (08/04/2022 20:41:27 UTC)
 concept_wikipedia_Carlo_Armellini:0 "Wikipédia em inglês"
 concept_wikipedia_Carlo_Armellini_desc:0 "#b Carlo Armellini#! was a Roman politician, activist and jurist. He was part of the triumvirate leading the short-lived Roman Republic in 1849, together with Giuseppe Mazzini and Aurelio Saffi.\n\nArmellini was born in Rome, then part of the Papal States. A moderate in politics, he followed with interest the apparently progressist moves of the first part of the pontificate of Pius IX. During Anti-Catholic protests in 1848, Armellini saved the Santo Bambino of Aracoeli from arson.\n\n#lore Wikipedia, The Free Encyclopedia#!"

