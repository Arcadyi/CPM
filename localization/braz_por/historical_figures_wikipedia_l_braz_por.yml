 # Carlo Filangieri
 # https://pt.wikipedia.org/wiki/Carlo_Filangieri (09/09/2021 05:48:20 UTC)
 concept_wikipedia_Carlo_Filangieri:0 "Wikipédia"
 concept_wikipedia_Carlo_Filangieri_desc:0 "#b Carlo Filangieri#!, príncipe de Satriano, duque de Cardinale e de Taormina, barão de Davoli e de Sansoste, foi um militar e estadista do reino das Duas Sicílias.\n\nFilho de Gaetano Filangieri, lutou na batalha de Austerlitz e na Guerra Peninsular como oficial do exército napoleônico. Trasferido para o reino de Nápoles por matar em duelo um general franco-italiano, serviu como ajudante de ordens do rei Joaquim Murat, que o nomeou general em 1813.\n\nApós a restauração bourbônica no reino das Duas Sicílias, ocupou vários postos e comandou com sucesso a campanha pela reconquista da Sicília, permanecendo na ilha até 1855.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Carlos II, Duque de Parma
 # https://pt.wikipedia.org/wiki/Carlos_II,_Duque_de_Parma (21/03/2022 19:14:52 UTC)
 concept_wikipedia_Carlo_Ludovico_di_Borbone_Parma:0 "Wikipédia"
 concept_wikipedia_Carlo_Ludovico_di_Borbone_Parma_desc:0 "#b Carlos Luís de Bourbon-Parma#!, foi Rei da Etrúria, Duque de Luca e Duque de Parma.\n\n#b Família#!\nNascido no Palácio Real de Madrid, Carlos era filho de Luis de Bourbon, Príncipe de Parma e de Maria Luísa, Infanta de Espanha. Teve como avós paternos o duque Fernando I de Parma e a arquiduquesa Maria Amália de Áustria e como avós maternos Carlos IV de Espanha e Maria Luísa de Parma.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Carlo Pellion di Persano
 # https://pt.wikipedia.org/wiki/Carlo_Pellion_di_Persano (11/07/2021 19:00:05 UTC)
 concept_wikipedia_Carlo_Pellion_di_Persano:0 "Wikipédia"
 concept_wikipedia_Carlo_Pellion_di_Persano_desc:0 "#b Carlo Pellion di Persano#! foi um almirante e político italiano, comandante da frota italiana na Batalha de Lissa em 1866.\n\nPersano foi nomeado para comandar a frota italiana durante a terceira guerra da independência italiana e, apesar das suas advertências sobre o mau estado dos seus navios e dos seus homens, ele zarpou e sofreu uma derrota na batalha de Lissa. Para reprimir o clamor público após as batalhas de Lissa e Custoza, Persano foi julgado pelo Senado italiano ; foi condenado por incompetência em 15 de abril de 1867 e dispensado do serviço.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Carl Fredrik af Wingård
 # https://en.wikipedia.org/wiki/Carl_Fredrik_af_Wing%C3%A5rd (02/10/2022 20:01:18 UTC)
 concept_wikipedia_Carl_Fredrik_af_Wingard:0 "Wikipédia em inglês"
 concept_wikipedia_Carl_Fredrik_af_Wingard_desc:0 "#b Carl Fredrik af Wingård#! was a Swedish Lutheran archbishop of the Church of Sweden, Professor at Uppsala University, and politician. He served as Archbishop of Uppsala 1839–1851. He was also holder of seat 10 in the Swedish Academy.\n\n#b Biography#!\nHis noble title was added to his family name Wingård already in 1799, as he was the son of a bishop, Johan Wingård, who became his predecessor in the Diocese of Gothenburg. He was cousin to the poet Johan Börjesson.\n\nAf Wingård studied at the Uppsala University and eventually became professor there in 1810. In 1818 he was ordained priest and 8 July 1818 he became bishop of Gothenburg.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Carl Gustaf Emil Mannerheim
 # https://pt.wikipedia.org/wiki/Carl_Gustaf_Emil_Mannerheim (03/06/2021 20:53:42 UTC)
 concept_wikipedia_Carl_Gustav_Emil_Mannerheim:0 "Wikipédia"
 concept_wikipedia_Carl_Gustav_Emil_Mannerheim_desc:0 "#b Carl Gustaf Emil Mannerheim#! foi um militar e político finlandês, tendo participado na Guerra Civil Finlandesa, na Guerra de Inverno e na Guerra da Continuação, e sido regente e sexto presidente de seu país.\n\nNascido numa família de nobreza sueco-finlandesa, ingressou com pouca idade na Escola de Cadetes. Como oficial, serviu à Rússia na guerra contra o Japão. De volta à sua pátria, recebeu cinco condecorações. Em 1914 começou a Primeira Guerra Mundial. Mannerheim, então general do exército czarista da Finlândia ocupada pela Rússia, comandou uma unidade russa.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Carl Friedrich Heinrich, Graf von Wylich und Lottum
 # https://en.wikipedia.org/wiki/Carl_Friedrich_Heinrich,_Graf_von_Wylich_und_Lottum (09/09/2022 10:29:27 UTC)
 concept_wikipedia_Carl_Heinrich_von_Wylich_und_Lottum:0 "Wikipédia em inglês"
 concept_wikipedia_Carl_Heinrich_von_Wylich_und_Lottum_desc:0 "#b Carl Friedrich Heinrich Graf von Wylich und Lottum#!, also called #b Graf Lottum#!, was a Prussian infantry general and minister of the State. He was the son of general Friedrich Wilhelm Graf von Wylich und Lottum and his wife.\n\n#b Biography#!\nGraf Lottum was born in Berlin and visited the Academie des Nobles, the principal educational establishment of the state, founded by Frederick the Great. On 9 April 1784 he became ensign of the Infantry Regiment of Anhalt-Bernburg, and on 26 October 1786 lieutenant. One year later, he was transferred to the newly formed fusilier battalion von Schenck, also stationed in Halle. His battalion participated in the Dutch campaign of 1787. Shortly thereafter, as an ordonnance officer, he accompanied general Graf Schulenburg-Renert in the war against France.\n\n#lore Wikipedia, The Free Encyclopedia#!"

