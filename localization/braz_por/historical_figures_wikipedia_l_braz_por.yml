 # Nangklao
 # https://pt.wikipedia.org/wiki/Nangklao (29/08/2020 07:28:38 UTC)
 concept_wikipedia_Nangklao_Chakri:0 "Wikipédia"
 concept_wikipedia_Nangklao_Chakri_desc:0 "#b Phra Bat Somdet Phra Nangklao Chao Yu Hua#! ou #b Rama III#! foi o terceiro rei da Dinastia Chakri da Tailândia, governando de 21 de julho de 1824 até 2 de abril de 1851. Ele sucedeu seu pai, Buddha Loetla Nabhalai, como líder máximo do Reino de Sião. Sua sucessão não foi tradicional, pois ele era o filho de uma concubina e não da rainha consorte. Muitos estrangeiros e rivais viram sua subida ao trono como uma usurpação do direito do príncipe Mongkut, que era filho legítimo de seu pai, Buddha Loetla Nabhalai, nascido de uma rainha, Sri Suriyendra. Porém, segundo os preceitos antigos da monarquia tailandesa, o rei de direito deve emular o Maha Sammata, sendo \"eleito pelo povo\". Ironicamente, o príncipe Mongkut pode ter contribuído para este equívoco, pois temia que se ele própria, o filho mais novo, ascendesse ao trono, estrangeiros poderiam achar que ele fosse o usurpador, ao invés do irmão mais velho.\n\n#lore Wikipédia, a enciclopédia livre#!"

