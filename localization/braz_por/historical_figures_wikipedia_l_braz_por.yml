 # https://pt.wikipedia.org/wiki/Kamehameha_IV (23/08/2022 19:11:28 UTC)
 concept_wikipedia_Kamehameha_IV_Kamehameha:0 "Wikipédia"
 concept_wikipedia_Kamehameha_IV_Kamehameha_desc:0 "#b Kamehameha IV#! foi o rei do Reino do Havaí, de 11 de janeiro de 1855 a 30 de novembro de 1863.\n\n#b Primeiros anos#!\nAlexander Liholiho nasceu em Honolulu, ilha de O’hau, em 9 de fevereiro de 1834. Seu pai foi o governador de Oha’u, Kekūanāoʻa e sua mãe a primeira-ministra do Havaí Kaahamanu III. Era neto de Kamehameha I, unificador e primeiro rei do Havaí. Alexander tinha três irmãos mais velhos David Kamehameha, Moses Kekūāiwa e Lot Kapuāiwa e uma irmã mais nova Victoria Kamāmalu. Ainda criança foi adotado por seus tios, o rei Kamehameha III e sua esposa, a rainha Kamala. Sendo declarado herdeiro do trono.\n\nSeu nome ’Iolani significava Falcão Celestial ou Falcão Real.\n\n#lore Wikipédia, a enciclopédia livre#!"

