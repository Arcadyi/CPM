 concept_wikipedia_Gathot_Menol_Hamengkubuwono_desc:0 "#b Hamengkubuwono V#! was the fifth Sultan of Yogyakarta, reigning from 19 December 1823, to 17 August 1826, and then from 17 January 1828, to 5 June 1855 being interspersed by the rule of Hamengkubuwono II due to the then political instability.\n\n#b Reign#!\nBorn as Gusti Raden Mas Gathot Menol, he was the 6th son of Hamengkubuwono IV and his queen consort, Gusti Kangjeng Ratu Kencono. When he was 3 years old, he was crowned as Hamengkubuwono V, and ruled for 2. 5 years before being succeeded by his great-grandfather, Hamengkubuwono II. Hamengkubuwono V was recrowned after his great-grandfather’s death.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Kodama Gentarō
 # https://pt.wikipedia.org/wiki/Kodama_Gentar%C5%8D (23/07/2019 18:53:55 UTC)
 concept_wikipedia_Gentaro_Kodama:0 "Wikipédia"
 concept_wikipedia_Gentaro_Kodama_desc:0 "O Visconde #b Kodama Gentarō#! foi um general do Exército Imperial Japonês, e ministro do governo durante o período Meiji, no Japão. Ele foi fundamental no estabelecimento do moderno exército japonês.\n\n#b Juventude#!\nNascido em Tokuyama, província de Suō, de uma familía de samurais leal ao Domínio de Chōshū, Kodama começou sua carreira militar lutando na Guerra Boshin pela Restauração Meiji contra as forças do Xogunato Tokugawa. Como um soldado do recém-criado Exército Imperial Japonês, ele combateu durante a supressão da Rebelião Satsuma. Ele, mais tarde, matriculou-se na escola de treinamento de Osaka. Ele foi comissionado em 1881.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Georges Clemenceau
 # https://pt.wikipedia.org/wiki/Georges_Clemenceau (19/12/2021 03:21:03 UTC)
 concept_wikipedia_Georges_Clemenceau:0 "Wikipédia"
 concept_wikipedia_Georges_Clemenceau_desc:0 "#b Georges Benjamin Clemenceau#! foi um estadista, jornalista e médico francês.\n\nFormado em medicina, ciência que cedo trocou pelas actividades políticas. Com 30 anos em 1871 Clemenceau integrava a Assembleia Nacional, na qual se manifestou veementemente contra o tratado de paz com o recém-unificado Império Alemão.\n\nO seu posicionamento político tornava-se por vezes um pouco incómodo para alguns dos seus pares, pois defendia os ideais republicanos e anticlericais de extrema esquerda. A este político irreverente devem-se a queda de seis governos e a demissão do presidente da república, o que lhe conferiu o título de \"o tigre\".\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Georges Boulanger
 # https://pt.wikipedia.org/wiki/Georges_Boulanger (03/11/2022 11:23:54 UTC)
 concept_wikipedia_Georges_Ernest_Boulanger:0 "Wikipédia"
 concept_wikipedia_Georges_Ernest_Boulanger_desc:0 "#b Georges Ernest Jean-Marie Boulanger#! foi um general e político francês que teve popularidade em janeiro de 1889 ao representar a ameaça de um golpe de Estado e o estabelecimento de uma ditadura. Com sua base de apoio nos distritos de trabalhadores de Paris e outras cidades, ele promoveu um nacionalismo agressivo dirigido contra a Alemanha. Até recentemente, considerado um movimento de extrema-direita proto-fascista. No entanto, estudiosos nas últimas décadas têm argumentado que o movimento Boulangista representa mais frequentemente elementos da esquerda radical ao invés de extrema-direita. Como Jacques Néré diz: \"Boulangismo foi antes de tudo um movimento popular de extrema-esquerda\". Irvine diz que ele teve algum apoio realista mas que, \"Boulangismo é melhor entendido como a coalescência das forças fragmentadas da esquerda\". Esta interpretação faz parte de um consenso de que a direita radical francesa foi formada, em parte, durante a era Dreyfus por homens que tinham sido partidários Boulangistas da esquerda radical na década anterior.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Sir George Arthur, 1st Baronet
 # https://en.wikipedia.org/wiki/Sir_George_Arthur,_1st_Baronet (14/11/2022 19:09:38 UTC)
 concept_wikipedia_George_Arthur:0 "Wikipédia em inglês"
 concept_wikipedia_George_Arthur_desc:0 "#b Sir George Arthur, 1st Baronet#! KCH was Lieutenant Governor of British Honduras from 1814 to 1822 and of Van Diemen’s Land from 1823 to 1836. The campaign against Aboriginal Tasmanians, known as the Black War, occurred during this term of office. He later served as Lieutenant Governor of Upper Canada from 1838 to 1841, and Governor of Bombay from 1842 to 1846.\n\n#b Early life#!\nGeorge Arthur was born in Plymouth, England. He was the youngest son of John Arthur, from a Cornish family, and his wife, Catherine, daughter of Thomas Cornish. He entered the army in 1804 as an ensign and was promoted lieutenant in June 1805. He served during the Napoleonic Wars, including Sir James Craig’s expedition to Italy in 1806. In 1807 he went to Egypt, and was severely wounded in the attack upon Rosetta.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # George Augustus Frederic II
 # https://en.wikipedia.org/wiki/George_Augustus_Frederic_II (11/10/2022 00:18:50 UTC)
 concept_wikipedia_George_Augustus_Frederic2:0 "Wikipédia em inglês"
 concept_wikipedia_George_Augustus_Frederic2_desc:0 "#b George Augustus Frederic II#! was King of the Mosquito Nation from 1845 to 1864. He ruled at a time when the kingdom was subject to international rivalry.\n\n#b Early life#!\nHe was born around 1833, the son of King [Concept('wikipedia_Robert_Charles_Frederic2','Robert Charles Frederic')]. In 1840 King Robert Charles, established a will which created a council to oversee the affairs of the country in the last years of his reign, and to insure that his heir be advised during a regency, and that the education and support of his family be maintained. The will granted considerable power to the Superintendent, Alexander MacDonald, to appoint councilors, and gave the council full power to institute and change laws, aside from the law establishing the Church of England as the official church.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # George Dewey
 # https://pt.wikipedia.org/wiki/George_Dewey (20/03/2022 14:29:08 UTC)
 concept_wikipedia_George_Dewey:0 "Wikipédia"
 concept_wikipedia_George_Dewey_desc:0 "#b George Dewey#! foi um almirante da Marinha de Guerra dos Estados Unidos. Ele é mais conhecido por sua vitória na Batalha de Cavite durante a Guerra Hispano-Americana. Ele também era a única pessoa na história dos Estados Unidos ter atingido o posto de almirante da Marinha, o posto mais alto na Marinha dos Estados Unidos.\n\n#b Vida#!\nDewey nasceu em Montpelier, Vermont. Aos quinze anos entrou na Escola Militar, onde se inspirou no General cartaginês Aníbal ao ler sua história. Em 1854, Dewey ingressou na Academia Naval, depois de quatro anos, se formou ingressando como cadete oficial no USS Saratoga, ganhando notoriedade pelo seu trabalho. Durante a Guerra Civil Americana, foi designado para bloquear a foz do Rio Mississipi em seguida teve que bombardear fortes costeiros. Quando a guerra terminou foi promovido a tenente-comandante.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # George Eden
 # https://pt.wikipedia.org/wiki/George_Eden (16/01/2022 23:25:02 UTC)
 concept_wikipedia_George_Eden:0 "Wikipédia"
 concept_wikipedia_George_Eden_desc:0 "#b George Eden, 1. º Conde de Auckland#! foi um político e administrador colonial britânico. Ele foi três vezes Primeiro Lorde do Almirantado Britânico e também serviu como Governador-Geral da Índia entre 1836 e 1842.\n\n#b Antecedentes e educação#!\nNascido em Beckenham, Kent, foi o segundo filho de William Eden, o primeiro barão Auckland, e Eleanor, filha de Sir Gilbert Elliot. Sua irmã foi a viajante e autora Emily Eden, a qual visitou a Índia por longos períodos e escreveu sobre suas experiências. Foi educado em Eton e em Oxford.\n\nEle tornou-se herdeiro do baronato após seu irmão mais velho William Eden se afogar no rio Tâmisa em 1810.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Jorge V de Hanôver
