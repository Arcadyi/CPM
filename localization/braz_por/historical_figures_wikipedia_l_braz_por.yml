 concept_wikipedia_JoA_o_Paulo_dos_Santos_Barretto_desc:0 "#b João do Rio#!, pseudônimo de #b João Paulo Emílio Cristóvão dos Santos Coelho Barreto#! foi um jornalista, cronista, contista, romancista, tradutor e teatrólogo brasileiro.\n\nConsiderado um pioneiro da crônica-reportagem, ele era membro da Academia Brasileira de Letras.\n\n#b Histórico#!\nFilho de Alfredo Coelho Barreto, professor de matemática e positivista, e da dona de casa Florência dos Santos Barreto, Paulo Barreto nasceu na rua do Hospício, 284. Estudou Português no Colégio São Bento, onde começou a exercer seus dotes literários, e aos 15 anos prestou concurso de admissão ao Ginásio Nacional.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Johann Smidt
 # https://en.wikipedia.org/wiki/Johann_Smidt (10/07/2022 01:12:19 UTC)
 concept_wikipedia_Johann_Smidt:0 "Wikipédia em inglês"
 concept_wikipedia_Johann_Smidt_desc:0 "#b Johann Smidt#! was an important Bremen politician, theologian, and founder of Bremerhaven.\n\n#b Biography#!\nSmidt was a son of the Reformed preacher Johann Smidt sen., pastor at St. Stephen Church in Bremen. Smidt jun. studied theology in Jena, and was one of the founders of the Gesellschaft der freien Männer. He was ordained Reformed preacher in Zürich in 1797. He then became Professor of History at the Gymnasium illustre in his hometown. He then became ’Syndikus’ for the Älterleute and in 1800 ’Ratsherr’, a position in which he exerted considerable influence on the governmental and commercial development of the cities of the Hanseatic League.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John C. Calhoun
 # https://pt.wikipedia.org/wiki/John_C._Calhoun (04/10/2022 20:03:37 UTC)
 concept_wikipedia_John_Calhoun:0 "Wikipédia"
 concept_wikipedia_John_Calhoun_desc:0 "#b John Caldwell Calhoun#! foi um político e filósofo político da Carolina do Sul, nos Estados Unidos, na primeira metade do século XIX. Além de ter sido Vice-presidente dos Estados Unidos sob as presidências de John Quincy Adams e de [Concept('wikipedia_Andrew_Jackson','Andrew Jackson')], é conhecido pela defesa da escravidão, causa que levou os Estados Unidos à Guerra da Secessão uma década após sua morte. Foi ainda Secretário de Estado. Foi, também, o primeiro dos apenas dois vice-presidentes do País a renunciar. O outro foi Spiro Agnew.\n\n#b Início da carreira#!\nCalhoun começou como um nacionalista ferrenho, favorecendo a guerra com a Grã-Bretanha em 1812 e um vasto programa de melhorias internas posterior. Ele inverteu seu curso em 1820, ao atacar o nacionalismo, em favor dos Direitos dos Estados do tipo que Thomas Jefferson havia defendido em 1798.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # John Colborne, 1st Baron Seaton
 # https://en.wikipedia.org/wiki/John_Colborne,_1st_Baron_Seaton (04/11/2022 14:05:46 UTC)
 concept_wikipedia_John_Colborne:0 "Wikipédia em inglês"
 concept_wikipedia_John_Colborne_desc:0 "Field Marshal #b John Colborne, 1st Baron Seaton#!, GCB, GCMG, GCH, PC was a British Army officer and colonial governor. After taking part as a junior officer in the Anglo-Russian invasion of Holland, Sir Ralph Abercromby’s expedition to Egypt and then the War of the Third Coalition, he served as military secretary to Sir John Moore at the Battle of Corunna. He then commanded the 2nd Battalion of the 66th Regiment of Foot and, later, the 52nd Regiment of Foot at many of the battles of the Peninsular War. At the Battle of Waterloo, Colborne on his own initiative brought the 52nd Regiment of Foot forward, took up a flanking position in relation to the French Imperial Guard and then, after firing repeated volleys into their flank, charged at the Guard so driving them back in disorder.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John Fisher, 1.º Barão Fisher
 # https://pt.wikipedia.org/wiki/John_Fisher,_1.%C2%BA_Bar%C3%A3o_Fisher (18/02/2019 02:35:20 UTC)
 concept_wikipedia_John_Fisher:0 "Wikipédia"
 concept_wikipedia_John_Fisher_desc:0 "#b John Arbuthnot Fisher, 1. º Barão Fisher#! foi o Primeiro Lorde do Almirantado da Marinha Real Britânica durante os períodos 1904-1910 e 1914-1915.\n\nCom uma longa carreira naval foi influente no desenvolvimento estratégico, modernização e inovação da Marinha Real Britânica. O almirante Fisher foi o criador do conceito de cruzador de batalha e desenvolvimento do contratorpedeiro. Introduziu o uso do torpedo na Marinha Real e foi o responsável pela construção do encouraçado HMS Dreadnought que incorporou uma série de inovações tecnológicas que influenciaram toda a indústria naval de guerra no início do século XX.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # John French
 # https://pt.wikipedia.org/wiki/John_French (29/06/2022 23:49:25 UTC)
 concept_wikipedia_John_French:0 "Wikipédia"
 concept_wikipedia_John_French_desc:0 "#b John Denton Pinkstone French, 1º conde de Ypres#! foi um militar britânico. Foi eleito como comandante e chefe da Força Expedicionária Britânica logo no início da Primeira Guerra Mundial. Foi duramente criticado por sua liderança confusa em Ypres, Bélgica, o que causou um grande número de baixas britânicas. Foi forçado a resignar em 1915.\n\n#b Vida#!\nNascido em Kent em uma família anglo-irlandesa, ele teve um breve serviço como aspirante na Marinha Real, antes de se tornar oficial de cavalaria. Ele alcançou uma promoção rápida e se destacou na missão britânica para socorrer o Major-General [Concept('wikipedia_Charles_George_Gordon','Charles George Gordon')] em Cartum, Sudão. French teve uma reputação considerável como mulherengo ao longo de sua vida, e sua carreira quase terminou quando ele foi citado no divórcio de um oficial irmão quando estava na Índia no início da década de 1890.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # John Pascoe Grenfell
