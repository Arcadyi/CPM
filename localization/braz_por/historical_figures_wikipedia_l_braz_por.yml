 concept_wikipedia_Heihachiro_Togo_desc:0 "#b Tōgō Heihachirō#! almirante japonês, venceu os russos em Port Arthur e em Tsushima em 1905. Em 1914 foi nomeado diretor da Togu-gogakumonjo, Escola do Palácio Imperial, onde estudou o futuro imperador [Concept('wikipedia_Showa_Yamato','Hirohito')].\n\n#b Vida#!\nEle se alistou no navio de guerra do feudo de Satsuma em 1866 e participou da guerra Boshin ao lado dos partidários do imperador Meiji. Ele foi, portanto, integrado à nova marinha imperial japonesa e em 1871 enviado ao Reino Unido para um longo período de estudo e treinamento. Ele voltou para casa em 1878 e serviu em várias canhoneiras, tornando-se capitão de corveta em 1879; em 1881 assumiu o comando do Daini Teibo. Em 1886, capitão de navio, estudou direito internacional por conta própria, tornando-se comandante do encouraçado Hieie, finalmente, Chefe do Estado-Maior do 2º Distrito Naval.\n\n#lore Wikipédia, a enciclopédia livre#!"

