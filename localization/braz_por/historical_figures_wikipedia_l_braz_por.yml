 concept_wikipedia_Joaquim_Marques_Lisboa_desc:0 "#b Joaquim Marques Lisboa, Marquês de Tamandaré#! foi um militar da Armada Imperial Brasileira, onde atingiu o posto de Almirante. Ao longo da sua carreira, que durou quase 60 anos, participou na Guerra da Independência do Brasil, nos conflitos internos subsequentes no Período Regencial, e mais tarde nas guerras do Prata e do Paraguai. Pelos serviços prestados à sua pátria, foi feito Marquês e, mais tarde, foi escolhido como Patrono da Marinha do Brasil. Seu nome se encontra no Livro dos Heróis da Pátria.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # João do Rio
