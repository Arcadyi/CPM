 # Abraham Lincoln
 # https://pt.wikipedia.org/wiki/Abraham_Lincoln (17/09/2022 18:08:21 UTC)
 concept_wikipedia_Abraham_Lincoln:0 "Wikipédia"
 concept_wikipedia_Abraham_Lincoln_desc:0 "#b Abraham Lincoln#! foi um político norte-americano que serviu como o 16° presidente dos Estados Unidos, posto que ocupou de 4 de março de 1861 até seu assassinato em 15 de abril de 1865. Lincoln liderou o país de forma bem-sucedida durante sua maior crise interna, a Guerra Civil Americana, preservando a integridade territorial do país, abolindo a escravidão e fortalecendo o governo nacional.\n\nCriado em uma família carente na fronteira oeste, Lincoln foi autodidata, tornou-se advogado, líder do Partido Whig, deputado estadual de Illinois durante a década de 1830 e membro da Câmara dos Representantes por um mandato durante a década de 1840. Após uma série de debates em 1858, que repercutiu em todo o país mostrando a sua oposição à escravidão, Lincoln perdeu uma disputa para o Senado para seu arquirrival, Stephen A. Douglas.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Abu Bakar of Johor
 # https://en.wikipedia.org/wiki/Abu_Bakar_of_Johor (28/09/2022 11:57:57 UTC)
 concept_wikipedia_Abu_Bakar_Bendahara:0 "Wikipédia em inglês"
 concept_wikipedia_Abu_Bakar_Bendahara_desc:0 "#b Sultan Sir Abu Bakar Al-Khalil Ibrahim Shah ibni Almarhum Temenggong Seri Maharaja Tun Daeng Ibrahim#! GCMG KCSI was the Temenggong of Johor. He was the 1st Sultan of Modern Johor, the 21st Sultan of Johor and the first Maharaja of Johor from the House of Temenggong. He was also informally known as \"The Father of Modern Johor\", as many historians accredited Johor’s development in the 19th century to Abu Bakar’s leadership. He initiated policies and provided aids to ethnic Chinese entrepreneurs to stimulate the development of the state’s agricultural economy which was founded by Chinese migrants from Southern China in the 1840s. He also took charge of the development of Johor’s infrastructure, administrative system, military and civil service, all of which were modelled closely along Western lines.\n\n#lore Wikipedia, The Free Encyclopedia#!"

