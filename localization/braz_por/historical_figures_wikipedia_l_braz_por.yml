 concept_wikipedia_Paul_von_Hindenburg:0 "Wikipédia"
 concept_wikipedia_Paul_von_Hindenburg_desc:0 "#b Paul Ludwig Hans Anton von Beneckendorff und von Hindenburg#! foi um militar alemão que comandou o Exército Imperial Alemão durante a Primeira Guerra Mundial e posteriormente serviu como Presidente da República de Weimar de 1925 até sua morte.\n\nHindenburg é geralmente lembrado como o homem que, como Presidente alemão, nomeou o líder nazista Adolf Hitler como Chanceler da Alemanha. Hitler e Hindenburg pessoalmente se detestavam, ele se referia a Hitler como um \"cabo boêmio\". Hitler, de forma repetida e forçada, pressionou Hindenburg para o nomear como Chanceler, mas este, continuamente, recusou o pedido.\n\n#lore Wikipédia, a enciclopédia livre#!"

