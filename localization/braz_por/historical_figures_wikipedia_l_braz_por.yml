 concept_wikipedia_Shamil_Murid_desc:0 "O imã #b Shamil#!, também grafado como #b Chamil#!, #b Shamyl#!, #b Schamil#! ou #b Schamyl#! foi um líder político e religioso dos avaros muçulmanos do Cáucaso do Norte. Esteve à frente da resistência contra o Império Russo na Guerra do Cáucaso, e foi o terceiro imã do Daguestão e da Chechênia entre 1834 e 1859.\n\n#b Biografia#!\nShamil nasceu em 1797, na pequena vila de Gimry, no atual Daguestão, na Federação Russa. Originalmente chamado Ali, de acordo com a tradição local seu nome foi mudado quando ele ficou doente. Seu pai, Dengau, era um proprietário de terras livre, e esta posição permitiu a Shamil e seu amigo próximo, Ghazi Mullah, a estudar diversos tópicos incluindo o árabe e a lógica.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Sher Singh
