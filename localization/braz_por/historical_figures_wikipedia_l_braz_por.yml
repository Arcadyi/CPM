 concept_wikipedia_Joaquim_Jose_Inacio_desc:0 "#b Joaquim José Inácio, Visconde de Inhaúma#! foi um oficial naval, político e monarquista do Império do Brasil. Nascido no Reino de Portugal, sua família se mudou para o Brasil dois anos depois. Após a independência do país em 1822, Inhaúma alistou-se na Marinha. No início de sua carreira, durante a segunda metade da década de 1820, participou da subjugação das rebeliões separatistas: primeiro a Confederação do Equador, e então a Guerra da Cisplatina, que precipitou um conflito armado internacional por muito tempo com as Províncias Unidas do Rio da Prata.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Joaquim Marques Lisboa
