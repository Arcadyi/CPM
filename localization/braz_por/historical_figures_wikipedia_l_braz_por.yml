 concept_wikipedia_Karl_Friedrich_zu_Dohna_Schlobitten_desc:0 "#b Karl Friedrich Emil zu Dohna-Schlobitten#! was a Prussian field marshal.\n\n#b Biography#!\nDohna-Schlobitten was born at his family’s estate of Schlobitten to Friedrich Alexander zu Dohna-Schlobitten and Caroline née Finck von Finckenstein.\n\nIn 1798 Dohna joined the Prussian Army, where he met Gerhard von Scharnhorst, whose daughter Julie he married in 1809. Dohna left the Prussian Army after Prussia had to deploy subsidiary troops in Napoleon’s Russian campaign and joined the Imperial Russian Army instead. He commanded the 2nd Hussar Regiment of the Tsarist Russian–German Legion and fought at Borodino.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Karl Marx
 # https://pt.wikipedia.org/wiki/Karl_Marx (05/11/2022 03:02:23 UTC)
 concept_wikipedia_Karl_Heinrich_Marx:0 "Wikipédia"
 concept_wikipedia_Karl_Heinrich_Marx_desc:0 "#b Karl Marx#! foi um filósofo, economista, historiador, sociólogo, teórico político, jornalista, e revolucionário socialista alemão. Nascido em Tréveris, Prússia, Marx estudou direito e filosofia nas universidades de Bona e Berlim. Casou-se com a crítica de teatro e ativista política alemã Jenny von Westphalen em 1843. Devido às suas publicações políticas, Marx tornou-se apátrida e viveu no exílio com a sua mulher e filhos em Londres durante décadas, onde continuou a desenvolver o seu pensamento em colaboração com o pensador alemão Friedrich Engels e a publicar os seus escritos, pesquisando na Sala de Leitura do Museu Britânico. Os seus títulos mais conhecidos são o panfleto Manifesto Comunista de 1848 e o triplo volume O Capital. O pensamento político e filosófico de Marx teve uma enorme influência na história intelectual, económica e política subsequente. O seu nome tem sido usado como adjetivo, substantivo e escola de teoria social.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Carlos XIV João da Suécia
 # https://pt.wikipedia.org/wiki/Carlos_XIV_Jo%C3%A3o_da_Su%C3%A9cia (20/10/2021 20:03:09 UTC)
 concept_wikipedia_Karl_Johan_Bernadotte:0 "Wikipédia"
 concept_wikipedia_Karl_Johan_Bernadotte_desc:0 "#b Carlos XIV & III João#! foi um militar francês que acabou se tornando o Rei da Suécia como #b Carlos XIV João#! e Rei da Noruega como #b Carlos III João#! de 1818 até sua morte, também servindo como regente do rei Carlos XIII & II de 1810 até sua ascensão. Nascido como #b João Batista Bernadotte#!, alistou-se em 1780 no Exército Terrestre Francês como soldado raso. Ele avançou rapidamente durante a Revolução Francesa depois de um longo período como oficial não comissionado, alcançando em 1794 a patente de general. Bernadotte distinguiu-se em várias batalhas e campanhas, servindo como Ministro da Defesa por um breve período. Passou vários anos tendo uma relação ruim com Napoleão Bonaparte, porém se reconciliaram em 1804 e ele acabou nomeado um Marechal da França, a mais alta patente militar do país.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Karl Ludwig von Ficquelmont
