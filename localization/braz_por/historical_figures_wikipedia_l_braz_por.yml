 concept_wikipedia_Ferdinand_Philippe_d_Orleans_desc:0 "#b Fernando Filipe Luís Carlos Henrique José#!, foi o filho mais velho do rei [Concept('wikipedia_Louis-Philippe_d_Orleans','Luís Filipe I da França')] e da rainha consorte Maria Amélia de Nápoles e Sicília. Herdeiro da Casa de Orléans desde o nascimento, após a sucessão de seu pai como rei dos franceses em 1830, ele se tornou o Príncipe Real da França e Duque de Orleães.\n\n#b Biografia#!\nNascido durante o exílio de seus pais na Sicília, e foi chamado Fernando, nome incomum na família real francesa, em homenagem ao seu avô, o rei das Duas Sicílias, Fernando I. Ele viajou para a França pela primeira vez em 1814, após a queda de Napoleão, e finalmente lá se estabeleceu em 1817.\n\n#lore Wikipédia, a enciclopédia livre#!"

