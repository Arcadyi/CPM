 concept_wikipedia_Wen_Sun:0 "Wikipédia"
 concept_wikipedia_Wen_Sun_desc:0 "#b Sun Yat-sen#! foi um estadista, político e líder revolucionário chinês. Como o principal pioneiro da China republicana, Sun é frequentemente referido como o Pai da Nação. Desempenhou um papel fundamental na derrubada da Dinastia Qing em outubro de 1911, a última dinastia imperial da China. Foi o primeiro presidente provisório quando a República da China foi fundada em 1912 e mais tarde co-fundador do Kuomintang, onde atuou como seu primeiro líder. Sun foi uma figura de união na China pós-imperial e continua a ser o único entre os políticos chineses do século XX a ser amplamente reverenciado entre os povos de ambos os lados do Estreito de Taiwan.\n\n#lore Wikipédia, a enciclopédia livre#!"

