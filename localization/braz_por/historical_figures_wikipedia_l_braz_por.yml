 # Klemens Wenzel von Metternich
 # https://pt.wikipedia.org/wiki/Klemens_Wenzel_von_Metternich (23/06/2022 06:01:39 UTC)
 concept_wikipedia_Klemens_von_Metternich:0 "Wikipédia"
 concept_wikipedia_Klemens_von_Metternich_desc:0 "#b Klemens Wenzel Nepomuk Lothar#!, Príncipe de Metternich-Winneburg-Beilstein foi um estadista do Império Austríaco e um dos mais importantes diplomatas do seu tempo, a serviço do Ministro do Exterior imperial desde 1809 e Chanceler a partir de 1821 até à revolução liberal de 1848, que forçou a sua demissão.\n\nUma das suas primeiras responsabilidades foi o estabelecimento de uma détente com França que incluísse o casamento de Napoleão com a arquiduquesa austríaca [Concept('wikipedia_Maria_Luisa_von_Habsburg','Maria Luísa')]. Pouco depois, tratou da entrada da Áustria na Guerra da Sexta Coligação, no lado Aliado, assinou o Tratado de Fontainebleau que enviou Napoleão para o exílio, e liderou a delegação austríaca presente no Congresso de Viena que dividiu a Europa pós-napoleónica entre as principais potências. Pelo seu papel ao serviço do Império Austríaco, recebeu o título de Príncipe em Outubro de 1813.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Kōan Ogata
 # https://pt.wikipedia.org/wiki/K%C5%8Dan_Ogata (24/12/2020 16:59:19 UTC)
 concept_wikipedia_Koan_Ogata:0 "Wikipédia"
 concept_wikipedia_Koan_Ogata_desc:0 "#b Kōan Ogata#! foi um médico japonês que viveu na era Edo e se distinguiu de outros estudiosos de seu tempo por ser caridoso com os pobres e aceitar a cultura e a ciência ocidental.\n\nEle é mais conhecido por introduzir conhecimentos da medicina ocidental, rangaku, no Japão durante o seu período isolacionista e por fundar a escola Tekijuku que, posteriormente, foi desenvolvida na Universidade de Osaka, em 1938.\n\nKōan morreu subitamente em 1810 por sufocamento causado por uma tosse com hemoptise, quando era presidente do centro médico de Edo, atual Tóquio.\n\nOgata teve dentre seus mestres os grandes Ten’yū Naka e Shindō Tsuboi.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Koca Hüsrev Mehmed Pasha
 # https://en.wikipedia.org/wiki/Koca_H%C3%BCsrev_Mehmed_Pasha (08/10/2022 21:40:52 UTC)
 concept_wikipedia_Koca_Huesrev_Pasha:0 "Wikipédia em inglês"
 concept_wikipedia_Koca_Huesrev_Pasha_desc:0 "#b Koca Hüsrev Mehmed Pasha#! was an Ottoman admiral, reformer and statesman, who was Kapudan Pasha of the Ottoman Navy. He reached the position of Grand Vizier rather late in his career, between 2 July 1839 and 8 June 1840 during the reign of [Concept('wikipedia_Abdulmecid_Osmanoglu','Abdulmejid I')]. However, during the 1820s, he occupied key administrative roles in the fight against regional warlords, the reformation of the army, and the reformation of Turkish attire. He was one of the main statesmen who predicted a war with the Russian Empire, which would eventually be the case with the outbreak of the Crimean War.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Kōmei
 # https://pt.wikipedia.org/wiki/K%C5%8Dmei (24/12/2021 20:44:30 UTC)
 concept_wikipedia_Komei_Yamato:0 "Wikipédia"
 concept_wikipedia_Komei_Yamato_desc:0 "#b Kōmei#! foi o 121º imperador do Japão, na lista tradicional de sucessão. Reinou de 1846 a 1867 e o seu nome de nascimento foi #b Osahito#!. Durante seu reinado os ocidentais obtiveram a reabertura dos portos japoneses ao comércio internacional. Kōmei foi o quarto filho do imperador [Concept('wikipedia_Ninko_Yamato','Ninkō')]. A sua mulher foi Asako Kujō. Meiji foi o seu segundo filho cuja mãe foi a Dama de Companhia Nakayama Yoshiko. Kōmei teve quatro filhas e dois filhos.\n\nA irmã mais nova do Imperador, Chikako, Princesa Kazu foi forçada a casar com o xogum Tokugawa Iemochi, como parte de um movimento para unir a Corte Imperial e o Bakufu, mas a morte do xogum pôs um ponto final nas negociações. Tanto o Imperador como a sua irmã eram contra o casamento, apesar de compreender os ganhos que obteriam das ligações familiares com o verdadeiro governante do Japão.\n\n#lore Wikipédia, a enciclopédia livre#!"

