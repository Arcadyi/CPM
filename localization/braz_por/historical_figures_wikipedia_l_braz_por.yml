 concept_wikipedia_Robert_Charles_Frederic2_desc:0 "#b Robert Charles Frederic#! was the King of the Mosquito Nation, 1824–1842.\n\n#b Succession#!\nRobert Charles Frederic was educated in Jamaica. He became \"king\" following the death of his brother and predecessor, George Frederick, who was murdered by his own wife, and was subsequently crowned in British Honduras on 23 April 1824. A number of writers in the nineteenth century described the rapid succession of several kings between George Frederic and Robert Charles Frederic, which Olien has challenged on the basis of a careful reading of the original sources.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Robert E. Lee
 # https://pt.wikipedia.org/wiki/Robert_E._Lee (17/09/2022 18:04:17 UTC)
 concept_wikipedia_Robert_Lee:0 "Wikipédia"
 concept_wikipedia_Robert_Lee_desc:0 "#b Robert Edward Lee#! foi um oficial militar de carreira norte-americano conhecido por ter comandado o Exército da Virgínia do Norte durante a Guerra Civil Americana.\n\nFilho do oficial revolucionário de guerra Henry Lee III, e um oficial de topo da Academia Militar dos Estados Unidos, Robert E. Lee destacou-se como um oficial excepcional, e como pioneiro e sapador, do Exército dos Estados Unidos durante 32 anos. Ao longo destes anos, prestou serviço por todo o país, destacando-se na Guerra Mexicano-Americana, e serviu como Superintendente da Academia Militar.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Robert Owen
 # https://pt.wikipedia.org/wiki/Robert_Owen (14/05/2022 01:53:21 UTC)
 concept_wikipedia_Robert_Owen:0 "Wikipédia"
 concept_wikipedia_Robert_Owen_desc:0 "#b Robert Owen#! foi um reformista social galês, considerado um dos fundadores do socialismo e do cooperativismo. Foi um dos mais importantes socialistas utópicos.\n\n#b Biografia#!\nFilho de uma família de modestos artesãos, após galgar diferentes degraus da produção, tornou-se diretor de importantes indústrias escocesas de fiação em Manchester e, aos 30 anos, era co-proprietário e gerente de uma fábrica em New Lanark, que havia sido fundada em 1785 por David Dale e Richard Arkwright. Ali reduziu a jornada de trabalho para 10,5 horas diárias — um avanço para a época, já que a jornada de trabalho de um típico operário têxtil era de 14 a 16 horas.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Robert Peel
 # https://pt.wikipedia.org/wiki/Robert_Peel (01/07/2021 22:26:20 UTC)
 concept_wikipedia_Robert_Peel:0 "Wikipédia"
 concept_wikipedia_Robert_Peel_desc:0 "#b Robert Peel, 2. º Baronete#! foi um político britânico, primeiro-ministro de seu país de 10 de dezembro de 1834 a 8 de Abril de 1835 e de 30 de Agosto de 1841 a 29 de Junho de 1846.\n\nAjudou a criar o conceito moderno da força policial do Reino Unido. Seu pai era um fabricante de têxtil na Revolução Industrial. Peel foi educado na Escola primária Hipperholme, depois em Harrow School e finalmente na Christ Church, em Oxford.\n\nFaleceu em Londres em 2 de julho de 1850, a consequência de um acidente de cavalo na estrada Constitution Hill. Encontra-se sepultado em St Peter Churchyard, Drayton Bassett, Staffordshire na Inglaterra.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Robert Rantoul Jr.
 # https://en.wikipedia.org/wiki/Robert_Rantoul_Jr. (03/09/2022 19:33:04 UTC)
 concept_wikipedia_Robert_Rantoul:0 "Wikipédia em inglês"
 concept_wikipedia_Robert_Rantoul_desc:0 "#b Robert Rantoul Jr.#! was an American lawyer and politician from Massachusetts.\n\nRantoul was a member of the Massachusetts House of Representatives, the commission to revise the laws of Massachusetts, and the Massachusetts Board of Education. He was the United States Attorney for the District of Massachusetts. He was elected in 1850 to the United States House of Representatives for the 32nd Congress. Before his term there began, he was named as a Democrat to the United States Senate to fill the vacancy caused by the resignation of Robert Charles Winthrop, who had been appointed after the resignation of [Concept('wikipedia_Daniel_Webster','Daniel Webster')] and resigned when he failed to win election to a full term. Rantoul served in the Senate from February 1 to March 3, 1851, and then in the House from March 4, 1851, until his death. He was buried in Central Cemetery, Beverly, Massachusetts.\n\n#lore Wikipedia, The Free Encyclopedia#!"

