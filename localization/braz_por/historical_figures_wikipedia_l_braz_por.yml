 # Majide ibne Saíde de Zanzibar
 # https://pt.wikipedia.org/wiki/Majide_ibne_Sa%C3%ADde_de_Zanzibar (21/04/2021 04:36:53 UTC)
 concept_wikipedia_Majid_al_Said:0 "Wikipédia"
 concept_wikipedia_Majid_al_Said_desc:0 "#b Saíde Majide ibne Saíde Albuçaíde#! foi o primeiro Sultão de Zanzibar. Ele governou Zanzibar de 19 de outubro de 1856 à 7 de outubro de 1870.\n\nMajide se tornou o Sultão de Zanzibar e Omã com a morte de seu pai, [Concept('wikipedia_Said_al_Said','Saíde ibne Sultão')], mas sua ascensão foi contestada. Seguindo uma disputa sobre a ascensão à posição de Sultão de Omã, Zanzibar e Omã foram divididos em dois principados separados, com Majide governando Zanzibar e seu irmão mais velho Thuwaini bin Said governando Omã.\n\nSeu casamento produziu somente uma filha, saída Cânfora binte Majide. Consequentemente, Majide foi sucedido como sultão por seu irmão Barghash.\n\n#lore Wikipédia, a enciclopédia livre#!"

