 # Franz Anton von Kolowrat-Liebsteinsky
 # https://en.wikipedia.org/wiki/Franz_Anton_von_Kolowrat-Liebsteinsky (19/12/2020 08:33:46 UTC)
 concept_wikipedia_Franz_Anton_von_Kolowrat_Liebsteinsky:0 "Wikipédia em inglês"
 concept_wikipedia_Franz_Anton_von_Kolowrat_Liebsteinsky_desc:0 "Count #b Franz Anton von Kolowrat-Liebsteinsky#! was Bohemian noble and Austrian statesman from the House of Kolowrat. As a moderate liberal politician, he was one of the major opponents of State Chancellor Prince [Concept('wikipedia_Klemens_von_Metternich','Klemens von Metternich')] during the Vormärz era. In the March Revolution of 1848, Kolowrat became the first constitutional Minister-President of Austria; however, he resigned after one month in office.\n\n#b Life#!\nHe was born and raised in the Bohemian capital Prague, a scion of the Bohemian family of high nobility, whose ancestors had already served under the Luxembourg emperor Charles IV. Having finished his studies at Charles University, Franz Anton entered the Austrian civil service at the Beroun district administration in January 1799.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Franz Conrad von Hötzendorf
 # https://pt.wikipedia.org/wiki/Franz_Conrad_von_H%C3%B6tzendorf (01/07/2022 16:55:15 UTC)
 concept_wikipedia_Franz_Conrad_von_Hotzendorf:0 "Wikipédia"
 concept_wikipedia_Franz_Conrad_von_Hotzendorf_desc:0 "#b Franz Xaver Joseph Conrad Graf von Hötzendorf#! foi um militar e chefe do Estado-maior da Áustria-Hungria durante o início da Primeira Guerra Mundial.\n\n#b Biografia#!\nConrad von Hötzendorf nasceu em Penzing, um subúrbio de Viena. Seu pai era um coronel aposentado, originário do sul da Morávia. Seu avô havia ascendido à nobreza em 1816 quando adicionou ao seu nome \"von Hötzendorf\", o sobrenome da sua esposa. Sua mãe era a filha do famoso artista vienense Kübler. Ele tornou-se cadete quando ainda era muito jovem, e permaneceu nas forças armadas até o final da Primeira Guerra Mundial. Ele subiu na hierarquia militar muito rapidamente.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Eduard Totleben
