 concept_wikipedia_Christian_von_Oldenburg:0 "Wikipédia"
 concept_wikipedia_Christian_von_Oldenburg_desc:0 "#b Cristiano VIII#! foi o Rei da Dinamarca de 1839 até sua morte e também Rei da Noruega como #b Cristiano Frederico#! de maio a outubro de 1814. Era o filho mais velho de Frederico, Príncipe Hereditário da Dinamarca e Noruega, e Sofia Frederica de Mecklemburgo-Schwerin, sendo assim neto do rei Frederico V e da rainha Juliana Maria de Brunsvique-Volfembutel.\n\n#b Juventude#!\nCristiano nasceu no Palácio de Christiansborg, filho de Sofia Frederica de Mecklemburgo-Schwerin e de Frederico, Príncipe Hereditário da Dinamarca, sendo portanto neto do rei Frederico V.\n\n#lore Wikipédia, a enciclopédia livre#!"

