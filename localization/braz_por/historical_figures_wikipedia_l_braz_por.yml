 concept_wikipedia_Jose_Ramon_Rodil:0 "Wikipédia"
 concept_wikipedia_Jose_Ramon_Rodil_desc:0 "#b José Ramón Rodil y Campillo#! foi um militar e político espanhol, que ficou conhecido na história portuguesa por comandar as forças militares espanholas que ao abrigo da Quádrupla Aliança entraram em Portugal em 1834 para apoiar a facção liberal na Guerra Civil Portuguesa.\n\n#b Biografia#!\nDepois de participar na Guerra Peninsular, seguiu a sua carreira de militar, e foi colocado no Peru em 1817. Ali foi governador de El Callao, tendo-se distinguido por não ter aceite a capitulação espanhola, defendendo vigorosamente a cidade durante o assédio de que foi alvo pelas forças independentistas entre Outubro de 1824 e Janeiro de 1826. Voltou a Espanha, colocando-se ao serviço de [Concept('wikipedia_Isabel_de_Borbon','Isabel II')].\n\n#lore Wikipédia, a enciclopédia livre#!"

