 concept_wikipedia_Tuekakas_Wallowa:0 "Wikipédia em inglês"
 concept_wikipedia_Tuekakas_Wallowa_desc:0 "#b Tuekakas#!, commonly known as #b Old Chief Joseph#! or #b Joseph the Elder#!, was a Native American leader of the Wallowa Band of the Nez Perce. Old Joseph was one of the first Nez Percé converts to Christianity and a vigorous advocate of the tribe’s early peace with whites. In 1855 he aided Washington’s territorial governor and set up a Nez Percé reservation that expanded from Oregon into Idaho. The Nez Perce agreed to give up a section of their tribal lands in return for an assurance whites would not intrude upon the sacred Wallowa Valley.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ulysses S. Grant
 # https://pt.wikipedia.org/wiki/Ulysses_S._Grant (22/04/2022 01:58:10 UTC)
 concept_wikipedia_Ulysses_Grant:0 "Wikipédia"
 concept_wikipedia_Ulysses_Grant_desc:0 "#b Ulysses Simpson Grant#!, nascido #b Hiram Ulysses Grant#!, foi um militar e político norte-americano que serviu como o 18º Presidente dos Estados Unidos de 1869 até 1877, anteriormente trabalhando junto com o presidente [Concept('wikipedia_Abraham_Lincoln','Abraham Lincoln')] para liderar o Exército da União até a vitória sobre os Estados Confederados da América na Guerra de Secessão. Grant formou-se em 1843 na Academia Militar dos Estados Unidos, servindo na Guerra Mexicano-Americana até inicialmente aposentar-se em 1854. Ele voltou para o exército em 1861 com o começo da Guerra de Secessão, tomando no ano seguinte o controle de Kentucky e a maior parte do Tennessee, liderando as forças da União na vitoriosa Batalha de Shiloh. Grant derrotou os exércitos Confederados após uma série de batalhas coordenadas e conquistou Vicksburg, dando à União controle do rio Mississippi e dividindo a Confederação em duas. Lincoln o promoveu em março de 1864 a tenente-general e General Comandante após suas vitórias na Campanha de Chattanooga. Grant enfrentou o general [Concept('wikipedia_Robert_Lee','Robert E. Lee')] em uma série de confrontos sangrentos, prendendo o inimigo em sua defesa de Richmond. Lee se rendeu para Grant em Appomattox em abril de 1865, efetivamente encerrando a guerra. Historiadores elogiaram o gênio militar de Grant e suas estratégias aparecem em livros militares, porém uma minoria afirma que ele venceu mais por força bruta do que por estratégias superiores.\n\n#lore Wikipédia, a enciclopédia livre#!"

