 concept_wikipedia_Francisco_Morazan_desc:0 "#b José Francisco Morazán Quezada#! foi um estadista, advogado e orador e general da América Central.\n\n#b Vida#!\nFoi um político centro-americano que foi presidente da República Federal da América Central de 1830 a 1839. Antes de ser presidente da Central América, ele era o chefe de estado de Honduras. Ele ganhou destaque na Batalha de La Trinidad em 11 de novembro de 1827. Morazán então dominou a cena política e militar da América Central até sua execução em 1842.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Francisco Solano López
 # https://pt.wikipedia.org/wiki/Francisco_Solano_L%C3%B3pez (29/08/2022 00:17:47 UTC)
 concept_wikipedia_Francisco_Solano_Lopez:0 "Wikipédia"
 concept_wikipedia_Francisco_Solano_Lopez_desc:0 "#b Francisco Solano López Carrillo#! foi presidente do Paraguai de 1862 até sua morte em 1870. Ele era o filho mais velho de Juana Pabla Carrillo e do presidente Carlos Antonio López, antecessor de Francisco.\n\nEm uma idade muito jovem serviu no Exército paraguaio lutando contra [Concept('wikipedia_Juan_Manuel_de_Rosas','Juan Manuel de Rosas')] nas hostilidades esporádicas sustentadas pelo Paraguai e Argentina durante as Guerras Platinas. Após a queda de Rosas, tornou-se Embaixador do Paraguai, como Ministro Plenipotenciário, em vários países europeus, de 1853 a 1855. De volta a Assunção, foi nomeado Vice-Presidente do Governo Supremo de seu pai Carlos, assumindo depois o Presidência quando seu pai morreu.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Francis Bond Head
 # https://en.wikipedia.org/wiki/Francis_Bond_Head (01/11/2022 02:02:11 UTC)
 concept_wikipedia_Francis_Bond_Head:0 "Wikipédia em inglês"
 concept_wikipedia_Francis_Bond_Head_desc:0 "#b Sir Francis Bond Head, 1st Baronet#! KCH PC, known as \"Galloping Head\", was Lieutenant-Governor of Upper Canada during the rebellion of 1837.\n\n#b Biography#!\nHead was an officer in the corps of Royal Engineers of the British Army from 1811 to 1825; as such he earned a Waterloo Medal. Afterwards, he attempted to set up a mining company in Argentina. He married Julia Valenza Somerville in 1816, and they eventually had four children. Head was born to parents, James Roper Mendes Head and Frances Anne Burgess. He was descended from the Spanish Jew Fernando Mendes, who accompanied as her personal physician Catherine of Braganza in 1662 when she came to England to marry Charles II. His grandfather Moses Mendes married Anna Gabriella Head and took on the Head name following the death of his wife’s father, Sir Francis Head, 4th Bt.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # François Achille Bazaine
