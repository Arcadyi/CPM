 concept_wikipedia_Benito_Juarez:0 "Wikipédia"
 concept_wikipedia_Benito_Juarez_desc:0 "#b Benito Pablo Juárez García#! foi um estadista mexicano que serviu cinco períodos como presidente do México:,,,, e. Por resistir à ocupação francesa, derrubar o imperador e restaurar a república, assim como por seus esforços em modernizar o país, Juárez é frequentemente lembrado como o maior e mais amado líder mexicano. Benito Juárez foi o primeiro líder mexicano a não ter passado militar, e também o primeiro indígena a servir como presidente do México e a comandar um país ocidental em mais de 300 anos.\n\nJuárez nacionalizou os bens do clero em 1859. Era uma tentativa de resolver o problema agrário mexicano por meio da individualização da propriedade comunal. A proposta de reforma agrária pretendia reconstituir o campo em bases individualistas, redistribuindo a terra para que cada camponês usufrua dos ganhos de seu próprio trabalho.\n\n#lore Wikipédia, a enciclopédia livre#!"

