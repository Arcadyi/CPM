 concept_wikipedia_Baldomero_Espartero_desc:0 "#b Joaquín Baldomero Fernández Espartero Álvarez de Toro#! foi um militar e político espanhol. Era conde de Luchana, duque de Victoria, duque de Morella, visconde de Banderas e príncipe de Bergara.\n\nSeu pai havia encaminhado sua formação para um destino eclesiástico, mas a Guerra Peninsular arrastou-o, desde muito jovem, às frentes de batalha, que não abandonou até vinte e cinco anos depois. Foi combatente em três dos quatro conflitos mais importantes da Espanha no século XIX. Foi soldado na guerra contra a invasão francesa, oficial durante a guerra colonial no Peru e general durante a Primeira Guerra Carlista. Em Cádiz aderiu ao liberalismo espanhol, senda que jamais abandonaria. Um homem extremamente duro no tratamento com as pessoas, valorizando a lealdade de seus companheiros de armas — termo que os outros generais não gostavam de ouvir —, tanto como a eficácia.\n\n#lore Wikipédia, a enciclopédia livre#!"

