 concept_wikipedia_Helmuth2_von_Moltke_desc:0 "#b Helmuth Johannes Ludwig von Moltke#!, também conhecido como #b Moltke, o jovem#! para diferenciá-lo do seu tio Generalfeldmarschall [Concept('wikipedia_Helmuth1_von_Moltke','Helmuth Karl Bernhard von Moltke')], foi chefe de Estado-Maior General da Alemanha entre 1906 e 1914. Seu papel no desenrolar dos planos de guerra alemães e na instigação da Primeira Guerra Mundial são bastante controvertidos.\n\n#b Biografia#!\nHelmuth von Moltke nasceu em Biendorf, no Grão-Ducado de Mecklenburg-Schwerin, herdeiro de aristocrática família Moltke. Seu pai, Adolf von Moltke, foi vice-presidente da empresa Schleswig-Holstein-Lauenburg em Copenhague e trabalhou no primeiro Distrito Prussiano em Pinneberg. Sua mãe Auguste veio da nobreza do Principado de Anhalt-Bernburgo. Helmuth Moltke recebeu seu nome por causa de seu tio, Helmuth Karl Bernhard von Moltke, Generalfeldmarschall e herói da unificação do Império Alemão.\n\n#lore Wikipédia, a enciclopédia livre#!"

