 # Clemente Solaro della Margarita
 # https://pt.wikipedia.org/wiki/Clemente_Solaro_della_Margarita (06/05/2021 03:00:31 UTC)
 concept_wikipedia_Clemente_Solaro_della_Margarita:0 "Wikipédia"
 concept_wikipedia_Clemente_Solaro_della_Margarita_desc:0 "Conde #b Clemente Solaro della Margarita#! foi um diplomata e político do Reino da Sardenha.\n\nEstudou Direito em Siena e Turim, mas como o Piemonte estava sujeito, naquela época, à dominação francesa, sendo devoto da casa de Saboia, recusou o diploma. Com a restauração do Reino da Sardenha, finalmente se graduou. Em 1816, entrou para o serviço diplomático. Mais tarde retornou a Turim e ganhou a confiança do rei [Concept('wikipedia_Carlo_Alberto_di_Savoia','Carlos Alberto')], sendo nomeado por ele, em 1835, ministro de relações exteriores.\n\nEra um católico fervoroso, devotado ao Papa e aos jesuítas, amigo da Áustria e firmemente ligado aos princípios da autocracia, foi fortemente contra qualquer tentativa de inovação política, sendo por isso extremamente odiado pelos liberais.\n\n#lore Wikipédia, a enciclopédia livre#!"

