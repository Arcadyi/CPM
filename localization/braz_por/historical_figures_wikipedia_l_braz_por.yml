 concept_wikipedia_Oscar_Wilde:0 "Wikipédia"
 concept_wikipedia_Oscar_Wilde_desc:0 "#b Oscar Fingal O’Flahertie Wills Wilde#!, ou simplesmente #b Oscar Wilde#!, foi um influente escritor, poeta e dramaturgo irlandês. Conhecido por sua sagacidade mordaz, pelas vestimentas extravagantes de dândi, pela habilidade de conversação e de ditos espirituosos e ricos em sarcasmo, ironia e cinismo, Wilde tornou-se uma das personalidades mais famosas de sua época e um dos dramaturgos mais populares de Londres, em 1890, após escrever de diversas formas na década de 1880. Hoje, Wilde é lembrado por seus epigramas, peças, livros, sobretudo O Retrato de Dorian Gray, seu único romance, e pelas circunstâncias que o levaram durante a sociedade vitoriana a ser preso por atividades homossexuais num dos primeiros julgamentos de celebridades da história moderna.\n\n#lore Wikipédia, a enciclopédia livre#!"

