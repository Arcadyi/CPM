 # https://pt.wikipedia.org/wiki/Kamehameha_III (23/08/2022 19:11:19 UTC)
 concept_wikipedia_Kamehameha_III_Kamehameha:0 "Wikipédia"
 concept_wikipedia_Kamehameha_III_Kamehameha_desc:0 "#b Kamehameha III#! foi o rei do Havaí entre 1825 e 1854. Em seu reinado o Havaí se tornou uma monarquia constitucional em 1840 e houve o início da cristianização e modernização do país tecnologicamente e culturalmente. Foi o rei com maior reinado na história havaiana.\n\n#b Primeiros anos#!\nKauikeaouli nasceu em 17 de março de 1814 na Baía de Keauhou, Ilha Havaí, maior ilha do arquipélago havaiano. Ele foi filho de Kamehameha I e sua esposa principal Keōpūolani. Seu nome da nascimento significava \"colocado nas nuvens escuras\" devido ás complicações durante seu parto, onde após seu nascimento teve de passar por um ritual havaiano de purificação em uma pedra negra. Pouco após o ritual, ele foi dado como \"Filho de Deus\" e considerado sagrado na corte havaiana.\n\n#lore Wikipédia, a enciclopédia livre#!"

