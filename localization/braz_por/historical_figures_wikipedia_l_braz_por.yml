 concept_wikipedia_Edward_Smith-Stanley_desc:0 "#b Edward George Geoffrey Smith-Stanley, 14. º Conde de Derby#! foi um político britânico, por três vezes Primeiro-ministro do Reino Unido, e um dos mais longevos líderes do Partido Conservador do Reino Unido. Era conhecido até 1834 como #b Edward Stanley#!, e de 1834 a 1851 como #b Lorde Stanley#!. Seu registro foi incomum, pois ele é um dos quatro primeiros-ministros britânicos que têm três ou mais períodos distintos no cargo. No entanto, os seus gabinetes todos duraram menos de dois anos cada um, totalizando 3 anos e 280 dias.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Elie A. F. La Vallette
 # https://en.wikipedia.org/wiki/Elie_A._F._La_Vallette (21/10/2022 19:07:58 UTC)
