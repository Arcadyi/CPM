 # Vitória do Reino Unido
 # https://pt.wikipedia.org/wiki/Vit%C3%B3ria_do_Reino_Unido (28/09/2022 23:58:15 UTC)
 concept_wikipedia_Victoria_Hannover:0 "Wikipédia"
 concept_wikipedia_Victoria_Hannover_desc:0 "#b Vitória#! foi Rainha do Reino Unido e Irlanda de 1837 até sua morte, aos 81 anos, e também Imperatriz da Índia a partir de 1876. Vitória foi a primeira rainha reinante da Casa de Hanôver, além de ser o último membro desta dinastia. Ela era a única filha do príncipe Eduardo, Duque de Kent e Strathearn, e sua esposa, a princesa Vitória de Saxe-Coburgo-Saalfeld. Ela ascendeu ao trono após a morte de seu tio, o rei [Concept('wikipedia_William_Hannover','Guilherme IV')].\n\nEduardo era o quarto filho do rei Jorge III. Tanto o Duque de Kent como o rei morreram em 1820, fazendo com que Vitória fosse criada sob a supervisão da sua mãe germânica. Ela herdou o trono aos dezoito anos, depois de os três tios paternos terem morrido sem descendência legítima. O Reino Unido era já uma monarquia constitucional estabelecida, na qual o soberano tinha relativamente poucos poderes políticos diretos.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Víctor Damián Sáez
 # https://en.wikipedia.org/wiki/V%C3%ADctor_Dami%C3%A1n_S%C3%A1ez (31/10/2022 06:09:45 UTC)
 concept_wikipedia_Victor_2_Saez:0 "Wikipédia em inglês"
 concept_wikipedia_Victor_2_Saez_desc:0 "#b Víctor Damián Sáez#! was a Spanish priest and politician, canon of Sigüenza and Toledo, bishop of Tortosa and private confessor of King Ferdinand VII. In 1823, the King appointed him as Secretary of State and was the first prime minister to chair the newly created Council of Ministers in 1823.\n\n#b Biography#!\nDeeply linked to the ultra-absolutist sectors, he was King Ferdinand VII’s trusted person. During the Liberal Triennium, he was forced by the progressive to push him away but after the fall of the constitutional regimen in 1823, Damián returned to the circles of power. In the last months of the Triennium, in April 1823, the King appointed him as Acting First Secretary of State, a position that allowed him to command the absolutist reaction to the constitutional government of the Liberal Triennium.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Victor, Duque de Broglie
 # https://pt.wikipedia.org/wiki/Victor,_Duque_de_Broglie (21/11/2022 00:55:29 UTC)
 concept_wikipedia_Victor_de_Broglie:0 "Wikipédia"
 concept_wikipedia_Victor_de_Broglie_desc:0 "#b Achille Léonce Victor Charles#! foi um nobre, estadista e diplomata francês. Ele foi o terceiro duque de Broglie e serviu como presidente do Conselho durante a Monarquia de julho, de agosto de 1830 a novembro de 1830 e de março de 1835 a fevereiro de 1836. Victor de Broglie era próximo dos doutrinários liberais que se opunham aos ultrarrealistas e eram absorvido, sob Governo de [Concept('wikipedia_Louis-Philippe_d_Orleans','Louis-Philippe')], pelos Orleanista.\n\n#b Juventude#!\nVictor de Broglie nasceu em Paris em 28 de novembro de 1785, o filho mais novo e único filho de Charles-Louis-Victor, príncipe de Broglie, e neto de Victor-François, 2º duque de Broglie. Enquanto seu avô emigrou, seus pais foram presos durante o Terror. Seu pai foi guilhotinado em 1794, mas sua mãe, a ex-condessa Sophie de Rosen conseguiu fugir para a Suíça, onde permaneceu até a queda de Robespierre.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Vinzenz Eduard Milde
 # https://en.wikipedia.org/wiki/Vinzenz_Eduard_Milde (21/11/2020 20:28:28 UTC)
 concept_wikipedia_Vincenz_Milde:0 "Wikipédia em inglês"
 concept_wikipedia_Vincenz_Milde_desc:0 "#b Vinzenz Eduard Milde#! was Prince-Archbishop of Vienna. He was the first Prince-Archbishop and commoner: the see had always hitherto been occupied by a nobleman.\n\n#b Life#!\nHe entered the \"Alumnat\" or little seminary at Vienna in 1794. There he formed an intimate friendship with Vinzenz Darnaut, the future professor of church history, and with Jakob Frint, later Bishop of St. Pölten. The three men were again united as court chaplains, and remained friends for the remainder of their lives. He later attended the Seminary of Vienna. Meanwhile, Milde became catechist in the Normal High School and successor of Augustin Gruber, and occupied also the chair of pedagogics at the university.\n\n#lore Wikipedia, The Free Encyclopedia#!"

