 # Alfonso Ferrero la Marmora
 # https://pt.wikipedia.org/wiki/Alfonso_Ferrero_la_Marmora (22/04/2022 22:53:08 UTC)
 concept_wikipedia_Alfonso_Ferrero_la_Marmora:0 "Wikipédia"
 concept_wikipedia_Alfonso_Ferrero_la_Marmora_desc:0 "#b Alfonso Ferrero La Marmora#! foi um general e estadista italiano. Seus irmãos mais velhos incluem o soldado e naturalista Alberto della Marmora e Alessandro Ferrero La Marmora, fundador do ramo do exército italiano agora chamado de Bersaglieri. Ocupou o cargo de primeiro-ministro da Itália entre 28 de Setembro de 1864 até 20 de Junho de 1866.\n\n#b Vida#!\nNascido em Turim, ele entrou para o exército da Sardenha em 1823 e foi capitão em março de 1848, quando ganhou distinção e o posto de major no cerco de Peschiera. Em 5 de agosto de 1848, ele libertou [Concept('wikipedia_Carlo_Alberto_di_Savoia','Carlos Alberto da Sardenha')] de uma turba revolucionária em Milão e, em outubro, foi promovido a general e nomeado Ministro da Guerra.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Alfred von Tirpitz
 # https://pt.wikipedia.org/wiki/Alfred_von_Tirpitz (05/09/2022 18:34:20 UTC)
 concept_wikipedia_Alfred_von_Tirpitz:0 "Wikipédia"
 concept_wikipedia_Alfred_von_Tirpitz_desc:0 "#b Alfred Peter Friedrich von Tirpitz#! foi um grande almirante alemão, ministro e comandante da Marinha Imperial Alemã durante a Primeira Guerra Mundial. Foi um dos principais estrategistas e idealizadores da Marinha Alemã nos seus primórdios. Está sepultado no Waldfriedhof de Munique.\n\n#b Carreira#!\nA Prússia nunca teve uma grande marinha, nem os outros estados alemães antes do Império Alemão ser formado em 1871. Tirpitz pegou a modesta Marinha Imperial e, começando na década de 1890, transformou-a em uma força de classe mundial que poderia ameaçar a Marinha Real Britânica. No entanto, durante a Primeira Guerra Mundial, sua frota de alto mar provou ser incapaz de acabar com o comando do mar da Grã-Bretanhae e o estrangulamento na economia da Alemanha, provocado pelo ingleses.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Alfred I, Prince of Windisch-Grätz
