 concept_wikipedia_Pinklao_Chakri_desc:0 "#b Pinklao#! was the viceroy of Siam. He was the younger brother of Mongkut, King Rama IV, who crowned him as a monarch with equal honor to himself.\n\n#b Early life#!\n#b Prince Chutamani#! was born on September 4, 1808 as a son of Prince Isarasundhorn and Princess Bunrod at the Phra Racha Wang Derm or Thonburi Palace. Prince Chutamani also had an elder brother—Prince Mongkut—who was seven years older. In 1809, Prince Isarasundhorn was crowned as Rama II and his mother became Queen Sri Suriyendra. They all moved to the Grand Palace.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Porfirio Díaz
 # https://pt.wikipedia.org/wiki/Porfirio_D%C3%ADaz (17/04/2022 18:27:08 UTC)
 concept_wikipedia_Porfirio_DIaz:0 "Wikipédia"
 concept_wikipedia_Porfirio_DIaz_desc:0 "#b José de la Cruz Porfirio Díaz Mori#! foi um militar e político mexicano, Presidente da República em três períodos políticos. Díaz, veterano da Guerra da Reforma e elevado à patente de general, moveu o Exército contra o Imperador Maximiliano I em 1867, estabelecendo um regime político de mais de três décadas — o chamado Porfiriato.\n\nAs políticas de Díaz promoveram estabilidade política e modernização ao país, algo que ainda não havia sido esboçado pelos governos anteriores, dando origem ao termo \"Paz porfiriana\". Além disso, Díaz implementou estratégias de repressão ao opositores de seu regime e, principalmente, contra os adversários políticos durante os processos eleitorais.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Alexandre Karađorđević
