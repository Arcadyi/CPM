 # José Ballivián Segurola
 # https://pt.wikipedia.org/wiki/Jos%C3%A9_Ballivi%C3%A1n_Segurola (09/12/2021 04:59:10 UTC)
 concept_wikipedia_Jose_Ballivian:0 "Wikipédia"
 concept_wikipedia_Jose_Ballivian_desc:0 "#b José Ballivián Segurola#! foi um político boliviano e presidente de seu país entre 27 de setembro de 1841 e 23 de dezembro de 1847.\n\n#b Biografia#!\nNascido em La Paz de pais ricos, Ballivián teve uma carreira militar bastante indistinta até sua elevação ao posto de Comandante do Exército em junho de 1841. Ele havia sido monarquista até 1822, mas mudou de lado e ingressou no exército insurrecional de Lanza com a idade de 18. Seu avanço no exército boliviano foi normal, embora seu papel fosse aparentemente fundamental para o triunfo dos confederados sobre Salaverry na Batalha de Socabaya. É importante ressaltar que ele havia apoiado Santa Cruz na década de 1830.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # José Gaspar Rodríguez de Francia
