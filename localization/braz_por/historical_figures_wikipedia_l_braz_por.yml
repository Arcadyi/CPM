 concept_wikipedia_Changling_He:0 "Wikipédia em inglês"
 concept_wikipedia_Changling_He_desc:0 "#b He Changling#!, courtesy name #b Ougen#!, was a Chinese scholar and official of the Qing dynasty from Changsha, Hunan. In 1808, he obtained the highest degree in the imperial examination and the following year he entered the prestigious Hanlin Academy in Beijing.\n\nDrawing on his extensive experience in the Qing government, he became a prominent spokesman of the statecraft school, which was concerned with the practical application of Confucian scholarship. One of He Changling’s students was Zuo Zongtang.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Charles-Marie-Napoléon de Beaufort d’Hautpoul
 # https://en.wikipedia.org/wiki/Charles-Marie-Napol%C3%A9on_de_Beaufort_d%27Hautpoul (12/11/2021 13:23:20 UTC)
 concept_wikipedia_Charles-Marie-Napoleon_de-beaufort-dhautpoul:0 "Wikipédia em inglês"
 concept_wikipedia_Charles-Marie-Napoleon_de-beaufort-dhautpoul_desc:0 "#b Charles-Marie-Napoléon de Beaufort d’Hautpoul#! was a French general of the 19th century. He was born in Naples, Italy, where his father served as Colonel in the Génie. He entered Saint-Cyr from 1820 to 1824, and ultimately became \"général de brigade d’état-major\".\n\nHe participated with distinction to the Morea expedition in Greece.\n\nIn 1830, he participated to the Algiers expedition, as \"Aide-de-Camp\" to General Valazé.\n\nFrom 1834 to 1837, he was Aide-de-Camp of French-born adventurer [Concept('wikipedia_Soliman_al-Faransawi','Suleiman Pasha')], and then Chief-of-Staff of the Egyptian Sultan [Concept('wikipedia_Ibrahim_al-_Alawi','Ibrahim Pasha')] during the Egyptian campaigns in Syria and Lebanon.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Charles Baudin
 # https://pt.wikipedia.org/wiki/Charles_Baudin (16/11/2022 20:59:52 UTC)
 concept_wikipedia_Charles_Baudin:0 "Wikipédia"
 concept_wikipedia_Charles_Baudin_desc:0 "#b Charles Baudin#!, foi um almirante francês, cujo serviço naval se estendeu desde o Primeiro Império até os primeiros dias do Segundo Império.\n\n#b Biografia#!\nA partir de 1800, Baudin serviu como aspirante no Géographe e participou de sua expedição à Austrália.\n\nBaudin perdeu um braço em 1808 enquanto servia no Oceano Índico em Sémillante, durante sua batalha contra o HMS Terpsichore. Em 1812, como tenente e comandante do brigue Renard ao largo de Génova, recebeu a ordem de transportar 14 navios de carga carregados de munições para Toulon. Embora tenha sido perseguido por cruzadores ingleses, ele conseguiu levar seu esquadrão com segurança para St. Tropez, enfrentando o HMS Swallow em 11 de junho. Em Toulon foi promovido a capitão.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Charles Finney
 # https://pt.wikipedia.org/wiki/Charles_Finney (23/06/2022 05:59:49 UTC)
 concept_wikipedia_Charles_Finney:0 "Wikipédia"
 concept_wikipedia_Charles_Finney_desc:0 "#b Charles Grandison Finney#! foi um pregador, professor, teólogo, abolicionista e avivalista estado-unidense, um dos líderes do Segundo Grande Despertar.\n\nIntroduziu várias inovações no ministério religioso, tais como a censura pública e nominal de pessoas durante o sermão, a permissão da manifestação das mulheres em cultos para ambos os gêneros e outros. Era também famoso por realizar seus sermões de improviso.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Charles George Gordon
 # https://pt.wikipedia.org/wiki/Charles_George_Gordon (22/09/2022 17:55:20 UTC)
 concept_wikipedia_Charles_George_Gordon:0 "Wikipédia"
 concept_wikipedia_Charles_George_Gordon_desc:0 "Major-General #b Charles George Gordon#!, CB, também conhecido como #b Gordon chinês#!, #b Gordon Paxá#! e #b Gordon de Cartum#!, foi um oficial e administrador do exército britânico. Ele viu ação na Guerra da Criméia como oficial do exército britânico. No entanto, ele fez sua reputação militar na China, onde foi colocado no comando do \"Exército Sempre Vitorioso\", uma força de soldados chineses liderados por oficiais europeus que foi fundamental para derrubar a Rebelião Taiping, derrotando regularmente forças muito maiores. Por essas realizações, ele recebeu o apelido de \"Gordon chinês\" e honras do Imperador da China e dos britânicos.\n\nEle entrou ao serviço do quediva do Egito em 1873 e mais tarde tornou-se o governador-geral do Sudão, onde fez muito para reprimir as revoltas e o comércio local de escravos. Exausto, ele renunciou e voltou para a Europa em 1880.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Charles Gordon-Lennox, 5th Duke of Richmond
 # https://en.wikipedia.org/wiki/Charles_Gordon-Lennox,_5th_Duke_of_Richmond (15/11/2022 09:54:43 UTC)
 concept_wikipedia_Charles_Gordon_Lennox:0 "Wikipédia em inglês"
 concept_wikipedia_Charles_Gordon_Lennox_desc:0 "#b Charles Gordon-Lennox, 5th Duke of Richmond#!, KG, PC, of Goodwood House near Chichester in West Sussex, was a British peer, soldier and prominent Conservative politician.\n\n#b Origins#!\nHe was born \"Charles Lennox\", the son and heir of Charles Lennox, 4th Duke of Richmond by his wife Lady Charlotte Gordon, the eldest child of Alexander Gordon, 4th Duke of Gordon. Until his father’s death in 1819 he was styled Earl of March, a courtesy title, being one of his father’s subsidiary titles.\n\n#b Education#!\nHe was educated at Westminster School in London and Trinity College, Dublin.\n\n#lore Wikipedia, The Free Encyclopedia#!"

