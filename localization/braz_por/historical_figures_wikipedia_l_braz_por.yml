 # David Farragut
 # https://pt.wikipedia.org/wiki/David_Farragut (22/08/2022 15:35:50 UTC)
 concept_wikipedia_David_Farragut:0 "Wikipédia"
 concept_wikipedia_David_Farragut_desc:0 "#b David Glasgow Farragut#! ; foi um oficial de bandeira da Marinha dos Estados Unidos durante a Guerra Civil Americana. Ele foi o primeiro contra-almirante, vice-almirante e almirante da Marinha dos Estados Unidos. Ele é lembrado por sua ordem na Batalha da Baía de Mobile, geralmente parafraseada como \"Malditos torpedos, velocidade total\" na tradição da Marinha dos Estados Unidos.\n\n#b Vida#!\nNascido perto de Knoxville, Tennessee, Farragut foi criado pelo oficial naval David Porter após a morte de sua mãe. Apesar da pouca idade, Farragut serviu na Guerra de 1812 sob o comando de seu pai adotivo. Ele recebeu seu primeiro comando em 1824 e participou de operações antipirataria no Mar do Caribe. Ele serviu na Guerra Mexicano-Americana sob o comando de [Concept('wikipedia_Matthew_Perry','Matthew C. Perry')], participando do bloqueio de Tuxpan.\n\n#lore Wikipédia, a enciclopédia livre#!"

