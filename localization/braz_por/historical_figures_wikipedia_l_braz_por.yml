 concept_wikipedia_Matthew_Perry:0 "Wikipédia"
 concept_wikipedia_Matthew_Perry_desc:0 "#b Matthew Calbraith Perry#! foi um militar norte-americano que serviu na Marinha dos Estados Unidos de 1809 até sua morte. Ele participou de várias guerras e conflitos, mais notavelmente a Guerra de 1812 e a Guerra Mexicano-Americana, tendo desempenhado um papel importante na abertura do Japão para o ocidente através da assinatura em 1854 do Tratado de Kanagawa.\n\nAlém de suas participações em conflitos militares e expedições diplomáticas, Perry também era muito preocupado com a educação dos oficiais navais e ajudou a desenvolver um sistema de aprendizado que formou a base das matérias estudadas na Academia Naval dos Estados Unidos. Com o advento dos motores a vapor, ele tornou-se um grande defensor da modernização da marinha norte-americana e acabou ficando conhecido como \"o Pai da Marinha a Vapor\".\n\n#lore Wikipédia, a enciclopédia livre#!"

