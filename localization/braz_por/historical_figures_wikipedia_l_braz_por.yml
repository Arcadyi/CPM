 # Stepan Makarov
 # https://pt.wikipedia.org/wiki/Stepan_Makarov (07/08/2022 21:38:18 UTC)
 concept_wikipedia_Stepan_Makarov:0 "Wikipédia"
 concept_wikipedia_Stepan_Makarov_desc:0 "#b Stepan Osipovich Makarov#! (Степан Осипович Макаров; Nikolaev, 8 de janeiro de 1849 – próximo de Porto Artur, 13 de abril de 1904 foi um oceanógrafo e oficial naval russo.\n\n#b Vida#!\nMakarov nasceu em Nikolaev, atual Mykolaiv em 1849. Em 1863, ingressou na Marinha Imperial Russa como um cadete na Frota do Pacífico. Em 1866, participou da viagem da corveta Askold de Vladivostok até Kronstadt. Entre 1867, foi transferido para a Frota do Báltico e em 1876, foi para a Frota do Mar Negro.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Sukkhasoem
 # https://en.wikipedia.org/wiki/Sukkhasoem (13/06/2021 23:33:29 UTC)
 concept_wikipedia_Suhhkasoem_Chao:0 "Wikipédia em inglês"
 concept_wikipedia_Suhhkasoem_Chao_desc:0 "#b Chao Sukkhasoem#! was the king of Luang Phrabang from 1839 to 1850.\n\nHe was the eldest son of [Concept('wikipedia_Manthaturath_Chao','Manthaturath')]. Before his succession he was taken as hostage in Bangkok. After his father’s death, he was not allowed to return until 1838. He was crowned the king in 1839.\n\nDuring his reign, Luang Phrabang put down a rebellion by the Tai Lue of Sipsong Panna. He died on 23 September 1850, succeeded by his younger brother Chantharath.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Surendra Bikram Shah
 # https://en.wikipedia.org/wiki/Surendra_Bikram_Shah (13/08/2022 05:04:43 UTC)
 concept_wikipedia_Surendra_Bikram_Shah:0 "Wikipédia em inglês"
 concept_wikipedia_Surendra_Bikram_Shah_desc:0 "#b Surendra Bikram Shah#! was King of Nepal between 1847 and 1881. He became king after Prime Minister Jung Bahadur Rana forced the abdication of Surendra’s father, Rajendra Bikram Shah. Surendra wielded little real power, with Jang Bahadur Rana effectively ruling the country during Surendra’s reign.\n\n#b Early life#!\nSurendra was the son of King Rajendra and his first wife, Queen Samrajya. He was born the crown prince of Nepal and was relatively unpopular.\n\nName Surendra means \"Chief of Deities\".\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Svetozar Boroević
 # https://pt.wikipedia.org/wiki/Svetozar_Boroevi%C4%87 (08/08/2019 18:18:52 UTC)
 concept_wikipedia_Svetozar_BoroeviC:0 "Wikipédia"
 concept_wikipedia_Svetozar_BoroeviC_desc:0 "O Generalfeldmarschall #b Svetozar Boroević#! foi um marechal de campo que servia no exército do Império Austro-Húngaro. Ele tinha origem sérvia e nasceu no território que hoje pertence a Croácia, e depois se mudou para a Áustria onde estudou em academias militares na cidade de Graz, atendendo a escola de cadetes de Liebenau em 1875. Sua primeira experiência de combate veio na campanha austro-húngara na Bósnia e Herzegovina em 1878. Em 1897 ascendeu a patente de coronel e em 1913 se tornou um general de infantaria.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Swathi Thirunal Rama Varma
 # https://en.wikipedia.org/wiki/Swathi_Thirunal_Rama_Varma (14/11/2022 15:26:01 UTC)
 concept_wikipedia_Swathi_Thirunal_Venad:0 "Wikipédia em inglês"
 concept_wikipedia_Swathi_Thirunal_Venad_desc:0 "#b Svāti Tirunāḷ‍ Rāma Varma#! was the Maharaja of the Kingdom of Travancore. He is also considered as a brilliant music composer and is credited with over 400 classical compositions in both Carnatic and Hindustani style.\n\nA well-formulated code of laws, courts of justice, introduction of English education, construction of an observatory, installation of the first Government printing press, establishment of the first manuscripts library were amongst the many initiatives taken by Svāti Tirunāḷ‍, as a King, to modernise Travancore.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mizuno Tadakuni
 # https://pt.wikipedia.org/wiki/Mizuno_Tadakuni (02/12/2019 23:05:49 UTC)
 concept_wikipedia_Tadakuni_Mizuno:0 "Wikipédia"
 concept_wikipedia_Tadakuni_Mizuno_desc:0 "#b Mizuno Tadakuni#! foi um samurai do do Período Edo da História do Japão, que mais tarde se tornou membro do Rōjū durante o Shogunato Tokugawa. Ele é conhecido por ter instituído as Reformas Tenpō.\n\n#b Vida#!\nMizuno Tadakuni foi o segundo filho de Mizuno Tadaaki, o Daimyō de Domínio de Karatsu. Como seu irmão mais velho morreu precocemente, Tadakuni tornou-se herdeiro em 1805 e foi apresentado ao Shogun [Concept('wikipedia_Ienari_Tokugawa','Tokugawa Ienari')] e futuro Shogun [Concept('wikipedia_Ieyoshi_Tokugawa','Tokugawa Ieyoshi')] em uma audiência formal em 1807. Em 1812, com a aposentadoria de seu pai, tornou-se líder do clã Mizuno e Daimyō de Karatsu. Entrou para o serviço do shogunato Tokugawa como Sōshaban no Castelo de Edo, em 1816.\n\n#lore Wikipédia, a enciclopédia livre#!"

