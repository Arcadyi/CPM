 # Luís I da Baviera
 # https://pt.wikipedia.org/wiki/Lu%C3%ADs_I_da_Baviera (28/02/2022 13:16:33 UTC)
 concept_wikipedia_Ludwig_I_von_Bayern:0 "Wikipédia"
 concept_wikipedia_Ludwig_I_von_Bayern_desc:0 "#b Luís I#! foi o Rei da Baviera de 1825 até sua abdicação em 1848 por causa das revoluções de 1848 nos Estados alemães. Era o filho mais velho do rei Maximiliano I José e sua esposa Augusta Guilhermina de Hesse-Darmstadt.\n\n#b Primeiros anos#!\nNascido em Estrasburgo, Luís era filho do então Eleitor do Palatinato Maximiliano José de Zweibrücken, e de sua primeira esposa, a princesa Augusta Guilhermina de Hesse-Darmstadt. À época de seu nascimento, seu pai servia como oficial do exército francês em Estrasburgo, recebendo seu nome em homenagem a Luís XVI de França, seu padrinho.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Luís II, Grão-Duque de Baden
 # https://pt.wikipedia.org/wiki/Lu%C3%ADs_II,_Gr%C3%A3o-Duque_de_Baden (29/09/2022 04:42:04 UTC)
 concept_wikipedia_Ludwig_von_Baden:0 "Wikipédia"
 concept_wikipedia_Ludwig_von_Baden_desc:0 "#b Luís II de Baden#!, foi o filho do grão-duque Leopoldo I de Baden.\n\n#b Família#!\nLuís era o terceiro filho do grão-duque Leopoldo I de Baden e da sua esposa, a princesa Sofia da Suécia. Entre os seus irmãos encontravam-se a princesa Alexandrina de Baden, cunhada do príncipe-consorte Alberto do Reino Unido, e a princesa Cecília de Baden, esposa do grão-duque Miguel Nikolaevich da Rússia. Os seus avós paternos eram o grão-duque Carlos Frederico de Baden e a baronesa Luísa Carolina de Hochberg. Os seus avós maternos eram o rei Gustavo IV Adolfo da Suécia e a princesa Frederica de Baden.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Ludwig von Benedek
 # https://en.wikipedia.org/wiki/Ludwig_von_Benedek (30/06/2022 17:57:55 UTC)
 concept_wikipedia_Ludwig_von_Benedek:0 "Wikipédia em inglês"
 concept_wikipedia_Ludwig_von_Benedek_desc:0 "#b Ludwig August Ritter von Benedek#!, also known as #b Lajos Benedek#!, was an Austro-Hungarian general, best known for commanding the imperial army in 1866 in their defeat at the Battle of Königgrätz against the Prussian Army, which ended his career.\n\n#b Early years#!\nBenedek was born in Sopron as the son of a physician. He was trained at the Theresiana Military Academy in Wiener Neustadt, from which he graduated seventh in his class. In 1822, he was assigned to the 27th infantry regiment of the Austrian Imperial Army. He was made a first lieutenant in 1833, and was assigned to the Quartermaster-General. In 1835, he was promoted to the rank of captain.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ludwig von der Tann-Rathsamhausen
 # https://pt.wikipedia.org/wiki/Ludwig_von_der_Tann-Rathsamhausen (26/04/2021 16:18:53 UTC)
 concept_wikipedia_Ludwig_von_der_Tann:0 "Wikipédia"
 concept_wikipedia_Ludwig_von_der_Tann_desc:0 "#b Ludwig Samson Heinrich Arthur Freiherr von und zu der Tann-Rathsamhausen#! foi um general-de-infantaria do Reino da Baviera.\n\n#b Juventude#!\nNascido em Darmstadt, no dia de Waterloo, Ludwig von der Tann era descendente da antiga família de von der Tann, que tinha filiais nas províncias da Baviera, Alsácia e Reno, e anexou o nome de sua mãe para a casa de seu pai em 1868 por licença do rei da Baviera. Ludwig I, o segundo rei da Baviera, patrocinou a criança, que recebeu seu nome e também \"Arthur\", em homenagem a [Concept('wikipedia_Arthur_Wellesley','Arthur Wellesley, 1º Duque de Wellington')]. Ele recebeu uma educação cuidadosa e, em 1827, tornou-se pajem da corte da Baviera, onde um grande futuro foi previsto para ele. Entrando na artilharia em 1833, foi depois de alguns anos colocado no estado-maior geral.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Luís da Áustria
 # https://pt.wikipedia.org/wiki/Lu%C3%ADs_da_%C3%81ustria (18/09/2022 20:24:01 UTC)
 concept_wikipedia_Ludwig_von_Habsburg:0 "Wikipédia"
 concept_wikipedia_Ludwig_von_Habsburg_desc:0 "#b Luís da Áustria#!, foi o décimo quarto filho do imperador Leopoldo II do Sacro Império Romano-Germânico, rei da Hungria e da Boêmia, grão-duque da Toscana e da infanta Maria Luísa da Espanha.\n\nO arquiduque Luís nasceu em Florença, em 1784. Ele entrou no exército imperial austríaco em uma idade adiantada e ganhou logo o Rank de Feldmarschal-Leutnant. Em 1809, ele foi nomeado comandante de V do Armeekorps. Nesta capacidade, ele lutou nas batalhas de Abensberg, Landshut e Ebersberg em abril e maio, após o que ele renunciou a seu comando.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Luís II, Grão-Duque de Hesse
 # https://pt.wikipedia.org/wiki/Lu%C3%ADs_II,_Gr%C3%A3o-Duque_de_Hesse (14/02/2022 19:31:15 UTC)
 concept_wikipedia_Ludwig_von_Hessen-Darmstadt:0 "Wikipédia"
 concept_wikipedia_Ludwig_von_Hessen-Darmstadt_desc:0 "#b Luís II#! foi grão-duque de Hesse e do Reno de 1830 até à sua morte. Era filho de Luís I, Grão-Duque de Hesse.\n\nCom a sua esposa, Guilhermina de Baden, Luís teve quatro filhos sobreviventes: Luís III, Grão-duque de Hesse, o príncipe Carlos, o príncipe Alexandre e a princesa Maria que se tornou Imperatriz Consorte do czar [Concept('wikipedia_Aleksandr_Romanov','Alexandre II da Rússia')]. Os quatro filhos mais novos, no entanto, foram muito provavelmente filhos do barão Augusto von Senarclens de Grancy, o amante da sua esposa.\n\nAtravés de seus descendentes, Luís II é ancestral direto das atuais gerações das famílias reais britânica e espanhola, e também das casas reais extintas da Rússia, Romênia e Iugoslávia.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Luigi Cadorna
 # https://pt.wikipedia.org/wiki/Luigi_Cadorna (04/07/2022 17:06:03 UTC)
 concept_wikipedia_Luigi_Cadorna:0 "Wikipédia"
 concept_wikipedia_Luigi_Cadorna_desc:0 "#b Luigi Cadorna#! foi um político e marechal-de-campo italiano, famoso como comandante-em-chefe do exército de seu país durante a primeira parte da Primeira Guerra Mundial.\n\nCadorna é conhecido como um líder ineficaz, que não prezava muito a vida dos seus comandados. A sua competência estratégica é muito questionada por historiadores e acadêmicos e sua dureza com os próprios soldados fez com que sua reputação fosse muito negativa no seio do exército italiano.\n\nO túnel 20 na strada delle 52 gallerie do monte Pasubio, construído durante as batalhas da Primeira Guerra Mundial, é nomeado em sua homenagem.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Luigi Emmanuele Nicolo Lambruschini
 # https://pt.wikipedia.org/wiki/Luigi_Emmanuele_Nicolo_Lambruschini (16/10/2022 20:56:42 UTC)
 concept_wikipedia_Luigi_Lambruschini:0 "Wikipédia"
 concept_wikipedia_Luigi_Lambruschini_desc:0 "#b Luigi Lambruschini#! foi um cardeal italiano da Igreja Católica Romana em meados do século XIX. Ele era um membro dos Clérigos Regulares de São Paulo e serviu no corpo diplomático da Santa Sé.\n\n#b Início da vida#!\nO mais novo de dez filhos, ele nasceu em Sestri Levante, então parte da independente República de Gênova para Bernardo e Pellegrina Raggi Lambruschini, e batizou Emmanuele Nicolo. Seu irmão mais velho, Giovanni Battista Lambruschini, tornou-se bispo da diocese de Orvieto.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Luís Alves de Lima e Silva
 # https://pt.wikipedia.org/wiki/Lu%C3%ADs_Alves_de_Lima_e_Silva (17/11/2022 10:58:36 UTC)
 concept_wikipedia_Luis_2_Alves_de_Lima_e_Silva:0 "Wikipédia"
 concept_wikipedia_Luis_2_Alves_de_Lima_e_Silva_desc:0 "#b Luís Alves de Lima e Silva#!, o #b Duque de Caxias#!, apelidado de \"O Pacificador\" e \"O Marechal de Ferro\", foi um militar, político e monarquista brasileiro. Caxias seguiu uma carreira militar, assim como seu pai e tios. Lutou em 1823 contra Portugal na Independência do Brasil e depois passou três anos na Cisplatina enquanto o governo tentou resistir sem sucesso contra a secessão da província. Caxias permaneceu leal ao imperador Pedro I durante protestos em 1831, apesar de seus familiares terem abandonado o monarca. Pedro I abdicou em favor de seu filho [Concept('wikipedia_Pedro_de_Braganca','Pedro II')], a quem Caxias serviu como mestre de armas, ensinando-lhe esgrima e hipismo, finalmente tornando-se seu amigo.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Luís do Rego Barreto
 # https://pt.wikipedia.org/wiki/Lu%C3%ADs_do_Rego_Barreto (21/06/2021 06:53:42 UTC)
 concept_wikipedia_Luis_2_do_Rego_Barreto:0 "Wikipédia"
 concept_wikipedia_Luis_2_do_Rego_Barreto_desc:0 "#b Luís do Rego Barreto#!, 1. º visconde de Geraz do Lima e mais conhecido por #b General Luís do Rego#!, foi um militar e administrador colonial português que se distinguiu no combate às invasões napoleônicas e à Revolução Pernambucana.\n\nGeneral violento e autoritário, era odiado pela população de Pernambuco. Nomeado por Dom João VI para reprimir a revolução de 1817, aterrorizou o povo pernambucano ao promover enforcamentos, esquartejamento de corpos, fuzilamentos, mortes por fogo, profanação de cadáveres e estupros. Muitos dos indivíduos executados eram padres e pacíficos homens de bem.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Luis José de Orbegoso y Moncada
 # https://pt.wikipedia.org/wiki/Luis_Jos%C3%A9_de_Orbegoso_y_Moncada (13/07/2021 04:09:58 UTC)
 concept_wikipedia_Luis_2_Jose_de_Orbegoso:0 "Wikipédia"
 concept_wikipedia_Luis_2_Jose_de_Orbegoso_desc:0 "#b Luis José de Orbegoso y Moncada#! foi um militar e político peruano, participou no exército de José de San Martín, para a independência do Peru em 1820, e da guerra com a Colômbia em 1829.\n\nAliou-se ao presidente boliviano [Concept('wikipedia_Andres_de_Santa_Cruz','Andrés de Santa Cruz')], recuperando o poder e fundou a Confederação Peru-Boliviana em 1837. Derrotado pelo chilenos na batalha de Porta de Guía em 1838, abandonou o país.\n\n#lore Wikipédia, a enciclopédia livre#!"

