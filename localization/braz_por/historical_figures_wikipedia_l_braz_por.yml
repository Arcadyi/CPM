 # Andreas Victor Michiels
 # https://en.wikipedia.org/wiki/Andreas_Victor_Michiels (17/10/2021 13:11:23 UTC)
 concept_wikipedia_Andreas_Victor_Michiels:0 "Wikipédia em inglês"
 concept_wikipedia_Andreas_Victor_Michiels_desc:0 "#b Andreas Victor Michiels#! was a military and administrative officer in the Dutch East Indies.\n\n#b Early life and military career#!\nMichiels entered military service at age 17 years, participated in the Battle of Waterloo, and in 1817 went to the island of Java, where he was directly involved in the conflict in Cirebon. On 29 August 1818 he was promoted to captain. He fought in the Java War as a colonel commandant. On 22 November 1828, [Concept('wikipedia_Willem1_van_Oranje-Nassau','King William I')] appointed Michiels a knight and officer in the Military William Order, one year before he was appointed as a major.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Andrés de Santa Cruz
 # https://pt.wikipedia.org/wiki/Andr%C3%A9s_de_Santa_Cruz (14/09/2022 18:42:53 UTC)
 concept_wikipedia_Andres_de_Santa_Cruz:0 "Wikipédia"
 concept_wikipedia_Andres_de_Santa_Cruz_desc:0 "#b Andrés de Santa Cruz Villavicencio y Calaumana#! foi um militar e político peruano-boliviano. Serviu como o sétimo presidente do Peru durante o ano de 1827, foi presidente interino do Peru de 1836 a 1838 e presidente da Bolívia. Também serviu como Supremo Protetor da efêmera Confederação Peru-Boliviana, uma entidade política criada principalmente por seus esforços pessoais. Após o colapso da Confederação, após a Batalha de Yungay em 20 de janeiro de 1839 contra as tropas chilenas, tentou tomar o poder várias vezes, sem sucesso. Exilado na França, viveu em Versailles. Suas cinzas foram oficialmente repatriadas para a Bolívia em 1965.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Andrew Jackson
 # https://pt.wikipedia.org/wiki/Andrew_Jackson (23/11/2022 20:10:12 UTC)
 concept_wikipedia_Andrew_Jackson:0 "Wikipédia"
 concept_wikipedia_Andrew_Jackson_desc:0 "#b Andrew Jackson#! foi um militar, advogado e político americano que serviu como presidente dos Estados Unidos de 1829 a 1837. No começo da sua vida pública, Jackson ganhou fama como general do exército americano e serviu em ambas as casas no Congresso. Um presidente expansionista, Jackson buscou avançar os direitos do \"homem comum\" contra uma \"aristocracia corrupta\" e preservar a União nacional.\n\nNascido na América Colonial, entre as Carolinas uma década antes da Guerra de Independência dos Estados Unidos, Jackson se tornou um advogado no meio oeste e se casou com Rachel Donelson Robards. Ele brevemente serviu na Câmara dos Representantes e no Senado dos Estados Unidos, representando o Tennessee. Em seguida, ele serviu no judiciário da Suprema Corte do Tennessee de 1798 a 1804.\n\n#lore Wikipédia, a enciclopédia livre#!"

