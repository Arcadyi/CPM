 concept_wikipedia_Herbert_Kitchener_desc:0 "O Marechal-de-campo #b Horatio Herbert Kitchener, 1º Conde Kitchener#!, KG, KP, GCB, OM, GCSI, GCMG, GCIE, ADC, PC foi um militar graduado do Exército Britânico e administrador colonial que ganhou notoriedade por suas campanhas imperiais, incluindo ordens dadas de \"terra arrasada\" contra os bôeres e estabelecimento de campos de concentração na África do Sul durante a Segunda Guerra dos Bôeres. Ele mais tarde se envolveu no comando de operações militares no começo da Primeira Grande Guerra, na posição de Secretário de Estado para assuntos de guerra.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Egawa Hidetatsu
