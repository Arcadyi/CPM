 concept_wikipedia_Willem1_van_Oranje-Nassau_desc:0 "#b Guilherme I#! foi o Rei dos Países Baixos e Grão-Duque de Luxemburgo de 1815 até sua abdicação em 1840, tendo anteriormente servido como Príncipe de Orange-Nassau de 1813 até sua proclamação como rei. Era filho de Guilherme V, Príncipe de Orange, e sua esposa a princesa Guilhermina da Prússia.\n\n#b Príncipe de Orange#!\nOs pais de Guilherme I foram Guilherme V, Príncipe de Orange e Guilhermina da Prússia. Até 1813, Guilherme era conhecido por Guilherme VI, Príncipe de Orange. Em 1791, Guilherme desposou sua prima-irmã Guilhermina, em Potsdam. Ela era a filha do rei Frederico Guilherme II da Prússia. Depois da morte de Guilhermina em 1837, Guilherme casou-se com a sua segunda esposa, a condessa Henriette d’Oultremont de Wegimont em 1841, em Berlim.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Guilherme II dos Países Baixos
