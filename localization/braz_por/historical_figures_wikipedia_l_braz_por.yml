 concept_wikipedia_Philip_Sheridan_desc:0 "#b Philip Henry Sheridan#! foi um general do exército americano, participou da Guerra de Secessão e das Guerras indígenas. Autor da frase \"índio bom é índio morto\", que tem como pano de fundo o genocídios de milhões de índios promovido por desbravadores norte-americanos durante a conquista do oeste. Era um forte crítico do general Kemble Warren.\n\nSheridan foi um lider carismático, hiperativo e disposto a conseguir a vitória a todo custo.\n\n#b Ligações externas#!\n$EFFECT_LIST_BULLET$Pequena biografia do cidadão\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Pedro Labatut
