 concept_wikipedia_Dost_Barakzai_desc:0 "#b Doste Maomé Cã#! foi o Emir do Emirado do Afeganistão entre 1826 e 1863. Ele primeiro governou de 1826-1839 e depois 1843-1863. Ele era o décimo primeiro filho de Sardar Pāiendá Cã que foi morto por Zamã Xá Durrani em 1799. Ele era neto de Haji Jamal Cã, que fundou a Dinastia Baraquezai no Afeganistão. Ele pertencia ao grupo étnico Pashtun.\n\n#b Antecedentes e ascensão ao poder#!\nDoste Maomé Cã nasceu de uma família influente em 23 de dezembro de 1793. Seu pai, Payandá Cã, era chefe da tribo Baraquezai e um funcionário público no Império Durrani. A mãe de Dost Maomé Cã acredita-se ter sido xiita do grupo persa Quizilbache.\n\n#lore Wikipédia, a enciclopédia livre#!"

