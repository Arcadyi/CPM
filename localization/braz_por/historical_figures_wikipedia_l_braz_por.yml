 concept_wikipedia_Paul_Friedrich_von_Mecklenburg-Schwerin_desc:0 "#b Paulo Frederico#! governou como grão-duque de Meclemburgo-Schwerin de 1837 até à sua morte em 1842.\n\n#b Família#!\nPaulo era o filho mais velho do grão-duque hereditário Frederico Luís de Meclemburgo-Schwerin e da sua primeira esposa, a grã-duquesa Helena Pavlovna da Rússia. Os seus avós paternos eram o grão-duque [Concept('wikipedia_Friedrich_Franz_von_Mecklenburg-Schwerin','Frederico Francisco I de Meclemburgo-Schwerin')] e a princesa Luísa de Saxe-Gota-Altemburgo. Os seus avós maternos eram o czar Paulo I da Rússia e a duquesa Sofia Doroteia de Württemberg.\n\n#b Reinado#!\nPaulo Frederico foi educado nas universidades de Genebra, Jena e Rostock, tornando-se herdeiro-aparente do trono de Meclemburgo-Schwerin em 1819, após a morte do seu pai, o grão-duque hereditário.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Paul Kruger
