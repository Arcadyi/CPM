 concept_wikipedia_Giuseppe_Garibaldi_desc:0 "#b Giuseppe Garibaldi#! foi um general, guerrilheiro, condotiero e patriota italiano.\n\nFoi alcunhado de \"herói de dois mundos\", devido à sua participação em conflitos na Europa e na América do Sul. Uma das mais notáveis figuras da unificação italiana, projectada pela organização republicana Jovem Itália da qual fazia parte ao lado de Giuseppe Mazzini e de Camilo Benso, Conde de Cavour. Nasceu em Nizza, então ocupada pelo Primeiro Império Francês e que retornaria ao Reino da Sardenha, com a queda de Napoleão Bonaparte, para ser depois cedida à França por Cavour, pelo tratado de Turim.\n\n#lore Wikipédia, a enciclopédia livre#!"

