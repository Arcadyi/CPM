 concept_wikipedia_Wilhelm_von_Wurttemberg_desc:0 "#b Guilherme I#! foi o Rei de Württemberg de 1816 até sua morte. Era o filho mais velho do rei Frederico I e sua primeira esposa Augusta de Brunsvique-Volfembutel.\n\nO Reino de Württemberg estava sofrendo de péssimas colheitas e fome no Ano sem Verão logo quando Guilherme ascendeu ao trono. Ele imediatamente começou grandes reformas, resultando na aprovação da constituição em 25 de setembro de 1819. O reino se transformou de um país agricultural em um estado constitucional com um governo bem organizado e com uma identidade comum durante seus 48 anos de reinado.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Guilherme I dos Países Baixos
 # https://pt.wikipedia.org/wiki/Guilherme_I_dos_Pa%C3%ADses_Baixos (16/03/2022 01:49:56 UTC)
