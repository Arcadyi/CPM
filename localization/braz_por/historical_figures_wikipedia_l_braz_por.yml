 # İsmail Enver
 # https://pt.wikipedia.org/wiki/%C4%B0smail_Enver (06/11/2022 00:47:01 UTC)
 concept_wikipedia_Enver_Pasha:0 "Wikipédia"
 concept_wikipedia_Enver_Pasha_desc:0 "#b İsmail Enver#!, conhecido pelos europeus como #b Enver Paxá#! ou #b Enver Bey#! foi um oficial militar e político turco, um dos líderes da revolução organizada pelos chamados Jovens Turcos. Liderou o exército do Império Otomano na Guerra dos Bálcãs e na Primeira Guerra Mundial. Graças as suas contribuições à revolução, ele recebeu o apelido de Hürriyet Kahramanı.\n\nEnver Bey nasceu numa próspera família em Constantinopla. Estudou em diferentes graus das escolas militares do Império até ser formado na Academia Militar Harp, em 1903. Foi promovido a Caide em 1906, e depois mandado para Thessalonica, base do 3º Exército. Durante seu serviço na cidade, virou membro do Comitê da União e Progresso. Ele fez importantes contribuições para a instituição da Constituição Otomana. Foi a segunda tentativa depois da primeira constituição ter sido abolida pelo califa Abdul Hamid II em 1878.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Erich Ludendorff
 # https://pt.wikipedia.org/wiki/Erich_Ludendorff (08/10/2022 04:11:07 UTC)
 concept_wikipedia_Erich_Ludendorff:0 "Wikipédia"
 concept_wikipedia_Erich_Ludendorff_desc:0 "#b Erich Friedrich Wilhelm Ludendorff#! foi um general do exército imperial alemão, que ganhou destaque por sua liderança durante a Primeira Guerra Mundial. Foi elevado a proeminência após as vitórias nas batalhas de Liège e Tannenberg. A partir de 1916, foi apontado chefe do Estado-Maior alemão, junto com [Concept('wikipedia_Paul_von_Hindenburg','Paul von Hindenburg')], fazendo deles os de facto ditadores da Alemanha durante a segunda metade da Primeira Grande Guerra. O fracasso da Ofensiva de Primavera, em 1918, concebida por ele para tentar salvar a guerra para o seu país, acabou levando-o a desgraça aos olhos dos líderes políticos e militares alemães. Quando os Aliados lançaram um grande contra-ataque, o colapso das forças alemãs na Frente Ocidental forçou Ludendorff a renunciar sua posição como líder do exército, em outubro de 1918. No mês seguinte, a Alemanha se rende.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Ernesto Augusto I de Hanôver
 # https://pt.wikipedia.org/wiki/Ernesto_Augusto_I_de_Han%C3%B4ver (17/09/2022 17:38:13 UTC)
 concept_wikipedia_Ernest_Augustus_Hannover:0 "Wikipédia"
 concept_wikipedia_Ernest_Augustus_Hannover_desc:0 "#b Ernesto Augusto I#! foi Rei de Hanôver, Duque de Brunsvique-Luneburgo e Duque de Cumberland e Teviotdale. Sendo o quinto filho, parecia pouco provável que se tornasse monarca, mas a lei sálica, que impedia as mulheres de herdar o trono, aplicava-se em Hanôver e nenhum dos seus irmãos mais velhos tinha deixado herdeiros varões legítimos. Assim, tornou-se rei de Hanôver quando a sua sobrinha, [Concept('wikipedia_Victoria_Hannover','Vitória')], se tornou rainha do Reino Unido, acabando com a união pessoal entre o Reino Unido e Hanôver que tinha existido desde 1714.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Étienne Lucier
