 concept_wikipedia_Mihail_Sturdza_desc:0 "#b Mihail Sturdza#! foi o príncipe reinante do principado da Moldávia entre 3 de Abril de 1834 e Junho de 1849. Reinou em conformidade com o Regulamento orgânico. Bem que estivesse sob a suserania do Império Otomano, entrou na esfera de influências da Rússia.\n\n#b Reformas sociais#!\nA 31 de janeiro de 1844, por decreto, Mihail libertou da escravatura os ciganos que eram propriedade do estado e dos mosteiros.\n\n#b Morte#!\nMihail Sturdza morreu em Paris, a 8 de maio de 1889, sendo sepultado em Baden-Baden, na Alemanha.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Mihail Petrovich Lazarev
 # https://pt.wikipedia.org/wiki/Mihail_Petrovich_Lazarev (29/01/2022 13:02:44 UTC)
 concept_wikipedia_Mikhail_Lazarev:0 "Wikipédia"
 concept_wikipedia_Mikhail_Lazarev_desc:0 "O almirante #b Mihail Petrovich Lazarev#! foi um navegador e um explorador russo do Antártica. Fez três viagens de circum-navegação. A segunda foi a expedição imperial russa comandada pelo almirante [Concept('wikipedia_Fabian_Gottlieb_von_Bellingshausen','Bellingshausen')], durante a qual descobriu o continente antártico, em 28 de janeiro de 1820.\n\n#b Educação e início de carreira#!\nLazarev nasceu em Vladimir, um descendente da antiga nobreza russa da província de Vladimir. Em 1800, ele se matriculou no Colégio Naval da Rússia. Três anos mais tarde, ele foi enviado para a britânica Royal Navy, onde ele iria ficar para uma navegação contínua de cinco anos. De 1808 a 1813, Lazarev serviu na Frota do Báltico. Ele participou da Guerra Russo-Sueca de 1808–1809 e da Guerra Patriótica de 1812.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Mikhail Skobelev
 # https://en.wikipedia.org/wiki/Mikhail_Skobelev (07/11/2022 15:05:43 UTC)
 concept_wikipedia_Mikhail_Skobelev:0 "Wikipédia em inglês"
 concept_wikipedia_Mikhail_Skobelev_desc:0 "#b Mikhail Dmitriyevich Skobelev#!, a Russian general, became famous for his conquest of Central Asia and for his heroism during the Russo-Turkish War of 1877–1878. Dressed in a white uniform and mounted on a white horse, and always in the thickest of the fray, he was known and adored by his soldiers as the \"White General\". During a campaign in Khiva, his Turkmen opponents called him goz ganly or \"Bloody Eyes\".\n\nBritish Field Marshal Bernard Montgomery assessed Skobelev as the world’s \"ablest single commander\" between 1870 and 1914 and wrote of his \"skilful and inspiring\" leadership. Francis Vinton Greene also rated Skobelev highly.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mikhail Speransky
 # https://en.wikipedia.org/wiki/Mikhail_Speransky (25/10/2022 00:35:43 UTC)
 concept_wikipedia_Mikhail_Speransky:0 "Wikipédia em inglês"
 concept_wikipedia_Mikhail_Speransky_desc:0 "Count #b Mikhail Mikhailovich Speransky#! was a Russian reformist during the reign of Alexander I of Russia, to whom he was a close advisor. He later served under Tsar [Concept('wikipedia_Nikolai_Romanov','Nicholas I of Russia')]. Speransky is referred to as the father of Russian liberalism.\n\n#b Personal life#!\nSperansky was born on 12 January 1772 in Cherkutino, Vladimir Governorate, Russia.\n\nSperansky was the son of Mikhail Tretyakov, a village priest. He studied at the religious seminaries in Vladimir and St Petersburg, where he acquired the surname of Speransky, from the Latin verb \"to hope\". Later, in the ecclesiastical seminary in St. Petersburg, he became a professor of mathematics and physics.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mikhail Semyonovich Vorontsov
 # https://en.wikipedia.org/wiki/Mikhail_Semyonovich_Vorontsov (25/10/2022 17:24:52 UTC)
 concept_wikipedia_Mikhail_Vorontsov:0 "Wikipédia em inglês"
 concept_wikipedia_Mikhail_Vorontsov_desc:0 "#b Prince Mikhail Semyonovich Vorontsov#! was a Russian nobleman and field-marshal, renowned for his success in the Napoleonic wars and most famous for his participation in the Caucasian War from 1844 to 1853.\n\n#b Life#!\nThe son of Count Semyon Vorontsov and nephew of the imperial chancellor Alexander Vorontsov, he was born on 30 May 1782, in Saint Petersburg. He spent his childhood and youth with his father in London, where his father was ambassador. During 1803–1804 he served in the Caucasus under Pavel Tsitsianov and Gulyakov. From 1805 to 1807, he served in the Napoleonic wars, and was present at the battles of Pułtusk and Friedland. From 1809 to 1811 he participated in the Russo-Turkish War.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Milan II da Sérvia
 # https://pt.wikipedia.org/wiki/Milan_II_da_S%C3%A9rvia (11/09/2022 00:44:06 UTC)
 concept_wikipedia_Milan_Obrenovic:0 "Wikipédia"
 concept_wikipedia_Milan_Obrenovic_desc:0 "#b Milan Obrenović II#!. Ele foi o príncipe-regente da Sérvia por menos de duas semanas em 1839.\n\nO príncipe Milan era o filho mais velho e herdeiro de Milosh I da Sérvia. Doente desde a infância, sua saúde fora frágil durante toda a sua vida. Milan era um estudante da \"Grande Escola\" até seu fechamento, sendo-lhe designados tutores particulares posteriormente; seu currículo era extenso, incluindo francês e alemão. Em 1830, quando a Sérvia obteve sua autonomia, o príncipe Milan tornou-se o herdeiro aparente de seu pai.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Miloš I da Sérvia
 # https://pt.wikipedia.org/wiki/Milo%C5%A1_I_da_S%C3%A9rvia (11/09/2022 00:20:36 UTC)
 concept_wikipedia_Milos_Obrenovic:0 "Wikipédia"
 concept_wikipedia_Milos_Obrenovic_desc:0 "O #b Príncipe Miloš Obrenović I da Sérvia#! também conhecido como Miloš o Grande, foi um monarca Sérvio da Casa Obrenović.\n\n#b Vida#!\nPríncipe da Sérvia de 1815 a 1839, e novamente de 1858 a 1860. Participou da primeira revolta sérvia, liderou os sérvios na segunda revolta sérvia e fundou a Casa de Obrenović. Sob seu governo, a Sérvia tornou-se um principado autônomo dentro do Império Otomano. O príncipe Miloš governou autocraticamente, recusando-se consistentemente a compartilhar o poder, o que gerou forte oposição doméstica. Durante seu governo, Miloš I comprou várias propriedades e navios de turcos otomanos e também se tornou um comerciante proeminente. Embora vindo de origens humildes, ele acabou se tornando o homem mais rico da Sérvia e um dos mais ricos dos Balcãs, com propriedades em Viena, Sérvia e Valáquia.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Minh Mạng
 # https://en.wikipedia.org/wiki/Minh_M%E1%BA%A1ng (05/10/2022 06:20:21 UTC)
 concept_wikipedia_Minh_Mang_Nguyen_Phuoc:0 "Wikipédia em inglês"
 concept_wikipedia_Minh_Mang_Nguyen_Phuoc_desc:0 "#b Minh Mạng#! or #b Minh Mệnh#! was the second emperor of the Nguyễn dynasty of Vietnam, reigning from 14 February 1820 until his death, on 20 January 1841. He was the fourth son of Emperor Gia Long, whose eldest son, Nguyễn Phúc Cảnh, had died in 1801. He was well known for his opposition to French involvement in Vietnam and his rigid Confucian orthodoxy.\n\n#b Early years#!\nBorn Nguyễn Phúc Đảm at Gia Định in the middle of the Second Tây Sơn – Nguyễn War, Minh Mạng was the fourth son of lord Nguyễn Phúc Ánh – future Emperor Gia Long. His mother was Gia Long’s second wife Trần Thị Đang. At the age of three, under the effect of a written agreement made by Gia Long with his first wife Tống Thị Lan, he was taken in and raised by the lord consort as her own son.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mirabeau B. Lamar
 # https://pt.wikipedia.org/wiki/Mirabeau_B._Lamar (11/11/2022 00:21:04 UTC)
 concept_wikipedia_Mirabeau_Lamar:0 "Wikipédia"
 concept_wikipedia_Mirabeau_Lamar_desc:0 "#b Mirabeau Buonaparte Lamar#! foi um político e diplomata norte-americano, foi também o segundo Presidente da República do Texas e o primeiro Vice-presidente.\n\n#b Biografia#!\nNasceu numa pequena cidade na Geórgia chamada Louisville, era o segundo de nove filhos, Embora ele não tenha tido educação formal, quando criança era apaixonado pela leitura, passatempo que lhe permitiu obter uma vaga na Universidade de Princeton. Decidiu, porém, rejeitar tal posição e mudou-se para o Alabama, onde teve pouca sorte em seus projetos como comerciante e como um dos fundadores o jornal Cahawba Press. Após tais fracassos, Lamar foi para o mundo da política, onde obteve uma posição como secretário particular de George M. Troup, governador da Georgia, por meio de ajuda de seu irmão Lucius Quintus Cincinato Lamar.\n\n#lore Wikipédia, a enciclopédia livre#!"

