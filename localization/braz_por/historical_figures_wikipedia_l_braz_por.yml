 concept_wikipedia_Sahle_Selassie_Solomon_desc:0 "’Sahle Selassie’ foi um Meridazmaque, ou Comandante Supremo, e mais tarde Negus de Xoa, um importante nobre Amara. Ele era o filho mais novo de Uossém Seguede.\n\n#b Vida#!\nQuando seu pai foi assassinado, por rebeldes Oromas na antiga província de Marra Biete, seu irmão mais velho Bacuré demorou a marchar para a a capital Cundi para reivindicar a sucessão. Embora ainda adolescente, Sahle Selassie aproveitou essa chance para governar. Saiu do mosteiro em Sela Dingé onde era estudante e com o apoio dos parentes de sua mãe Zaneba Uorque foi proclamado Meridazmaque. Bacuré chegou atrasado a Cundi e foi preso com seus outros irmãos e alguns de seus partidários.\n\n#lore Wikipédia, a enciclopédia livre#!"

