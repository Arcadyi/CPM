 # Abdul Samad of Selangor
 # https://en.wikipedia.org/wiki/Abdul_Samad_of_Selangor (10/05/2022 14:39:02 UTC)
 concept_wikipedia_Abdul_Samad_Opu_Daeng_Celak:0 "Wikipédia em inglês"
 concept_wikipedia_Abdul_Samad_Opu_Daeng_Celak_desc:0 "#b Sultan Abdul Samad ibni Almarhum Raja Abdullah#! KCMG was the fourth Sultan of Selangor.\n\nRaja Abdul Samad was born in 1804 at Bukit Melawati in Selangor son to Raja Abdullah ibni Almarhum Sultan Ibrahim Shah, the younger brother of [Concept('wikipedia_Muhammad_Shah_Opu_Daeng_Celak','Sultan Muhammad Shah')]. His reign lasted 41 years from 1857 until his death in 1898. His time on the throne saw the only civil war in Selangor, the establishment of Kuala Lumpur, the introduction of the Selangor flag and coat of arms and the start of British involvement in Selangor state affairs.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abd-Rahman de Marrocos
 # https://pt.wikipedia.org/wiki/Abd-Rahman_de_Marrocos (01/11/2022 13:50:11 UTC)
 concept_wikipedia_Abd_al-Rahman_al-Alawi:0 "Wikipédia"
 concept_wikipedia_Abd_al-Rahman_al-Alawi_desc:0 "#b Abderramão#!, #b Abederramão#!, #b Abderramane#! ou #b Abederramane#! nascido #b Abderramão ibne Hixeme#!, #b Hixame#! ou #b Híxem#!, foi mulei e sultão do Marrocos entre 1822 e 1859.\n\n#b Vida#!\nAbderramão nasceu em 1778/1779. Sucedeu Solimão no trono sem problemas e logo se tornou apto edificador de obras públicas e administrador. Sua autoridade foi constantemente ameaçada por tribos e notáveis dissentes e suprimiu revoltas em 1824, 1828, 1831, 1843, 1849 e 1853. Além disso, teve que enfrentar ataques externos. Em represália ao apoio sultanal à pirataria, os ingleses bloquearam Tânger e os austríacos bombardearam Arzila, Larache e Tetuão; em 1851, Salé também foi atacada.\n\n#lore Wikipédia, a enciclopédia livre#!"

