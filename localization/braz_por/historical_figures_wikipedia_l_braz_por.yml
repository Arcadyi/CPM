 concept_wikipedia_Jose_Joaquin_Prieto_desc:0 "#b José Joaquín Prieto#! foi um Militar e político chileno. Foi Presidente do Chile entre 1831 e 1841. Sendo o primeiro a se reeleger para dois mandatos consecutivos\n\nJoaquín Prieto foi chefe das tropas conservadoras na guerra civil de 1829. Com a vitória na batalha de Lircay, Prieto assume a presidência do país em 1831, iniciando o período denominado República Autoritária.\n\nAs principais obras durante seu governo foram o pagamento da dívida interna, o estabelecimento do Sistema Presidencial e a aprovação da Constituição de 1833, além de acabar com o grupo de sequestradores que haviam convertido-se em um símbolo da fase anterior. Entre os ministros que o acompanharam em seu período, destacam-se Manuel Rengifo e Diego Portales Palazuelos.\n\n#lore Wikipédia, a enciclopédia livre#!"

