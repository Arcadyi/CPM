 concept_wikipedia_George_Hannover:0 "Wikipédia"
 concept_wikipedia_George_Hannover_desc:0 "#b Jorge V de Hanôver#! foi o único filho sobrevivente do rei [Concept('wikipedia_Ernest_Augustus_Hannover','Ernesto Augusto I de Hanôver')] e da sua mulher, a duquesa Frederica de Mecklemburgo-Strelitz. Era primo da rainha [Concept('wikipedia_Victoria_Hannover','Vitória do Reino Unido')], já que ambos eram netos de Jorge III do Reino Unido. Foi o derradeiro soberano governante do efêmero Reino de Hanôver e antecessor do ramo germânico da Casa de Hanôver, além de Duque de Cumberland e Teviotdale.\n\n#b Biografia#!\n Originalmente, ostentou o título de príncipe Jorge de Cumberland e passou a sua infância em Berlim e na Grã-Bretanha. Ele foi batizado em 8 de julho de 1819, em um hotel em Berlim onde seus pais estavam instalados, pelo rev. Henry Thomas Austen.\n\n#lore Wikipédia, a enciclopédia livre#!"

