 # Adna Chaffee
 # https://en.wikipedia.org/wiki/Adna_Chaffee (15/06/2022 08:46:13 UTC)
 concept_wikipedia_Adna_Chaffee:0 "Wikipédia em inglês"
 concept_wikipedia_Adna_Chaffee_desc:0 "#b Adna Romanza Chaffee#! was a lieutenant general in the United States Army. Chaffee took part in the American Civil War and Indian Wars, played a key role in the Spanish–American War, and fought in the Boxer Rebellion in China. He was the Chief of Staff of the United States Army from 1904 to 1906, overseeing far-reaching transformation of organization and doctrine in the army.\n\n#b Early life and Civil War#!\nChaffee was born in Orwell, Ohio. When the American Civil War broke out in July 1861, Chaffee enlisted in the Union Army as a private in the U. S. 6th Cavalry Regiment. In 1862, Chaffee was promoted to sergeant and took part in the Peninsular Campaign and the Battle of Antietam. In September of that year he was made the first sergeant of Company K. He was commissioned as a second lieutenant in May 1863.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Adolfo, Grão-Duque de Luxemburgo
 # https://pt.wikipedia.org/wiki/Adolfo,_Gr%C3%A3o-Duque_de_Luxemburgo (18/02/2021 00:42:34 UTC)
 concept_wikipedia_Adolf_von_Nassau-Weilburg:0 "Wikipédia"
 concept_wikipedia_Adolf_von_Nassau-Weilburg_desc:0 "#b Adolfo, Grão-Duque de Luxemburgo#!, foi o último duque de Nassau e o quarto grão-duque de Luxemburgo.\n\n#b Família e ascensão#!\nEle era o segundo filho de [Concept('wikipedia_Wilhelm_von_Nassau-Weilburg','Guilherme, Duque de Nassau')] e de sua primeira esposa, Carlota Luísa Frederica de Saxe-Altenburgo. Sua meia-irmã, a princesa Sofia de Nassau, casou-se com o rei Óscar II da Suécia. No dia 30 de agosto de 1839, depois da morte de seu pai, Adolfo tornou-se duque de Nassau. Ele apoiou o Império Austríaco durante a Guerra das Sete Semanas, em 1866. Depois da derrota da Áustria, Nassau foi anexado pelo Reino da Prússia.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Adolphe Thiers
 # https://pt.wikipedia.org/wiki/Adolphe_Thiers (21/11/2022 00:54:22 UTC)
 concept_wikipedia_Adolphe_Thiers:0 "Wikipédia"
 concept_wikipedia_Adolphe_Thiers_desc:0 "#b Marie Joseph Louis Adolphe Thiers#! foi um estadista e historiador francês. Ele foi o segundo presidente eleito da França e o primeiro presidente da Terceira República Francesa.\n\nThiers foi uma figura chave na Revolução de julho de 1830, que derrubou a monarquia Bourbon, e na Revolução Francesa de 1848, que estabeleceu a Segunda República Francesa. Ele serviu como primeiro-ministro em 1836, 1840 e 1848, dedicou o Arco do Triunfo e providenciou o retorno à França dos restos mortais de Napoleão de Santa Helena. Ele foi primeiro um apoiador, depois um oponente vocal de Luis Bonaparte. Quando Napoleão III tomou o poder, Thiers foi preso e brevemente expulso da França. Ele então voltou e se tornou um oponente do governo.\n\n#lore Wikipédia, a enciclopédia livre#!"

