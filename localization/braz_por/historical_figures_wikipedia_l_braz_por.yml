 concept_wikipedia_Peter_von_Holstein-Gottorp_desc:0 "#b Pedro II de Oldemburgo#! foi o governante de Oldemburgo de 1853 até à sua morte em 1900.\n\n#b Família#!\nPedro foi o único filho a nascer do segundo casamento do grão-duque [Concept('wikipedia_Augustus_von_Holstein-Gottorp','Augusto de Oldemburgo')] com a princesa Ida de Anhalt-Bernburg-Schaumburg-Hoym. Antes o grão-duque foi casado com a irmã mais velha de Ida, a princesa Adelaide de Anhalt-Bernburg-Schaumburg-Hoym, o que tornava Pedro simultâneamente irmão e primo dos filhos deste casamento. Os seus avós paternos eram o grão-duque Pedro I de Oldemburgo e a princesa Frederica de Württemberg. Os seus avós maternos eram o príncipe Vítor II de Anhalt-Bernburg-Schaumburg-Hoym e a princesa Amália de Nassau-Weilburg.\n\n#lore Wikipédia, a enciclopédia livre#!"

