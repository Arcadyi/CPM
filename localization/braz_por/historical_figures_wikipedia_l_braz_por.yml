 concept_wikipedia_Henry_Campbell_desc:0 "Colonel #b Henry Dundas Campbell#! was a British professional soldier, Governor of Sierra Leone from 1835 to 1837. Campbell’s mona monkey was named after him, in 1838, by George Robert Waterhouse.\n\n#b Biography#!\nCampbell was born in Cape Town, Cape Colony to Admiral Donald Campbell, and his wife Margaret Harriet. He was a lieutenant in the 63rd Foot, in 1820. It is said that he was an officer in the 8th Dragoons, when in 1822 he had his portrait painted by William Beechey; but his exchange into the Dragoons was dated 3 July 1823. In 1827 he was an unattached major on half pay.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Henry Clay
 # https://pt.wikipedia.org/wiki/Henry_Clay (18/09/2022 23:08:22 UTC)
 concept_wikipedia_Henry_Clay:0 "Wikipédia"
 concept_wikipedia_Henry_Clay_desc:0 "#b Henry Clay, Sr.#! foi um estadista e advogado norte-americano que representou o Kentucky na Câmara dos Representantes e no Senado. Contribuiu decisivamente para o Compromisso do Missouri, sendo por isso conhecido como \"O Grande Pacificador\". Além disso, foi o fundador e líder do Partido Whig, e um dos principais defensores de programas para a modernização da economia norte-americana, especialmente tarifas para a proteção da indústria, um banco nacional e melhoramentos internos como a construção de canais, portos e estradas.\n\nFoi um dos maiores defensores do sistema americano de política econômica e teve sucesso na negociação de compromissos sobre a questão da escravatura, especialmente em 1820 e 1850.\n\n#lore Wikipédia, a enciclopédia livre#!"

 # Henry Temple, 3.º Visconde Palmerston
 # https://pt.wikipedia.org/wiki/Henry_Temple,_3.%C2%BA_Visconde_Palmerston (10/11/2021 05:53:05 UTC)
 concept_wikipedia_Henry_Temple:0 "Wikipédia"
 concept_wikipedia_Henry_Temple_desc:0 "#b Henry John Temple, 3º Visconde Palmerston#!, também chamado #b Lorde Palmerston#!, foi um estadista britânico, que serviu duas vezes como Primeiro-ministro do Reino Unido em meados do século XIX. Palmerston dominou a política externa britânica durante o período de 1830 a 1865, no auge do poder imperial da nação. Ele serviu o país em cargos públicos praticamente de forma ininterrupta de 1807 até sua morte em 1865. De fato, Palmerston começou sua carreira parlamentar no partido Tory, antes de se mudar para os Whig em 1830 e depois se tornou o primeiro líder do seu país do Partido Liberal, em 1859. Durante boa parte do seu governo, ele desfrutou de boa popularidade com o povo britânico. O biógrafo David Brown argumentou que \"uma parte importante do apelo de Palmerston estava em seu dinamismo e vigor.\"\n\n#lore Wikipédia, a enciclopédia livre#!"

