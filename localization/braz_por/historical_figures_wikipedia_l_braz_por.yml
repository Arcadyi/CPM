 concept_wikipedia_Lucas_Alaman_desc:0 "#b Lucas Ignacio José Joaquín Pedro de Alcántara Juan Bautista Francisco de Paula Alamán y Escalada#! foi um político, empresário e historiador mexicano, tendo ocupado vários cargos governativos.\n\nFez os seus estudos no Real Colégio de Minas de Nueva España. Fez muitas viagens pelo mundo tanto de índole diplomática como científica, sendo considerado um dos mais cultos mexicanos do seu tempo. Antes da guerra de independência foi representante da Nova Espanha em Madrid e após esta tornou-se num dos mais activos políticos do México independente.\n\n#lore Wikipédia, a enciclopédia livre#!"

