 concept_wikipedia_Muhammad_Ali_Kokand_desc:0 "#b Maomé Ali Cã#!, mais conhecido como #b Madali Cã#! foi cã do Canato de Cocande entre 1822 ou 1823 e 1842. Foi filho Maomé Omar Cã e da sua esposa Mohlaroyim, mais conhecida como Nodira, o nome com que assinava os seus poemas. Devido a ser muito jovem quando sucedeu ao seu pai no trono, algumas fontes sugerem que nos primeiros anos do seu reinado a sua mãe foi regente de facto.\n\nEntre as grandes construções erigidas durante o reinado de Madali estão uma grande madraça em Cocande, a Madraça Beglarbegui em Tasquente e o canal Cã Harique na região de Tasquente.\n\n#lore Wikipédia, a enciclopédia livre#!"

