l_english:
#
cosmopolitan_events.1.t:0 "Cosmopolitan Protest"
cosmopolitan_events.1.d:0 "Various proponents of Cosmopolitanism have come forward in order to protest the government's discriminatory practices towards migrants and minorities."
cosmopolitan_events.1.a:0 "Allow these protest to continue unimpeded"
cosmopolitan_events.1.b:0 "Arrest these traitors"
#
cosmopolitan_events.2.t:0 "Cosmopolitans Speak in Parliament"
cosmopolitan_events.2.d:0 "Pleading their case, a cosmopolitan leader has taken the stage at parliament earlier today in support for minority rights"
cosmopolitan_events.2.a:0 "Hear them out"
cosmopolitan_events.2.b:0 "Dismiss their concerns"
#
cosmopolitan_events.3.t:0 "Arson attack"
cosmopolitan_events.3.d:0 "A local migrant has committed an arson attack towards one of our government buildings, blaming the oppressive policies of the government for his economic woes."
cosmopolitan_events.3.a:0 "Arrest their leaders"
cosmopolitan_events.3.b:0 "Let them go"
#
cosmopolitan_events.4.t:0 "Protestor Killed"
cosmopolitan_events.4.d:0 "Protestors supporting the enactment of more favorable laws to immigrants have been shot at, leaving several fatalities. This is sure to cause an uproar amongst our population."
cosmopolitan_events.4.a:0 "Use this to push for more progressive policies."
cosmopolitan_events.4.b:0 "Who cares about some immigrant?"
#
cosmopolitan_events.5.t:0 "Leaders turn to support cosmopolitanism"
cosmopolitan_events.5.d:0 "Leaders from various interest groups appear to have a shift in their ideas, now supporting the idea that humanity should stay as a community of one."
cosmopolitan_events.5.f:0 "Cosmopolitanism can be defined as a global politics that, firstly, projects a sociality of common political engagement among all human beings across the globe, and, secondly suggests that this sociality should be either ethically or organizationally privileged over other forms of sociality"
cosmopolitan_events.5.a:0 "All aboard!"
cosmopolitan_events.5.b:0 "We should further support this line of thinking"