 lesson_basics_welcome_desc:3 "The year is 1836. [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] is [GetPlayer.GetRuler.GetPrimaryRoleTitle] of [GetPlayer.GetName]. The Industrial Revolution is well underway, bringing cataclysmic social change along with it. More than 20 years have passed since the Congress of Vienna imposed some semblance of order upon Europe, and unrest is once again starting to brew among the [Concept('concept_great_power', '$concept_great_powers$')]. It will be up to you to guide [GetPlayer.GetName] to glory over the following century.\n\nThere is no one way to 'win' in Victoria 3. You set your own goals and experience different stories in the process of pursuing them."
 je_tutorial_send_general_to_front_reason:0 "[JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] has been [concept_mobilized] but hasn't been sent to a [concept_front]. Without [JournalEntry.GetTarget.GetCharacter.GetHerHim] their [JournalEntry.GetTarget.GetCharacter.GetHerHis] forces will be divided up between multiple potential $concept_front$, this will hamper their ability to effectively influence the outcome of the war."
 je_tutorial_convoy_raiding_reason:0 "One of our Fleets is currently only patrolling our coastlines and keeping them safe from invasion. We should tell [JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] to set sail and raid some enemy convoys."
