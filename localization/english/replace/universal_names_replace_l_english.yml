l_english:
 acw_events.2.d:0 "A slave belonging to [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] has escaped [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] estate and fled to a northern free state. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] has demanded his return, but abolitionists are calling for [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] demands to be ignored."
 acw_events.2.a:0 "We shall find and return [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')]'s fugitive slave."
 acw_events.2.b:0 "Free soil makes anyone free. [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] will get no help from the government."
 acw_events.3.d:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], has proposed outright prohibiting slavery in all our new western territories. Some opponents demand simple moderation, but others are demanding legalization of slavery in all new territories."
 acw_events.6.t:0 "The Caning of [SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')]"
 acw_events.6.d:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')], an outspoken abolitionist, has been beaten with a cane by [SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')], a slave owner. [SCOPE.sCharacter('charles_sumner_leader').GetLastName]'s injuries compel him to convalesce and retire from public office, while [SCOPE.sCharacter('preston_brooks_leader').GetLastName] still currently walks free."
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] was just defending his honor. We will do nothing."
 acw_events.6.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] retires from office."
 acw_events.6.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] assaulted a citizen! He must be removed from office and arrested."
 acw_events.6.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] is removed from office."
 acw_followup_events.1.d:0 "A sympathizer of the recent rebellion has taken the life of [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. Although he was captured after the deed and his co-conspirators were exposed, the death of [SCOPE.sCharacter('lincoln_proxy').GetLastName] remains a somber end to this tragic era in American history."
 acw_followup_events.1.f:0 ""[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] went at the call of duty to the post of danger, and although wrecked, [SCOPE.sCharacter('lincoln_proxy').GetHerHis] life is by no means lost. The great blot upon our country, the great stain upon our national character, the great source of strife and contention among our people, by [SCOPE.sCharacter('lincoln_proxy').GetHerHis] courage and fortitude, has been wiped out and removed. [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')]'s name has become historic.""
 acw_followup_events.2.d:0 "A sympathizer of the recent rebellion has attempted to assassinate [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. He was caught attempting to break in, and his plot and co-conspirators exposed. [SCOPE.sCharacter('lincoln_proxy').GetLastName] has taken the opportunity to rally the populace once again to [SCOPE.sCharacter('lincoln_proxy').GetHerHis] cause."
 acw_followup_events.3.d:0 "A sympathizer of the recent rebellion has attempted to assassinate [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. The effort did not go as planned for the assassin."
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] heard the floorboards creak behind [SCOPE.sCharacter('lincoln_proxy').GetHerHim]. Before [SCOPE.sCharacter('lincoln_proxy').GetHerHis] assailant could even finish pulling out the derringer, [SCOPE.sCharacter('lincoln_proxy').GetLastName] was upon him. "Fiend! Cur! Have you no decency?" [SCOPE.sCharacter('lincoln_proxy').GetSheHe] cried, every word punctuated by another blow to [SCOPE.sCharacter('lincoln_proxy').GetLastName]'s would-be assassin with [SCOPE.sCharacter('lincoln_proxy').GetHerHis] bare fists."
 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] has [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] [concept_attrition]"
 alert_high_attrition_alert_desc:0 "Units of [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] have a high risk of casualties due to attrition"
 alert_idle_mobilized_general_name:0 "Idle [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general]: [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]"
 alert_idle_mobilized_general_desc:1 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] is mobilized and is idling without a front assignment. They will defend the [concept_hq] from attacking forces while they await further orders"
 ag_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] are mobilized and is idling without a front assignment. They will defend the [concept_hq] from attacking forces while they await further orders"
 concept_head_of_state_ingame_added:1 "\n\nThe [GetPlayer.GetAdjectiveNoFlag] $concept_head_of_state$ is [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')WithTitle]."
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetCustom('GetUniversalFullName')] has decided to use the new and exciting radio technology to connect more directly with the people."
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.504.d:0 "After a few weeks of preparation and travel, the expedition led by [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] has arrived in Zanzibar. From here they will begin their journey to discover the elusive source of the Nile river."
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] has returned triumphantly, the source of the Nile River has been discovered. It turns out that the source is the great lakes of Africa. "
 expedition_events.512.d:0 "After not receiving any reports for many months, it has become clear that the expedition to the heart of Africa has failed and [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] has been lost along with it."
 expedition_events.550.d:1 "A beetle has crawled into the ear of [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]. Without immediate medical help this could impede the expedition's progress."
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] is demanding that we halt the expedition and wait for more supplies of [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] to come in. "
 crime_events.11.d2:0 "The killer known as the [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Ripper, who has long plagued the state of [SCOPE.sState('serial_killer_state_scope').GetName], has finally been arrested. Shockingly, these horrific crimes were committed by none other than [SCOPE.sCharacter('important_killer').GetCustom('GetUniversalFullName')]!"
 warlord_china_events.110.d:0 "It is at risk of becoming public knowledge that [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('GetUniversalFullName')] entertains [SCOPE.sCharacter('prisoner_killing_warlord')GetHimselfHerself] by smashing in the skulls of prisoners with a sword."
 notification_ig_leader_steps_down_desc:0 "[SCOPE.sCharacter('stepping_down_leader').GetCustom('GetUniversalFullName')], the leader of the [SCOPE.gsInterestGroup('stepping_down_leader_ig').GetName], has stepped down [SCOPE.sCharacter('stepping_down_leader').GetCustom('stepping_down_reason')]"
 assassination_events.5.d:1 "[SCOPE.sCharacter('assassination_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] has been assassinated by an individual associated with the [SCOPE.gsInterestGroup('suspicious_ig').GetName]. Authorities were aware of a plot but unable to stop it."
 south_america.2.d:2 "A unique opportunity has arisen to reunite [ROOT.GetCountry.GetName] and [SCOPE.sCountry('peru_country').GetName] under [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]. Though the [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting] government will accept our rule for the time being, this may provoke conflict with our rivals."
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] has declared that this land will now be a free state under [SCOPE.sCharacter('free_state_monarch').GetHerHis] control in a personal union with our country."
 congo_free_state_events.2.d:1 "There has been talk in governmental circles that the [SCOPE.sCountry('free_state').GetNameNoFlag] owned by [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] has not been treating its people very well."
 congo_free_state_events.2.b:0 "We will talk to [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')]."
 je_free_state_status:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] has declared the creation of the [SCOPE.GetRootScope.GetCountry.GetName] in a personal union with our country. We should keep an eye on this situation and see how it develops."
 character_events.2.d:0 "[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullName')] has offered to spend some of their personal wealth to fund the creation of a University in [SCOPE.sState('university_state').GetName]. Though this will likely give the [SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName] some influence."
 character_events.2.f:0 ""The [SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullNameNoFormatting')] University will be a proud bastion of learning in these times of rapid progress, where knowledge truly is power.""
 character_events.3.d:0 "[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullName')] has challenged [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullName')] to a duel to the death."
 character_events.3.f:1 "The aura surrounding their two figures is like something out of a romantic novel. [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullNameNoFormatting')] smiles. [SCOPE.sCharacter('duel_participant_2').GetSheHe|U] has been rehearsing this moment before falling asleep.\n\n"[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullNameNoFormatting')], [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]"\n\n"Your insults cannot go unanswered, pick a weapon of choice and we shall meet tomorrow.""
 character_events.4.d:1 "It has been revealed that [SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] of the [SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName] has been having a secret affair with a member of the clergy. [SCOPE.sCharacter('devout_scandal').GetHerHis|U] resignation is being demanded."
 character_events.4.a.tt:0 "[SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] resigns in shame."
 character_events.5.d:0 "A statue of [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('statue_ruler').GetCustom('GetUniversalFullName')] was commissioned and it has been suggested that it be displayed proudly in [SCOPE.sState('statue_state').GetName]. "
 ig_suppression_events.1003.d:1 "By eliminating [SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], the leader of the [SCOPE.gsInterestGroup('target').GetName], we could stop their momentum in its tracks. "
 notification_ig_leader_assassination_desc:1 "[SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')] the leader of the [SCOPE.gsInterestGroup('target').GetName] was successfully assassinated"
 free_speech_laws.6.d:0 "A rude drawing of [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('free_speech_ig').GetName] has been distributed around the country."
 free_speech_laws.6.f:0 ""Well, it's not exactly flattering, is it?" The aide said, contemplating the drawing. \n\n"Not exac-, It's a detailed drawing of me in congress with a donkey for heaven's sake! Why would it be flattering?" [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] replied, throwing his hands in the air. \n\n"That it is, but you can't deny they captured your likeness.""
 oscar_wilde_events.1.wilde:2 "The infamous dandy playwright [SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')] has been sentenced to two years of hard labor on a charge of homosexuality. If [SCOPE.sCharacter('oscar_wilde').GetSheHe] doesn't receive a pardon, we may as well have sentenced the arts in [ROOT.GetCountry.GetNameNoFlag] along with [SCOPE.sCharacter('oscar_wilde').GetHerHim]."
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')] will be set free."
 expedition_events.602.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.602.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.602.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.604.d:0 "After a few weeks of preparations and travel, the expedition led by [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] has arrived at the mouth of the Congo. From here they will begin their journey to plot the course of this elusive river."
 expedition_events.611.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] has returned triumphantly, the course and source of the Congo River have been plotted."
 expedition_events.612.d:0 "After not receiving any reports for many months, it has become clear that the expedition to plot the course of the Congo River has failed and [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] has been lost along with it."
 expedition_events.612.d2:0 "After not receiving any reports for many months, the fate of the expedition seemed clear; however, a letter from [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] finally arrived this morning, confessing that the only way to live was to come back."
 expedition_events.650.f:0 ""Anything similar to his expression I had never seen before — or I had, in my younger years, when fascination and hope were mixed with ambition and desire. Oh, I wasn't touched, I was terrified. The skin surrounding his mouth was not curved in a smile, but cracked into ecstasy. "Let me stay behind, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], I'm begging you.""
 expedition_events.652.f:0 ""Elusive glances, avoidant words. There was something in the countenance of some of our men that made me wish I had listened to their petitions to stay behind, not because I wanted to fulfill their selfish wishes, but because their company had become contemptible to me.\n\n"Mister [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]," I heard, while turning around to face a cold gun pointed at my chest, "it would be advisable to turn back."""
 expedition_events.690.d:0 "The expedition has stopped their journey through [SCOPE.sState('current_expedition_location').GetName] at a local village, where [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')] has kindly offered a gift exchange as a token of peace."
 expedition_events.690.f:1 ""We arrived at dawn. We heard noises and what we thought to be human voices in the middle of the jungle. Our tired bodies could only focus on those voices, any voices apart from our own.\n\nWe arrived at dawn and they were not expecting us, but they had already seen some of our kind. The [SCOPE.sCharacter('local_ruler').GetManWoman] who looked like their leader came to us, announcing that [SCOPE.sCharacter('local_ruler').GetHerHis] name was [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullNameNoFormatting')] and with concise and friendly gestures invited us to spend the day with them, handing a necklace to my own surprised self.""
 ig_suppression_events.2.d:1 "Rumors about the sinful life of [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], of the [SCOPE.gsInterestGroup('target').GetName], have been fabricated and are ready to be spread among the masses like wildfire."
 ig_suppression_events.3.d:1 "With the rumors about [SCOPE.sCharacter('suppressed_leader').GetHerHis] way of life reaching all social strata and [SCOPE.sCharacter('suppressed_leader').GetHerHis] reputation undermined, we can certainly persuade [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] to step down from [SCOPE.sCharacter('suppressed_leader').GetHerHis] position as the leader of [SCOPE.gsInterestGroup('target').GetName]."
 ig_suppression_events.3.f:0 ""It was one of those days when the fires of the factories twinkled like little eyes through the windows, one of those days when [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] felt as if the whole city stared at [SCOPE.sCharacter('suppressed_leader').GetHerHim], accusing, demanding. But it was not [SCOPE.sCharacter('suppressed_leader').GetHerHis] fault! [SCOPE.sCharacter('suppressed_leader').GetSheHe] knew it, [SCOPE.sCharacter('suppressed_leader').GetSheHe] had done nothing wrong... It was the government, it was obviously the government, spreading lies, they never liked [SCOPE.sCharacter('suppressed_leader').GetHerHim], did they? Oh, no, they never did.\n\n"What are you looking at!?""
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] will step down."
 ig_suppression_events.4.d:0 "Even after the tenacious efforts to undermine [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]'s reputation, [SCOPE.sCharacter('suppressed_leader').GetSheHe] has proved reluctant to step down. Harder measures need to be taken."
 ig_suppression_events.4.b.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] will step down."
 ig_suppression_events.4.a.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] will be imprisoned."
 ig_suppression_events.6.d:2 "Rumors about the weak will of [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], of the [SCOPE.gsInterestGroup('target').GetName], are more a fact than a suspicion. There are many ways in which one can take advantage of a weak opponent."
 fascism_events.1.d:0 "Suspicions about an internal threat within our own generals and leaders have been on the rise, reaching [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')]'s ears, and the necessity of exterminating threats against the fascist regime is palpable. Hasty words, elusive looks, they are everywhere. Everywhere."
 fascism_events.2.d:0 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')], the leader of the [SCOPE.gsInterestGroup('fascist_ig').GetName], has been increasing [SCOPE.sCharacter('fascist_leader').GetHerHis] popularity recently, giving fascist speeches that seem to captivate our peoples' hearts."
 fascism_events.2.c:0 "[SCOPE.sCharacter('fascist_leader_2').GetCustom('GetUniversalFullName')] is a much better leader."
 decree_events.4.d:0 "A new admiral has presented himself at the ports of [SCOPE.sState('decree_state').GetName], cheerfully acclaimed by his peers. However, the nephew of [SCOPE.sCharacter('noble_character').GetCustom('GetUniversalFullName')] has also postulated that he has a most profound interest in the same title."
 cold.102.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')] is an experienced polar explorer."
 cold.102.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')] will lead us to glory."
 cold.102.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')] has never let us down before."
 cold.102.e:0 "[SCOPE.sCharacter('expedition_leader_4').GetCustom('GetUniversalFullName')] is the most prepared one."
 cold.5.d:0 "The expedition has reached its destination: the South Pole! [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] proudly erects a tent bearing the [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] flag, and the crew drink a celebratory mug of cocoa."
 cold.8.b:0 "We have to trust [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]'s expertise."
 cold.10.d:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] has successfully led the expeditionary crew to a whaling station on South Georgia, braving the journey from Elephant Island in an uncovered lifeboat with meager supplies. Tales of [SCOPE.sCharacter('expedition_leader').GetFirstName]'s heroism resound throughout the nation despite the failure of the expedition."
 cold.10.a:0 "Three cheers for [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]!"
 expedition_events.290.d:0 "With the low temperatures of the mountains, the expedition finds a perfect meadow to take shelter, near the river and far enough from any other village to not disturb their land. An encampment using cottonwood lumber cut from the riverbanks is suggested by [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]."
 expedition_events.293.d:0 "As the expedition advances, the prioritization of tasks increases in importance, and [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] has started a log in which he keeps track of what every man must do."
 expedition_events.293.d2:1 "As the expedition advances, the prioritization of tasks increases in importance, and [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] keeps track of what every man must do. However, the disobedient explorers have already stated their non agreement with this decision."
 expedition_events.140.d:0 "When reaching one of the enclaves, a letter was waiting for [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], stating that his fiancee back in [ROOT.GetCountry.GetName] has married another man."
 expedition_events.160.f:1 ""Those snotty bureaucrats comfortably sitting in their oaken desks, smoking cigars and drinking old whiskey, only worried about which form they'll be sending their next victim, to what infernal odyssey of never ending paperwork they'll be subjecting them to.\n\nA letter arrived at noon: "Mr [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')], we've been informed that your expedition hasn't been achieving our expected results…," God knows that if I could burn it, I'll immediately do so. I'm prepared to go anywhere, provided it be forward!""
 internal_security_events.1.d:0 "The disappearance of [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')], of the [SCOPE.gsInterestGroup('anti_secret_police_ig').GetName], has raised serious concerns among the elites, given [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis] recent opposition to the [SCOPE.sLaw('current_law_scope').GetName]."
 internal_security_events.1.f:1 ""It was well past noon when the family reported to the pertinent authorities: [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullNameNoFormatting')] had gone missing all night, no warning or note was left behind. Relatives have expressed their concerns about it being prompted by [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis] insistence on opposing the [SCOPE.sLaw('current_law_scope').GetName], since a small knife had been left at their door a few days before, which they now interpret as a threat.""
 psychology_events.1.d:1 "There have been reports of [SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('mentally_ill_ig').GetName], not attending meetings or fulfilling his obligations. We can no longer ignore [SCOPE.sCharacter('mentally_ill_leader').GetHerHis] absence."
 psychology_events.2.d:0 "Concerns about the wellbeing of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] have been increasing throughout the country after [ROOT.GetCountry.GetRuler.GetHerHis] lack of public appearances. [ROOT.GetCountry.GetRuler.GetHerHis] spouse has tearfully confessed that no doctor seems to be able to cure [ROOT.GetCountry.GetRuler.GetHerHim]."
 psychology_events.3.d:0 "After his return from duty, [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('mentally_ill_character').GetCustom('GetUniversalFullName')] has not been the same. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] avoids the barracks like the plague, refuses to use a weapon and [SCOPE.sCharacter('mentally_ill_character').GetSheHe] has stated damn clearly that [SCOPE.sCharacter('mentally_ill_character').GetSheHe] doesn't want to hear a damn word about war."
 exhibition_events.3.f:1 ""And this statue we rescued from the sea," and then it was displayed near the central fountain, still stained by the water. "If you dare to look through this glass, my dear, you'd be able to see the most forlorn constellations."\n\nAt the other side of the hall, [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] welcomed all visitors, dressed all in white.\n\nThere were trumpets and cheering, and music and smoke, and fascination and there was awe, and there was — life, so bright."
 titanic.1.d:0 "[SCOPE.sCharacter('titanic_leader').GetCustom('GetUniversalFullName')], of the [SCOPE.gsInterestGroup('titanic_ig').GetName], has determined to sponsor the construction of a memorable ocean liner in the shipyards of [SCOPE.sState('titanic_state').GetName]. It will be like nothing ever seen before."
 prohibition.2.d:0 "[SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')], of the [SCOPE.gsInterestGroup('alcoholic_ig').GetName], has been discovered to have established an illegal distillery in his own house. During the apparently innocent party of [SCOPE.sCharacter('alcoholic_leader').GetHerHis] son, guests opened the wrong shed."
 expedition_events.696.d:0 "Soon after their triumphant return, the expedition led by [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] has been denounced by [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] as rumors escalate about their participation in their lost expedition's fate."
 expedition_leader_cruel_fired_tt:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] will step down."
 assassination_events.1.d:0 "Reliable sources inform about an internal plot to end the life of [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')WithTitle]. If we don't act in time, the stability of the nation will not be guaranteed."
 assassination_events.1.f:0 "Maybe it's their tone, perhaps the inevitable anxiety that comes with power. A dark, sweet kindness so disingenuous that makes even traitors dread a last supper.\n\n"People talk, and some of them wish for [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] to talk no more."\n\nThirty pieces of silver, a symbolic price. Today, maybe tomorrow — if we're lucky."
 assassination_events.3.d:1 "[SCOPE.sCharacter('snitch_leader').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('snitch_ig').GetName], has come to us with an alarming warning. [SCOPE.sCharacter('snitch_leader').GetSheHe|U] is accusing the [SCOPE.gsInterestGroup('snitched_ig').GetName] of being the ones planning the assassination of [SCOPE.sCharacter('assassination_ruler_scope').GetName]."
 assassination_events.6.d:1 "The assassination plot has come to an unexpected end. With [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] not being the head of the nation anymore, their efforts have been completely stopped."
 assassination_events.7.f:0 "[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] gets [SCOPE.sCharacter('assassination_ruler_scope').GetHerHis] breakfast at 8:00 from Monday to Friday, and at 8:30 on the weekends. After lunch, [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] likes to take a walk in the gardens, rarely is [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] escorted.\n\nA list of names follows after, listing all the men that [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] invites over to play cards with. [SCOPE.sCharacter('assassination_ruler_scope').GetHerHis|U] cook, the maidens, a couple of government employees."
 assassination_events.8.d:0 "The assassination plot has come to an unexpected end. With [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] having died of unrelated causes, their efforts have come to a stop."
 election_other_parties_events.2.d:0 "[SCOPE.sCharacter('religious_leader').GetCustom('GetUniversalFullName')], of the [SCOPE.gsInterestGroup('ig_devout').GetName], has been seen preaching in favor of the [SCOPE.sParty('religious_party').GetName], convinced that their victory has been foreseen in [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]'s plans."
 belle_epoque_events.3.d:0 "After the successful publications of the Symbolist movement, [SCOPE.sCharacter('symbolist_leader').GetCustom('GetUniversalFullName')] has decided to follow his path and embark in a literary journey of [SCOPE.sCharacter('symbolist_leader').GetHerHis] own, a source of concern for the [SCOPE.gsInterestGroup('symbolist_ig').GetName]."
 pm_events.4.d:0 "Pacifists led by [SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')] are protesting against the weapons manufacturing in [SCOPE.sState('arms_making_state').GetName]"
 obligation_events.1.f:1 ""Far be it from me to tell the fine [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] how to run [SCOPE.sC('obligation_request_target').GetRuler.GetHerHis] country," [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] said, waving [ROOT.GetCountry.GetRuler.GetHerHis] hand, "I simply want to mention that [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('GetUniversalFullName')] is a very reasonable [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetManWoman] who deserves to be heard!""
 obligation_events.5.d:1 "We see an opportunity to call in the obligation [SCOPE.sC('obligation_request_target').GetName] owes us by requesting the service of their commanders, [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')]."
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetName] is calling in the obligation we owe them by requesting our commander [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')] be sent to serve in their military."
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetCustom('GetUniversalFullName')] and the [SCOPE.gsInterestGroup('radical_ig').GetName] have proven that the the goals of the [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] movement are achievable in [ROOT.GetCountry.GetName]."
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] will rule firmly, but justly."
 suffragist_events.9.d:0 "Women in [ROOT.GetCountry.GetName] have begun organizing to campaign for their right to vote in general elections. [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetCustom('GetUniversalFullName')] of the [SCOPE.gsInterestGroup('suffragist_ig').GetName] has emerged as a leading figure of this movement."
 suffragist_events.1.d:0 "Activists led by [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullName')] have gathered to protest the lack of voting rights for women in [ROOT.GetCountry.GetName]."
 suffragist_events.2.d:0 "Proponents of women's suffrage have come to speak before parliament to argue for their cause, prompting ridicule from [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], who argues women have no place in parliament."
 suffragist_events.2.f:1 "Realizing that waiting for the room to go quiet would be a fruitless exercise in patience, [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullNameNoFormatting')] spoke forcefully:\n\n"We are here today not only to claim our rightful share of political power in our nation, but to declare that if you wish to govern wisely and justly, you will need us. Who can claim that [ROOT.GetCountry.GetNameNoFormatting] today is so free of suffering and strife that men have proven themselves especially suited for governance?""
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], a prominent opponent of voting rights for women, has been the target of an act of arson by proponents of this cause."
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetCustom('GetUniversalFullName')] will be imprisoned for three years."
 suffragist_events.4.d:0 "An activist seeking to bring attention to the cause of women's suffrage has died in an incident at a derby, killed by a race horse belonging to [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetCustom('GetUniversalFullName')] is released from prison."
 suffragist_events.7.d:0 "[SCOPE.sCharacter('suffragist_philosopher').GetCustom('GetUniversalFullName')] has written a work arguing for the the political and civic rights of women, presenting a vision for equality between the sexes in the political sphere."
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('secessionist_ig').GetName], one of our nation's most prominent [SCOPE.sCulture('secessionist_culture').GetName] figures, has spoken out in favor of an independent [SCOPE.sCulture('secessionist_culture').GetName] nation."
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], a prominent [SCOPE.sCulture('secessionist_culture').GetName] political leader, has become a symbol for their independence movement. Senior intelligence officials have devised a plan for dealing with [SCOPE.sCharacter('secessionist_leader').GetLastName] quietly to set back their cause."
 oil_rush.5.d:0 "An inquiry has revealed that government politician [SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')]'s recent wealth has been accumulated through bribes from oil companies, allowing them to lease land without bidding."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')] receives a harsh sentence and is forced to resign."
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName] and a well-known opponent of the global slave trade, argues that our colonial ambitions in [SCOPE.sState('african_colony_state').GetName] should be leveraged towards ending the practice on the continent."
 slave_owner_paranoia_events.3.d:1 "[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')] from the [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] has been touring [SCOPE.sState('visiting_abolitionist_state').GetName] recently, both gathering testimonies for and propagating the abolitionist cause. Slaveholders in the state view this as an attempt to agitate a violent revolt among slaves and demand [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] be expelled from the state at once."
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] has recently held a speech warning against government overspending, making [ROOT.GetCountry.GetRuler.GetHerHis] supporters in the [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] more skeptical of the proposed [SCOPE.sLaw('current_law_scope').GetName]."
 migration_laws.1.d:0 "Inspired by the ongoing reform to [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('no_borders_visionary').GetCustom('GetUniversalFullName')] of the [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName] has penned a vision for a future where borders are abolished altogether."
 liberalism.1.d:0 "The [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName], under the leadership of [SCOPE.sCharacter('liberal_leader').GetCustom('GetUniversalFullName')], has ushered in an era of liberal politics that promises a freer society where all citizens have a part in the political process."
 citizenship_laws.4.b:0 "[SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetCustom('GetUniversalFullName')]'s leadership is needed in these uncertain times."
 distribution_of_power_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]'s efforts to consolidate power with [SCOPE.sLaw('current_law_scope').GetName] have been bolstered by [ROOT.GetCountry.GetRuler.GetHerHis] natural charisma."
 distribution_of_power_laws.2.d:1 "$bureaucrats$ working to maintain many of the democratic institutions currently being dismantled in favor of [SCOPE.sLaw('current_law_scope').GetName] are concerned about their future in the [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] regime."
 distribution_of_power_laws.4.d:0 "Fearing tensions over the ongoing shift to [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supportive_commander').GetCustom('GetUniversalFullName')] has expressed support for the new law, promising to stand against possible attempts by the disenfranchised to stage an uprising."
 distribution_of_power_laws.6.d:1 "In response to the shift to [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')], a government minister of the [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName], claims this curtailing of the franchise is at odds with [SCOPE.sCharacter('opposing_politician').GetHerHis] role as an elected representative."
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')] resigns from political life."
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetCustom('GetUniversalFullName')] serves the interests of the [SCOPE.gsInterestGroup('landowners_ig').GetName] far better."
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetCustom('GetUniversalFullName')] has begun organizing private military academies in [SCOPE.sState('kyushu_state').GetName], not only teaching military theory, but [SCOPE.sCharacter('armed_forces_leader').GetHerHis] own political ideas."
 election_liberal_events.1.d:0 "In their campaign for the upcoming election, the [SCOPE.sParty('liberal_party').GetName] have directed criticism at the [SCOPE.sParty('conservative_party').GetName] for allowing [SCOPE.sCharacter('extremist_leader').GetCustom('GetUniversalFullName')] among their ranks, pointing to [SCOPE.sCharacter('extremist_leader').GetHerHis] far-right views as an example of the party accommodating extremists."
 election_liberal_events.3.d:0 "[SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')], a well-known pacifist, has campaigned for the [SCOPE.sParty('liberal_party').GetName] in the upcoming election on a platform of a more peaceful foreign policy than the warmongering [ROOT.GetCountry.GetName] has become known for."
 election_conservative_events.1.d:0 "The [SCOPE.sParty('liberal_party').GetName]'s endorsement of [SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')] has come under attack by the [SCOPE.sParty('conservative_party').GetName] campaign, arguing that a leader who rejects religion can not be trusted to keep promises or maintain a sound moral compass."
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetCustom('GetUniversalFullName')] has successfully deployed our impressive dreadnoughts in the ongoing conflict, proving that they are not mere vanity projects for the navy."
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetCustom('GetUniversalFullName')] has made use of destroyer ships in the ongoing conflict, teaching us much about how they are best utilized."
 naval_tech_events.3.d:1 "[SCOPE.sCharacter('battleship_tech_commander').GetCustom('GetUniversalFullName')]'s use of battleships during the ongoing war has demonstrated that these massive constructions may still serve a purpose in modern naval warfare."
 prostitution.1.d:0 "The [SCOPE.gsInterestGroup('cda_ig').GetName] in [SCOPE.sState('cda_state').GetName], led by [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], are demanding that the government take a stance on prostitution. They request the enforcement of laws that allow police to detain women suspected of being prostitutes in lock-hospitals on the grounds that they spread venereal disease."
 prostitution.1.d2:0 "The [SCOPE.gsInterestGroup('cda_ig').GetName] in [SCOPE.sState('cda_state').GetName], led by [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], are demanding a solution to high rates of venereal disease among their men. They request the enforcement of laws that allow police to detain women suspected of being prostitutes in lock-hospitals on the grounds that they spread venereal disease."
 prostitution.2.d:0 "Feminist groups led by [SCOPE.sCharacter('feminist_cda_ig_leader').GetCustom('GetUniversalFullName')] demand the repeal of the Contagious Diseases Acts in [SCOPE.sState('feminist_cda_state').GetName]. They decry the brutal treatment of women by police and inhumane conditions in lock-hospitals. Even women with no connection to prostitution are routinely confined against their will."
 prostitution.3.d:0 "Police have shut down a notorious male brothel. The arrested proprietor has revealed that [SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] is part of his clientele, and this information is leaking to the press."
 prostitution.3.a:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] must resign immediately."
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] resigns from political life."
 plague.9.d:1 "[SCOPE.sCharacter('anti_mask_ig_leader').GetCustom('GetUniversalFullName')] has formed the Anti-Mask League in opposition to our pandemic measures. They dispute the effectiveness of our policies and demand that we revoke them for the sake of the struggling economy."
 cable_street.1.d:1 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')] and the [SCOPE.sParty('fascist_party').GetName] are planning a major rally in [SCOPE.sState('fascist_rally_state').GetName]. They expect impassioned resistance from anti-fascist groups loosely organized under the banner of the [SCOPE.gsInterestGroup('antifa_ig').GetName]."
 warlord_china_events.301.t:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')] Thought"
 warlord_china_events.301.a:0 "Spread the word of [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]!"
 communism.1.desc:0 "With socialist ideas sweeping across [ROOT.GetCountry.GetName], [SCOPE.sCharacter('union_leader').GetCustom('GetUniversalFullName')], of the [SCOPE.gsInterestGroup('unions').GetName], has been appointed to a leading position in the government. There is sufficient momentum for a rapid policy change."
 communism.3.d:0 "Reactionary elements within the [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] have at long last been purged. We can be assured that their new leader, [SCOPE.sCharacter('new_vanguard_leader').GetCustom('GetUniversalFullName')], will be loyal to the state and to socialism."
 meiji.4.d:0 "Taking interest in [ROOT.GetCountry.GetName]'s modernization efforts, [SCOPE.sCountry('military_consultant_country').GetName] has offered us the service of General [SCOPE.sCharacter('military_consultant_general').GetCustom('GetUniversalFullName')] as a military consultant. The terms of this arrangement appear favorable, but we should be wary of indebting ourselves to foreign powers."
 meiji.5.d:0 "As part of an ambassadorial voyage to the West, our dignitaries have met with [SCOPE.sCharacter('japan_embassy_politician').GetCustom('GetUniversalFullName')], a senior [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting] politician. Interested in establishing good relations with the newly opening [ROOT.GetCountry.GetAdjectiveNoFormatting] state, they have drafted several treaties we may wish to enter with [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.6.d:0 "[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')], a wealthy and powerful industrialist from [SCOPE.sCountry('western_investor_country').GetName], sees [ROOT.GetCountry.GetName] as a lucrative and untapped market. In exchange for various political favors to be redeemed at an unspecified point in time, [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')] is willing to share with us the industrial technology of [SCOPE.sCharacter('western_investor_ig_leader').GetHerHis] homeland."
 laws.1.d:0 "Our beloved [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetCustom('GetUniversalFullName')] has narrowly survived an assassination attempt. The would-be assassin has ties to the [SCOPE.gsInterestGroup('jedi_scope').GetName], who oppose the new powers that the [SCOPE.sLaw('current_law_scope').GetName] law would bestow upon the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]."
 can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] has signed into law the confederation between [ROOT.GetCountry.GetName] and [SCOPE.sCountry('canada_annex_scope').GetName]. This marks a great victory in our goal of unifying all of Canada."
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]  has signed into law the confederation between [SCOPE.sCountry('canada_scope_1').GetName] and [SCOPE.sCountry('canada_scope_2').GetName]. This marks a great victory in our goal of unifying all of Canada."
 can_aus.3.d:0 "The ink had not even dried on the bill of unification before our bureaucrats and politicians set to work on integrating [SCOPE.sCountry('canada_annex_scope').GetName]. With the blessing of [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')], we are one step closer towards the Federation of Australia."
 can_aus.4.d:1 "The ink had not even dried on the bill of unification before our bureaucrats and politicians set to work on integrating [SCOPE.sCountry('canada_scope_1').GetName] with [SCOPE.sCountry('canada_scope_2').GetName]. With the blessing of [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('GetUniversalFullName')], we are one step closer towards the Federation of Australia."
 labor_rights.2.d:0 "A group of influential [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName] led by [SCOPE.sCharacter('anti_serfdom_advocate').GetCustom('GetUniversalFullName')] are petitioning for the rapid abolition of serfdom."
 nihilism.1.d:0 "An anti-clerical and anti-monarchist movement known as Nihilism has taken hold among the [SCOPE.gsInterestGroup('nihilist_ig').GetName]. Led by [SCOPE.sCharacter('nihilist_scope').GetCustom('GetUniversalFullName')], these dangerous thinkers are sure to be a thorn in the side of the status quo."
 anarchy.1.d:0 "Anarchists have claimed responsibility for the bombing of a gentlemen's club frequented by members of the [SCOPE.gsInterestGroup('anarchy_target_ig').GetName]. The body of [SCOPE.sCharacter('anarchy_target_leader').GetCustom('GetUniversalFullName')] has been found amongst the rubble."
 anarchy.3.d:0 "Anarchists are creating communities that eschew profit and embrace mutual responsibility for the care of their fellow human beings. [SCOPE.sCharacter('anarchist_farmer').GetCustom('GetUniversalFullName')], the new leader of the [SCOPE.gsInterestGroup('farmer_ig').GetName], has been encouraging the establishment of cooperative farms."
 tax.3.d:0 "[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('GetUniversalFullName')] has suddenly died while drafting legislation for the [SCOPE.sLaw('current_law_scope').GetName] law."
 german_unification.3.d:0 "A nobleman named [SCOPE.sCharacter('bismarck_scope').GetCustom('GetUniversalFullName')] has risen to a prominent position among the [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('junkers').GetName]. Advocating for German national unity and political pragmatism, he offers his services to the state."
 italian_unification.1.d:0 "Under the heroic leadership of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], the Italian nation has been birthed into the world. Unified under a common banner, Italy will surely shape the future of Europe and the world."
 communism.7.d:0 "[SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('GetUniversalFullName')] of the [SCOPE.gsInterestGroup('popular_socialist_ig').GetName] is rapidly gaining popularity among the people. The radical socialist message of equality [SCOPE.sCharacter('popular_socialist_ig_leader').GetSheHe] espouses is proving especially appealing to the lower classes."
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetCustom('GetUniversalFullName')] has reorganized the [SCOPE.gsInterestGroup('red_army_ig').GetName] into the [ROOT.GetCountry.GetAdjectiveNoFormatting] Red Army. The military is now devoted to defending the dictatorship of the proletariat."
 1848.1.d:0 "The radical government has imprisoned [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] and hastily organized a trial. The expected outcome is a guilty verdict followed by public execution."
 1848.3.d:0 "The radical government has drafted a new constitution that guarantees [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')] and [SCOPE.sCharacter('radical_leader_scope').GetHerHis] supporters are demanding that the constitution be immediately signed into law."
 1848.4.d:0 "Under the leadership of [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')], the Radical movement is becoming very widespread in [ROOT.GetCountry.GetName]. Whether we support or oppose them, this heralds a time of great change and reaction."
 amazon.4.d:0 "Returning from a safari expedition, [SCOPE.sCharacter('hunted_character').GetCustom('GetUniversalFullName')] was marooned on a small island in the [SCOPE.sState('dangerous_game_state').GetName]. There [SCOPE.sCharacter('hunted_character').GetSheHe] was hunted like an animal by the [SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting] aristocrat [SCOPE.sCharacter('hunter_character').GetCustom('GetUniversalFullName')]."
 generals.1.d:0 "The [SCOPE.gsInterestGroup('low_rank_general_ig').GetName] demand the promotion of [SCOPE.sCharacter('low_rank_general').GetRankName] [SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')], touting [SCOPE.sCharacter('low_rank_general').GetHerHis] history of loyal and effective service."
 generals.1.a:0 "[SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] has earned it."
 war_crimes.1.d:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')]'s use of mustard gas against the civilian population of [SCOPE.sState('war_crimes_state').GetName] has branded [SCOPE.sCharacter('war_crimes_perpetrator').GetHerHim] a war criminal. There are widespread calls to institute laws outlining acceptable conduct in warfare."
 war_crimes.1.b:1 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] will be tried for [SCOPE.sCharacter('war_crimes_perpetrator').GetHerHis] crimes."
 notification_ig_leader_memento_mori_desc:0 "[SCOPE.sCharacter('memento_mori_leader').GetCustom('GetUniversalFullName')], the leader of the [SCOPE.gsInterestGroup('memento_mori_ig').GetName], has retired from political life."
 industrial_accident_events.1.d:0 "A deadly fire has killed many workers in [SCOPE.sState('triangle_shirtwaist_factory_state').GetName], due in part to dangerous working conditions and locked emergency exits. It has been revealed that [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')], a prominent member of the [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName], was the owner of the now-scorched factory."
 industrial_accident_events.1.b:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] must be held responsible for these deaths!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] will be arrested and removed from [SCOPE.sCharacter('guilty_factory_owner').GetHerHis] position of power."
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetCustom('GetUniversalFullName')], the ruler of Mexico and one of its leading generals, has been captured in a swamp wearing a dragoon's uniform by our forces. He is offering to immediately sign a peace with us in exchange for his release."
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetCustom('GetUniversalFullName')] has defied the ruling of the Supreme Court and ordered the removal of the [SCOPE.sCulture('cherokee_culture').GetName] people to the [SCOPE.sCountry('indian_territory_scope').GetName]."
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')], the leader of the [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], has delivered a well-received speech regarding the classical basis of [SCOPE.sLaw('current_law_scope').GetName] and its historical legitimacy."
 slavery_law_events.1.a:0 "Promote [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] as a leader of men."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] can have [SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis] public debate."
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName], has written a sensational story about life on a slave plantation."
 slavery_law_events.4.a:1 "Celebrate [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')] as a worthy author."
 monarchy_law_events.1.d:0 "A procession of activists in the capital have been joined by soldiers and civilians, all calling for monarchy. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] has taken the opportunity to speak directly to the assembled crowd."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] is a figure who really knows [SCOPE.sCharacter('monarchist_ig_leader_scope').GetHerHis] stuff."
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] has been heard casually making positive comments about various secular governments. Some suspect that [SCOPE.sCharacter('secularizing_spiritualist').GetSheHe] is tiring of ruling [ROOT.GetCountry.GetName] as a theocrat."
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('GetUniversalFullName')] knows which way the winds are blowing."
 trains.1.d:0 "An enterprising entertainer has arranged for two aging locomotives to run into each other at a local fair. The resulting collision may pose a danger to the crowd, although that hasn't stopped [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName], from declaring that [SCOPE.sCharacter('train_crash_attendee').GetSheHe] will have a front-row seat at the event."
 trains.1.b:0 "Forbid [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')] from risking [SCOPE.sCharacter('train_crash_attendee').GetHerHis] life attending this!"
 election_neutral.1.d:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')], a prominent member of the [SCOPE.sParty('mulligan_letters_party').GetName], has been accused of gross corruption. [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U] strenuously denied all allegations until damning letters surfaced signed by [SCOPE.sCharacter('mulligan_letters_leader').GetHerHim]."
 election_neutral.1.a:0 "[SCOPE.sParty('mulligan_letters_party').GetName] should stand by [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] and deny everything."
 election_neutral.1.b:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] should be isolated to protect the rest of the [SCOPE.sParty('mulligan_letters_party').GetName]."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] has the Charismatic trait."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] can say what [SCOPE.sCharacter('electioneering_commander').GetSheHe] wants."
 election_neutral.2.c:0 "If [SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] likes politics so much, [SCOPE.sCharacter('electioneering_commander').GetSheHe] ought to get more involved."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] does not have the Politician trait."
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetCustom('GetUniversalFullName')] intends to travel across [SCOPE.sState('whistle_stop_state').GetName] by train to campaign for the [SCOPE.sParty('whistle_stop_party').GetName]."
 je_splitting_oman_reason:0 "The sons of [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] are hungry for power and land. Upon the Sultan's death, [ROOT.GetCountry.GetRuler.GetFirstName]'s sons will split the country between its Arabian and African holdings and vie for supremacy."
 zanzibar.1.d:0 "While [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetCustom('GetUniversalFullName')] has succeeded to power in Oman and Muscat, his younger brother [SCOPE.sCharacter('sultan_of_zanzibar').GetCustom('GetUniversalFullName')] has established an independent powerbase as the [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] of [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] in East Africa."
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetCustom('GetUniversalFullName')] has gained renowned not merely for utilizing aircraft in battle, but for even flying one [SCOPE.sCharacter('flying_circus_general').GetHerHim]self over the skies of [SCOPE.sState('flying_circus_state').GetName]."
 trench_warfare.1.d:1 "Heavy usage of trenches in [SCOPE.sState('trench_warfare_state').GetName] by [SCOPE.sCharacter('trench_warfare_general').GetCustom('GetUniversalFullName')] has turned the land into a blasted hellscape. The stalemate cannot last forever, but it's not clear what the best way forward is."
 naval_tech_events.4.d:0 "Our growing use of submarines in warfare has created a new generation of commanders, exemplified by the likes of [SCOPE.sCharacter('submarine_commander').GetCustom('GetUniversalFullName')], who understand the nature of underwater warfare very well."
 naval_tech_events.5.d:0 "A prominent proponent of naval air power, [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')], has orchestrated a series of naval exercises, effectively bombing derelict hulks from high above with aircraft launched from other ships."
 naval_tech_events.5.b:0 "That officer has embarrassed the service! Fire [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')]."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] could advance [SCOPE.sCharacter('aviator_commander').GetHerHis] cause better in government."
 generic_laws.1.d:0 "This afternoon, [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('orator_ig_scope').GetName], delivered a fiery speech advocating for the enactment of [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f:0 "Making an appearance before the public in [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]'s main square, [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')]'s powerful rhetoric left even [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] most embittered political opponents impressed. Excerpts from the speech are already being circulated across [ROOT.GetCountry.GetNameNoFormatting], fanning the fires of an already roaring debate."
 generic_laws.1.b:0 "Performances like these reflect well on [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] and [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] cause."
 generic_laws.2.d:0 "Prominent members of the [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName] — outspoken supporters of [SCOPE.sLaw('current_law_scope').GetName] and close allies of [SCOPE.sCharacter('corrupt_ig_leader_scope').GetCustom('GetUniversalFullName')] — have been exposed in a corruption scandal, having exchanged political favors for personal "gifts"."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] seldomly intervenes directly in matters of law, relying instead on a system of delegation and personal influence for the efficient running of [ROOT.GetCountry.GetRuler.GetHerHis] realm. While legally, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] may exercise [ROOT.GetCountry.GetRuler.GetHerHis] royal powers at will, doing so is sure to rile up both republicans and opponents of the law in question."
 generic_laws.8.d:0 "What was meant as a routine speech about the merits of [SCOPE.sLaw('current_law_scope').GetName] by [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullName')] has quickly devolved into a public relations disaster for the [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 generic_laws.8.f:0 "Fumbling [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] way through a series of poorly presented talking points, [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')]'s arguments have been viciously and convincingly picked apart by [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] political opponents. The question on everyone's lips now is merely if this mishap was due to the inherent failings of [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] or can be chalked down to the political incompetence of the [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] must take the blame for this setback."
 generic_laws.12.d:0 "Frustrated with the lengthy legal process surrounding [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('GetUniversalFullName')] of the [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] has approached us with an offer to expedite the process, utilizing [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHis] personal connections within the state apparatus."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetCustom('GetUniversalFullName')] and [SCOPE.sCharacter('peasant_smashing_general').GetHerHis] men will quell this unrest."
 boxer_rebellion_events.1.d:1 "Furious with the growing foreign presence in [ROOT.GetCountry.GetName], [SCOPE.sCulture('han_culture').GetName] subjects are organizing into anti-foreign militias, bent on driving the "barbarians" back into the sea. Many now urge [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] to back the movement, lest the their zeal is turned against [SCOPE.sCulture('manchu_culture').GetName] rule."
 boxer_rebellion_events.2.a:1 "May [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] reign for ten thousand years!"
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetCustom('GetUniversalFullName')], renowned pacifist and leader of the [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName], has launched a scathing attack on the sitting [SCOPE.sParty('government_war_party').GetName], claiming that [ROOT.GetCountry.GetAdjectiveNoFormatting] troops engaged in the [SCOPE.sWar('pacifist_war').GetNameNoFormatting] War have committed grave atrocities under their watch."
 election_contextual_events.4.d:0 "The aged [SCOPE.sCharacter('decrepit_leader').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('decrepit_leader_ig').GetName], has unexpectedly expired mid-campaign — robbing the [SCOPE.sParty('decrepit_leader_party').GetName] of a cornerstone politician. The question of [SCOPE.sCharacter('decrepit_leader').GetHerHis] replacement is now on everyone's lips."
 election_contextual_events.5.d:0 "[SCOPE.sCharacter('low_sol_opposition_leader').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName], has been loudly accusing the [SCOPE.sParty('low_sol_party').GetName] of misrule, given the country's low standard of living — claiming that only the [SCOPE.sParty('low_sol_opposition_party').GetName] has the willpower to set things right."
 election_contextual_events.6.d:0 "The country's high standard of living has resulted in a widespread sense of contentment with the status quo, favoring [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullName')] and the sitting [SCOPE.sParty('high_sol_party').GetName] in the ongoing elections."
 election_contextual_events.6.b:0 "Laud [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullNameNoFormatting')]'s achievements."
 military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')]'s use of dedicated machine gun teams in the [SCOPE.sWar('machine_gun_war').GetName] war has yielded advantageous results on the field of battle, leaving full platoons of enemies dead before they have even reached our lines."
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')]'s mastery of this tool is unparalleled."
 military_tech_events.403.d:0 "The introduction of vessels with metal-skinned hulls represents nothing less than a revolution in naval warfare. Near-impervious to traditional types of shot, [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetCustom('GetUniversalFullName')] assures us that [ROOT.GetCountry.GetAdjectiveNoFormatting] dominion of the seas will be absolute."
 military_tech_events.404.d:0 "Designed for coastal defense operations, what monitors lack in oceangoing capabilites they make up for in cost effectiveness. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('monitor_admiral').GetCustom('GetUniversalFullName')] has informed the Admiralty in [ROOT.GetCountry.GetCapital.GetCityHubName] that [SCOPE.sCharacter('monitor_admiral').GetHerHis] fleet will keep any foes away from [ROOT.GetCountry.GetAdjectiveNoFormatting] waters."
 conscription_laws.3.d:0 "[SCOPE.sCharacter('anti_conscription_advocate').GetCustom('GetUniversalFullName')] the leader of the [SCOPE.gsInterestGroup('anti_conscription_ig').GetName] has given a rousing speech against the dangers of implementing [SCOPE.sLaw('current_law_scope').GetName] so rapidly."
 healthcare_laws.5.d:1 "[SCOPE.sCharacter('anti_public_healthcare_advocate').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName], has brought up in today's debate the concerns of healthcare potentially becoming more accessible, but less available for those that already have it."
 republic_laws.2.d:0 "[SCOPE.sCharacter('monarchist_supporter').GetCustom('GetUniversalFullName')] of the [SCOPE.gsInterestGroup('rulers_fate').GetName] has asked what is to become of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] should the Government become a [SCOPE.sLaw('current_law_scope').GetName]."
 republic_laws.3.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] delivered a roaring speech in an attempt to forestall the progress of [ROOT.GetCountry.GetName] becoming a [SCOPE.sLaw('current_law_scope').GetName]."
