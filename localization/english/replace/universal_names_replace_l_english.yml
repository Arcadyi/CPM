 ig_petitions.7.d:2 "[SCOPE.sCharacter('intelligentsia_leader').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], has publicly supported the government efforts to pass the [SCOPE.sLaw('current_law_scope').GetName] law. However, there are some that think [SCOPE.sCharacter('intelligentsia_leader').GetSheHe]'s only doing it for [SCOPE.sCharacter('intelligentsia_leader').GetHerHis] own benefit."
 ig_leaders.20.d:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('reckless_ig').GetName], has been openly preaching about the benefits that a mysterious and secret political gamble can bring to our government. When asked for details, [SCOPE.sCharacter('reckless_leader').GetSheHe] smiles coyly, refusing to elaborate."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullNameNoFormatting')] has always had a taste for adventure and suspiciously tall hats. [SCOPE.sCharacter('reckless_leader').GetHerHis|U] closest friends don't seem to pay attention to these dangerous qualities, but the most respectable gentlemen have voiced their concerns in a mildly passive aggressive manner.\n\n"Nobody would ever doubt a sterling citizen like myself, don't you think?""
 ig_leaders.2.d:1 "A dramatic scheme by the [SCOPE.gsInterestGroup('reckless_ig').GetName] in our capital has just come to a disastrous end. The risks were high from the beginning, but [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] decided it was worth pursuing nonetheless. The results have, of course, been calamitous for everyone involved."
 ig_leaders.2.b:0 "Make [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] take the blame."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] will step down."
 ig_leaders.3.d:0 "[SCOPE.sCharacter('meticulous_leader').GetCustom('GetUniversalFullName')], the methodical leader of the [SCOPE.gsInterestGroup('meticulous_ig').GetName], has been studiously working behind the scenes for some time now, and at last all [SCOPE.sCharacter('meticulous_leader').GetHerHis] work has paid off for [SCOPE.gsInterestGroup('meticulous_ig').GetName] and [ROOT.GetCountry.GetName]."
 ig_leaders.4.d:0 "The ruling [SCOPE.gsInterestGroup('charismatic_ig').GetName], led by the charismatic [SCOPE.sCharacter('charismatic_leader').GetCustom('GetUniversalFullName')], has initiated a great promotional tour. The decision to focus efforts domestically or internationally has been left to the last minute, however, and it's unclear if [SCOPE.gsInterestGroup('charismatic_ig').GetName] will do more for itself or for the country as a whole."
 ig_leaders.5.d:3 "[SCOPE.sCharacter('smug_leader').GetCustom('GetUniversalFullName')], leader of the ruling [SCOPE.gsInterestGroup('smug_ig').GetName], has had enough of compromising with [SCOPE.sCharacter('smug_leader').GetHerHis] coalition partners. [SCOPE.sCharacter('meticulous_leader').GetSheHe|U] has demanded that either [SCOPE.sCharacter('smug_leader').GetHerHis] collaborators follow [SCOPE.sCharacter('smug_leader').GetHerHis] orders, or [SCOPE.gsInterestGroup('smug_ig').GetName] will never approve of their changes."
 ig_leaders.6.d:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')], leader of the [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName], has made a remarkable play for power in the capital in order to secure a spot for [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName] within the government. However, it's not entirely clear if they should be rewarded for their... novel tactics."
 ig_leaders.6.f:2 "There's only one light in the street that leads to the [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting] headquarters. There's also only one light inside. There, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')] relaxes among the sumptuous mahogany furniture and velvet cushions. The lamp is identical to those that have been sent from the East.\n\n"The ends justify the means, and our means are very, very justified."\n\nIt's difficult to not believe [SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHim] when [SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe] offers an inviting seat by [SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHis] side."
 ig_leaders.6.a:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')] shall be recognized for this."
 commander_events.2.d:1 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')]'s personal habits are starting to get in the way of [SCOPE.sCharacter('commander_with_addiction').GetHerHis] role as a [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle]."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')] smiles at the officer, exultantly, avidly. [SCOPE.sCharacter('commander_with_addiction').GetHerHis|U] eyes have obviously seen better days. Carefully recumbent on [SCOPE.sCharacter('commander_with_addiction').GetHerHis] leather armchair, [SCOPE.sCharacter('commander_with_addiction').GetHerHis] voice comes out as rubbery as the material:\n\n"It's a stressful job, you know. No need to make it even more stressful.""
 commander_events.2.a.tt:0 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] is fired"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetCustom('GetUniversalFullName')] has brought to light some questionable habits that [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] partakes in and is demanding they be fired."
 commander_events.4.a:0 "We can't fire [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')]."
 commander_events.4.b:0 "Fire [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')]!"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] is fired."
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] has worked out how to improve upon the  invention of the #bold repeaters#!."
