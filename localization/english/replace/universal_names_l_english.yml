l_english:

 # GetFullName
 custom_loc_universal_full_name_default:0 "$custom_loc_universal_first_name$$custom_loc_universal_nbsp$$custom_loc_universal_last_name$$custom_loc_universal_historical_figures_formatted$"
 custom_loc_universal_full_name_reverse:0 "$custom_loc_universal_last_name$$custom_loc_universal_nbsp$$custom_loc_universal_first_name$$custom_loc_universal_historical_figures_formatted$"
 custom_loc_universal_full_name_reverse_chinese:0 "$custom_loc_universal_full_name_reverse$"
 custom_loc_universal_full_name_reverse_japanese:0 "$custom_loc_universal_full_name_reverse$"

 # GetFullNameNoFormatting
 custom_loc_universal_full_name_no_formatting_default:0 "$custom_loc_universal_first_name_no_formatting$$custom_loc_universal_nbsp$$custom_loc_universal_last_name_no_formatting$$custom_loc_universal_historical_figures$"
 custom_loc_universal_full_name_no_formatting_reverse:0 "$custom_loc_universal_last_name_no_formatting$$custom_loc_universal_nbsp$$custom_loc_universal_first_name_no_formatting$$custom_loc_universal_historical_figures$"
 custom_loc_universal_full_name_no_formatting_reverse_chinese:0 "$custom_loc_universal_full_name_no_formatting_reverse$"
 custom_loc_universal_full_name_no_formatting_reverse_japanese:0 "$custom_loc_universal_full_name_no_formatting_reverse$"

 # GetFullNameWithTitleNoFormatting
 custom_loc_universal_full_name_with_title_no_formatting_default:0 "$custom_loc_universal_title$$custom_loc_universal_full_name_no_formatting_default$"
 custom_loc_universal_full_name_with_title_no_formatting_reverse:0 "$custom_loc_universal_title$$custom_loc_universal_full_name_no_formatting_reverse$"
 custom_loc_universal_full_name_with_title_no_formatting_reverse_chinese:0 "$custom_loc_universal_full_name_with_title_no_formatting_reverse$"
 custom_loc_universal_full_name_with_title_no_formatting_reverse_japanese:0 "$custom_loc_universal_full_name_with_title_no_formatting_reverse$"

 # Names
 custom_loc_universal_first_name:0 "[ROOT.GetCharacter.GetFirstName]"
 custom_loc_universal_first_name_no_formatting:0 "[ROOT.GetCharacter.GetFirstNameNoFormatting]"
 custom_loc_universal_last_name:0 "[SelectLocalization( EqualTo_string(ROOT.GetCharacter.GetLastNameNoFormatting, '$Yamato$'), '', ROOT.GetCharacter.GetLastName )]"
 custom_loc_universal_last_name_no_formatting:0 "[SelectLocalization( EqualTo_string(ROOT.GetCharacter.GetLastNameNoFormatting, '$Yamato$'), '', ROOT.GetCharacter.GetLastNameNoFormatting )]"

 # Titles
 custom_loc_universal_title:0 "[ROOT.GetCharacter.GetCustom('GetUniversalTitle')]"
 custom_loc_universal_title_default:0 "[SelectLocalization( ROOT.GetCharacter.IsGeneral, 'custom_loc_universal_title_general', SelectLocalization( ROOT.GetCharacter.IsAdmiral, 'custom_loc_universal_title_admiral', '' ) )]"
 custom_loc_universal_title_ruler:0 "[ROOT.GetCharacter.GetCountry.GetRuler.GetPrimaryRoleTitle]$custom_loc_universal_nbsp$"
 custom_loc_universal_title_heir:0 "[ROOT.GetCharacter.GetPrimaryRoleTitle]$custom_loc_universal_nbsp$"
 custom_loc_universal_title_general:0 "$concept_general$$custom_loc_universal_nbsp$"
 custom_loc_universal_title_admiral:0 "$concept_admiral$$custom_loc_universal_nbsp$"

 # Historical Figures
 custom_loc_universal_historical_figures:0 "[ROOT.GetCharacter.GetCustom('GetUniversalHistoricalFigures')]"
 custom_loc_universal_historical_figures_formatted:0 "[ROOT.GetCharacter.GetCustom('GetUniversalHistoricalFiguresFormatted')]"

 # Special Characters
 custom_loc_universal_blank:0 ""
 custom_loc_universal_nbsp:0 " "
 custom_loc_universal_dot:0 ""
 custom_loc_universal_dot_formatted:0 "#tooltippable_name $custom_loc_universal_dot$#!"
 custom_loc_universal_asterisk:0 "*"
 custom_loc_universal_asterisk_formatted:0 "#tooltippable_name $custom_loc_universal_asterisk$#!"
