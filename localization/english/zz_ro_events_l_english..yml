 romanian_events.1.t:0 "Between the hammer and the anvil"
 romanian_events.1.d:0 "The situation is tense in the Danubian Principalities. In 1821, during the Greek War of Independence, the Principalities tried stirring up a revolt against the Ottomans that ultimately failed making the Sultan ever more suspicious of his vassals north of Danube. Following the Russo-Turkish War of 1828-29, the autonomy of the Danubian states were strengthen with the help of the Russian Empire which now seeks to dominate the Balkans. Trapped between those two great powers the Danubian Principalities must be very careful if they want to achieve and maintain their independence."
 romanian_events.1.a:0 "Quite a sensible geopolitical situation"

 romanian_events.2.t:0 "Constitution of Romania"
 romanian_events.2.d:0 "The 1866 Constitution of Romania was the fundamental law that capped a period of nation-building in the Danubian Principalities, which had united in 1859. Drafted in a short time and closely modeled on the 1831 Constitution of Belgium, then considered Europe's most liberal. This was done without input from the major powers, including the Ottoman Empire, which still had formal sovereignty over Romania."
 romanian_events.2.a:0 "Sign the Constitution"
 romanian_events.2.f:0 "“The strength of the Constitution lies entirely in the determination of each citizen to defend it. Only if every single citizen feels duty bound to do his share in this defense are the constitutional rights secure.”"

 romanian_events.3.t:0 "The Little Union"
 romanian_events.3.d:0 "The unification of Moldavia and Wallachia also known as the Little Union happened on 1859 following the election of Alexandru Ioan Cuza as the prince of both principalities, which were autonomous but still vassals of the Ottoman Empire. Both shared a common Romanian ethnicity, language and culture and the unification of these two states began a political struggle in the new country to find out which of the two regions would obtain "supremacy" and met some opposition in Moldavia by the so-called "separatists"."
 romanian_events.3.a:0 "For the Union!"
 romanian_events.3.f:0 "“Unity to be real must stand the severest strain without breaking.”"
 
 romanian_events.4.t:0 "Rights and Freedoms"
 romanian_events.4.d:0 "Citizens rights and freedoms were of the most modern vintage, enshrined in the constitution were the freedom of conscience, of the press, of assembly, of religion, equality before the law, regardless of class, individual liberty, inviolability of the home. Capital punishment was abolished in peacetime, while property was considered sacred and inviolable."
 romanian_events.4.a:0 "Our work only just begun"
 romanian_events.4.f:0 "“Freedom is never granted; it is won. Justice is never given; it is exacted.”"

 romanian_events.5.t:0 "A more modern state"
 romanian_events.5.d:0 "The constitution dictated that legislative power was exercised by the Prince and Parliament, following the Belgian model. The political regime was liberal but not democratic, elections were held with a limited franchise, every adult male could vote but the value of their vote was strongly tilted towards the wealthiest."
 romanian_events.5.a:0 "There is still much to be done"
 romanian_events.5.f:0 "“Reform, to be useful and durable, must be gradual and cautious.”"

 romanian_events.6.t:0 "Independence Achieved"
 romanian_events.6.d:0 "On May 21 1877, in the Romanian parliament, Mihail Kogălniceanu read the act of independence proclaiming Romania as a fully independent state and acknowledging the right of the Romanian people to self-determination. Following the War of Independence in 1877-78, Romania shook off formal Ottoman rule but eventually clashed with its Russian ally over its demand for the Southern Bessarabia region. Ultimately, Romania was awarded Northern Dobruja in exchange for Southern Bessarabia."
 romanian_events.6.a:0 "Traiasca Romania!"
 romanian_events.6.f:0 "“No doubt, independence is something to be desired, to be striven for, but it cannot be willed by mere declarations.”"

 romanian_events.7.t:0 "Greater Romania"
 romanian_events.7.d:0 "From the Western plains and the Danube river to the Black Sea and the Pruth river, all Romanians stand united under one state, strong and independent."
 romanian_events.7.a:0 "Traiasca Romania Mare!"
 romanian_events.7.f:0 "“There is beauty and power in unity. We must be united in heart and mind. One country, one people.”"
 
