 battle_condition_surrounded:0 "Umzingelt"
 battle_condition_surrounded_desc:0 "Die Armee war aufgrund des unwegsamen Geländes und der Unbesonnenheit des angreifenden Befehlshabers in Gefahr, umzingelt zu werden"
 battle_condition_cut_off_supply_line:0 "Nachschublinien abgeschnitten"
 battle_condition_cut_off_supply_line_desc:0 "Die Nachschublinie der Armee wurde durch eine Kombination aus ständigen feindlichen Angriffen und Zerstörungen und unwegsamem Gelände abgeschnitten"
 battle_condition_hold_fort_1:0 "Die Festung halten"
 battle_condition_hold_fort_1_desc:0 "Die Armee stützt sich auf starke lokale Befestigungen"
 battle_condition_hold_fort_2:0 "Die Festung wird gehalten"
 battle_condition_hold_fort_2_desc:0 "Die Armee verlässt sich auf die starken lokalen Festungsanlagen"
 battle_condition_hold_fort_3:0 "Hält den Festungskomplex"
 battle_condition_hold_fort_3_desc:0 "Die Armee stützt sich zur Verteidigung auf die lokalen, mehrschichtigen, Festungskomplexe"
 battle_condition_hold_fort_4:0 "Festhalten an halb-unterirdischen Bunkern"
 battle_condition_hold_fort_4_desc:0 "Die Armee stützt sich zur Verteidigung auf lokal errichtete halb-unterirdische Bunkeranlagen"
 battle_condition_hold_fort_5:0 "Die Armee hält an modernen permanenten Befestigungen fest"
 battle_condition_hold_fort_5_desc:0 "Die Armee stützt sich auf moderne, nahezu uneinnehmbare permanente Befestigungen am Boden"
 battle_condition_hold_destroyed_fort:0 "Verteidigt eine beschädigte Festung"
 battle_condition_hold_destroyed_fort_desc:0 "Die Verteidiger verlassen sich auf die beschädigten Festungsanlagen in diesem Gebiet und die eingestürzten Befestigungen erhöhen das Risiko für die Verteidiger"
 battle_condition_artillery_fire_support_1:0 "Kanonenunterstützung"
 battle_condition_artillery_fire_support_1_desc:0 "Da es keine nennenswerte feindliche Artillerie gab, konnten die Kanonen der Armee die feindlichen Stellungen problemlos mit Granaten beschießen"
 battle_condition_artillery_fire_support_2:0 "Mobile Artillerieunterstützung"
 battle_condition_artillery_fire_support_2_desc:0 "Das Fehlen, oder die Unterlegenheit, der gegnerischen Artillerie machten es der mobilen Artillerie leicht, Granaten in die gegnerischen Stellungen zu schießen"
 battle_condition_artillery_fire_support_3:0 "Haubitzenunterstützung"
 battle_condition_artillery_fire_support_3_desc:0 "Das Fehlen, oder die die technologische Unterlegenheit, der gegnerischen Artillerie machten es den Haubitzen leicht, Granaten in die gegnerischen Stellungen zu schießen"
 battle_condition_artillery_fire_support_4:0 "Belagerungsartillerieunterstützung"
 battle_condition_artillery_fire_support_4_desc:0 "Die Belagerungsgeschütze der Armee konnten die feindlichen Stellungen leicht mit Granaten beschießen. Der Feind hatte entweder keine oder nur veraltete Artillerie"
 battle_condition_advanced_ship_advantages_1:0 "Panzerschiff-Vorteil"
 battle_condition_advanced_ship_advantages_1_desc:0 "Da die gegnerische Flotte hauptsächlich aus Holzschiffen bestand, konnten unsere Panzerschiffe die feindlichen Schiffe leicht in Stücke sprengen"
 battle_condition_advanced_ship_advantages_2:0 "Turmschiff-Vorteil"
 battle_condition_advanced_ship_advantages_2_desc:0 "Da die feindlichen Schiffe rückständig waren, konnten unsere Turmschiffe im flachen Wasser ihre Vorteile voll ausspielen"
 battle_condition_advanced_ship_advantages_3:0 "Großlinienschiff-Vorteil"
 battle_condition_advanced_ship_advantages_3_desc:0 "Da die feindlichen Schiffe rückständig waren, konnten unsere Großlinienschiffe ihre Feuerkraft voll ausnutzen"
 battle_condition_advanced_ship_advantages_4:0 "Schlachtschiffvorteil"
 battle_condition_advanced_ship_advantages_4_desc:0 "Da die feindlichen Schiffe rückständig waren, konnten unsere Schlachtschiffe die Situation ausnutzen."
 battle_condition_artillery_fire_support_1_terrain_disadvantage:0 "Kanonenunterstützung (Geländenachteil)"
 battle_condition_artillery_fire_support_1_terrain_disadvantage_desc:0 "Obwohl der Feind über keine nennenswerte Artillerie verfügte, war das Gebiet, in dem die Kämpfe stattfanden, zerklüftet und die Kanonen der Armee konnten nur in begrenztem Umfang Granaten in die feindlichen Stellungen schießen.
 battle_condition_artillery_fire_support_2_terrain_disadvantage:0 "Mobile Artillerieunterstützung (Geländenachteil)"
 battle_condition_artillery_fire_support_2_terrain_disadvantage_desc:0 "Obwohl der Feind keine oder eine unterlegene Artillerie hatte, war das Gebiet, in dem die Kämpfe stattfanden, zerklüftet und die mobile Artillerie der Armee konnte nur in begrenztem Umfang Granaten auf feindliche Stellungen schießen"
 battle_condition_artillery_fire_support_3_terrain_disadvantage:0 "Haubitzenunterstützung (Geländenachteil)"
 battle_condition_artillery_fire_support_3_terrain_disadvantage_desc:0 "Obwohl der Feind keine oder eine unterlegene Artillerie hatte, war das Gebiet, in dem die Kämpfe stattfanden, zerklüftet und die Haubitzen der Armee konnten nur in begrenztem Umfang Granaten in die feindlichen Stellungen schießen"
 battle_condition_artillery_fire_support_4_terrain_disadvantage:0 "Belagerungsartillerieunterstützung (Geländenachteil)"
 battle_condition_artillery_fire_support_4_terrain_disadvantage_desc:0 "Obwohl der Feind keine Artillerie oder eine unterlegene Artillerie hatte, war das Gebiet, in dem die Kämpfe stattfanden, zerklüftet und die Belagerungsartillerie der Armee konnte nur in begrenztem Umfang Granaten in die gegnerische Stellung schießen"
 battle_condition_artillery_fire_support_1_terrain_advantage:0 "Kanonenunterstützung (Geländevorteil)"
 battle_condition_artillery_fire_support_1_terrain_advantage_desc:0 "Die Kanonen konnten die feindlichen Stellungen  leicht mit Granaten beschießen. Der Feind hatte selbst keine nennenswerte Artillerieunterstüzung und das flache Gelände machten unserer Artillerie die Sache einfacher."
 battle_condition_artillery_fire_support_2_terrain_advantage:0 "Mobile Artillerieunterstützung (Geländevorteil)"
 battle_condition_artillery_fire_support_2_terrain_advantage_desc:0 "Die mobile Artillerie konnte die feindlichen Stellungen  leicht mit Granaten beschießen. Der Feind hatte selbst keine nennenswerte Artillerieunterstüzung und das flache Gelände machten unserer Artillerie die Sache einfacher."
 battle_condition_artillery_fire_support_3_terrain_advantage:0 "Haubitzenunterstützung (Geländevorteil)"
 battle_condition_artillery_fire_support_3_terrain_advantage_desc:0 "Die Haubitzen konnten die feindlichen Stellungen  leicht mit Granaten beschießen. Der Feind hatte selbst keine nennenswerte Artillerieunterstüzung und das flache Gelände machten unserer Artillerie die Sache einfacher."
 battle_condition_artillery_fire_support_4_terrain_advantage:0 "Belagerungsartillerieunterstützung (Geländevorteil)"
 battle_condition_artillery_fire_support_4_terrain_advantage_desc:0 "Die Belagerungsartillerie konnte die feindlichen Stellungen  leicht mit Granaten beschießen. Der Feind hatte selbst keine nennenswerte Artillerieunterstüzung und das flache Gelände machten unserer Artillerie die Sache einfacher."