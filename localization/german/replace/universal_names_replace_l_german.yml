 ig_petitions.7.d:2 "[SCOPE.sCharacter('intelligentsia_leader').GetCustom('GetUniversalFullName')], Anführer der IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“, hat öffentlich die Bemühungen der Regierung unterstützt, ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu verabschieden. Manch einer meint aber, dass [SCOPE.sCharacter('intelligentsia_leader').GetCustom('DE_PRO_PER_S_3P_N')] dies nur zum eigenen Nutzen tut."
 ig_leaders.20.d:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('reckless_ig').GetName]), hat offen die Vorteile gepredigt, die ein geheimes politisches Wagnis unserer Regierung bringen könnte. Auf die Frage nach Einzelheiten lächelte [SCOPE.sCharacter('reckless_leader').GetCustom('DE_PRO_PER_S_3P_N')] nur zurückhaltend und weigerte sich, mehr zu sagen."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullNameNoFormatting')] hatte schon immer eine Vorliebe für Abenteuer und verdächtig große Hüte. [SCOPE.sCharacter('reckless_leader').GetCustom('DE_PRO_POS_S_3P')|U]e engsten Freunde scheinen diesen gefährlichen Eigenschaften keinerlei Beachtung zu schenken, doch einige angesehene Herren haben ihre Bedenken in einer leicht passiv-aggressiven Weise geäußert.\n\n„Niemand würde je an einem ehrenwerten Bürger wie mir zweifeln, meinen Sie nicht auch?“"
 ig_leaders.2.d:1 "Die dramatische Intrige einer Interessengruppe ([SCOPE.gsInterestGroup('reckless_ig').GetName]) in unserem Hauptsitz hat gerade ein desaströses Ende gefunden. Die Risiken waren von Beginn an hoch, doch [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] entschied, dass man sie trotzdem eingehen sollte. Die Ergebnisse werden für alle Beteiligten katastrophal sein."
 ig_leaders.2.b:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] sollte die Schuld auf sich nehmen."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] tritt zurück"
 ig_leaders.3.d:0 "[SCOPE.sCharacter('meticulous_leader').GetCustom('GetUniversalFullName')], das methodisch vorgehende Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('meticulous_ig').GetName]), hat schon einige Zeit im Hintergrund sorgfältig gearbeitet und nun haben sich all [SCOPE.sCharacter('meticulous_leader').GetCustom('DE_PRO_POS_S_3P')]e Anstrengungen für [SCOPE.sCharacter('meticulous_leader').GetCustom('DE_PRO_POS_S_3P')]e Leute und für [ROOT.GetCountry.GetAltName('AKK')] ausgezahlt."
 ig_leaders.4.d:0 "Die herrschende Interessengruppe ([SCOPE.gsInterestGroup('charismatic_ig').GetName]), angeführt von ihrem charismatischen Oberhaupt [SCOPE.sCharacter('charismatic_leader').GetCustom('GetUniversalFullName')], hat eine Werbereise arrangiert. Die Entscheidung, ob man sich auf das In- oder das Ausland konzentrieren soll, soll erst in letzter Minute gefällt werden, und es ist unklar, ob diese Leute mehr für sich selbst oder das Land als Ganzes tun werden."
 ig_leaders.5.d:3 "[SCOPE.sCharacter('smug_leader').GetCustom('GetUniversalFullName')], das Oberhaupt der herrschenden Interessengruppe „[SCOPE.gsInterestGroup('smug_ig').GetName]“, hat genug von den Kompromissen mit den Koalitionspartnern. [SCOPE.sCharacter('meticulous_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] verlangt nun, dass [SCOPE.sCharacter('smug_leader').GetCustom('DE_PRO_POS_S_3P')]e Kollaborateure [SCOPE.sCharacter('smug_leader').GetCustom('DE_PRO_POS_S_3P')]en Befehlen folgen. Andernfalls wird [SCOPE.sCharacter('smug_leader').GetCustom('DE_PRO_POS_S_3P')]e Interessengruppe den Änderungen niemals zustimmen."
 ig_leaders.6.d:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')], [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('DE_ART_DEF_S_N')] Vorsitzende einer Interessengruppe ([SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]), hat in der Hauptstadt ein bemerkenswertes Spiel um die Macht betrieben, um einen Platz in der Regierung für [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('DE_PRO_POS_S_3P')]e Leute zu sichern. Es ist nicht ganz klar, ob man sie für diese … neuartigen Taktiken belohnen sollte."
 ig_leaders.6.f:2 "Es gibt nur ein Licht auf der Straße, die zum Hauptquartier der Interessengruppe ([SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]) führt. Es gibt auch nur ein Licht im Inneren. Zwischen den prächtigen Mahagonimöbeln und Samtkissen entspannt sich [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')]. Die Lampe ist identisch mit denen, die aus dem Osten geschickt wurden.\n\n„Der Zweck heiligt die Mittel, und unsere Mittel sind sehr, sehr heilig.“\n\nEs ist schwer, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('DE_PRO_PER_S_3P_D')] nicht zu glauben, wenn [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('DE_PRO_PER_S_3P_N')] einem einen so einladenden Platz an [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('DE_PRO_POS_S_3P')]er Seite anbietet."
 ig_leaders.6.a:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')] soll dafür anerkannt werden."
 commander_events.2.d:1 "Die Neigungen von [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] behindern [SCOPE.sCharacter('commander_with_addiction').GetCustom('DE_PRO_PER_S_3P_A')] in der Ausübung [SCOPE.sCharacter('commander_with_addiction').GetCustom('DE_PRO_POS_S_3P')]er Pflichten als [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle]."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')] lächelt den Offizier an, freudig, begeistert. [SCOPE.sCharacter('commander_with_addiction').GetCustom('DE_PRO_POS_S_3P')|U]e Augen haben offensichtlich bessere Tage gesehen. Gemächlich in [SCOPE.sCharacter('commander_with_addiction').GetCustom('DE_PRO_POS_S_3P')]em Ledersessel dahingefläzt lässt er die Stimme erklingen, und die Worte kommen ähnlich zäh wie das Material des Polsters:\n\n„Dieser Posten bereitet einem eine Menge Stress, wissen Sie? Es besteht kein Grund, das Ganze noch schlimmer zu machen.“"
 commander_events.2.a.tt:0 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] wird gefeuert."
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetCustom('GetUniversalFullName')] hat die fragwürdigen Angewohnheiten von [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] ans Licht gebracht und fordert nun [SCOPE.sCharacter('arguing_commander_two').GetCustom('DE_PRO_POS_S_3P')]e Entlassung."
 commander_events.4.f:1 "„Allein der Gedanke, dass ich zur selben Institution gehöre wie dieses verdorbene Subjekt. [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] ist ein Schandfleck auf unserer gemeinsamen Uniform. Ich weigere mich, hinzunehmen, dass ein solches Betragen für jemanden in so einer Stellung angemessen ist. Keinen Tag länger werde ich mit [SCOPE.sCharacter('arguing_commander_two').GetCustom('DE_PRO_PER_S_3P_D')] zusammenarbeiten.“"
 commander_events.4.a:0 "Wir können [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] nicht entlassen."
 commander_events.4.b:0 "Entlasst [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')]!"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] wird entlassen."
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] hat herausgefunden, wie man die Erfindung der #bold Repetiergewehre#! verbessern kann."
 commander_events.5.f:2 "„[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] richtet in einer Geste voller Selbstvertrauen die Brille.\n\n‚Nun, es war recht simpel, wissen Sie? Ich sah mir nur an, mit welcher Technik die Truppen arbeiteten und erkannte, dass wir hier und da ein paar Dinge ändern könnten.‘\n\nDie Art, wie [SCOPE.sCharacter('commander_invention').GetCustom('DE_PRO_PER_S_3P_N')] spricht, macht [SCOPE.sCharacter('commander_invention').GetCustom('DE_PRO_PER_S_3P_A')] zu einer eleganten Erscheinung und sehr beliebt bei den Massen, wann immer [SCOPE.sCharacter('commander_invention').GetCustom('DE_PRO_PER_S_3P_N')] dieses Gewehr hält. Was für ein Selbstbewusstsein!“" #I don't know how repeaters work
 expedition_events.2.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.2.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.2.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.4.d:0 "Nach einigen Wochen der Vorbereitung und der weiten Anreisen ist die Expedition zur Kartierung des Nigerlaufs angeführt von [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] an ihrem Ausgangspunkt angekommen."
 expedition_events.100.d:0 "Wir haben von der Expedition erfahren, dass mehrere Mitglieder – einschließlich [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] – von einem örtlichen König entführt wurden. Er verlangt nun ein Lösegeld."
 expedition_events.110.d:1 "„Während eines kleinen Scharmützels erlitt [SCOPE.sCharacter('dead_expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] einen Musketensteckschuss im Bein. Die Wunde war an sich nicht bedrohlich, die anschließende Infektion sehr wohl. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] hat nun die Expeditionsführung übernommen.“"
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ist triumphal zurückgekehrt. Sowohl der Verlauf als auch der Endpunkt des Nigers wurden erfolgreich kartografiert."
 expedition_events.12.d:0 "Nachdem wir monatelang keine Berichte erhalten haben, scheint klar zu sein, dass unsere Expedition zu den Quellen des Nigers gescheitert und [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] mit ihr verloren ist."
 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.205.d:0 "Nach mehreren Wochen des Schweigens ist die Expedition zur Kartierung des Wilden Westens angeführt von [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] mit leeren Händen zurückgekehrt."
 expedition_events.280.d:0 "Die Expedition zur Kartierung des Westens ist im Kreis gereist. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] kann entweder eine zufällige Richtung auswählen und weiterreisen oder darauf warten, dass die Nacht anbricht und man sich anhand der Sterne orientieren kann …"
 ig_revolutions.1.d:1 "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_on_the_edge').GetName]), angeführt von [SCOPE.sCharacter('ig_on_the_edge_leader').GetCustom('DE_ART_DEF_S_D')] trickreichen [SCOPE.sCharacter('ig_on_the_edge_leader').GetCustom('GetUniversalFullName')], hat angedroht, sich revolutionären Kräften anzuschließen, wenn ihre Forderungen nicht erfüllt werden. Die verlangten Zugeständnisse mögen klein sein, doch die Macht, die diese Leute damit gewinnen würden, wäre gewaltig – denn wir müssten unsere Schwäche eingestehen."
 commander_events.6.d:0 "Eine Affäre zwischen [SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')] und dem Partner von [SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullName')] ist uns zu Ohren gekommen und droht nun sich auf [SCOPE.sCharacter('cheated_leader').GetCustom('DE_PRO_POS_S_3P')] öffentliches Ansehen auszuwirken, wenn wir den General nicht absetzen."
 commander_events.6.a.tt:0 "Wir werden einfach sagen, [SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullNameNoFormatting')] hätte auf der falschen Toilette gesessen."
