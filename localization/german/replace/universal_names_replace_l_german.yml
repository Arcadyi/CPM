 lesson_basics_welcome_desc:3 "Wir schreiben das Jahr 1836. [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')|U] ist [GetPlayer.GetRuler.GetPrimaryRoleTitle] [GetPlayer.GetAltName('VON')]. Die Industrielle Revolution hat Schwung aufgenommen und bringt umwälzende soziale Veränderungen mit sich. Mehr als zwanzig Jahre sind vergangen, seit der Wiener Kongress Europa einen Anschein von Ordnung überstülpte, und erneut macht sich Unruhe unter den [Concept('concept_great_power', 'Großmächten')] breit. Ihnen obliegt nun die Aufgabe, [GetPlayer.GetAltName('NOM')] im Lauf des folgenden Jahrhunderts zu Ruhm zu führen.\n\nMan kann Victoria 3 nicht „gewinnen“. Stattdessen setzt man sich eigene Ziele und erlebt verschiedene Geschichten, während man versucht, das zu verwirklichen, was man sich vorgenommen hat."
 je_tutorial_send_general_to_front_reason:0 "[JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] wurde [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')], aber noch nicht an eine [concept_front] geschickt. Ohne [JournalEntry.GetTarget.GetCharacter.GetCustom('DE_PRO_PER_S_3P_A')] werden [JournalEntry.GetTarget.GetCharacter.GetCustom('DE_PRO_POS_S_3P')]e Truppen zwischen verschiedenen möglichen $concept_front$en aufgeteilt. Dies würde unsere Fähigkeit behindern, den Ausgang des Krieges zu beeinflussen."
 je_tutorial_convoy_raiding_reason:0 "Eine unserer Flotten patrouilliert derzeit nur vor unserer Küste und sichert sie so gegen Invasionen. Wir sollten [JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] befehlen, in See zu stechen und gegnerische Konvois zu überfallen."
