 concept_head_of_state_ingame_added:1 "\n\nDas [GetPlayer.GetAdjectiveNoFlag|l]e $concept_head_of_state$ ist [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')WithTitle]."
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetCustom('GetUniversalFullName')] hat entschieden, die neue aufregende Radiotechnik zu nutzen, um sich direkt an das Volk zu wenden."
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.504.d:0 "Nach einigen Wochen der Vorbereitung und der weiten Anreisen ist die Expedition angeführt von [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] in Sansibar angekommen. Von hier aus wird ihre Reise beginnen, um die gesuchten Quellen des Nils zu finden."
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ist erfolgreich zurückgekehrt: Die Quelle des Nils wurde entdeckt. Es stellte sich heraus, dass die Quelle eigentlich die großen Seen Afrikas sind. "
 expedition_events.512.d:0 "Nachdem wir monatelang keine Berichte erhalten haben, scheint klar zu sein, dass die Expedition ins Herz von Afrika gescheitert und [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] mit ihr verloren ist."
 expedition_events.550.d:1 "Ein Käfer ist ins Ohr von [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] gekrabbelt. Ohne sofortige medizinische Hilfe könnte dies den Fortschritt der Expedition behindern."
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] verlangt, dass wir die Expedition anhalten und warten, bis weitere [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]-Vorräte eintreffen. "
 crime_events.11.d2:0 "Der als der Schlitzer von [SCOPE.sState('serial_killer_state_scope').GetCityHubName] bekannte Mörder, der schon seit einiger Zeit [SCOPE.sState('serial_killer_state_scope').GetName] heimgesucht hat, konnte endlich festgenommen werden. Schockierenderweise wurden diese grausamen Verbrechen von niemand anderem als [SCOPE.sCharacter('important_killer').GetCustom('GetUniversalFullName')] begangen!"
 warlord_china_events.110.d:0 "Es steht zu befürchten, dass einer breiten Öffentlichkeit bekannt wird, dass [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('GetUniversalFullName')] Spaß daran hat, die Schädel von Gefangenen mit einem Schwert zu zermalmen."
 notification_ig_leader_steps_down_desc:0 "[SCOPE.sCharacter('stepping_down_leader').GetCustom('GetUniversalFullName')], das Oberhaupt der IG „[SCOPE.gsInterestGroup('stepping_down_leader_ig').GetName]“, ist [SCOPE.sCharacter('stepping_down_leader').GetCustom('stepping_down_reason')] zurückgetreten."
 assassination_events.5.d:1 "[SCOPE.sCharacter('assassination_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] wurde von jemandem ermordet, der eine Verbindung zur IG „[SCOPE.gsInterestGroup('suspicious_ig').GetName]“ hat. Die Obrigkeit wusste von dem Plan, konnte ihn aber nicht aufhalten."
 south_america.2.d:2 "Es hat sich die einzigartige Gelegenheit ergeben, [ROOT.GetCountry.GetAltName('AKK')] und [SCOPE.sCountry('peru_country').GetAltName('AKK')] unter [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] zu vereinen. Die [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting|l]e Regierung wird unsere Herrschaft vorerst akzeptieren, doch damit könnten wir Konflikte mit unseren Rivalen provozieren."
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] hat verkündet, dass dieses Land nun ein freier Staat unter [SCOPE.sCharacter('free_state_monarch').GetCustom('DE_PRO_POS_S_3P')]er Kontrolle in Personalunion mit unserem Land ist."
 congo_free_state_events.2.d:1 "In Regierungskreisen munkelt man, dass die Bevölkerung [SCOPE.sCountry('free_state').GetAltNameNoFlag('GEN')] unter der Herrschaft von [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] nicht allzu gut behandelt wurde."
 congo_free_state_events.2.b:0 "Wir werden mit [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] sprechen."
 je_free_state_status:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] hat die Erschaffung [SCOPE.GetRootScope.GetCountry.GetAltName('GEN')] in Personalunion mit unserem Land verkündet. Wir sollten die Lage im Auge behalten und abwarten, wie sie sich entwickelt."
 character_events.2.d:0 "[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullName')] hat angeboten, persönliche Finanzmittel für die Gründung einer Universität in [SCOPE.sState('university_state').GetName] zur Verfügung zu stellen. Dadurch wird aber die IG „[SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName]“ etwas Einfluss gewinnen."
 character_events.2.f:0 "„Die „[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullNameNoFormatting')]“-Universität wird eine stolze Bastion der Bildung in diesen Zeiten des rasenden Fortschritts sein, wo Wissen noch wirklich Macht bedeutet.“"
 character_events.3.d:0 "[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullName')] hat [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullName')] zu einem Duell bis zum Tod herausgefordert."
 character_events.3.f:1 "Die Aura zwischen den beiden Gestalten ist wie etwas aus einem Liebesroman. [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullNameNoFormatting')] lächelt. [SCOPE.sCharacter('duel_participant_2').GetCustom('DE_PRO_PER_S_3P_N')|U] hat für diesen Moment vor dem Einschlafen geübt.\n\n„[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullNameNoFormatting')], [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]“\n\n„Ihre Beleidigungen werden nicht unerwidert bleiben. Ich überlasse Ihnen die Wahl der Waffen. Wir sehen uns im Morgengrauen.“"
 character_events.4.d:1 "Es hat sich herausgestellt, dass [SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] von der IG „[SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName]“ insgeheim eine Affäre mit einem Mitglied des Klerus hatte. Man verlangt nach [SCOPE.sCharacter('devout_scandal').GetCustom('DE_PRO_POS_S_3P')]em Rücktritt."
 character_events.4.a.tt:0 "[SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] zieht sich voller Scham zurück."
 character_events.5.t:0 "Denkmal an [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('statue_ruler').GetCustom('GetUniversalFullName')]"
 character_events.5.d:0 "Eine Statue von [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('statue_ruler').GetCustom('GetUniversalFullName')] wurde in Auftrag gegeben, und man hat vorgeschlagen, dass sie stolz in [SCOPE.sState('statue_state').GetName] ausgestellt wird. "
 ig_suppression_events.1003.d:1 "Wenn wir [SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], das Oberhaupt der IG „[SCOPE.gsInterestGroup('target').GetName]“, ausschalten, könnten wir der Bewegung sämtlichen Schwung nehmen. "
 notification_ig_leader_assassination_desc:1 "[SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], das Oberhaupt der IG „[SCOPE.gsInterestGroup('target').GetName]“, wurde erfolgreich ermordet"
 free_speech_laws.6.d:0 "Eine unflätige Zeichnung von [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullName')], dem Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('free_speech_ig').GetName]), wird im Land verbreitet."
 free_speech_laws.6.f:0 "„Nun, das ist nicht sehr schmeichelhaft, oder?“, fragt der Berater, während er die Zeichnung betrachtet.\n\n„Nicht sehr schmeichelhaft – das ist eine Zeichnung von mir als Esel im Kongress, um Himmels willen! Wie könnte das denn schmeichelhaft sein?“, entgegnet [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] und wirft die Hände in die Höhe.\n\n„Das stimmt natürlich, doch Ihre Gesichtszüge fängt sie gut ein.“"
 oscar_wilde_events.1.wilde:2 "[SCOPE.sCharacter('oscar_wilde').GetCustom('DE_ART_DEF_S_N')|U] berüchtigte Dandy und Dramatiker[SCOPE.sCharacter('oscar_wilde').GetCustom('DE_END_NOU_S_GS_N')] [SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')] wurde wegen Vorwürfen der Homosexualität zu zwei Jahren Zuchthaus verurteilt. Wenn [SCOPE.sCharacter('oscar_wilde').GetCustom('DE_PRO_PER_S_3P_N')] nicht begnadigt wird, haben wir zusammen mit [SCOPE.sCharacter('oscar_wilde').GetCustom('DE_PRO_PER_S_3P_D')] wohl auch die Kunst überall in [ROOT.GetCountry.GetAltNameNoFlag('DAT')] verurteilt."
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')] soll freigelassen werden."
 expedition_events.602.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.602.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.602.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.604.d:0 "Nach einigen Wochen der Vorbereitung und der weiten Anreisen ist die Expedition angeführt von [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] an der Mündung des Kongo angekommen. Von hier aus wird ihre Reise beginnen, um den genauen Verlauf dieses schwer zu fassenden Flusses zu bestimmen."
 expedition_events.611.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ist triumphal zurückgekehrt. Sowohl der Verlauf als auch die Quelle des Kongo wurden erfolgreich kartografiert."
 expedition_events.612.d:0 "Nachdem wir monatelang keine Berichte erhalten haben, scheint klar zu sein, dass die Expedition, den Flusslauf des Kongo zu kartografieren, gescheitert und [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] mit ihr verloren ist."
 expedition_events.612.d2:0 "Nachdem wir monatelang keine Berichte erhalten hatten, schien das Schicksal der Expedition bereits besiegelt. Doch heute Morgen traf endlich ein Brief von [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ein, der besagte, dass die einzige Möglichkeit zu überleben darin bestand, zurückzukommen."
 expedition_events.650.f:0 "„So etwas wie den Ausdruck auf seinem Gesicht hatte ich zuvor noch nie gesehen – oder ich hatte ihn zuletzt in meinen jüngeren Jahren gesehen, als sich Faszination und Hoffnung mit Ehrgeiz und Verlangen mischten. Ich war keineswegs gerührt, ich war erschrocken. Die rissige, aufgesprungene Haut um seinen Mund war nicht zu einem sanften Lächeln gebogen, sondern zu einem geradezu entrückten Grinsen verzerrt. „Lassen Sie mich zurück, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], ich flehe Sie an.“"
 expedition_events.690.d:0 "Die Expedition hat ihre Reise durch [SCOPE.sState('current_expedition_location').GetName] in einem kleinen Dorf unterbrochen, wo [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')] freundlicherweise einen Geschenketausch als Zeichen des Friedens angeboten hat."
 expedition_events.690.f:1 "„Wir kamen in der Morgendämmerung an. Wir hörten Geräusche und das, was wir für Stimmen mitten im Dschungel hielten. Unsere müden Leiber konnten sich nur noch auf diese Stimmen konzentrieren, auf Stimmen, die nicht unsere eigenen waren.\n\nWir kamen in der Morgendämmerung an. Sie erwarteten uns nicht, doch sie hatten bereits Menschen gesehen, die wie wir waren. Jemand, der wie ein Anführer aussah, kam auf uns zu, verkündete, dass [SCOPE.sCharacter('local_ruler').GetCustom('DE_PRO_POS_S_3P')] Name [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')] sei, und lud uns mit knappen und freundlichen Gesten ein, den Tag mit ihnen zu verbringen, wobei [SCOPE.sCharacter('local_ruler').GetCustom('DE_PRO_PER_S_3P_N')] mir zu meiner eigenen Überraschung eine Halskette überreichte.“"
 ig_suppression_events.2.d:1 "Gerüchte über das sündige Leben von [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], dem Oberhaupt der IG [SCOPE.gsInterestGroup('target').GetName], wurden fingiert und verbreiten sich nun wie ein Lauffeuer unter den Massen."
 ig_suppression_events.3.d:1 "Da die Gerüchte über [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_POS_S_3P')]e unsittliche Lebensweise alle sozialen Schichten erreicht und [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_POS_S_3P')]en Ruf vollständig untergraben haben, können wir [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] sicherlich davon überzeugen, von [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_POS_S_3P')]er Position als Anführer der IG „[SCOPE.gsInterestGroup('target').GetName]“ zurückzutreten."
 ig_suppression_events.3.f:0 "Es war einer dieser Tage, an denen die Feuer der Fabriken wie kleine Augen durch die Fenster funkelten, einer dieser Tage, an denen [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] das Gefühl hatte, dass [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_A')] die ganze Stadt vorwurfsvoll und fordernd anstarrte. Doch es war nicht [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_POS_S_3P')]e Schuld! [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] wusste, dass [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_N')] nichts falsch gemacht hatte … Es war die Regierung! Es war so offensichtlich, dass die Regierung die Lügen verbreitete. Die Regierung hatte [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_A')] nie wirklich gemocht!\n\n„Was glotzen Sie denn so?“"
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] tritt zurück."
 ig_suppression_events.4.d:0 "Selbst nach unseren Bemühungen, den Ruf von [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] zu untergraben, tritt [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_N')] einfach nicht zurück. Wir müssen wohl härtere Maßnahmen ergreifen."
 ig_suppression_events.4.b.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] tritt zurück."
 ig_suppression_events.4.a.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] wird inhaftiert."
 ig_suppression_events.6.d:2 "Gerüchte über die Willensschwäche von [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], dem Oberhaupt der IG „[SCOPE.gsInterestGroup('target').GetName]“, sind eher eine Tatsache als nur ein Verdacht. Es gibt viele Möglichkeiten, die Schwächen eines Gegners auszunutzen."
 fascism_events.1.d:0 "Der Verdacht hinsichtlich einer internen Bedrohung durch die eigenen Generäle und Anführer wächst stetig und ist auch bis zu den Ohren von [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')] vorgedrungen. Die Notwendigkeit, die Feinde des faschistischen Regimes auszulöschen, ist offen spürbar. Hastige Worte, flüchtige Blicke, sie sind überall. Überall!"
 fascism_events.2.d:0 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('fascist_ig').GetName]), hat in letzter Zeit deutlich an Beliebtheit gewonnen und hält faschistische Reden, die die Herzen der Menschen zu erobern scheinen."
 fascism_events.2.c:0 "[SCOPE.sCharacter('fascist_leader_2').GetCustom('GetUniversalFullName')] ist [SCOPE.sCharacter('fascist_leader_2').GetCustom('DE_ART_IND_N')] viel besser[SCOPE.sCharacter('fascist_leader_2').GetCustom('DE_END_ADJ_IND_S_N')] Anführer[SCOPE.sCharacter('fascist_leader_2').GetCustom('DE_END_NOU_S_GS_N')]."
 decree_events.4.d:0 "An den Häfen von [SCOPE.sState('decree_state').GetName] hat sich ein neuer Admiral vorgestellt, der von allen freudig bejubelt wird, doch auch der Neffe von [SCOPE.sCharacter('noble_character').GetCustom('GetUniversalFullName')] hat ein gesteigertes Interesse an diesem Titel angemeldet."
 cold.102.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')] ist ein erfahrener Polarforscher."
 cold.102.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')] wird uns Ruhm einbringen."
 cold.102.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')] hat uns noch nie enttäuscht."
 cold.102.e:0 "[SCOPE.sCharacter('expedition_leader_4').GetCustom('GetUniversalFullName')] ist am besten vorbereitet."
 cold.5.d:0 "Die Expedition hat ihr Ziel erreicht: den Südpol! [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] baut stolz ein Zelt mit der [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]en Flagge auf und die Mannschaft trinkt zur Feier des Tages einen Becher Kakao."
 cold.8.b:0 "Wir müssen auf [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] vertrauen."
 cold.10.d:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] hat die Expeditionsmannschaft erfolgreich zu einer Walfangstation auf Südgeorgien geführt, wobei sie die Überfahrt von der Elefanteninsel aus in einem offenen Rettungsboot mit spärlichem Proviant wagten. Die Geschichten über den Heldenmut von [SCOPE.sCharacter('expedition_leader').GetFirstName] hallen trotz des Scheiterns der Expedition im ganzen Land nach."
 cold.10.a:0 "Ein dreifaches Hoch auf [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]!"
 expedition_events.290.d:0 "Die Temperaturen in den Bergen sind niedrig, und die Expedition hat eine perfekte Au in der Nähe des Flusses gefunden, auf der sie einen Unterschlupf errichten könnte. Dieser Ort ist weit genug von anderen Dörfern entfernt, weshalb man damit keine territorialen Ansprüche verletzen sollte. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] schlägt ein Lager aus dem Holz von Pappeln vor, die man am Flussufer fällen kann."
 expedition_events.293.d:0 "Je weiter die Expedition voranschreitet, desto wichtiger ist die Priorisierung der Aufgaben, weshalb [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ein Protokoll angefertigt hat, das festlegt, was jeder Mann zu tun hat."
 expedition_events.293.d2:1 "Je weiter die Expedition voranschreitet, desto wichtiger ist die Priorisierung der Aufgaben, weshalb [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] den Überblick darüber behält, was jeder Mann zu tun hat. Die ungehorsamen Entdecker haben jedoch bereits erklärt, dass sie mit dieser Entscheidung nicht einverstanden sind."
 expedition_events.140.d:0 "Als die Expedition eine der Enklaven erreichte, wartete bereits ein Brief auf [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], in dem stand, seine Verlobte in [ROOT.GetCountry.GetAltName('DAT')] habe einen anderen Mann geheiratet."
 expedition_events.160.f:1 "„Diese rotzfrechen Bürokraten, die gemütlich an ihren Eichenschreibtischen sitzen, Zigarren rauchen und alten Whiskey trinken, machen sich nur Gedanken darüber, welches Formular sie ihrem nächsten Opfer schicken und auf welche höllische Odyssee von nicht enden wollendem Papierkram sie es entsenden wollen.\n\nAm Mittag kam ein Brief an. ‚Herr [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')], wir wurden darüber in Kenntnis gesetzt, dass die Expedition nicht die von uns erwarteten Ergebnisse erzielt hat …‘ Gott weiß, wenn ich das Schreiben verbrennen könnte, würde ich es sofort tun. Ich bin bereit, überall hinzugehen, vorausgesetzt, es geht nur voran!“"
 internal_security_events.1.d:0 "Das Verschwinden von [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')], dem Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('anti_secret_police_ig').GetName]), hat bei der Elite große Besorgnis ausgelöst, da [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('DE_PRO_PER_S_3P_N')] sich offen gegen ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen hatte."
 internal_security_events.1.f:1 "„Es war weit nach Mittag, als sich die Familie bei den zuständigen Behörden meldete: [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullNameNoFormatting')] war die ganze Nacht über verschwunden, ohne Vorwarnung oder Nachricht. [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('DE_PRO_POS_S_3P')|U]e Verwandten äußerten die Befürchtung, [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('DE_PRO_POS_S_3P')] Verschwinden könnte damit zu tun haben, dass [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('DE_PRO_PER_S_3P_N')] sich lautstark gegen ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen hatte und einige Tage zuvor ein kleines Messer vor [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('DE_PRO_POS_S_3P')]er Tür abgelegt worden war, was seine Angehörigen nun als Drohung interpretieren.“"
 psychology_events.1.d:1 "Es gibt Berichte darüber, dass [SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')], das Oberhaupt der IG „[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]“, nicht an Sitzungen teilnimmt oder [SCOPE.sCharacter('mentally_ill_leader').GetCustom('DE_PRO_POS_S_3P')]en sonstigen Verpflichtungen nachkommt. Wir können [SCOPE.sCharacter('mentally_ill_leader').GetCustom('DE_PRO_POS_S_3P')]e Abwesenheit nicht länger ignorieren."
 psychology_events.2.d:0 "Die Sorge um das Wohlergehen von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] nahm im ganzen Land zu, seitdem [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] nicht mehr in der Öffentlichkeit aufgetreten war. [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')|U]e Ehefrau gestand daraufhin unter Tränen, dass kein Arzt in der Lage zu sein scheint, [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_A')] zu heilen."
 psychology_events.3.d:0 "Seit [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('mentally_ill_character').GetCustom('GetUniversalFullName')] vom Militärdienst zurückkehrte, ist [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')] nicht mehr [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_ART_DEF_S_N')]selbe. [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')|U] meidet die Kaserne wie die Pest, weigert sich, eine Waffe zu halten, und hat verdammt deutlich erklärt, dass [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')] kein Wort über den Krieg hören will."
 exhibition_events.3.f:1 "„Und diese Statue haben wir aus dem Meer gezogen und in der Nähe des großen Brunnens ausgestellt. Sie hat noch immer Wasserflecken.“ „Wenn Sie es wagen, durch dieses Glas zu schauen, meine Liebe, könnten Sie die verlorensten Konstellationen sehen.“\n\nAuf der anderen Seite der Halle begrüßte [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] alle Besucher, ganz in Weiß gekleidet.\n\nEs gab Trompeten und Jubel, Musik und Rauch, Faszination und Ehrfurcht. Die Zeit, in der wir leben – sie ist einfach so wunderbar hell."
 titanic.1.d:0 "[SCOPE.sCharacter('titanic_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('titanic_ig').GetName]), hat beschlossen, den Bau eines unvergesslichen Ozeandampfers in den Werften von [SCOPE.sState('titanic_state').GetName] zu finanzieren. Dieser soll so groß und so luxuriös in der Ausstattung sein, dass er alles bisher Dagewesene übertrifft."
 prohibition.2.d:0 "[SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('alcoholic_ig').GetName]), wurde dabei ertappt, im eigenen Haus eine illegale Brennerei eingerichtet zu haben. Während einer scheinbar harmlosen Party [SCOPE.sCharacter('alcoholic_leader').GetCustom('DE_PRO_POS_S_3P')]es Sohnes öffneten die Gäste den falschen Schuppen."
 expedition_events.696.d:0 "Schon bald nach ihrer triumphalen Rückkehr wird die von [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] angeführte Expedition aus [SCOPE.sCountry('lost_expedition_country').GetAltNameNoFormatting('DAT')] verunglimpft und Gerüchte über ihre Beteiligung am Verschwinden einer vermissten Expedition verbreiten sich in Windeseile."
 expedition_leader_cruel_fired_tt:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] tritt zurück."
 assassination_events.1.d:0 "Verlässliche Quellen berichten von einem Komplott in unserem Land, das Leben von [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')WithTitle] zu beenden. Wenn wir nicht rechtzeitig handeln, kann niemand mehr für die Stabilität der Nation garantieren."
 assassination_events.1.f:0 "Vielleicht ist es ihr Tonfall, vielleicht die unausweichliche Beklommenheit, die mit Macht einhergeht. Eine dunkle, süße Freundlichkeit, die derart unaufrichtig ist, dass sich selbst Verräter vor einem letzten Abendmahl fürchten.\n\n„Die Leute reden, und einige von ihnen wünschen sich, dass [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] nie wieder redet.“\n\nDreißig Silberlinge, ein symbolischer Preis. Heute, vielleicht morgen – wenn wir Glück haben."
 assassination_events.3.d:1 "[SCOPE.sCharacter('snitch_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('snitch_ig').GetName]), ist mit einer alarmierenden Warnung zu uns gekommen. [SCOPE.sCharacter('snitch_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] bezichtigt eine andere Interessengruppe ([SCOPE.gsInterestGroup('snitched_ig').GetName]), hinter dem geplanten Mordanschlag auf [SCOPE.sCharacter('assassination_ruler_scope').GetName] zu stecken."
 assassination_events.6.d:1 "Das Mordkomplott hat ein unerwartetes Ende genommen. Da [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] der Nation nun nicht länger vorsteht, sind sämtliche Bemühungen der Verschwörer auf einen Schlag völlig vergebens."
 assassination_events.7.f:0 "[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] frühstückt an Werktagen um acht Uhr und an Wochenenden um acht Uhr dreißig. Auf das Mittagessen folgt oft ein Spaziergang im Garten, welcher nur selten mit Begleitung stattfindet.\n\nDanach kommt eine Liste mit Namen, in der alle Personen aufgeführt sind, die regelmäßig zum Kartenspielen eingeladen werden. Dann der Koch, die Dienstmädchen, ein paar Regierungsangestellte."
 assassination_events.8.d:0 "Das Mordkomplott hat ein unerwartetes Ende genommen. Da [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] aus völlig anderen Gründen dahingeschieden ist, sind sämtliche Bemühungen der Verschwörer auf einen Schlag völlig vergebens."
 election_other_parties_events.2.d:0 "[SCOPE.sCharacter('religious_leader').GetCustom('GetUniversalFullName')] von der IG „[SCOPE.gsInterestGroup('ig_devout').GetName]“ wurde gesehen, wie er für eine Partei ([SCOPE.sParty('religious_party').GetName]) gepredigt hat – überzeugt davon, dass ihr Sieg Teil der Pläne von [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] ist."
 belle_epoque_events.3.d:0 "Nach den erfolgreichen Veröffentlichungen der symbolistischen Bewegung hat [SCOPE.sCharacter('symbolist_leader').GetCustom('GetUniversalFullName')] entschieden, diesem Weg zu folgen und selbst eine literarische Reise zu unternehmen, was der IG „[SCOPE.gsInterestGroup('symbolist_ig').GetName]“ Sorge bereitet."
 pm_events.4.d:0 "Pazifisten unter der Führung von [SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')] protestieren gegen die Waffenproduktion in [SCOPE.sState('arms_making_state').GetName]."
 obligation_events.1.f:1 "„Es steht mir nicht zu, [SCOPE.sC('obligation_request_target').GetRuler.GetCustom('DE_ART_DEF_S_D')] [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] vorzuschreiben, wie [SCOPE.sC('obligation_request_target').GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sC('obligation_request_target').GetRuler.GetCustom('DE_PRO_POS_S_3P')] Land zu führen hat“, sagte [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] und wedelte mit der Hand. „Ich möchte nur sagen, dass [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('GetUniversalFullName')] [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('DE_ART_IND_N')] sehr vernünftig[SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('DE_END_ADJ_IND_S_N')] [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetManWoman] ist und es verdient hat, angehört zu werden!“"
 obligation_events.5.d:1 "Wir sehen eine Möglichkeit, die Verpflichtung, die [SCOPE.sC('obligation_request_target').GetAltName('NOM')] uns schuldet, einzufordern, indem wir jemandes Dienste als Befehlshaber anfordern – nämlich die von [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')]."
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetAltName('NOM')|U] fordert die Verpflichtung ein, die wir ihm schulden: Es fordert [Select_CString(SCOPE.sCharacter('obligation_request_character').IsFemale, 'unsere Befehlshaberin', 'unseren Befehlshaber')] [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')] für den Dienst in seinem Militär an."
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetCustom('GetUniversalFullName')] und eine Interessengruppe ([SCOPE.gsInterestGroup('radical_ig').GetName]) haben bewiesen, dass die Ziele ihrer Bewegung ([SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName]) in [ROOT.GetCountry.GetAltName('DAT')] erreichbar sind."
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] wird mit fester, aber gerechter Hand regieren."
 suffragist_events.9.d:0 "Frauen in [ROOT.GetCountry.GetAltName('DAT')] haben begonnen, sich zu organisieren, um für ihr Wahlrecht bei allgemeinen Wahlen zu kämpfen. [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetCustom('GetUniversalFullName')] von der IG „[SCOPE.gsInterestGroup('suffragist_ig').GetName]“ hat sich als eine der Leitfiguren dieser Bewegung herausgestellt."
 suffragist_events.1.d:0 "Aktivisten unter der Führung von [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullName')] haben sich versammelt, um gegen das fehlende Wahlrecht für Frauen in [ROOT.GetCountry.GetAltName('DAT')] zu protestieren."
 suffragist_events.2.d:0 "Die Befürworter des Frauenwahlrechts haben sich vor dem Parlament zu Wort gemeldet, um für ihre Sache zu werben und damit den Spott von [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')] auf sich gezogen. [SCOPE.sCharacter('anti_feminist_leader').GetCustom('DE_ART_DEF_S_N')] behauptet, Frauen hätten im Parlament nichts zu suchen."
 suffragist_events.2.f:1 "Als [SCOPE.sCharacter('suffragist_leader').GetCustom('DE_PRO_PER_S_3P_N')] erkannte, dass es eine vergebliche Geduldsprobe wäre, darauf zu warten, dass es im Raum still wurde, ergriff [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullNameNoFormatting')] eindringlich das Wort:\n\n„Wir sind heute nicht nur hier, um unseren rechtmäßigen Anteil an der politischen Macht in unserer Nation einzufordern, sondern auch um zu zeigen, dass man uns brauchen wird, wenn man das Land weise und gerecht regieren will. Wer kann heute schon behaupten, [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] wäre frei von Leid und Spannungen? Haben sich Männer etwa als so besonders geeignet für die Regierungsführung erwiesen?“"
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], ein prominenter Gegner des Frauenwahlrechts, ist Ziel eines Brandanschlags von Befürwortern eben jenes Anliegens geworden."
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetCustom('GetUniversalFullName')] wird für drei Jahre eingesperrt."
 suffragist_events.4.d:0 "Eine Aktivistin, die auf das Frauenwahlrecht aufmerksam machen wollte, ist bei einem Pferderennen ums Leben gekommen. Sie wurde von einem Rennpferd getötet, das [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] gehörte."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetCustom('GetUniversalFullName')] wird aus dem Gefängnis entlassen."
 suffragist_events.7.d:0 "[SCOPE.sCharacter('suffragist_philosopher').GetCustom('GetUniversalFullName')] hat eine Schrift verfasst, in der [SCOPE.sCharacter('suffragist_philosopher').GetCustom('DE_PRO_PER_S_3P_N')] sich für die politischen Rechte und die Bürgerrechte der Frauen einsetzt und eine Vision von einer Gleichstellung der Geschlechter in politischen Angelegenheiten vertritt."
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('secessionist_ig').GetName]) und eine der berühmtesten [SCOPE.sCulture('secessionist_culture').GetName|l]en Persönlichkeiten unserer Nation, hat sich für eine unabhängige [SCOPE.sCulture('secessionist_culture').GetName|l]e Nation ausgesprochen."
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], [SCOPE.sCharacter('secessionist_leader').GetCustom('DE_ART_IND_N')] berühmt[SCOPE.sCharacter('secessionist_leader').GetCustom('DE_END_ADJ_IND_S_N')] [SCOPE.sCulture('secessionist_culture').GetName|l]er politisch[SCOPE.sCharacter('secessionist_leader').GetCustom('DE_END_ADJ_IND_S_N')] Anführer[SCOPE.sCharacter('secessionist_leader').GetCustom('DE_END_NOU_S_GS_N')], ist zu einem Symbol für die Unabhängigkeitsbewegung geworden. Einige unserer hochrangigen Geheimdienstmitarbeiter haben einen Plan ausgearbeitet, wie wir mit [SCOPE.sCharacter('secessionist_leader').GetLastName] umgehen müssen, um diesen Plan zu vereiteln."
 oil_rush.5.d:0 "Eine Untersuchung hat ergeben, dass [SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')], eines unserer Regierungsmitglieder, Bestechungsgelder von Ölfirmen angenommen hat, die [SCOPE.sCharacter('bribed_politician').GetCustom('DE_PRO_PER_S_3P_D')] die Verpachtung von Land ohne Ausschreibung ermöglichten."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')] erhält eine harte Strafe und muss zurücktreten."
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName]) und [SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('DE_ART_IND_N')] bekannt[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('DE_END_ADJ_IND_S_N')] Gegner[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('DE_END_NOU_S_GS_N')] des weltweiten Sklavenhandels, argumentiert, man sollte unsere kolonialen Ambitionen in [SCOPE.sState('african_colony_state').GetName] nutzen, um die Sklaverei auf dem Kontinent zu beenden."
 slave_owner_paranoia_events.3.d:1 "[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')|U], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName]), bereist derzeit [SCOPE.sState('visiting_abolitionist_state').GetName], um Zeugenaussagen zu sammeln und für die Sache der Abolitionisten zu werben. Die Sklavenhalter in diesem Staat betrachten dies als einen Versuch, einen gewaltsamen Aufstand unter den Sklaven anzuzetteln, und fordern, dass [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] sofort des Staates verwiesen wird."
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] hielt kürzlich eine Rede, in der [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] vor übermäßigen Ausgaben der Regierung warnte, etwas, was [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e Anhänger in einer Interessengruppe ([ROOT.GetCountry.GetRuler.GetInterestGroup.GetName]) skeptischer gegenüber dem vorgeschlagenen Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) gemacht hat."
 migration_laws.1.d:0 "[SCOPE.sCharacter('no_borders_visionary').GetCustom('GetUniversalFullName')] aus der Interessengruppe „[SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName]“ ist derart von der laufenden Reform ([SCOPE.sLaw('current_law_scope').GetName]) inspiriert, dass [SCOPE.sCharacter('no_borders_visionary').GetCustom('DE_PRO_PER_S_3P_N')] eine Vision für eine Zukunft verfasst hat, in der Grenzen gänzlich abgeschafft sind."
 liberalism.1.d:0 "Eine Interessengruppe ([SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName]) hat unter der Führung von [SCOPE.sCharacter('liberal_leader').GetCustom('GetUniversalFullName')] eine Ära der liberalen Politik eingeläutet. Sie versprechen eine freiere Gesellschaft, in der alle Bürger an der Politik teilhaben können."
 liberalism.1.a:0 "[SCOPE.sCharacter('liberal_leader').GetCustom('GetUniversalFullName')] ist [SCOPE.sCharacter('liberal_leader').GetCustom('DE_ART_IND_N')] furchtlos[SCOPE.sCharacter('liberal_leader').GetCustom('DE_END_ADJ_IND_S_N')] Visionär[SCOPE.sCharacter('liberal_leader').GetCustom('DE_END_NOU_S_GS_N')]!"
 citizenship_laws.4.b:0 "In diesen unsicheren Zeiten sind die Führungsqualitäten von [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetCustom('GetUniversalFullName')] unverzichtbar."
 distribution_of_power_laws.1.d:0 "Die Bemühungen von [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu fördern, um die Macht zu konsolidieren, werden durch [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')] natürliches Charisma unterstützt."
 distribution_of_power_laws.1.a:0 "Alle Macht für [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], unser[ROOT.GetCountry.GetRuler.GetCustom('DE_END_PRO_S_N')] Befreier[ROOT.GetCountry.GetRuler.GetCustom('DE_END_NOU_S_GS_N')]!"
 distribution_of_power_laws.1.b:0 "Die Stimme von [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] ist die Stimme des Volkes!"
 distribution_of_power_laws.2.d:1 "$bureaucrats$, die sich für die Aufrechterhaltung vieler jener demokratischen Institutionen einsetzen, die derzeit zugunsten eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) abgeschafft werden, machen sich in einem von [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] geführten Regime Sorgen um ihre Zukunft."
 distribution_of_power_laws.4.d:0 "Aus Angst vor Spannungen wegen der laufenden Umstellung auf ein neues Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) hat [SCOPE.sCharacter('supportive_commander').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('supportive_commander').GetCustom('DE_PRO_POS_S_3P')]e Unterstützung für selbiges zum Ausdruck gebracht und versprochen, sich gegen mögliche Revolten der Entrechteten zur Wehr zu setzen."
 distribution_of_power_laws.6.d:1 "Als Reaktion auf die Umstellung auf ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) behauptet [SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')], ein Regierungsmitglied der Interessengruppe „[SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName]“, diese Einschränkung des Wahlrechts stehe im Widerspruch zu [SCOPE.sCharacter('opposing_politician').GetCustom('DE_PRO_POS_S_3P')]er Rolle als gewählt[SCOPE.sCharacter('opposing_politician').GetCustom('DE_END_PRO_S_D')] Vertreter[SCOPE.sCharacter('opposing_politician').GetCustom('DE_END_NOU_S_GS_N')] des Volkes."
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')] zieht sich aus der Politik zurück."
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetCustom('GetUniversalFullName')] dient den Interessen dieser Leute ([SCOPE.gsInterestGroup('landowners_ig').GetName]) viel besser."
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetCustom('GetUniversalFullName')] hat damit begonnen, in ganz [SCOPE.sState('kyushu_state').GetName] Militärakademien zu gründen, in denen nicht nur die Militärtheorie gelehrt wird, sondern auch [SCOPE.sCharacter('armed_forces_leader').GetCustom('DE_PRO_POS_S_3P')]e eigenen politischen Ideen und Ansichten."
 election_liberal_events.1.d:0 "In ihrem Wahlkampf für die nächste Wahl hat eine Partei ([SCOPE.sParty('liberal_party').GetName]) eine andere ([SCOPE.sParty('conservative_party').GetName]) dafür kritisiert, dass diese [SCOPE.sCharacter('extremist_leader').GetCustom('GetUniversalFullName')] in ihren Reihen duldet, und auf [SCOPE.sCharacter('extremist_leader').GetCustom('DE_PRO_POS_S_3P')]e rechtsextremen Ansichten hingewiesen, die ein Beispiel dafür sind, dass die Partei Extremisten aufnimmt."
 election_liberal_events.3.d:0 "[SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')], [SCOPE.sCharacter('pacifist_leader').GetCustom('DE_ART_IND_N')] bekannt[SCOPE.sCharacter('pacifist_leader').GetCustom('DE_END_ADJ_IND_S_N')] Pazifist[SCOPE.sCharacter('pacifist_leader').GetCustom('DE_END_NOU_S_GS_N')], hat sich bei den anstehenden Wahlen für eine Partei ([SCOPE.sParty('liberal_party').GetName]) starkgemacht, die die Kriegstreiberei [ROOT.GetCountry.GetAltName('GEN')] beenden möchte."
 election_conservative_events.1.d:0 "Die Unterstützung von [SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')] durch die eine Partei ([SCOPE.sParty('liberal_party').GetName]) wurde von einer anderen ([SCOPE.sParty('conservative_party').GetName]) mit dem Argument angegriffen, dass man einem Anführer, der Religion ablehnt, nicht zutrauen könnte, Versprechen zu halten oder einen gesunden moralischen Kompass zu haben."
 election_conservative_events.1.b:0 "Vielleicht sieht [SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')] die Dinge klarer und lässt sich nicht von religiösen Dogmen beeinflussen."
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetCustom('GetUniversalFullName')] hat erfolgreich unsere Großlinienschiffe im laufenden Konflikt eingesetzt und damit bewiesen, dass sie nicht nur ein Prestigeprojekt der Marine sind."
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetCustom('GetUniversalFullName')] hat unsere Zerstörer im laufenden Konflikt eingesetzt, was uns viel darüber gelehrt hat, wie man sie am besten zur Geltung bringt."
 naval_tech_events.3.d:1 "Der Einsatz von Schlachtschiffen durch [SCOPE.sCharacter('battleship_tech_commander').GetCustom('GetUniversalFullName')] im laufenden Krieg hat demonstriert, dass diese gewaltigen Schöpfungen noch eine Aufgabe in der modernen Seekriegsführung haben."
 prostitution.1.d:0 "Eine Interessengruppe ([SCOPE.gsInterestGroup('cda_ig').GetName]) in [SCOPE.sState('cda_state').GetName], angeführt von [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], verlangt, dass die Regierung Position bezüglich der Prostitution bezieht. Sie bittet um die Durchsetzung von Gesetzen, die es der Polizei erlauben, Frauen, die man der Prostitution verdächtigt, in geschlossenen „Heilanstalten“ festzusetzen. Die Begründung dafür soll sein, dass diese Frauen Geschlechtskrankheiten verbreiten."
 prostitution.1.d2:0 "Eine Interessengruppe ([SCOPE.gsInterestGroup('cda_ig').GetName]) in [SCOPE.sState('cda_state').GetName], angeführt von [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], verlangt eine Lösung für die hohen Ansteckungsraten mit Geschlechtskrankheiten unter Männern. Sie bittet um die Durchsetzung von Gesetzen, die es der Polizei erlauben, Frauen, die man der Prostitution verdächtigt, in geschlossenen „Heilanstalten“ festzusetzen. Die Begründung dafür soll sein, dass diese Frauen Geschlechtskrankheiten verbreiten."
 prostitution.2.d:0 "Feministische Gruppen unter Führung von [SCOPE.sCharacter('feminist_cda_ig_leader').GetCustom('GetUniversalFullName')] fordern die Abschaffung der Gesetze über ansteckende Krankheiten in [SCOPE.sState('feminist_cda_state').GetName]. Sie verdammen die grobe Behandlung der Frauen durch die Polizei und die unmenschlichen Bedingungen in den geschlossenen Anstalten. Sogar Frauen ohne Verbindung zur Prostitution werden regelmäßig gegen ihren Willen dort festgehalten."
 prostitution.3.d:0 "Die Polizei hat ein berüchtigtes Lustknabenbordell geschlossen. Der festgenommene Besitzer hat offenbart, dass [SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] zu seinen Kunden zählte und diese Information an die Presse durchgestochen."
 prostitution.3.a:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] muss sofort zurücktreten."
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] zieht sich aus der Politik zurück."
 plague.9.d:1 "[SCOPE.sCharacter('anti_mask_ig_leader').GetCustom('GetUniversalFullName')] hat die Antimaskenliga gegründet, die in Opposition zu unseren Maßnahmen zur Pandemiebekämpfung steht. Diese Leute bestreiten die Effektivität unserer Maßnahmen und verlangen, dass wir sie widerrufen, um unserer Wirtschaft zu helfen."
 cable_street.1.d:1 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')] und eine Partei ([SCOPE.sParty('fascist_party').GetName]) planen eine Großdemonstration in [SCOPE.sState('fascist_rally_state').GetName]. Sie rechnen mit dem Widerstand antifaschistischer Gruppen, die sich lose unter dem Banner einer Interessengruppe ([SCOPE.gsInterestGroup('antifa_ig').GetName]) organisiert haben."
 warlord_china_events.301.t:0 "„[SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]“-Denkschule"
 warlord_china_events.301.a:0 "Verbreitet das Wort von [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]!"
 communism.1.desc:0 "Da sich in [ROOT.GetCountry.GetAltName('DAT')] rasend schnell sozialistische Ideen verbreiten, hat [SCOPE.sCharacter('union_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('unions').GetName]), eine Führungsposition in der Regierung bekommen. Es gibt ausreichend Momentum für einen radikalen Politikwechsel."
 communism.3.d:0 "Reaktionäre Elemente innerhalb einer Interessengruppe ([SCOPE.gsInterestGroup('new_vanguard_ig').GetName]) wurden endlich gesäubert. Wir können sicher sein, dass ihr neues Oberhaupt [SCOPE.sCharacter('new_vanguard_leader').GetCustom('GetUniversalFullName')] dem Staat und dem Sozialismus treu ergeben sein wird."
 meiji.4.d:0 "[SCOPE.sCountry('military_consultant_country').GetAltName('NOM')|U] scheint an den Modernisierungsbemühungen [ROOT.GetCountry.GetAltName('GEN')] interessiert zu sein und hat daher die Dienste von General[SCOPE.sCharacter('military_consultant_general').GetCustom('DE_END_NOU_S_GS_N')] [SCOPE.sCharacter('military_consultant_general').GetCustom('GetUniversalFullName')] als Militärberater[SCOPE.sCharacter('military_consultant_general').GetCustom('DE_END_NOU_S_GS_N')] angeboten. Die Bedingungen dieser Vereinbarungen wirken günstig, doch wir sollten darauf achten, nicht zu sehr in der Schuld einer fremden Macht zu stehen."
 meiji.5.d:0 "Als Teil ihrer diplomatischen Reise in den Westen haben sich unsere Würdenträger mit [SCOPE.sCharacter('japan_embassy_politician').GetCustom('GetUniversalFullName')] getroffen, [SCOPE.sCharacter('japan_embassy_politician').GetCustom('DE_ART_IND_D')] erfahrenen [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting|l]en Politiker[SCOPE.sCharacter('japan_embassy_politician').GetCustom('DE_END_NOU_S_GS_N')]. Um gute Beziehungen mit dem unlängst geöffneten [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Staat aufzubauen, haben sie mehrere Verträge aufgesetzt, die sie mit [SCOPE.sCountry('japan_embassy_country').GetAltName('DAT')] eingehen wollen."
 meiji.6.d:0 "[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')], [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('DE_ART_IND_N')] reich[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('DE_END_ADJ_IND_S_N')] und mächtig[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('DE_END_ADJ_IND_S_N')] Industriell[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('DE_END_ADJ_IND_S_N')] aus [SCOPE.sCountry('western_investor_country').GetAltName('DAT')], betrachtet [ROOT.GetCountry.GetAltName('AKK')] als lukrativen und unerschlossenen Markt. Im Austausch für politische Gefallen, die er zu einem späteren Zeitpunkt einlösen will, ist [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')] bereit, industrielle Techniken aus [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('DE_PRO_POS_S_3P')]em Heimatland mit uns zu teilen."
 laws.1.d:0 "Unser[SCOPE.sCharacter('ruler_scope').GetCustom('DE_END_PRO_S_N')] geliebt[SCOPE.sCharacter('ruler_scope').GetCustom('DE_END_ADJ_IND_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetCustom('GetUniversalFullName')] ist knapp einem versuchten Attentat entgangen. Der Möchtegern-Attentäter hat Verbindungen zu einer Interessengruppe ([SCOPE.gsInterestGroup('jedi_scope').GetName]), die sich den neuen Befugnissen widersetzt, welche das neue Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] verleihen würde."
 can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] hat die Konföderation zwischen [ROOT.GetCountry.GetAltName('DAT')] und [SCOPE.sCountry('canada_annex_scope').GetAltName('DAT')] besiegelt. Dies ist ein großer Sieg auf unserem Weg, ganz Kanada zu vereinen."
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] hat die Konföderation zwischen [SCOPE.sCountry('canada_scope_1').GetAltName('DAT')] und [SCOPE.sCountry('canada_scope_2').GetAltName('DAT')] besiegelt. Dies ist ein großer Sieg auf unserem Weg, ganz Kanada zu vereinen."
 can_aus.3.d:0 "Die Tinte auf dem Vereinigungsgesetz ist noch nicht trocken, als die Bürokraten und Politiker sich schon daran machen, [SCOPE.sCountry('canada_annex_scope').GetAltName('AKK')] einzugliedern. Mit dem Segen von [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] sind wir der Föderation Kanadas einen Schritt näher gekommen."
 can_aus.4.d:1 "Die Tinte auf dem Vereinigungsgesetz ist noch nicht trocken, als die Bürokraten und Politiker sich schon daran machen, [SCOPE.sCountry('canada_scope_1').GetAltName('AKK')] in [SCOPE.sCountry('canada_scope_2').GetAltName('AKK')] einzugliedern. Mit dem Segen von [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('GetUniversalFullName')] sind wir der Föderation Australiens einen Schritt näher gekommen."
 labor_rights.2.d:0 "Eine einflussreiche Interessengruppe ([SCOPE.gsInterestGroup('anti_serfdom_ig').GetName]) unter der Führung von [SCOPE.sCharacter('anti_serfdom_advocate').GetCustom('GetUniversalFullName')] setzt sich für eine möglichst rasche Abschaffung der Leibeigenschaft ein."
 nihilism.1.d:0 "Eine antiklerikale und antimonarchistische Bewegung, die man Nihilismus nennt, hat in einer Interessengruppe ([SCOPE.gsInterestGroup('nihilist_ig').GetName]) Fuß gefasst. Angeführt von [SCOPE.sCharacter('nihilist_scope').GetCustom('GetUniversalFullName')] werden diese gefährlichen Denker sicher ein stetiges Problem für den Status quo sein."
 anarchy.1.d:0 "Anarchisten haben die Verantwortung für den Bombenanschlag auf einen Gentlemen's Club übernommen, den Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('anarchy_target_ig').GetName]) frequentierten. Die Leiche von [SCOPE.sCharacter('anarchy_target_leader').GetCustom('GetUniversalFullName')] wurde in den Trümmern gefunden."
 anarchy.3.d:0 "Anarchisten schaffen Gemeinschaften, die auf Profit verzichten und stattdessen auf wechselseitige Verantwortung für die Mitmenschen setzen. [SCOPE.sCharacter('anarchist_farmer').GetCustom('GetUniversalFullName')], das neue Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('farmer_ig').GetName]), hat die Einrichtung genossenschaftlicher Bauernhöfe angeregt."
 tax.3.d:0 "[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('GetUniversalFullName')] ist beim Verfassen eines Gesetzestextes ([SCOPE.sLaw('current_law_scope').GetName]) unerwartet verstorben."
 german_unification.3.d:0 "Ein Adliger namens [SCOPE.sCharacter('bismarck_scope').GetCustom('GetUniversalFullName')] ist in eine prominente Stellung innerhalb einer [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Interessengruppe ([SCOPE.gsInterestGroup('junkers').GetName]) aufgestiegen. Er setzt sich für nationale Einigkeit und politischen Pragmatismus ein und bietet dem Staat seine Dienste an."
 italian_unification.1.d:0 "Unter der heroischen Führung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] wurde die italienische Nation geboren. Geeint unter einem gemeinsamen Banner wird Italien gewiss die Zukunft Europas und der Welt prägen."
 communism.7.d:0 "[SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('popular_socialist_ig').GetName]), wird rasch beliebt beim Volk. Die radikale sozialistische Botschaft der Gleichheit – wie sie von [SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('GetUniversalFullName')] verbreitet wird – erweist sich als ungeheuer anziehend für die unteren Schichten."
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetCustom('GetUniversalFullName')] hat eine Interessengruppe ([SCOPE.gsInterestGroup('red_army_ig').GetName]) zur [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Roten Armee umorganisiert. Das Militär hat sich ganz der Verteidigung der Diktatur des Proletariats verschrieben."
 1848.1.d:0 "Die radikale Regierung hat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] eingekerkert und organisiert hastig ein Verfahren. Der erwartete Ausgang dürfte ein Schuldspruch mit anschließender öffentlicher Hinrichtung sein."
 1848.3.d:0 "Die radikale Regierung hat eine neue Verfassung entworfen, die bestimmte Rechte garantiert ([SCOPE.sLaw('current_law_scope').GetName]). [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')] und [SCOPE.sCharacter('radical_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e Unterstützer fordern, dass die Verfassung sofort in Kraft tritt."
 1848.4.d:0 "Unter der Führung von [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')] hat sich die radikale Bewegung in [ROOT.GetCountry.GetAltName('DAT')] weit verbreitet. Unabhängig davon, ob wir sie nun unterstützen oder uns ihr entgegenstellen: Dies ist der Vorbote großer Veränderungen und Reaktionen."
 amazon.4.d:0 "Bei der Rückreise von einer Safari strandete [SCOPE.sCharacter('hunted_character').GetCustom('GetUniversalFullName')] auf einer kleinen Insel in [SCOPE.sState('dangerous_game_state').GetName]. Dort machte [SCOPE.sCharacter('hunter_character').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting|l]e Aristokrat[SCOPE.sCharacter('hunter_character').GetCustom('DE_END_NOU_S_GS_N')] [SCOPE.sCharacter('hunter_character').GetCustom('GetUniversalFullName')] Jagd auf [SCOPE.sCharacter('hunted_character').GetCustom('DE_PRO_PER_S_3P_A')] wie auf ein wildes Tier."
 generals.1.d:0 "Eine Interessengruppe ([SCOPE.gsInterestGroup('low_rank_general_ig').GetName]) verlangt die Beförderung von [SCOPE.sCharacter('low_rank_general').GetRankName] [SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] und nennt dabei eine lange Geschichte des treuen und effizienten Dients als wesentlichen Grund."
 generals.1.a:0 "[SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] hat sich das verdient."
 war_crimes.1.d:0 "Der Einsatz von Senfgas gegen die Zivilbevölkerung von [SCOPE.sState('war_crimes_state').GetName] hat [SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] zu einem Kriegsverbrecher gemacht. Es gibt nun weitreichende Forderungen nach Gesetzen, die das Verhalten in der Kriegsführung festlegen sollen."
 war_crimes.1.b:1 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] wird wegen [SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('DE_PRO_POS_S_3P')]er Verbrechen vor Gericht gestellt."
 notification_ig_leader_memento_mori_desc:0 "[SCOPE.sCharacter('memento_mori_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer IG ([SCOPE.gsInterestGroup('memento_mori_ig').GetName]), hat sich aus dem politischen Leben zurückgezogen."
 industrial_accident_events.1.d:0 "Ein tödliches Feuer kostete viele Arbeiter in [SCOPE.sState('triangle_shirtwaist_factory_state').GetName] das Leben. Grund waren die teilweise gefährlichen Arbeitsbedingungen sowie verschlossene Notausgänge. Es stellte sich heraus, dass [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')], ein bekanntes Mitglied einer Interessengruppe ([SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]), Besitzer[SCOPE.sCharacter('guilty_factory_owner').GetCustom('DE_END_NOU_S_GS_N')] der nun niedergebrannten Fabrik war."
 industrial_accident_events.1.b:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] muss für diese Todesfälle verantwortlich gemacht werden."
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] wird festgenommen und aus [SCOPE.sCharacter('guilty_factory_owner').GetCustom('DE_PRO_POS_S_3P')]em einflussreichen Amt entfernt."
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetCustom('GetUniversalFullName')], Herrscher von Mexiko und einer seiner führenden Generäle, wurde von unseren Truppen in einem Sumpf gefangen genommen. Er trug dabei eine Dragoneruniform. Er hat angeboten, im Gegenzug für seine Freilassung einen Friedensvertrag zu unterzeichnen."
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetCustom('GetUniversalFullName')] hat sich dem Urteil des Obersten Gerichtshofs widersetzt und die Umsiedlung der [SCOPE.sCulture('cherokee_culture').GetName|l]en Bevölkerung nach [SCOPE.sCountry('indian_territory_scope').GetAltName('DAT')] angeordnet."
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('slaver_ig_scope').GetName]), hat eine gut aufgenommene Rede über die antiken Grundlagen Teile unserer Rechtsauffassung ([SCOPE.sLaw('current_law_scope').GetName]) und deren historischer Legitimität gehalten."
 slavery_law_events.1.a:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] zu einem Leitstern unter den Menschen befördern."
 slavery_law_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('slaver_ig_scope').GetName]), hat [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')] Interesse daran bekundet, sich in einer öffentlichen Debatte für die Sklaverei auszusprechen. Die theoretische Debatte könnte allerdings nicht ganz so gut verlaufen, wie [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] sich dies erhofft."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] soll [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e öffentliche Debatte haben."
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]), hat eine reißerische Geschichte über das Leben auf einer Sklavenplantage verfasst."
 slavery_law_events.4.a:1 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')] als wertvollen Autor feiern."
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('abolitionist_ig_scope').GetCustom('GetUniversalFullName')] hat vorgeschlagen, eine Reihe von Debatten abzuhalten, die die Vorzüge der Abolition herausstellen. Wenn [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e Debatten gut verlaufen, werden seine Interessengruppe ([SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]) und die Abolitionsbewegung schön gedeihen."
 monarchy_law_events.1.d:0 "Einer Prozession von Aktivisten im Hauptsitz haben sich Soldaten und Zivilisten angeschlossen und nach einer Monarchie verlangt. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] hat die Gelegenheit genutzt, um sich unmittelbar an die versammelte Menge zu wenden."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] ist eine Figur, die wirklich weiß, was sie tut."
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] hat sich beiläufig positiv über verschiedene säkulare Regierungen geäußert. Manche vermuten, [SCOPE.sCharacter('secularizing_spiritualist').GetCustom('DE_PRO_PER_S_3P_N')] sei es leid, [ROOT.GetCountry.GetAltName('AKK')] als Theokrat[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('DE_END_NOU_S_GS_N')] zu führen."
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('GetUniversalFullName')] weiß, woher der Wind weht."
 trains.1.d:0 "Ein einfallsreicher Unterhaltungsunternehmer hat arrangiert, dass zwei alte Lokomotiven bei einem örtlichen Jahrmarkt ineinander krachen sollen. Die Kollision könnte eine Gefahr für die Menge darstellen, doch [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName]), hielt dies nicht davon ab, zu verkünden, dass [SCOPE.sCharacter('train_crash_attendee').GetCustom('DE_PRO_PER_S_3P_N')] dabei in der ersten Reihe sitzen will."
 trains.1.b:0 "[SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')] verbieten, dass [SCOPE.sCharacter('train_crash_attendee').GetCustom('DE_PRO_PER_S_3P_N')] dabei [SCOPE.sCharacter('train_crash_attendee').GetCustom('DE_PRO_POS_S_3P')] Leben aufs Spiel setzt!"
 election_neutral.1.d:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')], ein prominentes Mitglied einer Partei ([SCOPE.sParty('mulligan_letters_party').GetName]), wird der fahrlässigen Korruption beschuldigt. [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] stritt die Anschuldigungen energisch ab, bis belastende Briefe auftauchten, die [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('DE_PRO_PER_S_3P_N')] unterzeichnet hatte."
 election_neutral.1.a:0 "Diese Partei ([SCOPE.sParty('mulligan_letters_party').GetName]) sollte an der Seite von [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] stehen und alles abstreiten."
 election_neutral.1.b:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] sollte isoliert werden, um den Rest der Partei ([SCOPE.sParty('mulligan_letters_party').GetName]) zu schützen."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] hat die Eigenschaft „Charismatisch“."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] kann sagen, was [SCOPE.sCharacter('electioneering_commander').GetCustom('DE_PRO_PER_S_3P_N')] will."
 election_neutral.2.c:0 "Wenn [SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] die Politik so gut gefällt, sollte [SCOPE.sCharacter('electioneering_commander').GetCustom('DE_PRO_PER_S_3P_N')] stärker darin involviert sein."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] hat nicht die Eigenschaft „Politiker“."
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetCustom('GetUniversalFullName')] will ganz [SCOPE.sState('whistle_stop_state').GetName] mit dem Zug bereisen, um für eine Partei ([SCOPE.sParty('whistle_stop_party').GetName]) Wahlwerbung zu machen."
 je_splitting_oman_reason:0 "Die Söhne von [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] hungern nach Macht und Land. Mit dem Tod des Sultans werden die Söhne von [ROOT.GetCountry.GetRuler.GetFirstName] das Land in arabische und afrikanische Besitztümer aufteilen und um die Vorherrschaft ringen."
 zanzibar.1.d:0 "Während [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetCustom('GetUniversalFullName')] in Oman und Muskat an die Macht gekommen ist, hat sich sein jüngerer Bruder [SCOPE.sCharacter('sultan_of_zanzibar').GetCustom('GetUniversalFullName')] eine unabhängige Machtbasis als [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFlag('VON')] in Ostafrika geschaffen."
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetCustom('GetUniversalFullName')] ist dafür berühmt geworden, dass [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_N')] nicht nur Flugzeuge in der Schlacht einsetzt, sondern auch weil [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_N')] selbst eines am Himmel über [SCOPE.sState('flying_circus_state').GetName] fliegt."
 trench_warfare.1.d:1 "Der verstärkte Einsatz von Gräben in [SCOPE.sState('trench_warfare_state').GetName] durch [SCOPE.sCharacter('trench_warfare_general').GetCustom('GetUniversalFullName')] hat das Land in eine verwüstete Hölle verwandelt. Das Patt kann nicht ewig anhalten, doch es ist nicht klar, wie wir am besten fortfahren sollen."
 naval_tech_events.4.d:0 "Unser wachsender Einsatz von U-Booten in der Kriegsführung hat eine neue Generation von Befehlshabern mit einem großen Verständnis für die Unterwasserkriegsführung hervorgebracht, wie sie jemand wie [SCOPE.sCharacter('submarine_commander').GetCustom('GetUniversalFullName')] so vollkommen verkörpert."
 naval_tech_events.5.d:0 "Als bekannter Fürsprecher der Marineflieger hat [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] eine Reihe von Marineübungen angesetzt, bei der man aufgegebene Wracks von hoch oben durch Flugzeuge bombardierte, die zuvor von anderen Schiffen aus gestartet waren."
 naval_tech_events.5.b:0 "Dieser Offizier ist eine Schande für seinen Posten! Feuern wir [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')]."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] könnte [SCOPE.sCharacter('aviator_commander').GetCustom('DE_PRO_POS_S_3P')] Anliegen besser als Teil der Regierung voranbringen."
 generic_laws.1.d:0 "Heute Nachmittag hielt [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe [SCOPE.gsInterestGroup('orator_ig_scope').GetName], eine Brandrede für die Einführung einer neuen Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName])."
 generic_laws.1.f:0 "Bei einem öffentlichen Auftritt auf dem großen Platz von [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName] beeindruckte die starke Rhetorik von [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] sogar [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e erbittertsten politischen Widersacher. Schon jetzt zirkulieren Auszüge aus der Rede überall in [ROOT.GetCountry.GetAltNameNoFormatting('DAT')] und fachen die Flammen einer ohnehin schon erhitzten Debatte noch weiter an."
 generic_laws.1.b:0 "Auftritte wie dieser rücken [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] und [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e Sache in ein gutes Licht."
 generic_laws.2.d:0 "Prominente Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]) – lautstarke Unterstützer eines konkreten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) und enge Verbündete von [SCOPE.sCharacter('corrupt_ig_leader_scope').GetCustom('GetUniversalFullName')] – gerieten in einen Korruptionsskandal: Sie tauschten politische Gefallen gegen persönliche „Geschenke“."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] greift selten direkt in Gesetzesangelegenheiten ein und verlässt sich stattdessen auf ein System des Delegierens und seines persönlichen Einflusses, um [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')] Reich effizient zu lenken. Rein rechtlich betrachtet kann [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e königlichen Befugnisse ganz nach Belieben frei zum Tragen bringen. Doch wenn er dies täte, würde dies sowohl die Republikaner als auch die Widersacher des fraglichen Gesetzes in Aufruhr versetzen."
 generic_laws.8.d:0 "Was eine routinemäßige Rede über die Vorzüge eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) von [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullName')] hätte werden sollen, verkam rasch zu einem wahren Desaster in Sachen Öffentlichkeitsarbeit seiner Interessengruppe ([SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName])."
 generic_laws.8.f:0 "Nachdem [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] durch eine Reihe schlecht präsentierter Punkte gestolpert war, wurden die Argumente von [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] grausam und überzeugend eines nach dem anderen von [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]en politischen Widersachern auseinandergenommen. Die Frage, die nun alle umtreibt, lautet: Lag dieses Missgeschick an den inhärenten Schwächen des betreffenden Gesetzes ([SCOPE.sLaw('current_law_scope').GetNameNoFormatting]) oder muss man es der politischen Unfähigkeit einer ganzen Interessengruppe [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting] ankreiden?"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] muss die Schuld für diesen Rückschlag auf sich nehmen."
 generic_laws.12.d:0 "Verdrossen über einen langwierigen Gesetzgebungsvorgang ([SCOPE.sLaw('current_law_scope').GetName]) ist [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]), mit einem Vorschlag an uns herangetreten: Der Prozess ließe sich beschleunigen, wenn [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e persönlichen Verbindungen in den Staatsapparat nutzt."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetCustom('GetUniversalFullName')] und [SCOPE.sCharacter('peasant_smashing_general').GetCustom('DE_PRO_POS_S_3P')]e Männer werden diese Aufruhr im Keim ersticken."
 boxer_rebellion_events.1.d:1 "Zornig ob der ausländischen Präsenz in [ROOT.GetCountry.GetAltName('DAT')] finden sich derzeit [SCOPE.sCulture('han_culture').GetName|l]e Untertanen in fremdenfeindlichen Milizen zusammen, die ganz versessen darauf sind, die „Barbaren“ ins Meer zurückzutreiben. Viele drängen nun [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] dazu, die Bewegung zu unterstützen, damit deren Eifer sich nicht gegen die [SCOPE.sCulture('manchu_culture').GetName|l]e Herrschaft richtet."
 boxer_rebellion_events.2.a:1 "Möge [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] zehntausend Jahre herrschen!"
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetCustom('GetUniversalFullName')], das angesehene pazifistische Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]), hat einen vernichtenden Angriff auf eine der Regierungsparteien ([SCOPE.sParty('government_war_party').GetName]) unternommen: [ROOT.GetCountry.GetAdjectiveNoFormatting|U] Truppen sollen unter ihrer Aufsicht im Krieg ([SCOPE.sWar('pacifist_war').GetNameNoFormatting]) schwerste Gräueltaten begangen haben."
 election_contextual_events.4.d:0 "[SCOPE.sCharacter('decrepit_leader').GetCustom('GetUniversalFullName')], das gealterte Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('decrepit_leader_ig').GetName]), ist unerwartet mitten im Wahlkampf dahingeschieden – was eine Partei ([SCOPE.sParty('decrepit_leader_party').GetName]) eines ihrer politischen Leitsterne beraubt. Nun brennt jedem die Frage auf den Nägeln, wer die Nachfolge antreten soll."
 election_contextual_events.5.d:0 "[SCOPE.sCharacter('low_sol_opposition_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]), wirft in Anbetracht des niedrigen Lebensstandards im Land einer Partei ([SCOPE.sParty('low_sol_party').GetName]) lautstark Misswirtschaft vor: Angeblich verfügt nur eine andere Partei ([SCOPE.sParty('low_sol_opposition_party').GetName]) über den nötigen Willen, um etwas an den herrschenden Umständen zu ändern."
 election_contextual_events.6.d:0 "Der hohe Lebensstandard im Land hat zu einem weit verbreiteten Gefühl der Zufriedenheit mit dem Status quo geführt, was [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullName')] und eine der Regierungsparteien ([SCOPE.sParty('high_sol_party').GetName]) in den bevorstehenden Wahlen zu den Favoriten macht."
 election_contextual_events.6.b:0 "Preist die Leistungen von [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullNameNoFormatting')]."
 military_tech_events.402.d:0 "Die Art, wie [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] im Krieg ([SCOPE.sWar('machine_gun_war').GetName]) spezielle MG-Trupps zum Einsatz bringt, hat auf dem Schlachtfeld sehr vorteilhafte Ergebnisse eingefahren. Ganze Züge feindlicher Truppen fielen, bevor sie unsere Linien auch nur erreicht hatten."
 military_tech_events.402.c:0 "Wie sehr [SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] dieses Werkzeug beherrscht ist beispiellos."
 military_tech_events.403.d:0 "Die Einführung von Schiffen mit Metallrümpfen stellt nichts weniger als eine Revolution in der Kriegsführung zur See dar, denn sie sind nahezu unverwundbar gegenüber traditionellen Geschosstypen. [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetCustom('GetUniversalFullName')] versichert uns, dass die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Vorherrschaft auf den Meeren absolut sein wird."
 military_tech_events.404.d:0 "Turmschiffe sind auf die Verteidigung von Küsten ausgelegt und was ihnen an Hochseetauglichkeit fehlt, machen sie durch ihre Kostenwirksamkeit wett. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('monitor_admiral').GetCustom('GetUniversalFullName')] hat die Admiralität in [ROOT.GetCountry.GetCapital.GetCityHubName] darüber in Kenntnis gesetzt, dass [SCOPE.sCharacter('monitor_admiral').GetCustom('DE_PRO_POS_S_3P')]e Flotte jedwede Feinde aus [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Gewässern fernhalten wird."
 conscription_laws.3.d:0 "[SCOPE.sCharacter('anti_conscription_advocate').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('anti_conscription_ig').GetName]) hat eine anrührende Rede wider die Gefahren des zu schnellen Erlasses eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) gehalten."
 healthcare_laws.5.d:1 "[SCOPE.sCharacter('anti_public_healthcare_advocate').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName]), hat in der heutigen Debatte das Problem angesprochen, dass das Gesundheitswesen, wenn es für viele zugänglicher wird, für jene, die bereits Zugang haben, umgekehrt weniger zugänglich werden könnte."
 republic_laws.2.d:0 "[SCOPE.sCharacter('monarchist_supporter').GetCustom('GetUniversalFullName')] von der IG „[SCOPE.gsInterestGroup('rulers_fate').GetName]“ hat angefragt, was aus dem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] werden soll, falls die Regierung sich in eine bestimmte Richtung ([SCOPE.sLaw('current_law_scope').GetName]) ändert."
