l_german:
 acw_events.2.d:0 "Ein Sklave, der [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] gehört, ist vom Anwesen seines Besitzers in einen freien Nordstaat geflüchtet. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] verlangt seine Rückgabe, doch Abolitionisten drängen darauf, diese Forderungen zu ignorieren."
 acw_events.2.a:0 "Wir werden den flüchtigen Sklaven von [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] finden und zurückgeben."
 acw_events.2.b:0 "Freies Land macht jeden frei. [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] hat von dieser Regierung keine Hilfe zu erwarten."
 acw_events.3.d:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetCustom('GetUniversalFullName')], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]), hat vorgeschlagen, die Sklaverei in unseren neuen westlichen Territorien umgehend zu verbieten. Manche Gegner fordern lediglich etwas Mäßigung, doch andere drängen auf die Legalisierung der Sklaverei in allen neuen Territorien."
 acw_events.6.t:0 "Die Züchtigung von [SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')]"
 acw_events.6.d:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')], [SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_ART_IND_N')] unverblümt[SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_END_ADJ_IND_S_N')] Abolitionist[SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_END_NOU_S_GS_N')], wurde von [SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')], [SCOPE.sCharacter('preston_brooks_leader').GetCustom('DE_ART_IND_D')] Sklavenhalter[SCOPE.sCharacter('preston_brooks_leader').GetCustom('DE_END_NOU_S_GS_N')], mit einem Gehstock verprügelt. Die Verletzungen von [SCOPE.sCharacter('charles_sumner_leader').GetLastName] zwingen [SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_PRO_PER_S_3P_A')] zu einer längeren Genesung und einem Rückzug aus [SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_PRO_POS_S_3P')]em öffentlichen Amt, wohingegen [SCOPE.sCharacter('preston_brooks_leader').GetLastName] derzeit auf freiem Fuß ist."
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] war im Recht, als [SCOPE.sCharacter('preston_brooks_leader').GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('preston_brooks_leader').GetCustom('DE_PRO_POS_S_3P')]e Ehre verteidigte. Wir tun gar nichts."
 acw_events.6.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] zieht sich von [SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_PRO_POS_S_3P')]em Amt zurück."
 acw_events.6.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] hat einen Bürger angegriffen! [SCOPE.sCharacter('preston_brooks_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] wird aus dem Amt entfernt und festgenommen."
 acw_events.6.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] wird aus dem Amt entfernt."
 acw_followup_events.1.d:0 "Ein Sympathisant der kürzlichen Rebellion hat [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] das Leben genommen. Auch wenn der Mörder nach seiner Tat verhaftet und seine Mitverschwörer enttarnt werden konnten, bleibt der Tod von [SCOPE.sCharacter('lincoln_proxy').GetLastName] doch das ernüchternde Ende dieser tragischen Ära in der amerikanischen Geschichte."
 acw_followup_events.1.f:0 "„[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] folgte dem Ruf der Pflicht zu [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_POS_S_3P')]em gefährlichen Posten, und obschon [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_POS_S_3P')] Leben ein Ende fand, ist es dennoch nicht verloren. Der große Schandfleck auf unserem Land, der Makel auf unserem nationalen Charakter, die große Quelle des Streits und der Unbill inmitten unseres Volkes, wurde durch [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_POS_S_3P')]en Mut und [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_POS_S_3P')]e Beständigkeit ausgemerzt und beseitigt. Der Name [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] wird in die Geschichtsbücher eingehen.“"
 acw_followup_events.2.d:0 "Ein Sympathisant der kürzlichen Rebellion hat versucht, [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] zu ermorden. Er wurde bei einem versuchten Einbruch festgenommen und sein Plan und seine Mitverschwörer wurden aufgedeckt. [SCOPE.sCharacter('lincoln_proxy').GetLastName] hat die Gelegenheit genutzt, um die Bevölkerung noch mehr hinter [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_POS_S_3P')]er Sache zu einen."
 acw_followup_events.3.d:0 "Ein Sympathisant der kürzlichen Rebellion hat versucht, [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] zu ermorden. Dieser Versuch verlief nicht, wie der Attentäter es geplant hatte."
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] hörte das Knarren der Dielen hinter sich. Ehe der Attentäter auch nur seinen Derringer ziehen konnte, hatte sich [SCOPE.sCharacter('lincoln_proxy').GetLastName] schon auf ihn gestürzt. „Unhold! Schuft! Hast du denn keinen Anstand?“, rief [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_PER_S_3P_N')] und unterstrich jedes seiner Worte mit einem Faustschlag wider den Möchtegern-Attentäter."
 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] hat [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] [concept_attrition]"
 alert_high_attrition_alert_desc:0 "Einheiten von [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] haben ein hohes Risiko von Verlusten durch Zermürbung"
 alert_idle_mobilized_general_name:0 "Untätiger [Concept('concept_mobilize_general', 'mobilisierter')|l] [concept_general]: [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]"
 alert_idle_mobilized_general_desc:1 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] ist mobilisiert und untätig ohne zugewiesene Front. Der General wird das [concept_hq] vor angreifenden Truppen verteidigen, während er auf weitere Befehle wartet."
