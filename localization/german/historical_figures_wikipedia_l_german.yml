 # Friedrich VI. (Dänemark und Norwegen)
 # https://de.wikipedia.org/wiki/Friedrich_VI._(D%C3%A4nemark_und_Norwegen) (12.05.2022 10:25:10 UTC)
 concept_wikipedia_Frederik_von_Oldenburg:0 "Wikipedia"
 concept_wikipedia_Frederik_von_Oldenburg_desc:0 "#b Friedrich VI.#! wurde mit dem Tod seines Vaters Christian VII. am 13. März 1808 König von Dänemark und Norwegen und Herzog von Schleswig und Holstein.\n\n#b Jugend#!\nFriedrichs Mutter, die aus England stammende und bei seiner Geburt erst sechzehn Jahre alte Königin Caroline Mathilde, begann 1770 eine Beziehung mit dem Arzt Johann Friedrich Struensee, der damals als Vertrauter des Königs quasi allein regierte. Caroline Mathildes Vertrauen erlangte Struensee dadurch, dass er den Kronprinzen während einer Pockenepidemie impfte und damit sein Leben rettete. Er war wahrscheinlich auch der Vater ihrer 1771 geborenen Tochter Louise Auguste. Struensee kümmerte sich auch um eine Erziehung des Kronprinzen im Sinne der Aufklärung.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Jean Pierre Frédéric Ancillon
 # https://de.wikipedia.org/wiki/Jean_Pierre_Fr%C3%A9d%C3%A9ric_Ancillon (21.06.2022 22:44:09 UTC)
 concept_wikipedia_Friedrich_Ancillon:0 "Wikipedia"
 concept_wikipedia_Friedrich_Ancillon_desc:0 "#b Jean Pierre Frédéric Ancillon#! war ein preußischer Staatsmann, Philosoph und Erzieher des späteren Königs [Concept('wikipedia_Friedrich_Wilhelm2_von_Hohenzollern','Friedrich Wilhelm IV.')] von Preußen.\n\n#b Leben#!\nAncillon, Urenkel des Hugenotten Charles Ancillon und Sohn des Theologen und Philosophen Louis Frédéric Ancillon, studierte in Genf Protestantische Theologie und wurde 1790 Prediger an der Friedrichswerderschen Kirche in Berlin. Im Jahre 1792 erhielt er eine Professur für Geschichte an der preußischen Académie militaire. 1803 wurde Ancillon zum königlichen Hofhistoriographen ernannt und zudem Mitglied der Akademie der Wissenschaften in Berlin. Seine Ernennung zum Staatsrat im Kulturdepartement erfolgte 1809. Am 23.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Friedrich I. (Anhalt)
