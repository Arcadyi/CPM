 # Manthatulat
 # https://de.wikipedia.org/wiki/Manthatulat (15.02.2021 21:16:25 UTC)
 concept_wikipedia_Manthaturath_Chao:0 "Wikipedia"
 concept_wikipedia_Manthaturath_Chao_desc:0 "#b Manthatulat#! oder #b Manthathurath#! war zwischen 1817 und 1837 König von Luang Phrabang.\n\nManthatulat wurde 1772 als Prinz Mangthana geboren und war der älteste Sohn von König Anurut. Er wurde bei Hofe ausgebildet, später setzte er seine Studien im Wat Phra Kaeo und im Wat Mahathat fort. 1791 wurde er zum voraussichtlichen Thronfolger ernannt und erhielt den Titel Raja Varman. Als sein Vater 1817 seinen Thron aufgab, wurde Manthatulat Regent des Reiches, nach dem Tod seines Vaters am 31. Dezember 1819 auch König von Luang Phrabang. Die Krönung fand 1820 in Luang Phrabang statt. Zwischen 1825 und 1826 diente er als buddhistischer Mönch in Bangkok und kehrte anschließend auf den Thron zurück.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Manuel Oribe
 # https://de.wikipedia.org/wiki/Manuel_Oribe (21.07.2022 19:39:13 UTC)
 concept_wikipedia_Manuel_Oribe:0 "Wikipedia"
 concept_wikipedia_Manuel_Oribe_desc:0 "#b Manuel Ceferino Oribe y Viana#! war ein uruguayischer Politiker.\n\n#b Leben#!\nOribe wurde als Sohn des Francisco Oribe und der Francisca Viana geboren. Er selbst war dem Lager der Großgrundbesitzer zuzurechnen. Ab dem 9. Oktober 1833 hatte er bis zum 4. März 1835 das Amt des Verteidigungsministers von Uruguay inne. Nachdem er zuvor die ordnungsgemäße Wahl gewonnen hatte, war er vom 1. März 1835 bis zum 24. Oktober 1838 zweiter Präsident Uruguays als Nachfolger seines das Handelsbürgertum vertretenden Gegenspielers José Fructuoso Rivera. Dieser stürzte und vertrieb ihn 1838 mit seinen Truppen nach Argentinien, nachdem Oribe ihn schwerer Gesetzesverstöße bezichtigt hatte. Beide wurden in der Folgezeit zu Protagonisten des sich entwickelnden Bürgerkrieges. Oribe war der Begründer der Partido Blanco.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Man Singh of Marwar
 # https://en.wikipedia.org/wiki/Man_Singh_of_Marwar (21.10.2022 23:29:16 UTC)
 concept_wikipedia_Man_Singh_Rathore:0 "Englisch Wikipedia"
 concept_wikipedia_Man_Singh_Rathore_desc:0 "#b Man Singh#! was the last independent Maharaja of Marwar Kingdom and Jodhpur State. He was appointed as Heir Apparent by his grandfather Vijay Singh on 7 November 1791. However upon Vijay Singh’s death, Bhim Singh seized Jodhpur and proclaimed himself as the ruler of Marwar.\n\nMan Singh was sent to Jalore for his own safety, where he remained throughout the reign of his cousin, Bhim Singh of Marwar.\n\nHe succeeded on his cousin’s death on 19 October 1803. In 1804 Man Singh broke the treaty with the British for cooperation and formed an alliance with Yashwantrao Holkar, however Jodhpur was invaded by Sindhia and was forced to break their alliance with Holkar and pay heavy tribute.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mariano Paredes y Arrillaga
 # https://de.wikipedia.org/wiki/Mariano_Paredes_y_Arrillaga (04.03.2021 20:22:58 UTC)
 concept_wikipedia_Mariano_Paredes:0 "Wikipedia"
 concept_wikipedia_Mariano_Paredes_desc:0 "#b José Mariano Epifanio Paredes y Arrillaga #! war ein mexikanischer Militär und interimistischer Präsident von Mexiko.\n\nParedes wurde am 7. Januar 1797 als Sohn eines Spaniers und einer Mexikanerin in Mexiko-Stadt geboren. Am 6. Januar 1812 trat er mit 15 Jahren als Kadett in die royalistische Infanterie ein. Im Mexikanischen Unabhängigkeitskrieg nahm Paredes an einer Reihe Gefechte gegen die Aufständischen teil, wurde aber wegen Kritik an König Ferdinand VII. gefangen genommen und sollte nach Spanien ins Exil geschickt werden. Ihm gelang die Flucht und er kämpfte in der Armee der drei Garantien.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Maria II. (Portugal)
 # https://de.wikipedia.org/wiki/Maria_II._(Portugal) (23.07.2022 12:07:29 UTC)
 concept_wikipedia_Maria_de_Braganca:0 "Wikipedia"
 concept_wikipedia_Maria_de_Braganca_desc:0 "#b Maria II.#! war von 1826 bis 1828 und von 1834 bis 1853 Königin von Portugal. Sie war die letzte Herrscherin dieses Landes aus dem Haus Braganza.\n\nMarias Vater Peter, der von 1822 bis 1831 Kaiser Brasiliens war, wurde 1826, durch den Tod seines Vaters Johann VI., auch portugiesischer König, verzichtete aber noch im selben Jahr zu ihren Gunsten auf den portugiesischen Thron. Dieser wurde jedoch 1828 von ihrem Onkel Michael usurpiert. Der Sieg ihres Vaters im Miguelistenkrieg verschaffte ihr dann 1834 erneut die Herrschaft in Portugal, das nunmehr die Staatsform einer konstitutionellen Monarchie aufwies. Sie regierte in einer sehr bewegten Epoche, die von heftigen Auseinandersetzungen zwischen den Parteien der Cartisten und Setembristen geprägt war. Im Alter von nur 34 Jahren verstarb sie bei der Geburt ihres elften Kindes.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Marie-Louise von Österreich
 # https://de.wikipedia.org/wiki/Marie-Louise_von_%C3%96sterreich (18.11.2022 22:08:17 UTC)
 concept_wikipedia_Maria_Luisa_von_Habsburg:0 "Wikipedia"
 concept_wikipedia_Maria_Luisa_von_Habsburg_desc:0 "#b Marie-Louise von Österreich#!, eigentlich Maria Ludovica Leopoldina Franziska Therese Josepha Lucia, Erzherzogin von Österreich, ab 1817 auch Maria Luigia d’Asburgo-Lorena, Duchessa di Parma, Piacenza e Guastalla, war die Tochter von Maria Theresia von Bourbon-Sizilien und Franz II./I. und zweite Ehefrau Napoleons I.\n\n#b Abstammung und Jugend#!\nMarie-Louise von Österreich gehörte dem Haus Habsburg-Lothringen an. Dieses war durch die Vermählung ihrer habsburgischen Urgroßmutter Maria Theresia von Österreich mit Franz I. von Lothringen im Jahr 1736 begründet worden. Aus der kinderreichen Verbindung ging auch Marie-Louises Großtante Marie-Antoinette, eine französische Königin, hervor, die in der Französischen Revolution unter der Guillotine hingerichtet wurde, als Marie-Louise knapp zwei Jahre alt war.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Martim Francisco Ribeiro de Andrada
 # https://en.wikipedia.org/wiki/Martim_Francisco_Ribeiro_de_Andrada (23.10.2022 18:43:26 UTC)
 concept_wikipedia_Martim_Francisco_Ribeiro_de_Andrada:0 "Englisch Wikipedia"
 concept_wikipedia_Martim_Francisco_Ribeiro_de_Andrada_desc:0 "#b Martim Francisco Ribeiro de Andrada#! was a Brazilian politician who played a leading role in the declaration of Brazil’s independence and in the government during the years that followed. He was twice Minister of Finance.\n\n#b Early years#!\nMartim Francisco Ribeiro de Andrada was born in Santos, São Paulo on 9 April 1775. At the time Santos was just a village. His parents were Colonel José Bonifácio Ribeiro de Andrada and Maria Bárbara da Silva. His brothers were Antônio Carlos and José Bonifácio de Andrada. He attended the University of Coimbra in Portugal, where he received degrees in philosophy and mathematics. He earned a PhD in Natural Sciences. At the university he worked with the friar José Mariano de Conceição Vellozo, a naturalist, in translating works on mineralogy and agriculture.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Massimo d’Azeglio
 # https://de.wikipedia.org/wiki/Massimo_d%E2%80%99Azeglio (01.11.2022 11:41:25 UTC)
 concept_wikipedia_Massimo_d_Azeglio:0 "Wikipedia"
 concept_wikipedia_Massimo_d_Azeglio_desc:0 "#b Massimo Taparelli d’Azeglio#! war ein italienischer Schriftsteller, Maler und Politiker.\n\n#b Leben#!\nMassimo d’Azeglio war vor allem romantischer Schriftsteller in der Nachfolge Alessandro Manzonis und wurde durch historische Romane und romantisch inspirierte Gemälde bekannt. Er war mit einer von Manzonis Töchtern verheiratet.\n\nAm Anfang seiner politischen Aktivität stand eine Reise, die er 1845 auf Veranlassung seines Vetters Cesare Balbo durch die Romagna unternahm, um sich dort über die Zustände des Landes zu informieren. In seinem Reisebericht, den er ein Jahr später veröffentlichte, kritisierte er die päpstlichen Verwaltungsbehörden, warnte aber vor einer Revolution und sprach sich für liberale Reformen aus.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Matthew Calbraith Perry
 # https://de.wikipedia.org/wiki/Matthew_Calbraith_Perry (11.08.2022 16:24:58 UTC)
 concept_wikipedia_Matthew_Perry:0 "Wikipedia"
 concept_wikipedia_Matthew_Perry_desc:0 "#b Matthew Calbraith Perry#! war US-amerikanischer Seeoffizier, zuletzt als Kommandeur mit dem Ehrentitel Commodore.\n\n#b Leben#!\nMatthew Calbraith Perry war der Sohn eines Marineoffiziers und einer von vier Brüdern, die 1813 zeitgleich in den US Navy dienten, darunter Oliver Hazard Perry, der durch seinen Sieg in der Schlacht auf dem Eriesee berühmt wurde. Matthew hatte ab 1809 auch als Offiziersanwärter auf der USS Revenge unter ihm gedient. Im Oktober 1810 wurde er auf die USS President abkommandiert, eine der sechs Fregatten mit denen die US Navy gegründet wurde. Diese lieferte sich am 16. Mai 1811, lange vor dem aufgrund britischer Blockadebestrebungen sowie Zwangsrekrutierungen absehbaren Britisch-Amerikanischen Krieg von 1812, mit der HMS Little Belt ein Feuergefecht. Als am 21.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

