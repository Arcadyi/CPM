 # Franz Anton von Kolowrat-Liebsteinsky
 # https://de.wikipedia.org/wiki/Franz_Anton_von_Kolowrat-Liebsteinsky (07.07.2022 13:25:03 UTC)
 concept_wikipedia_Franz_Anton_von_Kolowrat_Liebsteinsky:0 "Wikipedia"
 concept_wikipedia_Franz_Anton_von_Kolowrat_Liebsteinsky_desc:0 "#b Franz Anton Graf von Kolowrat-Liebsteinsky#! war tschechischer Adeliger und österreichischer Staatsmann, der als gemäßigt Liberaler zum Gegenspieler von Fürst Metternich auf dem Wiener Kongress wurde, obwohl beide das österreichische Kaiserreich vertraten. Kolowrat war Mitglied des Regentschaftsrates für Kaiser [Concept('wikipedia_Ferdinand_von_Habsburg','Ferdinand I.')]\n\n#b Leben#!\nFranz Anton Graf Kolowrat-Liebsteinsky entstammte einem Geschlecht des böhmischen Hochadels. Seine Eltern waren František Josef II. von Kolowrat-Liebsteinsky und dessen Ehefrau Kateřina Krakovská z Kolovrat.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Franz Conrad von Hötzendorf
 # https://de.wikipedia.org/wiki/Franz_Conrad_von_H%C3%B6tzendorf (08.11.2022 12:10:20 UTC)
 concept_wikipedia_Franz_Conrad_von_Hotzendorf:0 "Wikipedia"
 concept_wikipedia_Franz_Conrad_von_Hotzendorf_desc:0 "#b Franz Xaver Josef Conrad von Hötzendorf#!, ab 1910 #b Freiherr Conrad von Hötzendorf#!, ab 1918 #b Graf Conrad von Hötzendorf#!, ab 1919 #b Franz Conrad#! war bei Ausbruch des Ersten Weltkriegs 1914 Chef des Generalstabes für die gesamte bewaffnete Macht Österreich-Ungarns, ab 1916 Feldmarschall. Conrad, der zuvor mehrmals vergeblich Präventivkriege der Monarchie gegen Italien und Serbien vorgeschlagen hatte, spielte eine wichtige Rolle in der Julikrise, die zum Ausbruch des Ersten Weltkrieges führte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Eduard Totleben
 # https://de.wikipedia.org/wiki/Eduard_Totleben (09.08.2022 08:55:46 UTC)
 concept_wikipedia_Franz_Eduard_von_Tottleben:0 "Wikipedia"
 concept_wikipedia_Franz_Eduard_von_Tottleben_desc:0 "Graf #b Eduard Iwanowitsch von Totleben #! war ein deutsch-baltischer General der russischen Armee. Er wurde vor allem durch seine Errungenschaften auf dem Gebiet des Festungsbaus und des Pionierwesens bekannt.\n\n#b Herkunft#!\nNach den Angaben des renommierten Russischen biographischen Wörterbuchs von Polowzow entstammt die Familie einem Zweig des alten thüringischen Geschlechts Totleben. Adam Heinrich Totleben aus Thüringen ließ sich in Insterburg, Ostpreußen als Stadtbürger nieder. Sein Sohn Theodor Friedrich von Totleben wurde Kaufmann in Sabile, Kurland im Westen von Lettland gelegen und damit Begründer des baltischen Zweigs der Familie. Der russische General Gottlob Curt Heinrich Graf von Tottleben gehört nicht zum baltischen Zweig der Familie.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Franz Joseph I.
 # https://de.wikipedia.org/wiki/Franz_Joseph_I. (02.11.2022 11:47:16 UTC)
 concept_wikipedia_Franz_Josef_von_Habsburg:0 "Wikipedia"
 concept_wikipedia_Franz_Josef_von_Habsburg_desc:0 "#b Franz Joseph I.#!, mit vollem Namen Franz Joseph Karl, aus dem Haus Habsburg-Lothringen, war vom 2. Dezember 1848 bis zu seinem Tod Kaiser von Österreich, Apostolischer König von Ungarn und König von Böhmen. Mit einer Regierungszeit von nahezu 68 Jahren übertraf er jeden anderen Regenten seiner Dynastie.\n\nNach den revolutionären Erhebungen von 1848 war sein Onkel [Concept('wikipedia_Ferdinand_von_Habsburg','Ferdinand I.')] als Kaiser nach Meinung der Dynastie zu schwach, die Regierung fortzusetzen. Franz Josephs Vater, Franz Karl von Österreich, verzichtete insbesondere durch Einfluss seiner Gattin Sophie Friederike von Bayern auf die Nachfolge. Daher trat der erst 18-jährige Franz Joseph am 2. Dezember 1848 auf Wunsch seiner Familie die Nachfolge als Kaiser von Österreich an.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

