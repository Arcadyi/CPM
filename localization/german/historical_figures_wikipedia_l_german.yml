 # Edward Hobart Seymour
 # https://de.wikipedia.org/wiki/Edward_Hobart_Seymour (08.11.2022 05:27:21 UTC)
 concept_wikipedia_Edward_Seymour:0 "Wikipedia"
 concept_wikipedia_Edward_Seymour_desc:0 "Sir #b Edward Hobart Seymour#!, OM, GCB, GCVO, war ein Admiral der britischen Royal Navy.\n\n#b Leben#!\nSeymour wurde am 30. April 1840 als zweiter Sohn eines Pfarrers in Kinwarton geboren. Ab 1850 besuchte er das Radley College. Nach dessen Abschluss besuchte er ab Oktober 1852 die Eastman’s Naval Academy in Southsea und bestand zwei Monate später die Aufnahmeprüfung in die Marine. Am folgenden Tag erfolgte seine Versetzung als Midshipman an Bord der HMS Encounter.\n\nIm Januar 1854 wurde er bei Beginn der Spannungen mit Russland an Bord der HMS Terrible ins Schwarze Meer versetzt und verblieb mit ihr bis zum Ende der militärischen Operation des Krimkriegs vor Ort.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Edward Smith-Stanley, 14. Earl of Derby
 # https://de.wikipedia.org/wiki/Edward_Smith-Stanley,_14._Earl_of_Derby (09.07.2022 17:19:25 UTC)
 concept_wikipedia_Edward_Smith-Stanley:0 "Wikipedia"
 concept_wikipedia_Edward_Smith-Stanley_desc:0 "#b Edward Geoffrey Smith-Stanley, 14. Earl of Derby#!, KG, PC war ein britischer Politiker und dreimaliger Premierminister.\n\n#b Leben#!\nStanley wurde als ältester Sohn der sieben Kinder des 13. Earl of Derby und seiner Frau Charlotte Margaret Hornby im elterlichen Anwesen Knowsley Hall geboren. Von 1811 bis 1817 besuchte er das Eton College, dann ging er an das Christ Church College der University of Oxford.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Elie A. F. La Vallette
 # https://en.wikipedia.org/wiki/Elie_A._F._La_Vallette (21.10.2022 19:07:58 UTC)
 concept_wikipedia_Elie_Augustus_Frederick_Lavallette:0 "Englisch Wikipedia"
 concept_wikipedia_Elie_Augustus_Frederick_Lavallette_desc:0 "#b Elie Augustus Frederick La Vallette#! was an American military officer who served in the United States Navy from 1812 to 1862. He served during the War of 1812, in the Mediterranean and Africa Squadrons, and during the Mexican-American War. He was one of the first rear admirals appointed when Congress created the rank in July 1862. Two United States Navy vessels and the borough of Lavallette, New Jersey were named in his honor.\n\n#b Career#!\nLa Vallette was born on May 3, 1790, in Alexandria, Virginia to a distinguished family of French origin. At the age of 10, he accompanied his father, a chaplain, on a cruise in the frigate Philadelphia, commanded by Stephen Decatur, Sr.\n\n#lore Wikipedia, The Free Encyclopedia#!"

