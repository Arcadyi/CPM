 concept_wikipedia_Nicolai_Krog_desc:0 "#b Nicolai Johan Lohmann Krog#! was First Minister of Norway. He also held several other ministerial posts in the period 1821–1855 including Chief of the Ministry of the Army and Navy.\n\nKrog was born at Drangedal in Telemark, Norway. He was the son of Andreas Christian von Krogh and Else Marie Poppe. He grow up at Gran Rectory in Hadeland where his father was parish priest. Krog started his military education as a cadet at the Norwegian Land Cadet Corps in Christiania. He graduated as a second lieutenants in 1805.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Senator Vergueiro
 # https://de.wikipedia.org/wiki/Senator_Vergueiro (31.07.2022 13:27:45 UTC)
 concept_wikipedia_Nicolau_Pereira_de_Campos_Vergueiro:0 "Wikipedia"
 concept_wikipedia_Nicolau_Pereira_de_Campos_Vergueiro_desc:0 "#b Senator Vergueiro#!, geboren als Nicolau Pereira de Campos Vergueiro, war ein portugiesischstämmiger Kaffeeproduzent, Importeur von Sklaven und einflussreicher Politiker im Kaiserreich Brasilien. Er leistete Pionierarbeit bei der Kolonisierung des Hinterlandes der Provinz São Paulo und der Einführung der freien Lohnarbeit im Land, indem er die ersten europäischen Einwanderer zur Arbeit auf die Ibicaba-Plantage brachte, die ihm gehörte. Dafür hatte er eigens einen Arbeitsvertrag ausgearbeitet, den sogenannten Halbpachtvertrag.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Nikolaus I. (Russland)
 # https://de.wikipedia.org/wiki/Nikolaus_I._(Russland) (15.08.2022 16:26:44 UTC)
 concept_wikipedia_Nikolai_Romanov:0 "Wikipedia"
 concept_wikipedia_Nikolai_Romanov_desc:0 "#b Nikolaus I. Pawlowitsch#! aus dem Haus Romanow-Holstein-Gottorp war als #b Nikolaus I.#! zwischen 1825 und 1855 Kaiser von Russland und zwischen 1825 und 1830 letzter gekrönter König von Polen.\n\n#b Leben#!\nNikolaus war der dritte Sohn des Kaisers Paul I. und dessen zweiter Ehefrau, Maria Fjodorowna, geborene Prinzessin Sophie Dorothee von Württemberg. Er blieb während der Regierung des ältesten Bruders Alexander I. allen Staatsgeschäften fern. 1814/15 machte er seine Grand Tour durch mehrere Länder Europas. Nachdem er am 13. Juli 1817 Charlotte von Preußen, älteste Tochter des Königs [Concept('wikipedia_Friedrich_Wilhelm1_von_Hohenzollern','Friedrich Wilhelm III.')] von Preußen, geheiratet hatte, lebte er mit seiner Familie im Anitschkowschen Palais in Petersburg. Seine offiziellen Aufgaben beschränkten sich auf den Militärdienst in einer Garnison, wobei er den Rang eines Oberinspektors des Geniewesens bekleidete.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Nikolai Nikolajewitsch Murawjow
 # https://de.wikipedia.org/wiki/Nikolai_Nikolajewitsch_Murawjow (06.02.2021 22:05:20 UTC)
 concept_wikipedia_Nikolay_Muravyov_Karsky:0 "Wikipedia"
 concept_wikipedia_Nikolay_Muravyov_Karsky_desc:0 "#b Nikolai Nikolajewitsch Murawjow#! war ein russischer General im Krimkrieg.\n\n#b Leben#!\nMurawjow trat 1810 in die russische Armee ein. Er wurde Kapitän im Generalstab und diente im Kaukasus. 1819 besuchte er in diplomatischen Diensten Chiwa und Buchara. Im Persischen Krieg zeichnete er sich aus und wurde zum Generalmajor befördert. Im polnischen Feldzug von 1830 führte er die litauische Grenadierbrigade und entschied mit dieser den Sieg bei Kazimierz Dolny, wofür er zum Generalleutnant befördert wurde. Im September 1831 kommandierte er beim Sturm auf Warschau den rechten Flügel. Ende 1832 ging er als außerordentlicher Bevollmächtigter Russlands nach Ägypten und kommandierte im Anschluss die am Bosporus gelandeten Truppen. 1835 wurde er Kommandierender General des V. Korps und 1855 Oberbefehlshaber der kaukasischen Armee im Krimkrieg.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

