 # Abd el-Kader
 # https://de.wikipedia.org/wiki/Abd_el-Kader (22.10.2022 21:06:23 UTC)
 concept_wikipedia_Abdelkader_El_Djezairi:0 "Wikipedia"
 concept_wikipedia_Abdelkader_El_Djezairi_desc:0 "Haddschi #b Abd el-Kader#!, #b Abd el-Kadir#!, #b Abd al-Kadir#! oder #b ’Abd al-Qādir#! war ein algerischer Freiheitskämpfer und Gelehrter.\n\n#b Frühe Jahre#!\nAbd el-Kader wurde um 1807 oder 1808 in der Ghetna, einer Unterrichtsanstalt unweit Mascara im westlichen Algerien, als Sprössling einer Familie von Marabouts geboren, die ihren Stamm bis zu den fatimidischen Kalifen zurückführte. Er wurde in der Zawiya seines Vaters Sidi el-Mahiddin zum Gelehrten ausgebildet, wanderte aber, vom Dey von Algier wegen seiner hohen Begabung und seines Ehrgeizes bedroht, nach Kairo aus und erwarb sich durch eine Pilgerfahrt nach Mekka den Ehrentitel eines Haddschi. 1827 kehrte er nach Algerien zurück, um zunächst sein Leben dem Studium zu widmen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Abdülkerim Nadir Pascha
 # https://de.wikipedia.org/wiki/Abd%C3%BClkerim_Nadir_Pascha (20.11.2022 18:29:59 UTC)
 concept_wikipedia_abdulkerim_nadir_Pasha:0 "Wikipedia"
 concept_wikipedia_abdulkerim_nadir_Pasha_desc:0 "#b Abdülkerim Nadir Pascha#! war ein osmanischer Marschall, der in der osmanischen Armee in der zweiten Hälfte des 19. Jahrhunderts wichtige Posten innehatte.\n\n#b Leben#!\nNach Abschluss der Militärakademie in Istanbul wurde er zur weiteren Militärausbildung nach Wien geschickt. Er nahm am Russisch-Türkischen Krieg teil.\n\nWährend des Krimkrieges rückte Nadir Pascha zum kommandierenden General auf. Er befehligte die türkischen Truppen in Ostanatolien. Dort hatten die Osmanen die Armeekorps von Kleinasien, Mesopotamien und einen Teil des Korps von Syrien im russischen Grenzgebiet konzentriert. Nadir Pascha kommandierte viele Angriffe der türkischen Streitkräfte gegen die russische Armee, die in Gjumri stationiert war.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Muhammad bin Abdullah Al Rashid
 # https://en.wikipedia.org/wiki/Muhammad_bin_Abdullah_Al_Rashid (26.10.2022 10:23:59 UTC)
 concept_wikipedia_Abdullah_al_Rashid:0 "Englisch Wikipedia"
 concept_wikipedia_Abdullah_al_Rashid_desc:0 "#b Muhammad bin Abdullah Al Rashid#! was one of the Emirs of Jabal Shammar and is known for his defeat of the Saudi State in the battle of Mulayda which ceased to exist for a second time in 1891. His reign lasted from 1869 to 1897, and he was the most influential ruler of the Emirate of Jabal Shammar for which he is called Muhammad the Great.\n\n#b Early life#!\nMuhammad was the third son of Abdullah bin Rashid, founder of the Emirate, and the brother of the second Emir, Talal bin Abdullah, and the third Emir, Mutaib bin Abdullah. During the reign of his brothers, Talal and Mutaib, Muhammad functioned as the caravan leader securing the commercial activities of the Emirate and guiding the hajj. His caravan activities were between Hail and Iraq through which he acquired both wealth and popularity among locals.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abdullah Muhammad Shah I of Perak
 # https://en.wikipedia.org/wiki/Abdullah_Muhammad_Shah_I_of_Perak (30.09.2022 15:00:49 UTC)
 concept_wikipedia_Abdullah_Muhammad_Shah_Perak:0 "Englisch Wikipedia"
 concept_wikipedia_Abdullah_Muhammad_Shah_Perak_desc:0 "#b Sultan Abdullah Muhammad Shah I ibni Almarhum Raja Kecil Besar Abdul Rahman#! was the 22nd Sultan of Perak who reigned from 1851 until 1857.\n\n#b Early history#!\nSultan Abdullah Muhammad Shah I was the grandson of the 18th-century Sultan of Perak, Sultan Ahmaddin Shah ibni Almarhum Sultan Muhammad Shah. He succeeded his throne after the death of his cousin, Sultan Shahabuddin Riayat Shah, in 1851.\n\nDuring his reign, he was involved in a civil war with Raja Muda Ngah Jaafar, who escaped Sultan Abdullah I his palace in Durian Sebatang and sought refuge in the residences of Datuk Laksamana Tok Janggut’s residence.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abdülmecid I.
 # https://de.wikipedia.org/wiki/Abd%C3%BClmecid_I. (16.10.2022 13:53:01 UTC)
 concept_wikipedia_Abdulmecid_Osmanoglu:0 "Wikipedia"
 concept_wikipedia_Abdulmecid_Osmanoglu_desc:0 "#b Abdülmecid#! war von 1839 bis zu seinem Tod Sultan des Osmanischen Reiches.\n\n#b Leben#!\nAbdülmecid war der Sohn von [Concept('wikipedia_Mahmut_Osmanoglu','Mahmud II.')] und dessen aus Georgien stammender zweiten Frau Bezm-i Alem.\n\nAls er am 1. Juli 1839 die Nachfolge seines Vaters antrat, befand sich das Osmanische Reich auf dem Höhepunkt einer militärisch-politischen Krise. Die osmanische Armee war bei Nizip von der ägyptischen Armee des Vizekönigs [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Muhammad Ali Pascha')] geschlagen worden, und die osmanische Flotte befand sich auf dem Weg nach Alexandria, um von ihrem abtrünnigen Kommandanten Achmed Fewsi Pascha den Ägyptern übergeben zu werden.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Abdul Momin
 # https://de.wikipedia.org/wiki/Abdul_Momin (09.04.2022 10:40:28 UTC)
 concept_wikipedia_Abdul_Momin_Bolkiah:0 "Wikipedia"
 concept_wikipedia_Abdul_Momin_Bolkiah_desc:0 "#b Abdul Momin#! war der 24. Sultan von Brunei von 1852 bis zu seinem Tod am 29. Mai 1885. Er war der Schwiegersohn seines Vorgängers, Sultan [Concept('wikipedia_Omar_Ali_Bolkiah','Omar Ali Saifuddin II.')]\n\n#b Regierungszeit#!\nAbdul Momin übernahm die Regierung von seinem Schwiegervater Omar Ali Saifuddin II. bereits, als der Sultan krank war. Nach seinem Tod wurde er zum Sultan gekrönt. Während seiner Regierungszeit wurde die Verbreitung des Islam gefördert und der Sultan selbst entsandte ’Ulamā’ nach Mekka. Er war als Sultan beliebt, da er dem Land Frieden und Ordnung brachte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

