 # Jewhen Hrebinka
 # https://de.wikipedia.org/wiki/Jewhen_Hrebinka (25.11.2021 12:19:13 UTC)
 concept_wikipedia_Yevhen_Hrebinka:0 "Wikipedia"
 concept_wikipedia_Yevhen_Hrebinka_desc:0 "#b Jewhen Pawlowytsch Hrebinka#! war ein ukrainischer Übersetzer, Pädagoge und Schriftsteller, welcher der Romantik zugeschrieben wird. Er schrieb auf Russisch und Ukrainisch.\n\nHrebinka kam als Spross eines Kosakengeschlechtes in Ubjeschyschtsche, dem heutigen Marjaniwka in der ukrainischen Oblast Poltawa, zur Welt. Sein Vater war ein kleiner Grundbesitzer und pensionierter Husarenoffizier der russischen Armee. Bereits 1831 veröffentlichte er erste literarische Werke.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Yishan (official)
 # https://en.wikipedia.org/wiki/Yishan_(official) (28.09.2022 03:19:52 UTC)
 concept_wikipedia_Yishan_Aisin_Gioro:0 "Englisch Wikipedia"
 concept_wikipedia_Yishan_Aisin_Gioro_desc:0 "#b Yishan#!, courtesy name #b Jingxuan#!, was a Manchu lesser noble and official of the Qing dynasty. He is best known for his failure to defend Guangzhou from British forces during the First Opium War, and for signing the treaties of Kulja and Aigun with the Russian Empire in 1851 and 1858 respectively.\n\n#b Life#!\nYishan was born in the Aisin Gioro clan, the imperial clan of the Manchu-led Qing dynasty, towards the end of the reign of the Qianlong Emperor. He was a great-great-grandson of Yunti, the Kangxi Emperor’s 14th son and the first in line in the Prince Xun peerage. His great-grandfather, Hongchun, once held the title of a junwang as \"Prince Tai of the Second Rank\". His family was under the Bordered Blue Banner of the Eight Banners.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Xianfeng
 # https://de.wikipedia.org/wiki/Xianfeng (25.01.2022 13:12:46 UTC)
 concept_wikipedia_Yizhu_Aisin_Gioro:0 "Wikipedia"
 concept_wikipedia_Yizhu_Aisin_Gioro_desc:0 "#b Xianfeng#! war der Sohn des Qing-Kaisers [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang')] und vom 9. März 1850 bis zu seinem Tod Kaiser von China.\n\n#b Jugend und Privatleben#!\nEr wurde unter dem Namen #b Yizhu#! oder #b I-ju#! im Alten Sommerpalast geboren und war nach zwei älteren Schwestern das dritte Kind der kaiserlichen Konkubine Quan, sowie der vierte Sohn des Kaisers Daoguang, welcher wenige Jahre später Yizhus Mutter als Kaiserin Xiaoquancheng zu seiner dritten Hauptfrau ernannte. Aufgrund von Yizhus Fähigkeiten in Literatur und Verwaltung, mit welcher er mehrere seine Brüder übertraf, ernannte ihn Daoguang zu seinem Nachfolger. Seine erste Frau aus dem Clan Sakda starb vor seinem Amtsantritt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Johannes III. (Äthiopien)
 # https://de.wikipedia.org/wiki/Johannes_III._(%C3%84thiopien) (23.12.2021 19:31:00 UTC)
 concept_wikipedia_Yohannes_Solomon:0 "Wikipedia"
 concept_wikipedia_Yohannes_Solomon_desc:0 "#b Johannes III.#! war Negus Negest von Äthiopien und damit der letzte äthiopische Herrscher aus dem „Gonder“-Zweig der Salomoniden-Dynastie. Er war der Sohn von Tekle Giyorgis I. Als Kaiser war er größtenteils eine Repräsentationsfigur, während die eigentliche Macht in den Händen des Enderasse oder Regenten, Ras Ali II., einem Prinzen der herrschenden Oromo-Familie aus dem Distrikt Yejju ruhte. Johannes wurde durch Ras Ali gezwungen dessen Mutter, die Kaiserin Mennen Liben Amede zu heiraten. Sie sollte sowohl ihren zweiten Ehemann als auch ihren Sohn dominieren.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

