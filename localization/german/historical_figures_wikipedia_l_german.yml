 # Ismail Berzeg
 # https://en.wikipedia.org/wiki/Ismail_Berzeg (08.11.2022 20:29:55 UTC)
 concept_wikipedia_Ismail_Berzeg:0 "Englisch Wikipedia"
 concept_wikipedia_Ismail_Berzeg_desc:0 "Hajji #b Ismail Dogomuqo Berzeg#! was a Circassian military commander and politician who served as the 2nd leader of the Circassian Confederation from 1827 to 1839. He was also the princely leader of the Ubykh tribe. He took part in both military and political capacity in the Russo-Circassian War. After 1838, he acted as a diplomat between Circassia and England.\n\n#b Early life#!\nBerzeg was born in 1763 in Ubykhia. English agent and traveler James Bell noted that each Berzeg family member could send 150 men to the battlefield, a combined 3,000 warriors. Saad-Girey Berzeg, Ismail’s predecessor, was the Ubykh leader at the beginning of the 19th century. In 1823, after Saad-Girey’s death, Ismail was elected leader of the Berzeg clan and the commander of all Ubykhs.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Iwan Fjodorowitsch Paskewitsch
 # https://de.wikipedia.org/wiki/Iwan_Fjodorowitsch_Paskewitsch (16.09.2022 09:34:50 UTC)
 concept_wikipedia_Ivan_Paskevich:0 "Wikipedia"
 concept_wikipedia_Ivan_Paskevich_desc:0 "#b Iwan Fjodorowitsch Paskewitsch-Eriwanski, Graf von Eriwan, Fürst von Warschau#! war ein Marschall der russischen Armee.\n\n#b Leben#!\nEr trat am 3. März 1794 in das Pagenkorps Katharina II. ein und wurde am 12. August 1800 von Paul I. zum Leibpagen ernannt. Am 17. Oktober 1800 trat er als Leutnant und Kaiserlicher Flügeladjutant in das Preobraschenski-Regiment ein.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ōyama Iwao
 # https://de.wikipedia.org/wiki/%C5%8Cyama_Iwao (11.11.2022 15:26:43 UTC)
 concept_wikipedia_Iwao_Oyama:0 "Wikipedia"
 concept_wikipedia_Iwao_Oyama_desc:0 "#b Ōyama Iwao#! war ein japanischer Generalfeldmarschall und Oberbefehlshaber im russisch-japanischen Krieg.\n\n#b Beginn der Karriere#!\nŌyama wurde als Sohn in eine Samuraifamilie im Satsuma-han hineingeboren und ging zu Beginn der Meiji-Restauration zum Militär. In diese Zeit fiel der Besuch des britischen Militärmusikers John William Fenton, der die jungen Offiziere zu einer Nationalhymne inspirierte. Ōyama, der lyrisch und musisch sehr begabt war, kannte sich gut in japanischer und chinesischer Literatur aus und schlug als Text der Nationalhymne ein altes japanisches Gedicht vor.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

