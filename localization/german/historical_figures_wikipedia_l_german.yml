 concept_wikipedia_Osman_Nuri_Pasha:0 "Wikipedia"
 concept_wikipedia_Osman_Nuri_Pasha_desc:0 "#b Osman Nuri Pascha#! war ein General der osmanischen Armee im Russisch-Türkischen Krieg.\n\n#b Leben#!\nOsman Nuri Pascha begann seine militärische Karriere 1854 als Unterleutnant in der Kavallerie, zeichnete sich im Krimkrieg aus, war am Gefecht bei Jewpatorija beteiligt, 1860 an der Niederwerfung des Drusenaufstands sowie 1867 an der Unterdrückung des kretischen Aufstandes. Er befehligte danach im Kaukasus im Zuge Omar Paschas an der abchasischen Küste. Anschließend wurde er als Oberstleutnant und als „Bey“ in den Generalstab versetzt. 1871 wurde er zum Oberst befördert und nahm unter Redif Pascha an dem Feldzug im Jemen teil. Nuri Pascha wurde 1874 Brigade- und 1876 Divisionsgeneral sowie zum Pascha ernannt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

