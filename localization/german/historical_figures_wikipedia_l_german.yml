 # Jakob von Washington
 # https://de.wikipedia.org/wiki/Jakob_von_Washington (24.08.2021 13:02:17 UTC)
 concept_wikipedia_Jakob_von_Washington:0 "Wikipedia"
 concept_wikipedia_Jakob_von_Washington_desc:0 "#b Jakob Freiherr von Washington#!, auch Jacobus oder auf Englisch James genannt, war ein Generalleutnant der bayerischen Armee niederländischer Herkunft. Er war ein sehr entfernter Verwandter des ersten US-Präsidenten George Washington.\n\n#b Herkunft#!\nJakob Washington war in der fünften Generation ein Nachkomme des Rotterdamer Zweiges der Familie Washington, aus der eine Reihe bedeutender Offiziere der niederländischen Streitkräfte hervorgingen. Deren Familiengeschichte reicht bis ins England des 12. Jahrhunderts zurück. Sir Robert Washington war Urahn des sogenannten Sulgrave-Manor-Zweigs der Familie. Ein Nachkomme dieses Zweigs, John Washington, wanderte 1657 nach Virginia aus und war der Urgroßvater George Washingtons. Der Bruder von Sir Robert war Sir John Washington, der den Familienzweig Hallhead-Hall/Adwick-le-Street gründete.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Jamalul Kiram I
 # https://en.wikipedia.org/wiki/Jamalul_Kiram_I (13.04.2020 02:06:14 UTC)
 concept_wikipedia_Jamalul_Kiram_Sulu:0 "Englisch Wikipedia"
 concept_wikipedia_Jamalul_Kiram_Sulu_desc:0 "Sultan #b Jamalul-Kiram I#! was a Sultan of Sulu from 1823 to 1844. As per some sources, his real name was Muwalil Wasit. Muwalil Wasit was the son of Alimud-Din III.\n\nThe Sultan died in 1844.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # James Whitley Deans Dundas
 # https://de.wikipedia.org/wiki/James_Whitley_Deans_Dundas (18.07.2022 20:39:26 UTC)
 concept_wikipedia_James_Dundas:0 "Wikipedia"
 concept_wikipedia_James_Dundas_desc:0 "Sir #b James Whitley Deans Dundas#!, GCB war ein britischer Marineoffizier während des Krimkrieges.\n\n#b Familie#!\nEr wurde als Sohn von Dr. James Deans und Janet Dundas geboren. Am 2. April 1808 heiratete er seine Kusine Janet, die einzige Tochter von Charles Dundas und nahm den Nachnamen Dundas an. Das Paar hatte fünf Kinder, seine Frau war Erbin großer Ländereien in Flintshire und Berkshire. Nach dem Tod seiner Frau im April 1846 wurde Lady Emily Moreton im August 1847 seine zweite Frau.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # James Longstreet
 # https://de.wikipedia.org/wiki/James_Longstreet (16.11.2022 21:32:06 UTC)
 concept_wikipedia_James_Longstreet:0 "Wikipedia"
 concept_wikipedia_James_Longstreet_desc:0 "#b James Longstreet#! war bis 1861 Offizier des US-Heeres, danach General im konföderierten Heer und nach dem Sezessionskrieg Inspekteur der Zollverwaltung in New Orleans, Kommandeur der Staatspolizei und der Miliz in New Orleans und Botschafter im Osmanischen Reich.\n\nLongstreet war der wichtigste Untergebene General [Concept('wikipedia_Robert_Lee','Robert E. Lees')], der ihn „My Old War Horse“ nannte. Er diente als Kommandierender General, sowohl in der Nord-Virginia-Armee auf dem östlichen Kriegsschauplatz als auch unter General Braxton Bragg in der Tennessee-Armee auf dem westlichen Kriegsschauplatz.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # James Stirling (Marineoffizier)
 # https://de.wikipedia.org/wiki/James_Stirling_(Marineoffizier) (15.11.2021 14:09:16 UTC)
 concept_wikipedia_James_Stirling:0 "Wikipedia"
 concept_wikipedia_James_Stirling_desc:0 "Sir #b James Stirling#! war britischer Marineoffizier und Kolonialverwalter. Er wurde erster Gouverneur von Western Australia.\n\n#b Leben#!\nJames Stirling war der fünfte Sohn von Andrew Stirling, Esq., aus Drumpellier, Lanarkshire, Schottland. Seine Mutter war die Tochter von Sir Walter Stirling. Er trat in früher Jugend in die Royal Navy ein und nahm am Krieg gegen Frankreich und als Kapitän der HMS Brazen gegen Amerika teil. Sieben Jahre, vom 1. Juni 1829 bis zum 30. September 1832 und noch einmal von August 1834 bis Dezember 1838 war er Gouverneur und Oberbefehlshaber in Westaustralien. Während eines Aufenthaltes in England wurde er um 1833 zum Ritter geschlagen. Später wurde er Oberbefehlshaber in China und 1852 für einige Wochen Lord der Admiralität.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Jankoji Rao Scindia II
 # https://en.wikipedia.org/wiki/Jankoji_Rao_Scindia_II (28.07.2022 21:26:50 UTC)
 concept_wikipedia_Jankoji_Roa_Scindia:0 "Englisch Wikipedia"
 concept_wikipedia_Jankoji_Roa_Scindia_desc:0 "#b Jankoji Rao Scindia II#!, was Maharaja of Gwalior.\n\n#b Life#!\nJankoji Rao was born in 1805 as Mugat Rao Scindia, son of Patloji Rao Scindia, by his wife, the sister of Krishnaji Rao Kadam, sometime Regent of Gwalior.\n\nDaulat Rao Scindia died in Lashkar, Gwalior, on 21 March 1827, without heir. On his death bed, he left the State and succession in the hands of the British Government, noting his desire that his widow Baiza Bai was to be treated with respect. Baiza Bai was the queen of Gwalior from 21 March 1827 to 17 June 1827. Jankoji was adopted by Baiza Bai, and ascended the throne on 18 June 1827.\n\n#lore Wikipedia, The Free Encyclopedia#!"

