 concept_wikipedia_Friedrich_Franz_von_Mecklenburg-Schwerin_desc:0 "#b Friedrich Franz I., Großherzog von Mecklenburg#! war ab 1785 regierender Herzog zu Mecklenburg, seit dem Abschluss des Wiener Kongresses 1815 Großherzog von Mecklenburg im Landesteil Mecklenburg-Schwerin.\n\n#b Leben und Wirken#!\nFriedrich Franz I. war der Sohn von Erbprinz Ludwig und der Prinzessin Charlotte Sophie von Sachsen-Coburg-Saalfeld.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Friedrich Wilhelm Rembert von Berg
 # https://de.wikipedia.org/wiki/Friedrich_Wilhelm_Rembert_von_Berg (26.07.2022 05:02:27 UTC)
 concept_wikipedia_Friedrich_von_Berg:0 "Wikipedia"
 concept_wikipedia_Friedrich_von_Berg_desc:0 "#b Friedrich Wilhelm Rembert Graf von Berg#! war Feldmarschall der russischen Armee.\n\n#b Herkunft#!\nFriedrich Wilhelm Rembert stammte aus der Familie von Berg, einer alten deutschen Adelsfamilie Livlands. Er war der Sohn des russischen Premier-Majors und Staatsrates Friedrich Georg von Berg und dessen Ehefrau Wilhelmine, geborene von Ermes.\n\n#b Militärkarriere#!\nBerg studierte in Dorpat und trat im März 1812 als Junker in russische Militärdienste. Sehr bald zum Offizier ernannt und dem Generalstab zugewiesen, war er an fast allen bedeutenden Gefechten der Russen in den Feldzügen von 1812, 1813 und 1814 beteiligt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Friedrich von Blittersdorf
 # https://de.wikipedia.org/wiki/Friedrich_von_Blittersdorf (07.07.2022 13:52:55 UTC)
 concept_wikipedia_Friedrich_von_Blittersdorf:0 "Wikipedia"
 concept_wikipedia_Friedrich_von_Blittersdorf_desc:0 "#b Friedrich Landolin Karl Freiherr von Blittersdorf#! – auch #b Blittersdorff#! – war ein badischer Beamter.\n\n#b Herkunft#!\nSeine Eltern waren Wilhelm von Blittersdorf und dessen Ehefrau Franziska, geborene Freiin von Vischpach. Sein Vater war markgräflicher badischer Hofrat und Landvogt in Mahlberg.\n\n#b Leben#!\nBlittersdorf besuchte das Gymnasium in Karlsruhe und studierte an der Ruprecht-Karls-Universität Heidelberg Rechtswissenschaft. 1809 schloss er sich den Oberrheinern an. Er wechselte an die Albert-Ludwigs-Universität Freiburg. Zwischen 1813 und 1848 war er in verschiedenen Positionen im badischen Staatsdienst tätig.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Friedrich Wilhelm III. (Preußen)
 # https://de.wikipedia.org/wiki/Friedrich_Wilhelm_III._(Preu%C3%9Fen) (13.11.2022 10:27:59 UTC)
 concept_wikipedia_Friedrich_Wilhelm1_von_Hohenzollern:0 "Wikipedia"
 concept_wikipedia_Friedrich_Wilhelm1_von_Hohenzollern_desc:0 "#b Friedrich Wilhelm III.#! aus dem Haus Hohenzollern war von 1797 bis 1840 König von Preußen und Kurfürst von Brandenburg.\n\nAm Beginn seiner Herrschaft betrieb Friedrich Wilhelm III. eine Neutralitätspolitik, die zur Isolierung Preußens und Abhängigkeit von Frankreich, aber auch zu Gebietsgewinnen führte. Unter drohender Gefahr befahl er im Jahr 1806 die Mobilmachung gegen Napoleon, der die Preußische Armee in der Schlacht bei Jena und Auerstedt vernichtend schlug. Der Frieden von Tilsit 1807 besiegelte die Niederlage Preußens mit großen Gebietsverlusten. Zur Stärkung des Reststaats ermöglichte Friedrich Wilhelm III. die Preußischen Reformen durch Karl Freiherr vom Stein, Karl August von Hardenberg, Gerhard von Scharnhorst und Wilhelm von Humboldt. Nur zögerlich schloss er sich im Jahr 1813 mit dem Aufruf An Mein Volk den Befreiungskriegen gegen Napoleon an.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Friedrich Wilhelm IV.
 # https://de.wikipedia.org/wiki/Friedrich_Wilhelm_IV. (03.11.2022 06:02:34 UTC)
 concept_wikipedia_Friedrich_Wilhelm2_von_Hohenzollern:0 "Wikipedia"
 concept_wikipedia_Friedrich_Wilhelm2_von_Hohenzollern_desc:0 "#b Friedrich Wilhelm IV.#! war vom 7. Juni 1840 bis zu seinem Tod König von Preußen. Er entstammte der Dynastie der Hohenzollern. In seiner Regierungszeit sah er sich mit zwei elementaren Umbrüchen konfrontiert: der Industriellen Revolution und der bürgerlichen Forderung nach politischer Mitsprache.\n\nDie erste Regierungsphase des Königs war anfänglich von Zugeständnissen geprägt. Friedrich Wilhelm beabsichtigte mit diesen Maßnahmen, der Forderung nach einer preußischen Verfassung den Boden zu entziehen. Dies gelang jedoch nicht und viele Zugeständnisse wurden noch vor Beginn der Revolution von 1848 wieder zurückgenommen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

