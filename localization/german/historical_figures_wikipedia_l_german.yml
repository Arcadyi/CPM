 concept_wikipedia_Mustafa_Reshid_Pasha_desc:0 "#b Mustafa Reşid Pascha#! war ein osmanischer Staatsmann und Diplomat der Reformzeit.\n\n#b Leben#!\nReşid trat früh dem öffentlichen Dienst bei, da er 1820 im Departement des Auswärtigen Ministeriums eine Anstellung als Berichterstatter erhielt. Nachdem er 1833 an den Verhandlungen zum Vertrag von Kütahya beteiligt war, wurde er 1834 erst Botschafter in Paris, 1836 dann in London und im November 1837 schließlich Außenminister. Infolge der Gegenbestrebungen der alttürkischen Partei wurde er im Herbst 1838 plötzlich entlassen und ging als außerordentlicher Gesandter des Sultans nach London, Berlin und Paris, wo er die Interessen der Pforte dem Vizekönig von Ägypten gegenüber vertrat.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

