 # Lucas Alamán
 # https://de.wikipedia.org/wiki/Lucas_Alam%C3%A1n (30.11.2021 22:57:35 UTC)
 concept_wikipedia_Lucas_Alaman:0 "Wikipedia"
 concept_wikipedia_Lucas_Alaman_desc:0 "#b Lucas Ignacio Alamán y Escalada#! war ein konservativer mexikanischer Politiker, Historiker und Bergbauingenieur. Auch war er an Botanik interessiert, sein Autorenkürzel lautet Alamán.\n\n#b Leben und Wirken#!\nAlamáns wohl wirkungsstärkstes Werk stellt die Historia de México dar, dessen mehrere Bände zwischen 1849 und 1852 veröffentlicht wurden. Es zählt zu den Standardwerken der mexikanischen Geschichtsschreibung. Obgleich selbst in entscheidendem Maße politisch tätig, fasste er seine Zeit unter dem Begriff „Epoche der Revolutionen Santa Annas“ zusammen, um so die alles überragende politische Macht dieses Generals herauszustellen. Nach der Niederlage Mexikos Ende der 1840er Jahre im Krieg gegen die USA forcierte Alamán als Führer der Konservativen die Wiedererrichtung einer Monarchie.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ludwig Georg Winter
 # https://de.wikipedia.org/wiki/Ludwig_Georg_Winter (15.03.2022 16:32:35 UTC)
 concept_wikipedia_Ludwig_Georg_Winter:0 "Wikipedia"
 concept_wikipedia_Ludwig_Georg_Winter_desc:0 "#b Ludwig Georg Winter#! war ein badischer Politiker.\n\n#b Leben#!\n1815 trat er als Ministerialrat in das badische Innenministerium ein. 1830 wurde er Innenminister des Großherzogtums, von 1833 bis 1838 leitete er als Staatsminister die badischen Regierungsgeschäfte.\n\nEr war die treibende Kraft hinter den frühen liberalen wirtschaftlichen und politischen Reformen in Baden, die das Land als „Musterland“ der politischen Ordnung im Deutschland des frühen 19. Jahrhunderts qualifizierten. Hierzu zählen die Gewerbefreiheit, die Öffentlichkeit der Geschworenengerichte, die Abschaffung des Zehnten sowie die badische Gemeindeordnung und die Gesetze zur Pressefreiheit.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

