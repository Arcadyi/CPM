 concept_wikipedia_Nasir-ud-Din_Haidar_Sayyid_desc:0 "#b Nasir-ud-Din Haidar Shah#! was the second King of Oudh from 19 October 1827 to 7 July 1837.\n\n#b Life#!\nHe was the son of Ghazi-ud-Din Haidar Shah. After the death of Ghazi-ud-din Haidar his son Nasir-ud-din Haider ascended the throne on 20 October 1827 at the age of 25 years. He was fond of women and wine and had believed in astrology and astronomy. He made additions of Darshan Vilas to Claude Martin’s house – Farhat Buksh in 1832.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Nāser ad-Din Schāh
 # https://de.wikipedia.org/wiki/N%C4%81ser_ad-Din_Sch%C4%81h (23.11.2022 05:13:16 UTC)
 concept_wikipedia_Nasir_al-Din_Qajar:0 "Wikipedia"
 concept_wikipedia_Nasir_al-Din_Qajar_desc:0 "#b Nāser ad-Din Schāh#! war von 1848 bis 1896 Schah von Persien. Nāser ad-Din Schah, ältester Sohn von Mohammed Schah, entstammte der Dynastie der Kadscharen. Durch seine lange, absolutistische Regierungszeit und sein Interesse an europäischen Ideen hat er die Entwicklung Persiens in der zweiten Hälfte des 19. Jahrhunderts entscheidend geprägt. Naser ad-Din Schah war mit 25 Frauen verheiratet, die ihm 14 Söhne und eine nicht überlieferte Zahl von Töchtern gebaren.\n\n#b Premierminister#!\nSein erster Premierminister, Mirza Taqi Khan Farahani, genannt Amir Kabir, gilt als einer der fähigsten iranischen Politiker des 19. Jahrhunderts.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

