 # Kung Te-cheng
 # https://en.wikipedia.org/wiki/Kung_Te-cheng (19.10.2022 14:29:31 UTC)
 concept_wikipedia_Teh_Cheng_Kong:0 "Englisch Wikipedia"
 concept_wikipedia_Teh_Cheng_Kong_desc:0 "#b Kung Te-cheng#! was a 77th generation descendant of Confucius in the main line of descent. He was the final person to be appointed Duke Yansheng and the first Sacrificial Official to Confucius. He helped formulate and was in charge of officiating the modern Confucius ceremony held annually in the Republic of China. In addition to Ceremonial Official, he held numerous posts in the Republic of China government, including member of the National Assembly from 1946 to 1991, President of the Examination Yuan from 1984 to 1993, and senior advisor to the President of the Republic of China from 1948 to 2000. He held professorships at National Taiwan University, Fu Jen Catholic University, and Soochow University.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Theodor II. (Äthiopien)
 # https://de.wikipedia.org/wiki/Theodor_II._(%C3%84thiopien) (02.02.2022 22:56:33 UTC)
 concept_wikipedia_Tewodros_Solomon:0 "Wikipedia"
 concept_wikipedia_Tewodros_Solomon_desc:0 "#b Theodor II.#! war zunächst Gouverneur von Quara und von 1855 bis 1868 Kaiser von Äthiopien.\n\n#b Jugendjahre und politischer Aufstieg#!\nTheodor wurde an der Westgrenze des christlichen Abessiniens, des heutigen Äthiopien, geboren. Seine Mutter war von geringer Herkunft, sein Vater Hailu war früher Statthalter von Quara. Er sollte eigentlich Geistlicher werden und wurde im Kloster Tschankar bei Gonder erzogen. Als das Kloster zerstört wurde, entkam er und lebte einige Zeit bei der Familie seines hochgestellten Onkels Kenfu. Als in der Familie blutige Fehden ausbrachen, floh er in das entlegene Bergland von Saharo und wurde dort Anführer einer Räuberbande.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Te Rauparaha
 # https://de.wikipedia.org/wiki/Te_Rauparaha (27.01.2022 14:55:46 UTC)
 concept_wikipedia_Te_Rauparaha_Werawera:0 "Wikipedia"
 concept_wikipedia_Te_Rauparaha_Werawera_desc:0 "#b Te Rauparaha#! war ein Māori und Anführer des Iwi Ngāti Toa, der während der Musketenkriege eine führende Rolle innehatte. Er war am ersten Landverkauf an die New Zealand Company beteiligt und in den Wairau-Tumult in Marlborough verwickelt, dem ersten bewaffneten Konflikt zwischen Māori und den Briten.\n\nEr komponierte um 1810 Ka Mate, den bekanntesten Haka-Tanz überhaupt, der unter anderem von der neuseeländischen Rugby-Union-Nationalmannschaft, den All Blacks, vor jedem Spiel aufgeführt wird.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Thaha Syaifuddin
 # https://en.wikipedia.org/wiki/Thaha_Syaifuddin (15.06.2022 16:23:56 UTC)
 concept_wikipedia_Thaha_Syaifuddin_Jambi:0 "Englisch Wikipedia"
 concept_wikipedia_Thaha_Syaifuddin_Jambi_desc:0 "#b Thaha Syaifuddin#! became Sultan of Jambi in 1855. However, he refused to renew treaties imposed on his predecessors by the Dutch, who invaded Jambi in 1858 and imposed a series of sultans who, under Dutch control, reigned over much of the sultanate until 1899. Thaha, however, continued to claim the sultanate and to rule over its less accessible parts until he was killed by Dutch soldiers in 1904. In 1977, he was elevated to National Hero of Indonesia, the country’s highest honor.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Tharrawaddy (König)
 # https://de.wikipedia.org/wiki/Tharrawaddy_(K%C3%B6nig) (15.01.2019 20:37:03 UTC)
 concept_wikipedia_Tharrawaddy_Konbaung:0 "Wikipedia"
 concept_wikipedia_Tharrawaddy_Konbaung_desc:0 "König #b Tharrawaddy#! war Herrscher von Birma und gehörte der Konbaung-Dynastie an.\n\n#b Leben#!\nTharrawaddy wurde der 8. König der Konbaung-Dynastie, indem er seinen Bruder [Concept('wikipedia_Bagyidaw_Konbaung','Bagyidaw')] ersetzte, der den nach birmanischer Ansicht entwürdigenden Vertrag von Yandaboo unterzeichnet hatte, der die Provinzen Arakan und Tenasserim freigab. Tharrawaddy wies dieses Abkommen nach seiner Thronbesteigung umgehend zurück und lehnte auch weitere Verhandlungen darüber mit den zuständigen Behörden in Indien ab. Tharrawaddy wollte dagegen direkt mit Vertretern des Vereinigten Königreiches verhandeln. Der britische Regierungsvertreter in der Hauptstadt Amarapura, seinerzeit zuständig für Birma, wurde im Juni 1837 zur Abreise gezwungen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Theodore Roosevelt
 # https://de.wikipedia.org/wiki/Theodore_Roosevelt (15.11.2022 09:20:30 UTC)
 concept_wikipedia_Theodore_Roosevelt:0 "Wikipedia"
 concept_wikipedia_Theodore_Roosevelt_desc:0 "#b Theodore Roosevelt, Jr.#! war ein US-amerikanischer Politiker, der von 1901 bis 1909 als 26. Präsident der Vereinigten Staaten amtierte.\n\nNach der Teilnahme am Spanisch-Amerikanischen Krieg, in dem er die Rough Riders befehligte, wurde er Ende 1898 zum Gouverneur von New York gewählt. Unter William McKinley war er ab dem 4. März 1901 für etwa sechs Monate Vizepräsident, bis er nach dem tödlichen Attentat auf McKinley am 14. September 1901 im Alter von 42 Jahren zum Präsidenten vereidigt wurde. Damit ist Roosevelt – bezogen auf sein Lebensalter bei der Amtseinführung – der bislang jüngste Staatspräsident in der Geschichte der USA.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Thiệu Trị
 # https://de.wikipedia.org/wiki/Thi%E1%BB%87u_Tr%E1%BB%8B (30.12.2020 21:09:08 UTC)
 concept_wikipedia_Thieu_Tri_Nguyen_Phuoc:0 "Wikipedia"
 concept_wikipedia_Thieu_Tri_Nguyen_Phuoc_desc:0 "Kaiser #b Thiệu Trị#! war der dritte Kaiser der vietnamesischen Nguyễn-Dynastie, er bekleidete dieses Amt vom 11. Februar 1841 bis zu seinem Tode. Sein eigentlicher Name war Nguyễn Phúc Miên Tông, als Ärabezeichnung wählte er Thiệu Trị.\n\nKaiser Thiệu Trị war der älteste Sohn des Kaisers [Concept('wikipedia_Minh_Mang_Nguyen_Phuoc','Minh Mạng')]. Er führte dessen konservative Politik der Isolation und der Verschanzung des Konfuzianismus fort. Gemäß konfuzianischer Tradition sehr gebildet, war Thiệu Trị an Informationen über den Westen zwar interessiert, war jedoch wie sein Vater allen fremden Einflüssen gegenüber sehr argwöhnisch.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Thomas Barnes (journalist)
 # https://en.wikipedia.org/wiki/Thomas_Barnes_(journalist) (18.10.2022 15:16:06 UTC)
 concept_wikipedia_Thomas_Barnes:0 "Englisch Wikipedia"
 concept_wikipedia_Thomas_Barnes_desc:0 "#b Thomas Barnes#! was an English journalist, essayist, and editor. He is best known for his work with The Times which he edited from 1817 until his death in 1841.\n\n#b Early life and education#!\nBarnes was the eldest son of John Barnes, a solicitor, and his wife Mary, née Anderson. After his mother’s death, Barnes was raised by his grandmother before beginning his education at Christ’s Hospital. When the school moved to Horsham in 1902 he had a boarding house named after him. While he was there he was a contemporary of Leigh Hunt and Thomas Mitchell, later a prominent academic. From there Barnes went up to Pembroke College, Cambridge, where he excelled both academically and athletically. While at Pembroke, Barnes studied classics, and he took his degree in 1808 as head of the senior optimes.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thomas Robert Bugeaud de la Piconnerie
 # https://de.wikipedia.org/wiki/Thomas_Robert_Bugeaud_de_la_Piconnerie (16.07.2022 12:28:50 UTC)
 concept_wikipedia_Thomas_Bugeaud:0 "Wikipedia"
 concept_wikipedia_Thomas_Bugeaud_desc:0 "#b Thomas Robert Bugeaud, marquis de la Piconnerie, duc d’Isly#! war Marschall von Frankreich und maßgeblich für die Eroberung Algeriens verantwortlich.\n\n#b Leben#!\nBugeaud de la Piconnerie stammte aus einer altadligen Familie des Périgord. Er trat 1804 als Grenadier in die Kaiserliche Garde ein, wurde bei Austerlitz Sous-lieutenant und kämpfte 1806 bei Pułtusk. Später war er unter Suchet bei Lerida, Tortosa und Tarragona in Spanien. Hier zeichnete er sich als Chef de bataillon am 13. September 1811 bei Cruz de Ordal hervorragend aus und wurde 1814 Oberst und Kommandant des 14e régiment d’infanterie. 1815 befehligte er die Vorhut des Armeekorps der Alpen unter Marschall Suchet.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Thomas Cochrane, 10. Earl of Dundonald
 # https://de.wikipedia.org/wiki/Thomas_Cochrane,_10._Earl_of_Dundonald (06.11.2022 08:49:49 UTC)
 concept_wikipedia_Thomas_Cochrane:0 "Wikipedia"
 concept_wikipedia_Thomas_Cochrane_desc:0 "#b Thomas Cochrane, 10. Earl of Dundonald#! GCB war ein britischer Seeheld, Politiker, Freiheitskämpfer und Erfinder.\n\nThomas Cochrane ist ein Vorbild für die literarische Figur Jack Aubrey in den Romanen von Patrick O’Brian und teilweise auch für Horatio Hornblower von C. S. Forester.\n\n#b Jugend und Familie#!\nThomas Cochrane war der älteste Sohn des als Chemiker bekannten Archibald Cochrane, 9. Earl of Dundonald, und wurde von seinem Onkel, dem Admiral Sir Alexander Cochrane, erzogen, der 1814 Washington D. C. einnahm und verwüstete. Er hatte sechs Brüder. Die Familie war nicht wohlhabend, daher musste 1793 der Stammsitz der Familie verkauft werden, um bestehende Verbindlichkeiten zu begleichen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Thomas Jonathan Jackson
 # https://de.wikipedia.org/wiki/Thomas_Jonathan_Jackson (30.08.2022 01:00:59 UTC)
 concept_wikipedia_Thomas_Jackson:0 "Wikipedia"
 concept_wikipedia_Thomas_Jackson_desc:0 "#b Thomas Jonathan Jackson#! war Major des US-Heeres, Lehrer am Virginia Military Institute in Lexington, Virginia, und General im Heer der Konföderierten Staaten von Amerika im Amerikanischen Bürgerkrieg. Bekannt ist er vor allem durch den erfolgreichen Shenandoah-Feldzug und den Flankenangriff bei Chancellorsville, die ihm den Ruf einbrachten, „General [Concept('wikipedia_Robert_Lee','Robert E. Lees')] fähigster Untergebener“ zu sein.\n\n#b Elternhaus, Kindheit und Jugend#!\nJackson wurde als Kind eines Anwalts geboren. Sein Vater und seine ältere Schwester starben 1826 an Typhus. Nach dem Tod des Vaters blieben der Witwe hohe Schulden und die Familie verarmte. Nachdem seine Mutter 1830 wieder geheiratet hatte, wurde Jackson zu einem unverheirateten Onkel aufs Land geschickt. Dort musste er die landwirtschaftlichen Tätigkeiten auf dem Hof seines Onkels erledigen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Thomas Jefferson Rusk
 # https://de.wikipedia.org/wiki/Thomas_Jefferson_Rusk (03.09.2022 21:52:57 UTC)
 concept_wikipedia_Thomas_Jefferson_Rusk:0 "Wikipedia"
 concept_wikipedia_Thomas_Jefferson_Rusk_desc:0 "#b Thomas Jefferson Rusk#! war ein US-amerikanischer Politiker der Demokratischen Partei. Von 1846 bis zu seinem Tod saß er für den US-Bundesstaat Texas im US-Senat. Zudem spielte er eine wichtige Rolle während der Republik Texas.\n\n#b Biographie#!\nRusk wurde in Pendleton in South Carolina geboren. Dort besuchte er die öffentlichen Schulen. Nach dem Ende seines Jura-Studiums wurde er 1825 als Rechtsanwalt zugelassen. Er war fortan in seiner eigenen Kanzlei in Clarkesville in Georgia tätig. 1827 heiratete er Marry F. Cleveland. Nach der Heirat stieg er als Geschäftspartner bei seinem Schwiegervater ein, der in Minen investierte. 1834 wurde bekannt, dass weitere Geschäftspartner Gelder der beiden veruntreut hatten und geflohen waren. Rusk zog daraufhin nach Nacogdoches. Sein Geld erhielt er nie wieder zurück.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Thomas Jesup
 # https://en.wikipedia.org/wiki/Thomas_Jesup (15.10.2022 15:54:44 UTC)
 concept_wikipedia_Thomas_Jesup:0 "Englisch Wikipedia"
 concept_wikipedia_Thomas_Jesup_desc:0 "#b Thomas Sidney Jesup#! was a United States Army officer known as the \"Father of the Modern Quartermaster Corps\". His 52-year military career was one of the longest in the history of the United States Army.\n\n#b Biography#!\nThomas Jesup was born in Berkeley County, Virginia. He began his military career in 1808, and served in the War of 1812, seeing action in the battles of Chippewa and Lundy’s Lane in 1814, where he was wounded. He was appointed Quartermaster General on May 8, 1818, by President James Monroe.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thomas Konow
 # https://en.wikipedia.org/wiki/Thomas_Konow (04.12.2021 00:40:14 UTC)
 concept_wikipedia_Thomas_Konow:0 "Englisch Wikipedia"
 concept_wikipedia_Thomas_Konow_desc:0 "#b Thomas Konow#! was a Norwegian naval officer and politician. He was a member of the Norwegian Constituent Assembly at Eidsvoll in 1814.\n\n#b Background#!\nHe was born in Bergen, Norway as a son of merchant Friedrich Ludwig Konow and his wife Anna Hedvig Rieck. His father and uncle had migrated from Germany to Norway; the surname stemming from the village, Konau. Thomas Konow was a brother of the merchant-politicians Wollert Konow and August Konow. In March 1827 he married Catharina Magdalene Reichborn.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thuwaini ibn Said
 # https://de.wikipedia.org/wiki/Thuwaini_ibn_Said (30.07.2020 22:13:33 UTC)
 concept_wikipedia_Thuwaini_al_Said:0 "Wikipedia"
 concept_wikipedia_Thuwaini_al_Said_desc:0 "#b Thuwaini ibn Said#! war Sultan von Maskat und Oman von 1856 bis 1866.\n\nNach dem Tod seines Vaters [Concept('wikipedia_Said_al_Said','Said ibn Sultan')] beanspruchte Thuwaini die Herrschaft im gesamten Reich. Allerdings bemächtigte sich sein Bruder [Concept('wikipedia_Majid_al_Said','Majjid')] der ostafrikanischen Gebiete mit Sansibar, die er in Abwesenheit seines Vaters schon regiert hatte. Da sich keiner der Kontrahenten durchsetzen konnte, einigte man sich auf die Teilung des Reiches, wobei Sansibar Ausgleichszahlungen an das ärmere Maskat leisten sollte. Nach dem Ausbruch neuer Kämpfe intervenierte Britannien und setzte eine formelle Teilung des Reiches durch.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Guan Tianpei
 # https://de.wikipedia.org/wiki/Guan_Tianpei (06.10.2022 05:32:44 UTC)
 concept_wikipedia_Tianpei_Guan:0 "Wikipedia"
 concept_wikipedia_Tianpei_Guan_desc:0 "#b Guan Tianpei#! war Admiral der Küstenverteidigungsflotte der Provinz Guangdong während des Ersten Opiumkriegs. Er starb im Gefecht während der Schlacht am Humen im Februar 1841.\n\n#b Herkunft und Werdegang#!\nGuan stammte aus dem historischen Kreis Shanyang – heute ein Stadtbezirk in Huai’an – in der Provinz Jiangsu. Er gelangte durch einen „militärischen Examensprüfung“ – 武舉 / 武举 – der Provinzebene in die Offizierslaufbahn der Qing-Streitkräfte. Nach 20 Jahren Dienst war er stellvertretender Regionalbefehlshaber in Wusong – heute eine Ortschaft in Shanghai. Durch die erfolgreiche Organisation einer großen Getreidelieferung vom Jangtsedelta nach Norden wurde er von Kaiser [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang')] belobigt und zum Regionalbefehlshaber befördert.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Tsugphud Namgyal
 # https://en.wikipedia.org/wiki/Tsugphud_Namgyal (22.05.2022 18:48:54 UTC)
 concept_wikipedia_Tsugphud_Namgyal:0 "Englisch Wikipedia"
 concept_wikipedia_Tsugphud_Namgyal_desc:0 "#b Tsugphud Namgyal#! was king of Sikkim from 1793 to 1863. He gained independence from Nepal in 1815 and ruled under a British protectorate from 1861.\n\nUnder his father Tenzing Namgyal, most of Sikkim was appropriated by Nepal. Tshudpud Namgyal returned to Sikkim in 1793 to reclaim the throne. Because the capital of Rabdentse was too close to the Nepalese border, he shifted the capital to Tumlong. His mother was Gyalyum Anyo, a daughter of Chandzod Karwang.\n\nSikkim allied itself with the British in India, who also considered Nepal an enemy. Nepal overran most of the region, sparking the Gurkha War in 1814 with the British East India Company. The Sugauli Treaty and Treaty of Titalia returned the annexed territory to Sikkim in 1817.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Tshülthrim Gyatsho
 # https://de.wikipedia.org/wiki/Tsh%C3%BClthrim_Gyatsho (15.05.2021 15:54:51 UTC)
 concept_wikipedia_Tsultrim_Gyatso:0 "Wikipedia"
 concept_wikipedia_Tsultrim_Gyatso_desc:0 "#b Tshülthrim Gyatsho#! war der zehnte Dalai Lama.\n\n#b Leben#!\nWegen des frühen Todes von Tshülthrim Gyatsho und infolge des damaligen Konfliktes zwischen Tibet und dem Kaiserreich China gibt es nur wenige Aufzeichnungen über sein Leben. Im Alter von 13 Jahren begann er seine monastischen Studien im Kloster Drepung. 1833, mit 18 Jahren, nahm er vom 7. Penchen Lama Tenpe Nyima die Mönchsgelübde. 1837 verstarb er überraschend mit nur 21 Jahren im Potala-Palast. „Während der Periode der kurzlebigen Dalai Lamas – von der neunten bis zur zwölften Inkarnation – war der Panchen Lama derjenige, der die Leere füllte, welche die vier Dalai Lamas hinterließen, die in ihrer Jugend starben.“\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Old Chief Joseph
 # https://en.wikipedia.org/wiki/Old_Chief_Joseph (19.05.2022 16:46:06 UTC)
 concept_wikipedia_Tuekakas_Wallowa:0 "Englisch Wikipedia"
 concept_wikipedia_Tuekakas_Wallowa_desc:0 "#b Tuekakas#!, commonly known as #b Old Chief Joseph#! or #b Joseph the Elder#!, was a Native American leader of the Wallowa Band of the Nez Perce. Old Joseph was one of the first Nez Percé converts to Christianity and a vigorous advocate of the tribe’s early peace with whites. In 1855 he aided Washington’s territorial governor and set up a Nez Percé reservation that expanded from Oregon into Idaho. The Nez Perce agreed to give up a section of their tribal lands in return for an assurance whites would not intrude upon the sacred Wallowa Valley.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ulysses S. Grant
 # https://de.wikipedia.org/wiki/Ulysses_S._Grant (27.09.2022 15:27:19 UTC)
 concept_wikipedia_Ulysses_Grant:0 "Wikipedia"
 concept_wikipedia_Ulysses_Grant_desc:0 "#b Ulysses S. Grant#! war ein US-amerikanischer General und Politiker. Er war Oberbefehlshaber des US-Heeres im Sezessionskrieg und von 1869 bis 1877 der 18. Präsident der Vereinigten Staaten von Amerika.\n\n#b Leben#!\nUlysses S. Grant war der Sohn und erstgeborenes von sechs Kindern des Gerbers und Sattlers Jesse Grant und seiner Frau Hannah, geborene Simpson. Der Vater gelangte durch seinen Betrieb zu bescheidenem Wohlstand. Als Kind arbeitete Ulysses gelegentlich in der Gerberei, seinem Vater gegenüber äußerte er starken Unmut über diese Tätigkeit. In seiner Kindheit entwickelte er schon früh besonderes Geschick im Reiten und im Umgang mit Pferden.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

