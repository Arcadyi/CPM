 # Eusebio Bava
 # https://de.wikipedia.org/wiki/Eusebio_Bava (21.10.2022 20:18:46 UTC)
 concept_wikipedia_Eusebio_2_Bava:0 "Wikipedia"
 concept_wikipedia_Eusebio_2_Bava_desc:0 "#b Eusebio Bava#! war ein italienischer General im Ersten Italienischen Unabhängigkeitskrieg und Politiker.\n\n#b Leben#!\nBava wurde 1790 als Sohn eines Uhrmacher in Vercelli geboren. Im Januar 1802 trat er in die Militärschule Saint-Cyr ein. Erst 16 Jahre alt, kämpfte er 1806 als Freiwilliger Offizier mit den Franzosen im Krieg gegen Preußen und nahm an der Schlacht bei Jena und Auerstedt und an der Belagerung von Danzig teil, wo er schwer verletzt wurde. 1808 kämpfte er als Leutnant in Spanien gegen die Aufständischen in Navarra und nahm an der Belagerung von Saragossa teil. 1809 stand er an der Front gegen Portugal, wurde dort verwundet und fiel in Gefangenschaft. In Porto wurde er zur Internierung nach England eingeschifft, wo er im Dezember 1810 mit ein paar Freunden über See entfliehen konnte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ewing Young
 # https://en.wikipedia.org/wiki/Ewing_Young (13.09.2022 22:21:44 UTC)
 concept_wikipedia_Ewing_Young:0 "Englisch Wikipedia"
 concept_wikipedia_Ewing_Young_desc:0 "#b Ewing Young#! was an American fur trapper and trader from Tennessee who traveled in what was then the northern Mexico frontier territories of Santa Fe de Nuevo México and Alta California before settling in the Oregon Country. Young traded along the Santa Fe Trail, followed parts of the Old Spanish Trail west, and established new trails. He later moved north to the Willamette Valley. As a prominent and wealthy citizen in Oregon, his death was the impetus for the assemblies that several years later established the Provisional Government of Oregon.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Farah Guled
 # https://en.wikipedia.org/wiki/Farah_Guled (14.11.2022 00:13:05 UTC)
 concept_wikipedia_Faarax_Guuleed:0 "Englisch Wikipedia"
 concept_wikipedia_Faarax_Guuleed_desc:0 "Sultan #b Farah Guled#! was a Somali ruler. He was the second Grand Sultan of the Isaaq Sultanate and also a Hajji having completed pilgrimage to Mecca.\n\n#b Biography#!\nSon of Sultan Guled, he was amongst the first generation of the Ba Ambaro branch of the emerging Guled dynasty, Farah was a member of the Eidagale branch of the Garhajis subclan of Isaaq.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Fabian Gottlieb von Bellingshausen
 # https://de.wikipedia.org/wiki/Fabian_Gottlieb_von_Bellingshausen (01.09.2022 13:36:42 UTC)
 concept_wikipedia_Fabian_Gottlieb_von_Bellingshausen:0 "Wikipedia"
 concept_wikipedia_Fabian_Gottlieb_von_Bellingshausen_desc:0 "#b Fabian Gottlieb Benjamin von Bellingshausen#! war ein deutschbaltischer Seefahrer und Offizier der Kaiserlich Russischen Marine im Rang eines Admirals.\n\n#b Leben und Werk#!\nFabian Gottlieb von Bellingshausen wurde als Sohn von Fabian Ernst von Bellingshausen und Anna Katharina von Folckern auf der estnischen Insel Ösel als Spross der deutschbaltischen Adelsfamilie Bellingshausen geboren. Er trat 1789 mit elf Jahren als Kadett in die Marine-Kadettenschule in Kronstadt ein. Im Jahr 1796 machte er seine erste Seereise nach England. 1797 wurde er Fähnrich zur See in der Kaiserlich Russischen Marine. 1803 bis 1806 diente er auf dem Schiff Nadeschda und nahm an der ersten russischen Weltumseglung unter A. J. von Krusenstern teil.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Faisal ibn Turki Al Saud
 # https://de.wikipedia.org/wiki/Faisal_ibn_Turki_Al_Saud (24.09.2021 23:32:53 UTC)
 concept_wikipedia_Faisal_al_Saud:0 "Wikipedia"
 concept_wikipedia_Faisal_al_Saud_desc:0 "#b Faisal ibn Turki Al Saud#! war 1834–1838 und 1843–1865 Imam der Wahhabiten.\n\nFaisal I. wurde spätestens 1788 geboren und soll schon an der Eroberung von Mekka 1803 unter Abd al-Aziz ibn Muhammad teilgenommen haben. Nach der Eroberung von Dariya durch Ägypten geriet er zunächst in deren Gefangenschaft. Allerdings gelang ihm die Flucht in den Nadschd, wo er von seinem Vater Turki as-Saud zum Thronfolger bestimmt wurde. In der Folgezeit unterwarf er die Provinz al-Hasa in Ostarabien. Als er dort von der Ermordung seines Vaters erfuhr, eilte er nach Riad, ließ die Verschwörung niederschlagen und übernahm die Regierung.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Yang Fang (general)
 # https://en.wikipedia.org/wiki/Yang_Fang_(general) (02.04.2022 20:28:21 UTC)
 concept_wikipedia_Fang_Yang:0 "Englisch Wikipedia"
 concept_wikipedia_Fang_Yang_desc:0 "#b Yang Fang#! was a Han Chinese general and diplomat during the Qing dynasty. Born in Songtao, Guizhou Province, he joined the military as a young man and became a secretary, where he came to the attention of General Yang Yuchun, who recommended him for military school.\n\n#b Career#!\nAfter completing his military training, Yang was involved in the suppression of the White Lotus Rebellion. In 1826, the sixth year of the reign of the [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang Emperor')], Yang joined an army that marched north to Xinjiang to suppress a rebellion led by Altishahri warlord Jahangir Khoja. For his outstanding service during the mission he was rewarded with the title of Grand Tutor to the Heir Apparent.\n\n#lore Wikipedia, The Free Encyclopedia#!"

