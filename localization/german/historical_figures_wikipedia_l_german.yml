 concept_wikipedia_Friedrich_Askanier:0 "Wikipedia"
 concept_wikipedia_Friedrich_Askanier_desc:0 "Leopold #b Friedrich I.#! Franz Nikolaus #b von Anhalt#! aus dem Haus der Askanier war als Friedrich I. von 1871 bis 1904 Herzog von Anhalt.\n\n#b Leben#!\nFriedrich wurde als Sohn des Herzogs Leopold IV. von Anhalt-Dessau und der Prinzessin Friederike von Preußen geboren. Seine Erziehung wurde von Karl Friedrich Heinrich Luppe, einem anhaltischen Theologen, übernommen. Er studierte in Bonn und Genf, trat 1851 als Premierleutnant in das 1. Garde-Regiment zu Fuß der Preußischen Armee in Potsdam ein und hielt sich seit 1853 in Dessau auf.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

