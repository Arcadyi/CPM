 # Hans Ernst Karl von Zieten
 # https://de.wikipedia.org/wiki/Hans_Ernst_Karl_von_Zieten (14.09.2022 11:23:43 UTC)
 concept_wikipedia_Hans_Ernst_Karl_von_Zieten:0 "Wikipedia"
 concept_wikipedia_Hans_Ernst_Karl_von_Zieten_desc:0 "#b Hans Ernst Karl von Zieten#!, ab 1817 #b Graf von Zieten#! war ein preußischer Offizier, zuletzt Generalfeldmarschall.\n\n#b Herkunft#!\nHans Ernst Karl war der zweite Husarengeneral namens Zieten. Der friderizianische Reitergeneral Hans Joachim von Zieten und der spätere Feldmarschall Graf Hans Ernst Karl von Zieten sind jedoch nicht miteinander verwandt. Beide Familien haben keinen gemeinsamen Stammvater, wenngleich man im Allgemeinen von einer älteren Linie der späteren Grafen von Zieten auf Dechtow und der jüngeren Linie auf Wustrau spricht.\n\nEr war der Sohn von Ernst Dietrich von Zieten, Herr auf Dechtow, und dessen Ehefrau Charlotte Sophie Margarethe, geborene von Moeller.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Hari Rao Holkar
 # https://en.wikipedia.org/wiki/Hari_Rao_Holkar (13.09.2022 12:01:53 UTC)
 concept_wikipedia_Hari_Rao_Holkar:0 "Englisch Wikipedia"
 concept_wikipedia_Hari_Rao_Holkar_desc:0 "#b Hari Rao Holkar#!, formally #b Maharajadhiraj Raj Rajeshwar Sawai Shri Hari Rao Holkar IX Bahadur#!, belonging to the Holkar dynasty of the Marathas was Maharaja Holkar of Indore from 17 April 1834 until his death at the Juna Rajwada Palace in Indore on 24 October 1843. He was the grandson of Tukoji Rao Holkar.\n\n Hari Rao’s accession to the throne was the result of a popular uprising against the adoption and crowning of the child Marthand Rao Holkar by Krishna Bai Holkar, the mother of the deceased Maharaja Malhar Rao Holkar III. In 1819, Hari Rao was involved in a power struggle with members of the royal family and was imprisoned at Maheshwar for leading an insurrection. After the crowning of Marthand Rao in January 1834, Hari was freed by supporters, who then convinced Krishna Bai to agree to his succession instead.\n\n#lore Wikipedia, The Free Encyclopedia#!"

