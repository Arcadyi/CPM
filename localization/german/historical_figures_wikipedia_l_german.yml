 # Amédée-Anatole Courbet
 # https://de.wikipedia.org/wiki/Am%C3%A9d%C3%A9e-Anatole_Courbet (03.02.2020 12:52:21 UTC)
 concept_wikipedia_Amedee_Courbet:0 "Wikipedia"
 concept_wikipedia_Amedee_Courbet_desc:0 "#b Amédée Anatole Prosper Courbet#! war ein französischer Admiral.\n\n#b Leben#!\nCourbet besuchte die École polytechnique und trat 1849 in den französischen Marinedienst ein. Er wurde 1856 Schiffsleutnant, 1866 Fregattenkapitän, 1873 Schiffskapitän, 1880 Konteradmiral und 1884 Vizeadmiral.\n\nCourbet verwaltete zwischen 1880 und 1882 die Strafkolonie auf Neukaledonien und wurde am 31. Mai 1883 an die Spitze der Flottenabteilung an den Küsten von Tongking gestellt. Dort übernahm er, nachdem er zwischen dem 16. und 19. August die Forts am Fluss Huế erobert und Annam vollständig der französischen Herrschaft unterworfen hatte, den Befehl über die in Tongking stehenden Landtruppen, die sich in sehr misslichen Verhältnissen befanden.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

