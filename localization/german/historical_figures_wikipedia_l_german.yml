 # Asaf Jah IV.
 # https://de.wikipedia.org/wiki/Asaf_Jah_IV. (16.12.2020 09:34:39 UTC)
 concept_wikipedia_Nasir-ud-Daulah_Asaf_Jah:0 "Wikipedia"
 concept_wikipedia_Nasir-ud-Daulah_Asaf_Jah_desc:0 "Nasir ad-Daula Mir Farqunda Ali Khan Siddiqi, #b Asaf Jah IV.#! war als Nizam der absolute Herrscher des indischen Fürstenstaats Hyderabad im Hochland des Dekkan. Die Mutter seines Kronprinzen war Dilwar-u-Nisa Begum.\n\nWie zur Zeit seiner Vorgänger war der Kauf von Ämtern üblich, Gerichtsurteile wurden zu Gunsten des Meistbietenden gesprochen. Vasallen erwarben immer größere Landgebiete, die sie vollkommen kontrollierten, die vereinbarten Abgaben wurden selten an die Staatskasse abgeführt. Die landbebauenden Bewohner hatten auch Frondienste zu leisten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Nasir-ud-Din Haidar Shah
 # https://en.wikipedia.org/wiki/Nasir-ud-Din_Haidar_Shah (27.10.2022 12:21:43 UTC)
