 # Edouard Suenson
 # https://de.wikipedia.org/wiki/Edouard_Suenson (29.05.2022 16:33:11 UTC)
 concept_wikipedia_edouard_Suenson:0 "Wikipedia"
 concept_wikipedia_edouard_Suenson_desc:0 "#b Edouard Suenson#! war ein dänischer Vizeadmiral, der durch seine militärischen Einsätze während der Schleswig-Holsteinischen Erhebung 1848/51 und dem Deutsch-Dänischen Krieg 1863/64 bekannt wurde. Suenson wurde begraben auf Holmens Kirkegård in Kopenhagen.\n\n#b Familie#!\nEdouard Suenson war der Sohn von Kapitän Jean Isaac Suenson und seiner Ehefrau Anna Susanne, geborene Lütken. Er heiratete am 11. September 1837 in Kopenhagen Ottilia Uldall die Tochter des Kapitäns, späteren Kommandeurs und Kammerherrn Johan Joachim Uldall und seiner Frau Anna Christiane Nellemann.\n\nEr hatte einen Sohn mit gleichem Namen Edouard Suenson, der Seeoffizier und Direktor bei der Großen Nordischen Telegrafengesellschaft wurde.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

