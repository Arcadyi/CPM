 # Abdul Samad of Selangor
 # https://en.wikipedia.org/wiki/Abdul_Samad_of_Selangor (10.05.2022 14:39:02 UTC)
 concept_wikipedia_Abdul_Samad_Opu_Daeng_Celak:0 "Englisch Wikipedia"
 concept_wikipedia_Abdul_Samad_Opu_Daeng_Celak_desc:0 "#b Sultan Abdul Samad ibni Almarhum Raja Abdullah#! KCMG was the fourth Sultan of Selangor.\n\nRaja Abdul Samad was born in 1804 at Bukit Melawati in Selangor son to Raja Abdullah ibni Almarhum Sultan Ibrahim Shah, the younger brother of [Concept('wikipedia_Muhammad_Shah_Opu_Daeng_Celak','Sultan Muhammad Shah')]. His reign lasted 41 years from 1857 until his death in 1898. His time on the throne saw the only civil war in Selangor, the establishment of Kuala Lumpur, the introduction of the Selangor flag and coat of arms and the start of British involvement in Selangor state affairs.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mulai Abd ar-Rahman
 # https://de.wikipedia.org/wiki/Mulai_Abd_ar-Rahman (10.10.2021 16:24:17 UTC)
 concept_wikipedia_Abd_al-Rahman_al-Alawi:0 "Wikipedia"
 concept_wikipedia_Abd_al-Rahman_al-Alawi_desc:0 "#b Mulai Abd ar-Rahman#! war von 1822 bis zu seinem Tod Sultan der Alawiden in Marokko.\n\n#b Leben#!\nMulai Abd ar-Rahman trat im Jahr 1822 die Nachfolge seines Onkels Mulai Sulaiman an. Nach der Befriedung der Bruderschaften und der Marabuts begann er den Ausbau der Reichsverwaltung. Infolge dessen wurde die Kontrolle der Berberstämme im Atlasgebirge und in Südmarokko verstärkt. Mehrere Aufstände gegen diese zunehmende Einbindung in den Staat konnten unterdrückt werden. Um sich die Unterstützung der Bevölkerung für seine Politik zu sichern, mussten allerdings die muslimischen Bruderschaften gefördert werden, die großen Einfluss auf die einfache Bevölkerung und die Stämme hatten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Abd al-Muttalib ibn Ghalib
 # https://en.wikipedia.org/wiki/Abd_al-Muttalib_ibn_Ghalib (21.03.2022 18:01:25 UTC)
 concept_wikipedia_Abd_al_Muttalib_al_Hashimi:0 "Englisch Wikipedia"
 concept_wikipedia_Abd_al_Muttalib_al_Hashimi_desc:0 "#b Abd al-Mutalib ibn Ghalib ibn Musa’ad#! served three times as Emir and Grand Sharif of Mecca: First in 1827, then 1851 to 1856, and finally 1880 to 1881.\n\n$EFFECT_LIST_BULLET$1790 births\n$EFFECT_LIST_BULLET$1886 deaths\n$EFFECT_LIST_BULLET$19th-century Arabs\n$EFFECT_LIST_BULLET$Sharifs of Mecca\n$EFFECT_LIST_BULLET$Dhawu Zayd\n$EFFECT_LIST_BULLET$Articles lacking sources from September 2019\n$EFFECT_LIST_BULLET$All articles lacking sources\n$EFFECT_LIST_BULLET$Articles containing Arabic-language text\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abraham Lincoln
 # https://de.wikipedia.org/wiki/Abraham_Lincoln (13.11.2022 20:04:31 UTC)
 concept_wikipedia_Abraham_Lincoln:0 "Wikipedia"
 concept_wikipedia_Abraham_Lincoln_desc:0 "#b Abraham Lincoln#! amtierte von 1861 bis 1865 als 16. Präsident der Vereinigten Staaten von Amerika. Im Jahr 1860 erstmals gewählt, gelang ihm 1864 die Wiederwahl für eine zweite Amtszeit. Er war der erste Präsident aus den Reihen der Republikanischen Partei und der erste, der einem Attentat zum Opfer fiel.\n\nLincolns Präsidentschaft gilt als eine der bedeutendsten in der Geschichte der Vereinigten Staaten: Die Wahl des Sklavereigegners veranlasste zunächst sieben, später weitere vier der sklavenhaltenden Südstaaten, aus der Union auszutreten und einen eigenen Staatenbund, die Konföderierten Staaten von Amerika, zu bilden. Lincoln führte die verbliebenen Nordstaaten durch den daraus entstandenen Sezessionskrieg. Er setzte die Wiederherstellung der Union durch und betrieb erfolgreich die Abschaffung der Sklaverei in den USA.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Abu Bakar von Johor
 # https://de.wikipedia.org/wiki/Abu_Bakar_von_Johor (23.08.2021 04:44:37 UTC)
 concept_wikipedia_Abu_Bakar_Bendahara:0 "Wikipedia"
 concept_wikipedia_Abu_Bakar_Bendahara_desc:0 "#b Abu Bakar von Johor#! war von 1886 bis 1895 Sultan von Johor. Er förderte die wirtschaftliche Entwicklung in Johor und bewahrte die Unabhängigkeit von Großbritannien zu einer Zeit, als die meisten südostasiatischen Staaten in europäische Kolonialreiche eingegliedert wurden.\n\n#b Leben#!\nAbu Bakar wurde 1862 dritter Temenggong, ein untergeordneter Beamter, der nach einem britischen Vertrag von 1824 und 1855 anstatt eines Sultans das Reich Johor regierte. Er erhöhte 1868 seinen Titel zum Maharadscha und wurde 1886 von Großbritannien als Sultan anerkannt, wodurch die Linie des ehemaligen Sultans beendet wurde. Als fähiger und kluger Herrscher sorgte er für die Förderung von Handel, Investitionen und Landwirtschaft in seinem Land. Insbesondere förderte er die Entwicklung von Gambir- und Pfefferplantagen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

