 # Cheoljong
 # https://de.wikipedia.org/wiki/Cheoljong (11.08.2022 05:51:31 UTC)
 concept_wikipedia_Byeon_Yi:0 "Wikipedia"
 concept_wikipedia_Byeon_Yi_desc:0 "#b Cheoljong#! war während seiner Regierungszeit von 1849 bis 1864 der 25. König der Joseon-Dynastie in Korea.\n\n#b Leben#!\nYi Byeon war 18 Jahre alt, als König [Concept('wikipedia_Hwan_Yi','Heonjong')] 1849, ohne einen Thronfolger zu hinterlassen, plötzlich verstarb und Yi Byeon als Ururenkel von König Yeongjo als Einziger in der königlichen Linie als Nachfolger auf den Königsthron infrage kam. Sein Vater Jeongye Daewongun war Sohn von Prinz Euneongun, der wiederum als dritter Sohn von Prinz Sado abstammte und dieser als zweiter Sohn von König Yeongjo galt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Camillo Benso von Cavour
 # https://de.wikipedia.org/wiki/Camillo_Benso_von_Cavour (01.11.2022 09:46:32 UTC)
 concept_wikipedia_Camillo_Benso:0 "Wikipedia"
 concept_wikipedia_Camillo_Benso_desc:0 "#b Camillo Benso Graf von Cavour#! war ein italienischer Staatsmann und Unternehmer. Als Ministerpräsident des Königreichs Sardinien trieb er die italienische Einheit voran, war danach Architekt der italienischen Verfassung und erster Ministerpräsident des neuen Königreiches Italien.\n\n#b Kindheit und Studien#!\nCavour wurde in Turin geboren. Zur Zeit seiner Geburt gehörte die Stadt zum Französischen Kaiserreich Napoléons I., bis sie 1814 wieder Hauptstadt des Königreichs Sardinien-Piemont wurde. Sein Vater Michele Benso von Cavour war ein frankophiler piemontesischer Adeliger und seine Mutter Adèle de Sellon entstammte einer kalvinistischen Familie aus Genf. Cavour verbrachte seine Kindheit und Jugendzeit im Palais Cavour in Turin, seine Muttersprache war das Französische, das er auch zeitlebens im privaten Gebrauch benutzte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Karl Albert (Sardinien-Piemont)
 # https://de.wikipedia.org/wiki/Karl_Albert_(Sardinien-Piemont) (01.11.2022 09:50:53 UTC)
 concept_wikipedia_Carlo_Alberto_di_Savoia:0 "Wikipedia"
 concept_wikipedia_Carlo_Alberto_di_Savoia_desc:0 "#b Karl Albert Amadeus#!, italienisch Carlo Alberto Amadeo war von 1831 bis 1849 König von Sardinien-Piemont und Herzog von Savoyen.\n\n#b Leben#!\nKarl Albert war der Sohn von Karl Emanuel von Savoyen-Carignan und dessen Gemahlin Maria Christina von Sachsen, Tochter des Herzogs Karl von Kurland. Er folgte schon 1800 mit dem Titel eines Fürsten von Carignan seinem Vater in den französischen und piemontesischen Besitzungen nach. Er stand aber bis zur Volljährigkeit unter Vormundschaft seiner Mutter, die sich mit dem Fürsten von Montléart wieder vermählte. Erzogen wurde er in Dresden, Genf und später in Paris in einer intellektuellen Atmosphäre. Ab 1817 lebte er dann auf seinen Gütern im Piemont, wo er 1821 an die Spitze der Revolution trat.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Carlo Armellini
 # https://de.wikipedia.org/wiki/Carlo_Armellini (24.07.2021 15:54:36 UTC)
 concept_wikipedia_Carlo_Armellini:0 "Wikipedia"
 concept_wikipedia_Carlo_Armellini_desc:0 "#b Carlo Armellini#! war ein italienischer Politiker und Jurist. Er regierte zusammen mit Giuseppe Mazzini und Aurelio Saffi die kurzlebige Römische Republik von 1849.\n\n#b Leben#!\nEr studierte Rechtswissenschaften an der Universität La Sapienza und wurde danach zum Doctor iuris utriusque promoviert. 1798 begrüßte er die Gründung der Republik mit einer lateinischen Huldigung Romana libertas redux die am 7. Floréal des Jahres VI am Collegio Romano vorgetragen wurde. Seine Ernennung zum Advokaten in der römischen Kurie erfolgte am 7. März 1808. Am Vorabend der napoleonischen Invasion bekleidete er das Amt eines Sekretärs am Tribunal der Rota Romana. Während der französischen Besetzung Roms übernahm er am 11. Juli 1809 am Zivilgericht von Rom provisorisch die Funktion des Auditors der Apostolischen Kammer, am 24.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

