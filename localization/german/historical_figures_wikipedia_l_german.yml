 # Sun Yat-sen
 # https://de.wikipedia.org/wiki/Sun_Yat-sen (26.10.2022 01:39:26 UTC)
 concept_wikipedia_Wen_Sun:0 "Wikipedia"
 concept_wikipedia_Wen_Sun_desc:0 "#b Sun Yat-sen#!, auch Sun Jat-sen war ein chinesischer Revolutionär und Staatsmann. Er gründete im Japanischen Exil in Tokio den Bund der Tongmenghui, aus dem später die Kuomintang hervorging, und wurde am 1. Januar 1912 erster provisorischer Präsident der Republik China, mit der das über zweitausendjährige Kaiserreich endete. Nach einigen Jahren im Exil wurde er 1921 Präsident der selbstproklamierten Nationalregierung in Kanton.\n\nSun spielte eine entscheidende Rolle im Sturz der Qing-Regierung, einschließlich der Xinhai-Revolution. Den Sturz der Regierung steuerte er zu dieser Zeit aus dem Ausland.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Wilhelm Albrecht von Montenuovo
 # https://de.wikipedia.org/wiki/Wilhelm_Albrecht_von_Montenuovo (25.06.2022 18:25:57 UTC)
 concept_wikipedia_Wilhelm_Albrecht:0 "Wikipedia"
 concept_wikipedia_Wilhelm_Albrecht_desc:0 "#b Wilhelm Albrecht Fürst von Montenuovo#! war ein österreichischer Offizier, zuletzt General der Kavallerie aus der Familie Montenuovo.\n\n#b Herkunft#!\nEr entstammte der morganatischen Ehe des Grafen Adam Albert Graf von Neipperg mit der Erzherzogin [Concept('wikipedia_Maria_Luisa_von_Habsburg','Marie-Louise von Österreich')], Witwe Napoléon Bonapartes, und erhielt den Titel eines Grafen Montenuovo.\n\nIm Februar 1838 trat er in die kaiserliche Armee ein und wurde Leutnant im 5. Jäger-Bataillon. 1839 diente er als Oberleutnant im Chevauxlegers-Regiment Nr. 5 und kam 1843 als Major zum Dragoner-Regiment Nr. 6. Darauf wurde Graf Montenuovo dem Generalquartiermeister zugeteilt. 1847 wurde er im Infanterie-Regiment Nr. 49 zum Oberstleutnant und 1848 Kürassier-Regiment Nr. 4 zum Oberst befördert.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Wilhelm (Braunschweig)
 # https://de.wikipedia.org/wiki/Wilhelm_(Braunschweig) (02.01.2022 14:07:17 UTC)
 concept_wikipedia_Wilhelm_von_Braunschweig:0 "Wikipedia"
 concept_wikipedia_Wilhelm_von_Braunschweig_desc:0 "#b Wilhelm August Ludwig Maximilian Friedrich#!, Herzog zu Braunschweig und Lüneburg sowie Oels war von 1830 bis zu seinem Tode Herzog von Braunschweig.\n\n#b Leben und Wirken#!\nWilhelm war der zweite Sohn von Friedrich Wilhelm, Herzog zu Braunschweig und Lüneburg und Maria von Baden, Tochter von Karl Ludwig von Baden.\n\nEr wuchs nach dem Tod seiner Mutter in London auf. Als kurz nach seiner Rückkehr 1815 nach Braunschweig sein Vater in Quatre-Bras fiel, gerieten er und sein Bruder Karl unter die Vormundschaft ihres Onkels Georg, König von Hannover und Prinzregent von Großbritannien. De facto übten Braunschweiger Staatsmänner ihre Vormundschaft aus oder sie befanden sich in der Obhut von Erziehern.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

