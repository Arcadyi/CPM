 # Saud II. ibn Faisal
 # https://de.wikipedia.org/wiki/Saud_II._ibn_Faisal (29.09.2020 08:07:12 UTC)
 concept_wikipedia_Saud_al_Saud:0 "Wikipedia"
 concept_wikipedia_Saud_al_Saud_desc:0 "#b Saud II. ibn Faisal#! war Imam der Wahhabiten\n\nSaud war ein Sohn von [Concept('wikipedia_Faisal_al_Saud','Faisal ibn Turki Al Saud')] und erkannte die Herrschaft seines Bruders Abdallah III. ibn Faisal nicht an. In dem ausbrechenden Bürgerkrieg musste er sich zunächst nach Oman zurückziehen, doch konnte er nach einem Sieg über die Truppen Abdallahs 1870 die Kontrolle über Ostarabien erringen. Die Eroberung von Riad gelang ihm 1871, wobei sich Abdallah III. aber zu den Osmanen in den Irak flüchten konnte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Sayaji Rao Gaekwad II
 # https://en.wikipedia.org/wiki/Sayaji_Rao_Gaekwad_II (16.11.2021 03:45:22 UTC)
 concept_wikipedia_Sayaji_Rao_Gaekwad:0 "Englisch Wikipedia"
 concept_wikipedia_Sayaji_Rao_Gaekwad_desc:0 "#b Sayaji Rao Gaekwad II#! was the eight Maharaja of Baroda State reigning from 1819 to 1847. He became Maharaja of Baroda after the death of Anand Rao Gaekwad. He was the third son of Govind Rao Gaekwad.\n\n#b Succession#!\nHe died in 1847 and was succeeded by Ganpat Rao Gaekwad as the new Maharaja of Baroda state.\n\n#b See also#!\n$EFFECT_LIST_BULLET$Gaekwad dynasty\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Sébastien Lespès
 # https://en.wikipedia.org/wiki/S%C3%A9bastien_Lesp%C3%A8s (11.04.2022 13:12:34 UTC)
 concept_wikipedia_Sebastien_Lespes:0 "Englisch Wikipedia"
 concept_wikipedia_Sebastien_Lespes_desc:0 "#b Sébastien-Nicolas-Joachim Lespès#! was a French admiral who played an important role in naval operations during the Sino-French War, as second-in-command of Admiral [Concept('wikipedia_Amedee_Courbet','Amédée Courbet')]’s Far East Squadron.\n\n#b Early career#!\nSébastien Lespès was born on 13 March 1828 at Bayonne. He attended the École Navale, passing out as a midshipman on 1 August 1846. In 1850, after serving successively on the warships Inflexible, Friedland, Océan and Psyché with the escadre d’évolution, he took part in the Senegal campaign aboard the brig Aigle. He received his promotion to enseigne de vaisseau during the course of this campaign, on 26 October 1850.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Senggerinchin
 # https://de.wikipedia.org/wiki/Senggerinchin (18.04.2021 11:43:07 UTC)
 concept_wikipedia_Sengge_Rinchen_Borjigin:0 "Wikipedia"
 concept_wikipedia_Sengge_Rinchen_Borjigin_desc:0 "Der Mongolenprinz #b Senggerinchin#! war ein namhafter Militärbefehlshaber der Qing-Dynastie.\n\nEr war der Prinz der Horqin-Mongolen in der Inneren Mongolei und diente den Qing als ein Armee-Befehlshaber. Zwischen 1853 und 1855 kämpfte er gegen die Taiping und stoppte mit seiner Kavallerie deren Nordfeldzug gegen Peking. Im Zweiten Opiumkrieg war er gegen die Briten und Franzosen erfolglos. Nach 1860 erzielte er Erfolge gegen verschiedene Rebellenarmeen in Anhui, Shandong und Henan, insbesondere gegen die Nian-Banditen. Im Mai 1865 wurde er von den Nian bei Heze in Shandong getötet.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Sergei Semjonowitsch Uwarow
 # https://de.wikipedia.org/wiki/Sergei_Semjonowitsch_Uwarow (22.11.2022 19:27:10 UTC)
 concept_wikipedia_Sergei_Uvarov:0 "Wikipedia"
 concept_wikipedia_Sergei_Uvarov_desc:0 "Graf #b Sergei Semjonowitsch Uwarow#! war ein russischer Politiker und Literaturwissenschaftler.\n\n#b Ausbildung und diplomatischer Dienst #!\nUwarow stammt aus einer Adelsfamilie, die in Russland seit dem 15. Jahrhundert bekannt war. Seine Eltern waren Semjon Fjodorowitsch Uwarow, Kommandant des Garde-Grenadier-Regiments und Adjutant Grigori Alexandrowitsch Potjomkins, und dessen Ehefrau Darja Iwanowna Golowina. Sergei Uwarow stand unter der Patenschaft von Kaiserin Katharina II. Nach dem Tod des Vaters wurde Sergei im Hause seiner Tante, einer Fürstin Kurakin, von Privatlehrern erzogen, sein Mentor für die klassischen Sprachen war Abbé Leonard de Manguine, ein Revolutionsflüchtling, der die Begeisterung für das Ancien Régime auf seinem Zögling übertrug.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Sergei Juljewitsch Witte
 # https://de.wikipedia.org/wiki/Sergei_Juljewitsch_Witte (07.11.2022 14:58:10 UTC)
 concept_wikipedia_Sergei_Witte:0 "Wikipedia"
 concept_wikipedia_Sergei_Witte_desc:0 "#b Sergei Juljewitsch Witte#! war ein russischer Unternehmer und Staatsmann. Er verfolgte die Idee einer modernisierten zaristischen Herrschaft. Durch geschickte Interventionen zugunsten des ökonomisch aktiven Bürgertums erreichte er eine Modernisierung der russischen Wirtschaft.\n\n#b Leben#!\nWitte wurde am 29. Juni 1849 in Tiflis geboren. Sein Vater Julius Christoph Heinrich Georg Witte stammte aus dem Baltikum, gehörte zur deutschbaltischen Ritterschaft von Pleskau, heute Pskow, und hatte in Preußen Landwirtschaft und Hüttenkunde studiert. Anlässlich seiner Heirat trat er vom lutherischen zum orthodoxen Glauben über. Seine Mutter war russischer Herkunft, Tochter der Prinzessin Helene Dolgoruki, und die Okkultistin Helena Blavatsky war seine Cousine.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

