 # Louis-Joseph Papineau
 # https://en.wikipedia.org/wiki/Louis-Joseph_Papineau (28.10.2022 21:28:18 UTC)
 concept_wikipedia_Louis-Joseph_Papineau:0 "Englisch Wikipedia"
 concept_wikipedia_Louis-Joseph_Papineau_desc:0 "#b Louis-Joseph Papineau#!, born in Montreal, Quebec, was a politician, lawyer, and the landlord of the seigneurie de la Petite-Nation. He was the leader of the reformist Patriote movement before the Lower Canada Rebellion of 1837–1838. His father was Joseph Papineau, also a politician in Quebec. Papineau was the eldest of eight children and was the grandfather of the journalist Henri Bourassa, founder of the newspaper Le Devoir. Louis-Joseph Papineau is commemorated by a public artwork installed in the metro station, Papineau that serves the street named for his father Joseph Papineau. L’École Secondaire Louis-Joseph Papineau in Montreal was named after him.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Napoleon III.
 # https://de.wikipedia.org/wiki/Napoleon_III. (28.10.2022 09:03:50 UTC)
 concept_wikipedia_Louis-Napoleon_Bonaparte:0 "Wikipedia"
 concept_wikipedia_Louis-Napoleon_Bonaparte_desc:0 "#b Napoleon III.#! war unter seinem Geburtsnamen #b Charles-Louis-Napoléon Bonaparte#! während der Zweiten Republik von 1848 bis 1852 französischer Staatspräsident und von 1852 bis 1870 als Napoleon III. Kaiser der Franzosen. Mit dem Staatsstreich vom 2. Dezember 1851 hatte der aus einer Volkswahl hervorgegangene Präsident eine Diktatur errichtet. Ein Jahr darauf proklamierte er sich zum Kaiser und sein Land zum Zweiten Kaiserreich. Das Parlament wurde weitgehend entmachtet und erhielt erst ganz am Ende seiner Herrschaft wieder etwas mehr Kompetenzen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Louis-Philippe I.
 # https://de.wikipedia.org/wiki/Louis-Philippe_I. (23.09.2022 20:31:13 UTC)
 concept_wikipedia_Louis-Philippe_d_Orleans:0 "Wikipedia"
 concept_wikipedia_Louis-Philippe_d_Orleans_desc:0 "#b Louis-Philippe I.#! war in der sogenannten Julimonarchie von 1830 bis 1848 französischer König. Er ist auch als #b Bürgerkönig#! bekannt. Sein offizieller Titel war „König der Franzosen“ und nicht mehr „König von Frankreich und Navarra“, den die französischen Könige seit Heinrich IV. getragen hatten.\n\nDer französische Name Louis-Philippe wird auch im deutschen Sprachraum benutzt, wobei im Deutschen auch die Schreibweise ohne Bindestrich üblich ist. Die deutsche Namensform Ludwig Philipp wird dagegen nur selten verwendet, anders als bei den französischen Königen aus der Zeit vor der Französischen Revolution und bei seinen direkten Vorgängern Ludwig XVIII. und Karl X.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

