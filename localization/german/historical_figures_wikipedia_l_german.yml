 # Muzaffar bin Nasrullah
 # https://en.wikipedia.org/wiki/Muzaffar_bin_Nasrullah (04.10.2021 23:24:26 UTC)
 concept_wikipedia_Muzaffar_al-Din_Manghud:0 "Englisch Wikipedia"
 concept_wikipedia_Muzaffar_al-Din_Manghud_desc:0 "#b Muzaffar bin [Concept('wikipedia_Nasr_Allah_Manghud','Nasrullah')]#! was the Uzbek ruler of Bukhara from 1860 to 1885. His father was emir Nasrullah. Emir Nasrullah died in 1860 and was succeeded by his son Muzaffar.\n\nHaving entrenched himself on the throne, Emir Muzaffar removed the senior officials appointed by his father from their posts, confiscated their property and appointed his loyal people in their places. However, Shakhrisabz became independent. With great difficulty, he suppressed the separatist movement in Gissar, Kulyab and Baldzhuan. During the reign of Muzaffar, a Persian by origin, kushbegi Muhammad-biy, enjoyed great influence. Having unlimited influence over Muzaffar, he was able to bring other members of his family to higher positions.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Nana Asma’u
 # https://de.wikipedia.org/wiki/Nana_Asma%E2%80%99u (20.11.2022 12:51:03 UTC)
 concept_wikipedia_Nana_Asmau_dan_Fodio:0 "Wikipedia"
 concept_wikipedia_Nana_Asmau_dan_Fodio_desc:0 "#b Nana Asma’u#! war eine afrikanische Dichterin und Lehrerin. Ihr Vater Usman dan Fodio gründete das Kalifat Sokoto. Noch heute wird sie im nördlichen Nigeria verehrt. Nana Asma’u wird von den einen als ein Beispiel für Unabhängigkeit und Bildung, die für islamische Frauen möglich sind, angesehen, von anderen als eine Vorläuferin des modernen Feminismus in Afrika.\n\n#b Leben#!\nNana Asma’u wurde etwa elf Jahre vor dem Fulani-Dschihad geboren und trug ihren Namen zu Ehren von Asma bint Abi Bakr, einer Gefährtin des Propheten Mohammed. Die Tochter des vom Sufismus inspirierten Kalifatsgründers und Halbschwester seines Nachfolgers überlebte die meisten Persönlichkeiten der Gründergeneration, was sie zu einer wichtigen Informationsquelle für die späteren Führer machte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Rama III.
 # https://de.wikipedia.org/wiki/Rama_III. (21.12.2021 15:18:33 UTC)
 concept_wikipedia_Nangklao_Chakri:0 "Wikipedia"
 concept_wikipedia_Nangklao_Chakri_desc:0 "#b Rama III.#!, eigentlich #b Maha Chetsadabodin#!, in Thailand später als #b Phra Nang Klao#! bekannt war von 1824 bis 1851 König von Siam.\n\n#b Leben und Wirken#!\nDer Geburtsname Ramas III. war Thap. Er war der älteste Sohn König Ramas II. Seine Mutter Sri Sulalai, eine Tochter des Gouverneurs von Nonthaburi, die mütterlicherseits von Sultan Sulaiman von Singora abstammte, war eine Nebenfrau des Vaters. Daher trug er nicht den Titel eines Chao Fa, also eines Prinzen ersten Grades. Rama II. verlieh Thap 1813 den Namen Prinz Chetsadabodin. Er nannte ihn einen Chao Sua, da er bereits als Prinz eine glückliche Hand bei Geschäften mit dem Ausland beweisen konnte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Tokugawa Nariaki
 # https://de.wikipedia.org/wiki/Tokugawa_Nariaki (29.09.2022 06:29:59 UTC)
 concept_wikipedia_Nariaki_Tokugawa:0 "Wikipedia"
 concept_wikipedia_Nariaki_Tokugawa_desc:0 "#b Tokugawa Nariaki#! war der 9. Daimyō des Mito-Lehen. Er war das Oberhaupt einer der „Drei Familien“, die den Shōgun stellen konnten, falls die Hauptlinie ohne Erbe war.\n\n#b Leben und Wirken#!\nTokugawa Nariaki übernahm als Nachfolger 1829 die Mito-Domäne. Er führte eine Reihe von Reformen durch und gab wichtige Posten an erfahrene Mitarbeiter wie Aizawa Seishisai und Fujita Tōko. 1841 richtete er die Kōdōkan-Schule ein, in der westliche Wissenschaften gelehrt und die Sonnō-jōi-Bestrebungen, also die Rückführung der höchsten Macht an den Kaiser vorangetrieben wurden. Nariakis Aktivitäten verärgerten das Tokugawa-Shogunat: er wurde 1844 als Daimyō abgesetzt und zu Hausarrest verurteilt. Er überließ daraufhin die Leitung der Domäne seinem Sohn Yoshiatsu, bis der Bann 1849 aufgehoben wurde.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

