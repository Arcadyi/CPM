 # Ōshio Heihachirō
 # https://de.wikipedia.org/wiki/%C5%8Cshio_Heihachir%C5%8D (15.04.2022 07:09:39 UTC)
 concept_wikipedia_Heihachiro_Oshio:0 "Wikipedia"
 concept_wikipedia_Heihachiro_Oshio_desc:0 "#b Ōshio Heihachirō#! war ein japanischer Neo-Konfuzianist und Idealist.\n\n#b Leben und Wirken#!\nŌshio Heihachirōs Herkunft ist unbekannt. Als Jugendlicher besuchte er einen Ausbildungskurs, um eine Art Polizist unter dem Shogunat zu werden. Er begann auch ein Studium des Neo-Konfuzianismus, wobei er sich schließlich auf die Ideen von Wang Yangmin, die Yōmei-Lehre, konzentrierte. Das führte zu einem Engagement für eine Justiz des Volkes.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Tōgō Heihachirō
 # https://de.wikipedia.org/wiki/T%C5%8Dg%C5%8D_Heihachir%C5%8D (17.11.2022 20:23:31 UTC)
 concept_wikipedia_Heihachiro_Togo:0 "Wikipedia"
 concept_wikipedia_Heihachiro_Togo_desc:0 "#b Tōgō Heihachirō#! war ein japanischer Admiral.\n\n#b Leben#!\nEr wurde am 27. Januar 1848 in der Provinz Satsuma geboren. Von 1871 bis 1878 studierte Tōgō Seekriegsführung in England.\n\n#b Tokugawa-Konflikte #!\nTōgō sammelte seine erste Kampferfahrung mit 17 Jahren während des Britisch-Satsumischen Krieges, in welchem Kagoshima durch die britische Royal Navy bombardiert wurde. Die Briten sahen dies als Vergeltung für den Namamugi-Zwischenfall, bei dem der Kaufmann Charles Lennox Richardson auf der Tōkai-Straße im Jahr davor ermordet worden war. Die anschließende Weigerung der Japaner, Entschädigung zu leisten, verschärfte den Konflikt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Heinrich von Heß
 # https://de.wikipedia.org/wiki/Heinrich_von_He%C3%9F (21.04.2021 17:08:50 UTC)
 concept_wikipedia_Heinrich_von_Hess:0 "Wikipedia"
 concept_wikipedia_Heinrich_von_Hess_desc:0 "#b Heinrich Hermann Joseph Ritter von Heß#!, ab 1859 #b Freiherr von Heß#!, war ein österreichischer Feldmarschall.\n\n#b Leben#!\nHeß trat 1805 in die österreichische Armee ein und wurde bald dem Generalquartiermeister zugeteilt, der ihn für trigonometrische Arbeiten verwendete. Nachdem er sich als Oberleutnant bei Aspern und Wagram ausgezeichnet hatte, kam er 1813 als Hauptmann wieder in den Stab des Generalquartiermeisters. Nach dem ersten Friedensschluss im Zuge der Befreiungskriege in Paris wurde er mit besonderen Aufträgen in das Piemont gesandt, beim Wiederausbruch der Kriegshandlungen 1815 wurde er zum Major befördert und im Hauptquartier des Fürsten Schwarzenberg eingesetzt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Helmuth von Moltke (Generalfeldmarschall)
 # https://de.wikipedia.org/wiki/Helmuth_von_Moltke_(Generalfeldmarschall) (23.11.2022 14:41:16 UTC)
 concept_wikipedia_Helmuth1_von_Moltke:0 "Wikipedia"
 concept_wikipedia_Helmuth1_von_Moltke_desc:0 "#b Helmuth Karl Bernhard von Moltke#!, ab 1870 #b Graf von Moltke#!, genannt Moltke der Ältere, volkstümlich Der große Schweiger, war ein preußischer Generalfeldmarschall. Als Chef des Generalstabs hatte er wesentlichen Anteil am Erfolg Preußens in den Deutschen Einigungskriegen. Moltke gehörte nicht nur zu den erfolgreichsten Feldherren seiner Zeit, sondern seine Konzepte sind – nicht nur im militärischen Bereich – bis heute fortdauernd aktuell. Er war der Urgroßonkel des Widerstandskämpfers gegen den Nationalsozialismus Helmuth James Graf von Moltke.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Helmuth Johannes Ludwig von Moltke
 # https://de.wikipedia.org/wiki/Helmuth_Johannes_Ludwig_von_Moltke (03.10.2022 20:59:53 UTC)
 concept_wikipedia_Helmuth2_von_Moltke:0 "Wikipedia"
 concept_wikipedia_Helmuth2_von_Moltke_desc:0 "#b Helmuth Johannes Ludwig von Moltke#!, genannt Moltke der Jüngere, war ein preußischer Generaloberst und von 1906 bis zum 14. September 1914 Chef des Großen Generalstabes.\n\n#b Familie#!\nHelmuth Johannes Ludwig von Moltke wurde am 25. Mai 1848 auf dem Rittergut Gersdorf in der Gemeinde Biendorf geboren. Seine Eltern waren Adolf von Moltke und Adolfine Doris Auguste geb. von Krohn. Die Familie Moltke gehörte zum mecklenburgischen Uradel, deren Stammbaum sich bis ins 13. Jahrhundert zurückverfolgen lässt und deren Mitglieder traditionell in der Verwaltung oder der Armee dienten, seine Mutter stammte aus anhalt-bernburgischem Adel. Den Vornamen Helmuth erhielt er nach seinem Onkel, dem späteren preußischen Generalfeldmarschall und Helden der Einigungskriege, [Concept('wikipedia_Helmuth1_von_Moltke','Helmuth von Moltke')].\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Hendrik Merkus de Kock
 # https://de.wikipedia.org/wiki/Hendrik_Merkus_de_Kock (27.07.2021 09:13:04 UTC)
 concept_wikipedia_Hendrik_Merkus_de_Kock:0 "Wikipedia"
 concept_wikipedia_Hendrik_Merkus_de_Kock_desc:0 "#b Hendrik Merkus Baron de Kock#! war ein niederländischer Politiker.\n\nDe Kock wurde geboren in Heusden, kam mit seinem Vater 1787 nach Paris und trat, nachdem sein Vater wegen seiner Verbindung mit Dumouriez nach dem Abfall dieses Generals guillotiniert worden war, 1794 in ein Wechselgeschäft, später aber in die Armee, wurde Offizier. Adjutant des Generals Herman Willem Daendels, kurze Zeit darauf Beamter des Wohlfahrtsausschusses in Holland, Beisitzer im Kriegsdepartement und begleitete Grasweld als Gesandtschaftssekretär zum Kongress nach Rastatt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Henry Dundas Campbell
 # https://en.wikipedia.org/wiki/Henry_Dundas_Campbell (12.04.2022 11:18:00 UTC)
 concept_wikipedia_Henry_Campbell:0 "Englisch Wikipedia"
 concept_wikipedia_Henry_Campbell_desc:0 "Colonel #b Henry Dundas Campbell#! was a British professional soldier, Governor of Sierra Leone from 1835 to 1837. Campbell’s mona monkey was named after him, in 1838, by George Robert Waterhouse.\n\n#b Biography#!\nCampbell was born in Cape Town, Cape Colony to Admiral Donald Campbell, and his wife Margaret Harriet. He was a lieutenant in the 63rd Foot, in 1820. It is said that he was an officer in the 8th Dragoons, when in 1822 he had his portrait painted by William Beechey; but his exchange into the Dragoons was dated 3 July 1823. In 1827 he was an unattached major on half pay.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Henry Clay
 # https://de.wikipedia.org/wiki/Henry_Clay (04.05.2022 13:21:26 UTC)
 concept_wikipedia_Henry_Clay:0 "Wikipedia"
 concept_wikipedia_Henry_Clay_desc:0 "#b Henry Clay#! war ein US-amerikanischer Pflanzer und Politiker. Er war Mitglied des Repräsentantenhauses und des Senats sowie Außenminister.\n\nClay galt zwar als großer Redner und einer der mächtigsten Männer seiner Zeit, war aber auch der einzige Politiker, der im 19. Jahrhundert drei Präsidentschaftswahlen als Hauptkandidat verlor: 1824 als Demokraten-Republikaner gegen John Quincy Adams, 1832 als National-Republikaner gegen seinen Intimfeind [Concept('wikipedia_Andrew_Jackson','Andrew Jackson')] und 1844 als Whig gegen den mit Jackson verbündeten James K. Polk. Zusammen mit zwei weiteren Niederlagen bereits bei Vorwahlen kam er auf insgesamt fünf vergebliche Anläufe aufs Präsidentschaftsamt. Sein mehrfaches Scheitern kommentierte er mit scheinbarer Gelassenheit; ein berühmtes Zitat ist „I’d rather be right than President.“\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Henry Temple, 3. Viscount Palmerston
 # https://de.wikipedia.org/wiki/Henry_Temple,_3._Viscount_Palmerston (03.11.2022 11:05:27 UTC)
 concept_wikipedia_Henry_Temple:0 "Wikipedia"
 concept_wikipedia_Henry_Temple_desc:0 "#b Henry John Temple, 3. Viscount Palmerston#! war ein britischer Peer, Staatsmann und Premierminister.\n\n#b Jugend und politischer Aufstieg#!\nEr war der einzige Sohn des Politikers Henry Temple, 2. Viscount Palmerston aus dessen Ehe mit Mary Mee. Er besuchte mit Lord Byron und [Concept('wikipedia_Robert_Peel','Robert Peel')] die Harrow School und studierte an der Universität Edinburgh und am St John’s College der Universität Cambridge.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Herbert Kitchener, 1. Earl Kitchener
 # https://de.wikipedia.org/wiki/Herbert_Kitchener,_1._Earl_Kitchener (06.11.2022 06:16:54 UTC)
 concept_wikipedia_Herbert_Kitchener:0 "Wikipedia"
 concept_wikipedia_Herbert_Kitchener_desc:0 "#b Horatio Herbert Kitchener, 1. Earl Kitchener#! KG, KP, GCB, OM, GCSI, GCMG, GCIE, ADC, PC war britischer Feldmarschall und Politiker. Er befehligte die britischen Truppen bei der Niederschlagung des Mahdi-Aufstandes in Sudan und im Burenkrieg. Er reorganisierte, als deren Oberbefehlshaber, die British Indian Army und war Hochkommissar für Ägypten. Zu Beginn des Ersten Weltkrieges wurde er Kriegsminister und stellte mit dem berühmten Slogan Lord Kitchener Wants You die so genannte Kitcheners Armee auf.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Egawa Hidetatsu
 # https://de.wikipedia.org/wiki/Egawa_Hidetatsu (11.04.2021 17:01:57 UTC)
 concept_wikipedia_Hidetatsu_Egawa:0 "Wikipedia"
 concept_wikipedia_Hidetatsu_Egawa_desc:0 "#b Egawa Hidetatsu#! war ein Hatamoto und japanischer Militärbeamter für Küstenverteidigung im Dienste des Bakufu, der frühzeitig die Öffnung des Landes befürwortete.\n\n#b Biographie#!\nEgawa Hidetatsu, dessen Beiname Tannan war, folgte nach dem Tod seines Vaters diesem in die Stellung eines Daikan von Nirayama der Provinz Izu. Bereits in seiner Jugend hatte er Holländisch gelernt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Hippolyte Metdepenningen
 # https://en.wikipedia.org/wiki/Hippolyte_Metdepenningen (15.07.2022 20:30:20 UTC)
 concept_wikipedia_Hippolyte_Metdepenningen:0 "Englisch Wikipedia"
 concept_wikipedia_Hippolyte_Metdepenningen_desc:0 "#b Hippolyte Désiré Metdepenningen#! was a Belgian lawyer, president of the Ghent Bar Association and a politician.\n\nAfter Belgium became independent from the Netherlands in 1830 he became a municipal councilor on the Orangist list. In 1846 he was co-founder of the Liberal Party, which was the first political party of Belgium. In 1848 he retired from politics. For many years he was Worshipful Master of the Ghent lodge Le Septentrion. On 20 June 1886, a statue was inaugurated in front of the Court of Justice in Ghent by sculptor Julien Dillens.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Augustus Charles Hobart
 # https://de.wikipedia.org/wiki/Augustus_Charles_Hobart (18.11.2022 20:23:52 UTC)
 concept_wikipedia_Hobart_Pasha:0 "Wikipedia"
 concept_wikipedia_Hobart_Pasha_desc:0 "#b Augustus Charles Hobart-Hampden#! war ein britisch-osmanischer Admiral.\n\nHobart war der dritte Sohn des Augustus Edward Hobart-Hampden, 6. Earl of Buckinghamshire aus dessen erster Ehe mit Mary Williams.\n\n1935 trat er in die britische Marine ein und war in der Folgezeit im Rang eines Midshipman bei der Bekämpfung des Sklavenhandels vor der Küste Brasiliens eingesetzt. Während des Krimkrieges nahm er 1855 an den Operationen gegen die russischen Ostseehäfen teil. 1863 schied er im Rang eines Captain aus der britischen Marine aus.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Honoré-Charles Reille
 # https://de.wikipedia.org/wiki/Honor%C3%A9-Charles_Reille (16.11.2022 18:12:02 UTC)
 concept_wikipedia_Honore_Charles_Reille:0 "Wikipedia"
 concept_wikipedia_Honore_Charles_Reille_desc:0 "#b Honoré--Charles-Michel-Joseph, comte Reille#! war ein französischer General, Maréchal de France und Pair von Frankreich.\n\n#b Leben#!\nReille kämpfte 1792 als Sous-lieutenant im 94e régiment d’infanterie unter Dumouriez und wurde dann Adjutant Massénas, dessen Tochter er später heiratete.\n\n1800 war er Kommandant von Florenz und Zweiter Chef des Generalstabs in Italien, 1803 zum Général de brigade befördert, befehligte er 1805 im österreichischen Krieg das württembergische Kontingent, kämpfte 1806 bis 1807 in der Schlacht bei Jena, der Pułtusk und der Schlacht bei Ostrołęka, sowie als Napoleons I. Adjutant in der Schlacht bei Friedland.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Howard Douglas
 # https://en.wikipedia.org/wiki/Howard_Douglas (25.10.2022 18:10:36 UTC)
 concept_wikipedia_Howard_Douglas:0 "Englisch Wikipedia"
 concept_wikipedia_Howard_Douglas_desc:0 "General #b Sir Howard Douglas, 3rd Baronet#!, GCB, GCMG, FRS was a British Army officer born in Gosport, England, the younger son of Admiral Sir Charles Douglas, and a descendant of the Earls of Morton. He was an English army general, author, colonial administrator and Member of Parliament for Liverpool.\n\n#b Early life#!\nFollowing the death of his mother, Sarah Wood Douglas, in 1779, Howard was raised by his aunt, Helena Baillie, near Edinburgh. As a boy, he wanted to join the Royal Navy and follow in the footsteps of his father and older brother. His father agreed to take him to sea when he was 13, but Sir Charles died of apoplexy while in Edinburgh just after he arrived to collect Howard in 1789. Howard’s guardians thought it better that he serve in the Army instead, and he entered the Royal Military Academy, Woolwich, in 1790.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Chen Huacheng
 # https://en.wikipedia.org/wiki/Chen_Huacheng (12.06.2022 00:27:21 UTC)
 concept_wikipedia_Huacheng_Chen:0 "Englisch Wikipedia"
 concept_wikipedia_Huacheng_Chen_desc:0 "#b Chen Huancheng#! was a 19th-century military leader of Qing China. He served as the provincial military leader in Jiangnan Province before being killed in the First Opium War.\n\n#b Biography#!\nChen joined the Imperial Army at a young age, in which he served as a standard bearer. Unlike some of his contemporaries, he rose from the ranks of the army to a command position without taking the customary Wu Keju Imperial Examinations. His early promotions were due to his success in suppressing piracy.\n\nIn 1830 Chen was promoted to Admiral of Fujian Province by the [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang Emperor')]. During this time he was stationed in Xiamen. He was promoted again in 1840 when he became a Jiangnan Admiral, the highest rank in the Imperial Navy.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Hugh Gough, 1. Viscount Gough
 # https://de.wikipedia.org/wiki/Hugh_Gough,_1._Viscount_Gough (13.12.2020 18:35:55 UTC)
 concept_wikipedia_Hugh_Gough:0 "Wikipedia"
 concept_wikipedia_Hugh_Gough_desc:0 "#b Hugh Gough, 1. Viscount Gough#! Bt KP GCSI KCB PC war ein britischer Feldmarschall.\n\n#b Leben#!\nGoughs Vater war Oberst der Limericker Stadtmiliz und seine Brüder dienten in den Koalitionskriegen. Hugh Gough trat 1794 in die britische Armee ein und nahm 1795 an der Eroberung des Kaps der guten Hoffnung teil, anschließend in Westindien an dem Angriff auf Puerto Rico und an der Einnahme von Surinam. 1809 befehligte er während der Napoleonischen Kriege auf der Iberischen Halbinsel das zweite Bataillon des 87. Regiment in den Schlachten von Talavera, Barossa, Vitoria und Nivelle sowie bei den Belagerungen von Cádiz und Tarifa. Bei Talavera wurde er verwundet.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Huy (Champasak)
 # https://de.wikipedia.org/wiki/Huy_(Champasak) (27.09.2021 12:42:47 UTC)
 concept_wikipedia_Huy_Chao:0 "Wikipedia"
 concept_wikipedia_Huy_Chao_desc:0 "#b Prinz Huy#! war zwischen 1827 und 1840 Prinzgouverneur des unter siamesischer Kontrolle stehenden Reiches von Champasak.\n\nPrinz Huy war ein Sohn des Maha Uparat von Champasak, Unga, der zwischen 1778 und 1781 als Vasall Siams wirkte, doch schließlich von den Siamesen unter König Taksin ermordet wurde. Huy wurde im Pagenkorps am Palast von König Rama I. in Bangkok ausgebildet und trat in die siamesische Armee ein, wo er zum General aufstieg. Im Jahr 1827 sollte er den abtrünnigen Prinzgouverneur Yoh fangen und nach Bangkok bringen, doch stürzte sich dieser vorher von einem Tempeldach. Huy wurde dessen Nachfolger.\n\nHuy starb 1840 und hinterließ sieben Söhne und sieben Töchter.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Heonjong (Joseon)
 # https://de.wikipedia.org/wiki/Heonjong_(Joseon) (02.07.2021 15:20:22 UTC)
 concept_wikipedia_Hwan_Yi:0 "Wikipedia"
 concept_wikipedia_Hwan_Yi_desc:0 "#b Heonjong#! war während seiner Regierungszeit von 1834 bis 1849 der 24. König der Joseon-Dynastie in Korea.\n\n#b Leben#!\nKönig Heonjong, der mit seiner Geburt den Namen Yi Hwan erhielt, wurde schon im Alter von sieben Jahren zum König ernannt, nachdem sein Vater Kronprinz Hyomyeong, bevor er selbst König werden konnte, im Alter von 21 Jahren verstarb und nach dem Tode von König Sunjo die Thronfolge antreten musste. Heonjong war damit der jüngste König, den die Joseon-Dynastie je gesehen hatten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ibrahim Pascha
 # https://de.wikipedia.org/wiki/Ibrahim_Pascha (03.10.2022 18:47:08 UTC)
 concept_wikipedia_Ibrahim_al-_Alawi:0 "Wikipedia"
 concept_wikipedia_Ibrahim_al-_Alawi_desc:0 "#b Ibrahim Pascha al Wali#! kämpfte als osmanisch-ägyptischer General im Osmanisch-saudischen Krieg, in der Griechischen Revolution, eroberte Syrien und war daraufhin bis 1841 Wali der osmanischen Provinzen in der Levante. Als sein Vater [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Muhammad Ali')] 1848 zunehmend in geistige Umnachtung verfiel, war er für kurze Zeit erblicher Wali der osmanischen Provinz Ägypten. Er starb am 10. November 1848 noch vor seinem Vater.\n\n#b Kampf gegen die Mamluken und Wahhabiten#!\nIbrahim wurde als ältester Sohn von [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Muhammad Ali')] und Emine in Nusretli geboren. Mitte des 19. Jahrhunderts, inmitten der Nachfolgestreitigkeiten innerhalb der Dynastie um die Herrschaft Ägyptens, tauchte die Behauptung auf, Ibrahim sei nicht leiblicher, sondern adoptierter Sohn Muhammad Alis und entstamme der vorherigen Ehe Amines. Ibrahim verbrachte seine Kindheit und Jugend in Kavala.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Tokugawa Ienari
 # https://de.wikipedia.org/wiki/Tokugawa_Ienari (13.11.2021 15:47:38 UTC)
 concept_wikipedia_Ienari_Tokugawa:0 "Wikipedia"
 concept_wikipedia_Ienari_Tokugawa_desc:0 "#b Tokugawa Ienari#! war von 1786 bis 1837 der 11. Shōgun der Edo-Zeit in Japan.\n\n#b Lebensweg#!\nHitotsubashi Ienari wurde 1781 vom Shogun Tokugawa Ieharu adoptiert, nachdem dessen beide Söhne gestorben waren. Der leibliche Vater war Harusada. Sein Amt trat er 14-jährig an. Während seiner Minderjährigkeit führte Matsudaira Sadanobu die Regentschaft, bis er sich 1793 zurückzog. 1788 kam es zum großen Brand von Kyōto.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Tokugawa Ieyoshi
 # https://de.wikipedia.org/wiki/Tokugawa_Ieyoshi (22.03.2016 23:46:23 UTC)
 concept_wikipedia_Ieyoshi_Tokugawa:0 "Wikipedia"
 concept_wikipedia_Ieyoshi_Tokugawa_desc:0 "#b Tokugawa Ieyoshi#! war ab 1837 bis zu seinem Tode der zwölfte Shōgun der japanischen Tokugawa-Dynastie.\n\nEr war der zweitälteste Sohn des elften Tokugawa-Shōguns [Concept('wikipedia_Ienari_Tokugawa','Tokugawa Ienari')]. Während seiner Regentschaft wurde Mizuno Tadakuni mit der Implementierung der Tempō-Reformen beauftragt.\n\nIn das Ende der Herrschaft Ieyoshis fiel die Ankunft der Flotte von [Concept('wikipedia_Matthew_Perry','Matthew Perry')] in der Bucht von Edo. Diese Schwarzen Schiffe sollten die Öffnung Japans gegenüber dem Westen erzwingen, was mit dem Abschluss der Konvention von Kanagawa unter Ieyoshis Nachfolger, seinem Bruder Tokugawa Iesada auch gelang.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ignacio Zaragoza
 # https://de.wikipedia.org/wiki/Ignacio_Zaragoza (27.07.2021 17:09:45 UTC)
 concept_wikipedia_Ignacio_Zaragoza:0 "Wikipedia"
 concept_wikipedia_Ignacio_Zaragoza_desc:0 "#b Ignacio Seguín Zaragoza #! war ein General der mexikanischen Armee, der durch seinen Sieg über die französischen Interventionstruppen in der Schlacht bei Puebla am 5. Mai 1862 berühmt wurde.\n\nZaragoza wurde in Presidio de la Bahía del Espíritu Santo im damaligen mexikanischen Bundesstaat Coahuila y Tejas geboren. Seine Familie zog 1834 zunächst nach Matamoros und 1844 nach Monterrey um. Dort besuchte der junge Ignacio das Priesterseminar, welches er 1846 bereits wieder verließ. Als der Krieg mit den Vereinigten Staaten ausbrach, wollte er sich freiwillig zur mexikanischen Armee melden, wurde aber abgelehnt. Danach arbeitete er einige Zeit als Verkäufer von Handelswaren.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ignaz Czapka
 # https://de.wikipedia.org/wiki/Ignaz_Czapka (17.03.2022 23:09:09 UTC)
 concept_wikipedia_Ignaz_Czapka:0 "Wikipedia"
 concept_wikipedia_Ignaz_Czapka_desc:0 "#b Ignaz Czapka#! war österreichischer Jurist, im Vormärz Bürgermeister von Wien und in der Zeit des Neoabsolutismus Wiener Polizeidirektor.\n\n#b Leben#!\nIgnaz Czapka studierte nach seinen Schuljahren in Olmütz an der Universität Wien Jus und trat 1815 als geprüfter Zivil- und Kriminalrichter beim Magistrat der Stadt Wien ein.\n\n#b Bürgermeister#!\n1835 Vizebürgermeister geworden, wurde er 1838 von Kaiser [Concept('wikipedia_Ferdinand_von_Habsburg','Ferdinand I.')] auf Vorschlag [Concept('wikipedia_Klemens_von_Metternich','Staatskanzler Metternichs')] zum Bürgermeister ernannt. Er brillierte durch sein Fachwissen, das er sich als Beamter erworben hatte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

