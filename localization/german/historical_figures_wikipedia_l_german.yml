 # Giuseppe Garibaldi
 # https://de.wikipedia.org/wiki/Giuseppe_Garibaldi (01.11.2022 07:40:00 UTC)
 concept_wikipedia_Giuseppe_Garibaldi:0 "Wikipedia"
 concept_wikipedia_Giuseppe_Garibaldi_desc:0 "#b Giuseppe Garibaldi#! war ein italienischer Freiheitskämpfer und einer der populärsten Protagonisten des Risorgimento, der italienischen Einigungsbewegung zwischen 1820 und 1870.\n\n#b Frühe Jahre#!\nIm April 1833 reiste Garibaldi nach Taganrog am Asowschen Meer, wo er Giovanni Battista Cuneo aus Oneglia, einen emigrierten Vertreter des Jungen Italien, kennenlernte und sich mit den Ideen von Giuseppe Mazzini, einem Vordenker des italienischen Nationalismus, auseinandersetzte. Gegen Ende desselben Jahres trat er in Genf dem Geheimbund der Carbonari bei.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Nikolai Nikolajewitsch Romanow (1856–1929)
 # https://de.wikipedia.org/wiki/Nikolai_Nikolajewitsch_Romanow_(1856%E2%80%931929) (26.12.2021 12:31:47 UTC)
 concept_wikipedia_Grand_Duke_Nicholas_Romanov:0 "Wikipedia"
 concept_wikipedia_Grand_Duke_Nicholas_Romanov_desc:0 "#b Nikolai Nikolajewitsch Romanow#!, auch Nikolai Nikolajewitsch der Jüngere genannt, war ein russischer General und Großfürst aus der Zarenfamilie Romanow. Er war Oberbefehlshaber der russischen Streitkräfte im Ersten Weltkrieg.\n\n#b Herkunft und Ausbildung#!\nNikolai Nikolajewitsch war der älteste Sohn von Großfürst Nikolai Nikolajewitsch, dem dritten Sohn von Zar [Concept('wikipedia_Nikolai_Romanov','Nikolaus I.')] und dessen Frau, Großfürstin Alexandra Petrowna, geborene Prinzessin Alexandra von Oldenburg. Innerhalb der Familie wurde er Nikolasha genannt.\n\nNach einer militärischen Ausbildung begann er seine Karriere im Gardehusarenregiment und diente im Russisch-Türkischen Krieg 1877–1878 im Stab seines Vaters. 1878 wurde er mit dem Sankt Georgskreuz ausgezeichnet.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Gregor XVI.
 # https://de.wikipedia.org/wiki/Gregor_XVI. (31.10.2022 07:54:24 UTC)
 concept_wikipedia_Gregorius_Cappellari:0 "Wikipedia"
 concept_wikipedia_Gregorius_Cappellari_desc:0 "#b Gregor XVI.#! war von 1831 bis zu seinem Tod Papst. Er ist der bislang letzte Papst, der zum Zeitpunkt seiner Wahl zwar Kardinal, aber kein Bischof war. Zudem war er bis zur Wahl von Papst Franziskus im Jahre 2013 der letzte Ordensangehörige und ist bis heute der letzte Mönch, der zum Papst gewählt wurde.\n\n#b Leben#!\nBartolomeo Cappellari, Sohn des Notars Giovanni Battista Cappellari, trat 1783 gegen den Widerstand seiner Eltern als #b Fra Mauro#! in den Orden der Kamaldulenser ein, als Mönch des Klosters San Michele di Murano in der Lagune von Venedig. Er studierte Philosophie, Theologie und Kirchenrecht; 1787 folgte die Priesterweihe und 1790 wurde er Lesemeister des Ordens. 1795 ging Cappellari nach Rom. 1799, als Papst Pius VI.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Guanwen
 # https://en.wikipedia.org/wiki/Guanwen (13.11.2022 18:28:10 UTC)
 concept_wikipedia_Guanwen_Wanggiya:0 "Englisch Wikipedia"
 concept_wikipedia_Guanwen_Wanggiya_desc:0 "#b Guanwen#!, courtesy name #b Xiufeng#!, was a Manchu official, Grand Secretariat, military general, Viceroy of Zhili, Huguan and commander of the Army Group Central Plain during the late Qing Dynasty in China.\n\nGuanwen was born in a Manchu clan Wanggiya. He raised the Green Standard Army to fight effectively against the Taiping Rebellion and restored the stability of Qing Dynasty along with other prominent figures, including Zuo Zongtang and Li Hongzhang, setting the scene for the era later known as the \"Tongzhi Restoration\". He was known for his strategic perception and administrative skill.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Guillaume Dode de la Brunerie
 # https://de.wikipedia.org/wiki/Guillaume_Dode_de_la_Brunerie (14.06.2022 04:10:32 UTC)
 concept_wikipedia_Guillaume_Dode_de_la_Brunerie:0 "Wikipedia"
 concept_wikipedia_Guillaume_Dode_de_la_Brunerie_desc:0 "#b Guillaume Vicomte Dode de la Brunerie#! war ein Marschall von Frankreich.\n\nDode de la Brunerie verließ 1795 die Genieschule in Metz und nahm an den Kriegen der Republik und des Kaiserreichs auf fast allen europäischen Kriegsschauplätzen sowie in Ägypten teil. Wiederholt leitete er größere Befestigungsarbeiten und zeichnete sich besonders in Spanien bei den Belagerungen von Saragossa und Badajoz aus. 1813 wurde ihm als Divisionsgeneral die Verteidigung von Glogau übertragen, das er, erst nachdem die Friedenspräliminarien abgeschlossen waren, auf Befehl König Ludwigs XVIII. übergab. Als Napoleon 1815 von Elba nach Frankreich zurückkehrte, trat Dode de la Brunerie nicht in seine Dienste.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Guillaume Henri Dufour
 # https://de.wikipedia.org/wiki/Guillaume_Henri_Dufour (11.11.2022 17:28:19 UTC)
 concept_wikipedia_Guillaume_Henri_Dufour:0 "Wikipedia"
 concept_wikipedia_Guillaume_Henri_Dufour_desc:0 "#b Guillaume Henri Dufour#! war ein Schweizer General, Ingenieur, Kartograf, Politiker und Humanist. Dufour war der erste General in der Geschichte der Armee des Schweizer Bundesstaats. Die von ihm geplanten Festungsbauten sind als Dufourbefestigungen bekannt. Als Kartograf erwarb er insbesondere Verdienste durch die Erstellung der ersten detaillierten topographischen Karte der Schweiz, der «Dufourkarte». Als Mitglied des 1863 in Genf ins Leben gerufenen Komitees der Fünf war er einer der Gründer des Internationalen Komitees vom Roten Kreuz und von 1863 bis 1864 dessen erster Präsident. Ausserdem verfasste er militärische, naturwissenschaftliche, technische und historische Schriften.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Zeng Guofan
 # https://de.wikipedia.org/wiki/Zeng_Guofan (18.05.2022 20:33:25 UTC)
 concept_wikipedia_Guofan_Zeng:0 "Wikipedia"
 concept_wikipedia_Guofan_Zeng_desc:0 "#b Zeng Guofan#! war ein hoher chinesischer Beamter und Heerführer der Qing-Dynastie.\n\nEr fungierte als führender Militärtheoretiker und Heerführer der Qing-Dynastie und war führend an der Niederwerfung der Taiping-Rebellion beteiligt. Hierfür schuf er neben dem bestehenden Heersystem der Qing eine eigene Armee auf Basis von Landmannschaft und Verwandtschaft in seiner Heimatprovinz. Im Laufe der Rebellion gelangte er als erster Han-Chinese an eine zentrale militärische Machtposition im Qing-Staat, die vormals nur Mandschu vorbehalten war. Das von ihm eingeführte Heerwesen wird zum Teil als Vorform der Kriegsherrenarmeen im China des frühen 20. Jahrhunderts gesehen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Gustav von Rauch (General)
 # https://de.wikipedia.org/wiki/Gustav_von_Rauch_(General) (18.10.2022 10:14:09 UTC)
 concept_wikipedia_Gustav_von_Rauch:0 "Wikipedia"
 concept_wikipedia_Gustav_von_Rauch_desc:0 "#b Johann Justus Georg Gustav von Rauch#! war ein preußischer General der Infanterie und Kriegsminister. Er wurde der 16. Ehrenbürger Berlins. Als enger Mitarbeiter des Generals von Scharnhorst gehörte er zum Kreis der preußischen Heeresreformer. Mit ihm verbunden sind die Reform des militärischen Bildungswesens, die Weiterentwicklung der preußischen Festungsanlagen und die Reorganisation des Ingenieur- und Pionierwesens. Rauch brachte den Aufbau der Preußischen Marine weiter voran und ließ erste Sanitätskompanien in der preußischen Armee aufstellen.\n\n#b Herkunft und Familie#!\nGustav von Rauch war der Sohn des preußischen Generalmajors und Ingenieuroffiziers Bonaventura von Rauch, des Direktors der königlichen Ingenieurakademie in Potsdam, und dessen Ehefrau Johanna, geborene Bandel.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Victor Guy Duperré
 # https://de.wikipedia.org/wiki/Victor_Guy_Duperr%C3%A9 (13.07.2022 21:34:28 UTC)
 concept_wikipedia_Guy-Victor_Duperre:0 "Wikipedia"
 concept_wikipedia_Guy-Victor_Duperre_desc:0 "#b Victor Guy Duperré#! war ein französischer Baron und Admiral.\n\n#b Leben#!\nEr trat 1792 in die französische Kriegsmarine ein und nahm als Fähnrich an mehreren Gefechten teil. 1796 wurde er von der britischen Royal Navy gefangen, aber 1799 ausgewechselt. Danach sicherte er Transporte an den blockierten Küsten der Bretagne und in die französischen Kolonien.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Hadschi Murat
 # https://de.wikipedia.org/wiki/Hadschi_Murat (11.01.2019 21:28:56 UTC)
 concept_wikipedia_Hadji_Murad:0 "Wikipedia"
 concept_wikipedia_Hadji_Murad_desc:0 "#b Hadschi Murat#! war während des Muridenkrieges neben [Concept('wikipedia_Shamil_Murid','Imam Schamil')] ein bedeutender Führer im Widerstandskampf der nordkaukasischen Völker Dagestans und Tschetscheniens gegen die russischen Besatzer.\n\n#b Leben#!\nHadschi Murat war Muslim und gehörte dem Volk der Awaren an. Er lebte in einer Zeit, als Russland Nordkaukasien eroberte. Dazu wurden viele einheimische Fürstentümer zu russischen Protektoraten, um sie nach einer Reihe innerer Reformen dem russischen Staatsgebiet anzuschließen und die Fürstenfamilien in den Adel Russlands aufzunehmen. Fürstentümer und Stämme, die sich Russland widersetzten, wurden militärisch unterworfen. Hadschi Murats Familie stand in enger Beziehung zu den awarischen Nuzal- Khanen von Chunsach, Verbündete der Russen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

