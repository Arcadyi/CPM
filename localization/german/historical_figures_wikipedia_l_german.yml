 # Carlo Filangieri
 # https://de.wikipedia.org/wiki/Carlo_Filangieri (27.07.2019 23:54:41 UTC)
 concept_wikipedia_Carlo_Filangieri:0 "Wikipedia"
 concept_wikipedia_Carlo_Filangieri_desc:0 "#b Carlo Filangieri#!, Fürst von Satriano und Herzog von Taormina war ein italienischer General.\n\n#b Leben#!\nFilangieri wurde als Sohn des Juristen Gaetano Filangieri geboren und trat als Leutnant in die französische Armee. Bei Austerlitz wurde er 1805 ausgezeichnet und nahm an der Belagerung von Gaëta teil. 1811 kehrte er nach Neapel zurück und wurde von Murat zum Oberst befördert. 1815 nahm er als Generaladjutant an dessen Aufstand teil. Noch von Murat zum Generalleutnant befördert wurde er unter Ferdinand I. Generalinspektor der Infanterie.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Karl II. (Parma)
 # https://de.wikipedia.org/wiki/Karl_II._(Parma) (17.09.2019 09:05:07 UTC)
 concept_wikipedia_Carlo_Ludovico_di_Borbone_Parma:0 "Wikipedia"
 concept_wikipedia_Carlo_Ludovico_di_Borbone_Parma_desc:0 "#b Karl II., Herzog von Parma#!, vollständiger Name Karl Ludwig Ferdinand von Bourbon-Parma, Infant von Spanien war der letzte König von Etrurien, Herzog von Lucca und Herzog von Parma.\n\n#b Familie#!\nKarl war der einzige Sohn des Königs Ludwig I. von Etrurien und seiner Gemahlin Infantin Maria Louisa, der Tochter des spanischen Königs Karl IV. und seiner Gattin Prinzessin Maria Luise von Bourbon-Parma. Seine einzige Schwester war Prinzessin Maria Louise von Sachsen.\n\nAm 5. September 1820 heiratete er in Turin die Prinzessin Maria Theresia von Savoyen, Tochter von König Viktor Emanuel I. von Sardinien und seiner Gattin Erzherzogin Maria Theresia von Österreich-Este. Aus der Verbindung gingen zwei Kinder hervor:\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Carlo Pellion di Persano
 # https://de.wikipedia.org/wiki/Carlo_Pellion_di_Persano (19.02.2022 10:44:45 UTC)
 concept_wikipedia_Carlo_Pellion_di_Persano:0 "Wikipedia"
 concept_wikipedia_Carlo_Pellion_di_Persano_desc:0 "#b Carlo Pellion conte di Persano#! war ein italienischer Admiral und Marineminister im Kabinett Rattazzi I.\n\nPersano unternahm als sardischer Fregattenkapitän 1848 mit einigen venetianischen Schiffen einen erfolglosen Angriff gegen die Österreicher in Caorle, 1851 ließ er das Schiff mit Piemonts Beitrag zur Weltausstellung vor dem Hafen von Genua auf Grund laufen und nachdem er zwei Jahre später mit der königlichen Familie am Weg zu einem Jagdausflug strandete, wurde er verhaftet und für sechs Monate degradiert. All das konnte jedoch seine Karriere nicht verhindern und so war er 1860 bis 1861 bei der Belagerung von Messina und Gaeta sowie bei der Beschießung Anconas mit dem Oberbefehl über die Flotte betraut. Von Spezia in die Kammer gewählt, übernahm er unter Ministerpräsident Urbano Rattazzi das Marineministerium und wurde am 8. Oktober 1865 in den Senat berufen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Carl Fredrik af Wingård
 # https://en.wikipedia.org/wiki/Carl_Fredrik_af_Wing%C3%A5rd (02.10.2022 20:01:18 UTC)
 concept_wikipedia_Carl_Fredrik_af_Wingard:0 "Englisch Wikipedia"
 concept_wikipedia_Carl_Fredrik_af_Wingard_desc:0 "#b Carl Fredrik af Wingård#! was a Swedish Lutheran archbishop of the Church of Sweden, Professor at Uppsala University, and politician. He served as Archbishop of Uppsala 1839–1851. He was also holder of seat 10 in the Swedish Academy.\n\n#b Biography#!\nHis noble title was added to his family name Wingård already in 1799, as he was the son of a bishop, Johan Wingård, who became his predecessor in the Diocese of Gothenburg. He was cousin to the poet Johan Börjesson.\n\nAf Wingård studied at the Uppsala University and eventually became professor there in 1810. In 1818 he was ordained priest and 8 July 1818 he became bishop of Gothenburg.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Carl Gustaf Emil Mannerheim
 # https://de.wikipedia.org/wiki/Carl_Gustaf_Emil_Mannerheim (22.09.2022 21:58:21 UTC)
 concept_wikipedia_Carl_Gustav_Emil_Mannerheim:0 "Wikipedia"
 concept_wikipedia_Carl_Gustav_Emil_Mannerheim_desc:0 "Freiherr #b Carl Gustaf Emil Mannerheim#! anhören?/i war ein finnlandschwedischer Offizier und Staatsmann. Mannerheim war Oberbefehlshaber der finnischen Armee im Winterkrieg 1939/1940 und im Fortsetzungskrieg 1941. Von 1944 bis 1946 war er finnischer Staatspräsident.\n\n#b Herkunft und Ausbildung#!\nMannerheim entstammte einer einflussreichen Familie der schwedischsprachigen Minderheit in Finnland, das damals zum Russischen Reich gehörte. Geboren wurde er auf dem Landgut der Familie, Schloss Villnäs in Askainen.\n\nNach dem Abitur in Helsinki wurde er in die Nikolajewsche Kavallerieschule in Sankt Petersburg aufgenommen und beendete sie mit Auszeichnung im Jahr 1889.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Carl Friedrich Heinrich von Wylich und Lottum
 # https://de.wikipedia.org/wiki/Carl_Friedrich_Heinrich_von_Wylich_und_Lottum (12.02.2022 10:45:02 UTC)
 concept_wikipedia_Carl_Heinrich_von_Wylich_und_Lottum:0 "Wikipedia"
 concept_wikipedia_Carl_Heinrich_von_Wylich_und_Lottum_desc:0 "#b Carl Friedrich Heinrich Graf von Wylich und Lottum#! war ein preußischer Offizier, zuletzt General der Infanterie sowie Minister in mehreren Funktionen.\n\n#b Herkunft#!\nGraf Carl Friedrich Heinrich von Wylich und Lottum war der Sohn des preußischen Generalmajors Friedrich Wilhelm von Wylich und Lottum und dessen Ehefrau Anna Dorothea, geborene Scherff.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

