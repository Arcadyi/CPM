 # Joaquim José Inácio, Viscount of Inhaúma
 # https://en.wikipedia.org/wiki/Joaquim_Jos%C3%A9_In%C3%A1cio,_Viscount_of_Inha%C3%BAma (17.10.2022 15:21:10 UTC)
 concept_wikipedia_Joaquim_Jose_Inacio:0 "Englisch Wikipedia"
 concept_wikipedia_Joaquim_Jose_Inacio_desc:0 "#b Joaquim José Inácio, Viscount of Inhaúma#!, was a naval officer, politician and monarchist of the Empire of Brazil. He was born in the Kingdom of Portugal, and his family moved to Brazil two years later. After Brazilian independence in 1822, Inhaúma enlisted in the Brazilian navy. Early in his career during the latter half of the 1820s, he participated in the subduing of secessionist rebellions: first the Confederation of the Equator, and then the Cisplatine War, which precipitated a long international armed conflict with the United Provinces of the Río de la Plata.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Joaquim Marques Lisboa
 # https://de.wikipedia.org/wiki/Joaquim_Marques_Lisboa (20.07.2022 16:34:22 UTC)
 concept_wikipedia_Joaquim_Marques_Lisboa:0 "Wikipedia"
 concept_wikipedia_Joaquim_Marques_Lisboa_desc:0 "#b Joaquim Marques Lisboa, Marquês de Tamandaré#! war ein brasilianischer Admiral. Seine lange militärische Laufbahn fand zwischen dem brasilianischen Unabhängigkeitskrieg und dem Krieg mit Paraguay statt. Die Stadt Almirante Tamandaré im Südosten des brasilianischen Bundesstaat Paraná ist nach ihm benannt.\n\n#b Leben#!\nJoaquim Marques Lisboa wurde als zehnter Sohn des Portugiesen Francisco Marques Lisboa und der Eufrásia Joaquina de Azevedo Lima geboren. Einer seiner Brüder Henrique Marques de Oliveira Lisboa kämpfte später im Rang eines Oberstleutnants gegen die Farroupilhas in Laguna. Die Umsiedlung der Familie Marques Lisboa in das Dorf Rio Grande erfolgte 1800.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # João do Rio
 # https://de.wikipedia.org/wiki/Jo%C3%A3o_do_Rio (04.10.2021 19:11:09 UTC)
 concept_wikipedia_JoA_o_Paulo_dos_Santos_Barretto:0 "Wikipedia"
 concept_wikipedia_JoA_o_Paulo_dos_Santos_Barretto_desc:0 "#b João do Rio#!, eigentlich João Paulo Emilio Cristóvão dos Santos Coelho Barreto, war ein brasilianischer Journalist, Chronist, Übersetzer und Theaterwissenschaftler.\n\n#b Leben#!\nAb 1896 besuchte er das Ginásio Nacional, heute Colégio Pedro II. Drei Jahre später veröffentlichte er im Jahr 1899 seinen ersten Text. 1903 begann er in der Gazeta de Notícias als Journalist, wo er bis ins Jahr 1913 arbeitete. Seine regelmäßigen Beiträge brachte er später als Buch heraus. 1906 debütierte er mit seinem ersten Theaterstück „Chic Chic“, das er in Zusammenarbeit mit dem Journalisten J. Brito geschrieben hatte, sein Stück Clotilde wurde 1907 im Theater Recreio Dramático inszeniert. Nach einer Europareise 1908, wo er Portugal, London und Paris besuchte, brachte er ein Kinderbuch mit dem Titel „Era uma vez …“ heraus.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Johann Smidt
 # https://de.wikipedia.org/wiki/Johann_Smidt (19.11.2022 19:26:23 UTC)
 concept_wikipedia_Johann_Smidt:0 "Wikipedia"
 concept_wikipedia_Johann_Smidt_desc:0 "#b Johann Smidt#! war ein deutscher Politiker und Theologe, der vor allem in der Hansestadt Bremen wirkte. Er war Gründer von Bremerhaven und gilt als einer der bedeutendsten Staatsmänner von Bremen. Als Delegierter beim Wiener Kongress setzte er sich erfolgreich für den Beibehalt der Selbstständigkeit der Hansestädte ein. In jüngerer Zeit werden jedoch seine antisemitische Haltung und sein entsprechendes politisches Handeln zunehmend kritisch gesehen.\n\n#b Familie, Jugend und Ausbildung#!\nSmidt war der Sohn des gleichnamigen, auch Johannes Smith genannten Pastors der St. Stephanikirche in Bremen. Er absolvierte das Gymnasium Illustre. Nach dem Abitur studierte er ab 1792 in Jena Theologie. Er war dort Gründungsmitglied der Gesellschaft der freien Männer.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # John C. Calhoun
 # https://de.wikipedia.org/wiki/John_C._Calhoun (24.08.2022 08:58:49 UTC)
 concept_wikipedia_John_Calhoun:0 "Wikipedia"
 concept_wikipedia_John_Calhoun_desc:0 "#b John Caldwell Calhoun#! war ein US-amerikanischer Politiker. Er war von 1825 bis 1832 der siebte Vizepräsident der Vereinigten Staaten unter den Präsidenten John Quincy Adams und [Concept('wikipedia_Andrew_Jackson','Andrew Jackson')], langjähriger US-Senator sowie Außenminister im Kabinett von Präsident John Tyler. Calhoun war einer der stärksten Befürworter der Sklaverei in den Vereinigten Staaten. Er gehörte während seiner Karriere mehreren Parteien an: zunächst als Senator der Demokratisch-Republikanischen Partei, in seiner Amtszeit als Vize unter Adams gehörte er zu den Jacksonians, bis er 1828 als Vizepräsident unter Jackson die Nullifier Partei gründete. Nach dem Zusammenbruch dieser wechselte er erneut zur Demokratischen Partei.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # John Colborne, 1. Baron Seaton
 # https://de.wikipedia.org/wiki/John_Colborne,_1._Baron_Seaton (02.05.2021 09:17:14 UTC)
 concept_wikipedia_John_Colborne:0 "Wikipedia"
 concept_wikipedia_John_Colborne_desc:0 "#b John Colborne, 1. Baron Seaton#!, GCB, GCMG, GCH, PC, war ein britischer Feldmarschall und Kolonialverwalter.\n\n#b Leben#!\nJohn Colborne wurde als Sohn des Salzhändlers Samuel Colborne und der Cordelia Anne Garstin in Lyndhurst geboren. Seine Eltern starben früh; seit dem 13. Lebensjahr war Colborne Vollwaise. 1794 trat er sechzehnjährig als Ensign in das 20th Regiment of Foot ein und stieg dort – ungewöhnlich für eine Zeit in der das Kaufsystem üblich war – Schritt für Schritt auf, ohne je eine Offiziersstelle gekauft zu haben. 1795 wurde er zum Lieutenant, 1799 zum Captain-Lieutenant und 1800 zum Brevet-Captain befördert. Seinen ersten Kriegseinsatz hatte er im August 1799 in der Den Helder-Expedition. 1801 nahm er als an Sir Ralph Abercrombys Expedition nach Ägypten teil. Bei beiden Einsätzen wurde er verwundet.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # John Fisher, 1. Baron Fisher
 # https://de.wikipedia.org/wiki/John_Fisher,_1._Baron_Fisher (20.06.2021 10:25:22 UTC)
 concept_wikipedia_John_Fisher:0 "Wikipedia"
 concept_wikipedia_John_Fisher_desc:0 "#b John Arbuthnot Fisher, 1. Baron Fisher#! GCB, OM, GCVO war ein sehr einflussreicher britischer Admiral der Royal Navy während des Ersten Weltkrieges. Als Erster Seelord prägte er die Royal Navy und führte dort die Großkampfschiffe ein. Allgemein bekannt wurde er unter dem Spitznamen „Jacky Fisher“.\n\n#b Leben#!\nFisher wurde in Ceylon, dem heutigen Sri Lanka, als das älteste von elf Kindern in einer britischen Familie geboren. Sein Vater war Captain William Fisher, ein Offizier der Britischen Armee. 1854 begann seine 60-jährige Laufbahn in der Royal Navy in England, wo er auf traditionellen hölzernen Segelschiffen diente.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # John French, 1. Earl of Ypres
 # https://de.wikipedia.org/wiki/John_French,_1._Earl_of_Ypres (22.09.2022 16:01:47 UTC)
 concept_wikipedia_John_French:0 "Wikipedia"
 concept_wikipedia_John_French_desc:0 "#b John Denton Pinkstone French, 1. Earl of Ypres#!, KP, GCB, OM, GCVO, KCMG, PC war ein britischer Feldmarschall.\n\n#b Leben#!\nJohn French war der einzige Sohn von sieben Kindern des Marineoffiziers William French und seiner Ehefrau Margaret Eccles. 1854 starb der Vater und die Mutter wurde wegen psychischer Leiden behandelt. Zusammen mit seiner älteren Schwester Charlotte kam John French 1863 nach London, um dort bei Verwandten zu leben. Seine Schwester nahm als Suffragette und Sinn-Féin-Mitglied während seiner gesamten Karriere eine kritische Haltung zu ihm ein. Seine jüngste Schwester Katherine Harley half während des Ersten Weltkrieges bei der Gründung und Organisation des britischen Frauennotdienstes.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # John Pascoe Grenfell
 # https://de.wikipedia.org/wiki/John_Pascoe_Grenfell (01.05.2021 11:30:47 UTC)
 concept_wikipedia_John_Grenfell:0 "Wikipedia"
 concept_wikipedia_John_Grenfell_desc:0 "#b John Pascoe Grenfell#! war gebürtiger Engländer und wurde Admiral der brasilianischen Kriegsmarine sowie Diplomat des Kaiserreiches Brasilien.\n\n#b 1800 bis 1826#!\nGrenfell wurde im Londoner Stadtteil Battersea geboren. Bereits im Alter von 11 Jahren fuhr er für die East India Company zur See, die Reisen führten ihn mehrere Male nach Indien. Grenfell diente wohl auch in der Royal Navy. 1819 trat er in die Dienste der Republik Chile und war im Chilenischen Unabhängigkeitskrieg unter dem Kommando von [Concept('wikipedia_Thomas_Cochrane','Thomas Cochrane, 10. Earl of Dundonald')] beteiligt. Er erreichte den Rang eines Leutnants. Erwähnenswert ist seine Beteiligung an einer Kommandoaktion zur Enterung der spanischen Fregatte Esmeralda am 5. Februar 1820, Grenfell wurde dabei schwer verletzt. Bereits drei Jahre später hatte er den Rang eines Fregattenkapitäns inne.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # John Hindmarsh
 # https://de.wikipedia.org/wiki/John_Hindmarsh (09.02.2022 15:48:10 UTC)
 concept_wikipedia_John_Hindmarsh:0 "Wikipedia"
 concept_wikipedia_John_Hindmarsh_desc:0 "Sir #b John Hindmarsh#!, KH war ein britischer Marineoffizier und der erste Gouverneur von South Australia.\n\n#b Militärkarriere#!\nJohn Hindmarsh trat 1793 im Alter von 8 Jahren in die Royal Navy ein und nahm im Folgenden an der Seeschlacht am 13. Prairial, dem Ersten Seegefecht von Algeciras und 1798 an der Seeschlacht bei Abukir teil. Bei Letzterer zeichnete er sich besonders aus, als er, nachdem alle Offiziere der HMS Bellerophon getötet oder verwundet worden waren, an Bord als 13-jähriger Midshipman der ranghöchste Unteroffizier war und das Kommando ergriff und das Schiff in Bewegung hielt, bis sein verwundeter Kapitän, Henry D’Esterre Darby, wieder übernehmen konnte. Im Jahr 1803 wurde er zum Lieutenant befördert. Zudem diente er auf der HMS Phoebe während der Schlacht von Trafalgar sowie in einigen anderen wichtigen Seeschlachten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # John McLoughlin
 # https://en.wikipedia.org/wiki/John_McLoughlin (28.10.2022 20:31:01 UTC)
 concept_wikipedia_John_McLoughlin:0 "Englisch Wikipedia"
 concept_wikipedia_John_McLoughlin_desc:0 "#b John McLoughlin#!, baptized #b Jean-Baptiste McLoughlin#!, was a French-Canadian, later American, Chief Factor and Superintendent of the Columbia District of the Hudson’s Bay Company at Fort Vancouver from 1824 to 1845. He was later known as the \"Father of Oregon\" for his role in assisting the American cause in the Oregon Country. In the late 1840s, his general store in Oregon City was famous as the last stop on the Oregon Trail.\n\n#b Early days#!\nMcLoughlin was born in October 1784 in Rivière-du-Loup, Quebec, and was of Scottish and French Canadian descent. He lived with his great uncle, Colonel William Fraser, for a while as a child. Though baptized Roman Catholic, he was raised Anglican. In his later life, he returned to the Roman Catholic faith.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John J. Pershing
 # https://de.wikipedia.org/wiki/John_J._Pershing (04.06.2022 08:17:44 UTC)
 concept_wikipedia_John_Pershing:0 "Wikipedia"
 concept_wikipedia_John_Pershing_desc:0 "#b John Joseph „Black Jack“ Pershing#! war ein US-amerikanischer Offizier, dem 1919 der eigens geschaffene Rang eines General of the Armies of the United States verliehen wurde. Außer ihm wurde diese Ehre lediglich George Washington im Rahmen der Feierlichkeiten zur 200-jährigen Unabhängigkeit der USA zuteil. Bekanntheit erlangte er im Ersten Weltkrieg als Oberbefehlshaber der American Expeditionary Forces in Europa.\n\n#b Biografie#!\nPershing wurde als erstes von insgesamt sechs Kindern in der Nähe von Laclede geboren. Obwohl er ursprünglich keine Ambitionen auf eine militärische Laufbahn hatte, besuchte er von 1882 bis 1886 die United States Military Academy in West Point, die im Ruf stand, eine exzellente Ausbildung zu gewährleisten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # John Colborne, 1. Baron Seaton
 # https://de.wikipedia.org/wiki/John_Colborne,_1._Baron_Seaton (02.05.2021 09:17:14 UTC)
 concept_wikipedia_John_Seaton:0 "Wikipedia"
 concept_wikipedia_John_Seaton_desc:0 "#b John Colborne, 1. Baron Seaton#!, GCB, GCMG, GCH, PC, war ein britischer Feldmarschall und Kolonialverwalter.\n\n#b Leben#!\nJohn Colborne wurde als Sohn des Salzhändlers Samuel Colborne und der Cordelia Anne Garstin in Lyndhurst geboren. Seine Eltern starben früh; seit dem 13. Lebensjahr war Colborne Vollwaise. 1794 trat er sechzehnjährig als Ensign in das 20th Regiment of Foot ein und stieg dort – ungewöhnlich für eine Zeit in der das Kaufsystem üblich war – Schritt für Schritt auf, ohne je eine Offiziersstelle gekauft zu haben. 1795 wurde er zum Lieutenant, 1799 zum Captain-Lieutenant und 1800 zum Brevet-Captain befördert. Seinen ersten Kriegseinsatz hatte er im August 1799 in der Den Helder-Expedition. 1801 nahm er als an Sir Ralph Abercrombys Expedition nach Ägypten teil. Bei beiden Einsätzen wurde er verwundet.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

