 # Otto von Bismarck
 # https://de.wikipedia.org/wiki/Otto_von_Bismarck (20.10.2022 07:25:05 UTC)
 concept_wikipedia_Otto_von_Bismarck:0 "Wikipedia"
 concept_wikipedia_Otto_von_Bismarck_desc:0 "#b Otto Eduard Leopold von Bismarck-Schönhausen#!, ab 1865 #b Graf von Bismarck-Schönhausen#!, ab 1871 #b Fürst von Bismarck#!, ab 1890 auch Herzog zu Lauenburg, war ein deutscher Politiker und Staatsmann. Von 1862 bis 1890 – mit einer kurzen Unterbrechung im Jahr 1873 – war er in Preußen Ministerpräsident, von 1867 bis 1871 zugleich Bundeskanzler des Norddeutschen Bundes. Von 1871 bis 1890 war er erster Reichskanzler des Deutschen Reiches, dessen Gründung er maßgeblich vorangetrieben hatte. Bismarck gilt als Vollender der deutschen Einigung und als Begründer des Sozialstaates der Moderne.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Otto Joachim von Moltke
 # https://de.wikipedia.org/wiki/Otto_Joachim_von_Moltke (30.11.2021 09:12:43 UTC)
 concept_wikipedia_Otto_von_Moltke:0 "Wikipedia"
 concept_wikipedia_Otto_von_Moltke_desc:0 "#b Otto Joachim Graf von Moltke#! war ein dänischer Adliger und Staatsmann.\n\n#b Leben#!\nOtto Joachim von Moltke war einer der Söhne des Grafen Adam Gottlob von Moltke zu Bregentved und seiner Frau Sophie von Moltke, geboren von Raben, einer Tochter des Geheimen Rats Christian Frederik Raben. Graf Friedrich Ludwig von Moltke, der letzte Domdechant des Hochstifts Lübeck war sein weit älterer Halbbruder aus der ersten Ehe seines Vaters. Bereits als Kind wurde er 1776 Domherr des überwiegend protestantischen Lübecker Domkapitels, als sein Bruder Gebhard Graf von Moltke auf seine erst 1775 erworbene Präbende zu seinen Gunsten verzichtete. Nach Beendigung seines Studiums der Rechtswissenschaften 1788 ging er nach Frankreich, wo er den Ausbruch der Französischen Revolution erlebte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Otto (Griechenland)
