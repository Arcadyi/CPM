 # Andries Pretorius
 # https://de.wikipedia.org/wiki/Andries_Pretorius (05.11.2021 14:31:23 UTC)
 concept_wikipedia_Andries_Pretorius:0 "Wikipedia"
 concept_wikipedia_Andries_Pretorius_desc:0 "#b Andries Wilhelmus Jacobus Pretorius#! war ein Voortrekker, burischer Politiker und Gründer der Südafrikanischen Republik.\n\nPretorius, ein Bure niederländischer Herkunft, verließ seine Heimat am Kap während des Großen Trecks und wurde schon bald zu einem respektierten Führer der Voortrekker. Über das heutige Gebiet des Vrystaat und die Drakensberge gelangte Pretorius nach Natal, wo er die Buren, die nach der Ermordung [Concept('wikipedia_Piet_Retief','Piet Retiefs')] führerlos waren, einte und Voortrekker zu einem Rachefeldzug gegen den Zulukönig [Concept('wikipedia_Dingane_Zulu','Dingane')] mobilisierte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ang Duong
 # https://de.wikipedia.org/wiki/Ang_Duong (18.07.2022 10:38:03 UTC)
 concept_wikipedia_Ang_Duong_Varman:0 "Wikipedia"
 concept_wikipedia_Ang_Duong_Varman_desc:0 "#b Preah Bat Ang Duong#! war von 1848 bis zu seinem Tod König von Kambodscha und folgte seiner Nichte, Königin [Concept('wikipedia_Ang_Mey_Varman','Ang Mei')], auf den Thron. Ang Duong wird als großer kambodschanischer König verehrt, der das Land sowohl vor völliger Eroberung bewahrte als auch aus tiefer Armut zu einem relativen Wohlstand führte.\n\nAng Duong war der Sohn von König Narayana III. und dessen thailändischer Nebenfrau Rot, die der König 1793 während eines Aufenthalts in Bangkok als Konkubine nahm und die etwa 1869 starb.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ang Mei
 # https://de.wikipedia.org/wiki/Ang_Mei (01.12.2021 22:01:39 UTC)
 concept_wikipedia_Ang_Mey_Varman:0 "Wikipedia"
 concept_wikipedia_Ang_Mey_Varman_desc:0 "#b Ang Mei#! war die von vietnamesischen Gnaden eingesetzte Königin von Kambodscha zwischen 1835 und 1841 sowie nominell noch 1844 bis 1847. Ang Meis Herrschaft war nicht unangefochten, ihre Herrschaft wurde durch den Siamesisch-Vietnamesischen Krieg von 1841–1845 beendet.\n\n#b Leben#!\nAng Mei war die zweite Tochter von König Ang Chan II, der zunächst 1806 von Siam installiert worden war, sich dann aber auf die Seite Vietnams geschlagen hatte, und ab 1811 effektiv ein vietnamesischer Vasallenkönig geworden war. Ihre Mutter war Neak Moneang Krachap, Ang Chans Zweitfrau. Von den fünf Kindern Ang Chans waren bei seinem Tod nur noch die vier Töchter Ang Baen, Ang Mei, Ang Bev und Ang Snguon am Leben. Die vietnamtreue Fraktion bei Hofe ignorierte die möglichen Anrechte der Chakri-freundlichen Fraktion rund um die Brüder Ang Chans II.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Antonios Kriezis
 # https://de.wikipedia.org/wiki/Antonios_Kriezis (11.11.2022 08:19:15 UTC)
 concept_wikipedia_Antonios_Kriezis:0 "Wikipedia"
 concept_wikipedia_Antonios_Kriezis_desc:0 "#b Antonios Kriezis#! war ein griechischer Politiker und ehemaliger Ministerpräsident.\n\nKriezis entstammte einer angesehenen arvanitischen Familie von der Insel Hydra. Während des Griechischen Unabhängigkeitskrieges von 1821 diente er in der Marine und nahm an den Seeschlachten von Samos und Spetses teil. 1825 legte er zusammen mit Konstantinos Kanaris Feuer auf einem ägyptischen Schiff im Hafen von Alexandria. 1828 wurde er von Gouverneur Ioannis Kapodistrias zum Kommodore eines Marinegeschwaders ernannt. In diesem Amt eroberte er Vonitsa in der heutigen Präfektur Ätolien-Akarnanien von den osmanischen Besatzern.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Antônio de Sousa Neto
 # https://de.wikipedia.org/wiki/Ant%C3%B4nio_de_Sousa_Neto (04.10.2022 08:45:29 UTC)
 concept_wikipedia_Antonio_3_de_Sousa_Neto:0 "Wikipedia"
 concept_wikipedia_Antonio_3_de_Sousa_Neto_desc:0 "#b Antônio de Sousa Neto#! war ein brasilianischer Politiker und Militär.\n\nEr war auf Seiten der Separatisten Rio Grande do Suls ein wichtiger Anführer der Farrapen-Revolution gegen die kaiserlichen Truppen Brasiliens. Nach der Schlacht von Ceibal rief er die Republik Piratini aus.\n\nNach dem Krieg zog er nach Uruguay und kämpfte während des Uruguayischen Krieges bei der Belagerung von Paysandú. Während des Tripel-Allianz-Kriegs wurde er in der Schlacht von Tuyutí schwer verletzt und starb am 2. Juli 1866 in einem Krankenhaus in Corrientes an den Folgen.\n\nSein Grab befindet sich in Bagé.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # António José de Sousa Manoel de Menezes Severim de Noronha
 # https://de.wikipedia.org/wiki/Ant%C3%B3nio_Jos%C3%A9_de_Sousa_Manoel_de_Menezes_Severim_de_Noronha (15.01.2022 15:13:31 UTC)
 concept_wikipedia_Antonio_Jose_Severim_de_Noronha:0 "Wikipedia"
 concept_wikipedia_Antonio_Jose_Severim_de_Noronha_desc:0 "#b António José de Sousa Manoel de Menezes Severim de Noronha#!, 6. Graf und 1. Markgraf von Vila Flor und 1. Herzog von Terceira war ein liberaler portugiesischer Staatsmann und General, Held des Miguelistenkrieges, cartistischer Politiker und Führer der Regenerationspartei. Er war viermal Ministerpräsident von Portugal.\n\n#b Leben und politisches Wirken#!\n1826 hatte Peter IV., der bereits seit 1822 unter dem Namen Pedro I. Kaiser von Brasilien war, nach dem Tode seines Vaters Johann VI. zusätzlich zum brasilianischen auch noch den portugiesischen Thron bestiegen. Er gab dem Land eine neue Verfassung und dankte dann zugunsten seiner minderjährigen Tochter [Concept('wikipedia_Maria_de_Braganca','Maria II.')] ab, da es ihm unmöglich war, seine beiden Reiche gleichzeitig zu regieren.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Antonio López de Santa Anna
 # https://de.wikipedia.org/wiki/Antonio_L%C3%B3pez_de_Santa_Anna (07.08.2022 11:45:38 UTC)
 concept_wikipedia_Antonio_Lopez_de_Santa_Anna:0 "Wikipedia"
 concept_wikipedia_Antonio_Lopez_de_Santa_Anna_desc:0 "#b Antonio López de Santa Anna#! Pérez de Lebrón war ein mexikanischer General und Politiker. Er war achtmal – sogar elfmal, wenn man die stetigen Amtswechsel mit seinem Vizepräsidenten [Concept('wikipedia_Valentin_Gomez_Farias','Valentín Gómez Farías')] in der ersten Amtszeit mitzählt – Staatschef von Mexiko und wurde fünfmal ins „lebenslange“ Exil gesandt. Seine Regierungszeiten waren meist kürzer als die verfassungsmäßige Amtszeit.\n\n#b Die frühen Jahre#!\nAntonio López war der Sohn eines Ehepaares, das der unteren Mittelschicht angehörte. Sein aus Spanien stammender Vater war ein kleiner Beamter in der spanischen Verwaltung, seine Mutter stammte aus Frankreich. 1810 trat der Jugendliche als Kadett in das spanische Militär ein, wo er sich in den Napoleonischen Kriegen bis 1812 in den Rang eines Leutnants hochdiente.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Anton von Doblhoff-Dier
 # https://de.wikipedia.org/wiki/Anton_von_Doblhoff-Dier (15.11.2021 19:22:53 UTC)
 concept_wikipedia_Anton_von_Doblhoff-Dier:0 "Wikipedia"
 concept_wikipedia_Anton_von_Doblhoff-Dier_desc:0 "#b Anton Freiherr von Doblhoff-Dier#! war ein österreichischer Politiker.\n\n#b Leben#!\nAnton von Doblhoff-Dier war 1848 liberales Mitglied des Österreichischen Reichstages. Er wurde zum österreichischen Handelsminister im Kabinett Pillersdorf berufen. Nach dessen Auflösung übernahm er im Juli 1848 kurzfristig das Innen- und Unterrichtsministerium sowie den Posten des Ministerpräsidenten. Von 1849 bis 1858 war er österreichischer Gesandter in den Niederlanden. Anschließend widmete er sich der Landwirtschaft und verfasste landwirtschaftliche Schriften. Von 1861 bis 1867 war er Abgeordneter zum Landtag von Niederösterreich und zum Reichsrat, ab 1867 Mitglied des Herrenhauses.\n\n1819 schloss er sich dem Burschenschaftlichen Kreis Wien an.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Anton (Sachsen)
 # https://de.wikipedia.org/wiki/Anton_(Sachsen) (27.06.2022 09:43:33 UTC)
 concept_wikipedia_Anton_von_Wettin:0 "Wikipedia"
 concept_wikipedia_Anton_von_Wettin_desc:0 "#b Anton#! Clemens Theodor Maria Joseph Johann Evangelista Johann Nepomuk Franz Xaver Aloys Januar, genannt der Gütige war von 1827 bis 1836 König von Sachsen.\n\n#b Leben#!\nEr war der fünfte Sohn von Kurfürst Friedrich Christian von Sachsen und dessen Gemahlin Maria Antonia von Bayern.\n\nPrinz Anton heiratete am 24. Oktober 1781 in erster Ehe Prinzessin Maria Carolina von Savoyen, die bereits am 28. Dezember 1782 im Alter von 18 Jahren kinderlos starb. Erst fünf Jahre später schloss er am 18. Oktober 1787 eine zweite Ehe mit Erzherzogin Maria Theresia von Österreich, Tochter von Leopold, Großherzog der Toskana, dem späteren Kaiser Leopold II. Sie bekamen zusammen vier Kinder, die aber alle kurz nach der Geburt starben.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Albrecht von Österreich-Teschen
 # https://de.wikipedia.org/wiki/Albrecht_von_%C3%96sterreich-Teschen (15.11.2022 16:25:33 UTC)
 concept_wikipedia_Archduke_Albrecht_von_Habsburg_Lothringen:0 "Wikipedia"
 concept_wikipedia_Archduke_Albrecht_von_Habsburg_Lothringen_desc:0 "Erzherzog #b Albrecht Friedrich Rudolf von Österreich-Teschen#! war Erzherzog von Österreich, Herzog von Teschen sowie Feldmarschall und Generalinspektor der österreichisch-ungarischen Armee.\n\n#b Leben#!\nAlbrecht war der älteste Sohn von Erzherzog Karl von Österreich-Teschen, dem Sieger in der Schlacht bei Aspern, und Henriette von Nassau-Weilburg. Väterlicherseits war er damit ein Enkel von Kaiser Leopold II. Er durchlief frühzeitig die militärische Stufenleiter und wurde 1830 zum Obersten ernannt, trat aber erst 1837 als zweiter Oberst beim Infanterieregiment Wimpffen in den praktischen Militärdienst ein.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Friedrich Ferdinand Leopold von Österreich
 # https://de.wikipedia.org/wiki/Friedrich_Ferdinand_Leopold_von_%C3%96sterreich (23.06.2022 06:14:35 UTC)
 concept_wikipedia_Archduke_Friedrich_von_Habsburg_Lothringen:0 "Wikipedia"
 concept_wikipedia_Archduke_Friedrich_von_Habsburg_Lothringen_desc:0 "#b Friedrich Ferdinand Leopold#!, Erzherzog von Österreich, war der dritte Sohn von Erzherzog Karl und Prinzessin Henriette von Nassau-Weilburg. Damit war er väterlicherseits ein Enkel von Kaiser Leopold II.\n\n#b Leben#!\nFriedrich genoss eine sehr sorgfältige Erziehung durch hervorragende Lehrer. 1837 widmete er sich nach Eintritt in die Österreichische Marine dem Seedienst und wurde bald Schiffskapitän. 1839 unternahm Erzherzog Friedrich mit Anton von Prokesch-Osten Orientreisen. 1840 zeichnet er sich bei dem syrischen Feldzug der Londoner Allianz gegen [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Muhammad Ali Pascha')] aus. Am 3. November 1840 nahm der Erzherzog Friedrich den Turm Burǧ al-Chazna der Zitadelle Akko ein und hisste die Flaggen der Alliierten. Bei der Eroberung des Kastells von Sidon und bei der Einnahme von Akko erhielt er aufgrund seiner Tapferkeit den Maria Theresia-Orden verliehen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Archibald Acheson, 2. Earl of Gosford
 # https://de.wikipedia.org/wiki/Archibald_Acheson,_2._Earl_of_Gosford (25.06.2020 18:08:25 UTC)
 concept_wikipedia_Archibald_Acheson:0 "Wikipedia"
 concept_wikipedia_Archibald_Acheson_desc:0 "#b Archibald Acheson, 2. Earl of Gosford#! war ein britischer Politiker und Generalgouverneur von Britisch-Nordamerika in den Jahren 1835 bis 1837.\n\n#b Leben#!\nEr war der ältere Sohn und Erbe des Arthur Acheson, 2. Viscount Gosford aus dessen Ehe mit Millicent Pole. 1806 wurde sein Vater zum Earl of Gosford erhoben.\n\nEr studierte von 1796 bis 1797 am Christ Church College der Universität Oxford. Während der Irischen Rebellion von 1798 diente er als Lieutenant-Colonel der Miliz des Counties Armagh. 1807 wurde er in den Rang eines Colonels befördert.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Archibald Campbell
 # https://de.wikipedia.org/wiki/Archibald_Campbell (20.03.2021 20:32:52 UTC)
 concept_wikipedia_Archibald_Campbell:0 "Wikipedia"
 concept_wikipedia_Archibald_Campbell_desc:0 "Sir #b Archibald Campbell, 1. Baronet#! GCB war ein britischer General.\n\n#b Leben#!\nCampbell entstammte einer Nebenlinie der schottischen Familie Campbell. Er trat 1787 als Offizier in die British Army ein und diente zwischen 1789 und 1792 in Ostindien während der Kämpfe gegen Tippu Sahib, den Sultan von Mysore. Am 31. März 1810 erwarb er den Rang eines Lieutenant-Colonel einer Infanteriebrigade. Er nahm unter [Concept('wikipedia_Arthur_Wellesley','Lord Wellington')] an den Feldzügen auf der Iberischen Halbinsel teil. Dabei trat er im Rang eines Brigadegenerals ins verbündete portugiesische Heer ein und wurde für seine Verdienste 1813 als Kommandeur des Turm- und Schwertordens ausgezeichnet.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Armando Diaz
 # https://de.wikipedia.org/wiki/Armando_Diaz (16.08.2022 10:30:04 UTC)
 concept_wikipedia_Armando_Diaz:0 "Wikipedia"
 concept_wikipedia_Armando_Diaz_desc:0 "#b Armando Vittorio Diaz#!, seit 1921 #b Duca della Vittoria#! war von November 1917 bis zum Ende des Ersten Weltkrieges im Herbst 1918 Generalstabschef des italienischen Heeres.\n\n#b Leben#!\nSeine Eltern waren Ludovico und Irene Cecconi. Sein Vater, zuletzt Oberst im Arsenal von Venedig, starb 1871.\n\nDiaz war im Italienisch-Türkischen Krieg 1911 Regimentskommandeur. Bei Ausbruch des Weltkriegs war Diaz Chef der Operationsabteilung des italienischen Generalstabs.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Arthur Wellesley, 1. Duke of Wellington
 # https://de.wikipedia.org/wiki/Arthur_Wellesley,_1._Duke_of_Wellington (14.11.2022 05:52:25 UTC)
 concept_wikipedia_Arthur_Wellesley:0 "Wikipedia"
 concept_wikipedia_Arthur_Wellesley_desc:0 "#b Arthur Wellesley, 1. Duke of Wellington#!, war Feldmarschall und der herausragendste britische Militärführer der napoleonischen Zeit sowie britischer Außen- und zweimal Premierminister. Die von ihm und dem preußischen Feldmarschall Blücher befehligten Truppen siegten über Napoleon in der Schlacht bei Waterloo.\n\n#b Herkunft und Kindheit#!\nWellesley stammte aus englisch-irischem Adel und war der dritte überlebende Sohn von Garret Wesley, 1. Earl of Mornington und Anne, der Tochter von Arthur Hill-Trevor, 1. Viscount Dungannon. Der Tag seiner Geburt ist nicht sicher bekannt. Vermutlich wurde er in Mornington House, 24 Upper Merrion Street in Dublin geboren. Sein älterer Bruder Richard Colley Wellesley folgte dem Vater als Earl of Mornington und wurde 1799 zum Marquess Wellesley erhoben.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Arturo Prat
 # https://de.wikipedia.org/wiki/Arturo_Prat (15.10.2022 18:43:17 UTC)
 concept_wikipedia_Arturo_Prat:0 "Wikipedia"
 concept_wikipedia_Arturo_Prat_desc:0 "#b Arturo Prat Chacón#! war ein chilenischer Fregattenkapitän und Seeheld. Im Zivilberuf war er Rechtsanwalt. Er nahm im Spanisch-Südamerikanischen Krieg an den Seegefechten von Papudo nördlich von Valparaíso und Abtao vor der Insel Chiloé gegen die spanische Flotte teil.\n\nIm Salpeterkrieg 1879 übernahm er unmittelbar vor dem Seegefecht von Iquique das Kommando auf der veralteten Korvette Esmeralda und leitete die Blockade des damals peruanischen Hafens Iquique. Die Esmeralda wurde im Verlauf des fast vierstündigen Gefechts von dem peruanischen Rammmonitor Huáscar unter dem Kommando des Konteradmirals [Concept('wikipedia_Miguel_Grau_Seminario','Miguel Grau Seminario')] gerammt und versenkt. Prat war zuvor bei dem misslungenen Versuch gefallen, die Huáscar zu entern.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Asa Thurston
 # https://en.wikipedia.org/wiki/Asa_Thurston (22.04.2021 15:48:43 UTC)
 concept_wikipedia_Asa_Thurston:0 "Englisch Wikipedia"
 concept_wikipedia_Asa_Thurston_desc:0 "#b Asa Thurston#! was a Protestant missionary from the United States who was part of the first company of American Christian missionaries to the Hawaiian Islands with his wife Lucy Goodale Thurston.\n\n#b Asa Thurston#!\nBorn in Fitchburg, Massachusetts, on October 12, 1787, Asa Thurston worked as a scythe maker until he was 22 years old. His parents were Lydia and Thomas Thurston. He attended Yale College, where he was a member of the Linonian Society and graduated in 1816, and completed Andover Theological Seminary in 1819.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Augustin Boué de Lapeyrère
 # https://en.wikipedia.org/wiki/Augustin_Bou%C3%A9_de_Lapeyr%C3%A8re (15.09.2022 17:33:27 UTC)
 concept_wikipedia_Augustin_Boue_de_Lapeyrere:0 "Englisch Wikipedia"
 concept_wikipedia_Augustin_Boue_de_Lapeyrere_desc:0 "#b Augustin Manuel Hubert Gaston Boué de Lapeyrère#! was a French admiral during World War I. He was a strong proponent of naval reform, and is comparable to Admiral [Concept('wikipedia_John_Fisher','Jackie Fisher')] of the British Royal Navy.\n\n#b Biography#!\nBoué de Lapeyrère was born in Castéra-Lectourois, Gers into a family of sailors: his uncle was vice-admiral Augustin Dupouy, who becomes his mentor following the death of his father. He entered the École Navale in 1869. He took part in the Tonkin campaign during the Sino-French war and showed himself to be a leader of men and tactician, especially at the Battle of Fuzhou. Made rear-admiral in 1902, he became major general in Rochefort, where he had as aide-de-camp Pierre Loti, then commander-in-chief of the Atlantic naval division from 1904 to 1906. He was promoted vice-admiral in 1908 and became maritime prefect for Brest.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # August I. (Oldenburg)
 # https://de.wikipedia.org/wiki/August_I._(Oldenburg) (17.08.2022 12:22:25 UTC)
 concept_wikipedia_Augustus_von_Holstein-Gottorp:0 "Wikipedia"
 concept_wikipedia_Augustus_von_Holstein-Gottorp_desc:0 "Paul Friedrich #b August von Oldenburg#! war von 1829 bis 1853 als #b August I.#! Großherzog von Oldenburg.\n\n#b Ausbildung und frühe Jahre#!\nEr wurde als Sohn des Herzogs Peter Friedrich Ludwig und der Prinzessin Friederike von Württemberg geboren. Gemeinsam mit seinem jüngeren Bruder Georg wurde er unter der strengen Kontrolle des Vaters im Geist der Fürstenerziehung des 18. Jahrhunderts erzogen. Von 1803 bis 1805 besuchte er die Universität Leipzig und begab sich danach auf zwei längere Bildungsreisen nach England und Italien. Nach der Besetzung und Eingliederung Oldenburgs in das Französische Kaiserreich 1811 ging Paul Friedrich August mit seinem Vater bis 1813 nach Russland ins Exil.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # August Karl von Goeben
 # https://de.wikipedia.org/wiki/August_Karl_von_Goeben (06.10.2022 15:23:09 UTC)
 concept_wikipedia_August_Karl_von_Goeben:0 "Wikipedia"
 concept_wikipedia_August_Karl_von_Goeben_desc:0 "#b August Karl Friedrich Christian von Goeben#! war ein preußischer General der Infanterie.\n\n#b Familie#!\nAugust Karl von Goeben entstammte einer zum Uradel des Herzogtums Bremen gehörenden Familie. Er war ein Sohn von Wilhelm von Goeben und dessen Ehefrau Johanna Friederike Wilhelmine, geborene Kuckuck-Walden, einer Tochter des hannoverschen Generalmajors Augustin Kuckuck-Walden. Goebens Vater hatte mit der King’s German Legion in Spanien gekämpft, war Major a. D. und Direktor der Witwenkasse für die Hof- und Zivildienerschaft in Hannover. Sein jüngerer Bruder Wilhelm war ebenfalls preußischer General der Infanterie.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # August von der Heydt (Bankier, 1801)
 # https://de.wikipedia.org/wiki/August_von_der_Heydt_(Bankier,_1801) (19.11.2022 01:31:39 UTC)
 concept_wikipedia_August_von_der_Heydt:0 "Wikipedia"
 concept_wikipedia_August_von_der_Heydt_desc:0 "#b August Freiherr von der Heydt#! war ein Bankier und preußischer Handels- und Finanzminister unter König [Concept('wikipedia_Friedrich_Wilhelm2_von_Hohenzollern','Friedrich Wilhelm IV.')]\n\n#b Herkunft#!\nAugust von der Heydt stammte aus der angesehenen Kaufmannsfamilie von der Heydt zu Elberfeld. Sein Vater war Daniel Heinrich von der Heydt, Bankier, Stadtrat, Bürgermeister sowie Präses des Handelsgerichts in Elberfeld. Seine Mutter war dessen Ehefrau Wilhelmine Kersten. Sein Großvater Abraham Kersten aus Spangenberg in Hessen war ebenfalls Bankier und Kaufmann. Dieser hatte bereits 1754 das Bankhaus Abraham Kersten gegründet und 1794 Daniel von der Heydt als Teilhaber aufgenommen und so das Bankhaus von der Heydt-Kersten geschaffen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Aureliano Coutinho, Viscount of Sepetiba
 # https://en.wikipedia.org/wiki/Aureliano_Coutinho,_Viscount_of_Sepetiba (17.10.2022 15:13:57 UTC)
 concept_wikipedia_Aureliano_de_Sousa_e_Oliveira_Coutinho:0 "Englisch Wikipedia"
 concept_wikipedia_Aureliano_de_Sousa_e_Oliveira_Coutinho_desc:0 "#b Aureliano de Sousa e Oliveira Coutinho, Viscount of Sepetiba#! was a Brazilian politician, judge and monarchist during the period of the Empire of Brazil. He was the leader of the \"Courtier Faction\", a political faction composed of high-ranking palace servants and notable politicians who exercised a strong influence over Emperor [Concept('wikipedia_Pedro_de_Braganca','Pedro II')] in his early years.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Axel Otto Mörner
 # https://de.wikipedia.org/wiki/Axel_Otto_M%C3%B6rner (26.03.2022 10:43:25 UTC)
 concept_wikipedia_Axel_Morner:0 "Wikipedia"
 concept_wikipedia_Axel_Morner_desc:0 "#b Axel Otto Graf Mörner#! war ein schwedischer Maler, General und Kriegsminister.\n\n#b Leben#!\nGraf Mörner entstammte dem schwedischen Zweig des deutschen Adelsgeschlechts Mörner. Er wurde 1797 von der Stockholmer Akademie mit der Première-Medaille für Malerei ausgezeichnet. 1799 studierte er Malerei an der Akademie der bildenden Künste Wien bei Heinrich Friedrich Füger und Johann Baptist von Lampi. 1801 wurde er als Mitglied in die Maler- und Bildhauerakademie in Stockholm aufgenommen, die ihn 1831 zu ihrem Ehrenmitglied ernannte. Neben der Malerei versuchte er sich als Autodidakt auch in der Schabkunst.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Bagyidaw
 # https://de.wikipedia.org/wiki/Bagyidaw (05.02.2022 10:39:15 UTC)
 concept_wikipedia_Bagyidaw_Konbaung:0 "Wikipedia"
 concept_wikipedia_Bagyidaw_Konbaung_desc:0 "#b Bagyidaw#! war zwischen 1819 und 1837 König der Konbaung-Dynastie im heutigen Birma. Er war der Sohn von Bodawpaya und Enkel des Gründers der Dynastie, Alaungpaya.\n\n#b Leben#!\nKurz nach seiner Thronbesteigung verlegte Bagyidaw die Hauptstadt von Amarapura zurück nach Ava. Unter Anleitung des Generals Mahabandoola betrieb er eine Politik des Expansionismus, indem er Assam und Manipur eroberte und sie zu tributpflichtigen Vasallen machte. Die Briten reagierten darauf mit militärischen Operationen, die am 5. März 1824 begannen. Die birmanischen Soldaten wurden unter großen Verlusten aus Assam, Arakan und Manipur verdrängt. Am 24. Februar 1826 unterzeichnete Bagyidaw den Vertrag von Yandaboo, der den Krieg beendete. Er verlor Arakan und Tenasserim.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Bahadur Shah II.
 # https://de.wikipedia.org/wiki/Bahadur_Shah_II. (07.10.2022 16:06:23 UTC)
 concept_wikipedia_Bahadur_Shah_Gurkani:0 "Wikipedia"
 concept_wikipedia_Bahadur_Shah_Gurkani_desc:0 "#b Mirza Abu Zafar Siraj-ud-din Muhammad#!, als Herrscher #b Bahadur Shah II.#! oder unter seinem Dichternamen #b Bahadur Shah Zafar#! war der letzte, nur noch nominell regierende Großmogul, und kurzfristig Kaiser von Indien. Bahadur Shah II. gilt als berühmter Sufi-Dichter in der Sprache Urdu.\n\n#b Regierungszeit als Großmogul#!\nBahadur Shah war der Sohn von Akbar Shah II. und seiner Frau Lalbai. Nach dem Tod seines Vaters am 28. September 1837 wurde er Großmogul.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Bakht Khan
 # https://en.wikipedia.org/wiki/Bakht_Khan (23.11.2022 17:30:51 UTC)
 concept_wikipedia_Bakht_Khan:0 "Englisch Wikipedia"
 concept_wikipedia_Bakht_Khan_desc:0 "#b General Bakht Khan#! was commander-in-chief of the Indian independent forces in the region of Delhi during the Indian Rebellion of 1857 against the East India Company.\n\n#b Life story#!\nGeneral Bakht Khan was of Rohilla heritage on his father’s side while his mother was an Awadhi princess. He was born in Bijnor in Rohilkhand and later became a subedar, the chief native commanding officer, in the army of the East India Company, gaining forty years of experience in the Bengal horse artillery and seeing action in the First Anglo-Afghan War.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Baldomero Espartero
 # https://de.wikipedia.org/wiki/Baldomero_Espartero (04.07.2021 18:03:38 UTC)
 concept_wikipedia_Baldomero_Espartero:0 "Wikipedia"
 concept_wikipedia_Baldomero_Espartero_desc:0 "#b Joaquín Baldomero Fernández Espartero Álvarez de Toro#! war ein spanischer General und Politiker.\n\nEr war mehrfach spanischer Regierungschef und von 1841 bis 1843 Regent des Landes anstelle der minderjährigen Königin [Concept('wikipedia_Isabel_de_Borbon','Isabella II.')] Seit 1837 trug er den Titel Graf von Luchana, seit 1839 war er Herzog de la Victoria und seit 1870 Fürst von Vergara. Aufgrund seiner siegreichen Heerführung im Bürgerkrieg gegen die Carlisten erhielt er den Beinamen „El Pacificador de España“.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Barthélémy de Theux de Meylandt
 # https://de.wikipedia.org/wiki/Barth%C3%A9l%C3%A9my_de_Theux_de_Meylandt (25.02.2017 15:28:31 UTC)
 concept_wikipedia_Barthelemy_de_Theux_de_Meylandt:0 "Wikipedia"
 concept_wikipedia_Barthelemy_de_Theux_de_Meylandt_desc:0 "#b Barthélémy Théodor Graf de Theux de Meylandt#! war ein belgischer Politiker und dreimal Premierminister.\n\n#b Leben#!\nDe Theux stammte aus einer adligen Familie des Herzogtums Limburg. Er studierte an der Universität Lüttich Rechtswissenschaften, erlangte 1816 in dieser Disziplin den Doktorgrad und wurde in Brüssel Rechtsanwalt, praktizierte aber nicht. Nach Ausbruch dieser belgischen Revolution wurde er im November 1830 Mitglied des Nationalkongresses, schloss sich der gemäßigten Partei an, stimmte im Februar 1831 gegen die Wahl des Herzogs von Nemours zum belgischen König und setzte sich sehr für die Erreichung der Unabhängigkeit Belgiens von den Niederlanden ein.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Benito Juárez
 # https://de.wikipedia.org/wiki/Benito_Ju%C3%A1rez (18.07.2022 22:28:12 UTC)
 concept_wikipedia_Benito_Juarez:0 "Wikipedia"
 concept_wikipedia_Benito_Juarez_desc:0 "#b Benito Juárez García#! war ein mexikanischer Staatsmann und Präsident Mexikos von 1858 bis 1872. Er gilt als einer der größten Reformer Mexikos.\n\n#b Leben#!\nBenito Juárez wurde in der Ortschaft Guelatao im Bundesstaat Oaxaca als Sohn der zapotekischen Bauern Brígida García und Marcelino Juárez geboren. Nachdem er mit drei Jahren Waise geworden war, wurde er von Priestern erzogen. Bis zu seinem 15. Lebensjahr sprach er kein Spanisch. Nach seinem Studium und einer kurzen Tätigkeit als Anwalt wandte er sich der Politik zu, er wurde Parteigänger der Liberalen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Benjamin Disraeli
 # https://de.wikipedia.org/wiki/Benjamin_Disraeli (17.11.2022 11:31:19 UTC)
 concept_wikipedia_Benjamin_Disraeli:0 "Wikipedia"
 concept_wikipedia_Benjamin_Disraeli_desc:0 "#b Benjamin Disraeli, 1. Earl of Beaconsfield#!, KG, PC, war ein konservativer britischer Staatsmann und erfolgreicher Romanschriftsteller. Zweimal, 1868 und von 1874 bis 1880, bekleidete er das Amt des britischen Premierministers.\n\n#b Herkunft und frühe Jahre#!\nBenjamin Disraeli stammte aus einer sephardisch-jüdischen Familie aus Italien, wurde aber im Alter von 13 Jahren im Jahre 1817 anglikanisch getauft. Geboren wurde er am 21. Dezember 1804 im Bloomsbury District in der 6 King’s Road, Bedford Row. Sein Vater, Isaac Disraeli, war Autor verschiedener Werke, unter anderem The Life and Reign of Charles I. Zu seiner Mutter, Maria Basevi, hatte er ein distanziertes Verhältnis. Disraeli hatte eine ältere Schwester Sarah und vier jüngere Brüder: Benjamin, Naphtali, Ralph und James.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Bento Gonçalves da Silva
 # https://en.wikipedia.org/wiki/Bento_Gon%C3%A7alves_da_Silva (21.11.2022 15:21:53 UTC)
 concept_wikipedia_Bento_GonC_alves_da_Silva:0 "Englisch Wikipedia"
 concept_wikipedia_Bento_GonC_alves_da_Silva_desc:0 "#b Bento Gonçalves da Silva#!, was a Brazilian army officer, politician and rebel leader of the Riograndense Republic. He was the first President of the Riograndense Republic and, by all accounts, one of the most prominent figures in the history of Rio Grande do Sul.\n\nAlthough a staunch monarchist, Gonçalves led the rebel forces in the Ragamuffin War. Radicals within the rebel ranks forced the rebellion to become republican, something that Gonçalves opposed. Still, even though he fought against the Empire of Brazil, Gonçalves and his troops celebrated the birthday of the young emperor [Concept('wikipedia_Pedro_de_Braganca','Pedro II of Brazil')]. After the conflict ended with the victory of the Empire, Gonçalves paid his respect to Pedro II by kissing his hand during the latter’s trip to Rio Grande do Sul in December 1845.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Bernardo Pereira de Vasconcelos
 # https://en.wikipedia.org/wiki/Bernardo_Pereira_de_Vasconcelos (26.10.2022 00:43:36 UTC)
 concept_wikipedia_Bernardo_Pereira_de_Vasconcelos:0 "Englisch Wikipedia"
 concept_wikipedia_Bernardo_Pereira_de_Vasconcelos_desc:0 "#b Bernardo Pereira de Vasconcelos#! was a Brazilian politician, journalist, judge and law expert of the Imperial era.\n\nHe is considered one of the most important political personalities of the imperial period, below only José Bonifácio de Andrada and [Concept('wikipedia_Martim_Francisco_Ribeiro_de_Andrada','Martim Francisco Ribeiro de Andrada')], being one of the builders and idealizers of the Empire.\n\n#b Political career#!\nVasconcelos begun his public service in 1825, as a member of the Government Council of the Province of Minas Gerais.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Jean Bernard Jauréguiberry
 # https://de.wikipedia.org/wiki/Jean_Bernard_Jaur%C3%A9guiberry (02.06.2018 11:56:27 UTC)
 concept_wikipedia_Bernard_Jaureguiberry:0 "Wikipedia"
 concept_wikipedia_Bernard_Jaureguiberry_desc:0 "#b Jean Bernard Jauréguiberry#! war ein französischer Admiral.\n\nJean Bernard Jauréguiberry trat 1832 in die Marine ein, kämpfte im Krimkrieg und in China mit, war Gouverneur der französischen Besitzungen am Senegal und wurde 1869 zum Konteradmiral ernannt.\n\nNach dem Sturz des Kaiserreichs 1870 trat er in die Landarmee ein, befehligte erst in der Loirearmee in den Kämpfen bei Orléans im November und Dezember 1870 die 1. Division des XVI. Korps. In der Schlacht von Le Mans führte er dieses Korps unter General Chanzy selbst und zeichnete sich durch Tapferkeit und geschickte Führung seiner Truppen aus.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Bertrand Clausel
 # https://de.wikipedia.org/wiki/Bertrand_Clausel (05.11.2021 14:38:03 UTC)
 concept_wikipedia_Bertrand_Clausel:0 "Wikipedia"
 concept_wikipedia_Bertrand_Clausel_desc:0 "#b Bertrand, comte Clausel#!, auch: #b Clauzel#! war ein Marschall von Frankreich.\n\n#b Leben#!\nClausel trat 1791 in Kriegsdienste, machte 1794 und 1795 die Feldzüge in den Pyrenäen mit, kommandierte 1799 in Italien eine Brigade, folgte 1802 dem General Leclerc nach Santo Domingo, wurde 1804 Général de division bei der Nordarmee und zeichnete sich 1809 im Feldzug gegen Österreich, besonders aber seit 1810 in Spanien aus, wo er ein französisches Korps aus Portugal zurückführte, 1812 nach der Verwundung Marmonts in der Schlacht bei Salamanca den Oberbefehl über dessen Heer übernahm und 1813 nach der Schlacht bei Vitoria den Rückzug nach Frankreich deckte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

