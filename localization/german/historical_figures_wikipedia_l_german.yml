 # Imam Schamil
 # https://de.wikipedia.org/wiki/Imam_Schamil (10.01.2022 19:22:57 UTC)
 concept_wikipedia_Shamil_Murid:0 "Wikipedia"
 concept_wikipedia_Shamil_Murid_desc:0 "#b Imam Schamil#!, auch #b Scheich Schamil#!, war von 1834 bis 1859 religiös-politischer Führer der muslimischen Bergvölker Dagestans und Tschetscheniens und organisierte in dieser Zeit deren Widerstand gegen die russische Eroberung des Nordostkaukasus.\n\n#b Leben#!\nSchamil war der Sohn eines Landbesitzers und gehörte dem Volk der Awaren an. Er studierte Grammatik, Logik, Rhetorik und Arabisch, erwarb sich Ansehen als Gelehrter und trat 1830 der Sufi-Bruderschaft der Nakschibendi bei, die in Russland als Muridismus bezeichnet wurde. Unter der Führung von Imam Ghazi Muhammad setzten sich dagestanische Bergvölker ab ungefähr 1827 gegen die dagestanischen Fürsten der Ebene und den russischen Staat, der die Fürsten stützte und zu Vasallen machte, zur Wehr.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Sher Singh
 # https://en.wikipedia.org/wiki/Sher_Singh (07.08.2022 08:29:24 UTC)
 concept_wikipedia_Sher_Singh:0 "Englisch Wikipedia"
 concept_wikipedia_Sher_Singh_desc:0 "#b Sher Singh#! was the fourth Maharaja of the Sikh Empire. Elder of the twins of [Concept('wikipedia_Ranjit_Singh','Maharaja Ranjit Singh')], founder of the Sikh Empire and Maharani Mehtab Kaur. His reign began on 18 January 1840 following his assault on Lahore which ended the brief regency of Maharani Chand Kaur. He was assassinated on 15 September 1843 by Ajit Singh Sandhawalia.\n\n#b Birth#!\nSher Singh was the son of Maharaja [Concept('wikipedia_Ranjit_Singh','Ranjit Singh')] and Maharani Mehtab Kaur, he had a younger twin brother Tara Singh.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Yuan Shikai
 # https://de.wikipedia.org/wiki/Yuan_Shikai (21.10.2022 08:42:11 UTC)
 concept_wikipedia_Shikai_Yuan:0 "Wikipedia"
 concept_wikipedia_Shikai_Yuan_desc:0 "#b Yuán Shìkǎi#! war ein Militärführer und Politiker während der späten Qing-Dynastie und in der Republik China. Er war dafür bekannt, die Schwächen der Qing-Kaiser und der jungen Republik China für sein Ziel autoritärer Machtausübung durch militärische Überlegenheit auszunutzen.\n\n#b Biografie#!\nYuan erhielt eine klassische konfuzianische Bildung und begann seine Karriere als Protegé des mächtigen Generalgouverneurs von Zhili, Li Hongzhang in der von diesem aufgestellten Beiyang- oder Nordarmee. Von 1885 bis 1894 übte er in Korea die Rolle eines allmächtigen Hochkommissars Chinas in diesem Vasallenreich aus. Gleichzeitig war er Oberkommandierender der dort stationierten chinesischen Truppen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Shir Ali Khan (Kokand)
 # https://en.wikipedia.org/wiki/Shir_Ali_Khan_(Kokand) (28.05.2022 04:48:02 UTC)
 concept_wikipedia_Shir_Ali_Kokand:0 "Englisch Wikipedia"
 concept_wikipedia_Shir_Ali_Kokand_desc:0 "#b Shir Ali Khan#! was the Khan of Kokand from June 1842 to 1845. He belonged to the Ming tribe that ruled Kokand.\n\nHe was the father of Muhammad Khudayar Khan and Muhammad Malla Beg Khan, and a cousin of Umar Khan and Alim Khan. After a popular revolt against the Bukhari occupation of Kokand, [Concept('wikipedia_Nasr_Allah_Manghud','Nasrullah Khan')] and the puppet governor he installed, Ibrahim-Dadhoh was expelled to Khujand. Shir Ali struggled to revive the khanate from the brief but destructive occupation by Bukhari forces. In 1843 he managed to re-annex Tashkent to the khanate and take control of several other portions of land that were once part of the Kokand Khanate.\n\nDuring his reign the Kirghiz and Qipchaq tribes began a struggle over control of the state.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Hirohito
 # https://de.wikipedia.org/wiki/Hirohito (22.11.2022 09:10:46 UTC)
 concept_wikipedia_Showa_Yamato:0 "Wikipedia"
 concept_wikipedia_Showa_Yamato_desc:0 "#b Hirohito#! war entsprechend der traditionellen Thronfolge der 124. Tennō Japans und der dritte der modernen Periode. Er war das japanische Staatsoberhaupt von 1926 bis zu seinem Tod 1989. Seitdem ist er in Japan offiziell als #b Shōwa-tennō#! bekannt – d. h. „Tenno der Ära des erleuchteten Friedens“. Außerhalb Japans wird er weiter als Kaiser Hirohito bezeichnet.\n\nHirohito, der sich persönlich für Meeresbiologie interessierte, übernahm schon 1921 die Regentschaft, als sein Vater krank war. Damals war Japan bereits eine bedeutende Seemacht und hatte mehrere Länder Ostasiens besetzt. In seiner Zeit als Staatsoberhaupt weitete Japan seine Aggression gegen andere Länder aus. Mit dem Angriff auf die amerikanische Flotte in Pearl Harbor im Dezember 1941 trat Japan in den Zweiten Weltkrieg ein.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Sidkeong Namgyal
 # https://en.wikipedia.org/wiki/Sidkeong_Namgyal (11.08.2021 10:02:53 UTC)
 concept_wikipedia_Sidkeong_Namgyal:0 "Englisch Wikipedia"
 concept_wikipedia_Sidkeong_Namgyal_desc:0 "#b Sidkeong Namgyal#! was king of Sikkim from 1863 to 1874. He was son of [Concept('wikipedia_Tsugphud_Namgyal','Tsugphud Namgyal')] and was succeeded by his half-brother Thutob Namgyal.\n\nHis mother was the second wife of his father, a Tibetan lady, sister of the Tashi Lama.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Sigmund Freud
 # https://de.wikipedia.org/wiki/Sigmund_Freud (10.11.2022 20:09:54 UTC)
 concept_wikipedia_Sigismund_Schlomo_Freud:0 "Wikipedia"
 concept_wikipedia_Sigismund_Schlomo_Freud_desc:0 "#b Sigmund Freud#! war ein österreichischer Arzt, Neurophysiologe, Tiefenpsychologe, Kulturtheoretiker und Religionskritiker. Er ist der Begründer der Psychoanalyse und gilt als einer der einflussreichsten Denker des 20. Jahrhunderts. Seine Theorien und therapeutischen Methoden werden bis heute angewandt, diskutiert und kritisiert.\n\nFreuds damals neue Vorstellungen einer großen Bedeutung kindlicher sexueller Konfliktlagen und Traumata bei der Entstehung von Neurosen fanden zunächst wenig Resonanz in der Ärzteschaft, sodass er eine lange Phase der Ausgrenzung durchlebte, bevor sich, ausgehend von Wien, allmählich ein Kreis von Anhängern um ihn scharte, um die psychoanalytische Lehre weiterzuentwickeln und zu verbreiten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Sir Alexander Milne, 1st Baronet
 # https://en.wikipedia.org/wiki/Sir_Alexander_Milne,_1st_Baronet (17.10.2022 15:18:56 UTC)
 concept_wikipedia_Sir_Alexander_Milne:0 "Englisch Wikipedia"
 concept_wikipedia_Sir_Alexander_Milne_desc:0 "Admiral of the Fleet #b Sir Alexander Milne, 1st Baronet#!, GCB was a Royal Navy officer. As a captain on the North America and West Indies Station he was employed capturing slave-traders and carrying out fishery protection duties. He served as a Junior Naval Lord under both Liberal and Conservative administrations and was put in charge of organising British and French transports during the Crimean War. He became Commander-in-Chief, North America and West Indies Station and in this role he acted with diplomacy, especially in response to the Trent Affair on 8 November 1861 during the American Civil War, when USS San Jacinto, commanded by Union Captain Charles Wilkes, intercepted the British mail packet RMS Trent and removed, as contraband of war, two Confederate diplomats, James Mason and John Slidell. He became First Naval Lord in the third Derby–Disraeli ministry in July 1866 and in this role took advantage of the Government’s focus on spending reduction to ask fundamental questions about naval strategy. He again became First Naval Lord in the first Gladstone ministry in November 1872, remaining in office under the second Disraeli ministry and identifying the critical need for trade protection at times of war and demanding new cruisers to protect British merchant shipping.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Benjamin D’Urban
 # https://de.wikipedia.org/wiki/Benjamin_D%E2%80%99Urban (21.01.2022 09:33:52 UTC)
 concept_wikipedia_sir_benjamin_d_urban:0 "Wikipedia"
 concept_wikipedia_sir_benjamin_d_urban_desc:0 "Sir #b Benjamin D’Urban#!, GCB, KCH, KCTS, FRS war ein britischer Generalleutnant und Gouverneur. Unter anderem führte er die Kapkolonie im Südlichen Afrika.\n\n#b Leben#!\nD’Urban war der jüngste Sohn des Arztes John D’Urban und von Elizabeth Gooch, die Tochter eines Chirurgen. Entgegen dem Wunsche seines Elternhauses ebenso eine medizinische Laufbahn einzuschlagen, nahm er einen Militärdienst auf.\n\nEr trat 1793 als Kornett in die britische Armee ein und kämpfte in zahlreichen Kriegen, unter anderem in den napoleonischen Kriegen auf der Iberischen Halbinsel. Im Verlaufe seines bis 1819 dauernden Militärdienstes erhielt er viele Auszeichnungen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Charles Malcolm
 # https://en.wikipedia.org/wiki/Charles_Malcolm (12.11.2021 10:45:13 UTC)
 concept_wikipedia_Sir_Charles_Malcolm:0 "Englisch Wikipedia"
 concept_wikipedia_Sir_Charles_Malcolm_desc:0 "#b Sir Charles Malcolm#! was a Scottish Royal Navy officer, who reached the rank of vice-admiral.\n\n#b Naval life#!\nHe was the tenth son of George Malcolm of Burnfoot, youngest brother of Sir Pulteney Malcolm and Sir John Malcolm, and was born at Burnfoot in Dumfriesshire on 5 September 1782. In 1791 his name was put on the books of the Vengeance, commanded by his uncle, Thomas Pasley, and in 1793 of the Penelope, of which his brother Pulteney was first lieutenant. He entered the Navy in 1795 on board the Fox, then commissioned by his brother, with whom he went out to the East Indies, and whom he followed to the Suffolk.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Edward Codrington
 # https://de.wikipedia.org/wiki/Edward_Codrington (14.10.2022 14:26:01 UTC)
 concept_wikipedia_Sir_Edward_Codrington:0 "Wikipedia"
 concept_wikipedia_Sir_Edward_Codrington_desc:0 "Sir #b Edward Codrington#! war britischer Admiral.\n\n#b Leben und Wirken#!\nCodrington entstammte einer königstreuen Offiziersfamilie. Seinen ersten Unterricht erhielt er durch Hauslehrer, später wechselte er an die Harrow School nach London.\n\nMit dreizehn Jahren trat Codrington im Juli 1783 in die Royal Navy ein. Nach einer Art „Grundausbildung“ an der englischen Küste war er einige Jahre u. a. im Mittelmeer stationiert. Am 28. Mai 1793 wurde er zum Lieutenant befördert und kam kurz darauf in den Stab von Admiral Richard Howe auf das Flaggschiff der Kanalflotte HMS Queen Charlotte. Er nahm unter Howe an der Seeschlacht am 13. Prairial teil und konnte sich durch Tapferkeit auszeichnen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # George Cockburn
 # https://de.wikipedia.org/wiki/George_Cockburn (04.06.2022 15:46:14 UTC)
 concept_wikipedia_Sir_George_Cockburn:0 "Wikipedia"
 concept_wikipedia_Sir_George_Cockburn_desc:0 "Sir #b George Cockburn, 10. Baronet#! GCB war ein britischer Marineoffizier, der in den Koalitionskriegen gegen Frankreich und im britisch-amerikanischen Krieg von 1812 diente und zum Flottenadmiral und Ersten Seelord der Admiralität aufstieg.\n\n#b Leben#!\nEr war der zweite Sohn des Sir James Cockburn, 8. Baronet, Gutsherr von Langton in Berwickshire und Petersham in Surrey, aus dessen zweiter Ehe mit Augusta Anne Ayscough. Er trat als Neunjähriger in die Royal Navy ein. 1791 wurde er zum Midshipman, 1793 zum Lieutenant und am 20. Februar 1794 wurde er zum Captain befördert. 1795 kommandierte er unter Vice-Admiral William Hotham in einem erfolgreichen Seegefecht mit einem französischen Verband bei Genua und in einem weiteren ergebnislosen Kampf vor Hyères die Fregatte HMS Meleager.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Henry Godwin (Army officer)
 # https://en.wikipedia.org/wiki/Henry_Godwin_(Army_officer) (23.07.2022 14:10:44 UTC)
 concept_wikipedia_Sir_Henry_Godwin:0 "Englisch Wikipedia"
 concept_wikipedia_Sir_Henry_Godwin_desc:0 "Sir #b Henry Thomas Godwin#! KCB was a British officer. He fought in the British Army in the Peninsular War and in the First Anglo-Burmese War before joining the Bengal Army, in which he served as commander in chief of British and Indian forces in the Second Anglo-Burmese War of 1852 and 1853.\n\n#b Military career#!\nGodwin was commissioned as an Ensign into the 9th Foot on 30 October 1799. He served with the regiment at Ferrol in 1800 and was promoted Lieutenant on 9 August 1803. In an expedition to Hanover in 1805 he served as adjutant of his battalion. In 1808, at the outset of the Peninsular War, Godwin was in Portugal and was promoted Captain on 28 March 1808. The next year he took part in operations on the Douro and in the advance to Porto, then marched with his battalion to Gibraltar and later to Tarifa.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Henry Havelock
 # https://de.wikipedia.org/wiki/Henry_Havelock (23.02.2020 16:40:10 UTC)
 concept_wikipedia_Sir_Henry_Havelock:0 "Wikipedia"
 concept_wikipedia_Sir_Henry_Havelock_desc:0 "Sir #b Henry Havelock#! KCB war ein britischer Generalmajor, der an mehreren Feldzügen in Britisch-Indien teilnahm.\n\n#b Leben#!\nHavelock trat 1815 in die Armee ein und kam 1823 mit dem 13. Infanterieregiment nach Britisch-Indien. Während des ersten Birmakrieges diente er im Generalstab von Sir [Concept('wikipedia_Archibald_Campbell','Archibald Campbell')] und war an mehreren kleineren Schlachten beteiligt. 1827 beschrieb Havelock den Krieg in seiner History of the Ava campaigns. Im Gegensatz zu seinen reicheren Kameraden war es ihm nicht möglich, höhere Ränge zu kaufen, und er benötigte 23 Jahre, um 1838 zum Hauptmann befördert zu werden.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Harry Smith, 1. Baronet
 # https://de.wikipedia.org/wiki/Harry_Smith,_1._Baronet (14.10.2021 07:25:45 UTC)
 concept_wikipedia_Sir_Henry_Wakelyn_Smith:0 "Wikipedia"
 concept_wikipedia_Sir_Henry_Wakelyn_Smith_desc:0 "Sir #b Henry George Wakelyn Smith, 1. Baronet#!, GCB, allgemein bekannt als #b Sir Harry Smith#!, war ein bekannter britischer Armeeoffizier des frühen 19. Jahrhunderts. Unter anderem nahm er am Ersten Sikh-Krieg teil.\n\n#b Frühe Jahre#!\nSmith wurde am 28. Juni 1787 als fünftes von dreizehn Kindern eines Chirurgen in Whittlesey geboren. Er trat in eine Yeomanry ein, wechselte aber bald als Ensign in das 95th Regiment of Foot und anschließend in die Rifle Brigade. Am 15. August 1805 erfolgte seine Beförderung zum Lieutenant.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Thomas Byam Martin
 # https://en.wikipedia.org/wiki/Thomas_Byam_Martin (17.09.2022 02:20:38 UTC)
 concept_wikipedia_Sir_Thomas_Byam_Martin:0 "Englisch Wikipedia"
 concept_wikipedia_Sir_Thomas_Byam_Martin_desc:0 "Admiral of the Fleet #b Sir Thomas Byam Martin#!, GCB was a Royal Navy officer. As captain of fifth-rate HMS Fisgard he took part in a duel with the French ship Immortalité and captured her at the Battle of Tory Island during the French Revolutionary Wars. Then while in command of the third-rate HMS Implacable in the Baltic Sea and attached to the Swedish Navy he took part in the capture the Russian ship Sewolod during the Napoleonic Wars.\n\nDuring his many years of service as Comptroller of the Navy, Martin was credited with reducing the fleet from the enormous size deployed against the French to a much more streamlined service geared toward protecting merchant trade and the British Empire. He also focused heavily on employing highly trained dockyard staff capable of responding rapidly to any international emergency.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Soliman Pascha
 # https://de.wikipedia.org/wiki/Soliman_Pascha (17.07.2022 23:20:18 UTC)
 concept_wikipedia_Soliman_al-Faransawi:0 "Wikipedia"
 concept_wikipedia_Soliman_al-Faransawi_desc:0 "#b Soliman Pascha#! genannt #b al-Faransawî#! war ein französisch-ägyptischer Offizier.\n\n#b Leben#!\nJoseph Anthelme Sève war 1803 bis 1814 Soldat in der französischen Armee und zuletzt Adjutant von Marschall Grouchy. 1815 ging er nach Ägypten, welches zu der Zeit durch [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Muhammad Ali Pascha')] beherrscht wurde. Dort diente er im Stab [Concept('wikipedia_Ibrahim_al-_Alawi','Ibrahim Paschas')], des Sohns Muhammad Ali Paschas. Unter der Leitung Joseph Anthelme Sèves wurde die ägyptische Armee modernisiert. Die von ihm modernisierte Armee konnte im Osmanisch-saudischen Krieg die Wahhabiten in Arabien schlagen, entlang des Nils nach Sudan vorstoßen und die Griechische Revolution bekämpfen. 1823 wurde Joseph Anthelme Sève zum Bey ernannt. 1824–27 kämpfte er unter Ibrahim Pascha in Morea. 1831 wurde er Generalmajor. Als solcher kämpfte er in der Armee Ibrahim Paschas gegen die Osmanische Armee.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

