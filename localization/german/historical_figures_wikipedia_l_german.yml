 # Julius von Haynau
 # https://de.wikipedia.org/wiki/Julius_von_Haynau (06.10.2022 12:44:56 UTC)
 concept_wikipedia_Julius_von_Haynau:0 "Wikipedia"
 concept_wikipedia_Julius_von_Haynau_desc:0 "#b Julius Jakob Freiherr von Haynau#! war ein k. k. Geheimer Rat, Kämmerer, Feldzeugmeister und Inhaber des Infanterieregiments Nr. 59, der in die Liste der immerwährend berühmtesten österreichischen Feldherrn aufgenommen wurde.\n\n#b Leben#!\nGeboren wurde er als Sohn des späteren Kurfürsten Wilhelm I. von Hessen-Kassel und dessen Mätresse Rosa Dorothea Ritter. Er hatte sechs Geschwister; sein Bruder Wilhelm Karl wurde kurhessischer General. Die Kindheit verbrachte er zusammen mit einigen seiner Geschwister bei seiner auf Schloss Babenhausen verbannten Mutter. Er und seine Geschwister wurden am 10. März 1800 legitimiert und zu Freiherren/Freiinnen von Haynau erhoben.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Kamehameha III.
 # https://de.wikipedia.org/wiki/Kamehameha_III. (19.11.2022 22:58:19 UTC)
 concept_wikipedia_Kamehameha_III_Kamehameha:0 "Wikipedia"
 concept_wikipedia_Kamehameha_III_Kamehameha_desc:0 "#b Kamehameha III.#!, eigentlich Kauikeaouli, war von 1825 bis 1854 König von Hawaiʻi.\n\n#b Leben#!\nKauikeaouli war der Sohn von Kamehameha I. und dessen ranghöchster Gemahlin Keōpūolani.\n\n1825 nach dem Tod seines Bruders Kamehameha II. wurde er minderjährig im Alter von neun Jahren König von Hawaii. Aufgrund seiner Jugend blieb Kuhina Nui Kaʻahumanu bis zu ihrem Tod 1832 Regentin. Nach einer schwierigen, durch eine puritanische Erziehung geprägten Kindheit war er lange Zeit zwischen den hawaiischen Traditionen und den moralischen Forderungen der amerikanischen Missionare hin- und hergerissen. Er liebte seine Schwester Nahienaena, mit der er ein Kind hatte, das sofort nach der Geburt verstarb.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Kamehameha IV.
 # https://de.wikipedia.org/wiki/Kamehameha_IV. (05.08.2021 19:21:20 UTC)
 concept_wikipedia_Kamehameha_IV_Kamehameha:0 "Wikipedia"
 concept_wikipedia_Kamehameha_IV_Kamehameha_desc:0 "#b Kamehameha IV.#!, eigentl. Alexander Liholiho, war von 1855 bis 1863 König von Hawaiʻi. Kamehameha IV., ein Neffe [Concept('wikipedia_Kamehameha_III_Kamehameha','Kamehamehas III.')], bestieg mit 20 Jahren den Thron des Königreichs und führte in den Schulen von Hawaii die englische Sprache ein. Am 14. Januar 1857 wurde er in die Freimaurerloge „Le Progrès de l’Océanie“ in Honolulu aufgenommen und war mehrere Jahre deren Meister vom Stuhl. Kamehameha IV. ist auf mehreren hawaiischen Briefmarken abgebildet.\n\nEiner der hawaiischen Namen Alexander Liholihos war ʻIolani, nach dem der ʻIolani-Palast benannt wurde.\n\nSeine Frau war Emma Naʻea Rooke.\n\nDer König verstarb im Jahr 1863 an den Folgen von chronischem Asthma.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

