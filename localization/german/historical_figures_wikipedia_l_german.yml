 # Clemente Solaro, Count La Margherita
 # https://en.wikipedia.org/wiki/Clemente_Solaro,_Count_La_Margherita (09.04.2022 00:38:29 UTC)
 concept_wikipedia_Clemente_Solaro_della_Margarita:0 "Englisch Wikipedia"
 concept_wikipedia_Clemente_Solaro_della_Margarita_desc:0 "#b Clemente Solaro, Count della Margherita#! was a Piedmontese statesman.\n\nHe studied law at Siena and Turin, but Piedmont was at that time under French domination, and being devoted to the house of Savoy he refused to take his degree, as this proceeding would have obliged him to recognize the authority of the usurper; after the restoration of the Kingdom of Sardinia, however, he graduated.\n\nIn 1816 he entered the diplomatic service. Later he returned to Turin, and succeeded in gaining the confidence and esteem of [Concept('wikipedia_Carlo_Alberto_di_Savoia','King Charles Albert')], who in 1835 appointed him minister of foreign affairs.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Colin Campbell (British Army officer, born 1776)
 # https://en.wikipedia.org/wiki/Colin_Campbell_(British_Army_officer,_born_1776) (15.11.2022 15:26:55 UTC)
 concept_wikipedia_Colin_Campbell:0 "Englisch Wikipedia"
 concept_wikipedia_Colin_Campbell_desc:0 "Lieutenant-General #b Sir Colin Campbell#! KCB was a British Army officer and colonial governor.\n\n#b Military career#!\nCampbell was the fifth son of Colonel John Campbell of Melfort and Colina, daughter of John Campbell of Achalader. He was the great-great grandson of Sir Ewen Cameron of Lochiel, through three of his daughters. From his boyhood Campbell gave evidence of a daring disposition. When he was sixteen, he ran away from the Perth Academy, and entered himself on a ship heading to the West Indies. He was met in the fruit market at Kingston in Jamaica by his brother Patrick Campbell, then serving on HMS Blonde, who brought him home. His parents yielded to his wishes, and in 1793 he became a midshipman on board an East Indiaman and made one or two voyages.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Cornelius Vanderbilt
 # https://de.wikipedia.org/wiki/Cornelius_Vanderbilt (21.06.2022 08:37:33 UTC)
 concept_wikipedia_Cornelius_Vanderbilt:0 "Wikipedia"
 concept_wikipedia_Cornelius_Vanderbilt_desc:0 "#b Cornelius Vanderbilt#! war einer der erfolgreichsten und reichsten Unternehmer der Vereinigten Staaten und der Begründer der Vanderbilt-Familie. Der Name Vanderbilt steht zusammen mit den Namen Andrew Carnegie, John D. Rockefeller und J. P. Morgan für den Beginn einer wirtschaftlichen Blütezeit in den USA, des Gilded Age.\n\nVanderbilt war zunächst als Reeder erfolgreich und später als Eisenbahnunternehmer, der unter anderem die New York Central Railroad aufbaute. Man nannte ihn den „Eisenbahnkönig“. Außerdem gab man ihm den ehrenvollen Beinamen Commodore. Andererseits hatte Vanderbilt den Ruf eines rücksichtslosen Geschäftsmanns und wurde zum Inbegriff des „Räuberbarons“.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Damat Mehmed Ali Pasha
 # https://en.wikipedia.org/wiki/Damat_Mehmed_Ali_Pasha (13.03.2022 03:14:09 UTC)
 concept_wikipedia_Damad_Mehmed_Ali:0 "Englisch Wikipedia"
 concept_wikipedia_Damad_Mehmed_Ali_desc:0 "#b Damat Mehmed Ali Pasha#! was an Ottoman statesman and diplomat. He served as the Grand Vizier from October 3, 1852, to May 14, 1853, on the eve of the Crimean War. Along with Fuad Pasha, Mehmed Emin Âli Pasha and [Concept('wikipedia_Mustafa_Reshid_Pasha','Mustafa Reşid Pasha')], he was one of the main reformers of the Tanzimat period.\n\n#b Early life and career#!\nMehmed Ali Pasha was born in 1813 in Hemşin, a city along the Black Sea coast in modern Turkey, and was of ethnic Hemshin descent. His father was Hacı Ömer Agha. His grandfather, Hacı Ali Agha, was a hazelnut dealer. It was while accompanying his father to Istanbul that Mehmed Ali Pasha opened to himself the doors of a brilliant career. His father was appointed Galata Başağası, or head functionary of the imperial palace of Galata. Mehmed Ali was hired by Ahmed Pasha Pabuççuzâde, grand admiral of the Ottoman fleet from 1828 to 1840.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Daniel Webster
 # https://de.wikipedia.org/wiki/Daniel_Webster (12.07.2021 08:00:59 UTC)
 concept_wikipedia_Daniel_Webster:0 "Wikipedia"
 concept_wikipedia_Daniel_Webster_desc:0 "#b Daniel Webster#! war ein US-amerikanischer Politiker. Er gehörte beiden Kammern des Kongresses an und war zweimal Außenminister der Vereinigten Staaten.\n\n#b Leben#!\nWebster wurde als Sohn der Eheleute Ebenezer und Abigail Webster geboren und lebte auf der elterlichen kleinen Farm, die sein Vater für seine Verdienste im Franzosen- und Indianerkrieg geschenkt bekam. Obwohl seine Eltern arm waren, schickten sie ihren Sohn an die Phillips Exeter Academy in Exeter, New Hampshire. Der junge Webster blieb dort allerdings nur neun Monate und wechselte danach an das Dartmouth College, wo er 1801 als Jurist graduierte. 1805 eröffnete er seine erste Kanzlei in Boscawen und 1807 eine neue Kanzlei in Portsmouth. Er heiratete 1808 Grace Fletcher, mit der er einen Sohn hatte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Danilo II. Petrović-Njegoš
 # https://de.wikipedia.org/wiki/Danilo_II._Petrovi%C4%87-Njego%C5%A1 (15.06.2022 05:58:05 UTC)
 concept_wikipedia_Danilo_Petrovic_Njegos:0 "Wikipedia"
 concept_wikipedia_Danilo_Petrovic_Njegos_desc:0 "#b Danilo Petrović-Njegoš#!, kyrillisch Данило Петровић Његош war seit 1851 als Danilo II. Petrović-Njegoš Fürstbischof von Montenegro. Er gab bereits 1852 das Bischofsamt auf und proklamierte sich zum weltlichen Fürsten #b Danilo I. von Montenegro#!.\n\n#b Geschichte#!\nNach 1528 standen die orthodoxen Bischöfe von Cetinje formell an der Staatsspitze Montenegros. Seit 1697 war das Amt des Vladik in der Familie Petrović Njegoš erblich. Es wurde stets vom Onkel an den Neffen weitergegeben, da orthodoxe Bischöfe unverheiratet sein mussten und demnach keine legitimen Nachkommen haben konnten. 1851 fand Danilos Onkel [Concept('wikipedia_Petar_Petrovic_Njegos','Petar II.')] einen plötzlichen, durch ein Lungenleiden bedingten Tod.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Daoguang
 # https://de.wikipedia.org/wiki/Daoguang (29.03.2021 17:02:54 UTC)
 concept_wikipedia_Daoguang_Aisin_Gioro:0 "Wikipedia"
 concept_wikipedia_Daoguang_Aisin_Gioro_desc:0 "#b Daoguang#! war ab dem 3. Oktober 1820 Kaiser von China. Er gilt als fähiger, engagierter und von den besten Absichten geleiteter Herrscher.\n\nIn seiner Amtszeit baute Großbritannien im Zusammenwirken mit der korrupten chinesischen Beamtenschaft den Opiumexport in das Reich der Mitte noch weiter aus. Dies stellte nicht nur eine erhebliche Gefährdung der Volksgesundheit dar, sondern ließ auch die für China traditionell günstige bilaterale Handelsbilanz kippen: Allein 1831–1833 hatte China für die Droge die gleiche Summe auszugeben, die es im gesamten Jahrzehnt davor im Handel mit der Britischen Ostindienkompanie eingenommen hatte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # David Beatty, 1. Earl Beatty
 # https://de.wikipedia.org/wiki/David_Beatty,_1._Earl_Beatty (04.12.2020 10:02:26 UTC)
 concept_wikipedia_David_Beatty:0 "Wikipedia"
 concept_wikipedia_David_Beatty_desc:0 "#b David Beatty, 1. Earl Beatty#! GCB, OM, GCVO, DSO war ein Admiral der Royal Navy.\n\n#b Leben#!\nNachdem David Beatty 1884 in die Royal Navy eingetreten war, nahm er an der Rückeroberung des Sudan von den Mahdisten teil. In der Schlacht am Atbara kommandierte er eine Raketenabteilung. 1900 nahm er an der Niederschlagung des Boxeraufstands teil. Beatty wurde 1911 zum Privatsekretär des Ersten Lords der Admiralität ernannt. Zwischen 1912 und 1916 kommandierte er das 1. Schlachtkreuzergeschwader.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # David G. Burnet
 # https://de.wikipedia.org/wiki/David_G._Burnet (29.07.2021 19:30:32 UTC)
 concept_wikipedia_David_Burnet:0 "Wikipedia"
 concept_wikipedia_David_Burnet_desc:0 "#b David Gouverneur Burnet#! war ein amerikanischer Politiker, der 1836 und 1841 Präsident der Republik Texas war sowie von 1839 bis 1841 das Amt des Vizepräsidenten der Republik Texas ausübte.\n\n#b Leben#!\nBurnet kam 1788 in Newark auf die Welt. 1805 wurde er Schreiber für ein New Yorker Kontor, der jedoch in Konkurs ging. 1806 kämpfte er als Freiwilliger auf der Seite von Francisco de Miranda, der sich für die Unabhängigkeit der spanischen Kolonien in Amerika einsetzte. 1812 kehrte Burnet in die USA zurück. Anschließend zog er nach Cincinnati, um Jura zu studieren. Sein Bruder Jacob war Senator, sein Bruder Isaac wurde Bürgermeister von Cincinnati.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # David Glasgow Farragut
 # https://de.wikipedia.org/wiki/David_Glasgow_Farragut (24.07.2022 12:27:24 UTC)
 concept_wikipedia_David_Farragut:0 "Wikipedia"
 concept_wikipedia_David_Farragut_desc:0 "#b David Glasgow Farragut#! war einer der bekanntesten US-amerikanischen Marineoffiziere des 19. Jahrhunderts.\n\n#b Familie#!\nFarraguts Vater Jorge Farragut Mesquida stammte von der Insel Menorca und diente, nachdem er nach Amerika gekommen war, in der Kontinentalarmee. Gegen Ende des Krieges ließ er sich in Knoxville, Tennessee, nieder, wo ihm von der Regierung ein Stück Land gegeben wurde. Dort kam David Glasgow Farragut zur Welt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # David Hendrik Chassé
 # https://de.wikipedia.org/wiki/David_Hendrik_Chass%C3%A9 (20.07.2022 16:55:55 UTC)
 concept_wikipedia_David_Hendrik_Chasse:0 "Wikipedia"
 concept_wikipedia_David_Hendrik_Chasse_desc:0 "#b David Hendrik Chassé#!, Baron, war ein niederländischer General.\n\n#b Laufbahn#!\nChassé trat 1775 als Kadett in holländische Kriegsdienste, wurde 1781 Leutnant und 1787 Kapitän. Er floh nach der Unterdrückung der Patriotenpartei, der er anhing, nach Frankreich, trat in die dortige Armee und kehrte erst 1795 mit Jean-Charles Pichegru nach Holland zurück.\n\nEr machte 1796 unter Herman Willem Daendels den Feldzug in Deutschland mit, zeichnete sich später bei der Belagerung von Würzburg und 1799 bei der englisch-russischen Landung in Nordholland aus, und wurde 1803 Colonel und 1806 Général de brigade.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Wang De-lu
 # https://en.wikipedia.org/wiki/Wang_De-lu (12.11.2022 23:58:28 UTC)
 concept_wikipedia_Delu_Wang:0 "Englisch Wikipedia"
 concept_wikipedia_Delu_Wang_desc:0 "#b Wang De-lu#! was a general during the Qing Dynasty. He was born in what is now Taibao City, Chiayi County, Taiwan.\n\nHe enlisted as a soldier aged 15, and later led China’s navy. He died of natural causes during the First Opium War.\n\nBecause of his success as a soldier, he was ennobled by the imperial court, which also donated money for a lavish funeral and a huge tomb - the largest extant in Taiwan.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Deshalji II
 # https://en.wikipedia.org/wiki/Deshalji_II (23.10.2022 05:09:46 UTC)
 concept_wikipedia_Deshalji_Jadeja:0 "Englisch Wikipedia"
 concept_wikipedia_Deshalji_Jadeja_desc:0 "Maharajadhiraj Mirza Maharao Shri #b Deshalji II#! Sahib Bahadur was the Rao of Cutch belonging to Jadeja dynasty, who ascended the throne of Princely State of Cutch upon deposition of his father Bharmalji II by British. He reigned during his minority, under a Council of Regency, headed by Captain MacMurdo and composed of Jadeja chiefs.\n\n#b Reign#!\nDuring his reign Kutch suffered a severe earthquake in 1819 followed by severe famine in 1823, 1825 & 1832. Further, Kutch was attacked by marauding band from Sindh. Rao Deshalji and his Dewan Devkaran with their mediocre power and the support of their brethren defeated Kesarkhan and Sher Bulandkhan the Muslim marauding band.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Dimitrios Kallergis
 # https://de.wikipedia.org/wiki/Dimitrios_Kallergis (12.02.2021 17:47:02 UTC)
 concept_wikipedia_Dimitrios_Kallergis:0 "Wikipedia"
 concept_wikipedia_Dimitrios_Kallergis_desc:0 "#b Dimitrios Kallergis#! war ein griechischer General und Staatsmann.\n\nKallergis wurde in Sankt Petersburg erzogen und studierte in Wien Medizin. Im griechischen Befreiungskampf kämpfte er unter Georgios Karaiskakis, später wurde er Adjutant des Obersten Fabvier und dann des Präsidenten Ioannis Kapodistrias. Als Befehlshaber einer Kavallerieabteilung half er wesentlich bei der unblutigen Revolution des 3. September 1843. Anschließend wurde Kallergis zum General ernannt und zum Adjutanten des Königs erhoben.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Dingane
 # https://de.wikipedia.org/wiki/Dingane (27.06.2021 11:10:47 UTC)
 concept_wikipedia_Dingane_Zulu:0 "Wikipedia"
 concept_wikipedia_Dingane_Zulu_desc:0 "#b Dingane ka Senzangakhona#! war König der Zulu.\n\n#b Leben#!\nDingane war der Sohn der sechsten Ehefrau von Senzangakhona ka Jama. An die Macht kam er, indem er zusammen mit seinem Halbbruder Mhlangana 1828 seinen anderen Halbbruder Shaka, den Gründer des Zulu-Königreichs, ermordete. Nachdem er den Thron bestiegen hatte, tötete er auch Mhlangana.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Diogo Feijó
 # https://en.wikipedia.org/wiki/Diogo_Feij%C3%B3 (14.11.2022 21:20:08 UTC)
 concept_wikipedia_Diogo_AntO_nio_FeijO_:0 "Englisch Wikipedia"
 concept_wikipedia_Diogo_AntO_nio_FeijO__desc:0 "#b Diogo Antônio Feijó#! was a Brazilian politician and catholic priest. He was the regent of the Empire of Brazil from October 1835 to September 1837. Aside from members of the Imperial family, he was the first to ever hold this position alone; the other was his appointed successor after his resignation, the Marquis of Olinda. Both were regents at the time Emperor [Concept('wikipedia_Pedro_de_Braganca','Pedro II')] was still a minor.\n\n#b Biography#!\nFeijó received his early education in a clerical college of São Paulo. In 1807 he was ordained priest, and soon afterwards began to teach in Parahyba.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Dost Mohammed
 # https://de.wikipedia.org/wiki/Dost_Mohammed (13.01.2022 16:32:24 UTC)
 concept_wikipedia_Dost_Barakzai:0 "Wikipedia"
 concept_wikipedia_Dost_Barakzai_desc:0 "#b Dost Mohammed#! war von 1826 bis 1840 sowie von 1843 bis zu seinem Tod Herrscher von Afghanistan. Er war der Begründer der Barakzai-Dynastie.\n\n#b Leben#!\nAfghanistan wurde seit 1747 von der Durrani-Dynastie regiert. Nachdem Dost Mohammeds älterer Bruder Fateh Khan, Wesir des damaligen Königs bzw. Schahs, 1826 ermordet worden war, kam es zur Rebellion. Die Durranis wurden gestürzt. Um die Nachfolge entbrannten langjährige Auseinandersetzungen. 1826 konnte Dost Mohammed sich als Herrscher etablieren.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

