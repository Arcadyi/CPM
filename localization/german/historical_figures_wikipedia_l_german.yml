 # Klemens Wenzel Lothar von Metternich
 # https://de.wikipedia.org/wiki/Klemens_Wenzel_Lothar_von_Metternich (28.10.2022 12:45:41 UTC)
 concept_wikipedia_Klemens_von_Metternich:0 "Wikipedia"
 concept_wikipedia_Klemens_von_Metternich_desc:0 "#b Klemens Wenzel Lothar von Metternich#! war ein österreichischer Diplomat, Politiker und Staatsmann. Zunächst als kaiserlicher bzw. österreichischer Botschafter in Dresden, Berlin und Paris tätig, war er seit 1809 bis zu seinem Sturz im Revolutionsjahr 1848 Außenminister und leitender Minister des Kaisertums Österreich, ab 1821 mit dem Titel Staatskanzler. Ab 1813 stieg Metternich zu einem der führenden Politiker Europas auf und spielte auf dem Wiener Kongress nach dem Sturz Napoleons I. eine maßgebliche Rolle bei der politischen und territorialen Neuordnung des Kontinents im Sinne des Gleichgewichts der Mächte. Als politischer Ausgestalter der Heiligen Allianz der Monarchen Russlands, Österreichs und Preußens stand er in der Restaurations- und Biedermeierzeit für das monarchische Prinzip und bekämpfte die nationalen und liberalen Bewegungen besonders in Deutschland und Italien.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ogata Kōan
 # https://de.wikipedia.org/wiki/Ogata_K%C5%8Dan (29.09.2022 20:10:36 UTC)
 concept_wikipedia_Koan_Ogata:0 "Wikipedia"
 concept_wikipedia_Koan_Ogata_desc:0 "#b Ogata Kōan#! war ein japanischer Mediziner der späten Edo-Zeit.\n\n#b Leben und Werk#!\nOgata Kōan studierte zunächst Medizin in Osaka. 1831 ging er nach Edo, wo er Niederländisch, grundlegende Wissenschaften und weiter Medizin studierte. 1836 ging er nach Nagasaki und bildete sich unter einem niederländischen Arzt weiter. Zurück in Osaka eröffnete er 1838 eine Schule unter dem Namen „Tekitekisaijuku“, auch einfach „Tekijuku“ genannt, die sofort gut besucht war. Zu seinen Schülern, die nach der Meiji-Restauration 1868 eine wichtige Rolle in der Gesellschaft spielten, gehörten Fukuzawa Yukichi, Ōmura Masujirō, Sano Tsunetami, Ōtori Keisuke und andere.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Hüsrev Mehmed Pascha
 # https://de.wikipedia.org/wiki/H%C3%BCsrev_Mehmed_Pascha (30.04.2022 08:39:35 UTC)
 concept_wikipedia_Koca_Huesrev_Pasha:0 "Wikipedia"
 concept_wikipedia_Koca_Huesrev_Pasha_desc:0 "#b Hüsrev Mehmed Pascha#!, auch Khosrew Pasha und Ḳoca oder Topal Paşa genannt, war ein Großadmiral der Osmanischen Marine, einflussreicher Politiker, und vom 2. Juli 1839 bis 8. Juni 1840 Großwesir des Osmanischen Reiches unter Sultan [Concept('wikipedia_Abdulmecid_Osmanoglu','Abdülmecid I.')]\n\nHüsrev Pascha kommandierte als Großadmiral von 1822 bis 1826/27 die osmanische Ägäisflotte im griechischen Unabhängigkeitskrieg. Als Gegenspieler des osmanischen Gouverneurs und späteren Vizekönigs von Ägypten, [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Muhammad Ali Pascha')], spielte er auf osmanischer Seite eine entscheidende Rolle im Konflikt um die unabhängige Herrschaft Muhammad Alis über das seit 1517 osmanisch beherrschte Ägypten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Kōmei
 # https://de.wikipedia.org/wiki/K%C5%8Dmei (30.07.2022 16:08:44 UTC)
 concept_wikipedia_Komei_Yamato:0 "Wikipedia"
 concept_wikipedia_Komei_Yamato_desc:0 "Kaiser #b Kōmei#! war der 121. Tennō von Japan. Seine Regierungszeit begann am 10. März 1846 und endete mit seinem Tod am 30. Januar 1867. Sein Geburtsname war Osahito und sein Titel war Hiro-no-miya.\n\n#b Leben#!\nKōmeis Vater war der Tennō [Concept('wikipedia_Ninko_Yamato','Ninkō')], seine Mutter Ōgimachi Masako. Er bestieg mit 14 Jahren den Thron.\n\nIn seiner Regierungszeit, in der die eigentliche politische Macht beim Shogunat in Edo lag, öffnete sich Japan erzwungenermaßen nach außen. Ein US-amerikanisches Flottengeschwader unter Kommodore [Concept('wikipedia_Matthew_Perry','Matthew Perry')] erzwang im Jahr 1854 gestützt auf die militärische Übermacht durch überlegene Feuerwaffen eine Öffnung des japanischen Reichs für den Handel.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

