 # Wilhelm I. (Nassau)
 # https://de.wikipedia.org/wiki/Wilhelm_I._(Nassau) (14.12.2021 15:19:58 UTC)
 concept_wikipedia_Wilhelm_von_Nassau-Weilburg:0 "Wikipedia"
 concept_wikipedia_Wilhelm_von_Nassau-Weilburg_desc:0 "#b Wilhelm Georg August Heinrich Belgicus zu Nassau#! war von 1816 bis 1839 als #b Wilhelm I.#! zweiter Herzog des 1806 gegründeten Herzogtums Nassau.\n\n#b Leben#!\nWilhelm entstammte dem Haus Nassau-Weilburg. Er war der Sohn von Fürst Friedrich Wilhelm von Nassau-Weilburg und seiner Frau Isabelle Gräfin zu Sayn-Hachenburg. Er wurde 1792 in Kirchheimbolanden geboren, das damals noch zu Nassau gehörte. Wenige Wochen später marschierten die französischen Revolutionstruppen unter General Adam-Philippe de Custine dort ein und beendeten nach 400 Jahren die nassauische Herrschaft.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Wilhelm von Tegetthoff
 # https://de.wikipedia.org/wiki/Wilhelm_von_Tegetthoff (23.08.2022 15:36:08 UTC)
 concept_wikipedia_Wilhelm_von_Tegetthoff:0 "Wikipedia"
 concept_wikipedia_Wilhelm_von_Tegetthoff_desc:0 "#b Wilhelm von Tegetthoff#! war Vizeadmiral und Kommandant der österreichischen bzw. österreichisch-ungarischen Kriegsmarine.\n\n#b Familie#!\nWilhelm von Tegetthoff wurde 1827 als Sohn des k. k. Oberstleutnants Franz Carl Gabriel von Tegetthoff und der Leopoldine Czermak, Tochter des Fürstenbergischen Amtsdirektors Josef Czermak, geboren. Die Familie Tegetthoff war im 18. Jahrhundert von Maria Theresia geadelt worden, deren Initialen sie auch im Wappen führt. Mütterlicherseits war er mit dem Wiener Bürgermeister Baron Seiller verwandt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Wilhelm I. (Württemberg)
 # https://de.wikipedia.org/wiki/Wilhelm_I._(W%C3%BCrttemberg) (12.10.2022 06:24:35 UTC)
 concept_wikipedia_Wilhelm_von_Wurttemberg:0 "Wikipedia"
 concept_wikipedia_Wilhelm_von_Wurttemberg_desc:0 "#b Wilhelm Friedrich Karl#! war von 1816 bis 1864 als #b Wilhelm I.#! der zweite König von Württemberg.\n\nNachdem Wilhelms Jugend von Auseinandersetzungen mit seinem Vater König Friedrich geprägt war, übernahm er die Herrschaft in Württemberg im von Missernten und Hungersnot geprägten „Jahr ohne Sommer“ 1816. Nach seinem Amtsantritt leitete er umfassende Reformen ein, die sich in der Zustimmung der württembergischen Landstände zur Verfassung am 25. September 1819 manifestierten. In seiner 48 Jahre andauernden Regierungszeit wandelte sich das Königreich Württemberg vom aus verschiedenen konfessionell unterschiedlichen Fürstentümern entstandenen heterogenen Agrarstaat zu einem Verfassungsstaat mit einer gemeinsamen Identität und einer durchorganisierten Verwaltung.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Wilhelm I. (Niederlande)
 # https://de.wikipedia.org/wiki/Wilhelm_I._(Niederlande) (22.09.2022 21:26:04 UTC)
 concept_wikipedia_Willem1_van_Oranje-Nassau:0 "Wikipedia"
 concept_wikipedia_Willem1_van_Oranje-Nassau_desc:0 "#b Wilhelm Friedrich von Oranien-Nassau#! war Fürst von Nassau-Oranien-Fulda – und somit Fürst von Fulda, Fürst von Corvey, Herr von Weingarten und Graf von Dortmund –, Prinz von Oranien und Souveräner Fürst der Niederlande, König der Niederlande und Großherzog von Luxemburg sowie Herzog von Limburg. Er gilt als der Kaufmann-König, da er den Handel, die Industrie und die Schifffahrt stark förderte.\n\n#b Leben#!\nWilhelm Friedrich wurde 1772 als Sohn des Erbstatthalters der Republik der Sieben Vereinigten Provinzen, Wilhelm V. von Oranien und der Wilhelmine geboren, der Tochter des Prinzen August Wilhelm von Preußen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Wilhelm II. (Niederlande)
 # https://de.wikipedia.org/wiki/Wilhelm_II._(Niederlande) (17.09.2022 09:42:16 UTC)
 concept_wikipedia_Willem2_van_Oranje-Nassau:0 "Wikipedia"
 concept_wikipedia_Willem2_van_Oranje-Nassau_desc:0 "#b Wilhelm#! Friedrich Georg Ludwig #b von Oranien-Nassau#! war als #b Wilhelm II.#! der zweite König der Niederlande und in Personalunion Großherzog von Luxemburg. Er regierte vom 7. Oktober 1840 bis zu seinem Tod im Jahr 1849.\n\n#b Leben#!\n[Concept('wikipedia_Willem1_van_Oranje-Nassau','Wilhelm I.')]. wurde 1792 als Sohn des Prinzen Wilhelm Friedrich von Oranien-Nassau, des späteren Königs Wilhelm I., und seiner Gemahlin Friederike Luise Wilhelmine von Preußen geboren. Er wurde in der Militärakademie in Berlin erzogen, studierte dann in Oxford und trat in englische Militärdienste. Im Krieg auf der Iberischen Halbinsel war er Adjutant des Herzogs von Wellington. Als Kronprinz der Niederlande befehligte er 1815 das niederländische Heer und kämpfte bei Quatre-Bras und Waterloo, wo er am späten Nachmittag des 18. Juni an der Stelle des heutigen Löwenhügels leicht verwundet wurde.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # William J. Bailey
 # https://en.wikipedia.org/wiki/William_J._Bailey (01.11.2022 06:16:52 UTC)
 concept_wikipedia_William_Bailey:0 "Englisch Wikipedia"
 concept_wikipedia_William_Bailey_desc:0 "#b William J. Bailey#! was a British-born physician who migrated to the United States, where he became a pioneer and politician in the Oregon Country, particularly the Willamette Valley. Bailey participated in the Champoeg Meetings that led to the creation of a provisional government in Oregon. He was selected as a member of that government, first on the executive committee and later in the Provisional Legislature of Oregon.\n\n#b Early life#!\nWilliam Bailey was born in Great Britain on January 13, 1807. In England he was said to have studied medicine, before emigrating with his mother to the United States sometime before 1834. In the U. S. he enlisted in the Navy and traveled to the West Coast as a seaman, but deserted his ship in San Francisco. There is no evidence that he practiced medicine in the United States.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William Brown (Admiral)
 # https://de.wikipedia.org/wiki/William_Brown_(Admiral) (20.09.2022 10:38:31 UTC)
 concept_wikipedia_William_Brown:0 "Wikipedia"
 concept_wikipedia_William_Brown_desc:0 "#b William Brown#! war ein in Irland geborener, in Argentinien eingebürgerter Seeoffizier, der die ersten Erfolge der Armada de la República Argentina erzielte und als #b Guillermo Brown#! oder Almirante Brown bekannt wurde.\n\n#b Frühe Karriere#!\nWilliam Brown stammte aus einer irischen katholischen Familie, die um das Jahr 1786 nach Philadelphia ausgewandert war. Der früh verwaiste William heuerte als Schiffsjunge auf amerikanischen Schiffen an, erwies sich als begabter Seemann und erhielt schnell eine Steuermannlizenz. 1796 wurde sein Schiff von einem englischen Schiff gekapert; dieses wurde wiederum von einem französischen Schiff erbeutet. Brown wurde als Kriegsgefangener nach Frankreich gebracht und floh nach England, wo er seine Seekarriere fortsetzte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # William Ewart Gladstone
 # https://de.wikipedia.org/wiki/William_Ewart_Gladstone (12.09.2022 16:09:35 UTC)
 concept_wikipedia_William_Gladstone:0 "Wikipedia"
 concept_wikipedia_William_Gladstone_desc:0 "#b William Ewart Gladstone#! war ein viermaliger britischer Premierminister und einer der bedeutendsten britischen Politiker in der zweiten Hälfte des 19. Jahrhunderts. Er war insgesamt 63 Jahre lang Mitglied des House of Commons, 27 Jahre Kabinettsmitglied und 12 Jahre Premierminister.\n\nGladstone begründete eine besondere Spielart des Liberalismus.\n\n#b Leben#!\nWilliam Ewart Gladstone stammte aus einer reichen Kaufmannsfamilie. Er wurde im Eton College und am Christ Church College in Oxford ausgebildet. Zunächst wollte er anglikanischer Priester werden, wurde 1832 jedoch wie zuvor sein Vater konservativer Abgeordneter im House of Commons.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Wilhelm IV. (Vereinigtes Königreich)
 # https://de.wikipedia.org/wiki/Wilhelm_IV._(Vereinigtes_K%C3%B6nigreich) (12.11.2022 18:04:33 UTC)
 concept_wikipedia_William_Hannover:0 "Wikipedia"
 concept_wikipedia_William_Hannover_desc:0 "#b Wilhelm IV.#! war von 1830 bis 1837 König des Vereinigten Königreichs von Großbritannien und Irland sowie in Personalunion König von Hannover. Er war direkter Nachfolger seines älteren Bruders Georgs IV. Sie gehörten dem Haus Hannover an, einer Nebenlinie der Welfen.\n\nWilliam IV. begann zunächst eine Offizierslaufbahn in der Royal Navy und wurde nach dem Tod seiner Nichte Charlotte Augusta von Wales 1817 sowie seines Bruders Friedrich August, Herzog von York und Albany, 1827, unerwartet direkter Thronfolger seines ältesten Bruders. Da seine sechs ehelich geborenen Kinder bereits bis 1824 alle sehr jung gestorben waren, folgte ihm seine Nichte [Concept('wikipedia_Victoria_Hannover','Königin Victoria')] auf dem britischen Thron nach. Wilhelm IV. war der letzte Monarch, der den britischen und den hannoverschen Königsthron vereinigte; mit seinem Tod endete die seit 1714 bestehende britisch-hannoversche Personalunion.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # William Howley
 # https://de.wikipedia.org/wiki/William_Howley (12.07.2019 06:43:23 UTC)
 concept_wikipedia_William_Howley:0 "Wikipedia"
 concept_wikipedia_William_Howley_desc:0 "#b William Howley#! war ein englischer Geistlicher. Von 1813 bis 1828 Bischof von London und ab 1828 bis zu seinem Tod Erzbischof von Canterbury.\n\n#b Erziehung#!\nWilliam Howley wurde in Ropley als Sohn des dortigen Vikars gleichen Namens geboren. Er begann seine Ausbildung am Winchester College. Dort wurde er 1782 und 1783 mit einem Poetikpreis ausgezeichnet.\n\nAm 11. September 1783 immatrikulierte er sich für das Theologiestudium am New College der Universität von Oxford. 1787 erlangte er den Bachelorgrad, 1791 den Mastergrad und promovierte schließlich zum Doctor of Divinity.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # William Lamb, 2. Viscount Melbourne
 # https://de.wikipedia.org/wiki/William_Lamb,_2._Viscount_Melbourne (19.11.2022 08:17:36 UTC)
 concept_wikipedia_William_Lamb:0 "Wikipedia"
 concept_wikipedia_William_Lamb_desc:0 "#b William Lamb, 2. Viscount Melbourne#! war ein britischer Adliger und Politiker. Er gilt als Mentor [Concept('wikipedia_Victoria_Hannover','Königin Victorias')]. Nach ihm wurde die Metropole Melbourne benannt.\n\n#b Leben#!\nWilliam Lamb war der Sohn von Peniston Lamb, 1. Baron Melbourne, der 1781 zum Viscount Melbourne erhoben wurde, und dessen Frau Elizabeth Millbanke. Da seine Mutter viele Affären hatte, ist es nur eine Vermutung, dass George Wyndham, 3. Earl of Egremont sein biologischer Vater war. Er war das älteste von insgesamt fünf Kindern, seine Schwester Emily heiratete 1839 Lord Palmerston.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # William Lyon Mackenzie
 # https://de.wikipedia.org/wiki/William_Lyon_Mackenzie (11.10.2022 06:55:51 UTC)
 concept_wikipedia_William_Lyon_Mackenzie:0 "Wikipedia"
 concept_wikipedia_William_Lyon_Mackenzie_desc:0 "#b William Lyon Mackenzie#! war ein schottisch-kanadischer Politiker und 1834 erster Bürgermeister Torontos. Während des Oberkanada-Widerstandes 1837 spielte Mackenzie als Anführer eine wichtige Rolle. Er ist der Großvater von Premierminister William Lyon Mackenzie King.\n\nAm 30. Mai 1949 ehrte die kanadische Regierung, vertreten durch den für das Historic Sites and Monuments Board of Canada zuständigen Minister, Mackenzie für sein Wirken während der Rebellionen von 1837 und erklärte ihn zu einer „Person von nationaler historischer Bedeutung“.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # William Shubrick
 # https://en.wikipedia.org/wiki/William_Shubrick (17.08.2022 08:54:41 UTC)
 concept_wikipedia_William_Shubrick:0 "Englisch Wikipedia"
 concept_wikipedia_William_Shubrick_desc:0 "#b William Branford Shubrick#! was an officer in the United States Navy. His active-duty career extended from 1806 to 1861, including service in the War of 1812 and the Mexican–American War; he was placed on the retired list in the early months of the Civil War.\n\n#b Early life#!\nBorn at \"Belvedere Plantation,\" Bull’s Island, South Carolina, to Mary Branford and Colonel Thomas Shubrick, William was the sixth son and ninth child of the family of sixteen. His father served in the Continental Army under Generals Nathanael Greene and Benjamin Lincoln during the American Revolutionary War. Two of his sons joined the army and four sons including William chose naval career.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William A. Slacum
 # https://en.wikipedia.org/wiki/William_A._Slacum (10.01.2022 05:56:31 UTC)
 concept_wikipedia_William_Slacum:0 "Englisch Wikipedia"
 concept_wikipedia_William_Slacum_desc:0 "#b William A. Slacum#! was an American sailor and diplomat. He served as a purser in the United States Navy and received a Presidential commission to gather information on the Oregon Country. At that time the region was under the jurisdiction of both the United States and Great Britain. Previously, Slacum served as a diplomat to Mexico.\n\n#b Early life#!\nSlacum was likely born and raised in Alexandria, Virginia. Slacum’s family included sister Mary Louisa Slacum Benham and brother George Washington Slacum who served as a consul in the State Department.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William T. Sherman
 # https://de.wikipedia.org/wiki/William_T._Sherman (19.02.2022 17:43:14 UTC)
 concept_wikipedia_William_Tecumseh_Sherman:0 "Wikipedia"
 concept_wikipedia_William_Tecumseh_Sherman_desc:0 "#b William Tecumseh Sherman#! war ein US-amerikanischer Offizier, zuletzt General of the Army, Bankier, Rechtsanwalt und Schriftsteller. Er kämpfte auf Seiten der Nordstaaten im Sezessionskrieg. Sein Name ist eng verbunden mit der Einnahme Atlantas und dem daran anschließenden Marsch nach Savannah, Georgia, der als Shermans Marsch zum Meer in die amerikanische Geschichte einging.\n\n#b Biografie#!\nSherman wurde in Lancaster, Ohio als Sohn von Charles Robert Sherman und seiner Frau Mary Hoyt Sherman geboren. Seinen zweiten Vornamen Tecumseh erhielt er von seinen Eltern wegen der großen Verehrung des gleichnamigen Indianerhäuptlings der Shawnee durch seinen Vater.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Winfield Scott
 # https://de.wikipedia.org/wiki/Winfield_Scott (16.11.2022 21:29:05 UTC)
 concept_wikipedia_Winfield_Scott:0 "Wikipedia"
 concept_wikipedia_Winfield_Scott_desc:0 "#b Winfield Scott#! war ein US-amerikanischer General, Diplomat und Politiker.\n\n#b Familie#!\nDie Vorfahren von Scott stammen, wie der Name Scott zeigt, aus Schottland. Scotts Großvater, James Scott, wurde in den schottischen Lowlands im Grenzgebiet zu England in der Nähe von Abbotsford in der Grafschaft Roxburghshire geboren. Er war Angehöriger des schottischen Clan der Scott von Buccleuch, der seine Wurzeln bis 1120 auf einen Uchtredus filius Scoti zurückführen kann. James Scott war Jakobiter, also Anhänger des 1688 in der Glorious Revolution gestürzten katholischen Königs James II./VII. von England und Irland sowie Schottland aus dem Haus Stuart.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

