 # Reşid Mehmed Pasha
 # https://en.wikipedia.org/wiki/Re%C5%9Fid_Mehmed_Pasha (06.10.2022 11:57:24 UTC)
 concept_wikipedia_Resid_Mehmed_Pasha:0 "Englisch Wikipedia"
 concept_wikipedia_Resid_Mehmed_Pasha_desc:0 "#b Reşid Mehmed Pasha#!, also known as #b Kütahı#!, was an Ottoman statesman and general who reached the post of Grand Vizier in the first half of the 19th century, playing an important role in the Greek War of Independence.\n\n#b Early life#!\nReşid Mehmed was born in Georgia, the son of a Greek Orthodox priest. As a child, he was captured as a slave by the Ottomans, and brought to the service of the then Kapudan Pasha [Concept('wikipedia_Koca_Huesrev_Pasha','Koca Hüsrev Mehmed Pasha')]. His intelligence and ability impressed his master and secured his rapid rise. He was stationed in Karađorđe’s Serbia for a short time. At only 29 years, he was appointed governor of Kütahya, from where he acquired his sobriquet.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Robert Baden-Powell
 # https://de.wikipedia.org/wiki/Robert_Baden-Powell (19.10.2022 17:34:36 UTC)
 concept_wikipedia_Robert_Baden_Powell:0 "Wikipedia"
 concept_wikipedia_Robert_Baden_Powell_desc:0 "#b Robert Stephenson Smyth Baden-Powell, 1. Baron Baden-Powell#!, Bt, OM, GCMG, GCVO, KCB, FRSA war ein britischer Kavallerie-Offizier und Gründer der Pfadfinderbewegung.\n\n#b Herkunft#!\nRobert Baden-Powell wurde als siebter von acht Söhnen unter insgesamt zehn Kindern geboren. Sein Vater hatte außerdem vier weitere Kinder aus einer früheren Ehe. Er wurde von seiner Mutter aufgezogen, da sein Vater starb, als er drei Jahre alt war. Sein Vorname setzt sich aus Namensteilen seiner Vorfahren Robert Stephenson, eines Eisenbahnpioniers, und John Smyth, eines Kapitäns, der in Diensten Elisabeth I. von England stand, zusammen. Rufname wurde später B-P.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Robert Baldwin
 # https://de.wikipedia.org/wiki/Robert_Baldwin (26.07.2022 18:36:23 UTC)
 concept_wikipedia_Robert_Baldwin:0 "Wikipedia"
 concept_wikipedia_Robert_Baldwin_desc:0 "#b Robert Baldwin#! war ein kanadischer Anwalt und Politiker.\n\nEr gilt als einer der Wegbereiter der kanadischen Unabhängigkeit und der Überwindung des innerkanadischen Gegensatzes zwischen den katholischen Frankokanadiern und den Englisch sprechenden Anglikanern des Landes. Er führte die Regierungen der Provinzen Oberkanada bzw. Kanada von 1842 bis 1843 und von 1848 bis 1851 zusammen mit Louis-Hippolyte La Fontaine.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Robert Charles Frederic
 # https://en.wikipedia.org/wiki/Robert_Charles_Frederic (24.08.2022 20:48:39 UTC)
 concept_wikipedia_Robert_Charles_Frederic2:0 "Englisch Wikipedia"
 concept_wikipedia_Robert_Charles_Frederic2_desc:0 "#b Robert Charles Frederic#! was the King of the Mosquito Nation, 1824–1842.\n\n#b Succession#!\nRobert Charles Frederic was educated in Jamaica. He became \"king\" following the death of his brother and predecessor, George Frederick, who was murdered by his own wife, and was subsequently crowned in British Honduras on 23 April 1824. A number of writers in the nineteenth century described the rapid succession of several kings between George Frederic and Robert Charles Frederic, which Olien has challenged on the basis of a careful reading of the original sources.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Robert Edward Lee
 # https://de.wikipedia.org/wiki/Robert_Edward_Lee (08.11.2022 13:09:36 UTC)
 concept_wikipedia_Robert_Lee:0 "Wikipedia"
 concept_wikipedia_Robert_Lee_desc:0 "#b Robert Edward Lee#! war bis 1861 Oberst des US-Heeres und der erfolgreichste General des konföderierten Heeres. Sein bedeutendstes Kommando während des Amerikanischen Bürgerkrieges war der Oberbefehl über die Nord-Virginia-Armee. Schließlich wurde er im Januar 1865 zum Oberbefehlshaber des konföderierten Heeres ernannt. Seinen Ruhm begründete er mit zahlreichen Siegen, die er mit unterlegenen Kräften meist durch Verlagerung von Schwerpunkten erfocht.\n\nNach dem Bürgerkrieg setzte er sich für die Aussöhnung zwischen den Kriegsparteien ein und war Präsident der heutigen Washington and Lee University in Lexington, Virginia. Lee wird teilweise heute noch als Held verehrt – vor allem, aber nicht nur, in den Südstaaten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Robert Owen (Unternehmer)
 # https://de.wikipedia.org/wiki/Robert_Owen_(Unternehmer) (11.11.2022 17:32:21 UTC)
 concept_wikipedia_Robert_Owen:0 "Wikipedia"
 concept_wikipedia_Robert_Owen_desc:0 "#b Robert Owen#! war ein britischer Unternehmer und Frühsozialist. Er gilt als der Begründer des Genossenschaftswesens.\n\n#b Leben#!\nOwen wurde als jüngster Sohn von sieben Kindern eines Sattlers in der Handelsstadt Newtown geboren. Obwohl seine Familie relativ gut gestellt war, konnte Owen nur bis zum zehnten Lebensjahr eine Schule besuchen. Er arbeitete als Lehrling in einem Textiliengeschäft und siedelte sich später in Manchester an.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Robert Peel
 # https://de.wikipedia.org/wiki/Robert_Peel (09.07.2022 17:19:40 UTC)
 concept_wikipedia_Robert_Peel:0 "Wikipedia"
 concept_wikipedia_Robert_Peel_desc:0 "Sir #b Robert Peel, 2. Baronet#!, war ein britischer Staatsmann und Politiker. Er gilt als Begründer der Konservativen Partei.\n\nPeel war Premierminister vom 10. Dezember 1834 bis 18. April 1835 und vom 30. August 1841 bis 30. Juni 1846 und vertrat als Abgeordneter im Unterhaus die Interessen des Landadels und der Geistlichkeit im Königreich sowie die Interessen der englischen Oberschicht in Irland.\n\n#b Leben#!\nEr war der älteste Sohn von Sir Robert Peel, 1. Baronet, aus dessen Ehe mit Ellen Yates. Sein Vater war ein wohlhabender Baumwollfabrikant und Parlamentsmitglied für Tamworth in Staffordshire und förderte schon früh die Ausbildung seines Sohnes für eine politische Karriere.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Robert Rantoul
 # https://de.wikipedia.org/wiki/Robert_Rantoul (06.10.2018 13:50:36 UTC)
 concept_wikipedia_Robert_Rantoul:0 "Wikipedia"
 concept_wikipedia_Robert_Rantoul_desc:0 "#b Robert Rantoul Jr.#! war ein US-amerikanischer Politiker, der den Bundesstaat Massachusetts in beiden Kammern des Kongresses vertrat.\n\nNach dem Besuch der öffentlichen Schulen setzte Rantoul seine Ausbildung zunächst an der Phillips Academy in Andover fort, ehe er im Jahr 1826 seinen Abschluss an der Harvard University machte. In der Folge praktizierte er als Jurist in Salem sowie nach mehreren Umzügen in South Reading, Gloucester und schließlich ab 1838 in Boston.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Rowland Hill, 1. Viscount Hill
 # https://de.wikipedia.org/wiki/Rowland_Hill,_1._Viscount_Hill (02.08.2022 21:21:34 UTC)
 concept_wikipedia_Rowland_Hill:0 "Wikipedia"
 concept_wikipedia_Rowland_Hill_desc:0 "#b Rowland Hill, 1. Viscount Hill#!, GCB, GCH war ein britischer General.\n\n#b Leben#!\nHill erlernte die Kriegswissenschaften auf der Militärakademie in Straßburg und trat 1790 als Ensign des 53rd Regiment of Foot in die britische Armee ein. Aufgrund des damaligen Kaufsystems stieg er schnell im Rang auf und wurde 1791 zum Lieutenant, 1793 zum Captain befördert. 1793 nahm er als Adjutant von Charles O’Hara an der Verteidigung von Toulon teil. Im Mai 1794 wechselte er als Major zum neuaufgestellten 90th Regiment of Foot und wurde dort im Juli 1794 zum Lieutenant-Colonel und 1800 zum Colonel befördert. 1801 führte er sein Regiment bei der Landung in der Bucht von Abukir in Ägypten unter Ralph Abercromby und wurde dabei schwer verwundet. 1803 wurde er als Brigadier in Irland stationiert und 1805 zum Major-General befördert.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ding Ruchang
 # https://de.wikipedia.org/wiki/Ding_Ruchang (22.12.2020 12:01:23 UTC)
 concept_wikipedia_Ruchang_Ding:0 "Wikipedia"
 concept_wikipedia_Ruchang_Ding_desc:0 "#b Ding Ruchang#! war ein chinesischer Offizier.\n\nDing Ruchang stammte aus dem Norden Chinas. Er schloss sich 1854 dem Taiping-Aufstand an. Später aber schloss er sich Li Hongzhang als Kavallerist an, um gegen den Taiping-Aufstand zu kämpfen. 1874 protestierte er gegen die Entscheidung der Regierung der Qing-Dynastie, die Truppenstärke der Armee zu reduzieren. Er ging in seine Heimatstadt zurück, um nicht getötet zu werden.\n\n1875 meldete er sich freiwillig um das Kommando der Beiyang-Flotte des Qing-Reiches zu übernehmen.\n\n1894, während des Ersten Japanisch-Chinesischen Krieges, kommandierte er die Flotte bei der Seeschlacht am Yalu.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Saeed bin Tahnun Al Nahyan
 # https://en.wikipedia.org/wiki/Saeed_bin_Tahnun_Al_Nahyan (19.09.2022 09:13:20 UTC)
 concept_wikipedia_Saeed_al_Nahyan:0 "Englisch Wikipedia"
 concept_wikipedia_Saeed_al_Nahyan_desc:0 "Sheikh #b Saeed bin Tahnun Al Nahyan#! was the Ruler of Abu Dhabi, one of the Trucial States which today form the United Arab Emirates, from 1845 to 1855.\n\n#b Accession#!\nSaeed acceded following the murder of his uncle, [Concept('wikipedia_Khalifa_al_Nahyan','Sheikh Khalifa bin Shakhbut Al Nahyan')]. The murder led to a period of fighting for the leadership of the Bani Yas, with Sheikh Khalifa’s maternal nephew and murderer, Isa bin Khalid al-Falahi attempting to take power but being himself killed by Dhiyab bin Isa. Khalid bin Isa then took Dhiyab’s life and fled to Sharjah, leaving two influential leaders of the Bani Yas, Mohammed bin Humaid and Rashid bin Fadhil, to remove a claimant to the fort of Abu Dhabi, one of Khalifa’s brothers, and nominate a son of the former leader Tahnun bin Shakhbut Al Nahyan, Saeed bin Tahnun.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Sahle Dengel
 # https://de.wikipedia.org/wiki/Sahle_Dengel (12.12.2020 20:51:31 UTC)
 concept_wikipedia_Sahle_Dengel_Solomon:0 "Wikipedia"
 concept_wikipedia_Sahle_Dengel_Solomon_desc:0 "#b Sahle Dengel#! war mit Unterbrechungen von 1832 bis ans Ende der Zemene Mesafint am 11. Februar 1855 Negus Negest von Äthiopien. Er war der Sohn von Gebre Mesay, dem angeblichen Nachkommen eines jüngeren Sohns des Kaisers Fasilides.\n\nWährend die eigentliche Macht in den Händen des Oromo Enderase oder Regenten, Ras Ali II. aus dem Distrikt Yejju ruhte, agierte Sahle Dengel vor allem als Repräsentationsfigur. Nach einem Besuch der Hauptstadt Gonder im Jahr 1833 berichtete Eduard Rüppell, dass zu diesem Zeitpunkt der Kaiser kaum das Einkommen eines typischen äthiopischen Besserverdienenden besaß, und dass es den bedeutenden Prinzen von Tigray, Schoa und Amhara nicht gelang Streitigkeiten und Blutvergießen zu unterbinden.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Sahle Selassie
 # https://de.wikipedia.org/wiki/Sahle_Selassie (05.08.2021 18:02:26 UTC)
 concept_wikipedia_Sahle_Selassie_Solomon:0 "Wikipedia"
 concept_wikipedia_Sahle_Selassie_Solomon_desc:0 "#b Sahle Selassie#! war Meridazmatch und Negus von Schoa, Äthiopien. Er war ein jüngerer Sohn Wossen Segeds.\n\n#b Leben#!\nNach der Ermordung seines Vaters wurde Selassies älterer Bruder Bakure von Oromo-Rebellen davon abgehalten, zur Hauptstadt ihres Vaters nach Qundi zu ziehen, um die Thronfolge zu beanspruchen. Trotz Sahle Selassies noch jugendlichem Alter ergriff er seine Gelegenheit zur Herrschaft von seinem Studienort aus, dem Kloster Sela Dengel. Vermutlich mithilfe von Angehörigen seiner Mutter Zenebwork wurde er zum Ras und Meridazmatch von Schoa ausgerufen. Bakure traf verspätet in Qundi ein, wo er mit seinen restlichen Brüdern und einigen Unterstützern im Staatsgefängnis von Gonchu inhaftiert wurde.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Said ibn Sultan
 # https://de.wikipedia.org/wiki/Said_ibn_Sultan (05.12.2021 15:59:36 UTC)
 concept_wikipedia_Said_al_Said:0 "Wikipedia"
 concept_wikipedia_Said_al_Said_desc:0 "#b Said ibn Sultan#! war von 1804 bis zu seinem Tod Sayyid von Maskat, Imam von Maskat und Oman sowie Sultan von Maskat, Oman und Sansibar.\n\n#b Leben#!\nSaid ibn Sultan al-Busaidi wurde als Nachfolger von Sultan ibn Ahmad am 20. November 1804 Sayyid von Maskat. Er wurde zunächst gemeinsam mit seinem Bruder Salim zum Herrscher ernannt; da er erst 13 Jahre alt war, wurde sein Onkel Sayyid Badr ibn Saif als Vormund und Regent eingesetzt. Nach dessen Tod am 31. Juli 1806 wurde seine ältere Schwester Sayyida Aisha ibn Sultan Regentin. Sie veranlasste am 14. September 1806 Saids Ausrufung zum alleinigen Sultan von Maskat, Oman und Sansibar.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Sam Houston
 # https://de.wikipedia.org/wiki/Sam_Houston (27.07.2021 16:58:19 UTC)
 concept_wikipedia_Samuel_Houston:0 "Wikipedia"
 concept_wikipedia_Samuel_Houston_desc:0 "#b Samuel „Sam“ Houston#! war ein US-amerikanischer Politiker und General. Er war der erste Präsident der unabhängigen Republik Texas und diente dem daraus hervorgegangenen US-Bundesstaat später als Senator und Gouverneur. Houston, die viertgrößte Stadt der USA, und weitere Orte in den USA wurden nach ihm benannt.\n\n#b Jugend und Armeedienst#!\nHouston wurde in Virginia als Sohn eines Majors der US Army geboren und erhielt dort eine einfache Schulausbildung. Nach dem Tod seines Vaters zog er 1807 mit seiner Familie nach Maryville um. 1809 floh er von zu Hause und lebte eine Zeit lang bei einem Stamm der Cherokee, deren Sprache und Bräuche er kennenlernte. Während des Britisch-Amerikanischen Krieges trat er im März 1813 ins US-Heer ein, wo er bis zum Dezember desselben Jahres bis zum third lieutenant befördert wurde.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

