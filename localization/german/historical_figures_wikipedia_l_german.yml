 # Michael Stourdza
 # https://de.wikipedia.org/wiki/Michael_Stourdza (29.08.2022 19:08:15 UTC)
 concept_wikipedia_Mihail_Sturdza:0 "Wikipedia"
 concept_wikipedia_Mihail_Sturdza_desc:0 "#b Michael Stourdza#! oder #b Michail Stourtzas#!, auch Mihail Sturdza war ein moldauischer Fürst griechischer Herkunft und Ehrenbürger von Baden-Baden.\n\n#b Leben und Wirken#!\nDie Familie Stourdza war eine phanariotische griechische Familie. Die Eltern von Michail Stourdza zogen aus Konstantinopel in das Fürstentum Moldau. Stourdza wurde von einem französischen Hauslehrer unterrichtet, sprach bald acht Sprachen und war für seine Bildung bekannt, was ihm eine Tätigkeit im Staatsdienst ermöglichte. Sein Großvater mütterlicherseits war Kanzler unter Fürst Skarlatos Kallimachi, so konnte er sich an der Entstehung des 1817 erschienenen moldauischen Gesetzbuchs beteiligen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Michail Petrowitsch Lasarew
 # https://de.wikipedia.org/wiki/Michail_Petrowitsch_Lasarew (08.07.2022 11:53:26 UTC)
 concept_wikipedia_Mikhail_Lazarev:0 "Wikipedia"
 concept_wikipedia_Mikhail_Lazarev_desc:0 "#b Michail Petrowitsch Lasarew#! war ein Admiral der russischen Marine.\n\n#b Leben#!\nNach Abschluss der Kadettenschule absolvierte er von 1803 bis 1808 ein Praktikum bei der britischen Flotte. Nach seiner Rückkehr diente er in der russischen Baltischen Flotte. Von 1813 bis 1816 unternahm er mit der Suworow seine erste Weltreise, auf der er das nach seinem Schiff benannte Atoll Suwarrow entdeckte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Michail Dmitrijewitsch Skobelew
 # https://de.wikipedia.org/wiki/Michail_Dmitrijewitsch_Skobelew (30.09.2022 04:17:42 UTC)
 concept_wikipedia_Mikhail_Skobelev:0 "Wikipedia"
 concept_wikipedia_Mikhail_Skobelev_desc:0 "#b Michail Dmitrijewitsch Skobelew#! war ein General der Kaiserlich Russischen Armee. Von seinen türkischen Gegnern auch AK-Pasha genannt.\n\n#b Leben#!\nMichail Skobelew wurde in der Peter-Paul-Festung geboren, wo sein Großvater Iwan Nikitisch Skobelew als Kommandant eingesetzt war. Michail war der Sohn des späteren Generalleutnants Dmitri Iwanowitsch Skobelew und dessen Gattin Olga Nikolajewna Poltawtzew. Er trat 1861 in ein Gardekavallerieregiment ein, wurde 1863 als Kornett in das Grodno-Husarenregiment versetzt und kämpfte bis 1865 als Leutnant in Kongresspolen. 1866 wurde er zur Generalstabsakademie einberufen, später in den Generalstab versetzt und kam 1869 auf eigenen Wunsch als Hauptmann nach Turkestan. Er diente dort zunächst in Samarkand, später unter Stoletow bei den in der Turkmenensteppe verwendeten kaukasischen Truppen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Michail Michailowitsch Speranski
 # https://de.wikipedia.org/wiki/Michail_Michailowitsch_Speranski (21.11.2021 13:43:10 UTC)
 concept_wikipedia_Mikhail_Speransky:0 "Wikipedia"
 concept_wikipedia_Mikhail_Speransky_desc:0 "Graf #b Michail Michailowitsch Speranski#! war Mathematikprofessor, bedeutender russischer Staatsmann und liberaler Reformer.\n\n#b Leben#!\nSperanski war Sohn eines Dorfpriesters und wurde in einem geistlichen Seminar erzogen. Statt einer geistlichen Laufbahn stieg er in der zivilen Verwaltung schnell auf und war von 1807 bis 1812 der einflussreichste Berater Zar Alexanders I. 1808 wurde Speranski zum stellvertretenden Justizminister und zum Chef der Gesetzeskommission ernannt. In Alexanders Auftrag erarbeitete er 1809 eine grundlegende Verfassungsreform mit strikter Gewaltentrennung und Aufhebung der Leibeigenschaft, von der der Zar aber nur einzelne Ausschnitte wie den beratenden Staatsrat umsetzte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Michail Semjonowitsch Woronzow
 # https://de.wikipedia.org/wiki/Michail_Semjonowitsch_Woronzow (30.07.2022 00:04:23 UTC)
 concept_wikipedia_Mikhail_Vorontsov:0 "Wikipedia"
 concept_wikipedia_Mikhail_Vorontsov_desc:0 "Fürst #b Michail Semjonowitsch Woronzow#! war ein russischer Offizier und Politiker. Er war Generalgouverneur von Neurussland und Bessarabien sowie Vizekönig des Kaukasus. Er verfocht liberale Ideen, modernisierte Südrussland und den Südkaukasus.\n\n#b Leben#!\nMichail Semjonowitsch Woronzow entstammte dem einflussreichen russischen Adelsgeschlecht Woronzow. Er war der Sohn von Semjon Romanowitsch Woronzow und Jekaterina Alexejewna Senjawina. Woronzow verbrachte seine Kindheit und Jugend in Venedig und England, wo sein Vater Russland als Diplomat vertrat. Dort erhielt er eine breite Erziehung, zu der Geistes- und Naturwissenschaften genauso gehörten wie der Besuch des englischen Parlaments und von Fabriken.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Milan Obrenović II.
 # https://de.wikipedia.org/wiki/Milan_Obrenovi%C4%87_II. (29.10.2021 19:23:25 UTC)
 concept_wikipedia_Milan_Obrenovic:0 "Wikipedia"
 concept_wikipedia_Milan_Obrenovic_desc:0 "#b Milan Obrenović II.#! war Fürst von Serbien.\n\nEr war der Sohn des [Concept('wikipedia_Milos_Obrenovic','Miloš Obrenović')] und der Fürstin Ljubica.\n\nNach der Abdankung seines Vaters 1839 wurde Milan Obrenović II. Fürst von Serbien, verstarb aber noch im gleichen Jahr. Sein schlechter Gesundheitszustand verursachte, dass er nur zwei Wochen lang das Oberhaupt Serbiens war; und es wird angenommen, dass er zu krank war, um sich seines Amtes bewusst zu sein. Ihm folgte sein jüngerer Bruder Mihailo Obrenović.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Miloš Obrenović
 # https://de.wikipedia.org/wiki/Milo%C5%A1_Obrenovi%C4%87 (17.03.2022 21:21:49 UTC)
 concept_wikipedia_Milos_Obrenovic:0 "Wikipedia"
 concept_wikipedia_Milos_Obrenovic_desc:0 "#b Miloš Obrenović#! war Anführer im Zweiten serbischen Aufstand gegen das Osmanische Reich 1815 und erkämpfte ein selbständiges serbisches Fürstentum im heutigen zentralen Serbien. Er war Begründer der Dynastie des Hauses Obrenović.\n\n#b Leben#!\nMiloš Teodorović wurde in Gornja Dobrinja in der Nähe von Užice im Sandschak Smederevo geboren. Seine Eltern waren Teodor und Višnja Mihailović. Als sein Vater starb, heiratete seine Mutter Višnja den Viehhändler Obren Martinović, von dessen Vornamen Miloš seinen Nachnamen Obrenović ableitete. Auch Obren Martinović starb früh und Miloš übernahm als Ältester den Haushalt. In der Zwischenzeit war sein jüngerer Bruder Milan im Viehhandel erfolgreich und führte später Miloš in die Geschäfte ein.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Minh Mạng
 # https://de.wikipedia.org/wiki/Minh_M%E1%BA%A1ng (28.06.2021 14:25:05 UTC)
 concept_wikipedia_Minh_Mang_Nguyen_Phuoc:0 "Wikipedia"
 concept_wikipedia_Minh_Mang_Nguyen_Phuoc_desc:0 "Kaiser #b Minh Mạng#! war von 14. Februar 1820 bis zu seinem Tode der zweite Kaiser der vietnamesischen Nguyễn-Dynastie. Sein Geburtsname Name war Nguyễn Phúc Đảm, als Ärabezeichnung wählte er Minh Mạng.\n\n#b Biografie#!\nMinh Mạng war ein jüngerer Sohn des Kaisers Gia Long, dessen ältester Sohn, Kronprinz Canh, während des Nguyễn-Krieges um den Thron starb. Minh Mạng war für seinen Widerstand gegen das Engagement der Franzosen in Vietnam und für seine rigide konfuzianische Orthodoxie bekannt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Mirabeau B. Lamar
 # https://de.wikipedia.org/wiki/Mirabeau_B._Lamar (06.11.2022 17:09:47 UTC)
 concept_wikipedia_Mirabeau_Lamar:0 "Wikipedia"
 concept_wikipedia_Mirabeau_Lamar_desc:0 "#b Mirabeau Buonaparte Lamar#! war ein US-amerikanischer Politiker, Botschafter und zweiter Präsident der Republik Texas.\n\n#b Leben#!\nLamar wurde 1798 im Jefferson County in Georgia geboren. Als Sekretär von Gouverneur George Troup sammelte er erste Erfahrungen in der Politik. Er nahm auf texanischer Seite an der Schlacht von San Jacinto teil, mit der Texas seine Unabhängigkeit von Mexiko erkämpfte. Lamar wurde Verteidigungsminister der Interimsregierung von Texas. 1836 wurde er zum Vizepräsidenten, 1838 zum Präsidenten der Republik Texas gewählt, ein Amt, das er bis Dezember 1841 bekleidete. Ihm gelang es, die Anerkennung Texas’ von einigen europäischen Staaten zu erreichen und das Erziehungswesen zu verbessern. Seine Finanzpolitik war weniger erfolgreich und führte fast zum Staatsbankrott.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Mirko Petrović-Njegoš
 # https://de.wikipedia.org/wiki/Mirko_Petrovi%C4%87-Njego%C5%A1 (26.09.2022 08:31:49 UTC)
 concept_wikipedia_Mirko_Petrovic_Njegos:0 "Wikipedia"
 concept_wikipedia_Mirko_Petrovic_Njegos_desc:0 "#b Mirko Petrović-Njegoš#! war ein montenegrinischer Militärkommandeur, Diplomat und Dichter. Er gehörte dem Haus Petrović-Njegoš an. Ihm wurde der Titel veliki vojvoda von Grahovo verliehen. Er ist auch als #b Vojvoda Mirko#! bekannt.\n\n#b Werdegang#!\nMirko Petrović-Njegoš war Sohn von Stanko Petrović-Njegoš und seiner Ehefrau Krstinja Vrbica. Er war der ältere Bruder von [Concept('wikipedia_Danilo_Petrovic_Njegos','Danilo II. Petrović-Njegoš')] und Neffe von [Concept('wikipedia_Petar_Petrovic_Njegos','Petar II. Petrović-Njegoš')], beides Fürstbischöfe von Montenegro. Mirko Petrović-Njegoš wurde durch seinen Sieg in der Schlacht von Grahovac am 1. Mai 1858 bekannt, in der er die montenegrinische Armee gegen das Heer des Osmanischen Reiches anführte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Haji Mirza Aqasi
 # https://en.wikipedia.org/wiki/Haji_Mirza_Aqasi (30.03.2022 21:59:44 UTC)
 concept_wikipedia_Mirza_Aqasi_Iravani:0 "Englisch Wikipedia"
 concept_wikipedia_Mirza_Aqasi_Iravani_desc:0 "#b Haji Mirza Abbas Iravani#!, better known by his title of #b Aqasi#!, was an Iranian politician, who served as the grand vizier of the Qajar king [Concept('wikipedia_Mohammad_Shah_Qajar','Mohammad Shah Qajar')] from 1835 to 1848.\n\n#b Early life#!\nAbbas was born in c. 1783 in Iravan, a city located in the Iravan Khanate, a khanate located in the northwestern part of Qajar Iran. He was a son of Moslem ibn Abbas, a wealthy landowner, and a member of the Bayat clan. During his youth, Abbas spent his time with his father in the holy Shi’ite sites in Ottoman Iraq, where he was tutored by the Ne’matallahi Sufi teacher Molla ’Abd-al-Samad. There he stayed until 1802, when Molla ’Abd-al-Samad was killed during the Wahhabi sack of Karbala.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mirza Fath-ul-Mulk Bahadur
 # https://en.wikipedia.org/wiki/Mirza_Fath-ul-Mulk_Bahadur (18.06.2022 19:01:57 UTC)
 concept_wikipedia_Mirza_Fakhru_Gurkani:0 "Englisch Wikipedia"
 concept_wikipedia_Mirza_Fakhru_Gurkani_desc:0 "Shahzada #b Mirza Fath-ul-Mulk Bahadur#! also known as #b Mirza Fakhru#! was the last Crown Prince of the Mughal Empire.\n\n#b Biography#!\nA senior Prince of the Mughal Royal Family, he was the son of [Concept('wikipedia_Bahadur_Shah_Gurkani','Bahadur Shah Zafar')], the last Mughal Emperor, through his wife Rahim Bukhsh Bai Begum.\n\nFath-ul-Mulk was named Crown Prince in 1853. However he predeceased his father, dying of cholera in 1856. Other sources suggest that he was poisoned.\n\n#b Family#!\nFath-ul-Mulk was an older brother of Prince [Concept('wikipedia_Mirza_Mughal_Gurkani','Mirza Mughal')] and the younger brother of former Crown Prince Mirza Dara Bakht.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mirza Mughal
 # https://de.wikipedia.org/wiki/Mirza_Mughal (14.12.2020 17:05:14 UTC)
 concept_wikipedia_Mirza_Mughal_Gurkani:0 "Wikipedia"
 concept_wikipedia_Mirza_Mughal_Gurkani_desc:0 "#b Mirza Mughal#! war der fünfte Sohn des letzten indischen Großmoguls, [Concept('wikipedia_Bahadur_Shah_Gurkani','Bahadur Shah II.')] Seine Mutter war eine der führenden Persönlichkeiten im Harem des Großmoguls. Als designierter Thronfolger galt auf Wunsch des Großmoguls jedoch Mirza Jawan Bakht, der der Verbindung mit seiner Lieblingsfrau Zinat Mahal entstammte.\n\nMirza Mugal übernahm im Indischen Aufstand von 1857 eine führende Rolle und war damit eine der wenigen Personen des königlichen Haushalts, die den Aufstand aktiv unterstützte. Mirza Mugal hat damit möglicherweise die Hoffnung verbunden, sich die Thronfolge zu sichern. Er war maßgeblich an der Organisation des Aufstands in Delhi beteiligt und wurde nach seiner Gefangennahme vom britischen Offizier William Hodson erschossen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Mir Sher Muhammad Talpur
 # https://en.wikipedia.org/wiki/Mir_Sher_Muhammad_Talpur (07.11.2022 16:39:58 UTC)
 concept_wikipedia_Mir_Sher_Talpur:0 "Englisch Wikipedia"
 concept_wikipedia_Mir_Sher_Talpur_desc:0 "#b Mir Sher Muhammad Talpur#! was a Talpur prince who belonged to the Mirpur Khas house of the royal Talpur dynasty. The son of Mir Ali Murad Talpur, the founder of Mirpur Khas, he was born in 1810. After becoming ruler of the Talpur dynasty, his reign saw a conflict with the British East India Company, who launched an invasion of the province of Sindh under the auspices of General Charles James Napier, aiming to annex the entire region. On 24 March 1843, troops under his command fought against a Company force in the Battle of Hyderabad; the British emerged victorious, and captured the city of Hyderbad soon after. Talpur then retreated into the countryside, where forces loyal to him and equipped largely with muskets waged a guerrilla campaign against the British, whose efforts to counter this led Napier to coin the word \"counterinsurgency\". He eventually died on 24 August 1874.\n\n#lore Wikipedia, The Free Encyclopedia#!"

