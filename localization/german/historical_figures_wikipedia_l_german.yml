 # Joseph von Armansperg
 # https://de.wikipedia.org/wiki/Joseph_von_Armansperg (15.11.2022 16:09:05 UTC)
 concept_wikipedia_Josef_Ludwig_von_Armansperg:0 "Wikipedia"
 concept_wikipedia_Josef_Ludwig_von_Armansperg_desc:0 "#b Joseph Ludwig Franz Xavier Graf von Armansperg#! war ein bayerischer Jurist, Abgeordneter, Ministerialbeamter und Minister. Er diente dort zwischen 1826 und 1831 als Innen-, Außen- und Finanzminister. Im Königreich Griechenland war er unter König [Concept('wikipedia_Otto_von_Wittelsbach','Otto')] 1835 bis 1837 Regierungschef. Er gehörte von 1825 bis 1852 nacheinander beiden Kammern des bayerischen Parlaments an, dem Reichsrat und der Abgeordnetenkammer. Er war Gutsherr von Egg und Loham in Bayern und von Breitenried in Österreich sowie Landstand in Österreich ob der Enns.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Josef Wenzel Radetzky von Radetz
 # https://de.wikipedia.org/wiki/Josef_Wenzel_Radetzky_von_Radetz (07.11.2022 07:35:25 UTC)
 concept_wikipedia_Josef_Radetzky:0 "Wikipedia"
 concept_wikipedia_Josef_Radetzky_desc:0 "#b Johann Joseph Wenzel Anton Franz Karl Graf Radetzky von Radetz#! war ein Feldmarschall, böhmischer Adeliger und der wohl bedeutendste Heerführer Österreichs in der ersten Hälfte des 19. Jahrhunderts.\n\n#b Kindheit und Jugend#!\nNach dem frühen Tod seiner Eltern Peter Eusebius von Radetzky und Maria Venantia Bechyně von Lazan kam Josef Wenzel zu seinem väterlichen Großvater Wenzel Leopold nach Prag, wo er die Piaristenschule besuchte. Den weiteren Verlauf seiner Kindheit und Jugend verbrachte er auf der Ritterakademie in Brünn und dem Theresianum in Wien.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Joseph Anton von Maffei
 # https://de.wikipedia.org/wiki/Joseph_Anton_von_Maffei (06.08.2022 12:35:05 UTC)
 concept_wikipedia_Joseph_Anton_von_Maffei:0 "Wikipedia"
 concept_wikipedia_Joseph_Anton_von_Maffei_desc:0 "#b Joseph Anton Ritter von Maffei#! war ein deutscher Unternehmer in der Maschinenbau-Industrie. Neben Joseph von Baader und Theodor von Cramer-Klett gilt Maffei als einer der drei wichtigen Wegbereiter der Eisenbahn im Königreich Bayern. Außerdem war er 1836–1848 Mitglied des Bayerischen Landtags sowie ab 1863 Mitglied des Reichsrats auf Lebenszeit.\n\n#b Leben#!\nSeine Eltern waren Peter Paul von Maffei, der seit 1770 in München ansässig war, und dessen Ehefrau Walburga von Maffei geb. Mayr, eine Tochter des Schnupftabakfabrikanten und Münchner Ratsherrn Andreas Mayr. Sein Vater kam aus Trient nach München, um eine sehr erfolgreiche Tabakgroßhandlung zu betreiben, die Joseph Anton Maffei weiterführte und später verpfändete, um die Maschinen- und Lokomotivfabrik J. A. Maffei gründen zu können.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # José Ballivián
 # https://de.wikipedia.org/wiki/Jos%C3%A9_Ballivi%C3%A1n (27.09.2020 14:10:42 UTC)
 concept_wikipedia_Jose_Ballivian:0 "Wikipedia"
 concept_wikipedia_Jose_Ballivian_desc:0 "#b José Ballivián#! war bolivianischer General im Peruanisch-Bolivianischen Konföderationskrieg und 9. Präsident von Bolivien vom 27. September 1841 bis 23. Dezember 1847.\n\nJosé Ballivián wurde in einer wohlhabenden Familie als Sohn von Jorge Ballivián und Isidora Segurola geboren. Bereits im Jahr 1817 nahm er an militärischen Übungen unter dem spanischen Verwalter der Stadt, Mariano Ricafort, teil und verließ seine Heimatstadt, kehrte aber bereits im folgenden Jahr unter Sánchez Lima zurück.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # José Gaspar Rodríguez de Francia
 # https://de.wikipedia.org/wiki/Jos%C3%A9_Gaspar_Rodr%C3%ADguez_de_Francia (18.01.2022 12:12:59 UTC)
 concept_wikipedia_Jose_Gaspar_Rodriguez_de_Francia:0 "Wikipedia"
 concept_wikipedia_Jose_Gaspar_Rodriguez_de_Francia_desc:0 "#b José Gaspar Tomás Rodríguez de Francia#! war von 1814 bis 1840 Diktator von Paraguay.\n\n#b Leben#!\nFrancia studierte in Argentinien an der Universidad Nacional de Córdoba Theologie und promovierte in Kirchenrecht. Er war anschließend in Asunción Lehrstuhlinhaber und als Anwalt tätig. Francia war eine der führenden Persönlichkeiten im Kampf Paraguays um die Unabhängigkeit von Spanien. Nach Erlangung der Unabhängigkeit wurde er 1811 in den Verwaltungsrat gewählt. Ab dem 3. Oktober 1814 wurde er bis zum 31. Mai 1816 zum temporären Diktator ernannt und ab dem 1. Juni 1816 zum Diktator auf Lebenszeit, bis zu seinem Tod am 20. September 1840.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # José Joaquín Prieto Vial
 # https://de.wikipedia.org/wiki/Jos%C3%A9_Joaqu%C3%ADn_Prieto_Vial (07.08.2022 11:25:47 UTC)
 concept_wikipedia_Jose_Joaquin_Prieto:0 "Wikipedia"
 concept_wikipedia_Jose_Joaquin_Prieto_desc:0 "#b José Joaquín Prieto Vial#! war von 1831 bis 1841 Präsident von Chile.\n\n#b Leben#!\nPrieto wurde als einer von fünf Söhnen eines kreolischen Offiziers geboren. Nach dem Abschluss der Schule trat er 1805 in die Kavallerie-Garnison seiner Heimatstadt ein. 1810 schloss er sich gegen den Willen seines Vaters dem Kampf für die Unabhängigkeit Chiles an; in Buenos Aires lernte er Manuela Warnes García de Zúñiga kennen und heiratete sie im Sommer 1812.\n\nIm chilenischen Unabhängigkeitskrieg kämpfte er als Offizier im Range eines Hauptmanns bei den Aufständischen. Im Streit zwischen Bernardo O’Higgins und José Miguel Carrera schlug sich José Joaquín Prieto auf die Seite von O’Higgins, der ihn zum Quartiermeister des gesamten Südheeres machte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # José María Vargas
 # https://en.wikipedia.org/wiki/Jos%C3%A9_Mar%C3%ADa_Vargas (04.11.2022 16:23:46 UTC)
 concept_wikipedia_Jose_Maria_Vargas:0 "Englisch Wikipedia"
 concept_wikipedia_Jose_Maria_Vargas_desc:0 "#b José María Vargas Ponce#! was the president of Venezuela from 1835 to 1836. Vargas was Venezuela’s first civilian president.\n\nHe graduated with a degree in philosophy from the Seminario Tridentino, and obtained in 1809 his medical degree from the Real y Pontificia Universidad de Caracas. Vargas was imprisoned in 1813 for revolutionary activities. Upon his release in 1813, he travelled to Europe for medical training. Vargas performed cataract surgery. He was one of the earliest oculists in Puerto Rico after his arrival there in 1817. He returned to Venezuela to practice medicine and surgery in 1825. He resigned from his presidency in 1836.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # José Ramón Rodil Campillo
 # https://de.wikipedia.org/wiki/Jos%C3%A9_Ram%C3%B3n_Rodil_Campillo (21.09.2022 18:42:58 UTC)
 concept_wikipedia_Jose_Ramon_Rodil:0 "Wikipedia"
 concept_wikipedia_Jose_Ramon_Rodil_desc:0 "#b José Ramón Rodil y Campillo Galloso #!, ab 1831 Marqués von Rodil, war ein spanischer Kolonialoffizier, Politiker und Militär. Er verteidigte von 1824 bis 1826 die letzte spanische Festung in Südamerika und wurde im Ersten Carlistenkrieg christinischer Heerführer. In den 1830er und 1840er Jahren war er Mitglied der Cortes und amtierte 1836 zweimal für kurze Zeit als Kriegsminister. Während der Herrschaft [Concept('wikipedia_Baldomero_Espartero','Esparteros')] wurde er 1842/43 für ein knappes Jahr Ministerpräsident Spaniens. Nach dem Sturz seiner Regierung baute er die spanische Grenzpolizei auf und wurde 1849 Senator auf Lebenszeit.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Josef Franz Karl Amrhyn
 # https://de.wikipedia.org/wiki/Josef_Franz_Karl_Amrhyn (25.07.2020 10:47:17 UTC)
 concept_wikipedia_Jozef_Franz_Karl_Amrhyn:0 "Wikipedia"
 concept_wikipedia_Jozef_Franz_Karl_Amrhyn_desc:0 "#b Josef Franz von Sales Johann Baptist Karl Nikolaus von Flüe Amrhyn#! war ein Schweizer Beamter. Er war von 1831 bis 1847 Bundeskanzler.\n\n#b Biografie#!\nDer Sohn von Tagsatzungspräsident Josef Karl Amrhyn besuchte von 1810 bis 1812 im Schloss Yverdon die von Johann Heinrich Pestalozzi geführte Schule, später absolvierte er das Gymnasium in Luzern. Von 1823 studierte er Recht an den Universitäten Göttingen, Freiburg und Paris. 1822 trat er der Alten Freiburger Burschenschaft bei. 1824 wurde er zum Vize-Verhörrichter in Luzern ernannt und spielte eine umstrittene Rolle beim Prozess um die Ermordung von Schultheiss Franz Xaver Keller.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Juan Álvarez Benítez
 # https://de.wikipedia.org/wiki/Juan_%C3%81lvarez_Ben%C3%ADtez (18.10.2021 05:59:24 UTC)
 concept_wikipedia_Juan_Alvarez:0 "Wikipedia"
 concept_wikipedia_Juan_Alvarez_desc:0 "#b Juan Nepomuceno Álvarez Benítez#! war vom 4. Oktober bis zum 12. November 1855 Interims-Präsident von Mexiko.\n\n#b Leben#!\nEr war ein Grundbesitzer von indianischer Abstammung. Er unterstützte 1811 eine Kampagne für die Unabhängigkeit Mexikos von Spanien. Er war auch an der Revolte von 1822/23 beteiligt, die den Sturz Agustín de Itúrbide zur Folge hatte.\n\n1847 kämpfte Álvarez gegen die Vereinigten Staaten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Juan Manuel de Rosas
 # https://de.wikipedia.org/wiki/Juan_Manuel_de_Rosas (07.06.2022 15:15:57 UTC)
 concept_wikipedia_Juan_Manuel_de_Rosas:0 "Wikipedia"
 concept_wikipedia_Juan_Manuel_de_Rosas_desc:0 "#b Juan Manuel Ortiz de Rosas#! war ein argentinischer Diktator.\n\n#b Leben#!\nSeit 1828 trat Rosas als Befehlshaber der Landbesitzer und Führer der Föderalisten im Kampf gegen die Unitarier auf. Obwohl er den Föderalisten angehörte und wegen ihres Eintretens für die Souveränität der Provinzen die Einführung einer Verfassung ablehnte, regierte er de facto zentralistisch. Mit Juan Facundo Quiroga zählt er zu den Caudillo-Figuren Argentiniens und damit Lateinamerikas.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Juan Álvarez Mendizábal
 # https://de.wikipedia.org/wiki/Juan_%C3%81lvarez_Mendiz%C3%A1bal (04.12.2021 18:18:41 UTC)
 concept_wikipedia_Juan_Mendizabal:0 "Wikipedia"
 concept_wikipedia_Juan_Mendizabal_desc:0 "#b Juan de Dios Álvarez Mendizábal#!, geboren als Álvarez Méndez war ein spanischer Politiker und Ministerpräsident Spaniens.\n\n#b Spanischer Unabhängigkeitskrieg und Revolution von 1820#!\nJuan de Dios Álvarez Méndez erlernte moderne Sprachen und erhielt im väterlichen Geschäft eine Handelsausbildung. Im spanischen Unabhängigkeitskrieg leistete er Militärdienst. Am 21. Februar 1812 heiratete er Teresa Alfaro und änderte seinen zweiten Nachnamen in Mendizábal, den er schon früher benutzt hatte. Seit dem Jahr 1819 stand er in Kontakt zu den revolutionären Liberalen in Andalusien.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

