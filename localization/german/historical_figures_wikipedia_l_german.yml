 # Uthram Thirunal Marthanda Varma
 # https://en.wikipedia.org/wiki/Uthram_Thirunal_Marthanda_Varma (19.04.2022 14:28:22 UTC)
 concept_wikipedia_Uthram_Thirunal_Venad:0 "Englisch Wikipedia"
 concept_wikipedia_Uthram_Thirunal_Venad_desc:0 "#b  Uthram Thirunal Marthanda Varma#! was the Maharajah of Travancore state in southern India, succeeding his elder brother Maharajah Swathi Thirunal in 1846 till his demise in 1860. Known for his progressive rule, he abolished slavery in the kingdom. He was succeeded by his nephew Maharajah Ayilyam Thirunal in 1860. His mother was Her Highness Maharani Gowri Lakshmi Bayi. He was married to Thiruvattar Ammachi Panapillai Amma Srimathi Madhavi Pillai Kochamma of the Nagercoil Ammaveedu, who died in 1860, a few months before the Maharajah’s death. The Maharajah’s daughter was married by his nephew and heir Maharajah Ayilyam Thirunal.\n\nThe Maharajah also adopted Bharani Thirunal Lakshmi Bayi and Bharani Thirunal Parvathi Bayi from the related Kolathiri royal house in 1857 after the death of his niece to perpetuate the royal line.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Valentín Gómez Farías
 # https://de.wikipedia.org/wiki/Valent%C3%ADn_G%C3%B3mez_Far%C3%ADas (06.10.2021 17:22:18 UTC)
 concept_wikipedia_Valentin_Gomez_Farias:0 "Wikipedia"
 concept_wikipedia_Valentin_Gomez_Farias_desc:0 "#b Valentín Gómez Farías#! war ein mexikanischer Politiker und mehrmaliger interimistischer Präsident von Mexiko.\n\n#b Leben#!\nGómez Farías wurde am 14. Februar 1781 als Sohn eines spanischen Kaufmanns und einer Kreolin geboren.\n\n1800 war er Schüler des Seminars von Guadalajara und studierte später an der Universität von Guadalajara Medizin. 1807 schloss er sein Studium ab und praktizierte in Aguascalientes.\n\n1812 wurde er zum Abgeordneten für die Cortes von Cádiz gewählt, die die Verfassung von Cádiz erarbeiteten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Wassili Stepanowitsch Sawoiko
 # https://de.wikipedia.org/wiki/Wassili_Stepanowitsch_Sawoiko (19.08.2022 14:03:29 UTC)
 concept_wikipedia_Vasily_Zavoyko:0 "Wikipedia"
 concept_wikipedia_Vasily_Zavoyko_desc:0 "#b Wassili Stepanowitsch Sawoiko#! war ein Admiral der Kaiserlich Russischen Marine.\n\n#b Biografie#!\nSawoiko kam in einer adligen kleinrussischen Familie im Gouvernement Poltawa auf die Welt. Er studierte als angehender Marineoffizier an der Marineschule von Nikolajew und nahm im Jahr 1827 an der Schlacht von Navarino teil. 1835 bis 1838 machte er zwei Erdumseglungen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Vicente Nicolau de Mesquita
 # https://en.wikipedia.org/wiki/Vicente_Nicolau_de_Mesquita (01.09.2021 10:04:23 UTC)
 concept_wikipedia_Vicente_Nicolau_de_Mesquita:0 "Englisch Wikipedia"
 concept_wikipedia_Vicente_Nicolau_de_Mesquita_desc:0 "#b Vicente Nicolau de Mesquita#! was an officer of the Portuguese Army in Macau. He is widely remembered for his role at the Portuguese attack of Baishaling, in 1849. He was the oldest of the five children of noted Macanese lawyer, Frederico Albino de Mesquita and Clara Esmeralda Carneiro - both Macau natives. He married twice; first to Balbina Maria da Silveira; second to his sister-in-law Carolina Maria Josefa da Silveira.\n\n#b Baishaling Incident#!\nImmediately after a Chinese mob assassinated Governor Ferreira do Amaral on August 22, 1849, Chinese Imperial troops mobilized on the Guangdong Province-Macau frontier. The Portuguese population of Macau viewed this as an overtly threatening move by the Chinese to retake Macau.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Vicente Rocafuerte
 # https://de.wikipedia.org/wiki/Vicente_Rocafuerte (24.03.2021 23:48:38 UTC)
 concept_wikipedia_Vicente_Rocafuerte:0 "Wikipedia"
 concept_wikipedia_Vicente_Rocafuerte_desc:0 "#b Vicente Rocafuerte Bejarano#! war ein ecuadorianischer Politiker. Er war vom 10. September 1834 bis zum 31. Januar 1839 der zweite Präsident von Ecuador.\n\n#b Jugend und militärischer Aufstieg#!\nRocafuerte stammte aus einer adligen Familie aus Guayaquil; sein Vater war in Morella in Spanien geboren, seine Mutter stammte aus der einheimischen Oberschicht. Er wurde nach Madrid geschickt, um dort seine Studien zu vollenden. Im Jahr 1808 kehrte er nach Ecuador zurück und nahm aktiv an den Unabhängigkeitskämpfen gegen die Spanier teil. Er wurde als Vertreter Neugranadas in die Cortes de Cádiz, eine verfassunggebende Versammlung nach den napoleonischen Kriegen in Spanien, gewählt. Dort sprach er sich gegen die Unterordnung unter König Ferdinand VII. aus.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Victoria (Vereinigtes Königreich)
 # https://de.wikipedia.org/wiki/Victoria_(Vereinigtes_K%C3%B6nigreich) (23.11.2022 16:03:33 UTC)
 concept_wikipedia_Victoria_Hannover:0 "Wikipedia"
 concept_wikipedia_Victoria_Hannover_desc:0 "#b Victoria #! war von 1837 bis 1901 Königin des Vereinigten Königreichs Großbritannien und Irland. Seit Mai 1876 trug sie als erste britische Monarchin zusätzlich den Titel Kaiserin von Indien. Sie war die Nichte ihres Vorgängers [Concept('wikipedia_William_Hannover','William IV.')] sowie Tochter von dessen jüngerem Bruder Edward Augustus, Duke of Kent and Strathearn und Victoire von Sachsen-Coburg-Saalfeld.\n\nMit der Thronbesteigung Victorias im Juni 1837 endete aufgrund des im Königreich Hannover geltenden Salischen Gesetzes, das Frauen von der Thronfolge ausschloss, die seit 1714 bestehende Personalunion zwischen Großbritannien und Hannover. Während des Viktorianischen Zeitalters, der 63-jährigen Regierungszeit der Königin, erreichte das Britische Empire den Zenit seiner politischen und ökonomischen Macht, die Ober- und Mittelschichten erlebten eine beispiellose wirtschaftliche Blütezeit.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Víctor Damián Sáez
 # https://en.wikipedia.org/wiki/V%C3%ADctor_Dami%C3%A1n_S%C3%A1ez (31.10.2022 06:09:45 UTC)
 concept_wikipedia_Victor_2_Saez:0 "Englisch Wikipedia"
 concept_wikipedia_Victor_2_Saez_desc:0 "#b Víctor Damián Sáez#! was a Spanish priest and politician, canon of Sigüenza and Toledo, bishop of Tortosa and private confessor of King Ferdinand VII. In 1823, the King appointed him as Secretary of State and was the first prime minister to chair the newly created Council of Ministers in 1823.\n\n#b Biography#!\nDeeply linked to the ultra-absolutist sectors, he was King Ferdinand VII’s trusted person. During the Liberal Triennium, he was forced by the progressive to push him away but after the fall of the constitutional regimen in 1823, Damián returned to the circles of power. In the last months of the Triennium, in April 1823, the King appointed him as Acting First Secretary of State, a position that allowed him to command the absolutist reaction to the constitutional government of the Liberal Triennium.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Achille-Léon-Victor de Broglie
 # https://de.wikipedia.org/wiki/Achille-L%C3%A9on-Victor_de_Broglie (24.10.2021 16:47:28 UTC)
 concept_wikipedia_Victor_de_Broglie:0 "Wikipedia"
 concept_wikipedia_Victor_de_Broglie_desc:0 "#b Achille-Léon-Victor, 3. duc de Broglie#! war ein französischer Staatsmann und Diplomat aus der Familie der Herzöge de Broglie.\n\n#b Biografie#!\nVictor de Broglie, Sohn des 1794 guillotinierten Generals Claude-Victor de Broglie, wurde unter Napoleon Bonaparte Staatsrat, Auditeur, Militärintendant in Illyrien, dann in Valladolid, später Attaché und Gesandtschaftsrat in Wien, Prag und Warschau.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Vincenz Eduard Milde
 # https://de.wikipedia.org/wiki/Vincenz_Eduard_Milde (06.05.2020 16:18:26 UTC)
 concept_wikipedia_Vincenz_Milde:0 "Wikipedia"
 concept_wikipedia_Vincenz_Milde_desc:0 "#b Vincenz Eduard Milde#! war Pädagoge und von 1823 bis 1832 römisch-katholischer Bischof von Leitmeritz sowie von 1832 bis 1853 Erzbischof von Wien.\n\n#b Leben#!\nVincenz Eduard Milde war der Sohn eines Brünner Buchbinders. Von 1788 bis 1792 besuchte er das Gymnasium seiner Heimatstadt und studierte anschließend Philosophie in Wien und Mathematik und Physik in Olmütz. 1794 trat in Wien er in das Priesterseminar ein. Ab 1798 wirkte er als Korrepetitor für Orientalische Sprachen an der Theologischen Fakultät der Wiener Universität. 1800 empfing er die Priesterweihe und wurde 1805 zum Hofkaplan ernannt. 1806 folgte die Berufung zum ersten österreichischen Professor für Erziehungswissenschaften an die Universität Wien. Aus gesundheitlichen Gründen verzichtete er 1810 auf das Lehramt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Viktor Emanuel II.
 # https://de.wikipedia.org/wiki/Viktor_Emanuel_II. (23.11.2022 05:54:45 UTC)
 concept_wikipedia_Vittorio_Emanuele_di_Savoia:0 "Wikipedia"
 concept_wikipedia_Vittorio_Emanuele_di_Savoia_desc:0 "#b Viktor Emanuel II.#!, mit vollem Namen Vittorio Emanuele Maria Alberto Eugenio Ferdinando Tommaso di Savoia, italienisch Vittorio Emanuele II. aus dem Haus Savoyen war von 1849 bis 1861 König von Sardinien-Piemont.\n\nGemeinsam mit seinem Premierminister [Concept('wikipedia_Camillo_Benso','Camillo Benso von Cavour')] stellte sich Viktor Emanuel an die Spitze der italienischen Einigungsbewegung, an dessen Ende die Schaffung eines geeinten Nationalstaates stand. Am 17. März 1861 nahm er den Titel König von Italien an und regierte das Land bis zu seinem Tod im Jahre 1878.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

