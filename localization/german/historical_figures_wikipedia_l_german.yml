 # An-Nasir Abdallah
 # https://en.wikipedia.org/wiki/An-Nasir_Abdallah (07.02.2022 08:29:30 UTC)
 concept_wikipedia_An-Nasir_Abdallah_al_Qasim:0 "Englisch Wikipedia"
 concept_wikipedia_An-Nasir_Abdallah_al_Qasim_desc:0 "#b An-Nasir Abdallah#! was an Imam of Yemen who ruled in 1837–1840. He was a member of the Qasimid family, descendants of Muhammad, which dominated the Zaidi imamate of Yemen from 1597 to 1962.\n\n#b Seizure of power#!\nAbdallah bin Muhammad bin al-Qasim bin Abbas was a great-grandson of Imam al-Mahdi Abbas. He was originally an imam of the prayer at the Qubbat Mahdi Abbas in San’a. In February 1837, the unqualified incumbent [Concept('wikipedia_Al-Mansur_Ali_al_Qasim','al-Mansur Ali II')] was deposed by the soldiery of San’a, since their salary was in arrears. Abdallah successfully made his da’wa with the help of his partisans among religious students. The deposed imam and his uncle Sayyid Muhammad were kept prisoners by the new ruler, who took the name an-Nasir Abdallah. He took over at a time when the Yemeni lowlands or Tihamah were occupied by Egyptian troops.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Anastasio Bustamante
 # https://de.wikipedia.org/wiki/Anastasio_Bustamante (18.12.2021 22:36:27 UTC)
 concept_wikipedia_Anastasio_Bustamante:0 "Wikipedia"
 concept_wikipedia_Anastasio_Bustamante_desc:0 "#b Anastasio Bustamante y Oseguera#! war dreimal Präsident von Mexiko: von 1830 bis 1832, von 1837 bis 1839 und von 1839 bis 1841. Er war ein Konservativer. Beim ersten Mal gelangte er durch einen von ihm angeführten Staatsstreich gegen den Präsidenten Vicente Guerrero an die Macht. Bustamante wurde zweimal abgesetzt und ging danach jeweils nach Europa ins Exil.\n\n#b Jugend und Ausbildung#!\nDie Arbeit seines Vaters José María bestand darin, Schnee von den Vulkanen Colimas nach Guadalajara zu schaffen. Dennoch war er in der Lage, seinem Sohn eine gute Ausbildung zu ermöglichen. Im Alter von 15 Jahren trat Anastasio Bustamante ins Priesterseminar von Guadalajara ein. Nach Abschluss seiner Ausbildung ging er nach Mexiko-Stadt, um Medizin zu studieren.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

