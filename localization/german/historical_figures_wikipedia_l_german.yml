 # Jacques Laffitte
 # https://de.wikipedia.org/wiki/Jacques_Laffitte (07.10.2020 09:32:55 UTC)
 concept_wikipedia_Jacques_Laffitte:0 "Wikipedia"
 concept_wikipedia_Jacques_Laffitte_desc:0 "#b Jacques Laffitte#! war ein französischer Bankier und Politiker.\n\nLaffitte war eines von zehn Kindern eines Zimmermanns. Er wurde Angestellter im Bankhaus von Perregaux in Paris. 1800 wurde er dort Partner, 1804 folgte er Perregeux als Leiter des Hauses. Perregaux, Laffitte et Cie. wurde eines der größten Geldinstitute in Europa. Laffitte wurde 1809 Mitglied des Aufsichtsrates, 1814 dann Präsident der Bank von Frankreich und Präsident der Handelskammer. Er stellte 1814 große Geldmengen für die Übergangsregierung zur Verfügung und für König Ludwig XVIII. während der „Hundert Tage“. Bei ihm hinterlegte Napoleon Bonaparte fünf Millionen Francs, bevor er Frankreich zum letzten Mal verließ.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

