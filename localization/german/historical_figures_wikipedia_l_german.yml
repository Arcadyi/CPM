 # Feargus O’Connor
 # https://en.wikipedia.org/wiki/Feargus_O%27Connor (27.05.2022 19:31:13 UTC)
 concept_wikipedia_Feargus_O_Connor:0 "Englisch Wikipedia"
 concept_wikipedia_Feargus_O_Connor_desc:0 "#b Feargus Edward O’Connor#! was an Irish Chartist leader and advocate of the Land Plan, which sought to provide smallholdings for the labouring classes. A highly charismatic figure, O’Connor was admired for his energy and oratory, but was criticised for alleged egotism. His newspaper Northern Star was widely read among workers, becoming the voice of the Chartist movement.\n\nAfter the failure of his Land Plan, O’Connor’s behaviour became increasingly erratic, culminating in an assault on three MPs and a mental breakdown, from which he did not recover. After his death three years later at the age of 59, 40,000 people witnessed the funeral procession.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ferdinand II. (Sizilien)
 # https://de.wikipedia.org/wiki/Ferdinand_II._(Sizilien) (13.08.2022 19:44:23 UTC)
 concept_wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie:0 "Wikipedia"
 concept_wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie_desc:0 "#b Ferdinand II. Karl#! war König beider Sizilien.\n\n#b Herkunft#!\nFerdinand Karl war ein Enkel König Ferdinands I. und ältester Sohn König Franz I. und dessen zweiter Gemahlin, der Infantin Maria Isabel von Spanien. Er wurde am 12. Januar 1810 geboren.\n\n#b Regierung#!\nAm 8. November 1830 übernahm er von seinem Vater ein durch Adels- und Priesterherrschaft, Verschwendung des Hofs und Aufstandsversuche zerrüttetes Land und schien anfangs zu politischen Reformen geneigt. Er begann seine Regierung mit einer Amnestie sowie mit einer Regelung des Finanzwesens.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ferdinand Foch
 # https://de.wikipedia.org/wiki/Ferdinand_Foch (17.08.2022 18:29:17 UTC)
 concept_wikipedia_Ferdinand_Foch:0 "Wikipedia"
 concept_wikipedia_Ferdinand_Foch_desc:0 "#b Ferdinand Jean Marie Foch#! war ein französischer Soldat.\n\nWährend des Ersten Weltkriegs stieg Foch zum Marschall von Frankreich auf und koordinierte ab 1918 als gemeinsamer Oberbefehlshaber die Armeen der Alliierten an der Westfront. Am 11. November 1918 unterzeichneten die Vertreter des Deutschen Reiches in seinem Eisenbahnwaggon den Waffenstillstand von Compiègne.\n\n#b Leben#!\nFoch wurde 1851 als Sohn eines Beamten in Tarbes geboren. Er verbrachte seine Schulzeit zunächst dort, später in Rodez und schließlich an Jesuitenschulen in Saint-Étienne und Metz.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ferdinand Philippe d’Orléans, duc de Chartres
 # https://de.wikipedia.org/wiki/Ferdinand_Philippe_d%E2%80%99Orl%C3%A9ans,_duc_de_Chartres (14.01.2021 10:14:06 UTC)
 concept_wikipedia_Ferdinand_Philippe_d_Orleans:0 "Wikipedia"
 concept_wikipedia_Ferdinand_Philippe_d_Orleans_desc:0 "#b Ferdinand Philippe Louis Charles Henri Rosolin d’Orléans, duc de Chartres, duc d’Orléans#!, war der älteste Sohn von König [Concept('wikipedia_Louis-Philippe_d_Orleans','Louis-Philippe I. von Frankreich')] und dessen Frau Maria Amalia von Neapel-Sizilien.\n\n#b Leben#!\nFerdinand Philippe d’Orléans nahm 1831/32 an den französischen Feldzügen in Belgien und 1835–40 in Algerien teil. Er war ein freigiebiger Beschützer von Künsten und Wissenschaften. Seit der Thronbesteigung seines Vaters 1830 war er Thronfolger, führte aber nicht den alten Titel des französischen Thronfolgers, Dauphin. Dieser war mit dem Thronwechsel von 1830 abgeschafft worden.\n\nAm 30. Mai 1837 heiratete er Prinzessin Helene Luise zu Mecklenburg-Schwerin auf Schloss Fontainebleau. Aus der gemeinsamen Ehe gingen zwei Söhne hervor:\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

