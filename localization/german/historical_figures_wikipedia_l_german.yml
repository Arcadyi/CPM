 # Meiji
 # https://de.wikipedia.org/wiki/Meiji (17.10.2022 20:14:03 UTC)
 concept_wikipedia_Meiji_Yamato:0 "Wikipedia"
 concept_wikipedia_Meiji_Yamato_desc:0 "#b Meiji#! ist der gemäß seiner Regierungsdevise Meiji postum gebräuchliche Name des 122. Tennō von Japan, der mit Eigennamen #b Mutsuhito#! hieß. Wie in Japan üblich, wurde der Kaiser zu Lebzeiten nicht mit einem persönlichen Namen, sondern mit den Ausdrücken tennō heika oder kinjō heika bezeichnet. Er herrschte vom 3. Februar 1867 bis zu seinem Tod. Seine Regierungszeit, während der in Japan grundlegende Veränderungen vollzogen wurden, trägt den Namen Meiji-Zeit.\n\n#b Leben#!\nMutsuhito wurde als Sohn der Konkubine Nakayama Yoshiko geboren. Zur damaligen Zeit war es in Japan üblich, Kinder von Konkubinen als offizielles Kind der Kaisergemahlin anzuerkennen. Seine wahre Abstammung wurde daher der Öffentlichkeit gegenüber verschwiegen. Im Alter von acht Jahren wurde er zum Kronprinzen von Japan ernannt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Miguel Barragán
 # https://en.wikipedia.org/wiki/Miguel_Barrag%C3%A1n (01.09.2022 01:43:02 UTC)
 concept_wikipedia_Miguel_Barragan:0 "Englisch Wikipedia"
 concept_wikipedia_Miguel_Barragan_desc:0 "#b Miguel Francisco Barragán Andrade#! was a Mexican soldier and politician who served as interim president of Mexico in 1836. He had previously served as Governor of Veracruz, and gained national fame for the capture of the Fortress of San Juan de Ulúa in 1824, through which Spanish military presence was finally expelled from Mexico.\n\nHe initially was a supporter of the federalist Constitution of 1824, but became a partisan of the conservative Escoses Party, who strongly critiqued the Constitution, and would eventually transform the First Mexican Republic into the Centralist Republic of Mexico, a transition in which Barragán played a military role.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Miguel Grau Seminario
 # https://de.wikipedia.org/wiki/Miguel_Grau_Seminario (05.11.2021 05:11:02 UTC)
 concept_wikipedia_Miguel_Grau_Seminario:0 "Wikipedia"
 concept_wikipedia_Miguel_Grau_Seminario_desc:0 "#b Miguel Grau Seminario#! war ein peruanischer Admiral und gilt heute als peruanischer Nationalheld.\n\n#b Leben#!\nMiguel Grau wurde am 27. Juli 1834 in Piura als Sohn von Juan Manuel Grau y Berrío, einem Oberstleutnant der Armee von Großkolumbien, und María Luisa Seminario y del Castillo geboren.\n\nAm 12. April 1867 heiratete Miguel Grau die aus Lima stammende Dolores Cabero y Nùñez. Aus dieser Ehe sind zehn Kinder hervorgegangen: Enrique, Miguel Gregorio, Juan Manuel Pedro Blas Oscar, Ricardo Florencio, Maria Luisa, Carlos Pedro, Rafael Leopoldo, Victoria, Elena und Miguel.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

