 # Ranjit Singh
 # https://de.wikipedia.org/wiki/Ranjit_Singh (25.05.2022 16:25:03 UTC)
 concept_wikipedia_Ranjit_Singh:0 "Wikipedia"
 concept_wikipedia_Ranjit_Singh_desc:0 "Der auch als „#b Löwe vom Punjab#!“ bezeichnete Maharadscha #b Ranjit Singh#! war ein Angehöriger der Sikhs und der erste Herrscher des geeinten Punjab.\n\n#b Biografie#!\nRanjit Singh wurde als Sohn von Sirdar Maha Singh im Punjab geboren; sein Vater herrschte über ein Gebiet im westlichen Punjab um Gujranwala. Zu dieser Zeit war der Punjab in verschiedene Gebiete mit separaten Herrschern aufgeteilt. Im Alter von zwölf Jahren trat Ranjit das Erbe seines Vaters an. Nach mehreren Feldzügen, unter denen die Eroberung von Lahore, welches er auch zu seiner Hauptstadt machte, im Jahr 1799 besonders hervorzuheben ist, einte er die verschiedenen Territorien zum Reich der Sikh und nahm am 12. April 1801 den Titel eines Maharadscha an.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

