 # Engelbertus Lucas Jr.
 # https://en.wikipedia.org/wiki/Engelbertus_Lucas_Jr. (26.05.2022 23:48:10 UTC)
 concept_wikipedia_Engelbertus_Lucas:0 "Englisch Wikipedia"
 concept_wikipedia_Engelbertus_Lucas_desc:0 "Lieutenant admiral #b Engelbertus Lucas#! was a Dutch naval officer of the Batavian Navy, the royal navy of the Kingdom of Holland, the navy of the First French Empire, and the Royal Dutch Navy, rising to the highest rank in the latter navy, and becoming Minister for the Navy in the first Cabinet of the Dutch Prime minister Johan Rudolph Thorbecke from 1849 to 1851.\n\n#b Personal life#!\nLucas was born the son of future rear-admiral Engelbertus Lucas of the Batavian Navy and Catharina Prins, later a business woman who was a distiller of Jenever in his birthplace Schiedam, on 30 May 1785. He married Louisa Elisabeth Lamaison.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Enver Pascha
 # https://de.wikipedia.org/wiki/Enver_Pascha (12.11.2022 08:53:54 UTC)
 concept_wikipedia_Enver_Pasha:0 "Wikipedia"
 concept_wikipedia_Enver_Pasha_desc:0 "#b Damad İsmail Enver#! oder #b Enver Pascha#! war Politiker, Generalleutnant und Kriegsminister des Osmanischen Reichs und einer der führenden Jungtürken. Enver Pascha war einer der Hauptverantwortlichen für den Völkermord an den Armeniern und gleichaltriger Zeitgenosse von Mustafa Kemal Atatürk, mit dem er eine Zeit lang rivalisierte.\n\n#b Herkunft und Aufstieg#!\nIsmail Enver wurde als Kind eines türkischen Eisenbahnarbeiters und seiner albanischen Mutter Ayşe Dilara geboren und wuchs in einfachen Verhältnissen auf. Sein Vater achtete auf eine gute schulische Erziehung. Während seiner Schüler- und Studentenzeit kam er mit bürgerlich-revolutionären Ideen in Berührung und nahm 1897 als Mitglied der jungtürkischen Bewegung an den gescheiterten Studentenprotesten gegen die Regierung unter Sultan Abdülhamid II. teil.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Erich Ludendorff
 # https://de.wikipedia.org/wiki/Erich_Ludendorff (07.11.2022 22:05:47 UTC)
 concept_wikipedia_Erich_Ludendorff:0 "Wikipedia"
 concept_wikipedia_Erich_Ludendorff_desc:0 "#b Erich Friedrich Wilhelm Ludendorff#! war ein deutscher General und Politiker. Im Ersten Weltkrieg hatte er als Erster Generalquartiermeister und Stellvertreter [Concept('wikipedia_Paul_von_Hindenburg','Paul von Hindenburgs')], des Chefs der dritten Obersten Heeresleitung, bestimmenden Einfluss auf die deutsche Kriegführung und Politik. Er verantwortete maßgeblich den Sieg in der Tannenbergschlacht sowie die gescheiterte Deutsche Frühjahrsoffensive 1918 und war einer der Väter der Dolchstoßlegende. Zur Zeit der Weimarer Republik betätigte er sich in der völkischen Bewegung, beteiligte sich 1920 am Kapp-Putsch und 1923 am Hitler-Putsch, war kurzzeitig Reichstagsabgeordneter der Deutschvölkischen Freiheitspartei und Mitbegründer des Tannenbergbunds.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ernst August I. (Hannover)
 # https://de.wikipedia.org/wiki/Ernst_August_I._(Hannover) (23.04.2022 20:34:36 UTC)
 concept_wikipedia_Ernest_Augustus_Hannover:0 "Wikipedia"
 concept_wikipedia_Ernest_Augustus_Hannover_desc:0 "#b Ernst August I.#! war ein britischer Prinz aus dem Haus Hannover, einer Nebenlinie der Welfen und ab 1837 König von Hannover.\n\n#b Militärische Laufbahn#!\nPrinz Ernst August wurde 1771 im Buckingham Palace geboren. Er war der fünfte Sohn und das achte Kind König Georgs III. von Großbritannien und Irland und der Königin Sophie Charlotte. Ernst August wurde von Hauslehrern erzogen und ging im Sommer 1786 gemeinsam mit seinen Brüdern, den Prinzen August Friedrich und Adolph Friedrich unter der Aufsicht Georg Christoph Lichtenbergs zum Studium nach Göttingen. Im Jahre 1791 traten er und Adolph Friedrich in die hannoversche Armee ein, um durch den Feldmarschall Wilhelm von Freytag eine militärische Ausbildung zu erhalten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Étienne Lucier
 # https://en.wikipedia.org/wiki/%C3%89tienne_Lucier (13.11.2022 02:12:33 UTC)
 concept_wikipedia_Etienne_Lucier:0 "Englisch Wikipedia"
 concept_wikipedia_Etienne_Lucier_desc:0 "#b Étienne Lucier#!, né Lussier, was a French-Canadian fur trader active primarily in the Pacific Northwest. He was hired by John Jacob Astor’s Pacific Fur Company and sent to the region to help establish Fort Astoria. Later he became a settler in the Willamette Valley. Lucier attended the Champoeg Meetings and was one of few French-Canadians or \"Canadiens\" to vote for the Provisional Government of Oregon, an American and Canadian civil authority for the valley. He is credited with becoming the first European descendant farmer within the modern state of Oregon.\n\n#lore Wikipedia, The Free Encyclopedia#!"

