 # Hamengkubuwono V
 # https://en.wikipedia.org/wiki/Hamengkubuwono_V (10.06.2022 12:39:49 UTC)
 concept_wikipedia_Gathot_Menol_Hamengkubuwono:0 "Englisch Wikipedia"
 concept_wikipedia_Gathot_Menol_Hamengkubuwono_desc:0 "#b Hamengkubuwono V#! was the fifth Sultan of Yogyakarta, reigning from 19 December 1823, to 17 August 1826, and then from 17 January 1828, to 5 June 1855 being interspersed by the rule of Hamengkubuwono II due to the then political instability.\n\n#b Reign#!\nBorn as Gusti Raden Mas Gathot Menol, he was the 6th son of Hamengkubuwono IV and his queen consort, Gusti Kangjeng Ratu Kencono. When he was 3 years old, he was crowned as Hamengkubuwono V, and ruled for 2. 5 years before being succeeded by his great-grandfather, Hamengkubuwono II. Hamengkubuwono V was recrowned after his great-grandfather’s death.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Kodama Gentarō
 # https://de.wikipedia.org/wiki/Kodama_Gentar%C5%8D (02.07.2021 18:42:43 UTC)
 concept_wikipedia_Gentaro_Kodama:0 "Wikipedia"
 concept_wikipedia_Gentaro_Kodama_desc:0 "Shishaku #b Kodama Gentarō#! war ein General des Kaiserlich Japanischen Heeres und Politiker während der Meiji-Zeit. Er hatte maßgeblichen Anteil am Aufbau einer modernen Armee nach Ende des Tokugawa-Shogunats.\n\n#b Leben#!\nKodama wurde 1852 in Tokuyama in der Provinz Suō, ein Teil der heutigen Präfektur Yamaguchi, in eine Samuraifamilie des Chōshū-han geboren. Erste Kampferfahrung sammelte er, als er im Boshin-Krieg auf Seiten der kaisertreuen Truppen für die Meiji-Restauration gegen das Tokugawa-Shogunat kämpfte. Als Teil des noch jungen japanischen Heeres nahm er an der Niederschlagung der Satsuma-Rebellion teil. Später absolvierte er an der Osaka Heigakuryo eine Offiziersausbildung, die er 1881 abschloss.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Georges Clemenceau
 # https://de.wikipedia.org/wiki/Georges_Clemenceau (31.08.2022 18:57:54 UTC)
 concept_wikipedia_Georges_Clemenceau:0 "Wikipedia"
 concept_wikipedia_Georges_Clemenceau_desc:0 "#b Georges Benjamin Clemenceau#! war ein französischer Journalist, Politiker und Staatsmann der Dritten Republik. Als einer der führenden Vertreter des linksbürgerlichen Parti radical war er von 1906 bis 1909 und noch einmal von 1917 bis 1920 französischer Ministerpräsident.\n\nEr trat 1899 als Fürsprecher eines Wiederaufnahmeverfahrens zur Rehabilitierung von Alfred Dreyfus hervor. 1919, nach dem Ersten Weltkrieg, war er einer der „Großen Vier“ bei der Pariser Friedenskonferenz 1919, wo er eine harte Politik gegenüber Deutschland forderte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Georges Boulanger
 # https://de.wikipedia.org/wiki/Georges_Boulanger (17.06.2022 21:02:45 UTC)
 concept_wikipedia_Georges_Ernest_Boulanger:0 "Wikipedia"
 concept_wikipedia_Georges_Ernest_Boulanger_desc:0 "#b Georges Ernest Jean Marie Boulanger#! war ein französischer Heeresoffizier, zuletzt im Rang eines Général de division, und Politiker der Dritten Republik. Bekannt als „Général Revanche“ modernisierte er als Kriegsminister von 1886 bis 1887 das französische Militär. Ende der 1880er-Jahre war er charismatischer Anführer der autoritär-populistischen Bewegung des Boulangismus.\n\n#b Militärische Karriere#!\nBoulanger trat 1855 in die Militärschule in Saint-Cyr ein und wurde 1856 zum Sous-lieutenant in der Infanterie ernannt. Im Feldzug in Italien wurde er am 3. Juni 1859 bei Turbigo infolge eines Brustdurchschusses schwer verwundet. Er erhielt das Kreuz der Ehrenlegion, wurde 1860 zum Lieutenant befördert und ging dann nach Indochina.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # George Arthur (Gouverneur)
 # https://de.wikipedia.org/wiki/George_Arthur_(Gouverneur) (27.10.2022 01:43:26 UTC)
 concept_wikipedia_George_Arthur:0 "Wikipedia"
 concept_wikipedia_George_Arthur_desc:0 "Sir #b George Arthur, 1. Baronet#! KCH PC war britischer Kolonialgouverneur. Er war von 1814 bis 1822 Superintendent von Honduras, von 1824 bis 1836 Vizegouverneur von Van-Diemens-Land, von 1838 bis 1839 Vizegouverneur von Oberkanada und von 1842 bis 1846 Gouverneur von Bombay.\n\n#b Frühes Leben#!\nGeorge Arthur war der vierte und jüngste Sohn von John Arthur aus dessen Ehe mit Catherine Cornish. 1804 trat er als Ensign in die British Army ein, wo er im Juni 1805 zum Lieutenant befördert wurde. Er diente während der Napoleonischen Kriege und nahm an der Expedition von Sir James Craig in Italien im Jahre 1806 teil. 1807 diente er in Ägypten, wo er beim Angriff auf Rosetta schwer verwundet wurde.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # George Augustus Frederic II
 # https://en.wikipedia.org/wiki/George_Augustus_Frederic_II (11.10.2022 00:18:50 UTC)
 concept_wikipedia_George_Augustus_Frederic2:0 "Englisch Wikipedia"
 concept_wikipedia_George_Augustus_Frederic2_desc:0 "#b George Augustus Frederic II#! was King of the Mosquito Nation from 1845 to 1864. He ruled at a time when the kingdom was subject to international rivalry.\n\n#b Early life#!\nHe was born around 1833, the son of King [Concept('wikipedia_Robert_Charles_Frederic2','Robert Charles Frederic')]. In 1840 King Robert Charles, established a will which created a council to oversee the affairs of the country in the last years of his reign, and to insure that his heir be advised during a regency, and that the education and support of his family be maintained. The will granted considerable power to the Superintendent, Alexander MacDonald, to appoint councilors, and gave the council full power to institute and change laws, aside from the law establishing the Church of England as the official church.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # George Dewey
 # https://de.wikipedia.org/wiki/George_Dewey (15.09.2020 17:48:05 UTC)
 concept_wikipedia_George_Dewey:0 "Wikipedia"
 concept_wikipedia_George_Dewey_desc:0 "#b George Dewey#! war ein Admiral der US Navy und einziger Träger des höchsten Dienstgrades eines Admiral of the Navy.\n\n#b Familie#!\nDewey wurde in Montpelier, direkt gegenüber dem Vermont State House, als Sohn des Arztes Julius Yemans Dewey und dessen ersten Frau Mary Perrin geboren. Der Vater gehörte 1848 zu den Gründern der Nationalen Lebensversicherungsgesellschaft, war Mitglied der Episkopalkirche der Vereinigten Staaten von Amerika und gehörte zu den Gründern der Episcopal Church in Montpelier.\n\nGeorge Dewey hatte zwei ältere Brüder und eine jüngere Schwester. Er besuchte in Montpelier die Sonntagsschule. Er besuchte dann die Schule in der nahe gelegenen Stadt Johnson.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # George Eden, 1. Earl of Auckland
 # https://de.wikipedia.org/wiki/George_Eden,_1._Earl_of_Auckland (02.04.2022 22:57:12 UTC)
 concept_wikipedia_George_Eden:0 "Wikipedia"
 concept_wikipedia_George_Eden_desc:0 "#b George Eden, 1. Earl of Auckland#!, GCB, war ein britischer Politiker und Generalgouverneur von Indien.\n\n#b Herkunft#!\nEden war der Sohn des Diplomaten William Eden, der 1789 zum Baron Auckland erhoben wurde. Da sein älterer Bruder 1810 in der Themse ertrunken war, erbte er 1814 beim Tode seines Vaters dessen Titel. Die Reiseschriftstellerin Emily Eden war seine Schwester.\n\nDer Diplomat Morton Eden, 1. Baron Henley und Sir Robert Eden, 1. Baronet, der letzte britische Gouverneur von Maryland, waren seine Onkel.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Georg V. (Hannover)
 # https://de.wikipedia.org/wiki/Georg_V._(Hannover) (28.10.2022 18:20:19 UTC)
 concept_wikipedia_George_Hannover:0 "Wikipedia"
 concept_wikipedia_George_Hannover_desc:0 "#b Georg V.#!, König von Hannover und 2. Duke of Cumberland and Teviotdale war der letzte König von Hannover.\n\n#b Herkunft und Zeit als Kronprinz #!\nPrinz #b Georg Friedrich Alexander Karl [Concept('wikipedia_Ernest_Augustus_Hannover','Ernst August')]#!, KG, war der Sohn des Königs Ernst August von Hannover aus der deutsch-britischen Dynastie des Hauses Hannover und seiner Frau Friederike. Er war ein Cousin ersten Grades der Königin [Concept('wikipedia_Victoria_Hannover','Victoria')] und verbrachte seine Kindheit in Berlin und Großbritannien. Nach dem Ende der Personalunion zwischen Großbritannien und Hannover und der Thronbesteigung seines Vaters in Hannover wurde er Kronprinz, blieb aber als legitimer männlicher Nachfahre König Georgs III. Mitglied der britischen Königsfamilie und Zweiter in der britischen Thronfolge – bis zur Geburt des ersten Kindes Königin Victorias, Prinzessin Victoria 1840.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # George Simpson (Kaufmann)
 # https://de.wikipedia.org/wiki/George_Simpson_(Kaufmann) (09.09.2022 11:15:03 UTC)
 concept_wikipedia_George_Simpson:0 "Wikipedia"
 concept_wikipedia_George_Simpson_desc:0 "Sir #b George Simpson#! war Gouverneur von Rupert’s Land für die Hudson’s Bay Company in Kanada von 1821 bis 1856. Er war verantwortlich für die Reorganisation des gesamten Fellhandels in Britisch-Nordamerika nach dem Zusammenschluss der HBC mit der North West Company.\n\nGeorge Simpson wuchs in Dingwall, Ross-shire, Schottland auf und war der einzige Sohn von Sir George Simpson, einem Schriftsteller. Er wurde von seinem Vater, seiner Großmutter Isobel Mackenzie und seinen beiden Tanten Jean und Mary Mackenzie erzogen. 1808, als er etwa sechzehn Jahre alt war, ging er nach London, wo er im Handelshaus Graham and Simpson seines Onkels Geddes Mackenzie Simpson eine Lehre erhielt. Seine kaufmännischen Fähigkeiten beeindruckten den Partner dieses Handelshauses, Andrew Colvielle, der außerdem einen großen Einfluss innerhalb der Hudson’s Bay Company hatte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

