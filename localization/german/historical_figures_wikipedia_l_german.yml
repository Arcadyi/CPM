 # Krishnaraja Wadiyar III
 # https://en.wikipedia.org/wiki/Krishnaraja_Wadiyar_III (14.11.2022 19:16:17 UTC)
 concept_wikipedia_Krishnaraja_Wodeyar:0 "Englisch Wikipedia"
 concept_wikipedia_Krishnaraja_Wodeyar_desc:0 "#b Krishnaraja Wadiyar III#! was the twenty-second maharaja of the Kingdom of Mysore. Also known as Mummadi Krishnaraja Wadiyar, the maharaja belonged to the Wadiyar dynasty and ruled the kingdom for nearly seventy years, from 30 June 1799 to 27 March 1868. He is known for his contribution and patronage to different arts and music during his reign. He was succeeded by his adopted son, Chamarajendra Wadiyar X.\n\n#b Early years#!\nKrishnaraja Wadiyar III, who was born at Srirangapatna, was the son of Khasa Chamaraja Wadiyar IX and his first wife, Maharani Kempananjammani Avaru. Maharani Lakshmi Ammani Devi, his adoptive grandmother, played a major role in the education and upbringing of her adopted grandson, Krishnaraja Wadiyar III, and was instrumental in his ascendancy to the Mysore throne.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Kwaku Dua I. Panyin
 # https://de.wikipedia.org/wiki/Kwaku_Dua_I._Panyin (30.01.2021 18:45:05 UTC)
 concept_wikipedia_Kwaku_Dua_Bretuo:0 "Wikipedia"
 concept_wikipedia_Kwaku_Dua_Bretuo_desc:0 "#b Kwaku Dua I. Panyin#! war von 1834 bis 1867 Asantehene des Königreichs Aschanti, das vom Beginn des 18. bis Mitte des 19. Jahrhunderts erst das zentrale, später das gesamte Gebiet des heutigen Ghanas beherrschte.\n\nKwaku Dua I. Panyin übernahm von seinem Vorgänger Osei Yaw Akoto ein Reich, das nach mehreren Niederlagen gegen die Briten Auflösungserscheinungen zeigte. Die Aschanti hatten die Unabhängigkeit ihrer südlichen Vasallenstaaten anerkennen müssen und sahen sich mit Unabhängigkeitsbestrebungen der nördlichen Gebiete konfrontiert. Kwaku Dua I. suchte ein friedliches Nebeneinander mit den Briten und den Ausbau der Geschäftsbeziehungen zu den mit den Briten konkurrierenden Niederlanden.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Lars Johan Hierta
 # https://de.wikipedia.org/wiki/Lars_Johan_Hierta (04.09.2022 10:07:48 UTC)
 concept_wikipedia_Lars_Johan_Hierta:0 "Wikipedia"
 concept_wikipedia_Lars_Johan_Hierta_desc:0 "#b Lars Johan Hierta#! war ein schwedischer Verleger und Politiker. Bekannt ist er als Gründer der schwedischen Zeitung Aftonbladet.\n\n#b Leben#!\nHierta wurde als Sohn von Carl Didrik Hierta und Hedvig Johanna Schméer geboren. Er verlor schon in frühen Jahren seine Mutter. Bereits im Jahr 1814 nahm er ein Studium an der Universität Uppsala auf. 1821 wurde er Doktor der Philosophie und cand. jur. Im gleichen Jahr nahm er eine unbezahlte Stelle beim Bergskollegium an, wo er dann 1825 als Rechtsreferendar tätig wurde. Am Schwedischen Ständereichstag von 1823 nahm er als Sekretär des Riddarhuset teil. In späteren Versammlungen der Jahre 1828 bis 1830 vertrat er den Adel und war ebenfalls als Rechtssekretär tätig. Er vertrat liberale Positionen und kritisierte die konservative Regentschaft [Concept('wikipedia_Karl_Johan_Bernadotte','Karl XIV. Johann')].\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Laval Nugent von Westmeath
 # https://de.wikipedia.org/wiki/Laval_Nugent_von_Westmeath (13.08.2022 16:56:59 UTC)
 concept_wikipedia_Laval_Nugent_von_Westmeath:0 "Wikipedia"
 concept_wikipedia_Laval_Nugent_von_Westmeath_desc:0 "#b Laval Graf Nugent von Westmeath#! war ein österreichischer Feldmarschall irischer Abstammung.\n\n#b Leben#!\nEin Nekrolog nennt den k. k. Feldzeugmeister Michael Anton Graf Nugent von Westmeath als Vater. Andere Quellen nennen Feldmarschallleutnant und Maria Theresien-Ritter Jakob Robert Graf Nugent von Westmeath als seinen Vater. Er entstammte jedenfalls einer Nebenlinie der Familie der irischen Earls of Westmeath. Er trat am 1. November 1793 als Kadett in das Ingenieurkorps der kaiserlichen Armee ein und wurde am 1. März 1794 zum Oberleutnant und am 15. April 1796 zum Hauptmann befördert. Als Adjutant fungierte er 1798 im Stab des Generalquartiermeisters bei der Italien-Armee und wirkte nach zeitgemäßen Berichten bei mehreren Gelegenheiten tapfer bei Turin und Varaggio mit. Am 1.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

