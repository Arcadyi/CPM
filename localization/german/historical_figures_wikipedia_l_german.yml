 # Mahmud II.
 # https://de.wikipedia.org/wiki/Mahmud_II. (27.06.2021 13:43:39 UTC)
 concept_wikipedia_Mahmut_Osmanoglu:0 "Wikipedia"
 concept_wikipedia_Mahmut_Osmanoglu_desc:0 "#b Mahmud II.#! war von 1808 bis 1839 Sultan des Osmanischen Reiches. In seine Regierungszeit fallen die Autonomie Serbiens und die Unabhängigkeit Griechenlands. Dem ägyptischen Statthalter [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Muhammad Ali Pascha')] gelang es zu Lasten der Zentralregierung, seinen Einfluss auszudehnen. Auf der anderen Seite fallen zahlreiche Reformen in seine Regierungszeit. Durch die gewaltsame Zerschlagung der Janitscharen eröffnete er den Weg zum Aufbau einer modernen Armee. Innenpolitisch strebte er eine Stärkung der Zentralgewalt an und versuchte das Osmanische Reich auch durch die Schaffung vorkonstitutioneller Beratungsgremien und Einrichtungen nach europäischem Vorbild zu reformieren.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Madschid bin Said
 # https://de.wikipedia.org/wiki/Madschid_bin_Said (26.03.2021 15:11:51 UTC)
 concept_wikipedia_Majid_al_Said:0 "Wikipedia"
 concept_wikipedia_Majid_al_Said_desc:0 "Sayyid #b Madschid bin Said al-Busaidi#! war der erste Sultan von Sansibar. Er regierte vom 19. Oktober 1856 bis zu seinem Tode.\n\nSein Vater [Concept('wikipedia_Said_al_Said','Sayyid Said')] hatte als Sultan von Oman den Regierungssitz von Maskat nach Sansibar verlegt und Madschid zu seinem Erben bestimmt. Sein älterer Bruder [Concept('wikipedia_Thuwaini_al_Said','Thuwaini')] machte ebenfalls Ansprüche auf die Thronfolge geltend, sodass schließlich eine Aufteilung der Herrschaftsgebiete in Oman und Sansibar erfolgte. Während seiner Herrschaft kam es zu mehreren Intrigen und Versuchen seiner Brüder, ihn zu stürzen. Anfang 1860 konnte er sich gegen einen Umsturzversuch unter seinem Bruder Barghash durchsetzen. Zur Strafe wurden seine am Umsturzversuch beteiligten Geschwister für einige Monate auf einem Landsitz unter Hausarrest gestellt und konnten danach an seinen Hof zurückkehren.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

