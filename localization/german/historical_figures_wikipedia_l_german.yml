 # Patrice de Mac-Mahon
 # https://de.wikipedia.org/wiki/Patrice_de_Mac-Mahon (17.08.2022 02:34:59 UTC)
 concept_wikipedia_Patrice_de_MacMahon:0 "Wikipedia"
 concept_wikipedia_Patrice_de_MacMahon_desc:0 "#b Marie Edme Patrice Maurice, Graf von Mac-Mahon#!, seit 1859 #b Herzog von Magenta#!, war ein französischer Militär und Staatsmann, Marschall von Frankreich und zweiter Präsident der Dritten Republik.\n\n#b Einsätze in Afrika#!\nMac-Mahon stammte aus der altirischen Familie Mac-Mahon, die nach dem Sturz der Stuarts nach Frankreich ausgewandert war. Ursprünglich sollte er die Laufbahn eines Geistlichen antreten, trat 1825 aber in die Kriegsschule von Saint-Cyr und danach als Sous-lieutenant in die Generalstabsschule ein. Diese verließ er 1830 und wurde Lieutenant im 4e régiment de hussards.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Paul Friedrich (Mecklenburg)
 # https://de.wikipedia.org/wiki/Paul_Friedrich_(Mecklenburg) (13.10.2022 15:40:43 UTC)
 concept_wikipedia_Paul_Friedrich_von_Mecklenburg-Schwerin:0 "Wikipedia"
 concept_wikipedia_Paul_Friedrich_von_Mecklenburg-Schwerin_desc:0 "#b Paul Friedrich, Großherzog von Mecklenburg#! war Großherzog von Mecklenburg im Landesteil Mecklenburg-Schwerin.\n\n#b Herkunft und Leben#!\nEr war der älteste Sohn aus erster Ehe des Erbprinzen Friedrich Ludwig und der russischen Großfürstin Helena Pawlowna Romanowa sowie ein Enkel des Großherzogs [Concept('wikipedia_Friedrich_Franz_von_Mecklenburg-Schwerin','Friedrich Franz I.')]\n\nNach häuslicher Erziehung und Ausbildung studierte Paul Friedrich ab Ende 1814 in Genf Sprachen. Hier wurde er auch konfirmiert. Sein akademisches Studium begann er 1818 in Jena und setzte dieses später in Rostock fort. Der frühe Tod seines Vaters Erbgroßherzog Friedrich Ludwig im Jahr 1819 setzte seinem Studium ein jähes Ende. Paul Friedrich wurde daraufhin Erbe seines Großvaters [Concept('wikipedia_Friedrich_Franz_von_Mecklenburg-Schwerin','Friedrich Franz I.')] und folglich Erbgroßherzog.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Paul Kruger
 # https://de.wikipedia.org/wiki/Paul_Kruger (13.10.2022 11:46:30 UTC)
 concept_wikipedia_Paul_Kruger:0 "Wikipedia"
 concept_wikipedia_Paul_Kruger_desc:0 "#b Stephanus Johannes Paulus Kruger#!, auch Oom Paul genannt oder Krüger geschrieben, war ein südafrikanischer Politiker und von 1882 bis 1902 Präsident der Südafrikanischen Republik.\n\n#b Leben#!\nZu Paul Krugers Vorfahren gehören deutsche Einwanderer. Seine Eltern waren Caspar Jan Hendrik Kruger und Elisa Kruger, geborene Steyn. Er wurde von der Niederländisch-reformierten Gemeinde in Cradock getauft.\n\nAls erster seiner Vorfahren kam der Berliner Jacob Kruger, der Urururgroßvater, 1714 als Söldner der niederländischen Ostindien-Kompanie nach Südafrika. Wegen des Verlustes einer Hand wurde er aus den Diensten der VOC entlassen und 1718 eingebürgert. Die Familie Kruger war calvinistisch geprägt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Paul von Hindenburg
 # https://de.wikipedia.org/wiki/Paul_von_Hindenburg (20.11.2022 17:01:44 UTC)
 concept_wikipedia_Paul_von_Hindenburg:0 "Wikipedia"
 concept_wikipedia_Paul_von_Hindenburg_desc:0 "#b Paul Ludwig Hans Anton von Beneckendorff und von Hindenburg#! war ein deutscher General und Politiker.\n\nIm Ersten Weltkrieg übte die von ihm geführte Oberste Heeresleitung von 1916 bis 1918 de facto diktatorisch die Regierungsgewalt aus.\n\nHindenburg wurde 1925 zum zweiten Reichspräsidenten der Weimarer Republik gewählt. Er wurde bei der Reichspräsidentenwahl 1932 wiedergewählt und blieb bis zu seinem Tod im Amt. Nachdem er den Nationalsozialisten Adolf Hitler mehrmals als Regierungschef abgelehnt hatte, ernannte er ihn am 30. Januar 1933 zum Reichskanzler. In der Folge ermöglichte Hindenburg der NSDAP, eine Diktatur zu errichten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Paul von Rennenkampff
 # https://de.wikipedia.org/wiki/Paul_von_Rennenkampff (14.11.2022 08:55:59 UTC)
 concept_wikipedia_Paul_von_Rennenkampf:0 "Wikipedia"
 concept_wikipedia_Paul_von_Rennenkampf_desc:0 "#b Paul Georg Edler von Rennenkampff#! war General der Kavallerie der russischen Armee und Generaladjutant von Zar Nikolaus II. 1914 führte er als Oberbefehlshaber der Njemen-Armee die Offensive gegen Ostpreußen.\n\n#b Leben#!\nRennenkampff wurde als Sohn einer deutschbaltischen Familie geboren. Er besuchte von 1866 bis 1870 die Ritter- und Domschule zu Reval. Nach Eintritt in den Dienst im 89. Belomorskischen Infanterie-Regiment wurde er an die Junkerschule in Helsingfors geschickt. Nach Absolvierung des Lehrgangs trat er als Junker in das 16. Gluchowsche Dragoner-Regiment ein und wechselte alsbald zum 14. Dragoner-Regiment, dann ins 5. Litauische Ulanen-Regiment.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Paul Grabbe
 # https://de.wikipedia.org/wiki/Paul_Grabbe (29.06.2022 20:54:34 UTC)
 concept_wikipedia_Pavel_Grabbe:0 "Wikipedia"
 concept_wikipedia_Pavel_Grabbe_desc:0 "#b Paul Gustav Grabbe#! seit 1866 Graf, war ein russischer General der Kavallerie.\n\n#b Herkunft und Familie#!\nPaul stammte aus einem finnländischen Adelsgeschlecht. Seine Eltern waren der russische Leutnant im sibirischen Infanterieregiment, nachmalige Kreisrentmeister Christoph Valentin Grabbe und Justina Regina, geborene Häuser aus Dorpat.\n\nBereits am 3. März wurde Grabbe mit seiner Deszendenz als Ehrenmitglied in die Estländische Ritterschaft aufgenommen. Am 28. Oktober 1866 wurde er in den russischen Grafenstand erhoben.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Pawel Stepanowitsch Nachimow
 # https://de.wikipedia.org/wiki/Pawel_Stepanowitsch_Nachimow (13.03.2022 22:26:13 UTC)
 concept_wikipedia_Pavel_Nakhimov:0 "Wikipedia"
 concept_wikipedia_Pavel_Nakhimov_desc:0 "#b Pawel Stepanowitsch Nachimow#! war ein Admiral der Kaiserlich-Russischen Marine. Er kommandierte im Krimkrieg die Land- und Seestreitkräfte, die während der Belagerung von Sewastopol die Festung verteidigten.\n\n#b Leben#!\nNachimow wurde als Sohn eines Majors a. D. in Gorodok geboren, einem Dorf nahe der Stadt Wjasma im Gouvernement Smolensk. Er trat 1815 in die Marineakademie Sankt Petersburg ein und unternahm 1817 an Bord der Fregatte Phönix seine erste Seereise nach Schweden und Dänemark. 1818 bestand er sein Examen und wurde im Rang eines Oberfähnrichs der Baltischen Flotte der Kaiserlich-Russischen Marine zugeteilt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

