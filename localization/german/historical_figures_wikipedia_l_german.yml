 # Alfonso La Marmora
 # https://de.wikipedia.org/wiki/Alfonso_La_Marmora (28.08.2022 17:32:48 UTC)
 concept_wikipedia_Alfonso_Ferrero_la_Marmora:0 "Wikipedia"
 concept_wikipedia_Alfonso_Ferrero_la_Marmora_desc:0 "#b Alfonso La Marmora#! war ein italienischer Politiker und General.\n\n#b Herkunft#!\nAlfonso La Marmora entstammte der alten piemontesischen, in Biella ansässigen Adelsfamilie Ferrero della Marmora. Er war ein Sohn des Marchese Celestino Ferrero de La Marmora und der Raffaella Argentero di Bersezio. Seine älteren Brüder Charles Emmanuel Prinz von Masserano und Alberto wurde ebenfalls hohe Militärs, einer Alessandro gilt als Vater der Bersaglieri-Truppe.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Alfred von Tirpitz
 # https://de.wikipedia.org/wiki/Alfred_von_Tirpitz (07.11.2022 13:03:02 UTC)
 concept_wikipedia_Alfred_von_Tirpitz:0 "Wikipedia"
 concept_wikipedia_Alfred_von_Tirpitz_desc:0 "#b Alfred Peter Friedrich Tirpitz#!, ab 1900 #b von Tirpitz#!, war ein deutscher Großadmiral, von 1897 bis 1916 Staatssekretär des Reichsmarineamts und später Politiker der Deutschnationalen.\n\n#b Familie#!\nTirpitz war der Sohn des königlich preußischen Geheimen Justizrats Rudolf Tirpitz und dessen Ehefrau Malwine geb. Hartmann. Er heiratete am 18. November 1884 in Berlin Marie Auguste Lipke, Tochter des liberalen Politikers Gustav Lipke. Das Paar hatte vier Kinder, darunter Wolfgang von Tirpitz, welcher nach der Versenkung von SMS Mainz in britische Kriegsgefangenschaft geriet, und Ilse, die 1912 den späteren Diplomaten und Widerständler Ulrich von Hassell heiratete. Alfred von Tirpitz wurde am 12. Juni 1900 in Bad Homburg vor der Höhe in den preußischen Adelsstand erhoben. Tirpitz war Mitglied im Bund der Freimaurer in Frankfurt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Alfred I. zu Windisch-Graetz
 # https://de.wikipedia.org/wiki/Alfred_I._zu_Windisch-Graetz (06.07.2022 22:40:34 UTC)
 concept_wikipedia_Alfred_von_Windisch_Gratz:0 "Wikipedia"
 concept_wikipedia_Alfred_von_Windisch_Gratz_desc:0 "#b Alfred Candidus Ferdinand Fürst zu Windisch-Graetz#! war ein österreichischer Feldmarschall.\n\n#b Leben#!\nIm Jahre 1574 erhielt die Familie Windisch-Graetz das Inkolat in Böhmen. Damit verbunden war die Befähigung zum Erwerb landtäflicher Güter, das Recht zur Teilnahme an den Landtagen und zur Bewerbung um Ämter, die den Mitgliedern der Landstände vorbehalten waren. Familiensitz wurde Tachau u. a. mit den Gütern Kladruby, Steken und Mladejovice. Reichsgraf Joseph-Niklas zu Windisch-Graetz hatte am 12. Mai 1781 die Herrschaft Tachau gekauft.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

