 # Maximilian II. Joseph (Bayern)
 # https://de.wikipedia.org/wiki/Maximilian_II._Joseph_(Bayern) (14.11.2022 21:55:41 UTC)
 concept_wikipedia_Maximilian_von_Bayern:0 "Wikipedia"
 concept_wikipedia_Maximilian_von_Bayern_desc:0 "#b Maximilian II. Joseph von Bayern#! aus dem Geschlecht der Wittelsbacher war von 1848 bis 1864 König von Bayern. Er war verheiratet mit Marie Friederike von Preußen, aus dieser Ehe gingen die späteren bayerischen Könige Ludwig II. und [Concept('wikipedia_Otto_von_Wittelsbach','Otto')] I. hervor. Seine jüngeren Brüder waren König Otto von Griechenland und Prinzregent Luitpold. Unter Maximilian kam es trotz Rückschlägen wie dem Aufstand in der Pfalz zu einer vorsichtigen Liberalisierung, und die Ministerverantwortlichkeit wurde eingeführt. Der König ging besonders als Förderer der Wissenschaften und der Volkskultur in die Geschichte ein, auch der Maximilianstil ist nach ihm benannt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Maximilian von Spee
 # https://de.wikipedia.org/wiki/Maximilian_von_Spee (01.11.2022 04:49:15 UTC)
 concept_wikipedia_Maximillian_von_Spee:0 "Wikipedia"
 concept_wikipedia_Maximillian_von_Spee_desc:0 "#b Maximilian Johannes Maria Hubert Reichsgraf von Spee#! war ein deutscher Marineoffizier der Kaiserlichen Marine. Vier Monate nach Beginn des Ersten Weltkriegs fiel er auf der Scharnhorst im Seegefecht bei den Falklandinseln mit seinen beiden Söhnen.\n\n#b Leben#!\nSpees militärische Laufbahn begann am 23. April 1878 mit dem Eintritt als Kadett in die Kaiserliche Marine. 1884/85 diente er als Leutnant zur See im Westafrikanischen Kreuzergeschwader. Seit 1887 Hafenkommandant in Kamerun, musste er wegen schwerem Gelenkrheumatismus heimkehren und wurde für einen Genesungsurlaub freigestellt. Wieder gesund, fuhr er auf der Moltke. Auf der Deutschland kam er im Ostasiengeschwader nach China. Dort diente er als Erster Offizier auf dem Schlachtschiff Brandenburg im Rang eines Korvettenkapitäns.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Max von Hausen
 # https://de.wikipedia.org/wiki/Max_von_Hausen (06.10.2021 05:27:52 UTC)
 concept_wikipedia_Max_von_Hausen:0 "Wikipedia"
 concept_wikipedia_Max_von_Hausen_desc:0 "#b Max Clemens Lothar Freiherr von Hausen#! war ein sächsischer Generaloberst sowie Kriegsminister und Vorsitzender des Gesamtministeriums des Königreiches Sachsen.\n\n#b Herkunft#!\nMax war der Sohn des sächsischen Generalleutnants und Stadtkommandanten von Dresden Clemens von Hausen und dessen Ehefrau Anna, geborene von Ammon, Tochter des Augenarztes August von Ammon. Seine beiden Brüder Lothar und Arndt waren Generalleutnante der Sächsischen Armee.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Mehmed Ali Pascha
 # https://de.wikipedia.org/wiki/Mehmed_Ali_Pascha (11.07.2022 21:48:39 UTC)
 concept_wikipedia_Mehmed_Ali_Pasha:0 "Wikipedia"
 concept_wikipedia_Mehmed_Ali_Pasha_desc:0 "#b Mehmed Ali Pascha#!, geb. als #b Ludwig Karl Friedrich Detroit#!, war ein osmanischer Feldmarschall deutscher Abstammung.\n\n#b Leben#!\nMehmed Ali Pascha war der Sohn des preußischen Kammermusikers Carl Friedrich Detroit aus Berlin, dessen Großvater aus Frankreich eingewandert war, und seiner Ehefrau Henriette Jeanette Severin, einer Bürgerstochter aus Magdeburg. Nach dem Besuch der Grundschule wechselte Ludwig Karl Friedrich Detroit auf das Domgymnasium Magdeburg. In der Tertia brach er die Schule ab und versuchte sich in einer kaufmännischen Ausbildung. Mit zwölf Jahren heuerte Karl Detroit auf einer mecklenburgischen Brigg als Schiffsjunge an.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Mehmed Namık Pascha
 # https://de.wikipedia.org/wiki/Mehmed_Nam%C4%B1k_Pascha (01.03.2021 14:23:18 UTC)
 concept_wikipedia_Mehmed_Naik_Pasha:0 "Wikipedia"
 concept_wikipedia_Mehmed_Naik_Pasha_desc:0 "#b Mehmed Emin Namık Pascha#! war ein osmanischer Staatsmann und Militärreformer, der zu den Gründungsvätern der modernen osmanischen Armee gehörte. Er diente unter fünf Sultanen und war bei vieren als Berater tätig. Er gründete die osmanische Militärakademie Mekteb-i Harbiye, war zweimal Wālī des Eyâlet Bagdad, Serasker, erster Botschafter der Hohen Pforte am britischen Königshof und diente als Kriegsminister, Kabinettsminister und Leiter der kaiserlichen Minister.\n\n#b Leben#!\nMehmed Namık wurde in Konstantinopel als Sohn des Lehrmeisters am osmanischen Hof Halil Ramis Agha geboren. Sein Urgroßvater Ümmeti Konevî war aus Konya nach Konstantinopel gekommen. Bis zu seinem 16. Lebensjahr wurde Mehmed Namık von seinem Vater privat unterrichtet.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Mehmed Emin Rauf Pasha
 # https://en.wikipedia.org/wiki/Mehmed_Emin_Rauf_Pasha (06.10.2022 12:06:14 UTC)
 concept_wikipedia_Mehmet_Emin_Rauf_Pasha:0 "Englisch Wikipedia"
 concept_wikipedia_Mehmet_Emin_Rauf_Pasha_desc:0 "#b Mehmed Emin Rauf Pasha #! was an Ottoman industrialist and statesman, who was Grand Vizier of the Ottoman Empire twice under [Concept('wikipedia_Mahmut_Osmanoglu','Mahmud II')] and three times under Abdülmecit I during the Tanzimat period.\n\nAccording to Shaw and Shaw, Mehmed Emin Rauf Pasha and his predecessor, Mustafa Reşit Pasha, \"acted mainly as mediators\" for Mahmud II, \"attempting to balance conflicting interests while participating in the factional activities and disputes endemic in Ottoman governmental life.\"\n\n#lore Wikipedia, The Free Encyclopedia#!"

