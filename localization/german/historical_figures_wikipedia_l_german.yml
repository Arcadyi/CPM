 concept_wikipedia_Friedrich_August_von_Wettin_desc:0 "#b Friedrich August II.#! – gebürtig Prinz Friedrich August Albert Maria Clemens Joseph Vincenz Aloys Nepomuk Johann Baptista Nikolaus Raphael Peter Xaver Franz de Paula Venantius Felix von Sachsen – aus dem Haus der albertinischen Wettiner war von 1836 bis zu seinem Tode dritter König von Sachsen.\n\n#b Herkunft#!\nFriedrich August war der älteste Sohn von Prinz Maximilian von Sachsen, dem jüngsten Sohn von Kurfürst Friedrich Christian. Seine Mutter war Caroline von Parma, die Tochter von Herzog Ferdinand von Parma und Maria Amalia von Österreich.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Friedrich Franz I. (Mecklenburg)
