 # Andreas Victor Michiels
 # https://en.wikipedia.org/wiki/Andreas_Victor_Michiels (17.10.2021 13:11:23 UTC)
 concept_wikipedia_Andreas_Victor_Michiels:0 "Englisch Wikipedia"
 concept_wikipedia_Andreas_Victor_Michiels_desc:0 "#b Andreas Victor Michiels#! was a military and administrative officer in the Dutch East Indies.\n\n#b Early life and military career#!\nMichiels entered military service at age 17 years, participated in the Battle of Waterloo, and in 1817 went to the island of Java, where he was directly involved in the conflict in Cirebon. On 29 August 1818 he was promoted to captain. He fought in the Java War as a colonel commandant. On 22 November 1828, [Concept('wikipedia_Willem1_van_Oranje-Nassau','King William I')] appointed Michiels a knight and officer in the Military William Order, one year before he was appointed as a major.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Andrés de Santa Cruz
 # https://de.wikipedia.org/wiki/Andr%C3%A9s_de_Santa_Cruz (07.10.2020 13:43:45 UTC)
 concept_wikipedia_Andres_de_Santa_Cruz:0 "Wikipedia"
 concept_wikipedia_Andres_de_Santa_Cruz_desc:0 "#b Andrés de Santa Cruz#! war ein bolivianischer General und vom 28. Januar 1827 bis zum 9. Juni 1827 Präsident von Peru sowie vom 24. Mai 1829 bis zum 17. Februar 1839 Präsident von Bolivien, wo er nach dem Verzicht von Antonio José de Sucre gewählt wurde.\n\n#b Leben#!\nAndrés de Santa Cruz wurde in La Paz als Sohn des peruanischen Kreolen Josep de Santa Cruz y Villavicencio und der bolivianischen Mara Basilia Calahumana geboren. Er studierte am Colegio San Bernardo in Cuzco, das er 1820 verließ, um nach Lima zu gehen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Andrew Jackson
 # https://de.wikipedia.org/wiki/Andrew_Jackson (24.10.2022 20:23:07 UTC)
 concept_wikipedia_Andrew_Jackson:0 "Wikipedia"
 concept_wikipedia_Andrew_Jackson_desc:0 "#b Andrew Jackson#! war ein US-amerikanischer Politiker und von 1829 bis 1837 der siebte Präsident der Vereinigten Staaten. Ferner ist er gemeinsam mit Martin Van Buren der Gründer der Demokratischen Partei der USA.\n\nJackson entstammte sehr einfachen Verhältnissen und begann sich durch seine Teilnahme im Krieg von 1812 und später in diversen Indianerfeldzügen das Ansehen seiner Landsleute zu erwerben. Politisch trat er zunächst als Senator und Militärgouverneur von Florida in Erscheinung. Sein Ruhm als militärischer Befehlshaber ließ ihn 1824 als Demokratischer Republikaner erstmals für das Präsidentenamt kandidieren.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

