 concept_wikipedia_Olaf_Rye_desc:0 "#b Olaf Rye#! was a Norwegian-Danish military officer. He died in battle during the First Schleswig War and is considered to have been a Danish war hero.\n\n#b Biography#!\nOlaf Rye was born at Bø in Telemark, Norway. He was raised on the Nerbø farm. He was one of the sons of Matthias Andreas Rye and Elisabeth Johanne Lind. His father was a captain and battalion manager of the Telemark Infantry Regiment. His brother Johan Henrik Rye was a jurist and civil servant.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Omar Ali Saifuddin II.
 # https://de.wikipedia.org/wiki/Omar_Ali_Saifuddin_II. (16.10.2021 05:36:53 UTC)
 concept_wikipedia_Omar_Ali_Bolkiah:0 "Wikipedia"
 concept_wikipedia_Omar_Ali_Bolkiah_desc:0 "#b Omar Ali Saifuddin II.#! war von 1829 bis 1852 der 23. Sultan von Brunei an der Nordküste von Borneo.\n\nEr war derjenige Sultan, der den englischen Abenteurer James Brooke nach Befriedung von Streitigkeiten mit den Eingeborenenvölkern erst zu seinem Lehensmann an den Küsten des von Brunei beherrschten Sarawak machte und ihm dann immer mehr Macht und Eigenständigkeit gab. Zuletzt war das von den Brookes, als Weiße Rajas, in drei Generationen beherrschte Sarawak ein eigenständiger Staat der die zwei Restgebiete des heutigen Sultanates Brunei umschließt. Unter Omar Ali Saifuddins Herrschaft hatte somit das vormals große und mächtige Sultanat mehr als 90 % seiner Fläche eingebüßt.\n\nOmar Ali Saifuddin hatte zwei Daumen an der linken Hand, was seine Zeitgenossen als Makel ansahen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Omer Pascha Latas
 # https://de.wikipedia.org/wiki/Omer_Pascha_Latas (19.09.2022 05:00:56 UTC)
 concept_wikipedia_Omer_Lutfi_Pasha:0 "Wikipedia"
 concept_wikipedia_Omer_Lutfi_Pasha_desc:0 "#b Omer Pascha Latas#! war ein osmanischer Feldmarschall serbischer Abstammung.\n\n#b Leben#!\nOmar Pascha wurde im kroatischen Militärgrenzland geboren, einem Grenzgebiet des Habsburgerreiches zum Osmanischen Reich. Sein Vater war Verwaltungsbeamter des Oguliner Bezirks. Omar Pascha trat als Kadett in das Oguliner Grenzregiment der österreichischen Armee ein. Er desertierte 1828, weil sein Vater entlassen wurde, trat in Bosnien in die Dienste des türkischen Statthalters Hussein Pascha und wurde nach Übertritt zum Islam der Erzieher von dessen Kindern. Mit Empfehlungen desselben ging er 1834 nach Konstantinopel, der Hauptstadt des Türkischen Reiches, wo er eine Anstellung als Schreiber im Kriegsministerium fand.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Oskar I. (Schweden)
 # https://de.wikipedia.org/wiki/Oskar_I._(Schweden) (16.03.2022 14:01:25 UTC)
 concept_wikipedia_Oscar_Bernadotte:0 "Wikipedia"
 concept_wikipedia_Oscar_Bernadotte_desc:0 "#b Oskar I.#! war von 1844 bis 1859 König von Schweden und Norwegen.\n\n#b Leben#!\nOskar I. war der einzige Sohn des Königs [Concept('wikipedia_Karl_Johan_Bernadotte','Karl XIV. Johann')] von Schweden, des ehemaligen französischen Marschalls Jean-Baptiste Bernadotte, und seiner Ehefrau Désirée Clary, die als Königin in Schweden Desideria genannt wurde. Er war Patensohn seines Onkels Joseph Bonaparte, des späteren Königs von Neapel und Königs von Spanien. Oskar wuchs bis 1810 in Frankreich auf und lebte dann seit der Ernennung seines Vaters zum schwedischen Kronprinzen in Schweden. Nachdem im Jahre 1818 sein Vater König und er selbst Kronprinz geworden war, sympathisierte er bald mit der liberalen Opposition im Land.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Oscar Wilde
 # https://de.wikipedia.org/wiki/Oscar_Wilde (25.10.2022 18:38:32 UTC)
 concept_wikipedia_Oscar_Wilde:0 "Wikipedia"
 concept_wikipedia_Oscar_Wilde_desc:0 "#b Oscar Fingal O’Flahertie Wills Wilde#! war ein irischer Schriftsteller, der sich nach Schulzeit und Studium in Dublin und Oxford in London niederließ. Als Lyriker, Romanautor, Dramatiker und Kritiker wurde er zu einem der bekanntesten und gleichzeitig umstrittensten Schriftsteller im viktorianischen Großbritannien.\n\nWegen homosexueller „Unzucht“ wurde er 1895 zu zwei Jahren Zuchthaus mit harter Zwangsarbeit verurteilt; sie ruinierten seine Gesundheit. Nach der Entlassung lebte er verarmt in Paris, wo er im Alter von 46 Jahren starb.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

