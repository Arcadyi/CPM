 # Alexander Gardner (soldier)
 # https://en.wikipedia.org/wiki/Alexander_Gardner_(soldier) (22.10.2022 22:14:05 UTC)
 concept_wikipedia_Alexander_Gardner:0 "Englisch Wikipedia"
 concept_wikipedia_Alexander_Gardner_desc:0 "#b Alexander Haughton Campbell Gardner#!, also known as #b Gordana Khan#!, was a Scottish-American traveller, soldier, and mercenary. He travelled to Afghanistan and Punjab and served in various military positions in the region. Details of his life remain obscure, though several colourful accounts have been written. Although corroborating evidence is sparse, Scottish historian John Keay wrote biographies in 1977, 1979, and, most thoroughly, The Tartan Turban: In Search of Alexander Gardner, in 2017.\n\n#b Biography#!\nBy Gardner’s own accounts he was born in Wisconsin to a Scottish father and Anglo-Spanish mother. Baron von Hügel met Gardner in 1835 and claimed he was Irish. Whatever the case, evidence for Gardner’s origins is uncertain.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Alexandru II Ghica
 # https://de.wikipedia.org/wiki/Alexandru_II_Ghica (31.01.2022 10:29:47 UTC)
 concept_wikipedia_Alexandru_Ghica:0 "Wikipedia"
 concept_wikipedia_Alexandru_Ghica_desc:0 "#b Alexandru II Ghica#! war ein rumänischer Politiker.\n\nAlexander X. war zuerst Statthalter der Kleinen Walachei, wurde 1828 Gospodar oder Oberbefehlshaber der Miliz, als die Russen in das Land rückten, um dort bis 1834 zu bleiben. Auf Empfehlung des russischen Generals und Grafen Pawel Kisseljow wurde er im März 1834 von der Pforte zum Gospodar der Walachei ernannt.\n\nEr begann seine Verwaltung mit liberalen Maßregeln und war bestrebt, in den Donaufürstentümern ein selbständiges Volksleben zu wecken, das sich von dem türkischen Einfluss wie von der russischen Vormundschaft emanzipieren sollte; so gründete er Volksschulen und erleichterte die bäuerlichen Lasten sowie die Leibeigenschaft der Zigeuner.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

