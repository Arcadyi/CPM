 # Leopold II. (Toskana)
 # https://de.wikipedia.org/wiki/Leopold_II._(Toskana) (14.08.2022 10:45:11 UTC)
 concept_wikipedia_Leopoldo_d_Absburgo-Toscana:0 "Wikipedia"
 concept_wikipedia_Leopoldo_d_Absburgo-Toscana_desc:0 "#b Leopold II.#! war Großherzog der Toskana und Erzherzog von Österreich.\n\n#b Leben#!\nLeopold wurde als zweiter Sohn des Großherzogs Ferdinand III. und dessen erster Gemahlin Luisa Maria von Neapel-Sizilien in Florenz, Palazzo Pitti geboren. Damit war er ein Enkel von Kaiser Leopold II. Im März 1799 marschierten die Truppen des revolutionären Frankreich in die Toskana ein, was die großherzogliche Familie zur Emigration nach Wien zwang. 1799 begleitete er als Zweijähriger seinen Vater ins Exil nach Wien, Salzburg und Würzburg und kehrte mit ihm nach Fall Napoleons 1814 als 17-Jähriger in die Toskana zurück. In der Würzburger Zeit war der ehemalige Benediktinerpater Aegidius Jais sein Prinzenerzieher. Seit 1817 mit der Prinzessin Maria Anna von Sachsen vermählt, trat er am 18.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Leopold IV. Friedrich (Anhalt-Dessau)
 # https://de.wikipedia.org/wiki/Leopold_IV._Friedrich_(Anhalt-Dessau) (21.10.2021 14:27:23 UTC)
 concept_wikipedia_Leopold_Askanier:0 "Wikipedia"
 concept_wikipedia_Leopold_Askanier_desc:0 "#b Leopold IV. Friedrich, Herzog von Anhalt-Dessau#!, war ein deutscher Regent aus dem Hause der Askanier.\n\n#b Leben#!\nEr war ein Sohn von Erbprinz Friedrich von Anhalt-Dessau und Christiana Amalie, Tochter des Landgrafen Friedrich V. von Hessen-Homburg, Enkel von Herzog Leopold III. Friedrich Franz, genannt Vater Franz. Nach der Völkerschlacht bei Leipzig folgte er den Verbündeten bis Paris. Er übernahm am 9. August 1817 nach dem Tod seines Großvaters die Regierung von Anhalt-Dessau.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Leopold I. (Belgien)
 # https://de.wikipedia.org/wiki/Leopold_I._(Belgien) (08.07.2022 09:47:21 UTC)
 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha:0 "Wikipedia"
 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha_desc:0 "#b Leopold I.#!, geboren als Prinz Leopold Georg Christian Friedrich von Sachsen-Coburg-Saalfeld, Herzog in Sachsen, war ein Prinz von Sachsen-Coburg-Saalfeld und von 1831 bis 1865 der erste König der Belgier.\n\n#b Prinz von Sachsen-Coburg#!\nLeopold war der jüngste Sohn des Herzogs Franz Friedrich von Sachsen-Coburg-Saalfeld aus dessen Ehe mit Auguste, einer Tochter von Graf Heinrich XXIV. Reuß zu Ebersdorf. Sein ältester Bruder Ernst folgte 1806 dem Vater als Herzog von Sachsen-Coburg-Saalfeld. Gemeinsam mit diesem versuchte er 1807, von Napoleon eine Entschädigung für die Kriegsschäden, die im neutralen Herzogtum angerichtet worden waren, zu erwirken.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Leopold (Baden)
 # https://de.wikipedia.org/wiki/Leopold_(Baden) (22.06.2022 20:36:26 UTC)
 concept_wikipedia_Leopold_von_Baden:0 "Wikipedia"
 concept_wikipedia_Leopold_von_Baden_desc:0 "#b Karl Leopold I. Friedrich von Baden#! war von 1830 bis zu seinem Tod Großherzog von Baden.\n\n#b Leben#!\nLeopold wurde als erster Sohn des Markgrafen Karl Friedrich von Baden und dessen zweiter Frau Luise Karoline geboren. Da Luise Karoline Geyer von Geyersberg dem badischen Adelsgeschlecht nicht ebenbürtig war, waren die Söhne aus dieser Ehe auch nicht für eine Erbfolge im markgräflichen Haus vorgesehen. Leopold von Baden, der den Namen Leopold von Hochberg trug, nachdem seine Mutter sich Freifrau von Hochberg hatte nennen dürfen, wurde demnach nicht im Hinblick auf die Übernahme der Position des Landesfürsten erzogen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Zhang Lexing
 # https://en.wikipedia.org/wiki/Zhang_Lexing (30.07.2021 15:22:28 UTC)
 concept_wikipedia_Lexing_Zhang:0 "Englisch Wikipedia"
 concept_wikipedia_Lexing_Zhang_desc:0 "#b Zhang Lexing#! was a Chinese guerrilla leader during the Nian Rebellion in China.\n\nZhang was originally a landlord and a member of a powerful lineage involved in salt-smuggling. In 1852 he was chosen to lead the Nian, and in 1856 was bestowed with the title \"Lord of the Alliance\" when the Nian organised themselves under a banner system inspired by the Eight Banners of the ruling Qing Dynasty. Zhang also at this time claimed the title of \"Great Han Prince with the Mandate of Heaven\". He later joined forces with the Taiping Rebellion and became the \"Commander of the Northern Expedition\".\n\n#lore Wikipedia, The Free Encyclopedia#!"

