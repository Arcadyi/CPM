 # Christian VIII.
 # https://de.wikipedia.org/wiki/Christian_VIII. (21.07.2022 09:55:56 UTC)
 concept_wikipedia_Christian_von_Oldenburg:0 "Wikipedia"
 concept_wikipedia_Christian_von_Oldenburg_desc:0 "#b Christian VIII. Friedrich#! war König von Dänemark und Herzog von Schleswig, Holstein und Lauenburg von 1839 bis 1848. Zudem war er kurzzeitig 1814 König von Norwegen.\n\n#b Herkunft und Familienhintergrund#!\nPrinz Christian Friedrich von Dänemark und Norwegen erblickte das Licht der Welt am 18. November 1786 auf dem Schloss Christiansborg, der Hauptresidenz des dänischen Königshauses auf der Insel Slotsholmen im Zentrum von Kopenhagen. Er war offiziell der älteste Sohn und das älteste überlebende Kind von Sophie Friederike von Mecklenburg, Tochter des Herzogs Ludwig zu Mecklenburg, und des Erbprinzen Friedrich von Dänemark, Sohn des Königs Friedrich V. aus dessen zweiter Ehe mit Juliane von Braunschweig-Wolfenbüttel.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

