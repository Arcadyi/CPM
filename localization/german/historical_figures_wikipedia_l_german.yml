 # Mohammad Schah Kadschar
 # https://de.wikipedia.org/wiki/Mohammad_Schah_Kadschar (28.05.2022 14:47:40 UTC)
 concept_wikipedia_Mohammad_Shah_Qajar:0 "Wikipedia"
 concept_wikipedia_Mohammad_Shah_Qajar_desc:0 "#b Mohammad Schah Kadschar#!, auch Mehmed Mirza Schah, war von 1834 bis zu seinem Tod Schah von Persien.\n\nDer Sohn von Abbas Mirza stammte aus der Dynastie der Kadscharen. 1834 bestieg Mohammad Schah als Nachfolger von Fath Ali Schah den Thron. Seine Regierungszeit begann voller Hoffnungen, da er einen engen Berater seines Vaters Abbas Mirza Mirza Abū l-Qāsim Qa’im Maqam übernommen hatte. Dies ging wohl auf ein Versprechen zurück, das er seinem Vater gegeben hatte. Qa’im hatte Abbas Mirza bei seinen Reformbemühungen in Aserbaidschan unterstützt und wollte nun als Premierminister die Modernisierung der Verwaltung und die Industrialisierung Persiens mit Hilfe europäischer Berater in Angriff nehmen. Mohammad Schah hatte die Diskussionen mit seinem Premierminister, der ihm des Öfteren zu widersprechen wagte, aber rasch leid.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Mpande
 # https://de.wikipedia.org/wiki/Mpande (19.11.2022 10:33:03 UTC)
 concept_wikipedia_Mpande_Zulu:0 "Wikipedia"
 concept_wikipedia_Mpande_Zulu_desc:0 "#b Mpande ka Senzangakhona#! war von 1840 bis zu seinem Tod König der Zulu.\n\n#b Leben#!\nMpande war der Sohn des ehemaligen Clanchefs Senzangakhonas und Halbbruder von Shaka und [Concept('wikipedia_Dingane_Zulu','Dingane')]. Letzterer ließ bei seiner Machtübernahme 1828 sämtliche Konkurrenten um den Zuluthron, darunter alle seine Halbbrüder, ermorden. Dinganes Berater Ndlela kaSompisi, der den Mordauftrag ausführen sollte, zögerte im Falle Mpandes aber, da er erkannte, dass jener als einziges Mitglied der königlichen Familie Kinder hatte. Für Ndlela kaSompisi war die Fortsetzung der königlichen Dynastie basierend auf Blutsverwandtschaft jedoch sehr wichtig für die Stabilität des Zulureiches. Diesem Umstand verdankte Mpande sein Leben.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Sidi Muhammad IV.
 # https://de.wikipedia.org/wiki/Sidi_Muhammad_IV. (29.02.2016 16:14:01 UTC)
 concept_wikipedia_Muhammad_al-Alawi:0 "Wikipedia"
 concept_wikipedia_Muhammad_al-Alawi_desc:0 "#b Sidi Muhammad IV.#! war Sultan der Alawiden in Marokko.\n\nIn der Nachfolge seines Vaters [Concept('wikipedia_Abd_al-Rahman_al-Alawi','Mulai Abd ar-Rahman')] und dessen erster Frau Lalla Fatima, versuchte Sultan Sidi Muhammad die Sicherheit Marokkos durch die Modernisierung der Armee und den Ausbau der Befestigungsanlagen weiter zu festigen. Die Notwendigkeit war durch die Niederlage Marokkos im Krieg gegen Spanien deutlich geworden.\n\nAllerdings richtete sich die Modernisierung des Militärs auch gegen die unruhigen Stammesverbände der Beduinen und Berber, die die Landbevölkerung sowie die Städte immer wieder bedrohten. Dies war auch ein Grund, dass ab der Mitte des 19. Jahrhunderts die Bevölkerung in den Städten an der Atlantikküste schnell anwuchs, da die Städte sich wegen der größeren Sicherheit schnell zu Wirtschaftszentren entwickelten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

