 # Haile Melekot
 # https://de.wikipedia.org/wiki/Haile_Melekot (09.07.2022 20:05:28 UTC)
 concept_wikipedia_Haile_Melekot_Solomon:0 "Wikipedia"
 concept_wikipedia_Haile_Melekot_Solomon_desc:0 "#b Haile Melekot#! war Negus von Shewa, einer historischen Region Äthiopiens, vom 12. Oktober 1847 bis zu seinem Tod. Er war der ältere Sohn des Negus [Concept('wikipedia_Sahle_Selassie_Solomon','Sahle Selassie')] und dessen Frau Woizero Bezabish Wolde.\n\n#b Aufstieg zur Macht#!\nSeine erste Frau war Woizero Ijigayehu ; ihr einziges Kind, getauft Sahle Mariam, wurde vom Negus Sahle Selassie in Menelik umbenannt. Ihr Hintergrund ist umstritten; manche glauben, sie war von Oromo-Herkunft, andere bestehen darauf, dass sie eine der Frauen war, die vom Herrschaftshof Gondar nach Ankober gebracht wurden, um die königlichen Frauen von Shewa in Hofetikette zu unterrichten, damit der Shewa-Zweig der Dynastie dieselben Hofpraktiken wie der ältere Gondar-Zweig übernehmen konnte. Im Mai 1845 heiratete er seine zweite Frau, Woizero Tideneqialesh, die die frühere Frau eines Hofbeamten war.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

