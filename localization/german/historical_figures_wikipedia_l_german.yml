 # Mohammed Akbar
 # https://de.wikipedia.org/wiki/Mohammed_Akbar (28.05.2022 17:16:29 UTC)
 concept_wikipedia_Akbar_Singh:0 "Wikipedia"
 concept_wikipedia_Akbar_Singh_desc:0 "#b Wazir Mohammed Akbar Khan#! war ein afghanischer Militärführer und späterer Emir. Er befehligte die Afghanen während des Ersten Anglo-Afghanischen Kriegs.\n\n#b Leben#!\nAkbar war ein Sohn [Concept('wikipedia_Dost_Barakzai','Dost Mohammeds')], des Herrschers von Afghanistan und Begründers der Baraksai-Dynastie. In der ersten Phase des Anglo-Afghanischen Kriegs gelang es den Briten, Kabul einzunehmen, und Resident William Macnaghten schickte Dost Mohammed ins indische Exil.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Al-Mansur Ali II, Imam of Yemen
 # https://en.wikipedia.org/wiki/Al-Mansur_Ali_II,_Imam_of_Yemen (23.10.2020 20:19:44 UTC)
 concept_wikipedia_Al-Mansur_Ali_al_Qasim:0 "Englisch Wikipedia"
 concept_wikipedia_Al-Mansur_Ali_al_Qasim_desc:0 "#b Al-Mansur Ali II#! was an Imam of Yemen who reigned in the capital San’a during four brief terms. He belonged to the Qasimid family, descended from the Islamic prophet, Muhammad, which dominated the Zaidi imamate of Yemen from 1597 to 1962.\n\n#b First reign#!\nAli bin Abdallah was the son of Imam al-Mahdi Abdallah and an Ethiopian consort. When his father died in November 1835 after a turbulent reign, Ali was able to claim the imamate, under the name al-Mansur Ali. Nevertheless he lacked some of the qualifications for an imam. Two Britons called Cruttenden and Hurton visited San’a in 1836 and related their meeting with the imam. Al-Mansur Ali was described as a young man of dark complexion. On occasions when the two foreigners met the imam, the latter got exceedingly drunk, as did the attending dancing-girls.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Alauddin Muhammad Da’ud Syah I
 # https://en.wikipedia.org/wiki/Alauddin_Muhammad_Da%27ud_Syah_I (30.01.2021 03:11:31 UTC)
 concept_wikipedia_Alauddin_Muhammad_Bugis:0 "Englisch Wikipedia"
 concept_wikipedia_Alauddin_Muhammad_Bugis_desc:0 "#b Sultan Alauddin Muhammad Da’ud Syah I#! was the thirty-first sultan of Aceh in northern Sumatra. He was the sixth ruler of the Bugis Dynasty and reigned from 1823 to 1838.\n\n#b Accession and consolidation of Aceh#!\nThe old sultan Alauddin Jauhar ul-Alam Syah had led a turbulent reign and was not recognized in all Aceh at his death in December 1823. He did not even control the capital Kutaraja. At his demise he left six children, two by the principal queen Puteri Siharibulan and four with other wives. His testament pointed out a six-years old son by the main wive called Abdul Muhammad. However, this was not accepted by Panglima Polem who headed the XXII Mukims, one of the three regions of Aceh. Instead a 22-year-old son from a co-wife, Tengku Da’ud, was appointed, supported by his grandmother Merah di Awan.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Alauddin Sulaiman Ali Iskandar Syah
 # https://en.wikipedia.org/wiki/Alauddin_Sulaiman_Ali_Iskandar_Syah (18.11.2021 10:30:25 UTC)
 concept_wikipedia_Alauddin_Sulaiman_Bugis:0 "Englisch Wikipedia"
 concept_wikipedia_Alauddin_Sulaiman_Bugis_desc:0 "#b Sultan Alauddin Sulaiman Ali Iskandar Syah#! was the thirty-second sultan of Aceh in northern Sumatra. His largely nominal reign lasted from 1838 to 1857.\n\n#b Nominal sultan#!\nOriginally called Raja Sulaiman, he was the only son of Sultan [Concept('wikipedia_Alauddin_Muhammad_Bugis','Alauddin Muhammad Da’ud Syah I')]. When his father died in 1838, Raja Sulaiman was nominally put on the throne under the name Alauddin Sulaiman Ali Iskandar Syah. However, he was still only a child. His forceful uncle Ibrahim was in fact made acting sultan; as such he is known as Alauddin Ibrahim Mansur Syah. The latter married his daughter Sribanun to the young Alauddin Sulaiman Ali Iskandar Syah. The sultan was also married to Tengku Seriati binti Abbas who was likewise his first cousin.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Albert Prisse
 # https://de.wikipedia.org/wiki/Albert_Prisse (22.04.2021 16:02:11 UTC)
 concept_wikipedia_Albert_Florent_Joseph_Prisse:0 "Wikipedia"
 concept_wikipedia_Albert_Florent_Joseph_Prisse_desc:0 "#b Albert Florent Joseph Baron Prisse#! war ein belgischer General und Politiker.\n\nNach Wiedergenesung von einer Verletzung wurde er ab 4. Mai 1813 zum contrôleur im Département du Mont-Tonnerre am Hauptort Mainz bestimmt.\n\nPriss war 1839 Präsident der Kommission zur Regulierung der Grenzbestimmungen zwischen Belgien und den Niederlanden, bis 1846 belgischer Gesandter in Den Haag, 1846–47 Kriegsminister und wurde 1847 Generaladjutant des Königs und Obersthofmeister der königlichen Prinzen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Albrecht von Roon
 # https://de.wikipedia.org/wiki/Albrecht_von_Roon (14.07.2022 10:47:03 UTC)
 concept_wikipedia_Albrecht_von_Roon:0 "Wikipedia"
 concept_wikipedia_Albrecht_von_Roon_desc:0 "#b Albrecht Theodor Emil von Roon#!, ab 1871 #b Graf von Roon#!, war ein preußischer Generalfeldmarschall. Als Kriegsminister hatte er wesentlichen Anteil am Erfolg Preußens in den Deutschen Einigungskriegen. Er gehört zu den bedeutendsten Heeresreformern seiner Zeit.\n\n#b Herkunft und Entwicklung#!\nAlbrecht von Roon war der Sohn des Heinrich Friedrich von Roon, preußischer Sekondeleutnant a. D., herzoglich-braunschweigischer Kammerjunker sowie Herr auf Pleushagen, Kreis Fürstenthum, und dessen Ehefrau Johanna Constantia Ulrike Albertine, geborene von Borke, verwitwete Schmied von Schmiedeseck.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Alexander Iwanowitsch Tschernyschjow
 # https://de.wikipedia.org/wiki/Alexander_Iwanowitsch_Tschernyschjow (18.03.2022 13:10:21 UTC)
 concept_wikipedia_Aleksandr_Chernyshyov:0 "Wikipedia"
 concept_wikipedia_Aleksandr_Chernyshyov_desc:0 "#b Alexander Iwanowitsch Tschernyschjow#!, Graf ab 1826, Fürst ab 1841, war ein russischer General, Diplomat und Staatsmann.\n\nEr durchlief eine erfolgreiche militärische Laufbahn, in der er sich in den Napoleonischen Kriegen auszeichnete, aber auch sehr jung bereits wichtige diplomatische Aufgaben übernahm. Bei der Niederschlagung und Ausforschung des Dekabristen-Aufstandes im Dezember 1825 zeichnete er sich in den Augen des neuen Zaren [Concept('wikipedia_Nikolai_Romanov','Nikolaus')] aus und wurde daraufhin 1827 in den russischen Staatsrat, das höchste politische Organ Russlands seiner Zeit, berufen. Von 1828 bis 1852 war er faktisch russischer Kriegsminister. In dieser Position führte er bedeutende Reformen der Streitkräfte durch und verdoppelte ihre Friedensstärke.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Alexander Iwanowitsch Herzen
 # https://de.wikipedia.org/wiki/Alexander_Iwanowitsch_Herzen (05.09.2022 18:58:41 UTC)
 concept_wikipedia_Aleksandr_Herzen:0 "Wikipedia"
 concept_wikipedia_Aleksandr_Herzen_desc:0 "#b Alexander Iwanowitsch Herzen#! war ein russischer Philosoph, Schriftsteller und Publizist. Er ist Verfasser eines berühmten Memoirenwerks.\n\n#b Herkunft und Jugend#!\nHerzen war der Sohn der aus Stuttgart stammenden Henriette Wilhelmina Luise Haag und des russischen Adligen Iwan Alexejewitsch Jakowlew. Seine Eltern schlossen keine rechtsgültige Ehe, und so erhielt ihr Sohn den Namen Herzen, weil er ein Kind des Herzens sei. 1812 verließ seine Familie mit Alexander als Säugling Moskau, um im Auftrag Napoleons Verhandlungen mit dem Zaren in Sankt Petersburg aufzunehmen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Alexander II. (Russland)
 # https://de.wikipedia.org/wiki/Alexander_II._(Russland) (25.09.2022 21:08:31 UTC)
 concept_wikipedia_Aleksandr_Romanov:0 "Wikipedia"
 concept_wikipedia_Aleksandr_Romanov_desc:0 "#b Alexander II. Nikolajewitsch#! war 1855 bis 1881 Kaiser von Russland aus dem Haus Romanow-Holstein-Gottorp.\n\nWegen der so genannten „Großen Reformen“, vor allem wegen der Abschaffung der Leibeigenschaft während seiner Regierungszeit verliehen schon die Zeitgenossen Alexander II. den Beinamen „Zar-Befreier“.\n\n#b Abstammung, Kindheit und Erziehung#!\nAlexander II. wurde 1818 als Sohn des späteren Kaisers [Concept('wikipedia_Nikolai_Romanov','Nikolaus I.')] und der Kaiserin Alexandra Fjodorowna im Moskauer Kremlpalast geboren. Seine Thronfolge stand seit seinem achten Lebensjahr – anders als bei den meisten seiner Vorgänger auf dem russischen Thron seit Peter I. – nie in Zweifel.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Alexander von Benckendorff
 # https://de.wikipedia.org/wiki/Alexander_von_Benckendorff (30.06.2022 17:27:12 UTC)
 concept_wikipedia_Aleksandr_von_Benckendorff:0 "Wikipedia"
 concept_wikipedia_Aleksandr_von_Benckendorff_desc:0 "#b Konstantin Alexander Karl Wilhelm Christoph#!, ab 1832: #b Graf von Benckendorff#! war General der russischen Armee und Chef der 1826 als III. Abteilung der eigenen Kanzlei seiner Kaiserlichen Majestät gegründeten zaristischen Geheimpolizei.\n\n#b Leben#!\nBenckendorff stammt aus dem estnisch-schwedischen Adelsgeschlecht der von Benckendorff, deren Ursprung in Salzwedel lag. Am 8. November 1832 wurde Benckendorff in den erblichen Reichsgrafenstand erhoben und zum Polizeiminister und Mitglied des kaiserlichen Reichsrats ernannt. Alexander von Benckendorfs Eltern waren Christoph Iwanowitsch von Benckendorff und dessen Ehefrau Anna Juliane geb. Schilling von Cannstatt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Alexei Alexejewitsch Brussilow
 # https://de.wikipedia.org/wiki/Alexei_Alexejewitsch_Brussilow (08.08.2022 02:36:22 UTC)
 concept_wikipedia_Aleksei_Brusilov:0 "Wikipedia"
 concept_wikipedia_Aleksei_Brusilov_desc:0 "#b Alexej Alexejewitsch Brussilow#! war ein General der Kaiserlich Russischen Armee im Ersten Weltkrieg. Bekanntheit erlangte er durch die Leitung der Brussilow-Offensive 1916.\n\n#b Werdegang#!\nSein Vater Alexei Nikolajewitsch nahm am Vaterländischen Krieg von 1812 teil, diente dann im Kaukasus und stieg zum Generalleutnant auf, die Mutter Maria Luisa Antonowna Nestojemska war polnischer Herkunft. Brussilow und seine beiden Brüder wurden nach dem frühen Tod der Eltern von seiner kinderlosen Tante Henrietta Antonowna und dem Onkel Karl Maxsimowitsch Hagemeister in Kutaisi aufgenommen und erzogen. Am 27. Juni 1867 begann er seine Ausbildung im Pagenkorps, einer höheren Lehranstalt für Adlige mit Spezialklassen zur Offiziersausbildung. In den Jahren 1872 bis 1877 wurde er vom Fähnrich im 15.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

