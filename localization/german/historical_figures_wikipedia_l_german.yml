 # Raghuji Bhonsle III
 # https://en.wikipedia.org/wiki/Raghuji_Bhonsle_III (19.06.2022 15:04:05 UTC)
 concept_wikipedia_Raghoji_Bhonsale:0 "Englisch Wikipedia"
 concept_wikipedia_Raghoji_Bhonsale_desc:0 "#b Raghuji Bhonsle III#! or #b Raghuji III Bhonsle#!, was the Maratha ruler of the Principal States of Nagpur in Central India from 1818 to 1853.\n\n#b Succession#!\nWhen Appa Sahib was arrested the Resident Mr. Jenkins decided to adopt Bajiba, the son of Banubai, as the successor to the Bhonsle gadi. Banubai was the daughter of Raghuji II. The adoption ceremony was performed on 26 June 1818 and Bajiba was renamed Raghuji III.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Rajendra Bikram Shah
 # https://en.wikipedia.org/wiki/Rajendra_Bikram_Shah (13.08.2022 05:03:16 UTC)
 concept_wikipedia_Rajendra_Bikram_Shah:0 "Englisch Wikipedia"
 concept_wikipedia_Rajendra_Bikram_Shah_desc:0 "#b Rajendra Bikram Shah#! was King of Nepal from 1816 to 1847. His reign saw the rise of the Ranas; in 1846, Jung Bahadur Rana came to power and the next year, Rajendra was forced to abdicate in favor of his son, Surendra.\n\n#b Early life#!\nHe became king at age three on the death of his father Girvan Yuddha Bikram Shah Deva. As had been the case with his father, most of Rajendra’s rule was under the regency of his step-grandmother Queen Lalita Tripura Sundari Devi and Prime Minister Bhimsen Thapa. As regent, Bhimsen Thapa kept the king in isolation—he did not even have the freedom to leave the palace without permission.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ramón María Narváez
 # https://de.wikipedia.org/wiki/Ram%C3%B3n_Mar%C3%ADa_Narv%C3%A1ez (16.06.2021 23:32:23 UTC)
 concept_wikipedia_Ramon_Maria_Narvaez:0 "Wikipedia"
 concept_wikipedia_Ramon_Maria_Narvaez_desc:0 "#b Ramón María Narváez Campos#!, seit 1844 Herzog von Valencia, war ein spanischer Militär und Politiker. Er war zwischen 1844 und 1868 mehrfach spanischer Ministerpräsident und führender Kopf der Gemäßigten Partei während der Herrschaft [Concept('wikipedia_Isabel_de_Borbon','Isabellas II.')]\n\n#b Leben#!\nNarváez, der aus altem Adel stammte, trat 1814 in die königliche Garde ein. Bei der Revolution von 1820, die Spanien die von Ferdinand VII. abgeschaffte Verfassung von 1812 zurückbringen sollte, schlug er sich auf die Seite der Liberalen. Er kämpfte 1822 unter Francisco Espoz y Mina in Katalonien, wo er verwundet und von der „Cien Mil Hijos de San Luis“ genannten französischen Invasionsarmee gefangen genommen wurde. Bis 1824 blieb er in Frankreich und lehnte während der Herrschaft Ferdinands VII. sämtliche ihm angebotenen Ämter ab.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ram Singh II
 # https://en.wikipedia.org/wiki/Ram_Singh_II (29.07.2022 12:57:19 UTC)
 concept_wikipedia_Ram_Singh_Kachwaha:0 "Englisch Wikipedia"
 concept_wikipedia_Ram_Singh_Kachwaha_desc:0 "#b Sawai Ram Singh II#! was the Maharaja of Jaipur from 1835 until 1880, succeeding after the death of Jai Singh III.\n\n#b Reign#!\nRam Singh ascended the throne of Jaipur in 1835 after the death of his father Jai Singh III. He was 16 months old at the time of accession. Initially, a regent was appointed to him. The regency continued for 16 years until he turned 18.\n\nHe is generally considered as a pro-reforms ruler, who was influenced by Western ideals. However, Rober Stern argues that much of his pro-reform stances derived from a tendency to acquiesce to British preferences in exchange for titles and honors, thus ensuring his seat of power.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ranavalona I.
 # https://de.wikipedia.org/wiki/Ranavalona_I. (02.03.2022 11:09:39 UTC)
 concept_wikipedia_Ranavalona_Hova:0 "Wikipedia"
 concept_wikipedia_Ranavalona_Hova_desc:0 "#b Ranavalona I.#! war Herrscherin des Königreichs Madagaskar von 1828 bis zu ihrem Tod.\n\n#b Leben#!\nRanavalona wurde unter dem Namen Ramavo geboren. Der Tod ihres Mannes, Radama I., der Madagaskar von 1810 bis 1828 regierte, wurde zunächst geheim gehalten. Seine Ehefrau wurde zum Zentrum einer Palastrevolution, die sie an die Macht bringen sollte. Um Ansprüche der Familie von Radama auf die Herrschaft im Keime zu ersticken, wurden dessen nächste Angehörige ermordet, darunter Radamas Mutter, zwei seiner Ehefrauen, sein Lieblingsneffe Rakotobe und dessen Vater Ratefy und seine Tochter Raketaka.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

