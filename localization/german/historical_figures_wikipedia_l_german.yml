 # Adna Chaffee
 # https://de.wikipedia.org/wiki/Adna_Chaffee (24.05.2022 15:13:48 UTC)
 concept_wikipedia_Adna_Chaffee:0 "Wikipedia"
 concept_wikipedia_Adna_Chaffee_desc:0 "#b Adna Romanza Chaffee#! war ein US-amerikanischer Offizier. In den Jahren 1901 bis 1902 war er Militärgouverneur der Philippinen; zwischen 1904 und 1906 bekleidete er das Amt des Chief of Staff of the Army. Chaffee ist der Vater des gleichnamigen Panzergenerals.\n\n#b Werdegang#!\nBeim Ausbruch des Bürgerkrieges trat Adna Chaffee im Jahr 1861 als einfacher Soldat dem Heer der Union bei. Dort diente er im sechsten Kavallerieregiment. Er nahm an mehreren Schlachten teil und wurde im September 1862 zum Oberfeldwebel befördert. Im Mai 1863 wurde er Leutnant. Damit begann eine lange Offizierslaufbahn in der US Army. Im weiteren Kriegsverlauf wurde er zwei Mal verwundet. Einmal geriet er in Kriegsgefangenschaft. Im Februar 1865 wurde er zum Oberleutnant befördert.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Adolph (Luxemburg)
 # https://de.wikipedia.org/wiki/Adolph_(Luxemburg) (23.09.2022 22:04:39 UTC)
 concept_wikipedia_Adolf_von_Nassau-Weilburg:0 "Wikipedia"
 concept_wikipedia_Adolf_von_Nassau-Weilburg_desc:0 "#b Adolph Wilhelm Carl August Friedrich von Nassau-Weilburg#! war von 1839 bis 1866 souveräner Herzog von Nassau und von 1890 bis zu seinem Tod souveräner Großherzog von Luxemburg.\n\n#b Familie#!\nAdolph stammte aus der ersten Ehe von Herzog [Concept('wikipedia_Wilhelm_von_Nassau-Weilburg','Wilhelm I. von Nassau')], aus dem Haus Nassau-Weilburg, mit Prinzessin Luise von Sachsen-Hildburghausen, Tochter von Herzog Friedrich von Sachsen-Altenburg und Herzogin Charlotte von Mecklenburg-Strelitz.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Adolphe Thiers
 # https://de.wikipedia.org/wiki/Adolphe_Thiers (17.08.2022 02:30:59 UTC)
 concept_wikipedia_Adolphe_Thiers:0 "Wikipedia"
 concept_wikipedia_Adolphe_Thiers_desc:0 "#b Louis Adolphe Thiers#! war ein französischer Politiker und Historiker. Er war von 1871 bis 1873 der erste Staatspräsident der Dritten Republik. Von 1830 bis 1851 sowie von 1863 bis 1877 gehörte er dem Parlament an.\n\n#b Herkunft und Jugend#!\nThiers stammte aus einer Beamtenfamilie: Sein Vater Pierre-Louis-Marie Thiers war in Marseille Beamter des Stadtarchivs, später Unternehmer; er war der älteste Sohn des früheren Bürgermeisters und Parlamentsadvokaten Louis-Charles Thiers. Seit 1806 besuchte Adolphe das Lyzeum seiner Heimatstadt, 1815 begann er in Aix-en-Provence Jura zu studieren. 1820 wurde er als Rechtsanwalt zugelassen, fühlte sich jedoch mehr zur Literatur als zum Anwaltsberuf hingezogen und beschäftigte sich in seiner Freizeit auch mit historischen Studien.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Asaf Jah V.
 # https://de.wikipedia.org/wiki/Asaf_Jah_V. (07.04.2021 15:58:22 UTC)
 concept_wikipedia_Afzal-uh-Daulah_Asaf_Jah:0 "Wikipedia"
 concept_wikipedia_Afzal-uh-Daulah_Asaf_Jah_desc:0 "Mir Tahniath Ali Khan Afzal ad-Daulah #b Asaf Jah V.#!, GCSI, war von 1857 bis 1869 der absolutistische Herrscher des indischen Fürstenstaats Hyderabad. Unter seinem mächtigen Diwan Salar Jung I. wurden Reformen der Staatsverwaltung wie die Einteilung des Landes in Distrikte eingeführt. Durch diese Reformen wurden die Staatsfinanzen auf eine moderne, solide Grundlage gestellt. Seine Hauptfrau war die Wadid-u-Nisa Begum.\n\n#b Herrschaft#!\nSchon seit 1853 unterstand die Verwaltung des Landes Salar Jung I., der begonnen hatte, die Staatsfinanzen durch Einführung einer Buchführung in Ordnung zu bringen. Zu dieser Zeit waren die Finanzen durch die zahlreichen Mittelsmänner und die dem muslimisch-despotischen Herrschaftssystem inhärente Korruption zerrüttet.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

