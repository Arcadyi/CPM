 # Stepan Ossipowitsch Makarow
 # https://de.wikipedia.org/wiki/Stepan_Ossipowitsch_Makarow (28.10.2022 07:34:43 UTC)
 concept_wikipedia_Stepan_Makarov:0 "Wikipedia"
 concept_wikipedia_Stepan_Makarov_desc:0 "#b Stepan Ossipowitsch Makarow#! war ein russischer Vizeadmiral, Ozeanograph, Polarforscher und Schriftsteller.\n\n#b Frühe Jahre#!\nDer Sohn des russischen Offiziers Ossip Fjodorowitsch Makarow zog als Neunjähriger mit seiner Familie nach Nikolajewsk am Amur. Dort trat er 1858 in die Marineschule ein, die junge Männer auf eine Laufbahn in der Handelsschifffahrt vorbereitete, und zeichnete sich durch außergewöhnliche Leistungen aus. Auf persönliche Empfehlung des Schulkommandanten, Admiral P. V. Kasekewitsch, wurde er 1863 als Kadett in das russische Pazifikgeschwader aufgenommen und unternahm erste Fahrten an Bord des Klippers Abrek. Von 1862 bis 1864 diente er auf der neuen Schraubenkorvette Bogatyr, die 1863 mit dem Geschwader des Konteradmirals Andrej Alexandrowitsch Popow San Francisco besuchte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Sukaseum
