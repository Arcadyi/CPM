 # Ludwig I. (Bayern)
 # https://de.wikipedia.org/wiki/Ludwig_I._(Bayern) (05.08.2022 11:52:18 UTC)
 concept_wikipedia_Ludwig_I_von_Bayern:0 "Wikipedia"
 concept_wikipedia_Ludwig_I_von_Bayern_desc:0 "#b Ludwig I.#!, geboren als #b Ludwig Karl August#!, war König des Königreiches Bayern aus dem Geschlecht der Wittelsbacher. Er folgte seinem Vater Maximilian I. nach dessen Tod im Jahre 1825 auf den bayerischen Thron und dankte im Revolutionsjahr 1848 nach seiner Affäre mit Lola Montez zugunsten seines Sohnes [Concept('wikipedia_Maximilian_von_Bayern','Maximilian II.')] ab.\n\nSeine Hochzeit im Jahr 1810 mit Therese von Sachsen-Hildburghausen begründete das Oktoberfest. In seine Regierungszeit fiel die Hinwendung Bayerns zu Griechenland sowie die Einrichtung zahlreicher Kunstsammlungen und klassizistischer Bauten. Die erste Eisenbahnlinie in Deutschland von Nürnberg nach Fürth, die im Dezember 1835 eröffnet wurde, trägt seinen Namen. Ebenso der Ludwig-Donau-Main-Kanal. Auf die Freiheitsbewegungen des Hambacher Festes 1832 in seinem Königreich reagierte Ludwig I. wie andere deutsche Herrscher mit Repression und einer Verschärfung der Pressezensur.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ludwig II. (Baden)
 # https://de.wikipedia.org/wiki/Ludwig_II._(Baden) (21.01.2022 16:59:30 UTC)
 concept_wikipedia_Ludwig_von_Baden:0 "Wikipedia"
 concept_wikipedia_Ludwig_von_Baden_desc:0 "#b Ludwig II., Großherzog von Baden#! war von 1852 bis 1856 Großherzog des Großherzogtums Baden. Für ihn regierte sein jüngerer Bruder Friedrich als Regent.\n\n#b Familie#!\nGroßherzog Ludwig II. war der Sohn von [Concept('wikipedia_Leopold_von_Baden','Leopold, Großherzog von Baden')] und Sophie Wilhelmine von Holstein-Gottorp, Prinzessin von Schweden. Er war der Enkel des Karl Friedrich und Luise Karoline Geyer von Geyersberg, Reichsgräfin von Hochberg.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ludwig von Benedek
 # https://de.wikipedia.org/wiki/Ludwig_von_Benedek (01.10.2020 19:47:24 UTC)
 concept_wikipedia_Ludwig_von_Benedek:0 "Wikipedia"
 concept_wikipedia_Ludwig_von_Benedek_desc:0 "#b Ludwig August Ritter von Benedek#! war ein österreichischer Feldzeugmeister ungarischer Nationalität. Er kommandierte die kaiserliche Armee im Jahre 1866 in der Schlacht bei Königgrätz gegen die preußische Armee.\n\n#b Frühe Jahre#!\nLudwig von Benedek war der Sohn des Dr. med. und Professors Johann Andreas von Benedek und der Sofia Katharina, geborene Thurner. Seine militärische Ausbildung begann am 3. Mai 1818 mit dem Eintritt in die Theresianische Militärakademie in Wiener Neustadt. Er trat am 20. Oktober 1822 als Fähnrich in das Infanterie-Regiment Nr. 27 ein und wurde am 1. Februar 1825 als Unterleutnant zum Infanterie-Regiment Nr. 47 versetzt. Am 15. März 1831 zum Oberleutnant befördert, wurde er Ende Juli 1833 dem Generalquartiermeisterstab der Armee in Italien zugewiesen. Am 20. April 1835 wurde er Hauptmann, am 22.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ludwig von der Tann-Rathsamhausen
 # https://de.wikipedia.org/wiki/Ludwig_von_der_Tann-Rathsamhausen (08.07.2022 14:10:48 UTC)
 concept_wikipedia_Ludwig_von_der_Tann:0 "Wikipedia"
 concept_wikipedia_Ludwig_von_der_Tann_desc:0 "#b Ludwig Samson Heinrich Arthur Freiherr von und zu der Tann#!, ab 1868 #b Tann-Rathsamhausen#!, war ein bayerischer General der Infanterie.\n\n#b Herkunft#!\nTann war der Sohn des 1848 verstorbenen bayerischen Kämmerers Heinrich von der Tann und dessen Ehefrau Sophie, geborene von Rathsamhausen, der letzten ihrer elsässischen Familie. König [Concept('wikipedia_Ludwig_I_von_Bayern','Ludwig I. von Bayern')] war sein Taufpate.\n\nDie bayerische Namens- und Wappenvereinigung mit den Freiherren von Rathsamhausen zu „von und zu der Tann-Rathsamhausen“ erfolgte für ihn und seine Brüder, die bayerischen Generalmajore Hugo und Rudolph, am 21. Mai 1868 in Berg. Dasselbe gilt für deren Cousins, die Brüder Otto und Arthur. Die Familie nennt sich heute schlicht „von der Tann“.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ludwig von Österreich (1784–1864)
 # https://de.wikipedia.org/wiki/Ludwig_von_%C3%96sterreich_(1784%E2%80%931864) (01.12.2021 08:23:14 UTC)
 concept_wikipedia_Ludwig_von_Habsburg:0 "Wikipedia"
 concept_wikipedia_Ludwig_von_Habsburg_desc:0 "#b Ludwig Joseph von Habsburg-Lothringen#! war österreichischer Erzherzog, General und Politiker.\n\n#b Leben#!\nLudwig war der 11. Sohn Kaiser Leopolds II. Nach einer traditionellen, militärisch orientierten Erziehung war Ludwig zunächst bei der Armee. Er wurde als Corpscommandant in der Schlacht von Abensberg 1809 von Napoleon geschlagen, worauf er seinen Abschied nahm.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ludwig II. (Hessen-Darmstadt)
 # https://de.wikipedia.org/wiki/Ludwig_II._(Hessen-Darmstadt) (29.05.2021 17:01:54 UTC)
 concept_wikipedia_Ludwig_von_Hessen-Darmstadt:0 "Wikipedia"
 concept_wikipedia_Ludwig_von_Hessen-Darmstadt_desc:0 "#b Ludwig II. von Hessen und bei Rhein#! war von 1830 bis 1848 Großherzog von Hessen und bei Rhein.\n\n#b Familie#!\nLudwig war der älteste Sohn von Landgraf Ludwig X. von Hessen-Darmstadt, ab 1806 als Ludewig I. Großherzog von Hessen, und Luise, Tochter des Prinzen Georg Wilhelm von Hessen-Darmstadt.\n\nLudwig heiratete am 19. Juni 1804 in Karlsruhe Prinzessin Wilhelmine von Baden, Tochter des Erbprinzen Karl Ludwig von Baden. Aus dieser Ehe gingen offiziell sieben Kinder hervor, von denen allerdings zwei schon früh starben. Drei Söhne und eine Tochter überlebten ihn:\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Luigi Cadorna
 # https://de.wikipedia.org/wiki/Luigi_Cadorna (23.07.2022 20:07:18 UTC)
 concept_wikipedia_Luigi_Cadorna:0 "Wikipedia"
 concept_wikipedia_Luigi_Cadorna_desc:0 "Marschall Graf #b Luigi Cadorna#! war Chef des italienischen Generalstabes im Ersten Weltkrieg. Aufgrund seiner sinnlosen Grausamkeit und Brutalität im Krieg wird er heute vielfach als Kriegsverbrecher beurteilt.\n\n#b Leben#!\nBereits sein Vater Raffaele Cadorna der Ältere war ein hoher italienischer Offizier. Luigi Cadorna übernahm im Ersten Weltkrieg den Posten des Generalstabschefs von dem im Juli 1914 überraschend verstorbenen General Alberto Pollio und leitete von Kriegsbeginn bis November 1917 das in Udine liegende Comando Supremo.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Luigi Lambruschini
 # https://de.wikipedia.org/wiki/Luigi_Lambruschini (21.10.2022 10:30:50 UTC)
 concept_wikipedia_Luigi_Lambruschini:0 "Wikipedia"
 concept_wikipedia_Luigi_Lambruschini_desc:0 "#b Luigi Emmanuele Nicolo Lambruschini#! CRSP war ein italienischer Kardinal und Staatssekretär Papst [Concept('wikipedia_Gregorius_Cappellari','Gregors XVI.')]\n\n#b Leben#!\nLambruschini trat in den Barnabitenorden ein und empfing am 1. Januar 1799 für seinen Orden die Priesterweihe, wurde sodann Sekretär des Kardinals Ercole Consalvi, der ihn zum Wiener Kongress mitnahm und beim Abschluss mehrerer Konkordate einsetzte. Am 27. September 1819 wurde er von Papst Pius VII. zum Erzbischof von Genua ernannt. Die Bischofsweihe spendete ihm am 3. Oktober 1819 Kardinal Giulio Maria della Somaglia; Mitkonsekratoren waren Erzbischof Francesco Bertazzoli und Erzbischof Gianfranco Guerrieri, Bischof von Rimini. Am 14. Oktober 1826 wurde er zusätzlich Apostolischer Nuntius in Frankreich, wo er Karl X. zu einer reaktionären Politik, auch zum Erlass der Juliordonnanzen riet. Am 26.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Luís Alves de Lima e Silva
 # https://de.wikipedia.org/wiki/Lu%C3%ADs_Alves_de_Lima_e_Silva (07.05.2022 11:11:52 UTC)
 concept_wikipedia_Luis_2_Alves_de_Lima_e_Silva:0 "Wikipedia"
 concept_wikipedia_Luis_2_Alves_de_Lima_e_Silva_desc:0 "#b Luís Alves de Lima e Silva#!, Herzog von Caxias, bekannt als portugiesisch Duque de Caxias, war ein brasilianischer Marschall und Politiker.\n\n#b Leben#!\nLuís Alves de Lima e Silva wurde als Sohn des späteren Prinzregenten Francisco de Lima e Silva und der Mariana Cândido de Oliveira Belo im Kapitanat Rio de Janeiro auf einer Fazenda in Porto do Estrela, dem heutigen Duque de Caxias, geboren.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Luís do Rego Barreto
 # https://en.wikipedia.org/wiki/Lu%C3%ADs_do_Rego_Barreto (28.10.2022 10:29:08 UTC)
 concept_wikipedia_Luis_2_do_Rego_Barreto:0 "Englisch Wikipedia"
 concept_wikipedia_Luis_2_do_Rego_Barreto_desc:0 "#b Luís do Rego Barreto#!, Viscount Geraz Lima, better known as General Luis Rego, was a Portuguese military officer and colonial administrator who distinguished himself in the fight against the French invasion of Portugal.\n\n#b Early life#!\nNatural son of António Rego Barreto - army officer, adjutant of the 2nd Earl of Bobadela when he was Governor of weapons of Minho -was legitimized by his father in 1786, enlisted in 1790 at age 13, at the Infantry Regiment of Lippe, the Lisbon garrison, being lieutenant when the French invaded Portugal in 1807.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Luis José de Orbegoso
 # https://en.wikipedia.org/wiki/Luis_Jos%C3%A9_de_Orbegoso (27.07.2022 04:18:14 UTC)
 concept_wikipedia_Luis_2_Jose_de_Orbegoso:0 "Englisch Wikipedia"
 concept_wikipedia_Luis_2_Jose_de_Orbegoso_desc:0 "#b Luis José de Orbegoso y Moncada-Galindo, de Burutarán y Morales#!, an aristocratic Peruvian soldier and politician, served as the 5th President of Peru as well as the first President of North Peru. This was a time of profound social instability and continuing civil war which led his government to coexist with that of Pedro Pablo Bermúdez, and later with Felipe Santiago Salaverry.\n\nOrbegoso was born in Chuquizongo, Huamachuco, on August 25, 1795. His parents were Justo de Orbegoso y Burutarán and Francisca Moncada-Galindo y Morales, 4th countess of Olmos. Orbegoso was therefore the 5th count of Olmos. He participated with José de San Martín in the war for independence and in the war against Gran Colombia during the government of José de La Mar.\n\n#lore Wikipedia, The Free Encyclopedia#!"

