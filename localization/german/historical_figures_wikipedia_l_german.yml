 # Peter II. (Brasilien)
 # https://de.wikipedia.org/wiki/Peter_II._(Brasilien) (24.08.2021 15:38:20 UTC)
 concept_wikipedia_Pedro_de_Braganca:0 "Wikipedia"
 concept_wikipedia_Pedro_de_Braganca_desc:0 "Mehrere Faktoren trugen zum Sturz der Monarchie bei: die wachsende republikanische Bewegung, die ein brasilianisches Kaiserreich zunehmend als anachronistisch und unamerikanisch empfand, der Konflikt mit Teilen des Klerus und schließlich die Sklavenbefreiung, die die Großgrundbesitzer von der Krone entfremdete. Die brasilianische Monarchie wurde durch einen Militärputsch unter Führung des Marschalls Manuel Deodoro da Fonseca gestürzt, am 15. November 1889 riefen die Generäle die Republik aus. Der Putsch stützte sich allerdings auf die gebildete Elite und weitverbreitete Gefühle des Nationalismus und der Ablehnung der ehemaligen Kolonialmacht Portugal, als deren Repräsentant Peter II. noch immer angesehen wurde. In den rasch folgenden Wahlen wurde Marschall Fonseca als erster Präsident Brasiliens bestätigt.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Petar II.
 # https://de.wikipedia.org/wiki/Petar_II. (24.05.2022 12:53:33 UTC)
 concept_wikipedia_Petar_Petrovic_Njegos:0 "Wikipedia"
 concept_wikipedia_Petar_Petrovic_Njegos_desc:0 "#b Petar II. Petrović-Njegoš#! war Fürstbischof von Montenegro und einer der bedeutendsten Dichter des serbischen Sprachraums. Er schrieb u. a. den Bergkranz, Der falsche Zar, Šćepan der Kleine und Der Strahl des Mikrokosmos. Njegoš legte administrativ die Grundlagen für einen modernen Staat in Montenegro.\n\n#b Leben und Wirken#!\nGeboren unter dem Namen Radivoje Tomov Petrović im Dorf Njeguši unterhalb des Lovčen, verbrachte Petar II. seine Jugend im Kerngebiet der montenegrinischen Patriarchalität. Rade war durch seinen Vater früh mit der Gusle und der im Versmaß des Deseterac verfassten Volksepik der serbo-kroatischen Heldenlieder vertraut. Obwohl er als Kind nicht lesen und schreiben gelernt hatte, unterhielt er den eigentlich der Volkspoesie abgeneigten Onkel Fürstbischof Petar I.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Peter II. (Oldenburg)
 # https://de.wikipedia.org/wiki/Peter_II._(Oldenburg) (26.09.2022 11:34:53 UTC)
 concept_wikipedia_Peter_von_Holstein-Gottorp:0 "Wikipedia"
 concept_wikipedia_Peter_von_Holstein-Gottorp_desc:0 "Nikolaus Friedrich #b Peter von Oldenburg#! war von 1853 bis 1900 als #b Peter II.#! Großherzog von Oldenburg.\n\n#b Frühe Jahre#!\nPeter wurde als ältester Sohn des Großherzogs [Concept('wikipedia_Augustus_von_Holstein-Gottorp','Paul Friedrich August')] und der Prinzessin Ida von Anhalt-Bernburg-Schaumburg-Hoym geboren und erhielt eine sorgfältige, strenge Erziehung, die durch einen zweijährigen Studienaufenthalt von 1846 bis 1848 an der Universität Leipzig abgeschlossen wurde. Bei Ausbruch der Revolution von 1848, die sein politisches Denken nachhaltig prägte, wurde er noch im März 1848 vorzeitig nach Oldenburg zurückgerufen, um den Vater zu unterstützen und zeitweilig zu vertreten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Philip Sheridan
 # https://de.wikipedia.org/wiki/Philip_Sheridan (27.08.2022 14:33:19 UTC)
 concept_wikipedia_Philip_Sheridan:0 "Wikipedia"
 concept_wikipedia_Philip_Sheridan_desc:0 "#b Philip Henry Sheridan#! war Offizier des US-Heeres und als Generalleutnant Oberbefehlshaber des Heeres.\n\n#b Familie#!\nSheridan war das sechste Kind der irischen katholischen Einwanderer John und Mary Meenagh Sheridan aus Killinkere, County Cavan. Er wuchs in Somerset, Ohio auf. Weil er nur 1,65 Meter groß war, erhielt er den Spitznamen Little Phil. Er arbeitete als Junge in einem Geschäft und war dann Büroangestellter und Buchhalter für den Kaufmannsladen.\n\nSheridan war ab 1875 mit Irene Rucker, der Tochter eines Quartiermeister des Heeres verheiratet. Sie hatten vier Kinder. Der Sohn Philip Henry jr. wurde Offizier und erlag 1918 im Alter von 38 Jahren einem Herzversagen. Sheridan wohnte ab 1875 in Washington, D. C.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Pierre Labatut
 # https://en.wikipedia.org/wiki/Pierre_Labatut (27.05.2022 02:32:24 UTC)
 concept_wikipedia_Pierre_Labatut:0 "Englisch Wikipedia"
 concept_wikipedia_Pierre_Labatut_desc:0 "#b Pierre Labatut#!, also known as #b Pedro Labatut#! was a French general who fought in the Brazilian War of Independence.\n\n#b Biography#!\nLabatut served in Europe during the Peninsular War. Then he came to South America and fought in Colombia against the royalists in Santa Marta, alongside Simón Bolívar. He also traveled to the West Indies and then to French Guiana.\n\nLabatut came to Brazil, where in Rio de Janeiro he was hired and accepted the service offered by the Prince Regent Pedro on July 3, 1822. He was given the rank of brigadier general, because of the shortage of officers in the newly organized army.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Pieter Retief
 # https://de.wikipedia.org/wiki/Pieter_Retief (14.09.2020 16:49:17 UTC)
 concept_wikipedia_Piet_Retief:0 "Wikipedia"
 concept_wikipedia_Piet_Retief_desc:0 "#b Pieter Retief#! war ein burischer Voortrekker.\n\nPieter Retief entstammte einer Familie, die seit 1688 im Kapland ansässig war. Seine berufliche Laufbahn begann er als Importeur von Spirituosen, er war aber wirtschaftlich nicht sonderlich talentiert. Ansehen unter den burischen Siedlern gewann er als Teilnehmer an Einsätzen gegen die ansässige Bevölkerung.\n\nAls das Kapland zunächst britisch besetzt und 1814 endgültig annektiert und zur Kapkolonie wurde, sahen sich die Buren in ihren Freiheiten immer mehr eingeschränkt. Die Folge war der „Große Treck“, bei dem ab 1835 etwa 12. 000 Buren in den Norden Südafrikas zogen, das Land kolonisierten und die später unabhängigen Burenrepubliken gründeten. Einer der Führer dieses Trecks war Pieter Retief.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Pinklao
 # https://de.wikipedia.org/wiki/Pinklao (11.04.2022 23:32:31 UTC)
 concept_wikipedia_Pinklao_Chakri:0 "Wikipedia"
 concept_wikipedia_Pinklao_Chakri_desc:0 "#b König Pinklao#! war der jüngere Bruder von König Mongkut von Siam. Er war der Sohn von König Phra Phutthaloetla Naphalai und seiner Königin Sri Suriyendra.\n\n#b Leben#!\nAls König Mongkut am 15. Mai 1851 um 7:30 Uhr den Königsthron von Siam bestieg, ernannte er seinen Bruder Prinz Chudamani zu seinem Uparat. Dieser nahm daraufhin den Namen Phra Pinklao an. David K. Wyatt vermutet, dass Mongkut deswegen seinen Bruder zum Zweiten König ernannte, weil er fürchtete, dieser würde ihm sein Amt streitig machen. Denn bereits vor seiner Krönung verfügte Prinz Chudamani über eine eigene Armee. Es war auch bekannt, dass der Prinz hoffte, selber zum König gekrönt zu werden.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Porfirio Díaz
 # https://de.wikipedia.org/wiki/Porfirio_D%C3%ADaz (03.11.2022 11:48:44 UTC)
 concept_wikipedia_Porfirio_DIaz:0 "Wikipedia"
 concept_wikipedia_Porfirio_DIaz_desc:0 "#b José de la Cruz Porfirio Díaz Mori#! war ein mexikanischer General und Politiker. Er regierte als Präsident von 1876/77 bis 1880 und von 1884 bis 1911. Er war Präsident von Mexiko in neun Regierungsperioden.\n\nSeine Regierungszeit, auch mit dem Ausdruck #b Porfiriat#! bezeichnet, die gekennzeichnet ist durch einen autoritären Regierungsstil, aber auch durch den wirtschaftlichen Aufstieg des Landes, wird bis heute kontrovers diskutiert.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Aleksandar Karađorđević (Serbien)
 # https://de.wikipedia.org/wiki/Aleksandar_Kara%C4%91or%C4%91evi%C4%87_(Serbien) (28.05.2022 08:17:12 UTC)
 concept_wikipedia_Prince_Aleksandar_Karadordevic:0 "Wikipedia"
 concept_wikipedia_Prince_Aleksandar_Karadordevic_desc:0 "#b Aleksandar Karađorđević#! war von 1842 bis 1858 Fürst von Serbien.\n\nAleksandar Karađorđević wurde 1806 in Topola in Serbien geboren. Sein Vater war Đorđe Petrović, genannt Karađorđe, der Anführer des Ersten serbischen Aufstandes, seine Mutter Jelena, geborene Jovanović.\n\nNach der Absetzung der Fürsten [Concept('wikipedia_Milos_Obrenovic','Miloš')] und Mihailo Obrenović durch die serbische Skupština, das Parlament, wurde Aleksandar Karađorđević 1842 serbischer Fürst. Während seiner Legislatur wurde das bürgerliche Gesetzbuch Serbiens 1844 eingeführt, und der Premierminister Ilija Garašanin verfasste mit der Načertanije das erste politische Programm Serbiens, das unter anderem die Befreiung der Serben von der osmanischen und österreichischen Herrschaft sowie deren Vereinigung in einem gemeinsamen Staat vorsah.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Friedrich Karl von Preußen (1828–1885)
 # https://de.wikipedia.org/wiki/Friedrich_Karl_von_Preu%C3%9Fen_(1828%E2%80%931885) (07.06.2022 19:54:14 UTC)
 concept_wikipedia_Prince_Friedrich_Karl_von_Hohenzollern:0 "Wikipedia"
 concept_wikipedia_Prince_Friedrich_Karl_von_Hohenzollern_desc:0 "#b Friedrich Karl Nikolaus von Preußen#! war ein preußischer Prinz und Generalfeldmarschall.\n\n#b Leben#!\nFriedrich Karl war der einzige Sohn des Prinzen Carl von Preußen, eines jüngeren Bruders Kaiser Wilhelms I., und der Prinzessin Marie von Sachsen-Weimar-Eisenach, der älteren Schwester der Kaiserin Augusta. 1842 bis 1846 erhielt Friedrich Karl in den militärischen Disziplinen Unterricht vom damaligen Major und späteren Kriegsminister [Concept('wikipedia_Albrecht_von_Roon','Albrecht von Roon')]. Dieser war auch sein militärischer Begleiter, als der Prinz 1846 die Universität Bonn bezog. Dort wurde er 1847 Mitglied des Corps Borussia Bonn. Im selben Jahr wurde ihm die Rettungsmedaille am Band verliehen, weil er bei Bonn ein Kind aus dem Rhein gerettet hatte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Friedrich von Württemberg
 # https://de.wikipedia.org/wiki/Friedrich_von_W%C3%BCrttemberg (19.11.2022 12:00:41 UTC)
 concept_wikipedia_Prince_Friedrich_Wurttemberg:0 "Wikipedia"
 concept_wikipedia_Prince_Friedrich_Wurttemberg_desc:0 "Prinz #b Friedrich Karl August von Württemberg#! war ein württembergischer General der Kavallerie und Vater des Königs Wilhelm II. von Württemberg.\n\n#b Leben#!\nFriedrich war der älteste Sohn des Prinzen Paul von Württemberg und seiner Ehefrau Charlotte von Sachsen-Hildburghausen, einer Tochter des Herzogs Friedrich von Sachsen-Hildburghausen. Prinz Friedrich wurde in dessen zeitweiliger Residenz, dem ehemaligen Ritterstift Comburg bei Schwäbisch Hall, geboren. Sein Großvater war der erste württembergische König Friedrich I., sein Onkel der zweite König [Concept('wikipedia_Wilhelm_von_Wurttemberg','Wilhelm I.')]\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # George, 2. Duke of Cambridge
 # https://de.wikipedia.org/wiki/George,_2._Duke_of_Cambridge (31.10.2022 22:05:59 UTC)
 concept_wikipedia_Prince_George_of_Hanover:0 "Wikipedia"
 concept_wikipedia_Prince_George_of_Hanover_desc:0 "Prinz #b George William Frederick Charles, 2. Duke of Cambridge#! KG KT KP GCB GCH GCSI GCMG GCIE GCVO KJStJ war ein britischer Feldmarschall und Oberbefehlshaber der Armee.\n\n#b Leben#!\nGeorge William Frederick Charles war Sohn von Prinz Adolphus Frederick, 1. Duke of Cambridge, und Prinzessin Auguste von Hessen-Kassel. Als Enkel König Georgs III. war er seit Geburt Prinz von Großbritannien und Irland, sowie Prinz von Hannover und Titular-Herzog zu Braunschweig und Lüneburg.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Yixin
 # https://de.wikipedia.org/wiki/Yixin (18.08.2020 15:41:19 UTC)
 concept_wikipedia_Prince_Gong_Aisin_Gioro:0 "Wikipedia"
 concept_wikipedia_Prince_Gong_Aisin_Gioro_desc:0 "#b Prinz Gong#! war der sechste Sohn des chinesischen Kaisers [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang')]. Seine Mutter war eine Konkubine zweiter Klasse, die später mit dem Titel Kaiserin Yia Jingcheng geehrt wurde. Er war der jüngere Halbbruder des Kaisers [Concept('wikipedia_Yizhu_Aisin_Gioro','Xianfeng')] und der ältere Halbbruder von Prinz Chun I.\n\nPrinz Gong war einer der engsten Vertrauten der Kaiserinwitwen Cixi und Ci’an und mit ihnen Regent des jugendlichen Kaisers Tongzhi. Nach der Absetzung und Hinrichtung des früheren Regenten Sushun, an der Gong intensiv mitwirkte, überließen Cixi und Ci’an ihm wesentlichen Einfluss auf die kaiserliche Politik. Nachdem Kaiser Tongzhi unerwartet im Alter von nur 18 Jahren starb, wollte Ci’an einen Sohn Gongs zum neuen Kaiser erheben lassen, doch unterband dies die Mitregentin Cixi. Stattdessen wurde der Sohn seines jüngeren Halbbruders unter dem Namen Guangxu neuer Kaiser.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Karl von Bayern
 # https://de.wikipedia.org/wiki/Karl_von_Bayern (17.11.2022 13:34:51 UTC)
 concept_wikipedia_Prince_Karl_Theodor_von_Wittelsbach:0 "Wikipedia"
 concept_wikipedia_Prince_Karl_Theodor_von_Wittelsbach_desc:0 "#b Karl Theodor Maximilian August Prinz von Bayern#! war Generalfeldmarschall und Reichsrat der Krone Bayerns. Er war Oberbefehlshaber der bayerischen Armee und der übrigen süddeutschen Kontingente des Bundesheeres im Deutschen Krieg von 1866.\n\n#b Leben#!\nPrinz Karl wurde als jüngerer Sohn des späteren ersten bayerischen Königs Maximilian I. Joseph und der Auguste Wilhelmine, Tochter des Landgrafen Georg Wilhelm von Hessen-Darmstadt, geboren. Sein älterer Bruder war der nachfolgende König [Concept('wikipedia_Ludwig_I_von_Bayern','Ludwig Karl August')]. Von 1808 bis 1813 war Graf Anton von Rechberg sein Erzieher, welcher 1816 auch nochmals das Amt des persönlichen Oberhofmeisters übernahm. In Geschichte und Literatur wurde er vom Hofrat Karl Wilhelm Friedrich von Breyer unterrichtet.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Leopold von Bourbon-Sizilien
 # https://de.wikipedia.org/wiki/Leopold_von_Bourbon-Sizilien (31.08.2022 14:05:32 UTC)
 concept_wikipedia_Prince_Leopoldo_di_Borbone_delle_Due_Sicilie:0 "Wikipedia"
 concept_wikipedia_Prince_Leopoldo_di_Borbone_delle_Due_Sicilie_desc:0 "#b Leopold#! Johann Joseph Michael #b von Bourbon-Sizilien#!, Fürst von Salerno, war Mitglied der sizilianischen Linie des Hauses Bourbon.\n\nEr war das 15. Kind bzw. der sechste Sohn von Ferdinand I., König beider Sizilien, und seiner Frau Maria Karolina von Österreich. Am 28. Juli 1816 heiratete er im Schloss Schönbrunn seine Nichte Erzherzogin Maria Klementine von Österreich. Aus der Verbindung gingen vier Kinder hervor, von denen mit Maria Karolina nur eine Tochter das Erwachsenenalter erreichte. Mit der Tänzerin Fanny Elßler zeugte Leopold einen außerehelichen Sohn namens Franz.\n\nLeopold ist in der Basilika Santa Chiara in Neapel begraben.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ludwig von Battenberg
 # https://de.wikipedia.org/wiki/Ludwig_von_Battenberg (14.09.2022 06:49:00 UTC)
 concept_wikipedia_Prince_Louis_of_Battenberg:0 "Wikipedia"
 concept_wikipedia_Prince_Louis_of_Battenberg_desc:0 "#b Louis Mountbatten, 1. Marquess of Milford Haven#!, GCB, GCMG, GCVO, PC, geboren als #b Prinz Ludwig Alexander von Battenberg#!, war ein britischer Admiral hessischer Herkunft, der von 1912 bis 1914 als Erster Seelord fungierte. Einer seiner Enkel war Prinz Philip, Gemahl von Königin Elisabeth II. König Charles III. ist somit ein Urenkel.\n\n#b Herkunft#!\n Prinz Ludwig Alexander von Battenberg war das zweitälteste von fünf Kindern des Prinzen Alexander von Hessen-Darmstadt und der Gräfin Julia Hauke. Da ihre Ehe als morganatisch galt, wurde Julia Hauke durch ihre Heirat nicht Mitglied des Hauses Hessen, sondern erhielt von ihrem Schwager, Großherzog Ludwig III. von Hessen und bei Rhein, den seit 1310 verwaisten Titel einer Gräfin von Battenberg.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Dewa Agung
 # https://en.wikipedia.org/wiki/Dewa_Agung (07.09.2021 20:20:31 UTC)
 concept_wikipedia_Putra_Klungkung:0 "Englisch Wikipedia"
 concept_wikipedia_Putra_Klungkung_desc:0 "#b Dewa Agung#! or #b Deva Agung#! was the title of the kings of Klungkung, the foremost in rank among the nine kingdoms of Bali, Indonesia. It was also borne by other high-ranking members of the dynasty. The term Dewa means \"god\" and was also a general title for members of the Ksatria caste. Agung translates as \"high\" or \"great\". Literally, the title therefore means Great God.\n\nThe rulers of Gelgel, who claimed authority over entire Bali and surrounding territories up to the late 17th century, were usually known by the royal title Dalem, literally \"inside\". After 1686, descendants of the old Gelgel line resided in the Klungkung Palace, a few kilometers north of Gelgel, and adopted the new title. Their direct authority encompassed a rather small territory around the palace, and the nearby island Nusa Penida.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Pyotr Aleksandrovich Chicherin
 # https://en.wikipedia.org/wiki/Pyotr_Aleksandrovich_Chicherin (08.10.2021 00:11:27 UTC)
 concept_wikipedia_Pyotr_Chicherin:0 "Englisch Wikipedia"
 concept_wikipedia_Pyotr_Chicherin_desc:0 "#b Pyotr Aleksandrovich Chicherin#! was a prominent Russian general that fought against Napoleon’s invasion of Russia. As a result, his portrait was hung in the Military Gallery of the Winter Palace.\n\n#b Life#!\nHe entered the Preobrazhensky Regiment on 8 April 1785, and on 1 May 1789 he was transferred to the palace mounted regiment. On 7 September 1797 he was promoted to cornet and on 4 December 1803 to colonel. He took part in the Battle of Austerlitz and also in the campaign of 1806–1807.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Pjotr Iwanowitsch Rikord
 # https://de.wikipedia.org/wiki/Pjotr_Iwanowitsch_Rikord (24.06.2022 07:15:09 UTC)
 concept_wikipedia_Pyotr_Ricord:0 "Wikipedia"
 concept_wikipedia_Pyotr_Ricord_desc:0 "#b Pjotr Iwanowitsch Rikord#! war ein russischer Admiral.\n\n#b Leben#!\nRikords Vater Jean-Baptiste Ricord aus Nizza stand zunächst in österreichischen Diensten und diente dann als Oberstleutnant in der Königlich Polnischen Armee. 1772 trat er als Secund-Major Johann Ignatjewitsch Rikord in die Kaiserlich Russische Armee ein, in der er bald Premier-Major wurde. Rikords Mutter Maria geborene Metzel stammte aus Danzig. Johann Rikord ließ seine Kinder russisch-orthodox taufen.\n\n1787 trat Rikord auf Bitten des Vaters in das Marine-Kadettenkorps in Kronstadt ein. 1792 wurde er Gardemarin und nahm an den Aktionen gegen Gogland und Kopenhagen teil. Im April 1794 bestand er die Mitschman-Prüfung.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Pjotr Nikolajewitsch Wrangel
 # https://de.wikipedia.org/wiki/Pjotr_Nikolajewitsch_Wrangel (12.09.2022 19:03:10 UTC)
 concept_wikipedia_Pyotr_Wrangel:0 "Wikipedia"
 concept_wikipedia_Pyotr_Wrangel_desc:0 "#b Baron Pjotr Nikolajewitsch Wrangel#! war ein Führer der antikommunistischen Weißen Armee im Russischen Bürgerkrieg. Er operierte mit seinen Truppen ab August 1918 im Nordkaukasus, wurde dort zum Generalleutnant befördert und im April 1920 zum letzten Oberbefehlshaber der Weißen Bewegung in Südrussland gewählt.\n\n#b Familie und Ausbildung#!\nEr war ein Abkömmling der bekannten deutsch-baltischen Familie von Wrangel. Seine Eltern waren Nikolai Jegorowitsch Wrangel und dessen Ehefrau Maria Dmitrijewna Dementjewa.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Qishan (Beamter)
 # https://de.wikipedia.org/wiki/Qishan_(Beamter) (03.05.2022 06:33:18 UTC)
 concept_wikipedia_Qishan_Borjigin:0 "Wikipedia"
 concept_wikipedia_Qishan_Borjigin_desc:0 "#b Qishan#! war ein mongolischer Adliger, der hohe Staatsämter während der Qing-Dynastie unter Kaiser [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang')] innehatte. Höhepunkt seiner Karriere waren die Verhandlungen mit Charles Elliot in Guangzhou während des Ersten Opiumkriegs. Viele seiner Zeitgenossen sahen ihn als Verräter an und er wurde während des Krieges verhaftet und verurteilt, später jedoch rehabilitiert.\n\n#b Herkunft#!\nQishan stammte aus einer adligen Familie. Sein Vorfahr Enggeder hatte sich Nurhaci angeschlossen, als dieser die Jurchen in den Acht Bannern vereinte. Qishans Vater diente als Generalleutnant der Bannergarnison in Rehol.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Keying (Qing-Dynastie)
 # https://de.wikipedia.org/wiki/Keying_(Qing-Dynastie) (14.10.2020 18:43:35 UTC)
 concept_wikipedia_Qiying_Aisin_Gioro:0 "Wikipedia"
 concept_wikipedia_Qiying_Aisin_Gioro_desc:0 "#b Keying#! war ein Mandschuadliger aus dem Clan der Aisin Gioro. Während der Qing-Dynastie zählte er zu den hohen, beamteten Würdenträgern des Staates. Während des Ersten Opiumkrieges war er auf Befehl des Kaisers [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang')] ab Februar 1842 als Kaiserlicher Kommissar und Gouverneur von Guangdong mit der Lösung des Konflikts betraut und war einer der Unterzeichner des Vertrags von Nanjing. Während des Zweiten Opiumkriegs diente er auch als Unterhändler, wurde aber wegen Illoyalität zum Tode verurteilt und beging infolgedessen Suizid.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

