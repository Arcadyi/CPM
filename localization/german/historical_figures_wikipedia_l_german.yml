 # Friedrich zu Dohna-Schlobitten
 # https://de.wikipedia.org/wiki/Friedrich_zu_Dohna-Schlobitten (24.10.2021 11:53:31 UTC)
 concept_wikipedia_Karl_Friedrich_zu_Dohna_Schlobitten:0 "Wikipedia"
 concept_wikipedia_Karl_Friedrich_zu_Dohna_Schlobitten_desc:0 "#b Friedrich Karl Emil Burggraf und Graf zu Dohna-Schlobitten#! war ein preußischer Generalfeldmarschall.\n\n#b Herkunft#!\nFriedrich Karl Emil war der Sohn von Friedrich Alexander Burggraf und Graf zu Dohna-Schlobitten und dessen Ehefrau Luise Amalie Caroline, geborene Gräfin Finck von Finckenstein. Sie war die Tochter von Friedrich Ludwig Finck von Finckenstein. Sein Vater war Obermarschall des Königreichs Preußen, Ritter des Johanniterordens sowie Herr auf Schlobitten und Prökelwitz. Zu seinen Geschwistern zählte auch der preußische Innenminister und Staatsmann Alexander zu Dohna.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Karl Marx
 # https://de.wikipedia.org/wiki/Karl_Marx (01.11.2022 10:18:00 UTC)
 concept_wikipedia_Karl_Heinrich_Marx:0 "Wikipedia"
 concept_wikipedia_Karl_Heinrich_Marx_desc:0 "#b Karl Marx#! war ein deutscher Philosoph, Ökonom, Gesellschaftstheoretiker, politischer Journalist, Historiker, Protagonist der Arbeiterbewegung sowie Kritiker des Kapitalismus und der Religion.\n\nSeinen politischen Lebenslauf begann er 1842 als Redakteur der neu gegründeten radikaldemokratischen Rheinischen Zeitung, die unter den Zensurbestimmungen des preußischen Staates bereits im darauffolgenden Jahr ihr Erscheinen einstellen musste. Er verzichtete auf die preußische Staatsangehörigkeit und übersiedelte nach Paris, wo er 1845 ausgewiesen wurde. Aus seinem neuen Domizil Belgien wurde er 1848 ausgewiesen. Nach seiner Rückkehr nach Deutschland begründete er die Neue Rheinische Zeitung und beteiligte sich an den revolutionär-demokratischen Strömungen im Rheinland.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Karl XIV. Johann (Schweden)
 # https://de.wikipedia.org/wiki/Karl_XIV._Johann_(Schweden) (13.10.2022 16:12:37 UTC)
 concept_wikipedia_Karl_Johan_Bernadotte:0 "Wikipedia"
 concept_wikipedia_Karl_Johan_Bernadotte_desc:0 "#b Karl XIV. Johann#! war französischer Maréchal d’Empire, Fürst von Ponte Corvo, schwedischer Oberbefehlshaber der alliierten Nordarmee gegen Napoleon, von 1818 bis 1844 als Karl XIV. Johann König von Schweden und als Karl III. Johann König von Norwegen. Karl XIV. Johann ist der Begründer des schwedischen Königshauses Bernadotte.\n\nJean-Baptiste Bernadotte war ein französischer Revolutionsgeneral, der nach der französischen Eroberung der Österreichischen Niederlande, Hollands und des linken Rheingebietes unter Napoleon Bonaparte in der Italienarmee kämpfte. In der Kaiserzeit wurde Bernadotte einer der 14 Marschälle vom 19. Mai 1804, mit denen Napoleon seine Feldzüge führte. Er nahm u. a. an den Schlachten bei Austerlitz und Wagram teil und verfolgte erfolgreich Blücher nach Lübeck, wo er ihn gefangen nahm.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Karl Ludwig von Ficquelmont
 # https://de.wikipedia.org/wiki/Karl_Ludwig_von_Ficquelmont (18.03.2022 17:38:37 UTC)
 concept_wikipedia_Karl_Ludwig_von_Ficquelmont:0 "Wikipedia"
 concept_wikipedia_Karl_Ludwig_von_Ficquelmont_desc:0 "#b Karl Ludwig Reichsgraf von Ficquelmont#! war ein österreichischer General und Staatsmann.\n\n#b Herkunft#!\nFicquelmont stammte aus einem alten lothringischen Adelsgeschlecht. Seine Eltern waren Maximilian Christian, Comte de Ficquelmont und dessen Ehefrau Marie Guérin Comtess de la Marche.\n\n#b Leben#!\nEr trat in die österreichische Armee ein, wo er 1809 zum Obersten aufstieg und dann zum Generalstabschef der Armee des Erzherzogs Ferdinand von Este ernannt wurde. Er befehligte 1811 und 1812 drei Reiterregimenter gegen die Franzosen in Spanien. 1814 wurde Ficquelmont zum Generalmajor befördert, als der er 1815 die Kapitulation von Lyon zustande brachte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Karl Wilhelm von Heideck
 # https://de.wikipedia.org/wiki/Karl_Wilhelm_von_Heideck (01.10.2020 20:08:38 UTC)
 concept_wikipedia_Karl_von_Heideck:0 "Wikipedia"
 concept_wikipedia_Karl_von_Heideck_desc:0 "#b Karl Wilhelm Freiherr von Heideck#!, genannt Heidegger, war ein deutscher Maler und General.\n\n#b Herkunft#!\nSeine Eltern waren Hartmann Heidegger, ein französischer Offizier und Amateurmaler und dessen Ehefrau Maria Wilhelmina Kärner. Sein Großvater Hartmann Heidegger war Landvogt von Andelfingen sowie Miterwerber der Bodmerschen Druckerei.\n\n#b Leben#!\nHeideck, auch als Philhellene bekannt, erhielt in Zürich seine erste Ausbildung in der Kunstschule unter Johann Heinrich Meyer und K. Geßner, kam 1799 nach Zweibrücken und 1801 nach München, wo er die Militärakademie besuchte, zugleich aber seine Kunststudien fortsetzte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Karl (Württemberg)
 # https://de.wikipedia.org/wiki/Karl_(W%C3%BCrttemberg) (21.10.2022 13:31:19 UTC)
 concept_wikipedia_Karl_von_Wurttemberg:0 "Wikipedia"
 concept_wikipedia_Karl_von_Wurttemberg_desc:0 "#b Karl Friedrich Alexander von Württemberg#! war von 1864 bis 1891 als #b Karl#! dritter König von Württemberg. In seine Amtszeit fällt der im November 1870 ratifizierte Beitritt Württembergs zum Norddeutschen Bund, aus dem im Frühjahr 1871 das Deutsche Reich hervorging.\n\n#b Kronprinz#!\nKarl war der einzige Sohn von König [Concept('wikipedia_Wilhelm_von_Wurttemberg','Wilhelm I. von Württemberg')] und seiner dritten Frau Prinzessin Pauline von Württemberg. Er studierte in Tübingen und Berlin.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

