 # Gennaios Kolokotronis
 # https://de.wikipedia.org/wiki/Gennaios_Kolokotronis (29.05.2022 09:11:20 UTC)
 concept_wikipedia_Ioannis_Kolokotronis:0 "Wikipedia"
 concept_wikipedia_Ioannis_Kolokotronis_desc:0 "#b Gennaios Kolokotronis#! war ein griechischer Politiker und Ministerpräsident.\n\n#b Familie und Unabhängigkeitskämpfer#!\nEr wurde als Sohn des Helden des Unabhängigkeitskrieges von 1821, Theodoros Kolokotronis, geboren und unter dem Vornamen Ioannis getauft.\n\nZusammen mit seinem Vater kämpfte er während des Unabhängigkeitskrieges und befand sich mit diesem auch zeitweise in Haft. Während des Krieges erhielt er den Namen „Gennaios“.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ira Babcock
 # https://en.wikipedia.org/wiki/Ira_Babcock (21.07.2022 04:40:54 UTC)
 concept_wikipedia_Ira_Babcock:0 "Englisch Wikipedia"
 concept_wikipedia_Ira_Babcock_desc:0 "Doctor #b Ira Leonard Babcock#! was an American pioneer and doctor in the Oregon Country. A native of New York, he was selected as the first Supreme Judge with probate powers in February 1841 in what would become the state of Oregon.\n\nAlthough the meeting where he was selected did not produce an acting government, he also took over the executive and legislative powers as the first person in Oregon’s history. The meeting was the first of several meetings, presided by him since 1842, that led to a Provisional Government in the Willamette Valley in May 1843.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Isaac Hull
 # https://en.wikipedia.org/wiki/Isaac_Hull (21.10.2022 13:42:37 UTC)
 concept_wikipedia_Isaac_Hull:0 "Englisch Wikipedia"
 concept_wikipedia_Isaac_Hull_desc:0 "#b Isaac Hull#! was a Commodore in the United States Navy. He commanded several famous U. S. naval warships including USS Constitution and saw service in the undeclared naval Quasi War with the revolutionary French Republic 1796–1800; the Barbary Wars, with the Barbary states in North Africa; and the War of 1812, for the second time with Great Britain. In the latter part of his career he was Commandant of the Washington Navy Yard in the national capital of Washington, D. C., and later the Commodore of the Mediterranean Squadron. For the infant U. S. Navy, the battle of USS Constitution vs HMS Guerriere on August 19, 1812, at the beginning of the war, was the most important single ship action of the War of 1812 and one that made Isaac Hull a national hero.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Isabella II. (Spanien)
 # https://de.wikipedia.org/wiki/Isabella_II._(Spanien) (15.11.2022 11:42:21 UTC)
 concept_wikipedia_Isabel_de_Borbon:0 "Wikipedia"
 concept_wikipedia_Isabel_de_Borbon_desc:0 "#b Isabella II. María Luisa#!, spanisch #b Isabel de Borbón y Borbón-Dos Sicilias#! oder Isabel II de España, war von 1833 bis 1868 Königin von Spanien. Sie war eine Tochter Ferdinands VII. und folgte ihm nach dessen Tod 1833 aufgrund der von ihm erlassenen Pragmatischen Sanktion auf den Thron. Die Regentschaft führte zunächst ihre Mutter Maria Christina, die ihrer Tochter durch ihre Verbindung mit den liberalen Parteien gegen den Aufstand von Ferdinands Bruder Don Carlos, der ebenfalls den Königstitel anstrebte, die Herrschaft sicherte. Nachdem Maria Christina 1840 Spanien hatte verlassen müssen, übernahm der General [Concept('wikipedia_Baldomero_Espartero','Baldomero Espartero')] bis 1843 die Regentschaft. Im November 1843 wurde Isabella für majorenn erklärt und im Oktober 1846 gegen ihren Willen mit ihrem Vetter Francisco de Asís verheiratet. Parteikämpfe, häufige Regierungswechsel und Aufstände füllten ihre Regierungszeit aus. Hohe Militärführer hatten einen ungewöhnlich großen Einfluss. So wechselten sich Generäle wie Espartero, [Concept('wikipedia_Ramon_Maria_Narvaez','Ramón María Narváez')] und Leopoldo O’Donnell als Ministerpräsidenten ab. Die Jahrzehnte ihrer Herrschaft, die in der Geschichtswissenschaft als isabellinische Epoche bezeichnet wird, konnte die Königin selbst nicht maßgeblich mitgestalten. Die überkommene Herrschaftsform ging in eine konstitutionelle Monarchie über. Damit einher ging eine „von tiefen Erschütterungen begleitete revolutionäre Umwandlung der alten Rechts-, Wirtschafts- und Gesellschaftsformen in eine Ordnung bürgerlich-liberalen Charakters“. Auf internationaler Ebene war Spanien damals zu einer zweitrangigen Kolonialmacht herabgesunken. Im September 1868 machte eine Erhebung, zu der sich die verschiedensten Parteiführer verbündet hatten, Isabellas Herrschaft ein Ende. Sie flüchtete nach Frankreich und entsagte im Juni 1870 zugunsten ihres Sohns Alfons XII. der Krone. Dieser bestieg Ende 1874 den Thron. Hierauf kehrte Isabella nach Spanien zurück, lebte aber meist in Paris.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

