 # Pius IX.
 # https://de.wikipedia.org/wiki/Pius_IX. (28.07.2022 23:33:09 UTC)
 concept_wikipedia_Giovanni_Maria_Ferretti:0 "Wikipedia"
 concept_wikipedia_Giovanni_Maria_Ferretti_desc:0 "#b Pius IX.#! war Papst von 1846 bis 1878. In sein Pontifikat – mit 31 Jahren und 8 Monaten das längste nachweisbare – fallen die Verkündung des Dogmas von der Unbefleckten Empfängnis Mariens, das Erste Vatikanische Konzil mit der Propagierung des päpstlichen Jurisdiktionsprimats und der päpstlichen Unfehlbarkeit sowie der Verlust des Kirchenstaates an das Königreich Italien. Im Jahr 2000 wurde Pius IX. von Johannes Paul II. seliggesprochen.\n\n#b Werdegang#!\nGiovanni Maria Mastai Ferretti stammte aus einer als fromm geltenden Adelsfamilie. In seiner Jugend durch Epilepsie beeinträchtigt, die aber völlig ausheilte, spürte er nach einem Besuch in Rom 1816 die Berufung zum Priester und schrieb sich am Collegio Romano ein. Im Jahr 1819 empfing Mastai Ferretti in der Kirche Santa Maria in Cappella die Priesterweihe.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

