 # Franz II. (Sizilien)
 # https://de.wikipedia.org/wiki/Franz_II._(Sizilien) (16.02.2021 13:51:46 UTC)
 concept_wikipedia_Francesco_di_Borbone_delle_Due_Sicilie:0 "Wikipedia"
 concept_wikipedia_Francesco_di_Borbone_delle_Due_Sicilie_desc:0 "Franz wurde als Sohn von König [Concept('wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie','Ferdinand II. beider Sizilien')] und dessen erster Gemahlin Maria Christina von Savoyen geboren. Seit seiner Kindheit trug er den Spitznamen Bombino, eine Anspielung auf die Bezeichnung seines Vaters im Volksmund als Re Bomba, nachdem dieser 1849 zur Unterdrückung eines Aufstandes das Bombardement der Stadt Messina angeordnet hatte.\n\nAm 3. Februar 1859 heiratete er in Bari Herzogin Marie in Bayern, eine Tochter von Max Joseph in Bayern und seiner Gemahlin Ludovika. Sie war die jüngere Schwester von Kaiserin Elisabeth von Österreich und die ältere Schwester von Mathilde in Bayern, der Gemahlin von Franz’ Halbbruder Ludwig von Neapel-Sizilien, Graf von Trani. Franz litt unter einer angeborenen Beeinträchtigung, die er vor der Hochzeit nicht hatte operativ korrigieren lassen. Dadurch konnte die Ehe anfänglich nicht vollzogen werden.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ferdinand IV. (Toskana)
 # https://de.wikipedia.org/wiki/Ferdinand_IV._(Toskana) (13.05.2022 09:10:12 UTC)
 concept_wikipedia_Francesco_d_Absburgo-Toscana:0 "Wikipedia"
 concept_wikipedia_Francesco_d_Absburgo-Toscana_desc:0 "#b Ferdinand IV. Salvator#! war ein Erzherzog von Österreich und ab 1859 der letzte Großherzog der Toskana aus der habsburgischen Sekundogenitur der Linie Habsburg-Lothringen-Toskana. Nach der Abdankung seines Vaters in den Kämpfen um einen italienischen Nationalstaat war Ferdinand zwar nominell Großherzog geworden, konnte sein Amt aber nicht mehr ausüben, da 1860 das Großherzogtum dem Königreich Sardinien angeschlossen wurde. Er zog sich daraufhin ins Exil nach Salzburg und Lindau im Bodensee zurück.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Franz IV. (Modena)
 # https://de.wikipedia.org/wiki/Franz_IV._(Modena) (22.04.2022 17:32:21 UTC)
 concept_wikipedia_Francesco_d_Austria-Este:0 "Wikipedia"
 concept_wikipedia_Francesco_d_Austria-Este_desc:0 "#b Franz IV.#! Joseph Karl Ambrosius Stanislaus, Erzherzog von Österreich aus der Linie Österreich-Este, war von 1814 bis 1846 regierender Herzog von Modena und Reggio.\n\n#b Leben#!\nFranz war der Sohn von Erzherzog Ferdinand von Österreich, der durch seine Heirat mit der Erbtochter des letzten Herzogs von Modena Ercole III. d’Este, Maria Beatrix von Este, 1803 Erbe von Modena wurde, aber schon 1806 starb. In der Folge gelangte Franz durch die Bestimmungen des Wiener Kongresses 1815 zur Erbfolge im Herzogtum Modena und folgte seiner Mutter 1829 in den Herzogtümern Massa und Carrara.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Francisco de Paula Santander
 # https://de.wikipedia.org/wiki/Francisco_de_Paula_Santander (27.05.2022 20:37:29 UTC)
 concept_wikipedia_Francisco_de_Paula_Santander:0 "Wikipedia"
 concept_wikipedia_Francisco_de_Paula_Santander_desc:0 "#b Francisco José de Paula Santander y Omaña#! war ein General der Neu-Grenadiner Union, Vizepräsident Großkolumbiens und Präsident der Republik Neugranada von 1831 bis 1837.\n\n#b Kindheit und Jugend#!\nDer Sohn des Plantagenbesitzers Juan Agustín Santander Colmenares und seiner dritten Ehefrau Manuela Antonia de Omaña y Rodriguez studierte zuerst in der Schule von Villa del Rosario und auf der Hacienda seines Vaters, einen Kilometer östlich der Plaza Bolívar. Der Provinzgouverneur, der auch Kaffee und Zuckerrohr anbauen ließ, hatte das Gebäude und die dazugehörigen Felder, auf denen er zehntausend Kakaobäume bewirtschaftete, 1783 gekauft. Nach einem Erdbeben 1875 zerstört, wiederaufgebaut und 1971 restauriert, ist der Hof heute Museum.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # José Francisco Morazán Quezada
 # https://de.wikipedia.org/wiki/Jos%C3%A9_Francisco_Moraz%C3%A1n_Quezada (05.03.2022 18:11:49 UTC)
 concept_wikipedia_Francisco_Morazan:0 "Wikipedia"
 concept_wikipedia_Francisco_Morazan_desc:0 "General #b José Francisco Morazán Quezada#! war ein zentralamerikanischer Präsident.\n\nFrancisco Morazán war der bedeutendste und zugleich umstrittenste Präsident der Zentralamerikanischen Konföderation in der kurzen Zeit ihrer Existenz. Er kämpfte für den Erhalt der aus der Kolonialzeit überkommenen Einheit Zentralamerikas und für die Errichtung eines modernen, demokratischen und föderal strukturierten Staates auf der Grundlage der Ideen der französischen Revolution und der Verfassung der Vereinigten Staaten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Francisco Solano López
 # https://de.wikipedia.org/wiki/Francisco_Solano_L%C3%B3pez (07.09.2022 10:58:42 UTC)
 concept_wikipedia_Francisco_Solano_Lopez:0 "Wikipedia"
 concept_wikipedia_Francisco_Solano_Lopez_desc:0 "#b Francisco Solano López Carrillo#! war von 1862 bis zu seinem Tode 1870 der Präsident Paraguays. Er war der älteste Sohn des Präsidenten Carlos Antonio López und wurde dessen Nachfolger. Er führte und verlor den Tripel-Allianz-Krieg Paraguays gegen Brasilien, Argentinien und Uruguay.\n\n#b Jugend#!\nFrancisco López war von seinem diktatorisch regierenden Vater als künftiger Nachfolger vorgesehen und wurde frühzeitig auf diese Rolle vorbereitet. Er sprach fließend Spanisch und Guaraní und beherrschte Englisch, Französisch und Portugiesisch. Trotz seines jugendlichen Alters wurde er 1846 als Neunzehnjähriger zum General ernannt und mit dem Oberbefehl über die Streitkräfte Paraguays betraut, die in der argentinischen Provinz Corrientes einen Aufstand gegen die argentinische Regierung unterstützen sollten.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Francis Bond Head
 # https://de.wikipedia.org/wiki/Francis_Bond_Head (12.02.2019 14:30:27 UTC)
 concept_wikipedia_Francis_Bond_Head:0 "Wikipedia"
 concept_wikipedia_Francis_Bond_Head_desc:0 "Sir #b Francis Bond Head, 1. Baronet#! KCH, PC war ein englischer Schriftsteller und Politiker.\n\nHead trat in die Armee, kämpfte mit in der Schlacht bei Waterloo und wurde 1835 zum Statthalter von Oberkanada ernannt, wo revolutionäre Bewegungen entstanden, die erst sein Nachfolger Sir George Arthur bewältigte.\n\nNach England zurückgekehrt, verteidigte er sich wider die gegen ihn erhobenen Anklagen über seine Verwaltung in dem Buch Narrative of his administration in Upper Canada.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # François-Achille Bazaine
 # https://de.wikipedia.org/wiki/Fran%C3%A7ois-Achille_Bazaine (21.05.2021 10:42:03 UTC)
 concept_wikipedia_Francois_Achille_Bazaine:0 "Wikipedia"
 concept_wikipedia_Francois_Achille_Bazaine_desc:0 "#b François-Achille Bazaine#! war ein Marschall von Frankreich.\n\n#b Leben#!\nAchille Bazaine wurde im Jahre 1811 geboren. 1831 trat er in die Armee ein, ging 1832 nach Afrika und erwarb das Kreuz der Ehrenlegion auf dem Schlachtfeld. 1837 schiffte er sich mit der Fremdenlegion nach Spanien ein und machte hier zwei beschwerliche Feldzüge gegen die carlistische Guerilla mit. 1839, wieder in Algier, nahm er an den Expeditionen nach Miliana, Marokko und in die Kabylei teil. 1850 trat er an die Spitze des ersten Regiments der Fremdenlegion. 1854 wurde er Brigadegeneral.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Franklin Buchanan
 # https://de.wikipedia.org/wiki/Franklin_Buchanan (28.10.2022 23:34:14 UTC)
 concept_wikipedia_Franklin_Buchanan:0 "Wikipedia"
 concept_wikipedia_Franklin_Buchanan_desc:0 "#b Franklin Buchanan#! war ein Offizier der US-Marine und späterer Admiral der konföderierten Marine.\n\nBuchanan trat mit 15 Jahren als Midshipman in die US-Navy ein. 1825 wurde er zum Leutnant befördert, 1841 zum Commander. Während seiner aktiven Dienstzeit befehligte er verschiedene Sloop-of-wars und Fregatten, bevor er 1845–47 erster Leiter der Marineakademie in Annapolis wurde. Er nahm am Mexikanisch-Amerikanischen Krieg teil, wurde 1855 zum Captain befördert und befehligte bis zum Ausbruch des Sezessionskrieges die Marinewerft Washington.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

