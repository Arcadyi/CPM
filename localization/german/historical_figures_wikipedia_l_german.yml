 # Ferdinand I. (Österreich)
 # https://de.wikipedia.org/wiki/Ferdinand_I._(%C3%96sterreich) (28.08.2022 18:21:10 UTC)
 concept_wikipedia_Ferdinand_von_Habsburg:0 "Wikipedia"
 concept_wikipedia_Ferdinand_von_Habsburg_desc:0 "#b Ferdinand I.#! Karl Leopold Joseph Franz Marcellin, genannt: #b der Gütige#!, ungarisch: Jóságos Ferdinánd, tschechisch: Ferdinand Dobrotivý, war von 1835 bis 1848 Kaiser von Österreich und König von Böhmen und als Ferdinand V. seit 1830 auch König von Ungarn und Kroatien. Er war der zweite der vier österreichischen Kaiser aus dem Hause Habsburg-Lothringen.\n\n#b Abstammung und Jugend#!\nFerdinand I., ältester Sohn des römisch-deutschen Kaisers Franz II. und von Maria Theresia, Prinzessin beider Sizilien, und somit seit 1804 Kronprinz des Kaisertums Österreich, wurde am 19. April 1793 in Wien geboren. Er hatte nicht acht Urgroßelternteile, sondern nur vier. Sein Vater und seine Mutter stammten von den gleichen Großeltern ab, den zwei Herrscherpaaren Franz I. und Maria Theresia sowie Karl III. und Maria Amalia.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Ferdinand Wedel-Jarlsberg
 # https://de.wikipedia.org/wiki/Ferdinand_Wedel-Jarlsberg (01.05.2022 09:35:53 UTC)
 concept_wikipedia_Ferdinand_Wedel_Jarlsberg:0 "Wikipedia"
 concept_wikipedia_Ferdinand_Wedel_Jarlsberg_desc:0 "#b Ferdinand Wedel-Jarlsberg#!, Ferdinand Carl Maria Wedel-Jarlsberg, Ferdinand Carl Maria Graf Wedel-Jarlsberg, war ein norwegischer Generalleutnant und Oberkommandierender der Armee.\n\n#b Familie#!\nSeine Eltern waren der Gesandte Frederik Anton Graf Wedel-Jarlsberg und dessen erste Frau Catharina, geborene Storm. Der norwegische Politiker und Staatsmann Hermann Graf von Wedel-Jarlsberg war sein Bruder. Er entstammte damit dem deutschen, ursprünglich in Stormarn ansässigen Uradelsgeschlecht Wedel, das dort seit 1212 nachgewiesen werden konnte.\n\nAm 16. November 1805 heiratete er Juliane Wilhelmine von Benzon, Tochter des Amtmanns Peter Ulrich Friedrich von Benzon und dessen Frau Juliane Wilhelmine Wedel-Jarlsberg.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Philaret Drosdow
 # https://de.wikipedia.org/wiki/Philaret_Drosdow (19.02.2021 14:13:43 UTC)
 concept_wikipedia_Filaret_Drozdov:0 "Wikipedia"
 concept_wikipedia_Filaret_Drozdov_desc:0 "#b Philaret Drosdow#! war von 1826 bis 1867 Metropolit von Moskau.\n\n#b Leben#!\nWassili wurde in Kolomna, 93 km südöstlich von Moskau, als Sohn von Jewdokija Nikitischna Filippowa und des Diakons Michail Fjodorowitsch Drosdow geboren, der am 13. Januar 1783 zum Priester geweiht wurde. Am 20. Dezember 1791 kam Wassili ins Geistliche Seminar von Kolomna, am 5. März 1800 in die Moskauer Geistliche Akademie in Sergijew Possad. Bei der Mönchsweihe am 16. November 1808 erhielt er den Namen Philaret. Sein Namenspatron war der hl. Philaret der Barmherzige. Am Osterfest 1809 wurde Drosdow im Alexander-Newski-Kloster in St. Petersburg zum Priestermönch geweiht. Er unterrichtete an der Geistlichen Akademie in St. Petersburg Altes Testament und Kirchengeschichte. Am 8. Juli 1811 wurde er Archimandrit. Am 13.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

