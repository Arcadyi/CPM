 # He Changling
 # https://en.wikipedia.org/wiki/He_Changling (01.07.2021 06:29:48 UTC)
 concept_wikipedia_Changling_He:0 "Englisch Wikipedia"
 concept_wikipedia_Changling_He_desc:0 "#b He Changling#!, courtesy name #b Ougen#!, was a Chinese scholar and official of the Qing dynasty from Changsha, Hunan. In 1808, he obtained the highest degree in the imperial examination and the following year he entered the prestigious Hanlin Academy in Beijing.\n\nDrawing on his extensive experience in the Qing government, he became a prominent spokesman of the statecraft school, which was concerned with the practical application of Confucian scholarship. One of He Changling’s students was Zuo Zongtang.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Charles-Marie-Napoléon de Beaufort d’Hautpoul
 # https://en.wikipedia.org/wiki/Charles-Marie-Napol%C3%A9on_de_Beaufort_d%27Hautpoul (12.11.2021 13:23:20 UTC)
 concept_wikipedia_Charles-Marie-Napoleon_de-beaufort-dhautpoul:0 "Englisch Wikipedia"
 concept_wikipedia_Charles-Marie-Napoleon_de-beaufort-dhautpoul_desc:0 "#b Charles-Marie-Napoléon de Beaufort d’Hautpoul#! was a French general of the 19th century. He was born in Naples, Italy, where his father served as Colonel in the Génie. He entered Saint-Cyr from 1820 to 1824, and ultimately became \"général de brigade d’état-major\".\n\nHe participated with distinction to the Morea expedition in Greece.\n\nIn 1830, he participated to the Algiers expedition, as \"Aide-de-Camp\" to General Valazé.\n\nFrom 1834 to 1837, he was Aide-de-Camp of French-born adventurer [Concept('wikipedia_Soliman_al-Faransawi','Suleiman Pasha')], and then Chief-of-Staff of the Egyptian Sultan [Concept('wikipedia_Ibrahim_al-_Alawi','Ibrahim Pasha')] during the Egyptian campaigns in Syria and Lebanon.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Charles Baudin
 # https://de.wikipedia.org/wiki/Charles_Baudin (22.08.2022 20:34:54 UTC)
 concept_wikipedia_Charles_Baudin:0 "Wikipedia"
 concept_wikipedia_Charles_Baudin_desc:0 "#b Charles Baudin#! war ein französischer Admiral.\n\n#b Leben#!\nBaudin gehörte einer lothringischen Familie von Magistraten an, die sich unter Ludwig XIV. in Sedan niedergelassen hatten. Sein Vater Pierre Charles Louis Baudin war seit 1789 Bürgermeister von Sedan und wurde 1791 zum Mitglied der gesetzgebenden Versammlung für das Departement Ardennen gewählt. Baudin begann seine Ausbildung am College von Sedan und setzte sie in Paris fort, bis 1799 sein Vater plötzlich starb. Nachdem Baudin die Kadettenprüfung zweiter Klasse mit Auszeichnung bestanden hatte erhielt er die Erlaubnis, unter dem Kommando des Kapitäns Nicolas Baudin, der nicht näher mit ihm verwandt war, eine Expedition in den Indischen Ozean und die südlichen Länder Neuhollands zu unternehmen.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Charles Grandison Finney
 # https://de.wikipedia.org/wiki/Charles_Grandison_Finney (23.06.2021 19:09:54 UTC)
 concept_wikipedia_Charles_Finney:0 "Wikipedia"
 concept_wikipedia_Charles_Finney_desc:0 "#b Charles Grandison Finney#! war ein amerikanischer Erweckungsprediger.\n\n#b Leben#!\nCharles G. Finney war das jüngste von sieben Kindern einer einfachen Landwirtfamilie. Im Jahr 1818 fing er in Adams im Staat New York eine Ausbildung als Bürogehilfe in einer Anwaltskanzlei an. Durch seine Studien im rechtswissenschaftlichen Bereich kam er immer wieder in Kontakt mit Zitaten aus der Bibel; um die Bibelstellen in ihrem Kontext zu sehen, begann er immer öfter, den kompletten Textabschnitt zu lesen.\n\nIm Herbst 1824 hatte Charles Finney ein Bekehrungserlebnis, als er alleine in einem Wäldchen spazieren war. Wenige Tage später erfuhr er wieder ein intensives Erlebnis mit Gott, was er später als Geistestaufe beschrieb.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Charles George Gordon
 # https://de.wikipedia.org/wiki/Charles_George_Gordon (09.10.2022 07:03:27 UTC)
 concept_wikipedia_Charles_George_Gordon:0 "Wikipedia"
 concept_wikipedia_Charles_George_Gordon_desc:0 "#b Charles George Gordon#!, auch #b Chinese Gordon#!, #b Gordon Pascha#! und #b Gordon von Khartum#!, war ein britischer Major-General und Generalgouverneur der ägyptischen Provinz Sudan.\n\n#b Jugend und Ausbildung#!\nCharles Gordon war der vierte Sohn und das neunte Kind des Generalleutnants Henry William Gordon, Royal Artillery und dessen Frau Elizabeth, Tochter des Reeders Samuel Enderby. Er absolvierte die Royal Military Academy in Woolwich und trat im Juni 1852 den Royal Engineers bei.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

 # Charles Gordon-Lennox, 5. Duke of Richmond
 # https://de.wikipedia.org/wiki/Charles_Gordon-Lennox,_5._Duke_of_Richmond (20.06.2022 18:37:22 UTC)
 concept_wikipedia_Charles_Gordon_Lennox:0 "Wikipedia"
 concept_wikipedia_Charles_Gordon_Lennox_desc:0 "#b Charles Gordon-Lennox, 5. Duke of Richmond#!, 5. Duke of Lennox KG FRS war ein britischer konservativer Politiker.\n\n#b Leben#!\nCharles Lennox war der älteste Sohn des Charles Lennox, 4. Duke of Richmond und dessen Gemahlin Charlotte Gordon. Als Heir apparent seines Vaters führte er ab 1806 den Höflichkeitstitel Earl of March. Er folgte seinem Vater bei dessen Tod am 28. August 1819 als Duke of Richmond, Duke of Lennox und Duc d’Aubigny. Im Jahr 1836 wurde er auch Erbe des Vermögens seines Onkels mütterlicherseits, George Gordon, 5. Duke of Gordon, weshalb er mit königlicher Lizenz seinen Familiennamen von „Lennox“ in „Gordon-Lennox“ änderte und sein Wappen um dessen Wappen ergänzte.\n\n#lore Wikipedia, Die freie Enzyklopädie#!"

