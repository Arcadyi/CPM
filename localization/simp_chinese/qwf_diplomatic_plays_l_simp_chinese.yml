 dp_reshape_order_mng:0 "重铸秩序"
 dp_reshape_order_mng_tooltip:1 "#header 发起一场$dp_reshape_order_mng$的[concept_diplomatic_play]#!\n$TOOLTIP_DELIMITER$\n$dp_reshape_order_mng_desc$"
 dp_reshape_order_mng_desc:0 "设置初始[concept_war_goal]，强迫目标[concept_country]承认你主导新的世界秩序，同时目标[concept_country]不再主导世界秩序。当世界紧张度大于#V 80%#!时目标[concept_country]及其支持者将有权被战胜国索取[concept_great_war_reparations]，且当世界紧张度大于#V 80%#!时其所有附属国家将会独立。\n\n重铸秩序中[concept_opening_moves]的时间将大大延长\n\n#header 只有当你[concept_humiliation]了战败方，且自身并未被[concept_humiliation]，才能达成以上目标#!"
 
 concept_great_war_reparations:0 "大战赔款"
 concept_great_war_reparations_desc:2 "一种[concept_instant_diplomatic_action]，是[concept_qwf_great_war]战胜国对战败国家要求的战争赔款。一旦被执行，目标[concept_country]将被迫持续支付其[concept_treasury]收入至少#v 5%#!给另一方直到战胜国停止索取或者双方再次爆发战争。该比例与是否是[concept_qwf_great_war]的主要战败国相关，主要战败国将会支付其[concept_treasury]收入至少#v 25%#!给主要战胜国。"
 
 concept_qwf_great_war:0 "大战"
 concept_qwf_great_war_desc:0 "当世界紧张度大于#V 80%#!时，任何列强挑起的战争都将为[concept_order_challenger]提供向[concept_qwf_order_keeper]发动重铸秩序[concept_diplomatic_play]的机会，而这将会演变成大战。[concept_qwf_order_keeper]与[concept_order_challenger]在大战中将获得[concept_diplomatic_play]的[concept_maneuver]加成与大幅的[concept_infamy]衰减。战胜[concept_country]及其支持者将有权对战败国索取[concept_great_war_reparations]，且战败国所有附属国家将会独立。\n\n#V 当一方战争领袖在大战中对另一战争领袖施加了[concept_humiliation]，且自身也未遭受[concept_humiliation]，其才被视为赢得大战。在大战中退让将会被视为输掉大战。#!"