 # Feargus O’Connor
 # https://en.wikipedia.org/wiki/Feargus_O%27Connor (2022/5/27 19:31:13 UTC)
 concept_wikipedia_Feargus_O_Connor:0 "英文维基百科"
 concept_wikipedia_Feargus_O_Connor_desc:0 "#b Feargus Edward O’Connor#! was an Irish Chartist leader and advocate of the Land Plan, which sought to provide smallholdings for the labouring classes. A highly charismatic figure, O’Connor was admired for his energy and oratory, but was criticised for alleged egotism. His newspaper Northern Star was widely read among workers, becoming the voice of the Chartist movement.\n\nAfter the failure of his Land Plan, O’Connor’s behaviour became increasingly erratic, culminating in an assault on three MPs and a mental breakdown, from which he did not recover. After his death three years later at the age of 59, 40,000 people witnessed the funeral procession.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 费迪南多二世 (两西西里)
 # https://zh.wikipedia.org/wiki/%E8%B4%B9%E8%BF%AA%E5%8D%97%E5%A4%9A%E4%BA%8C%E4%B8%96_(%E4%B8%A4%E8%A5%BF%E8%A5%BF%E9%87%8C) (2022/10/23 14:58:48 UTC)
 concept_wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie:0 "维基百科"
 concept_wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie_desc:0 "#b 费迪南多二世#!（#b Ferdinando II#!，1810年1月12日－1859年3月22日），全名费迪南多·卡洛·迪·波旁（Ferdinando Carlo di Borbone），两西西里王国第三任国王，1830年至1859年在位。\n\n#b 生平#!\n费迪南多·卡洛是两西西里国王弗朗切斯科一世与第二任妻子西班牙公主玛丽亚·伊莎贝尔的长子，在弗朗切斯科一世的所有儿子中排行第二。费迪南多·卡洛1810年1月12日生于西西里岛巴勒莫，当时他的父母跟随祖父西西里国王费迪南多三世偏安西西里岛。由于他出生前长兄费迪南多·弗朗切斯科·迪·阿西西已经去世，他一出生便被确立为那不勒斯和西西里王位的第二顺位确定继承人。\n\n#lore 维基百科，自由的百科全书#!"

 # 費迪南·福煦
 # https://zh.wikipedia.org/wiki/%E8%B2%BB%E8%BF%AA%E5%8D%97%C2%B7%E7%A6%8F%E7%85%A6 (2022/11/13 11:00:08 UTC)
 concept_wikipedia_Ferdinand_Foch:0 "维基百科"
 concept_wikipedia_Ferdinand_Foch_desc:0 "#b 费迪南·福煦#!（Ferdinand Foch，1851年－1929年），法国陆军统帅。\n\n#b 經歷#!\n福煦於普法戰爭時被徵召入伍、進入海軍陸戰隊服役，戰後決定留在軍隊發展。1881年晋升少校，在参谋部三局任职。1887年，毕业于法国高等军事学院。1895年在高等军事学院读研究生。1896年——1900年任高等军事学院教授。1900年晋升中校。1908年——1911年任高等军事学院院长。1911年晋升中将，调任第13师师长。次年升任军长。\n\n#lore 维基百科，自由的百科全书#!"

