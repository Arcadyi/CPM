 # 明治天皇
 # https://zh.wikipedia.org/wiki/%E6%98%8E%E6%B2%BB%E5%A4%A9%E7%9A%87 (2022/11/24 2:15:43 UTC)
 concept_wikipedia_Meiji_Yamato:0 "维基百科"
 concept_wikipedia_Meiji_Yamato_desc:0 "#b 明治天皇#!（日语：明治天皇めいじてんのう Meiji Tennō；1852年11月3日－1912年7月30日），為日本第122代天皇（1867年－1912年在位）。諱#b 睦仁#!，[Concept('wikipedia_Komei_Yamato','孝明天皇')]第二子，母為典侍中山慶子。出生時稱號為#b 祐宮#!，徽印印號為#b 永#!，見證了日本從孤立的封建國家向工業化世界強國的轉變。\n\n1852年11月3日（嘉永五年九月二十二日），睦仁出生於外祖父中山忠能的宅邸，幼年居於京都御所以及東宮御所。1868年（明治元年）8月27日，按其繼承順位，睦仁親王以年僅14歲之齡即位為天皇，是為明治天皇。在1869年3月28日第二次行幸東京後，將皇室自京都遷移至東京城，之後的歷代天皇皆以東京城做為皇居。按1889年頒布的《大日本帝國憲法》，明治天皇作為名義上大日本帝國陸軍與大日本帝國海軍的最高指揮官。1895年依照《马关条约》，明治天皇成為臺灣和澎湖群島最高統治者。1910年依照《日韩合并条约》，明治天皇成为朝鲜半岛最高统治者。\n\n#lore 维基百科，自由的百科全书#!"

 # Miguel Barragán
 # https://en.wikipedia.org/wiki/Miguel_Barrag%C3%A1n (2022/9/1 1:43:02 UTC)
 concept_wikipedia_Miguel_Barragan:0 "英文维基百科"
 concept_wikipedia_Miguel_Barragan_desc:0 "#b Miguel Francisco Barragán Andrade#! was a Mexican soldier and politician who served as interim president of Mexico in 1836. He had previously served as Governor of Veracruz, and gained national fame for the capture of the Fortress of San Juan de Ulúa in 1824, through which Spanish military presence was finally expelled from Mexico.\n\nHe initially was a supporter of the federalist Constitution of 1824, but became a partisan of the conservative Escoses Party, who strongly critiqued the Constitution, and would eventually transform the First Mexican Republic into the Centralist Republic of Mexico, a transition in which Barragán played a military role.\n\n#lore Wikipedia, The Free Encyclopedia#!"

