 concept_wikipedia_Mohammad_Shah_Qajar_desc:0 "#b 穆罕默德沙·卡扎爾#!（#b 波斯語：محمد شاه قاجار‎#!；1808年1月5日－1848年9月5日）是卡扎爾王朝的波斯國王。\n\n#b 崛起#!\n穆罕默德沙阿是王朝第二位沙阿法特赫‐阿里沙阿的孫兒、阿巴斯·米爾札的兒子。父亲阿巴斯·米爾札原本是儲君，但他的逝世使穆罕默德沙阿成為儲君。法特赫‐阿里沙阿逝世後，他的其中一名兒子阿里·米爾扎試圖爭奪王位。阿里·米爾扎在位40天後便被加埃姆·馬格哈姆·法拉哈尼（Ghaem Magham Farahani）廢黜。\n\n#lore 维基百科，自由的百科全书#!"

 # 姆潘德
 # https://zh.wikipedia.org/wiki/%E5%A7%86%E6%BD%98%E5%BE%B7 (2016/6/6 12:15:33 UTC)
 concept_wikipedia_Mpande_Zulu:0 "维基百科"
 concept_wikipedia_Mpande_Zulu_desc:0 "#b 姆潘德·辛赞格科纳#!（祖魯語：Mpande kaSenzangakhona，1798年－1872年）是祖鲁王国的一位国王，1840年至1872年在位。\n\n他是祖鲁族首领辛赞格科纳的儿子，母亲是其第九位妻子松吉亚·恩戈查·赫拉比萨。[Concept('wikipedia_Dingane_Zulu','丁冈')]在1828年篡夺王位之后，几乎所有王室成员都遭杀害，姆潘德因为被认为性格懦弱、没有威胁而幸免于难。他对权力表现得不感兴趣。\n\n1838年，丁冈在血河之战中被波耳人大败，祖鲁局势动荡不稳。丁冈便准备杀害有可能继承王位的姆潘德。姆潘德害怕，率领众多支持他的祖鲁人投奔波耳人的那塔利亚共和国。[Concept('wikipedia_Andries_Pretorius','安德列斯·比勒陀利乌斯')]决定支持他夺取王位。1840年1月，姆潘德麾下的将领农加拉扎（Nongalaza KaNondela）击败了丁冈，随后登基成为国王。不久以后，丁冈在丛林里被谋杀，姆潘德没有了竞争对手。\n\n#lore 维基百科，自由的百科全书#!"

