 # 大正天皇
 # https://zh.wikipedia.org/wiki/%E5%A4%A7%E6%AD%A3%E5%A4%A9%E7%9A%87 (2022/11/16 0:56:51 UTC)
 concept_wikipedia_Taisho_Yamato:0 "维基百科"
 concept_wikipedia_Taisho_Yamato_desc:0 "#b 大正天皇#!（日语：大正天皇たいしょうてんのう〔たいしやうてんわう〕 Taishō Tennō；1879年8月31日－1926年12月25日），諱#b 嘉仁#!，日本第123代天皇，1912年7月30日－1926年12月25日在位。[Concept('wikipedia_Showa_Yamato','昭和天皇')]之父。生母是典侍柳原愛子。\n\n#b 出生#!\n明治十二年（1879年）7月14日，上午8時20分，嘉仁於東京赤坂區青山御所出生，父親是[Concept('wikipedia_Meiji_Yamato','明治天皇')]，母親是權典侍柳原愛子。嘉仁還有2位同為柳原愛子所生的姊姊梅宮薰子內親王（1875‐1876）及哥哥建宮敬仁親王（1877‐1878），但都早夭。由於權典侍屬於後宮女官，名義上並不屬於明治天皇正式的妃嬪，即使生下皇子，柳原愛子除了在女官職務上的提升之外，並無獲得任何晉封與名號。相似的前例還有明治天皇的生母中山慶子。\n\n#lore 维基百科，自由的百科全书#!"

 # 毛利敬親
 # https://zh.wikipedia.org/wiki/%E6%AF%9B%E5%88%A9%E6%95%AC%E8%A6%AA (2021/8/7 5:02:03 UTC)
 concept_wikipedia_Takachika_Mori:0 "维基百科"
 concept_wikipedia_Takachika_Mori_desc:0 "#b 毛利敬親#!（日语：毛利 敬親もうり たかちか Mōri Takachika，1819年3月5日－1871年5月17日），又名#b 毛利慶親#!，是日本江戶時代末期的一位大名、明治時代初期的政治家。長州藩第13代藩主（安藝毛利家第25代當主）。\n\n#b 繼承家督以前#!\n毛利敬親的父親福原房昌（毛利齊元）是毛利親著的兒子、毛利重就的孫子。1819年送給了福原氏（毛利氏的八個世襲家老家族之一）當主福原房純為養子，取名房昌；同年房昌成為藩主毛利齊熙的婿養子，改名齊元，不久後繼任藩主。\n\n天保7年（1836年）6月12日，萩城城下阿武川的分支橋本川發生大洪水。這次洪水俗稱「申歲大水」，是萩城建立以來最大的洪災。敬親的府邸也被沖毀，前往御客屋避難。\n\n#lore 维基百科，自由的百科全书#!"

 # 西鄉隆盛
 # https://zh.wikipedia.org/wiki/%E8%A5%BF%E9%84%89%E9%9A%86%E7%9B%9B (2022/11/11 10:29:14 UTC)
 concept_wikipedia_Takamori_Saigo:0 "维基百科"
 concept_wikipedia_Takamori_Saigo_desc:0 "#b 西鄉隆盛#!（日语：西郷 隆盛さいごう たかもり Saigō Takamori；1828年1月23日－1877年9月24日）是日本江户时代末期（幕末）的薩摩藩武士、軍人、政治家。幼名#b 小吉#!，元服時名#b 隆永#!（後改#b 武雄#!、#b 隆盛#!），通称#b 吉之介#!（後改#b 善兵衛#!、#b 吉兵衛#!、#b 吉之助#!），号#b 南洲#!。“隆盛”本為其父西鄉吉兵衛（日语：西郷吉兵衛）之名，但王政復古成功後朝廷授予位階，吉井友實（日语：吉井友実）誤將此名上報，其後將錯就錯，即以隆盛為名。\n\n#lore 维基百科，自由的百科全书#!"

 # Takht Singh
 # https://en.wikipedia.org/wiki/Takht_Singh (2022/9/2 21:56:43 UTC)
 concept_wikipedia_Takht_Singh_Rathore:0 "英文维基百科"
 concept_wikipedia_Takht_Singh_Rathore_desc:0 "#b Takht Singh#!, GCSI was first the regent and the final Maharaja of Ahmednagar 1841–1843 as a result of an agreement with the British. Once he ceded Ahmednagar to Idar, he was recognized as Maharaja of Jodhpur.\n\nHe was born in Ahmednagar, the second son of Karan Singh and grandson of Sagram Singh, the Maharaja of Ahmednagar from 1798 to 1835. He had little prospect of ascending the throne, yet after the death of his brother, Prithi Singh in 1839, he became the regent over the whole state and served as such until the birth of his brother’s son, Balwant Singh, who was proclaimed ruler at his birth. Takht Singh then became the new ruler’s regent and served as such until the death of his nephew on 23 September 1841, when he became the Maharaja of Ahmednagar.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Bandar bin Talal Al Rashid
