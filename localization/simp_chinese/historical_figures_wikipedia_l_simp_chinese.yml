 concept_wikipedia_Helmuth1_von_Moltke_desc:0 "#b 赫爾穆特·卡爾·貝恩哈特·馮·毛奇#!（德語：Helmuth Karl Bernhard von Moltke，1800年10月26日－1891年4月24日），通稱#b 老毛奇#!，普魯士和德意志名將， 普鲁士和德意志總參謀長，軍事家，德國陸軍元帥。\n\n毛奇生于梅克倫堡帕爾希姆一破落貴族家庭，其家於1805年移居丹麥石勒蘇益格‐荷爾斯泰因的呂貝克（今属德國）。他於1818年畢業于哥本哈根皇家軍校，进丹麥軍隊服役。1822年轉入普鲁士軍隊，獲少尉銜。1835年至1839年任奥斯曼土耳其蘇丹軍事顧問。1857年至1888年任普軍和德軍總參謀長，领導指揮德軍參加普奥战争（1866年）和普法战争（1870年‐1871年），在色當之戰中取得決定性勝利，為實現德意志统一作出重大貢獻，受封伯爵並于次年晉升元帥。\n\n#lore 维基百科，自由的百科全书#!"

