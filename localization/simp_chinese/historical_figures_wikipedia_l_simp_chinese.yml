 concept_wikipedia_Friedrich_Wilhelm2_von_Hohenzollern:0 "维基百科"
 concept_wikipedia_Friedrich_Wilhelm2_von_Hohenzollern_desc:0 "#b 腓特烈·威廉四世#!（德語：Friedrich Wilhelm IV von Preußen，1795年10月15日－1861年1月2日），霍亨索伦王朝的普鲁士国王，1840年至1861年在位。\n\n#b 生平#!\n腓特烈·威廉少年时曾在1814年参加解放战争，对抗拿破仑的军队。他对建筑学及风景园林颇有兴趣，是当时著名建筑家卡爾·弗里德里希·申克爾的老主顾。他在1823年与巴伐利亚公主伊丽莎白·卢多维卡结婚。二人没有子女。\n\n1848年3月，1848年革命爆发。这位国王想以军队镇压革命，但在3月19日就决定撤军，并自任政府元首。他马上投入德国统一的事业，组成了一个自由主义政府，并召开国民议会和下令草拟普鲁士王国宪法。但是，腓特烈·威廉在后来确定自己的地位稳固后，就马上命令军队包围柏林并在12月解散议会。\n\n#lore 维基百科，自由的百科全书#!"

