 concept_wikipedia_Louis-Napoleon_Bonaparte_desc:0 "#b 拿破崙三世#!（法語：Napoléon III，1808年4月20日－1873年1月9日），即#b 夏尔‐路易‐拿破仑·波拿巴#!（法語：Charles‐Louis‐Napoléon Bonaparte），法兰西第二共和国唯一一位总统及法兰西第二帝国唯一一位皇帝，亦是拿破仑一世的侄子和继承人，亦是拿破仑一世的皇后約瑟芬皇后的外孫。他在1848年当选总统之后，在三年后发动了一次政变，获得成功。他随即在次年，亦即拿破仑一世登基（英语：Coronation of Napoleon I）第48周年称帝。1870年9月4日，他战败退位。他是法国首位民选总统和末代君主。\n\n#lore 维基百科，自由的百科全书#!"

