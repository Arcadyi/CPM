 # 杨芳 (清朝将领)
 # https://zh.wikipedia.org/wiki/%E6%9D%A8%E8%8A%B3_(%E6%B8%85%E6%9C%9D%E5%B0%86%E9%A2%86) (2022/8/10 1:03:44 UTC)
 concept_wikipedia_Fang_Yang:0 "维基百科"
 concept_wikipedia_Fang_Yang_desc:0 "#b 杨芳#!（1770年－1846年），字#b 诚村#!，贵州松桃（今松桃苗族自治县）人，是清朝中期将领。\n\n杨芳少年投军为文书，杨遇春推荐他做了将校。嘉庆年间镇压川楚白莲教之乱，为斥候侦骑。后任总兵、提督。嘉庆十八年（1813年），随那彦成镇压林清、李文成天理教之变。道光六年（1826年），杨芳到新疆，参与平定张格尔之乱，楊芳一路窮追猛打，生俘张格尔。道光十八年正月十四，由湖南镇镇总兵官升任廣西提督。道光十八年正月十七（1838年2月11日），同湖南提督互调。楊芳久歷戎行，身經百戰，威震西北。道光二十年（1840年），鸦片战争爆发，杨芳随参赞大臣[Concept('wikipedia_Yishan_Aisin_Gioro','奕山')]赴广东迎敌。當時楊芳已七十二歲，曾主張剿撫並用，但戰意不濃。一說楊芳下令士兵四處徵集裝滿糞便的馬桶，用陰門陣对抗英国军舰，被時人所嘲笑。英军相繼攻占凤凰岗炮台、永靖炮台、西炮台、海珠炮台等。杨芳開始私自与英军讲和停战、重开贸易。另一方面，他一再謊報軍情，飾敗為勝，誤導朝廷對戰爭局勢的判斷。清軍一敗再敗，最後楊芳请求道光批准英国通商。\n\n#lore 维基百科，自由的百科全书#!"

