 concept_wikipedia_Daniel_Webster_desc:0 "#b 丹尼尔·韦伯斯特#!（#b Daniel Webster#!，1782年1月18日索尔兹伯里－1852年10月25日马什菲尔德），美国政治家，曾两次担任美国国务卿。\n\n1957年，一个参议院委员会将丹尼尔·韦伯斯特与[Concept('wikipedia_Henry_Clay','亨利·克莱')]、罗伯特·拉福莱特、约翰·C·卡尔霍恩、罗伯特·A·塔夫脱并列为美国最伟大的五位参议员。\n\n#lore 维基百科，自由的百科全书#!"

