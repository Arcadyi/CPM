 # 朝鮮哲宗
 # https://zh.wikipedia.org/wiki/%E6%9C%9D%E9%AE%AE%E5%93%B2%E5%AE%97 (2022/10/29 10:17:52 UTC)
 concept_wikipedia_Byeon_Yi:0 "维基百科"
 concept_wikipedia_Byeon_Yi_desc:0 "#b 朝鮮哲宗#!（朝鮮語：조선 철종朝鮮 哲宗 Joseon Cheoljong；1831年7月25日－1864年1月16日），朝鲜王朝的第25代君主，1849年至1864年在位；姓名#b 李昪#!（朝鮮語：이변李昪 Yi Byeon），字#b 道升#!（朝鮮語：도승道升 Do seung）。[Concept('wikipedia_Hwan_Yi','朝鮮憲宗')]過世後，純元王后將其選為朝鮮純祖嗣子繼承王位。\n\n哲宗出自王室旁系，是英祖的玄孫；早年生活貧困。繼承王位後並無實權，外戚安東金氏獨攬朝政；外戚專權的勢道政治造成國家財政惡化，稱為三政紊亂，在他統治晚期引發壬戌民亂（朝鲜语：임술농민봉기）。同時，歐美列強勢力開始影響東北亞，而朝鮮尚能維持鎖國政策；不過朝鮮半島天主教在此時信徒大增，而本土新興宗教東學教也開始發展，以反制「西學」。諡號熙倫正極粹德純聖欽命光道敦元彰化#b 文顯武成獻仁英孝大王#!，清朝賜諡#b 忠敬王#!。由於哲宗無子，朝鮮王室再次迎立旁系王族李載晃繼位，是為高宗。\n\n#lore 维基百科，自由的百科全书#!"

 # 加富爾伯爵卡米洛·奔索
 # https://zh.wikipedia.org/wiki/%E5%8A%A0%E5%AF%8C%E7%88%BE%E4%BC%AF%E7%88%B5%E5%8D%A1%E7%B1%B3%E6%B4%9B%C2%B7%E5%A5%94%E7%B4%A2 (2022/11/4 4:44:24 UTC)
 concept_wikipedia_Camillo_Benso:0 "维基百科"
 concept_wikipedia_Camillo_Benso_desc:0 "加富爾伯爵#b 卡米洛·奔索#!（義大利語：Camillo Benso Conte di Cavour，1810年8月10日－1861年6月6日）是義大利政治家，義大利統一運動的領導人物。曾留學過英國，也於後來成立的義大利王國擔任第一任首相。加富爾的姓氏是奔索（Benso）。\n\n#b 早年時期#!\n加富爾不僅是一個出色政治家，在意大利統一運動中亦顯示出其靈活熟練的外交手段。生前帶領皮德蒙‐薩丁尼亞王國完成了大部分的意大利統一，被譽爲促成意大利統一的建築師和『現代意大利的大腦』。\n\n1847年，加富爾創辦了一份名為《復興（英语：Il Risorgimento）》的政治報紙，宣傳自由主義和民族團結。\n\n#lore 维基百科，自由的百科全书#!"

