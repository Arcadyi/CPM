 concept_wikipedia_Edward_Smith-Stanley_desc:0 "#b 爱德华·杰弗里·史密斯‐斯坦利，第十四代德比伯爵#!，KG，PC（#b Edward George Geoffrey Smith‐Stanley, 14th Earl of Derby#!，1799年3月29日‐1869年10月23日），英國政治家，三度擔任首相，是到2013年為止最常任的保守黨領袖。在父親繼承祖父爵位前，他稱為“#b 愛德華·斯坦利#!”。在父親繼承祖父爵位後，德比稱為“#b 斯坦利勳爵#!”。他的政治生涯非同尋常，是英國首相中，少數能三度拜相的人。雖然他曾多次出任首相，但他執政的時間合起來只有3年零280日，因為他擔任首相的時間最長都不超過兩年。\n\n#lore 维基百科，自由的百科全书#!"

 # Elie A. F. La Vallette
