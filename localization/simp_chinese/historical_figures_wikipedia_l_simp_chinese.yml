 concept_wikipedia_Stepan_Makarov_desc:0 "#b 斯捷潘·奧西波維奇·馬卡羅夫#!（俄語：Степа’н О’сипович Мака’ров，1849年1月8日－1904年4月13日）俄羅斯帝國海軍中將，海洋學家和極地探險家，俄羅斯科學院會員。日俄戰爭中任太平洋艦隊分艦隊司令，因旗艦彼得羅帕夫洛夫斯克號觸雷沉沒而戰死。庫頁島上的馬卡羅夫就是以他的名字命名。\n\n他提议并监督建造了世界上第一艘极地破冰船叶尔马克号。\n\n#lore 维基百科，自由的百科全书#!"

