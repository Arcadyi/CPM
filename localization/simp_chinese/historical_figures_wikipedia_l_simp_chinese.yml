 concept_wikipedia_Tuekakas_Wallowa_desc:0 "#b Tuekakas#!, commonly known as #b Old Chief Joseph#! or #b Joseph the Elder#!, was a Native American leader of the Wallowa Band of the Nez Perce. Old Joseph was one of the first Nez Percé converts to Christianity and a vigorous advocate of the tribe’s early peace with whites. In 1855 he aided Washington’s territorial governor and set up a Nez Percé reservation that expanded from Oregon into Idaho. The Nez Perce agreed to give up a section of their tribal lands in return for an assurance whites would not intrude upon the sacred Wallowa Valley.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 尤利西斯·格兰特
 # https://zh.wikipedia.org/wiki/%E5%B0%A4%E5%88%A9%E8%A5%BF%E6%96%AF%C2%B7%E6%A0%BC%E5%85%B0%E7%89%B9 (2022/11/17 19:39:29 UTC)
 concept_wikipedia_Ulysses_Grant:0 "维基百科"
 concept_wikipedia_Ulysses_Grant_desc:0 "#b 尤利西斯·S·格兰特#!（英語：Ulysses S. Grant，1822年4月27日－1885年7月23日）原名#b 海勒姆·尤利西斯·格兰特#!（Hiram Ulysses Grant），是1869至1877年当上第18任美国总统的军官兼政治家。他执掌白宫后建立司法部，行之有效地推动民权，重建时期与共和党激进派合作保护非裔美国人权利。他还是美国陆军总司令，1865年率联邦军赢得南北战争，后短暂担任战争部长。\n\n格兰特在俄亥俄州长大，对马很有一套（英语：Horsemanship of Ulysses S. Grant）。他获西点军校录取，1843年以全班第21名毕业，在美墨戰爭表现卓越。1848年他与朱莉娅·登特成婚，两人育有四个孩子。1854年格兰特退伍，家庭生活贫苦。1861年南北战争爆发后他加入联邦军，在西部战场参与多次胜利战事后打响名气。1863年他带兵赢得維克斯堡戰役控制密西西比河，在查塔努加战役获胜后由[Concept('wikipedia_Abraham_Lincoln','亚伯拉罕·林肯')]晋升为中将。\n\n#lore 维基百科，自由的百科全书#!"

