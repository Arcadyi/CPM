 concept_wikipedia_Albrecht_von_Roon_desc:0 "#b 阿爾布雷希特·西奧多·埃米爾·馮·羅恩帝国男爵#!（德語：Albrecht Theodor Emil Graf von Roon，；1803年4月30日‐1879年2月23日）是普魯士的一名軍人和政治家，他在1859年至1873年擔任普魯士王國的戰爭部長。羅恩與[Concept('wikipedia_Otto_von_Bismarck','奧托·馮·俾斯麥')]和[Concept('wikipedia_Helmuth1_von_Moltke','赫爾穆特·馮·毛奇')]一起，是普魯士政府1860年代的主要人物，領導了對丹麥、奧地利和法國一系列戰爭的成功並最終統一了德意志地區。他是一位溫和的保守派和行政君主制的支持者，也是一位現代化主義者，致力於提高軍隊的效率。\n\n#lore 维基百科，自由的百科全书#!"

