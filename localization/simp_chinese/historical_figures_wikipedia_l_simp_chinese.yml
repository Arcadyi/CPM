 # 孫中山
 # https://zh.wikipedia.org/wiki/%E5%AD%AB%E4%B8%AD%E5%B1%B1 (2022/11/19 12:53:10 UTC)
 concept_wikipedia_Wen_Sun:0 "维基百科"
 concept_wikipedia_Wen_Sun_desc:0 "#b 孫中山#!（1866年11月12日－1925年3月12日），名#b 文#!，後化名#b 中山樵#!:2936。廣東香山（今中山市）人:2936，是20世紀初期中國近代政治家、革命家、理論家，一手創建中國國民黨、倡導「聯俄容共」政策和共和制、創立「三民主義」等政治理論對国共两黨、中國大陸發展影響深遠，在海峡两岸地位重要。孙是少數在華人地區中被普遍尊崇的近代中國政治人物。中华民国政府尊称其为“国父”。中国共产党称其为“偉大的革命先行者”:2936。\n\n1894年，孫成立興中會:52。1895年，興中會發動乙未廣州起義:53。1905年，中國同盟會在日本东京組成，孫被推為总理；確定「驅除韃虜，恢復中华，建立民國，平均地權」的革命政綱，提出三民主義學說；創辦《民報》，宣傳革命，同當時的中國改良派激烈論戰:2936。此後在國內外發展革命組織，聯絡華僑、會黨和新軍，多次發動武裝起義:2936。1911年10月10日武昌起義，各省紛紛響應:2936。\n\n#lore 维基百科，自由的百科全书#!"

