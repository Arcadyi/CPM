 concept_wikipedia_George_Eden:0 "维基百科"
 concept_wikipedia_George_Eden_desc:0 "#b 乔治·伊登，第一代奥克兰伯爵#! GCB PC（英語：George Eden, 1st Earl of Auckland，1784年8月25日－1849年1月1日），英国辉格党政治家、殖民地官员。曾三次出任第一海军大臣，并在1836年到1842年间出任印度总督。紐西蘭第二任首都奧克蘭以他命名。\n\n#b 生平#!\n奥克兰生于肯特郡贝肯纳姆，父亲是威廉·伊登，第一代奥克兰男爵（William Eden, 1st Baron Auckland），母亲是第三代从男爵吉尔伯特·埃利奥特爵士之女埃莉诺（Eleanor）。奥克兰的姊妹是女旅行家、作家艾米莉·伊登（Emily Eden），她曾经在印度游览一段时间，并记下了见闻。奥克兰起初受教于伊顿公学，然后进入牛津基督学院，最后，在1809年入读林肯律师学院。1810年，他的长兄威廉·伊登（William Eden）溺毙于泰晤士河中，所以他在1814年继承父亲的男爵爵位。\n\n#lore 维基百科，自由的百科全书#!"

