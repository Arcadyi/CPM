 concept_wikipedia_Andres_de_Santa_Cruz:0 "维基百科"
 concept_wikipedia_Andres_de_Santa_Cruz_desc:0 "#b 安德烈斯·德·桑塔·克鲁斯·伊·卡拉胡马纳#!（#b Andrés de Santa Cruz y Calaumana#!）(1792年12月5日—1865年9月25日），南美军事领袖。秘鲁和玻利维亚总统。1824年曾随何塞·德·圣马丁参加胡宁战役和阿亚库乔战役。\n\n#b 生平#!\n1826年至1827年間獲任秘鲁总统。1828年8月，玻利维亚议会選舉其为玻利维亚总统，翌年就任。克魯斯整顿玻利維亞财政、鼓励外资並促进國內制造业和农牧业的发展。\n\n#lore 维基百科，自由的百科全书#!"

 # 安德鲁·杰克逊
 # https://zh.wikipedia.org/wiki/%E5%AE%89%E5%BE%B7%E9%B2%81%C2%B7%E6%9D%B0%E5%85%8B%E9%80%8A (2022/9/23 14:48:44 UTC)
 concept_wikipedia_Andrew_Jackson:0 "维基百科"
 concept_wikipedia_Andrew_Jackson_desc:0 "#b 安德鲁·杰克逊#!（英語：Andrew Jackson，1767年3月15日－1845年6月8日）是美国律师、军人、政治家，1829至1837年当选第七任美国总统，此前是美国陆军名将，曾在美国国会两院任职。杰克逊崇尚扩张，力图推进“普通人”:473的权利对抗“腐败贵族”，维护联邦统一。\n\n杰克逊在美國獨立戰爭爆发前八年生于英屬美洲北卡罗来纳省与南卡羅萊納省之间，在边境地区当律师并迎娶瑞秋·唐纳森·罗伯兹。他短暂担任田纳西州联邦众议员和参议员，辞职后从1798年开始出任田纳西州最高法院大法官直到1804年。他买下后得名隱士之家的房产，购买奴隶经营种植园，生活富足。1801年他当上田纳西州民兵上校，第二年当选民兵司令。1813至1814年杰克逊带领民兵投身克里克战争，赢得蹄铁湾之战并签署《杰克逊堡条约》，要求克里克人交出今亚拉巴马州和喬治亞州大片领土。杰克逊同期加入1812年战争，1815年赢得新奥尔良之战成为民族英雄。\n\n#lore 维基百科，自由的百科全书#!"

