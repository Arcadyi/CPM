 # Ismail Berzeg
 # https://en.wikipedia.org/wiki/Ismail_Berzeg (2022/11/8 20:29:55 UTC)
 concept_wikipedia_Ismail_Berzeg:0 "英文维基百科"
 concept_wikipedia_Ismail_Berzeg_desc:0 "Hajji #b Ismail Dogomuqo Berzeg#! was a Circassian military commander and politician who served as the 2nd leader of the Circassian Confederation from 1827 to 1839. He was also the princely leader of the Ubykh tribe. He took part in both military and political capacity in the Russo-Circassian War. After 1838, he acted as a diplomat between Circassia and England.\n\n#b Early life#!\nBerzeg was born in 1763 in Ubykhia. English agent and traveler James Bell noted that each Berzeg family member could send 150 men to the battlefield, a combined 3,000 warriors. Saad-Girey Berzeg, Ismail’s predecessor, was the Ubykh leader at the beginning of the 19th century. In 1823, after Saad-Girey’s death, Ismail was elected leader of the Berzeg clan and the commander of all Ubykhs.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 伊万·帕斯克维奇
 # https://zh.wikipedia.org/wiki/%E4%BC%8A%E4%B8%87%C2%B7%E5%B8%95%E6%96%AF%E5%85%8B%E7%BB%B4%E5%A5%87 (2022/1/13 23:10:07 UTC)
 concept_wikipedia_Ivan_Paskevich:0 "维基百科"
 concept_wikipedia_Ivan_Paskevich_desc:0 "#b 伊万·費奧多羅維奇·帕斯克维奇‐葉里萬斯基伯爵，尊貴的華沙親王#!（俄語：Ива’н Фёдорович Паске’вич‐риванский, светлейший князь Варшавский，1782年5月19日－1856年2月1日），沙俄军事人物，1828年，因战功封为埃里温伯爵。1831年任波蘭會議王國总督。\n\n#b 生平#!\n1782年5月19日，伊万·帕斯克维奇出生于波尔塔瓦。1807年至1812年，帕斯克维奇参加了库图佐夫指挥的第七次俄土战争，表现卓越，在30岁时升为将官。1812至1814年的俄法战争中帕斯克维奇参加战斗，战后晋升为陆军中将。1848年，匈牙利革命爆发，帕斯克维奇担任西征俄军总司令支援奥地利帝国作战，最终迫使匈牙利起义军投降。\n\n#lore 维基百科，自由的百科全书#!"

 # 大山巖
 # https://zh.wikipedia.org/wiki/%E5%A4%A7%E5%B1%B1%E5%B7%96 (2022/10/26 14:27:42 UTC)
 concept_wikipedia_Iwao_Oyama:0 "维基百科"
 concept_wikipedia_Iwao_Oyama_desc:0 "#b 大山巖#!（1842年11月12日－1916年12月10日，天保13年－大正5年），字「清海」，雅號「赫山」、「瑞岩」，諱名「弥助」，是日本武士、政治家、軍人、元帥陸軍大將從一位大勲位功一級公爵。他在大日本帝國陸軍創立初期至日俄戰爭期間活躍。\n\n大山巖在日俄戰爭時擔任滿洲軍總司令官，與联合舰队司令官東鄉平八郎一起被稱為「陸上大山海上東鄉」。大山國葬時，俄國派員前往日本，以「全俄國陸軍」之名弔唁。\n\n#b 經歷#!\n1842年（天保13年）出生於日本薩摩國鹿兒島城下加治屋町柿本寺通，為薩摩藩武士大山彥八綱昌的次子，幼名為「岩次郎」。年輕時候受到同藩有馬新七等激進派的影響，於1862年（文久2年）寺田屋事件後被软禁，閉門思過。\n\n#lore 维基百科，自由的百科全书#!"

