 concept_wikipedia_Henry_Temple:0 "维基百科"
 concept_wikipedia_Henry_Temple_desc:0 "#b 亨利·約翰·坦普爾，第三代巴麥尊子爵#!，KG，GCB，PC（#b Henry John Temple, 3rd Viscount Palmerston#!，1784年10月20日‐1865年10月18日）英国政治家，两度拜相，以“#b 巴麥尊勋爵#!”一名著称，綽號“The Mongoose”。\n\n坦普爾自1807年起在政府中供职，起初是托利党员，但后来依序加入辉格党、自由黨。從1809年到1828年，他擔任戰爭部長，在該職位上，他負責組織軍隊的財務工作。當喬治·坎寧出任總理時，他首次獲得內閣職位，但與其他坎寧派一樣，他在一年後辭職。他曾1830–34年、1835–41年和1846–51年擔任外交大臣。在此期間，巴麥尊有效地應對了歐洲的一系列衝突。他作為外交大臣的舉動被認為是自由主義干预主义實踐的雛形，其中一些舉動引起了爭議。\n\n#lore 维基百科，自由的百科全书#!"

