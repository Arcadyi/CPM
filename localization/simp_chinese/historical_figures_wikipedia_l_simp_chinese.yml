 concept_wikipedia_Yunfei_Ge_2_desc:0 "#b 葛雲飛#!（1789年－1841年10月1日），字#b 鵬起#!，一字#b 雨田#!，號#b 淩臺#!，浙江省紹興府山陰縣天樂鄉山頭埠村（今屬杭州市蕭山區）人。清朝将领。以武進士開始軍旅生涯，在浙江任職多年，官至定海鎮總兵。第一次鴉片戰爭期間在定海與英軍作戰，壯烈殉國。身後朝廷追諡#b 壯節#!，入祀昭忠祠。\n\n#b 早年#!\n乾隆五十四年（1789年），葛雲飛出生在浙江山陰縣天樂鄉山頭埠村一個下級軍官家庭。父葛承升，武举出身，在家賦閒多年。葛雲飛在父親的影響下，自幼讀書習武。他對歷代愛國將領非常仰慕，讀《宋史·岳飛傳》時，对岳飛“文臣不爱钱，武臣不惜死”的名言讚賞不已，曾對人說：「此举其大者而言耳，非谓武将可以爱钱也。」他還把漢代到明代11位名將的事迹編寫成《名將錄》，籍以鞭策自己。\n\n#lore 维基百科，自由的百科全书#!"

 # Huang Yupian
 # https://en.wikipedia.org/wiki/Huang_Yupian (2020/9/16 10:41:09 UTC)
 concept_wikipedia_Yupian_Huang:0 "英文维基百科"
 concept_wikipedia_Yupian_Huang_desc:0 "#b Huang Yupian#! is best known as the author of A Detailed Refutation of Heresy, written in 1838. A native of Gansu province, he served as the magistrate of Qinghe county in Zhili province, present day Hebei, from 1830.\n\nLittle is known about Huang other than what is recorded in his work. He saw his ideological attacks of evil cults as part of his duty as a scholar official, and was especially concerned with the popularity of local White Lotus sects. To this end he confiscated sectarian religious writings known as Precious Scrolls and established schools to teach correct Confucian doctrine.\n\n#b References#!\nJulu Xianzhi.. Reprint: Taipei: Chengwen Chubanshe,.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Yusuf Mahamud Ibrahim
 # https://en.wikipedia.org/wiki/Yusuf_Mahamud_Ibrahim (2022/2/25 19:11:45 UTC)
 concept_wikipedia_Yuusuf_Maxamuud_Ibrahiim_Gobroon:0 "英文维基百科"
 concept_wikipedia_Yuusuf_Maxamuud_Ibrahiim_Gobroon_desc:0 "#b Yusuf Mahamud Ibrahim#! was a Somali ruler. He was the third and most powerful Sultan of the Geledi sultanate, reigning from 1798 to 1848. Under the reign of Sultan Yusuf, his kingdom entered its apex, he managed to modernize his economy and his kingdom quickly became one of the wealthiest states in East Africa. Yusuf frequently toured the sultanate and built rapport with his many clients and allies. He successfully consolidated Geledi power during conquest of Bardera and expelling extremist ideology from his region. It was under his rule he manage to establish many trading partners and allies such as the Sultanate of Witu. He also exacted tribute from [Concept('wikipedia_Said_al_Said','Sultan Said')] of the Omani Empire starting from 1843.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 扎卡里·泰勒
 # https://zh.wikipedia.org/wiki/%E6%89%8E%E5%8D%A1%E9%87%8C%C2%B7%E6%B3%B0%E5%8B%92 (2022/8/6 4:26:18 UTC)
 concept_wikipedia_Zachary_Taylor:0 "维基百科"
 concept_wikipedia_Zachary_Taylor_desc:0 "#b 扎卡里·泰勒#!（英語：Zachary Taylor，1784年11月24日－1850年7月9日），第12任美国总统、美國陸軍退役少將。\n\n#b 出生與家族#!\n扎卡里•泰勒於1784年11月24日出生在維吉尼亞州的奧蘭治縣由他外祖父擁有的野兔林場，泰勒父母均受過良好教育。父親理查德·泰勒在美國獨立戰爭時曾任中校。泰勒是威廉·布魯斯特的後裔，一位普利茅斯殖民地的清教徒殖民主義領導者，一位五月花移民與五月花號公約的簽署人之一。而泰勒的第二個表哥是第四任總統詹姆斯·麥迪遜。\n\n#lore 维基百科，自由的百科全书#!"

 # 林则徐
 # https://zh.wikipedia.org/wiki/%E6%9E%97%E5%88%99%E5%BE%90 (2022/11/16 2:36:06 UTC)
 concept_wikipedia_Zexu_Lin:0 "维基百科"
 concept_wikipedia_Zexu_Lin_desc:0 "#b 林則徐#!（1785年8月30日－1850年11月22日），福建省侯官縣（今福州市區）人，字#b 元撫#!，又字#b 少穆#!、#b 石麟#!，晚號#b 竢村老人#!、#b 竢村退叟#!、#b 七十二峰退叟#!、#b 瓶泉居士#!、#b 櫟社散人#!等，是清朝後期政治家、思想家、文學家、改革先驅、詩人、學者、翻譯家。1811年林則徐（26歲）中進士，官至一品，曾經擔任湖廣总督、陝甘總督和雲貴總督，两次受命欽差大臣；因為主張嚴禁鴉片及抵抗西方列強的侵略，在中國有“民族英雄”之稱。\n\n1839年，林則徐于廣東禁菸時，使威廉·渣甸、顛地等鴉片商行交出鴉片，將收到的鴉片於虎門銷毀。虎門銷煙成為清帝國與大英帝國爆發第一次鴉片戰爭的導火線。\n\n#lore 维基百科，自由的百科全书#!"

 # 龚自珍
 # https://zh.wikipedia.org/wiki/%E9%BE%9A%E8%87%AA%E7%8F%8D (2022/8/2 1:21:52 UTC)
 concept_wikipedia_Zizhen_Gong:0 "维基百科"
 concept_wikipedia_Zizhen_Gong_desc:0 "#b 龔自珍#!（1792年8月22日－1841年9月26日），字#b 璱人#!，號#b 定盦#!。曾字#b 爾玉#! ，曾更名#b 易簡#!，字#b 伯定#!，再更名為#b 鞏祚#!。浙江仁和（今杭州）人。清朝中後期思想家、文學家。\n\n#b 少年之幸#!\n自珍1792年8月22日（乾隆五十七年七月初五）生於杭州城東馬坡巷小米園（今有紀念館於此），是龔家的長房長孫。6歲隨父母租居北京繩匠胡同、潘家河、門樓胡同、手帕胡同和城外上斜街等處。祖父病逝後與家人回杭州守孝。兩年後返京，租住北京法源寺南。啟蒙教育由母親承擔，教讀吳偉業詩和桐城派方苞、劉大櫆散文。後有家庭塾師宋璠，教學文史並重，經子兼顧，善誘導，打下了很好的基礎。12歲隨外祖父段玉裁習說文解字。13歲秋，作《水仙华賦》。14歲考訂古今官制。16歲讀《四庫全書總目提要》，並由此搜羅善本古籍，致力目錄學。17歲收集石刻，攻金石文字。\n\n#lore 维基百科，自由的百科全书#!"

 # 左拉瓦爾·辛格
 # https://zh.wikipedia.org/wiki/%E5%B7%A6%E6%8B%89%E7%93%A6%E7%88%BE%C2%B7%E8%BE%9B%E6%A0%BC (2021/10/11 5:21:47 UTC)
 concept_wikipedia_Zorawar_Singh:0 "维基百科"
 concept_wikipedia_Zorawar_Singh_desc:0 "#b 左拉瓦尔·辛格·卡赫卢里拉#!（Zorawar Singh Kahluria，1786年－1841年）是道格拉人（今克什米尔）的一位名将。他以“拉达克的征服者”而为世人所知，被誉为“印度的拿破仑”。\n\n出生在今日印度喜马偕尔邦的比拉斯普尔，后来其家族迁徙到查谟。他为道格拉人的拉贾服役，后来被著名拉贾古拉卜·辛格（后来查谟‐克什米尔土邦的建立者）任命为将军，镇守雷阿西。他的忠诚和才能受到古拉卜的肯定，先是提升为查谟北部所有要塞的指挥官，后来被任命为基斯赫特瓦尔的总督，授予“维齐尔”头衔。\n\n1834年，古拉卜派左拉瓦尔率领5000人入侵拉达克，迫使拉达克向道格拉人臣服。拉达克不断起兵反抗，最终都被他镇压。此后，他又率兵相继征服了巴尔蒂斯坦周围各土邦。\n\n#lore 维基百科，自由的百科全书#!"

