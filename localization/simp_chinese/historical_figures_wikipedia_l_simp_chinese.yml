 concept_wikipedia_Yuan_Ruan:0 "维基百科"
 concept_wikipedia_Yuan_Ruan_desc:0 "#b 阮元#!（1764年－1849年），字#b 伯元#!，號#b 芸臺#!（一号#b 雲臺#!），又号#b 揅经老人#!、#b 雷塘庵主#!等，江蘇儀徵人，清朝政治人物，乾嘉學派經學家。\n\n#b 生平#!\n乾隆五十四年（1789年）己酉科進士，選為翰林院庶吉士，散館授編修，督山東學政，任侍郎。嘉慶三年（1798年），任浙江巡撫，與李長庚督水師討伐海盗，興修海塘。後任湖廣總督、兩廣總督、雲貴總督。任内主張加強海防，對抗英軍挑衅，亦曾多次鎮壓天地會活動。\n\n嘉庆二年（1797年），阮元主浙江学政时，选拔浙江书生集中于孤山，编纂《经籍籑诂》。嘉庆六年（1801年），在原址创建诂经精舍（在今浙江博物馆东）。教育方针以穷经致用、实事求是、培育钻研精神为宗旨。\n\n#lore 维基百科，自由的百科全书#!"

