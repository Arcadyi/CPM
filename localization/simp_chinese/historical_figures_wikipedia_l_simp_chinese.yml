 concept_wikipedia_Mikhail_Speransky:0 "维基百科"
 concept_wikipedia_Mikhail_Speransky_desc:0 "#b 米哈伊爾·米哈伊洛維奇·斯佩蘭斯基伯爵#!（Михаи’л Миха’йлович Спера’нский，1772年1月12日－1839年2月23日），俄羅斯帝國亞歷山大一世統治時期最偉大的改革家。他是亞歷山大一世和後來的尼古拉一世的御前顧問，有時他也被稱為俄國自由主義之父。\n\n#b 早年及政治改革#!\n斯佩蘭斯基是一個鄉村牧師的兒子，並在聖彼得堡的神學院度過了他的童年，在這裡他成為了數學和物理學講師。斯佩蘭斯基傑出的才能和素質使得他受到了政府的注意，并被庫拉金親王招為秘書。不久后斯佩蘭斯基就成為最有才能的帝國官員。\n\n#lore 维基百科，自由的百科全书#!"

 # Mikhail Semyonovich Vorontsov
