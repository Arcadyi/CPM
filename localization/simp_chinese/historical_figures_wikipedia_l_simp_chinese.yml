 concept_wikipedia_Leopoldo_d_Absburgo-Toscana_desc:0 "#b 利奧波多二世#!（Leopoldo Giovanni Giuseppe Francesco Ferdinando Carlo，1797年10月3日－1870年1月29日），托斯卡納大公，1824年—1859年在位。\n\n#b 生平#!\n利奧波多是費迪南多三世的次子（哥哥法蘭西斯科於5歲時夭折）。1824年，利奧波德繼承父親成為托斯卡納大公。\n\n利奧波多被認為開明專制的君主，他在位期間支持新聞自由，並為義大利其他邦國的政治犯提供庇護。\n\n#lore 维基百科，自由的百科全书#!"

 # 利奥波德四世 (安哈尔特)
 # https://zh.wikipedia.org/wiki/%E5%88%A9%E5%A5%A5%E6%B3%A2%E5%BE%B7%E5%9B%9B%E4%B8%96_(%E5%AE%89%E5%93%88%E5%B0%94%E7%89%B9) (2021/9/17 2:53:41 UTC)
 concept_wikipedia_Leopold_Askanier:0 "维基百科"
 concept_wikipedia_Leopold_Askanier_desc:0 "#b 利奥波德·腓特烈#!（#b Leopold Frederick#!；1794年10月1日－1871年5月22日），是德國阿斯坎尼王朝的親王。自1817年至1853年，他是安哈特‐德紹公國的統治者；同時他在1847年至1853年也是安哈特‐科滕（英语：Anhalt‐Köthen）公國的統治者。此後到1863年，安哈特‐德紹公國與安哈特‐科滕公國合併為安哈特‐德紹‐科滕公國，利奥波德成為該公國唯一公爵；1863年安哈特‐德紹‐克滕公國統一為新的安哈特公國，他同時成為第一任安哈特公爵。\n\n利奥波德1794年出生于德绍，是腓特烈王子和黑森‐洪堡的阿瑪莉埃的長子。\n\n由於父親在腓特烈在1814年逝世，利奥波德自此成為安哈特‐德紹公國的繼承人。\n\n#lore 维基百科，自由的百科全书#!"

 # 利奥波德一世 (比利时)
 # https://zh.wikipedia.org/wiki/%E5%88%A9%E5%A5%A5%E6%B3%A2%E5%BE%B7%E4%B8%80%E4%B8%96_(%E6%AF%94%E5%88%A9%E6%97%B6) (2022/11/11 1:28:27 UTC)
 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha:0 "维基百科"
 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha_desc:0 "#b 利奧波德一世#!（荷蘭語、德語：#b Leopold I#!，法語：#b Léopold Ier#!，1790年12月16日－1865年12月10日），原名#b 利奥波德·格奥尔格·克里斯蒂安·腓特烈#!（德語：Leopold Georg Christian Friedrich）； 出生于德国科堡，德國薩克森‐科堡‐薩爾菲爾德公爵。1831年7月21日成為比利时第一位国王，開創了比利時萨克森‐科堡‐哥达王朝。\n\n他的子女包括比利时国王利奧波德二世和墨西哥皇后瑪麗‐夏洛特。他还是英国[Concept('wikipedia_Victoria_Hannover','维多利亚女王')]的舅父、堂姐夫（利奥波德的第一任妻子夏洛特是维多利亚的堂姐），以及维多利亚女王丈夫阿尔伯特亲王的叔叔。\n\n#lore 维基百科，自由的百科全书#!"

 # 利奥波德 (巴登)
 # https://zh.wikipedia.org/wiki/%E5%88%A9%E5%A5%A5%E6%B3%A2%E5%BE%B7_(%E5%B7%B4%E7%99%BB) (2022/6/27 11:56:53 UTC)
 concept_wikipedia_Leopold_von_Baden:0 "维基百科"
 concept_wikipedia_Leopold_von_Baden_desc:0 "#b 利奥波德一世#!（#b Leopold I#!，1790年8月29日－1852年4月24日），全名#b 卡尔·利奥波德·弗里德里希#!（Karl Leopold Friedrich），巴登第四任大公，1830年至1852年在位。\n\n#b 早年生活#!\n利奥波德是巴登首任大公卡尔·弗里德里希与第二任妻子路易絲·卡羅琳的长子，1790年8月29日生于巴登藩侯领地首府卡尔斯鲁厄。由于路易丝·卡洛琳·格耶尔·冯·格耶尔斯贝格是平民，他们的婚姻是贵贱婚姻，他们的子女不能和策林格家族成员拥有相同的继承权。路易丝·卡洛琳·格耶尔·冯·格耶尔斯贝格及她的后代被冠以“霍赫贝格伯爵”或“霍赫贝格女伯爵”的称号。\n\n#lore 维基百科，自由的百科全书#!"

 # 张乐行
 # https://zh.wikipedia.org/wiki/%E5%BC%A0%E4%B9%90%E8%A1%8C (2021/12/7 11:02:44 UTC)
 concept_wikipedia_Lexing_Zhang:0 "维基百科"
 concept_wikipedia_Lexing_Zhang_desc:0 "#b 張樂行#!（1811年－1863年4月5日），又名#b 張洛行#!，小名#b 香兒#!；安徽亳州張老家（今屬渦陽）人；清末捻軍首领，太平天国封为沃王。\n\n#b 生平#!\n张乐行出身士紳地主家庭，有良田五百餘畝，曾為鹽梟販運私鹽，喜仗義疏財，時稱“仁義光棍”。\n\n咸豐二年（1852年），皖北饑饉，張樂行與龔得樹、王冠三、蘇天福、韩朗子等結捻。「捻」是淮北方言，意思是「一股一夥」，捻軍起源於「捻子」，最初安徽、河南一帶有游民捏紙，將油脂點燃，燒掉油捻紙，用來驅除疾病、災難，強為過路商旅祈福，收取香火錢。多半是游手好閒之徒所為，越是荒年歉收，入捻人數越多，所謂「居者為民，出者為捻」。淮北大旱，入捻農民大增。\n\n#lore 维基百科，自由的百科全书#!"

