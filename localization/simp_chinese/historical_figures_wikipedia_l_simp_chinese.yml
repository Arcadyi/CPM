 concept_wikipedia_Bingzhang_Luo_desc:0 "#b 駱秉章#!（1793年－1867年），原名#b 俊#!，37歲時改名秉章，字#b 籲門#!，號#b 儒齋#!，廣東廣州府花縣人，清后期政治家、軍事家、儒生、文學家、書法家、湘軍將領，官至封疆大吏、太子太保、四川總督，谥“文忠”。\n\n#b 生平#!\n駱秉章父珝元，号诚斋。乾隆五十八年（1793年）三月十八日，駱秉章出生於廣東省花縣炭步鎮華嶺村。道光十二年（1832年）中進士，其座师为穆彰阿，選翰林院庶吉士，散館授編修。道光二十年（1840年），受命稽察吏部银库，道光二十八年（1848年）任湖北按察使、道光三十年（1850年）由貴州布政使升任湖南巡撫。\n\n#lore 维基百科，自由的百科全书#!"

