 concept_wikipedia_Louis-Philippe_d_Orleans_desc:0 "#b 路易‐菲利普一世#!（法語：#b Louis‐Philippe Ier#!，1773年10月6日－1850年8月26日），奧爾良公爵（1723年12月2日‐1752年2月4日在位）、瓦卢瓦公爵及訥穆爾公爵（1703年‐1723年在位)稱為#b 路易‐菲利普三世#!。\n\n#b 法国大革命前#!\n奥尔良公爵路易·腓力·约瑟夫之子。1789年繼承瓦卢瓦公爵，1793年其父被雅各賓俱樂部处死之后，继承奥尔良公爵及讷穆尔公爵称号。\n\n#b 法国大革命期间#!\n1789年法国大革命爆发，他参加支持革命政府的进步贵族团体，翌年参加雅各宾俱乐部。1792年4月法奥交战，他加入北方方面军，同年9月晋升少将。\n\n#lore 维基百科，自由的百科全书#!"

