 # https://zh.wikipedia.org/wiki/%E7%BD%97%E4%BC%AF%E7%89%B9%C2%B7%E6%AC%A7%E6%96%87 (2022/9/19 6:34:01 UTC)
 concept_wikipedia_Robert_Owen:0 "维基百科"
 concept_wikipedia_Robert_Owen_desc:0 "#b 罗伯特·欧文#!（英語：Robert Owen，1771年5月14日－1858年11月17日），威尔士纺织品制造商、慈善家、社会改革家，乌托邦社会主义者與合作社制度概念的提倡者。他一生中努力改善工厂的工作条件，促进实验性社会主义社区的发展，寻求集体化的育儿方式。\n\n#b 生平#!\n欧文出身贫寒，当过学徒、店长、后来成为了一家工厂老板。他在自己的工厂中主动缩短工人的劳动时间，改善福利条件，提高工资。他曾为十岁以下的儿童开设了托儿所、幼儿园和小学，为从事生产的少年建立了夜校。\n\n1810年，欧文提出了八小时工作制的倡议，在他的位于苏格兰新拉纳克的纺织厂里试行。1817年，又喊出了“8小时劳动，8小时娱乐，8小时休息”的口号。\n\n#lore 维基百科，自由的百科全书#!"

 # 罗伯特·皮尔
 # https://zh.wikipedia.org/wiki/%E7%BD%97%E4%BC%AF%E7%89%B9%C2%B7%E7%9A%AE%E5%B0%94 (2022/9/13 0:42:01 UTC)
 concept_wikipedia_Robert_Peel:0 "维基百科"
 concept_wikipedia_Robert_Peel_desc:0 "#b 罗伯特·皮尔#!爵士，第二代從男爵（英語：Sir Robert Peel, 2nd Baronet，1788年2月5日－1850年7月2日），Bt，FRS，出生于英國布莱克本附近，政治家，他被看作是英国保守党的创建人，及倫敦警察廳的成立者。\n\n他曾经从1834年12月10日至1835年4月18日和从1841年8月30日至1846年6月30日出任英国首相，在英国下议院中他代表地方贵族、神职人员和爱尔兰高层阶层的利益。\n\n#b 生平#!\n罗伯特·皮尔的父亲老罗伯特·皮尔爵士（1750年—1830年）是一个富有的棉花加工厂主和塔姆沃思的议员。罗伯特是他的长子，从小就被预备作为政治家而接受教育。每个周六他必须重复他当天听到的两次布道。\n\n#lore 维基百科，自由的百科全书#!"

 # Robert Rantoul Jr.
 # https://en.wikipedia.org/wiki/Robert_Rantoul_Jr. (2022/9/3 19:33:04 UTC)
 concept_wikipedia_Robert_Rantoul:0 "英文维基百科"
 concept_wikipedia_Robert_Rantoul_desc:0 "#b Robert Rantoul Jr.#! was an American lawyer and politician from Massachusetts.\n\nRantoul was a member of the Massachusetts House of Representatives, the commission to revise the laws of Massachusetts, and the Massachusetts Board of Education. He was the United States Attorney for the District of Massachusetts. He was elected in 1850 to the United States House of Representatives for the 32nd Congress. Before his term there began, he was named as a Democrat to the United States Senate to fill the vacancy caused by the resignation of Robert Charles Winthrop, who had been appointed after the resignation of [Concept('wikipedia_Daniel_Webster','Daniel Webster')] and resigned when he failed to win election to a full term. Rantoul served in the Senate from February 1 to March 3, 1851, and then in the House from March 4, 1851, until his death. He was buried in Central Cemetery, Beverly, Massachusetts.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Rowland Hill, 1st Viscount Hill
