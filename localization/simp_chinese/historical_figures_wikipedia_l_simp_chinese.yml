 concept_wikipedia_Heihachiro_Togo:0 "维基百科"
 concept_wikipedia_Heihachiro_Togo_desc:0 "#b 东乡平八郎#!（日语：東郷 平八郎とうごう へいはちろう Tōgō Heihachirō，1848年1月27日－1934年5月30日），讳名#b 实良#!，大日本帝国元帥海军大将，從一位大勋位功一級侯爵。\n\n在對馬海峽海戰中，东乡平八郎率領大日本帝国海軍大破俄罗斯帝国海軍。由于他和[Concept('wikipedia_Iwao_Oyama','大山巖')]同藩，所以时人称颂“陆上大山海上东乡”。\n\n#b 早年經歷#!\n东乡平八郎1848年1月27日生于萨摩藩鹿儿岛加治屋町。幼名仲五郎，於15岁元服时改名平八郎实良。其父东乡吉左卫门热心于海军，对东乡平八郎有很大的影响。1863年从军薩摩藩，参加萨英战争（对英国的战争）。1866年参加薩摩藩新成立的海军。\n\n#lore 维基百科，自由的百科全书#!"

