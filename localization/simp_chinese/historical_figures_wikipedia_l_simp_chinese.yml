 concept_wikipedia_Otto_von_Wittelsbach_desc:0 "希腊国王#b 奥托一世#!（希臘語：Όθων, Βασιλεύς της Ελλάδος，Óthon, Vasileús tis Elládos；1815年6月1日－1867年7月26日），原名#b 巴伐利亚的奥托·腓特烈·路德维希#!（德語: Otto Friedrich Ludwig von Bayern），巴伐利亞王子，巴伐利亞國王[Concept('wikipedia_Ludwig_I_von_Bayern','路德维希一世')]的次子，東羅馬帝國皇族科穆寧與拉斯卡里斯家族後裔。1832年被选为近代希腊王国的首任国王。\n\n#b 家庭与早年生活#!\n奥托是巴伐利亚国王[Concept('wikipedia_Ludwig_I_von_Bayern','路德维希一世')]与萨克森‐希尔德堡豪森的特丽莎的次子，1815年出生于奥地利帝国萨尔茨堡。他的长兄后来成为巴伐利亚国王[Concept('wikipedia_Maximilian_von_Bayern','马克西米利安二世')]，他的三弟后来成为巴伐利亚摄政王柳特波德。经由他的父系远祖巴伐利亚‐慕尼黑公爵约翰二世，他是羅馬帝国拉斯卡里斯皇朝皇帝狄奧多爾一世的21世孫。他的三代祖辈详见下表：\n\n#lore 维基百科，自由的百科全书#!"

