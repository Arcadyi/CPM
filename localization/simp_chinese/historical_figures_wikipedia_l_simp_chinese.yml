 concept_wikipedia_Helmuth2_von_Moltke_desc:0 "#b 赫尔姆特·约翰內斯·路德维希·冯·毛奇#!（德語：Helmuth Johannes Ludwig von Moltke，1848年5月23日－1916年6月18日），通称#b 小毛奇#!，是德国元帅[Concept('wikipedia_Helmuth1_von_Moltke','赫尔穆特·卡尔·贝恩哈特·冯·毛奇')]（老毛奇）的侄子，曾在1906至1914年担任德国参谋部长。他曾策划战争计划和引起第一次世界大战，故此是颇具争议的人物。\n\n#b 生平#!\n他在梅克伦堡‐什未林出生，取名为赫尔姆特·冯·毛奇，与统一战争英雄的伯父同名。普法战争时，他参与掷弹兵第七旅，因英勇作战而著名。1875至78年，他入读战争学院，在1880年加入参谋部。1882年，成为作参谋部长的伯父之副官。1891年伯父去世后，他成为威廉二世的副手，加入皇帝的权力核心。1890年代末，他先后领导旅和师，最后在1902年升任中将。\n\n#lore 维基百科，自由的百科全书#!"

