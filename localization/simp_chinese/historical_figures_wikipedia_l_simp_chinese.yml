 # 馬哈茂德二世
 # https://zh.wikipedia.org/wiki/%E9%A6%AC%E5%93%88%E8%8C%82%E5%BE%B7%E4%BA%8C%E4%B8%96 (2022/11/10 12:36:30 UTC)
 concept_wikipedia_Mahmut_Osmanoglu:0 "维基百科"
 concept_wikipedia_Mahmut_Osmanoglu_desc:0 "#b 馬哈茂德二世#!（鄂圖曼土耳其語：محمود ثانى‎，土耳其語：II. Mahmud，1785年7月20日－1839年7月1日）是奧斯曼帝國第三十任蘇丹，於1808年登基並統治至1839年逝世。他出生於伊斯坦堡托卡比皇宮，是阿卜杜勒‐哈米德一世的兒子。因北方強鄰俄羅斯帝國屢次的軍事威脅，令他統治期間致力於大規模的法制及軍事改革，馬哈茂德二世因此被稱為奧斯曼改革的始祖，有開明專制君主之稱。\n\n#b 登基#!\n馬哈茂德二世與他同父異母的哥哥、後來的蘇丹穆斯塔法四世，在他們的堂兄、前改革派蘇丹塞利姆三世被廢後，成為鄂圖曼皇室僅存的尚未即位男性成員。而且他們在塞利姆三世在位期間備受稱讚，因此他們就成為繼承塞利姆三世皇位的理想繼承人。因為穆斯塔法四世比馬哈茂德二世年長，他先登上了皇位。。\n\n#lore 维基百科，自由的百科全书#!"

 # 馬吉德·本·賽義德
 # https://zh.wikipedia.org/wiki/%E9%A6%AC%E5%90%89%E5%BE%B7%C2%B7%E6%9C%AC%C2%B7%E8%B3%BD%E7%BE%A9%E5%BE%B7 (2022/8/21 5:44:12 UTC)
 concept_wikipedia_Majid_al_Said:0 "维基百科"
 concept_wikipedia_Majid_al_Said_desc:0 "#b 賽義德‐馬吉德·本·賽義德·阿布賽德#!（阿拉伯语：ماجد بن سعيد البوسعيد‎；约1834 – 1870年10月7日（1870‐10‐07））為首位尚吉巴蘇丹，並從1856年10月19日統治至1870年10月7日駕崩為止。其中，在他接替其父[Concept('wikipedia_Said_al_Said','賽義德·本·蘇爾坦')]後，曾短暫地自稱為阿曼蘇丹，然而在與其兄[Concept('wikipedia_Thuwaini_al_Said','蘇韋尼·本·賽義德')]的王位爭奪戰之後，便由後者繼任阿曼蘇丹，前者則成為尚吉巴開國君主。在其統治期間，巴伽什·本·賽義德曾試圖篡位未果。後來前者繼續掌權至「過度沉迷於感官享樂和興奮劑」而死為止。\n\n在位期間，馬吉德·本·賽義德藉具爭議的印度洋奴隸貿易（英语：Indian Ocean slave trade）來鞏固權力，並累積該國財富。\n\n#lore 维基百科，自由的百科全书#!"

