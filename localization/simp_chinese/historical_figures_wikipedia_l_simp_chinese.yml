 concept_wikipedia_Robert_Lee_desc:0 "#b 罗伯特·爱德华·李#!（英語：#b Robert Edward Lee#!，1807年1月19日－1870年10月12日），又常簡稱為#b 李將軍#!，美国將領、教育家，為南北戰爭期間聯盟國（南軍）的將軍，並以總司令的身分指揮聯盟國軍隊。戰後，他積極推動重建，晚年成為大學校長。李將軍維持著聯盟國代表象徵及重要教育家的形象至今。\n\n#b 早年生涯與事業#!\n羅伯特·愛德華·李出生於維吉尼亞州威斯特摩兰县的斯特拉特福庄园，為獨立戰爭英雄、弗吉尼亚州州长亨利·李三世（綽號輕騎兵哈利）與安妮·希爾·李（Anne Hill Lee）的第四子。他在1825年入學美國军事学院（西点军校），並於1829年在四十六名同學中以第二名的成績畢業，并和另外五人共享了「无违规记录」之荣誉。\n\n#lore 维基百科，自由的百科全书#!"

