 # 孔德成
 # https://zh.wikipedia.org/wiki/%E5%AD%94%E5%BE%B7%E6%88%90 (2022/11/21 9:06:07 UTC)
 concept_wikipedia_Teh_Cheng_Kong:0 "维基百科"
 concept_wikipedia_Teh_Cheng_Kong_desc:0 "#b 孔德成#!（1920年2月23日－2008年10月28日），字#b 玉汝#!，號#b 達生#!，山东曲阜人，孔子第七十七代嫡长孫，襲封三十二代衍聖公兼第一代大成至聖先師奉祀官，曾是中國歷史上「最後一位」世襲官員。國立臺灣大學、國立臺灣師範大學、輔仁大學、東吳大學、國立中興大學教授，曾任中華民國制憲國民大會代表、國民大會代表、國民參政會參政員、國立故宮中央博物院聯合管理處主任委員、國立故宮博物院管理委員會常務委員暨指導委員會委員、考試院院長、總統府資政。\n\n#b 出生#!\n孔子世家三十一代衍聖公孔令貽原配孫氏（孫毓汶之女）未生育，於1899年（光緒25年）就已病故，其妾丰氏也无出。續弦陶文譜有一子，却不幸早夭。孔令貽中年無子，遂将陶夫人的贴身丫环王宝翠是收为侧室。王氏先后生下两个女儿：德齊、德懋。\n\n#lore 维基百科，自由的百科全书#!"

 # 特沃德罗斯二世
 # https://zh.wikipedia.org/wiki/%E7%89%B9%E6%B2%83%E5%BE%B7%E7%BD%97%E6%96%AF%E4%BA%8C%E4%B8%96 (2022/11/11 8:25:57 UTC)
 concept_wikipedia_Tewodros_Solomon:0 "维基百科"
 concept_wikipedia_Tewodros_Solomon_desc:0 "#b 特沃德罗斯二世#!（#b Tewodros II#!，又称#b 提奥多尔二世#!，#b Theodore II#!，1818年－1868年4月13日），埃塞俄比亚皇帝（1855年－1868年）。\n\n他出生的名字是#b 卡萨·海尔·乔治斯#!（Kassa Haile Giorgis），但更经常被称为#b 卡萨·海卢#!（Kassa Hailu）。近代埃塞俄比亚统一国家的缔造者之一。\n\n#b 早年#!\n卡萨出身於贡德尔西部边鄙一个破落封建贵族家庭，自幼丧父，母亲出身寒微，靠贩卖一种名叫科索的药材为生。他凭借武力，先后打败贡德尔的统治者梅嫩皇后和她的儿子阿里公爵以及阿姆哈拉的统治者哥舒侯爵，后又击败提格雷的封建主武贝·海尔·马里亚姆（英语：Wube Haile Maryam）侯爵。\n\n#lore 维基百科，自由的百科全书#!"

 # Te Rauparaha
 # https://en.wikipedia.org/wiki/Te_Rauparaha (2022/9/3 7:52:30 UTC)
 concept_wikipedia_Te_Rauparaha_Werawera:0 "英文维基百科"
 concept_wikipedia_Te_Rauparaha_Werawera_desc:0 "#b Te Rauparaha#! was a Māori rangatira and war leader of the Ngāti Toa tribe who took a leading part in the Musket Wars, receiving the nickname \"the Napoleon of the South\". He was influential in the original sale of land to the New Zealand Company and was a participant in the Wairau Affray in Marlborough.\n\n#b Early days#!\nFrom 1807, muskets became the weapon of choice and partly changed the character of tribal warfare. In 1819 Te Rauparaha joined with a large war party of Ngāpuhi led by Tāmati Wāka Nene; they probably reached Cook Strait before turning back.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thaha Syaifuddin
 # https://en.wikipedia.org/wiki/Thaha_Syaifuddin (2022/6/15 16:23:56 UTC)
 concept_wikipedia_Thaha_Syaifuddin_Jambi:0 "英文维基百科"
 concept_wikipedia_Thaha_Syaifuddin_Jambi_desc:0 "#b Thaha Syaifuddin#! became Sultan of Jambi in 1855. However, he refused to renew treaties imposed on his predecessors by the Dutch, who invaded Jambi in 1858 and imposed a series of sultans who, under Dutch control, reigned over much of the sultanate until 1899. Thaha, however, continued to claim the sultanate and to rule over its less accessible parts until he was killed by Dutch soldiers in 1904. In 1977, he was elevated to National Hero of Indonesia, the country’s highest honor.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 沙耶瓦底王
 # https://zh.wikipedia.org/wiki/%E6%B2%99%E8%80%B6%E7%93%A6%E5%BA%95%E7%8E%8B (2021/12/17 2:28:41 UTC)
 concept_wikipedia_Tharrawaddy_Konbaung:0 "维基百科"
 concept_wikipedia_Tharrawaddy_Konbaung_desc:0 "#b 沙耶瓦底王#!（緬甸語：သာယာဝတီမင်း，Tharrawaddy Min，1787年3月14日－1846年11月27日），中国史料称其为#b 撒拉瓦第#!或#b 孟坑#!，波道帕耶之孙，扎多敏梭之子，緬甸貢榜王朝的君主之一。\n\n1826年，為了港口控制權，长兄巴吉道展開與英國為期三年的第一次英緬戰爭，雖成功抵抗英國入侵，且僵持不下，最后被迫与英国签订了不平等的扬达波条约，失去德林達依省（舊名丹那沙林）及印緬邊境。导致其长兄巴吉道统治后期身患严重的抑郁症，无法治理朝政，国家日常事务交由长兄巴吉道的皇后米努及国舅莽乌管理，这导致弟弟沙耶瓦底严重不满，于1837年发动政变，逼迫巴吉道提前退位。\n\n#lore 维基百科，自由的百科全书#!"

 # 西奥多·罗斯福
 # https://zh.wikipedia.org/wiki/%E8%A5%BF%E5%A5%A5%E5%A4%9A%C2%B7%E7%BD%97%E6%96%AF%E7%A6%8F (2022/11/4 7:24:07 UTC)
 concept_wikipedia_Theodore_Roosevelt:0 "维基百科"
 concept_wikipedia_Theodore_Roosevelt_desc:0 "#b 小西奥多·罗斯福#!（英語：Theodore Roosevelt Jr.，縮寫TR，1858年10月27日－1919年1月6日），又譯#b 狄奧多·罗斯福#!，暱稱#b 泰迪#!（Teddy），中文俗稱為#b 老羅斯福#!，第26任美國總統、美國陸軍退役上校，紐約市羅斯福家族出身。\n\n西奥多·罗斯福曾任美国海军部副部长，參與美西戰爭，1900年當選副總統。1901年总统威廉·麦金莱被无政府主义者刺杀身亡，他继任成为总统，时年42岁，是美国歷史上最年轻的总统。他的独特个性和改革政策，使他成为美国歷史上最伟大的总统之一，是美國進步時代的領導者之一。\n\n西奥多·羅斯福在總統任期内，对國内的主要貢獻是建立資源保护政策，保护了森林、礦物、石油等资源；建立公平交易法案，推动了勞工與資本家和解。对外奉行门罗主义，實行擴張政策，建设強大軍隊，干涉美洲事務。\n\n#lore 维基百科，自由的百科全书#!"

 # 紹治帝
