 concept_wikipedia_Muhammad_Ali_al-_Alawi:0 "维基百科"
 concept_wikipedia_Muhammad_Ali_al-_Alawi_desc:0 "#b 穆罕默德·阿里帕夏#!（阿爾巴尼亞語：Mehmet Ali Pasha；阿拉伯语：محمد علي باشا‎， Muḥammad ’Alī Bāshā；鄂圖曼土耳其語：محمد علی پاشا المسعود بن آغا‎；土耳其語：Kavalalı Mehmed Ali Paşa；1769年3月4日－1849年8月2日），為奥斯曼帝国的埃及帕夏（总督）、穆罕默德·阿里王朝的创立者。穆罕默德·阿里常被視為現代埃及的建立者與「實質國父」，也被稱為「#b 偉大國王#!」。他在鄂圖曼蘇丹的授意下攻滅马穆鲁克殘部（1805年）、镇压了阿拉伯瓦哈比主义者的叛亂（1818年），確保了自身在埃及統治的穩固性。執政後期，穆罕默德·阿里出兵沙姆地區（今敘利亞），迫使宗主国鄂圖曼帝国承認他的子孫在埃及地區的永久統治權。\n\n#lore 维基百科，自由的百科全书#!"

 # Muhammad Ali Khan (Kokand)
