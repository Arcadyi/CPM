 concept_wikipedia_Sang-ok_Im:0 "维基百科"
 concept_wikipedia_Sang-ok_Im_desc:0 "#b 林尚沃#!（1779年－1855年），朝鮮王朝平安道義州人，是朝鮮正祖至[Concept('wikipedia_Hwan_Yi','朝鮮憲宗')]時期的鉅富也是當時朝鮮唯一的「紅頂商人」，帶領旗下的灣商成為朝鮮第一商團。曾協助朝鮮王朝平定兩西大亂使朝鮮純祖破例提拔林尚沃成為官員，林尚沃生前並未留下任何龐大遺產，只留下二十元，其餘的財產全數捐獻給國家，可說是韓國商人之典範，所以至今仍是韓國人稱頌的對象。林尚沃也與中國的富商胡雪巖共享其名。\n\n#b 生平#!\n#b 林尚沃#!原本以考上譯官為志願，但由於科舉考試的黑暗讓他的夢想破碎，於是林尚沃就開始加入「灣商」，因為他天資聰穎加上漢語能力佳，使他32歲就成為灣商大房，並看重人蔘、貂皮的貿易，壟斷朝鮮八道以及對中國清朝的商業貿易，終於使義州灣商成為朝鮮第一商團。\n\n#lore 维基百科，自由的百科全书#!"

