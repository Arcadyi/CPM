 concept_wikipedia_Aleksandr_Chernyshyov:0 "英文维基百科"
 concept_wikipedia_Aleksandr_Chernyshyov_desc:0 "Prince #b Alexander Ivanovich Chernyshov#!, General of Cavalry, was a Russian military leader, diplomat and statesman, whose career began in the Napoleonic Wars. After the Battle of Austerlitz, he carried out successful diplomatic missions to France and Sweden and served with distinction in battles of 1812 and 1813. Chernyshyov rose through the ranks to the role of Russian Minister of War, chairman of the State Council and Cabinet of Ministers, and acquired the styles from Count to Serene Prince.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 亚历山大·伊万诺维奇·赫尔岑
 # https://zh.wikipedia.org/wiki/%E4%BA%9A%E5%8E%86%E5%B1%B1%E5%A4%A7%C2%B7%E4%BC%8A%E4%B8%87%E8%AF%BA%E7%BB%B4%E5%A5%87%C2%B7%E8%B5%AB%E5%B0%94%E5%B2%91 (2022/7/27 4:28:40 UTC)
 concept_wikipedia_Aleksandr_Herzen:0 "维基百科"
 concept_wikipedia_Aleksandr_Herzen_desc:0 "#b 亚历山大·伊万诺维奇·赫尔岑#!，（俄語：Алекса’ндр Ива’нович Ге’рцен，1812年4月6日－1870年1月21日），俄国思想家、革命活动家。\n\n#b 生平#!\n1812年出生在莫斯科一个贵族家庭，13岁时受到十二月党人起义的强烈影响，不久便立誓反抗沙皇专制暴政。1833年他從莫斯科大学毕业，正打算展开社会活动，突然遭到沙皇政府逮捕，后被流放。1840年回到莫斯科，不久又再度被流放。1847年他出国流亡，旅居法国、意大利等地，向俄国人民报道西欧的民主运动。1852年他来到国际流亡者集中的伦敦，创办“自由俄罗斯印刷所”，出版刊物《北极星》和《鐘聲》（俄语：Колокол），通过地下渠道发往俄国。1870年病逝于巴黎。\n\n#lore 维基百科，自由的百科全书#!"

 # 亚历山大二世 (俄罗斯)
