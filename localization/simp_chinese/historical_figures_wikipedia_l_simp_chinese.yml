 concept_wikipedia_Francesco_di_Borbone_delle_Due_Sicilie_desc:0 "#b 弗朗切斯科二世#!（義大利語：Francesco II，西西里語：Francescu II，1836年1月16日－1894年12月27日），全名弗朗切斯科·德·阿西西·玛利亚·利奥波多·迪·波旁（Francesco d’Assisi Maria Leopoldo di Borbone），两西西里王国末代国王，1859年至1861年在位。\n\n#b 早年生活#!\n弗朗切斯科是两西西里国王[Concept('wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie','费迪南多二世')]与第一任妻子萨伏依的玛丽亚·克里斯蒂娜公主唯一的孩子，1836年1月16日生于首都那不勒斯。他一出生就成为两西西里王国的王储。他出生后半个月，母亲去世。一岁时父亲娶奥地利女大公玛丽亚·特蕾西亚·伊莎贝拉为第二任妻子。\n\n#lore 维基百科，自由的百科全书#!"

