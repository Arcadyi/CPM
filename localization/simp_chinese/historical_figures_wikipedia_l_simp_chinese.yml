 concept_wikipedia_Karl_von_Wurttemberg_desc:0 "#b 卡尔一世#!（#b Karl I#!，1823年3月6日－1891年10月6日），全名#b 卡尔·腓特烈·亞歷山大#!（Karl Friedrich Alexander），第三任符腾堡国王，1864年至1891年在位。\n\n#b 生平#!\n卡尔一世於在斯图加特出生，是威廉一世 和第三位妻子符騰堡的保琳 的兒子。他一出生就成为符騰堡王國王储。青少年的他曾於柏林和蒂宾根讀書。\n\n#lore 维基百科，自由的百科全书#!"

