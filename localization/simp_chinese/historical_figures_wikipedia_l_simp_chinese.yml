 concept_wikipedia_George_Dewey_desc:0 "#b 乔治·杜威#!（英語：#b George Dewey#!，1837年12月26日－1917年1月16日），美国海軍特級上將（英语：Admiral of the Navy）。\n\n杜威参与的最著名的战役是美西战争中的马尼拉湾战役（英语：Battle of Manila Bay）。1903年，杜威被授予海軍特級上將（英语：Admiral of the Navy）。这是美国海军最高等级的军衔，杜威也是迄今唯一获此殊荣的人。\n\n为纪念杜威，美国海军有多艘舰艇以此命名：杜威号浮船坞、杜威号驱逐舰、杜威号驱逐舰、杜威號驅逐艦。\n\n#lore 维基百科，自由的百科全书#!"

