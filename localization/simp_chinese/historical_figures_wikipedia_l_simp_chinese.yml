 concept_wikipedia_Vicente_Nicolau_de_Mesquita_desc:0 "#b 美士基打#!（又譯#b 味士基打軍曹#!，葡萄牙語：Vicente Nicolau de Mesquita，1818年7月9日－1880年3月20日），著名軍人，澳門土生葡人軍官。\n\n美士基打因其在白沙嶺事件中的核心角色而被廣受紀念。白沙嶺事件是於1849年8月25日爆發的軍事衝突，當時清朝軍隊包圍澳門，美士基打率領葡萄牙軍隊擊敗清兵，並佔領關閘。\n\n#b 生平#!\n美士基打以美副將一名廣為人知。他於1818年7月9日在澳門出生，其家族為十八世紀上半葉定居澳門的古老土生葡人家族。\n\n1835年6月9日，美士基打自願參軍，並加入了「攝政王」營，及後於1847年7月15日晉升為少尉。\n\n#lore 维基百科，自由的百科全书#!"

 # 比森特·罗卡富埃特
 # https://zh.wikipedia.org/wiki/%E6%AF%94%E6%A3%AE%E7%89%B9%C2%B7%E7%BD%97%E5%8D%A1%E5%AF%8C%E5%9F%83%E7%89%B9 (2022/9/12 0:30:50 UTC)
 concept_wikipedia_Vicente_Rocafuerte:0 "维基百科"
 concept_wikipedia_Vicente_Rocafuerte_desc:0 "#b 比森特·罗卡富埃特·伊·阿兰武鲁#!（#b 西班牙語：Vicente Rocafuerte y Ortiz de Cevallos#!，1783年5月1日－1847年5月16日) 在厄瓜多爾政治中一个举足轻重的人物和總統。\n\n罗卡富埃特生于瓜亚基尔，年轻时在马德里完成教育。1807年返回厄瓜多尔，厄瓜多尔独立后，他当选厄瓜多尔国会皮钦查省议员，反对總統胡安·何塞·弗洛雷斯，被流亡秘鲁。后回国在1833年9月20日成为瓜亚斯省省长，起兵反抗弗洛雷斯，但兵败被俘。由于他尊重的地位与许多支持者，罗卡富埃特与弗洛雷斯谈判解决，以及从监狱获释。協議让弗洛雷斯完成他的任期，而后由羅卡富埃特任總統，弗洛雷斯则在掌有军队控制权。\n\n在他担任總統期间，罗卡富埃特在1835年通过了新宪法，并给予土著印第人在厄瓜多尔更大的保障。\n\n#lore 维基百科，自由的百科全书#!"

 # 维多利亚女王
