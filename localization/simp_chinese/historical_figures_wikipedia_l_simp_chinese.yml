 concept_wikipedia_Fabian_Gottlieb_von_Bellingshausen_desc:0 "#b 法捷伊·法捷耶维奇·别林斯高晋#!（俄語：Фадде’й Фадде’евич Беллинсга’узен，Faddéj Faddéevič Bellinsgáuzen，1778年9月20日－1852年1月25日），德语名字为#b 法比安·戈特利布·冯·贝林斯豪森#!（德語：Fabian Gottlieb von Bellingshausen），俄罗斯帝国海军中将及著名探险家，有波罗的海德意志人血统。他参与了俄罗斯的第一次环球航行（英语：First Russian circumnavigation），随后成为另一个环球航行探险（英语：First Russian Antarctic Expedition）队的领导者，该次航行发现了南极洲大陆，因此他是的南极洲大陆发现者之一。\n\n#lore 维基百科，自由的百科全书#!"

