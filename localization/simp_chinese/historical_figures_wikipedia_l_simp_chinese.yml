 concept_wikipedia_Patrice_de_MacMahon:0 "维基百科"
 concept_wikipedia_Patrice_de_MacMahon_desc:0 "#b 马里·埃德姆·帕特里斯·莫里斯·德·麦克马洪，馬真塔公爵#!（#b Marie Edme Patrice Maurice de Mac‐Mahon, Duc de Magenta#!，1808年7月13日－1893年10月16日），法國軍人，法兰西第三共和国第二任總統（1873年—1879年）。在克里米亞戰爭及義大利馬真塔戰役（1859）中揚名，被升為法國元帥，并受封為馬真塔公爵（duc de Magenta），史稱“公爵共和”。\n\n他是詹姆斯黨的愛爾蘭家族後裔，於1827年展開軍旅生涯，1864－1870年間擔任阿爾及利亞總督，後來又在普法戰爭中擔任指揮官。他也是凡爾賽軍司令，這支軍隊於1871年鎮壓巴黎公社起義。\n\n#lore 维基百科，自由的百科全书#!"

