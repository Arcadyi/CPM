 concept_wikipedia_Georges_Clemenceau_desc:0 "#b 乔治·邦雅曼·克列孟梭#!（法語：Georges Benjamin Clemenceau，，1841年9月28日－1929年11月24日），人稱“法蘭西之虎”或“勝利之父”，法國政治人物，曾于1906‐1909年和1917‐1920年两度出任法国总理（當時稱作部長會議主席）。\n\n#b 簡介#!\n乔治·克列孟梭于1841年9月28日出生於穆耶龙昂帕雷一个资产阶级家庭，其父本杰明·克列孟梭从医，也是一名进步主义共和主義者，曾参与过七月革命，自然对第二帝国深感失望。尽管因政治活动数次入狱，其父仍孜孜不倦地将共和、革命思想灌输给他的子女们。\n\n#lore 维基百科，自由的百科全书#!"

