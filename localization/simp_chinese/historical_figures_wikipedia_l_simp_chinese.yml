 concept_wikipedia_Victoria_Hannover:0 "维基百科"
 concept_wikipedia_Victoria_Hannover_desc:0 "#b 维多利亚女王#!（英語：Queen Victoria；1819年5月24日－1901年1月22日），全名#b 亚历山德丽娜·维多利亚#!（英語：Alexandrina Victoria），1837年6月20日即位为联合王国女王，1876年成為唯一一位印度女皇，也是英國歷史上唯一擁有女皇頭銜的君主。她的統治期間被称为维多利亚时代，是英國在工业、文化、政治、科学与军事都得到相当大发展的时期，伴隨而來的是大英帝国的大幅扩张。\n\n#b 出生與成為推定繼承人#!\n维多利亚父亲為英王乔治三世四子肯特与斯特拉森公爵愛德華親王，母亲乃德國公主、肯特公爵夫人、萨克森‐科堡‐薩爾費爾德公主维多利亚。小舅是比利時首任國王、鳏夫[Concept('wikipedia_Leopold_of_Saxe-Coburg-Gotha','利奥波德')]。\n\n#lore 维基百科，自由的百科全书#!"

 # Víctor Damián Sáez
 # https://en.wikipedia.org/wiki/V%C3%ADctor_Dami%C3%A1n_S%C3%A1ez (2022/10/31 6:09:45 UTC)
 concept_wikipedia_Victor_2_Saez:0 "英文维基百科"
 concept_wikipedia_Victor_2_Saez_desc:0 "#b Víctor Damián Sáez#! was a Spanish priest and politician, canon of Sigüenza and Toledo, bishop of Tortosa and private confessor of King Ferdinand VII. In 1823, the King appointed him as Secretary of State and was the first prime minister to chair the newly created Council of Ministers in 1823.\n\n#b Biography#!\nDeeply linked to the ultra-absolutist sectors, he was King Ferdinand VII’s trusted person. During the Liberal Triennium, he was forced by the progressive to push him away but after the fall of the constitutional regimen in 1823, Damián returned to the circles of power. In the last months of the Triennium, in April 1823, the King appointed him as Acting First Secretary of State, a position that allowed him to command the absolutist reaction to the constitutional government of the Liberal Triennium.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 維克托·德·布羅伊
 # https://zh.wikipedia.org/wiki/%E7%B6%AD%E5%85%8B%E6%89%98%C2%B7%E5%BE%B7%C2%B7%E5%B8%83%E7%BE%85%E4%BC%8A (2022/8/21 17:52:59 UTC)
 concept_wikipedia_Victor_de_Broglie:0 "维基百科"
 concept_wikipedia_Victor_de_Broglie_desc:0 "#b 維克托·德·布羅伊#!（法語：#b Victor de Broglie#!，1785年11月28日－1870年1月26日），全寫#b 阿希爾‐莱昂斯‐維克托‐夏爾，第三代布羅伊公爵#!（Achille‐Léonce‐Victor‐Charles, 3rd duc de Broglie）是法國政治家、外交家、法兰西学术院院士。七月王朝期间两次任委员会主席。\n\n維克托·德·布羅伊生于巴黎，维克多‐弗朗索瓦·德·布罗伊之孙，维克多·德·布罗伊之子。1804年祖父第二代布羅伊公爵去世他承袭布羅伊公爵爵位。1809年在帝國行政法院工作，後拿破仑派他隨外交官員出使各國。1814年6月波旁王朝第一次復辟時期，在路易十八的貴族院任議員。“百日”事件后，因勇敢捍卫米歇尔·内伊元帅而闻名。1830年7月革命後，歷任教育大臣和外交大臣，他主要致力于加强与英国的关系。1834年4月退職，次年3月出任内阁首脑，1836年2月，政府的一项减少五个百分点税的提案被否决，他再次辞职，后不再参与政治。\n\n#lore 维基百科，自由的百科全书#!"

 # Vinzenz Eduard Milde
 # https://en.wikipedia.org/wiki/Vinzenz_Eduard_Milde (2020/11/21 20:28:28 UTC)
 concept_wikipedia_Vincenz_Milde:0 "英文维基百科"
 concept_wikipedia_Vincenz_Milde_desc:0 "#b Vinzenz Eduard Milde#! was Prince-Archbishop of Vienna. He was the first Prince-Archbishop and commoner: the see had always hitherto been occupied by a nobleman.\n\n#b Life#!\nHe entered the \"Alumnat\" or little seminary at Vienna in 1794. There he formed an intimate friendship with Vinzenz Darnaut, the future professor of church history, and with Jakob Frint, later Bishop of St. Pölten. The three men were again united as court chaplains, and remained friends for the remainder of their lives. He later attended the Seminary of Vienna. Meanwhile, Milde became catechist in the Normal High School and successor of Augustin Gruber, and occupied also the chair of pedagogics at the university.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 维托里奥·埃马努埃莱二世
 # https://zh.wikipedia.org/wiki/%E7%BB%B4%E6%89%98%E9%87%8C%E5%A5%A5%C2%B7%E5%9F%83%E9%A9%AC%E5%8A%AA%E5%9F%83%E8%8E%B1%E4%BA%8C%E4%B8%96 (2022/9/27 2:27:59 UTC)
 concept_wikipedia_Vittorio_Emanuele_di_Savoia:0 "维基百科"
 concept_wikipedia_Vittorio_Emanuele_di_Savoia_desc:0 "#b 維托里奥·埃马努埃莱二世#!（義大利語：Vittorio Emanuele II，或譯作#b 維克多·伊曼紐二世#!，1820年3月14日－1878年1月9日），薩丁尼亞國王（1849年－1861年在位），意大利統一後的第一個國王（1861年－1878年）。\n\n#b 繼承王位#!\n1848年，歐洲各地爆發革命，意大利半島的兩西西里王國、薩丁尼亞王國及托斯卡纳大公国均成功爭取憲法。薩丁尼亞國王[Concept('wikipedia_Carlo_Alberto_di_Savoia','卡洛·阿尔贝托')]聯盟伦巴第大区向奧地利宣戰，然而於諾瓦拉戰役中戰敗。次年，卡洛·阿尔贝托退位，宣佈傳位給兒子，是為維托里奧·埃馬努埃萊二世。\n\n#lore 维基百科，自由的百科全书#!"

