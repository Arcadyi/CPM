 concept_wikipedia_Tadakuni_Mizuno_desc:0 "#b 水野忠邦#!（日语：水野 忠邦みずの ただくに Mizuno Tadakuni，1794年7月19日－1851年3月12日），是江户时代后期的大名以及首席老中，肥前唐津藩主以及远江濱松藩主。\n\n#b 出生及唐津、濱松藩主時代#!\n宽政6年（1794年）6月23日，水野忠邦是唐津藩第三代藩主水野忠光的次男，他的兄长芳丸早夭。文化2年（1805年），他作为唐津藩的继承者，受到11代将军[Concept('wikipedia_Ienari_Tokugawa','德川家齐')]以及其继承者[Concept('wikipedia_Ieyoshi_Tokugawa','德川家庆')]的接见。之后他被授予从五位下式部少辅。\n\n文化9年（1812年），其父水野忠光隐居，忠邦继承家督。\n\n#lore 维基百科，自由的百科全书#!"

