 # 克萊門斯·馮·梅特涅
 # https://zh.wikipedia.org/wiki/%E5%85%8B%E8%90%8A%E9%96%80%E6%96%AF%C2%B7%E9%A6%AE%C2%B7%E6%A2%85%E7%89%B9%E6%B6%85 (2022/11/21 3:33:56 UTC)
 concept_wikipedia_Klemens_von_Metternich:0 "维基百科"
 concept_wikipedia_Klemens_von_Metternich_desc:0 "#b 克萊門斯·文策爾·馮·梅特涅#!（德語：Klemens Wenzel von Metternich；1773年5月15日－1859年6月11日）神聖羅馬帝國出生的奥地利帝國政治家，亦是所在时代重要的外交家。梅特涅是贵族外交官之子，生於科布伦茨梅特涅莊園，就讀於斯特拉斯堡大學和美因茨大學，見證過1790年利奥波德二世和1792年弗朗西斯二世的加冕礼。遊歷英格蘭後，獲任命為尼德蘭公使，第二年尼德蘭被法國占领。1848年的自由革命使他辭職。\n\n梅特涅曾在薩克森、普魯士及巴黎擔任公使。1809年任奧地利帝國外交大臣，首要工作是與法國進行緩和。他促成奥地利公主，女公爵瑪麗·路易莎與拿破崙的婚姻。不久後，他推動了奥地利加入第六次反法同盟，签署《枫丹白露条约》，該條約使拿破崙流亡。他是維也納會議主席。隨著奥地利、俄国和較小的普鲁士結盟，“梅特涅体系”持續了十数年，这是奥地利外交上的高峰。此後，梅特涅逐漸陷入國際外交的邊緣。1821年至1848年他擔任（弗朗西斯二世和他兒子[Concept('wikipedia_Ferdinand_von_Habsburg','費迪南一世')]的）首相。\n\n#lore 维基百科，自由的百科全书#!"

 # 绪方洪庵
 # https://zh.wikipedia.org/wiki/%E7%BB%AA%E6%96%B9%E6%B4%AA%E5%BA%B5 (2022/5/20 17:44:39 UTC)
 concept_wikipedia_Koan_Ogata:0 "维基百科"
 concept_wikipedia_Koan_Ogata_desc:0 "#b 绪方洪庵#!（平假名：おがた こうあん，1810年8月13日－1863年7月25日），是江户时代（幕末時期）的一位医生、兰学家、教育家。\n\n#b 蘭學家#!\n緒方洪庵因在日本的鎖國時代將西方的醫學知識引入到日本，於1838年開辦家塾叫做適適齋塾，簡稱适塾或稱緒方塾而著名，前後入門生徒超過千人以上，是當時日本首屈一指的蘭學塾，這所私塾後來在1938年發展成大阪大學。緒方洪庵利用他自己的少量而珍貴的荷蘭語藏書，包括荷蘭‐日語詞典和荷蘭百科全書，教授他的學生閱讀荷蘭文的科學書籍，門生有著名日本大教育家福澤諭吉為代表。\n\n#b 住所#!\n绪方洪庵的故居现在仍然保存在大阪市中心，那是一所具有18世纪风格的建筑。在2楼教室中央的柱子上，仍留有学生们用剑刻下自己的标记。\n\n#lore 维基百科，自由的百科全书#!"

 # Koca Hüsrev Mehmed Pasha
 # https://en.wikipedia.org/wiki/Koca_H%C3%BCsrev_Mehmed_Pasha (2022/10/8 21:40:52 UTC)
 concept_wikipedia_Koca_Huesrev_Pasha:0 "英文维基百科"
 concept_wikipedia_Koca_Huesrev_Pasha_desc:0 "#b Koca Hüsrev Mehmed Pasha#! was an Ottoman admiral, reformer and statesman, who was Kapudan Pasha of the Ottoman Navy. He reached the position of Grand Vizier rather late in his career, between 2 July 1839 and 8 June 1840 during the reign of [Concept('wikipedia_Abdulmecid_Osmanoglu','Abdulmejid I')]. However, during the 1820s, he occupied key administrative roles in the fight against regional warlords, the reformation of the army, and the reformation of Turkish attire. He was one of the main statesmen who predicted a war with the Russian Empire, which would eventually be the case with the outbreak of the Crimean War.\n\n#lore Wikipedia, The Free Encyclopedia#!"

