 concept_wikipedia_Georges_Ernest_Boulanger_desc:0 "#b 喬治·厄內·讓‐瑪麗·布朗熱#!（Georges Ernest Jean‐Marie Boulanger，1837年4月29日－1891年9月30日），法國將軍、政治家，曾利用法國民眾的反德民族主義情緒和對自己的高度支持，險些顛覆法蘭西第三共和國。後身敗名裂，自殺身亡。\n\n#b 早年生平#!\n布朗熱生於雷恩，父親厄內·讓‐瑪麗·羅塞利·布朗熱是布列塔尼的資本家，母親瑪麗·安·韋伯·格里菲斯出身加萊貴族。早年就讀圣西尔军校，1856年入伍，曾先後參與法國在阿爾及利亞、義大利、交趾支那等地的軍事行動，在義大利因負傷獲法國榮譽軍團勳章。1864年與露西·雷諾出於利益關係結婚。普法戰爭、鎮壓巴黎公社之後逐步高升，在奧馬勒公爵亨利（前國王路易·菲利普之子）舉薦下1880年成為准將。次年作為法國代表參加美國獨立百年慶祝活動。1882年被任命為步兵總監，兩年後被派往突尼斯任當地駐軍司令，因與當地法國外交官不和，很快便返回巴黎。\n\n#lore 维基百科，自由的百科全书#!"

