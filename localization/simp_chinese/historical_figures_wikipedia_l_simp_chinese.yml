 concept_wikipedia_Francois_Achille_Bazaine_desc:0 "#b 弗朗索瓦·阿希尔·巴赞#!（法語：#b François Achille Bazaine#!，1811年2月13日－1888年9月23日）法国第二帝政期的军人，以勇猛沉着深得[Concept('wikipedia_Louis-Napoleon_Bonaparte','拿破仑三世')]的信任，从一个二等兵晋升到法国元帅。普法战争中率领法国最后一支约为17万的野战军投降普鲁士而闻名。\n\n#b 生平#!\n弗朗索瓦·阿希尔·巴赞生于凡尔赛，是一个数学家和桥梁工程师的儿子，他的父亲应沙皇亚历山大一世的邀请，在圣彼得堡主持修建了几座桥梁。他因没能得到家庭的财政支持，未能通过巴黎综合工科学校的入学考试，于1831年3月进入第37步兵团的服役。当时还是平等的路易·菲利普刚当上国王的时候。1832年1月进入外籍军团，1833年授少尉军衔。在1833年爆发的第一次卡洛斯战争完成了一项赴西班牙的军事使命，右腿在战斗中负伤，因表现英勇授勋。1835年再次在阿尔及利亚服役，1837年晋升上尉。\n\n#lore 维基百科，自由的百科全书#!"

