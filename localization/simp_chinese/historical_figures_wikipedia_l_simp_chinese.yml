 concept_wikipedia_Nasir-ud-Din_Haidar_Sayyid_desc:0 "#b Nasir-ud-Din Haidar Shah#! was the second King of Oudh from 19 October 1827 to 7 July 1837.\n\n#b Life#!\nHe was the son of Ghazi-ud-Din Haidar Shah. After the death of Ghazi-ud-din Haidar his son Nasir-ud-din Haider ascended the throne on 20 October 1827 at the age of 25 years. He was fond of women and wine and had believed in astrology and astronomy. He made additions of Darshan Vilas to Claude Martin’s house – Farhat Buksh in 1832.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 納賽爾丁沙阿
 # https://zh.wikipedia.org/wiki/%E7%B4%8D%E8%B3%BD%E7%88%BE%E4%B8%81%E6%B2%99%E9%98%BF (2022/7/21 1:32:27 UTC)
 concept_wikipedia_Nasir_al-Din_Qajar:0 "维基百科"
 concept_wikipedia_Nasir_al-Din_Qajar_desc:0 "#b 纳赛尔丁·沙·卡扎尔#!（波斯語：ناصرالدین‌شاه قاجار‎；1831年7月16日－1896年5月1日）是伊朗卡扎尔王朝的第四任君主（沙阿）。他為穆罕默德·沙和玛利克·贾汉·卡侬的兒子，其在任时间长达49年，是整个伊朗历史上在位第三长的君主，仅次于萨珊王朝的沙普尔二世和萨非王朝的塔赫玛斯普一世。\n\n在位期间，卡扎尔王朝中央政府腐败又过于羸弱，实际权力多集中于乌理玛和地方酋长和长老手中。纳赛尔丁·沙曾试图效仿奥斯曼帝国和穆罕默德·阿里王朝埃及推行西化改革，扩编中央政府的常备军，组建由俄国军官指挥的哥萨克骑兵旅，并创办了伊朗的第一座西式大学。但其力度不够强大，改革最终无果而终。卡扎尔王朝伊朗最终也沦为了英俄帝国大博弈中的棋子。为阻挡英俄帝国主义势力侵蚀伊朗，同时也为维持其国库，纳赛尔丁·沙被迫与英俄政府和资本家签署了一系列特惠条例，伊朗成为了与奥斯曼帝国和埃及一般的债务国。纳赛尔丁·沙逐渐丧失民心，在1891年烟草抗议中颜面尽失，于1896年被暗杀。\n\n#lore 维基百科，自由的百科全书#!"

