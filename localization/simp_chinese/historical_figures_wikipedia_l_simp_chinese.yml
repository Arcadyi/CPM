 concept_wikipedia_Nangklao_Chakri_desc:0 "#b 帕南告昭約華#!（泰語：พระนั่งเกล้าเจ้าอยู่หัว， ；1788年3月31日－1851年4月2日），即#b 拉瑪三世#!（Rama III），是暹罗（泰國）扎克里王朝第三代国王，1824年至1851年在位。《清實錄》稱之為#b 鄭福#!，《大南實錄》稱之為#b 沙多鋪丁#!。\n\n按照泰國傳統慣例，帕南告以王妃而非王后之子的身份繼位十分罕見。他的繼位被一些外國觀察家認為是篡奪了诗素里延王后之子蒙固之位。\n\n帕南告在位期間，暹羅於1826年至1829年期間鎮壓了寮國之亂，後來在1831年至1834年以及1841年至1845年兩次與越南發生戰爭。\n\n#lore 维基百科，自由的百科全书#!"

 # 德川齊昭
