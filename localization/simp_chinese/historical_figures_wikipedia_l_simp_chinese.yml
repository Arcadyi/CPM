 concept_wikipedia_Nariaki_Tokugawa_desc:0 "#b 德川齊昭#!（日语：徳川 斉昭とくがわ なりあき Tokugawa Nariaki，1800年－1860年）是常陸國水戶藩的第九代藩主，因此又稱#b 水戶齊昭#!。幼名#b 虎三郎#!、#b 敬三郎#!，字#b 子信#!，号#b 景山#!、#b 潛龍閣#!，諡号#b 烈公#!。\n\n第15代將軍（日本末代征夷大將軍）德川慶喜的生父。他是水戶藩第七代藩主德川治紀的第三子。神號「押健男國之御楯命」、「奈里安紀良之命」。官至從三位權中納言，後追贈正一位大納言。\n\n齊昭為強硬的<尊王攘夷>派，在藩政改革上十分成功，成為幕府末期的名君之一，但由於將軍繼嗣之爭和與井伊直弼的政治之爭失敗，受到永蟄居的命令，最後死去。\n\n#lore 维基百科，自由的百科全书#!"

