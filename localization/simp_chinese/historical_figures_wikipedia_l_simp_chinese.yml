 concept_wikipedia_Francisco_Morazan:0 "维基百科"
 concept_wikipedia_Francisco_Morazan_desc:0 "#b 何塞·弗朗西斯科·莫拉桑·奎萨达#!（José Francisco Morazán Quezada，1792年10月3日－1842年9月15日），洪都拉斯國父、将军暨政治家，中美洲联邦共和国总统（1830‐1839），并曾担任过洪都拉斯、危地马拉、萨尔瓦多和哥斯达黎加的国家元首。\n\n莫拉桑出生于特古西加尔巴的一户科西嘉贵族移民家庭，他自学成材，掌握了法语。因此其思想深受孟德斯鸠和卢梭的影响，军事上主要追随其科西嘉同乡拿破仑·波拿巴。\n\n#lore 维基百科，自由的百科全书#!"

