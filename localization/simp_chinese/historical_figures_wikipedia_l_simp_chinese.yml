 concept_wikipedia_Ludwig_I_von_Bayern_desc:0 "#b 路德维希一世#!（#b Ludwig I#!，1786年8月25日－1868年2月29日），全名路德维希·卡尔·奥古斯特（Ludwig Karl August），巴伐利亚国王，1825年至1848年在位。巴伐利亚第一任国王马克西米利安一世的长子，母親为黑森‐達姆施塔特的奧古斯塔·威廉明妮。路德维希这个名字来源于他的教父法國国王路易十六。\n\n1810年10月12日，当时还是王储的他与萨克森‐希尔德布格豪森公主特蕾莎结婚，为这场婚姻在慕尼黑举行的庆祝活动演变成了一年一度的慕尼黑啤酒节（Oktoberfest）。1825年，路德维希的父亲马克西米利安一世去世，他继承了他父亲的巴伐利亚王位。为了加快新增加的国土与原巴伐利亚国土的一体化，他在巴伐利亚国王的头衔前又附加了#b 法兰克尼亚和施瓦本公爵#!的称号。\n\n#lore 维基百科，自由的百科全书#!"

