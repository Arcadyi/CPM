 concept_wikipedia_Francisco_de_Paula_Santander_desc:0 "#b 弗朗西斯科·德保拉·桑坦德尔#!（西班牙语：#b Francisco de Paula Santander#!，1792年4月2日－1840年5月6日）哥倫比亞獨立運動領袖，新格拉纳达共和国（哥倫比亞1831‐1856年旧称）1832—1837年间的總統。\n\n桑坦德尔生於庫庫塔的羅薩里奧鎮一個土生白人地主家庭。1810年參加起義軍，1815年任奧卡尼亞部隊總司令和新格拉納達軍總參謀長。1818年晉陞少將，成為西蒙·玻利瓦尔的得力副手。1819年8月7日在波亚卡战役（英语：Battle of Boyacá）中表現突出，晉陞為中將。1819年12月哥倫比亞共和國（1822年改稱大哥伦比亚共和国）成立，他被任命為副總統。\n\n#lore 维基百科，自由的百科全书#!"

