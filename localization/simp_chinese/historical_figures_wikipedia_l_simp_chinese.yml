 concept_wikipedia_Edward_Seymour_desc:0 "#b 爱德华·霍巴特·西摩尔#!（#b Edward Hobart Seymour#!，1840年4月30日－1929年3月2日），英国海军元帅。曾参与克里米亚战争，第二次鸦片战争以及八国联军侵华战争。\n\n#b 早年经历#!\n1840年4月30日生于沃里克郡金沃顿。祖父是海军少将，父亲是当地教区长老，他于1852年13岁时加入英国海军，不久考入朴茨茅茨的英国皇家海军学院，旋即被派往地中海的一艘军舰上服役，1854‐1856年参加英法联军对俄国的克里米亚战争，1857年，他作为中尉见习生，参加英法侵华的第二次鸦片战争，在其伯父，英国东方舰队司令司令迈克尔·西摩尔爵士的旗舰上服役。参加进攻广东沿海和侵占广州的行动，翌年，他随舰队北上白河口，参加第一次大沽之战，战后因中暑被送回英国。1860年，英法重启战端，西摩尔重返中国并被提升为上尉，参加了第三次大沽口之战。《北京条约》签订后，曾随舰队游弋长江，并访问了太平天国的首都——南京。\n\n#lore 维基百科，自由的百科全书#!"

