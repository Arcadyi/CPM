 # 奥斯卡·王尔德
 # https://zh.wikipedia.org/wiki/%E5%A5%A5%E6%96%AF%E5%8D%A1%C2%B7%E7%8E%8B%E5%B0%94%E5%BE%B7 (2022/11/7 8:19:14 UTC)
 concept_wikipedia_Oscar_Wilde:0 "维基百科"
 concept_wikipedia_Oscar_Wilde_desc:0 "#b 奥斯卡·芬戈尔·奥弗莱厄蒂·威尔斯·王尔德#!（英語：Oscar Fingal O’Flahertie Wills Wilde，1854年10月16日－1900年11月30日）是出身愛爾蘭都柏林的詩人和劇作家。在整個 1880 年代以不同形式寫作後，他成為1890年代初期倫敦最受歡迎的劇作家之一。他最為人所知的是他的警句（英語：Epigram）和戲劇作品、小說《道林格雷的畫像》，以及他在“第一批名人審判之一”中因自願同性戀行為而被刑事定罪的情況等。\n\n他的父母是都柏林的盎格魯愛爾蘭人知識分子。年輕的王爾德學會了流利的法語和德語。在大學裡，王爾德閱讀希臘與羅馬時代的傳世經典作品；他首先在都柏林三一學院，然後在牛津大學證明了自己是一位傑出的古典主義者。在他的兩位導師華特·佩特（Walter Pater）和約翰·拉斯金（John Ruskin）的帶領下，他與新興的唯美主義哲學聯繫在一起。大學畢業後，王爾德移居倫敦進入時尚文化和社交圈。\n\n#lore 维基百科，自由的百科全书#!"

