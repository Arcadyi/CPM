 # https://zh.wikipedia.org/wiki/%E9%99%88%E5%8C%96%E6%88%90 (2022/11/13 14:17:25 UTC)
 concept_wikipedia_Huacheng_Chen:0 "维基百科"
 concept_wikipedia_Huacheng_Chen_desc:0 "#b 陈化成#!（1776年－1842年6月16日），字#b 业章#!、#b 蓮峰#!，諡忠愍，福建同安人，寄籍於臺灣府淡水廳新莊頭前庄（今新北市新莊區），清朝高階軍官，擊敗海盜於艋舺（今臺北市萬華區）、稻江（今臺北市大同區）一帶，升任台灣總兵、福建水师提督、江南提督等要職，在鴉片戰爭中陣亡，被海峽兩岸同視為民族英雄。\n\n#b 生平#!\n陈化成生於福建同安𬇞洲，童年移居台灣投靠族親，於淡水厅興直堡頭前庄（今新北市新莊區）成長。新莊民間傳說陳化成早年父母雙亡，自幼跟隨長兄夫婦共同生活，唯化成自幼身長體能過人，食量亦過人，長兄無力供養，遂促其投入軍旅，而其大嫂甚為不捨，臨別時贈與親手縫製布鞋一雙（另說特意赴廟宇求之香火、香包等），陳化成感撫養之恩，行伍間經常把布鞋繫於腰間懷內，不稍離身。\n\n#lore 维基百科，自由的百科全书#!"

 # 臥烏古
 # https://zh.wikipedia.org/wiki/%E8%87%A5%E7%83%8F%E5%8F%A4 (2022/11/7 6:05:51 UTC)
 concept_wikipedia_Hugh_Gough:0 "维基百科"
 concept_wikipedia_Hugh_Gough_desc:0 "陸軍元帥#b 第一代高夫子爵休·高夫#!，（Hugh Gough，1st Viscount Gough，1779年11月3日－1869年3月2日），KP，GCB，GCSI（英语：Order of the Star of India），PC，清代史料稱#b 郭富#!或#b 臥烏古#!，香港譯為#b 歌賦#!，英軍陸軍元帥，枢密院成员。生於愛爾蘭利默里克。第一次鴉片戰爭時指揮英軍進攻中國。1842年受封為從男爵。1843年任駐印英軍司令。1846年受封為男爵。1849年古吉拉特戰役獲勝後加封為子爵。1855年任皇家騎兵禁衛軍團長。1862年獲晉升為陸軍元帥。曾先后获得圣帕特里克勋章（KP）、印度之星勋章（GCSI（英语：Order of the Star of India））、巴斯勋章（KCB）。香港的歌賦街、歌賦山道和歌賦山里都是以他命名。据说他是除了威灵顿公爵外指挥战斗最多的英国军官。\n\n#lore 维基百科，自由的百科全书#!"

 # Huy of Champasak
 # https://en.wikipedia.org/wiki/Huy_of_Champasak (2021/6/13 23:37:16 UTC)
 concept_wikipedia_Huy_Chao:0 "英文维基百科"
 concept_wikipedia_Huy_Chao_desc:0 "#b Huy#! was prince-governor of the Siamese vassal Kingdom of Champasak in southern Laos from 1827 to 1840.\n\nPrince Huy was a son of the Uparaja of Champasak, Unga, who ruled Champasak as a Siamese vassal from 1778 until he was murdered in 1781 on the orders of King Taksin. Huy was raised as a page in the palace of King Rama I of Siam in Bangkok and served in the Siamese army, rising to the rank of general. In 1827, he captured king Nyô during the Laotian rebellion and brought him to Bangkok, where he was thrown from the roof of a temple. Huy was appointed as the prince-governor of Champasak in his place.\n\nHuy died in 1840, leaving seven sons and seven daughters.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 朝鮮憲宗
 # https://zh.wikipedia.org/wiki/%E6%9C%9D%E9%AE%AE%E6%86%B2%E5%AE%97 (2022/8/27 10:46:03 UTC)
 concept_wikipedia_Hwan_Yi:0 "维基百科"
 concept_wikipedia_Hwan_Yi_desc:0 "#b 朝鮮憲宗#!（朝鮮語：조선 헌종朝鮮 憲宗 Joseon Heonjong；1827年9月8日－1849年7月25日），姓#b 李#!，諱#b 烉#!（朝鮮語：이환李烉 Yi Hwan），字#b 文應#!，號#b 元軒#!，是朝鲜王朝的第24代君主，1834年至1849年在位。\n\n憲宗為朝鮮文祖（即孝明世子）李旲之子，即位時年僅八歲。1837年立金祖根之女為妃，1839年，趙萬永弟弟趙寅永任領議政。\n\n憲宗在位期間，朝鮮社會的封建身份制度開始崩潰，傳染病流行，百姓生活困難，流民急劇增加。1836年在忠清道的南膺中逆謀、1844年閔晉鏞獄事中，兩場陰謀都欲擁立恩彥君李裀的孫子為王；雖然這些陰謀都先被揭發，卻使國王的權威大為削弱。\n\n#lore 维基百科，自由的百科全书#!"

 # 易卜拉欣帕夏
 # https://zh.wikipedia.org/wiki/%E6%98%93%E5%8D%9C%E6%8B%89%E6%AC%A3%E5%B8%95%E5%A4%8F (2022/11/14 2:49:05 UTC)
 concept_wikipedia_Ibrahim_al-_Alawi:0 "维基百科"
 concept_wikipedia_Ibrahim_al-_Alawi_desc:0 "#b 易卜拉欣帕夏#!（阿拉伯語：إبراهيم باشا、英語：Ibrahim Pasha，1789年－1848年11月10日）是十九世紀埃及的一位將軍，他是穆罕默德·阿里的兒子，在1848年7月至11月作為攝政王領導國家。\n\n#b 早年#!\n易卜拉欣出生於鄂圖曼帝國魯米利亞的德拉瑪，位於當今的希臘馬其頓地區，母親是一位希臘基督徒，父母已離婚。\n\n母親改嫁穆罕默德·阿里，穆罕默德·阿里亦視易卜拉欣如己出，賜名易卜拉欣，以鄂圖曼帝國的傳統及伊斯蘭文化教導他。\n\n#lore 维基百科，自由的百科全书#!"

 # 德川家齊
 # https://zh.wikipedia.org/wiki/%E5%BE%B7%E5%B7%9D%E5%AE%B6%E9%BD%8A (2022/9/12 14:50:56 UTC)
 concept_wikipedia_Ienari_Tokugawa:0 "维基百科"
 concept_wikipedia_Ienari_Tokugawa_desc:0 "#b 德川家齊#!（日语：徳川 家斉〔德川 家齊〕とくがわ いえなり Tokugawa Ienari，1773年11月18日－1841年2月27日），日本江戶幕府第十一代征夷大將軍，1787年至1837年在任。德川御三卿之一的一橋德川家第二代當主德川治濟的長子，乳名是豐千代。第八代將軍德川吉宗的曾孫。德川幕府十五位將軍中他的妻妾與子女最多，側室共四十人，兒女五十五人（子二十八人，女二十七人）。\n\n#b 出生#!\n安永二年十月十五日（1773年11月18日）德川家齊出生於武藏國一橋德川家府邸（今東京都千代田區），是御三卿之一的一橋德川家第二代家督德川治濟的長子，母親是側室於富之方。安永八年（1779年），德川幕府第十代將軍德川家治的長子德川家基在一次狩獵後突然死去，而家治的另一子貞次郎又早夭，因此家治並沒有男嗣。當時父親治濟在家治重臣田沼意次那兒做事，可能是受意次的推薦，八歲的家齊成為德川家治的養嗣子。\n\n#lore 维基百科，自由的百科全书#!"

 # 德川家慶
 # https://zh.wikipedia.org/wiki/%E5%BE%B7%E5%B7%9D%E5%AE%B6%E6%85%B6 (2022/9/12 14:55:51 UTC)
 concept_wikipedia_Ieyoshi_Tokugawa:0 "维基百科"
 concept_wikipedia_Ieyoshi_Tokugawa_desc:0 "#b 德川家慶#!（日语：徳川 家慶とくがわ いえよし Tokugawa Ieyoshi，1793年6月22日－1853年7月27日），日本江戶幕府第十二代征夷大將軍，1837年至1853年在任。父親是第十一代將軍[Concept('wikipedia_Ienari_Tokugawa','德川家齊')]，母親是側室堀田氏（本是旗本押田氏）從二位香琳院於樂御方（於樂之方），是次子，不過由於兄長早夭，得以繼承將軍。正室是有棲川宮織仁親王的女兒樂宮喬子女王，側室約七人。與正側室之間生有德川家定、德川慶昌等十四男十六女，不過，能長大成人的只有家定。乳名敏次郎。\n\n#b 生涯#!\n寬政五年五月十四日（1793年6月22日），德川家慶出生於江戶城，是第十一代將軍[Concept('wikipedia_Ienari_Tokugawa','德川家齊')]的次子，母親是側室於樂之方。文化六年（1809年）迎娶有栖川宮織仁親王八女樂宮喬子女王為妻。天保八年（1837年），家慶的父親德川家齊將將軍之位讓給了家慶，家慶成為第十二代將軍，而此時的家慶也已四十六歲。不過，身為大御所的家齊仍舊握有強大的權力。\n\n#lore 维基百科，自由的百科全书#!"

 # Ignacio Zaragoza
 # https://en.wikipedia.org/wiki/Ignacio_Zaragoza (2022/6/13 20:03:55 UTC)
 concept_wikipedia_Ignacio_Zaragoza:0 "英文维基百科"
 concept_wikipedia_Ignacio_Zaragoza_desc:0 "#b Ignacio Zaragoza Seguín#! was a Mexican general and politician. He led the Mexican army of 600 men that defeated 6,500 invading French forces, including the elite French legionnaires at the Battle of Puebla on May 5, 1862.\n\n#b Early life#!\nIgnacio Zaragoza was born in the Mexican province of Texas, in the village of Bahía del Espíritu Santo, in the state of Coahuila y Tejas on March 24th in 1829. From birth, Zaragoza seemed destined to be a man who worked for the government, as his father, Miguel Zaragoza, met his mother, Maria, while on duty and stationed at Bexar in 1825. At the time the area was the Mexican state of Coahuila y Texas. Zaragoza was the son of Miguel G. Zaragoza and María de Jesús Seguín, who was a niece of Erasmo Seguín and cousin of Juan Seguín.\n\n#lore Wikipedia, The Free Encyclopedia#!"

