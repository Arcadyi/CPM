 concept_wikipedia_Aleksandr_Romanov:0 "维基百科"
 concept_wikipedia_Aleksandr_Romanov_desc:0 "#b 亚历山大二世·尼古拉耶维奇#!（俄語：Александр II Николаевич，1818年4月29日－1881年3月13日，1855年—1881年在位），是俄罗斯帝国皇帝，[Concept('wikipedia_Nikolai_Romanov','尼古拉一世')]的长子。\n\n#b 生平#!\n亚历山大二世在克里米亚战争失败后着手国内改革，亚历山大二世改革主要实行解放农奴政策（二一九法令），设立地方自治议会，修订司法制度，充实初等教育，改革军制，以谋求俄国的近代化革命。俄国历史上有三次沙皇进行的改革，除亚历山大二世改革外，分别是伊凡四世改革和彼得一世改革。\n\n1866年4月，D. V. Karakozov 行刺未遂。\n\n1867年4月9日，以720萬美元將阿拉斯加賣給美國。\n\n#lore 维基百科，自由的百科全书#!"

