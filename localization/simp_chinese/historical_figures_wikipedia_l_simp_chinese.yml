 concept_wikipedia_Chenbing_Sa_desc:0 "#b 薩鎮冰#!（平話字：Sák Déng‐bĭng；1859年3月30日－1952年4月10日），字#b 鼎銘#!，福建閩縣人，祖籍山西代縣，中國海軍名將，北洋政府代总理，民国海军上将。曾参与甲午战争。為中國極少數任職過清朝、中華民國和中華人民共和國三朝的名人。\n\n#b 家族背景#!\n萨镇冰出身于著名的福州薩氏家族，先祖世居雁門，故常稱為雁門薩氏。元代末期，其中一支後人遷居福州，開枝散葉，名列福州八大家族。\n\n家族中人才輩出，包括元朝詩人薩都剌、明朝宣德時禮部侍郎薩琦，近代曾經出任廈門大學校長的薩本棟和抗日戰爭中陣亡的中山艦艦長薩師俊等。薩鎮冰的孫女是薩圭申，中華民國（含大陸時期及政府遷臺初期）航空工業奠基人之一王助之妻。\n\n#lore 维基百科，自由的百科全书#!"

