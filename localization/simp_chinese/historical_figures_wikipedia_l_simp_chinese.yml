 # 孤拔
 # https://zh.wikipedia.org/wiki/%E5%AD%A4%E6%8B%94 (2022/10/15 15:30:45 UTC)
 concept_wikipedia_Amedee_Courbet:0 "维基百科"
 concept_wikipedia_Amedee_Courbet_desc:0 "#b 阿納托爾‐阿梅代‐普罗斯珀·库尔贝#!（法語：Anatole‐Amédée‐Prosper Courbet，1827年6月26日－1885年6月11日），中国史料称#b 孤拔#!，越南史料称#b 姑陂#!，是一名法國的海軍將領。他曾任法國殖民地新喀里多尼亞行政長官；後率領遠征軍出兵越南阮朝，促成法屬印度支那殖民地的建立；又出任遠東艦隊（英语：Far East Squadron）司令，於清法戰爭期間擊敗清帝國南洋水師、一度攻佔台灣基隆，並封鎖台灣海峽及中國東南沿岸，最後攻佔並將所部由台灣方面轉移至澎湖。1885年6月，在《中法新約》簽訂的两天後，病逝於澎湖媽宮（現澎湖縣馬公市）。\n\n#b 生平#!\n孤拔出生於阿布维尔，父親為富裕的紅酒批發商，但於1836年孤拔九歲時去世。孤拔畢業於巴黎理工大學，1849年進入法國海軍，擔任見習士官。1880年官拜海軍少將，前往新喀里多尼亞擔任總督至1882年。\n\n#lore 维基百科，自由的百科全书#!"

