 concept_wikipedia_William_Tecumseh_Sherman_desc:0 "#b 威廉·特庫姆賽·薛曼#!（英語：William Tecumseh Sherman，1820年2月8日－1891年2月14日）是美国南北战争中的北军将领，以火烧亚特兰大和「向大海进军」戰略而获得“魔鬼将军”的绰号，曾與尤利西斯·辛普森·格兰特將軍制定「東西戰線協同作戰」計畫。\n\n#b 評價#!\n亚特兰大国际机场仍有薛曼的陈列展览，展示他的事迹。美軍的M4中戰車，又稱薛曼坦克，即得名於薛曼。雪曼將軍樹，亦得名於薛曼。\n\n薛曼將軍因內戰期間在南方堅壁清野的政策，受到美南軍民的反感。\n\n#lore 维基百科，自由的百科全书#!"

 # 温菲尔德·斯科特
