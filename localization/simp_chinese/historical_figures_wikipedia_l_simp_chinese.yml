 concept_wikipedia_Otto_von_Bismarck_desc:0 "#b 奥托·愛德華·利奧波德·冯·俾斯麦#!（德語：#b Otto Eduard Leopold von Bismarck#!，1815年4月1日－1898年7月30日），俾斯麥‐申豪森公爵（Graf von Bismarck‐Schönhausen；1865年），俾斯麥親王（Fürst von Bismarck；1871年），勞恩堡（德语：Herzogtum Sachsen‐Lauenburg）公爵（Herzog zu Lauenburg；1890年）。出生於德意志邦聯申豪森（英语：Schönhausen），逝世於奧米勒弗里德里希斯魯（英语：Friedrichsruh）。於1867年至1871年出任北德意志邦聯首相（英语：Bundeskanzler）。1871年德意志帝國成立時成為德意志帝國首相（英语：Reichskanzler），直至1890年辭職告終。\n\n#lore 维基百科，自由的百科全书#!"

 # Otto Joachim Moltke
