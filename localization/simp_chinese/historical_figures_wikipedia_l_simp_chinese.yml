 concept_wikipedia_Alfonso_Ferrero_la_Marmora_desc:0 "#b 阿方索·费雷罗·拉马尔莫拉#! 意大利将军和政治家。他的兄弟亚历桑德罗·拉马尔莫拉建立了意大利军队的分支，现在称为特种步兵营（Bersaglieri）。\n\n#b 生平#!\n拉马尔莫拉出生于都灵，1823年进入撒丁岛军队，1848年3月晋升为上校。1848年8月5日在米兰他从革命暴徒手中解救了撒丁国王查理·阿尔伯特，在10月份被提升为将军，并被任命为战争部长（陆军部长）。\n\n在镇压热那亚革命后，1849年11月再次担任战争部长（至1859年），率军参加克里米亚战争。1859年他参加了反奥地利战争，当年7月接替加富尔担任首相，1860年前往柏林，安排圣彼得堡承认意大利王国，随后他担任米兰总督和那不勒斯皇家中尉，直到1864年9月接替马尔科·明格蒂担任首相。\n\n#lore 维基百科，自由的百科全书#!"

 # 阿爾弗雷德·馮·鐵必制
 # https://zh.wikipedia.org/wiki/%E9%98%BF%E7%88%BE%E5%BC%97%E9%9B%B7%E5%BE%B7%C2%B7%E9%A6%AE%C2%B7%E9%90%B5%E5%BF%85%E5%88%B6 (2022/10/19 4:35:17 UTC)
 concept_wikipedia_Alfred_von_Tirpitz:0 "维基百科"
 concept_wikipedia_Alfred_von_Tirpitz_desc:0 "#b 阿爾弗雷德·馮·鐵必制#!（德語：#b Alfred von Tirpitz#!，1849年3月19日－1930年3月6日）是一名德意志帝國海軍元帥，也是第一位德國海軍元帥。是帝國海軍「公海艦隊」的建設者，在擔任德國海軍大臣期間，先後制定了「第九號備忘錄」、「風險理論」，對海軍的擴張有決定性影響力，但同時也是造成德國與英國關係惡化的關鍵人物之一。鐵必制的戰略觀深遠地影響了德國在歷史上對海權的戰略。\n\n俾斯麥級戰艦的二號艦，有「北方孤獨女王」之稱的鐵必制號以他來命名。\n\n#b 相关条目#!\n$EFFECT_LIST_BULLET$提爾皮茨計劃\n\n#lore 维基百科，自由的百科全书#!"

 # 阿尔弗雷德 (温迪施格雷茨亲王)
 # https://zh.wikipedia.org/wiki/%E9%98%BF%E5%B0%94%E5%BC%97%E9%9B%B7%E5%BE%B7_(%E6%B8%A9%E8%BF%AA%E6%96%BD%E6%A0%BC%E9%9B%B7%E8%8C%A8%E4%BA%B2%E7%8E%8B) (2021/7/19 7:31:34 UTC)
 concept_wikipedia_Alfred_von_Windisch_Gratz:0 "维基百科"
 concept_wikipedia_Alfred_von_Windisch_Gratz_desc:0 "#b 阿尔弗雷德·坎迪杜斯·费迪南德，温迪施格雷茨亲王#!（Fürst zu Windisch‐Graetz, also Windisch‐Grätz, Windischgrätz and Windischgraetz，英语：#b Alfred Candidus Ferdinand, Prince of Windisch‐Graetz#!，1787年5月11日－1862年3月21日），奥地利陆军元帅。出身於奧地利施蒂里亚的貴族家庭。\n\n温迪施格雷茨生於布魯塞爾。1804年在哈布斯堡皇家陆军任槍騎兵軍官。他参加了拿破仑战争中所有的战争，以及莱比锡战役。1833年，他被任命为師長。在随后的几年和平时期，他任波希米亞駐軍司令，驻守布拉格。1848年3月镇压维也纳的暴动，6月布拉格人民起義中他的妻子被流弹击中死去，他血腥鎮壓布拉格起義，被稱為“布拉格的劊子手”，宣布整个波西米亚戒严，10月晉陞为陸軍元帥。\n\n#lore 维基百科，自由的百科全书#!"

