 concept_wikipedia_Thuwaini_al_Said_desc:0 "#b 蘇韋尼·本·賽義德·阿布賽迪#!（阿拉伯语：ثويني بن سعيد ال سعيد‎, Sayyied Thuwaynī bin Sa’id al‐Sa’id；1821年‐1866年）為[Concept('wikipedia_Said_al_Said','賽義德·本·蘇爾坦')]的第三子，马斯喀特和阿曼蘇丹國（英语：Muscat and Oman）的蘇丹。生前從未去過尚吉巴。在其父死去後，其弟[Concept('wikipedia_Majid_al_Said','馬吉德·本·賽義德')]自立為尚吉巴蘇丹，促使後來蘇韋尼·本·賽義德與馬吉德·本·賽義德爆發王位爭奪。最後由馬吉德成為尚吉巴蘇丹，蘇韋尼則繼任阿曼蘇丹。然而也因為如此，阿曼至此喪失了尚吉巴，並使马斯喀特和阿曼陷入財政困境，使得蘇韋尼日後加重收稅，致使民怨四起。1866年，他被薩利姆·本·蘇韋尼（英语：Salim bin Thuwaini）殺害。\n\n#lore 维基百科，自由的百科全书#!"

