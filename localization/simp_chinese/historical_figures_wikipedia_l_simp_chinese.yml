 concept_wikipedia_Julius_von_Haynau_desc:0 "#b Julius Jakob Freiherr von Haynau#! was an Austrian general who suppressed insurrectionary movements in Italy and Hungary in 1848 and later. While a hugely effective military leader, he also gained renown as an aggressive and ruthless commander. His soldiers called him the \"Habsburg Tiger\"; those opponents who suffered from his brutality called him the \"Hyena of Brescia\" and the \"Hangman of Arad\".\n\n#b Early life and education#!\nBorn in Kassel, Julius Jacob von Haynau was the illegitimate son of Rosa Dorothea Ritter, and William I, the landgrave of Hesse-Kassel. He was born after his father’s return with his wife and family to Hesse-Kassel after 20 years in Denmark. His father acknowledged this natural son, providing for his education and entry into the military officer corps as a cadet.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 卡美哈梅哈三世
 # https://zh.wikipedia.org/wiki/%E5%8D%A1%E7%BE%8E%E5%93%88%E6%A2%85%E5%93%88%E4%B8%89%E4%B8%96 (2022/1/26 9:03:07 UTC)
 concept_wikipedia_Kamehameha_III_Kamehameha:0 "维基百科"
 concept_wikipedia_Kamehameha_III_Kamehameha_desc:0 "#b 卡美哈梅哈三世#!（Kamehameha III，1813年8月11日－1854年12月15日）是夏威夷王國第三代國王（1824年至1854年在位）。原名為#b 考伊柯奧烏利#!（Kauikeaouli），全名Keaweaweʻula Kiwalaʻo Kauikeaouli Kaleiopapa。即位後，他的名字被擴展為Keaweaweʻula Kiwalaʻo Kauikeaouli Kaleiopapa Kalani Waiakua Kalanikau Iokikilo Kiwalaʻo i ke kapu Kamehameha。他是夏威夷王國統治時期最長的國王，共統治了20年又192天。雖然早期由共治者卡胡馬努一世王后（Queen Kaʻahumanu）與卡胡馬努二世（Kaʻahumanu II）先後代理朝政。他也是夏威夷歷史上第一位基督徒國王，自此基督教取得排斥夏威夷本土民族信仰和宗教的權力，通過1840年和1852年的兩部憲法，使夏威夷從世俗君主制轉變為君主立憲制，並成爲基督教國家。\n\n#lore 维基百科，自由的百科全书#!"

 # 卡美哈梅哈四世
 # https://zh.wikipedia.org/wiki/%E5%8D%A1%E7%BE%8E%E5%93%88%E6%A2%85%E5%93%88%E5%9B%9B%E4%B8%96 (2021/8/23 14:01:07 UTC)
 concept_wikipedia_Kamehameha_IV_Kamehameha:0 "维基百科"
 concept_wikipedia_Kamehameha_IV_Kamehameha_desc:0 "#b 卡美哈梅哈四世#!（#b Kamehameha IV#!，1834年－1863年）原名#b 亞歷山大·伊奧拉尼·利霍利霍·柯阿威努伊#!（#b Alexander ʻIolani Liholiho Keawenui#!），是夏威夷王國第四代國王，1855年1月11日至1863年11月30日在位。\n\n亞歷山大於1834年2月9日出生於歐胡島的檀香山，父親為高級酋長、歐胡島總督馬太歐·柯庫阿瑙阿（Mataio Kekūanāoʻa），母親為[Concept('wikipedia_Kamehameha_III_Kamehameha','卡美哈梅哈三世')]時期的王國共治者伊莉莎白·基瑙公主（Princess Elizabeth Kīnaʻu）。亞歷山大是夏威夷開國君主卡美哈梅哈一世的外孫，也是[Concept('wikipedia_Kamehameha_III_Kamehameha','卡美哈梅哈三世')]的外甥。童年時期，亞歷山大就被舅舅卡美哈梅哈三世收為養子，確立為王國的繼承人。\n\n#lore 维基百科，自由的百科全书#!"

