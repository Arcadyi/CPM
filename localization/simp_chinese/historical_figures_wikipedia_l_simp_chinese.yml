 concept_wikipedia_Bagyidaw_Konbaung_desc:0 "#b 巴基道#!（緬甸語：ဘကြီးတော်，Bagyidaw，1784年－1846年10月），又名#b 实皆王#!，中国史料称其为#b 弗极道#!或#b 孟既#!，是緬甸貢榜王朝的一位国王，1819年至1837年在位。他是波道帕耶（孟云）之孙、扎多敏梭之子。在位期间，王朝勢力範圍曾擴達今緬甸大部分与阿萨姆阿豪姆王国。\n\n1826年，為了港口控制權，他展開與英國為期三年的第一次英緬戰爭，雖成功抵抗英國入侵，且僵持不下，最后被迫与英国签订了不平等的扬达波条约,失去德林達依省（舊名丹那沙林）及印緬邊境。导致其统治后期身患严重的抑郁症，无法治理朝政，国家日常事务交由其皇后米努及国舅莽乌管理，这导致其弟弟兼王储[Concept('wikipedia_Tharrawaddy_Konbaung','沙耶瓦底')]严重不满，于1837年发动政变，逼迫巴基道提前退位。巴基道在软禁中度过9年余生。\n\n#lore 维基百科，自由的百科全书#!"

