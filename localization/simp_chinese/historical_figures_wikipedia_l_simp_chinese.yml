 concept_wikipedia_Qiying_Aisin_Gioro_desc:0 "#b 耆英#!（1787年3月21日－1858年6月29日），爱新觉罗氏，字#b 介春#!，正蓝旗人，清朝後期宗室、官員、外交家，努爾哈赤之二弟穆爾哈齊的後人，官至两广总督。鸦片战争期间多次任钦差大臣代表清廷与英国和谈，后因谈判失利而被咸豐帝赐死。\n\n#b 經歷#!\n宗室祿康繼嗣子。以荫生授宗人府主事。\n\n1838年，任盛京将军。\n\n1842年3月奕经在浙江战败，清政府命耆英署理杭州将军。4月，他被任命为钦差大臣，同伊里布一起赴浙江向英军求和。8月，英军闯入南京下关长江江面，耆英同伊里布赶奔南京，跟英国代表砵甸乍谈判，签订了中英《南京条约》。\n\n#lore 维基百科，自由的百科全书#!"

