 concept_wikipedia_Cornelius_Vanderbilt_desc:0 "#b 康内留斯·范德比尔特#!（#b Cornelius Vanderbilt#!，1794年5月27日－1877年1月4日），又译#b 科尼利厄斯·范德比尔特#!、#b 柯内流士·凡德堡#!，外号“海军准将”，是一位依靠航运和铁路致富的美国工业家、慈善家。他是范德比尔特家族的创始人，以及历史上最富裕的美国人之一。他捐资创办了以他为名的范德比尔特大学。\n\n#b 祖先#!\n范德比尔特的高曾祖父简·阿尔岑（Jan Aertson），是荷兰乌德勒支省德比尔特（De Bilt）农民，他在1650年移民新阿姆斯特丹（Nieuw‐Amsterdam，今纽约）作契约劳工。他在故乡德比尔特前面加上“van der”（荷兰语，意为来自），创出了新姓氏“van der Bilt”（来自德比尔特）。这一姓氏的写法最终改为“Vanderbilt”。\n\n#lore 维基百科，自由的百科全书#!"

