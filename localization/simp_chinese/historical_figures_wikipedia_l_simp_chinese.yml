 concept_wikipedia_Bertrand_Clausel_desc:0 "#b 贝特朗，克洛泽尔伯爵#!（法語：Bertrand, comte Clauzel，1772年12月12日－1842年4月21日），法国元帅，生于阿列日省米尔普瓦。1791年法国大革命战争时将领和阿尔及利亚总督（1835年－1837年）。\n\n1795年6月多次参加法国北部（1792年－1793年）和东部比利牛斯（1793年－1794年）的战争，具有卓越表现，获准将军衔。1798年和1799年在意大利服役，在特雷比亞和诺维战役他赢得殊荣。1802年他担任远征圣多明戈，12月晋升为少将。1810年参加半岛战争，1835年任阿尔及利亚总督。1842年在上加龙省桑特加贝勒的瑟库里约城堡（château du Secourieu）去世。\n\n#lore 维基百科，自由的百科全书#!"

