 concept_wikipedia_Ninko_Yamato_desc:0 "#b 仁孝天皇#!（1800年3月26日－1846年2月21日）是日本第120代天皇，於1817年10月31日‐1846年2月21日間在位。名諱#b 惠仁#!（あやひと），幼稱#b 寬宮#!（ゆたのみや）。\n\n#b 簡歷#!\n1809年，由中宮欣子內親王（新清和院）收為養子，正式冊封為太子。1817年由父皇讓位，成為天皇。他沿襲光格天皇的志向，恢復朝廷儀式，尤其是恢復已斷絕了近千年的漢風諡號，諡其父「光格」二字。此外，他鼓勵學術研究，1847年，即仁孝天皇駕崩隔年，遵循其遺志在御所建春門外建立學習所以供公家講學，後由[Concept('wikipedia_Komei_Yamato','孝明天皇')]賜名為「學習院」（京都學習院），為1877年[Concept('wikipedia_Meiji_Yamato','明治天皇')]下令設立皇族與華族教育機關「學習院」的前身。\n\n1846年過世，葬於京都府京都市東山區今熊野泉山泉涌寺內的後月輪陵。\n\n#lore 维基百科，自由的百科全书#!"

