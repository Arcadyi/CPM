 concept_wikipedia_Christian_von_Oldenburg_desc:0 "#b 克里斯蒂安八世#!（丹麥語：Christian 8.，1786年9月18日－1848年1月20日），1814年以#b 克里斯蒂安·弗雷德里克#!（Christian Frederik）名號推舉為挪威執政，後來於1839至1848年間擔任丹麥國王。\n\n#b 挪威國王#!\n1813年5月，他以王位推定繼承人身份，赴挪威出任總督，以挽救挪威人民對丹麥‐挪威共主的忠誠，免使弗雷德里克六世和盟友拿破崙的帝国一同崩潰。克里斯蒂安盡力維繫挪威人和丹麥王室的關係。1814年1月，丹麥戰敗，弗雷德里克六世於《基爾條約》中把挪威割讓給瑞典國王，克里斯蒂安雖受挪威國內的親瑞派反對，但他強烈支持挪威獨立。2月16日，他獲名人會議（notabelmøtet）選為挪威執政。\n\n#lore 维基百科，自由的百科全书#!"

