 # 曼塔图拉
 # https://zh.wikipedia.org/wiki/%E6%9B%BC%E5%A1%94%E5%9B%BE%E6%8B%89 (2019/12/26 14:38:51 UTC)
 concept_wikipedia_Manthaturath_Chao:0 "维基百科"
 concept_wikipedia_Manthaturath_Chao_desc:0 "#b 曼塔圖拉#!（寮語：ມັນທາຕຸຣາດ，Manthatulat，1772年－1837年3月7日）是寮國歷史上琅勃拉邦王国的一位國王，1819年至1837年在位。《清實錄》稱其為#b 召蟒塔度臘#!，《大南實錄》稱其為#b 蘆芒#!。\n\n他是為國王阿努魯塔的長子，曾被送往暹羅曼谷的玉佛寺接受教育。1791年，獲得Raja Varman的頭銜，成為琅勃拉邦王位的推定繼承人。1817年，被任命為攝政，掌握實權。1819年12月31日其父死後繼承王位，並在1820年正式加冕。\n\n曼塔圖拉於1825年前往曼谷出家為僧，琅勃拉邦王国由暹羅任命的官員進行統治。他在1826年返回國內並掌握實權。在萬象王昭阿努決定起兵反抗暹羅統治時，他向暹羅王揭發了這件事。\n\n#lore 维基百科，自由的百科全书#!"

