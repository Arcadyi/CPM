 concept_wikipedia_Heihachiro_Oshio_desc:0 "#b 大鹽平八郎#!（寬政五年正月廿二（1793年3月4日）‐天保八年三月廿七（1837年5月1日）），日本江戶時代後期下級武士、陽明學者、革命家。\n\n#b 略歴#!\n出生於大阪市天满地区，父亲是下级武士，自幼父母双亡，由祖父抚养，14岁开始在大坂町奉行當與力（類似管理民政事務的警察），1816年开私塾，1825年将其取名为“洗心洞”，著有《洗心洞剳記》，1830年從與力退職後潛心於陽明學。\n\n#lore 维基百科，自由的百科全书#!"

 # 东乡平八郎
