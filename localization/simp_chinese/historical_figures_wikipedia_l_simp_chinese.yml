 concept_wikipedia_Charles_George_Gordon_desc:0 "#b 查理·喬治·戈登#!（英語：#b Charles George Gordon#!，1833年1月28日－1885年1月26日），英國陸軍少將。因在中国指挥雇佣“常勝軍”协助李鸿章及刘铭传淮军與太平軍作战，获得兩宮太后授予「常州提督」、赏穿黃馬褂而得到“#b 中国人戈登#!”（#b Chinese Gordon#!）之綽號。英國賜之「巴斯勳章」，後將其調至蘇丹任總督，人稱「#b 戈登帕夏#!」，最後於任內爆發的馬赫迪戰爭中陣亡。\n\n#b 早年生活#!\n戈登出生在倫敦的伍爾維奇，是皇家炮兵部队的H. W. Gordon將軍的第4個兒子。他在陶頓學校（Taunton School）受教育，1848年進入皇家軍事學院（Royal Military Academy）。1852年，他任官為皇家工兵部队少尉，在查塔姆的皇家工兵學校繼續完成他的訓練，並在1854年晉升到中尉。\n\n#lore 维基百科，自由的百科全书#!"

