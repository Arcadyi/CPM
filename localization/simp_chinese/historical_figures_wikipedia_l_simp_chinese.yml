 concept_wikipedia_Andries_Pretorius_desc:0 "#b 安德列斯·雅库布斯·威廉默斯·比勒陀利乌斯#!（南非語：Andries Wilhelmus Jacobus Pretorius，1798年11月27日－1853年7月23日），又称#b 老比勒陀利乌斯#!，是一名波耳人首领，出生在开普殖民地。\n\n他是那塔利亚共和国的创立者，并为德兰士瓦共和国（即后来的南非）的建国做出很大贡献。他的儿子马蒂纳斯·韦塞尔·比勒陀利乌斯是南非德兰士瓦共和国的第一任总统。\n\n今日南非的行政首都比勒陀利亚就是以他的名字命名。\n\n#lore 维基百科，自由的百科全书#!"

 # 安東 (柬埔寨)
 # https://zh.wikipedia.org/wiki/%E5%AE%89%E6%9D%B1_(%E6%9F%AC%E5%9F%94%E5%AF%A8) (2022/10/13 7:04:26 UTC)
 concept_wikipedia_Ang_Duong_Varman:0 "维基百科"
 concept_wikipedia_Ang_Duong_Varman_desc:0 "#b 安東#!（高棉語：អង្គឌួង，，Ang Duong，1796年7月3日－1860年5月19日）柬埔寨王國國王，1841年至1860年在位。越南史籍稱其為#b 匿螉𧑒#!、#b 詫螉𧑒#!。\n\n安東是國王安英（涅列列谢三世）的小儿子。即位前，安東曾在暹羅的曼谷生活長達27年之久。在曼谷，安東寫詩，致力於創作高棉語文學作品及歷史著作。他曾將柬埔寨民間故事Vorvong & Sorvong翻譯成泰文，獻給暹羅王子蒙固（後來的拉瑪四世）作為生日禮物。1834年，被暹羅任命為蒙哥博雷的總督。\n\n#lore 维基百科，自由的百科全书#!"

 # 安眉
 # https://zh.wikipedia.org/wiki/%E5%AE%89%E7%9C%89 (2022/11/13 8:50:43 UTC)
 concept_wikipedia_Ang_Mey_Varman:0 "维基百科"
 concept_wikipedia_Ang_Mey_Varman_desc:0 "#b 安眉#!（高棉语：ក្សត្រីអង្គមី，罗马化：Ang Mey；1815年－1874年12月），又譯#b 安梅#!，柬埔寨第97代君主，1835年至1841年在位。她是一位女王，为安赞二世次女。越南史料中稱她為#b 玉雲#!（Ngọc Vân)。\n\n安眉是安赞二世與第二個妻子Anak Munang Krachap所生。1834年，安赞逝世，當時柬埔寨尚未確定王位繼承人，安赞二世死后无子，僅有四個女兒安本（Ang Baen，玉卞／Ngoc Biện）、安眉、安斯農（Ang Snguon，玉原／Ngoc Nguyên）、安博（Ang Peou，玉秋／Ngọc Thu）。這使越南人和暹羅人都甚為喜悅，越南和暹羅（泰國）都希望廢除柬埔寨的的王室統治者。雖然安赞二世尚有兩個弟弟安恩和安东在世，二人都宣稱擁有王位，但越南人控制了柬埔寨，不准他們回國。\n\n#lore 维基百科，自由的百科全书#!"

 # Antonios Kriezis
 # https://en.wikipedia.org/wiki/Antonios_Kriezis (2022/8/13 21:37:16 UTC)
 concept_wikipedia_Antonios_Kriezis:0 "英文维基百科"
 concept_wikipedia_Antonios_Kriezis_desc:0 "#b Antonios Kriezis#! was a captain of the Hellenic navy during the Greek War of Independence and a Prime Minister of Greece from 1849 to 1854.\n\nKriezis was born in Troezen in 1796 to an Arvanite family. Their first known ancestor was a prisoner in Venetian Crete who became involved in shipbuilding in Venetian navies and settled in Hydra in 1650. In July 1821, he took part in the Greek expedition to Samos, and in 1822 participated in the naval battle of Spetses. In 1825, he and Konstantinos Kanaris failed in their attempt to destroy the Egyptian navy inside the port of Alexandria. In 1828, Ioannis Kapodistrias placed him in command of a naval squadron. The following year, he captured Vonitsa from the Ottomans. In 1836, under [Concept('wikipedia_Otto_von_Wittelsbach','King Otto')], he became Minister of Naval Affairs. He served as Prime Minister of Greece from 24 December 1849, until 28 May 1854. He was succeeded by Konstantinos Kanaris.\n\n#lore Wikipedia, The Free Encyclopedia#!"

