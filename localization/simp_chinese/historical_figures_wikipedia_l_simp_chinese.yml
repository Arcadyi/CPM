 concept_wikipedia_Antonio_Lopez_de_Santa_Anna_desc:0 "#b 安东尼奥·德帕杜亚·玛丽亚·塞维里诺·洛佩斯·德桑塔·安纳·伊·佩雷斯·德·莱乌隆#!（西班牙語：#b Antonio de Padua María Severino López de Santa Anna y Pérez de Lebrón#!，1794年2月21日－1876年6月21日）简称#b 桑塔·安纳#!，又译#b 圣安纳#!。19世纪墨西哥将军和独裁者。他在1833年至1855年7次担任墨西哥总统。聖塔·安那幾乎為當時所有爭執的雙方作過戰。幾次戰鬥的勝利使他聲望大增，其中包括1829年抵抗西班牙重新占領墨西哥的戰鬥。但是他的失敗同樣使他聲名狼藉，1836年平定德克薩斯叛亂時，他於聖哈辛托被山姆·休斯頓擊敗並俘虜。1846年墨西哥戰爭爆發後，美國總統詹姆斯·諾克斯·波爾克派船送他回國執行和平使命，但他回國後反而領導墨西哥軍隊反對美國，直到被擊敗而遭流放。馬克西米連被扶植登上墨西哥皇位時，他表示願意為其效勞但同時也表示願與其反對者合作，均遭拒絕。1855年他被迫下台流亡國外，最後1874年返回墨西哥在貧困中死去。\n\n#lore 维基百科，自由的百科全书#!"

 # Baron Anton von Doblhoff-Dier
