 concept_wikipedia_Komei_Yamato:0 "维基百科"
 concept_wikipedia_Komei_Yamato_desc:0 "#b 孝明天皇#!（1831年7月22日－1867年1月30日）是日本第121代天皇（在位：1846年2月21日－1867年1月30日）。諱#b 統仁#!（日语：統仁おさひと Osahito），幼名#b 熙宮#!（日语：煕宮ひろのみや Hiro no miya）。\n\n在位時德川幕府將軍分別為：第12代將軍[Concept('wikipedia_Ieyoshi_Tokugawa','德川家慶')]、第13代將軍德川家定、第14代將軍德川家茂，以及第15代將軍德川慶喜。\n\n#b 簡歷#!\n1831年7月22日（天保2年6月14日）出生，為[Concept('wikipedia_Ninko_Yamato','仁孝天皇')]的第四皇子。\n\n#lore 维基百科，自由的百科全书#!"

