 concept_wikipedia_Baldomero_Espartero:0 "维基百科"
 concept_wikipedia_Baldomero_Espartero_desc:0 "#b 华金·巴尔多梅罗·费尔南德斯‐埃斯帕特罗·阿尔瓦雷斯·德托罗#! GR KOGF OCIII OIC RMOSH RCSF KOTS（西班牙語：Joaquín Baldomero Fernández‐Espartero y Álvarez de Toro，1793年2月27日－1879年1月8日），#b 第一代贝尔加拉亲王、第一代德维多利亚公爵、第一代莫雷利亚公爵、第一代卢查纳伯爵、第一代班德拉斯子爵#!（Príncipe de Vergara, Duque de la Victoria, Duque de Morella, Conde de Luchana y Vizconde de Banderas），简称#b 巴尔多梅罗·埃斯帕特罗#!（Baldomero Espartero），西班牙军人、政治家，曾三次出任西班牙首相（1837，1840—1841，1854—1856），并于1840年至1843年担任西班牙摄政，19世纪上半叶西班牙激进自由主义派别的代表人物。\n\n#lore 维基百科，自由的百科全书#!"

 # Barthélémy de Theux de Meylandt
 # https://en.wikipedia.org/wiki/Barth%C3%A9l%C3%A9my_de_Theux_de_Meylandt (2022/8/8 0:11:00 UTC)
 concept_wikipedia_Barthelemy_de_Theux_de_Meylandt:0 "英文维基百科"
 concept_wikipedia_Barthelemy_de_Theux_de_Meylandt_desc:0 "#b Barthélemy Théodore, Count de Theux de Meylandt#! was a Belgian Roman Catholic politician who served as the prime minister of Belgium three times. His family de Theux de Meylandt et Montjardin originated in Theux in 1341.\n\n#b Life#!\nBarthélemy Théodore de Theux de Meylandt was born in the castle of Schabroek in Sint-Truiden on 26 February 1794. He was Minister of State, a member of the National Congress, Belgium’s Prime Minister, Minister of Internal Affairs & Minister of Foreign Affairs.\n\nThe count died in Heusden, in the Meylandt Castle on 21 August 1874 in Belgium. He was the first Belgian Prime Minister to die in office.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 贝尼托·胡亚雷斯
 # https://zh.wikipedia.org/wiki/%E8%B4%9D%E5%B0%BC%E6%89%98%C2%B7%E8%83%A1%E4%BA%9A%E9%9B%B7%E6%96%AF (2022/8/16 20:41:13 UTC)
 concept_wikipedia_Benito_Juarez:0 "维基百科"
 concept_wikipedia_Benito_Juarez_desc:0 "#b 贝尼托·帕勃罗·胡亚雷斯·加西亚#!（西班牙語：#b Benito Pablo Juárez García#!，#b 胡亚雷斯#!或譯作#b 华雷斯#!，1806年3月21日－1872年7月18日）是一名墨西哥政治人物及民族英雄，曾擔任總統達五個任期之久，被稱為墨西哥的林肯。\n\n#b 生平#!\n生于瓦哈卡州的薩波特克族印第安人农民家庭。曾担任律师。他的身高只有1. 46米，是最矮小的國家元首之一。\n\n1847年至1852年，任瓦哈卡州州长。1854年参与推翻独裁者[Concept('wikipedia_Antonio_Lopez_de_Santa_Anna','安东尼奥·洛佩斯·德·桑塔·安纳')]的起义。1855年在新政府中任司法部长和首席法官，制定废除教士与军官特权的《胡亚雷斯法》。\n\n#lore 维基百科，自由的百科全书#!"

 # 本傑明·迪斯雷利
 # https://zh.wikipedia.org/wiki/%E6%9C%AC%E5%82%91%E6%98%8E%C2%B7%E8%BF%AA%E6%96%AF%E9%9B%B7%E5%88%A9 (2022/8/23 19:57:43 UTC)
 concept_wikipedia_Benjamin_Disraeli:0 "维基百科"
 concept_wikipedia_Benjamin_Disraeli_desc:0 "#b 第一代比更士菲伯爵本傑明·迪斯雷利#!，KG，PC，FRS（英語：#b Benjamin Disraeli, 1st Earl of Beaconsfield#!，1804年12月21日－1881年4月19日），英国保守党政治家、作家和贵族，曾两次担任首相。他在保守党的现代化过程之中扮演了中心角色，因为他确立了它的政策。迪斯雷利为人铭记，不僅是因为他的声音在国际事务中极具分量，也是因为他曾经和自由党代表人威廉·尤尔特·格莱斯顿展开政治斗争、提出了一国保守主义或“托利党民主主义”。因为他的政策，世人将保守党和大英帝国的荣誉与力量联系在一起。时至今日，他仍然是唯一一位犹太裔（英语：British Jews）英国首相。\n\n#lore 维基百科，自由的百科全书#!"

 # Bento Gonçalves da Silva
 # https://en.wikipedia.org/wiki/Bento_Gon%C3%A7alves_da_Silva (2022/11/21 15:21:53 UTC)
 concept_wikipedia_Bento_GonC_alves_da_Silva:0 "英文维基百科"
 concept_wikipedia_Bento_GonC_alves_da_Silva_desc:0 "#b Bento Gonçalves da Silva#!, was a Brazilian army officer, politician and rebel leader of the Riograndense Republic. He was the first President of the Riograndense Republic and, by all accounts, one of the most prominent figures in the history of Rio Grande do Sul.\n\nAlthough a staunch monarchist, Gonçalves led the rebel forces in the Ragamuffin War. Radicals within the rebel ranks forced the rebellion to become republican, something that Gonçalves opposed. Still, even though he fought against the Empire of Brazil, Gonçalves and his troops celebrated the birthday of the young emperor [Concept('wikipedia_Pedro_de_Braganca','Pedro II of Brazil')]. After the conflict ended with the victory of the Empire, Gonçalves paid his respect to Pedro II by kissing his hand during the latter’s trip to Rio Grande do Sul in December 1845.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Bernardo Pereira de Vasconcelos
