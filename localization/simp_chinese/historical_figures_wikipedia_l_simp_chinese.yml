 concept_wikipedia_Carl_Gustav_Emil_Mannerheim_desc:0 "#b 卡爾·古斯塔夫·埃米爾·曼納海姆#!（瑞典語：Carl Gustaf Emil Mannerheim，俄語：Густав Карлович Ма’ннергейм，在华期间有一中文名叫#b 马达汉#!，1867年6月4日－1951年1月27日）芬兰瑞典族，是芬蘭第二任摄政（1918‐1919年）、芬蘭共和國第六任总统（1944‐1946年）及芬兰元帅（英语：Field marshal）。曼纳海姆曾在俄罗斯帝国陆军中服役过约三十年，期间他参加了日俄战争和第一次世界大战东方战线的战役。除了援助亲属民族战争（英语：Heimosodat）之外，他在芬兰独立后的每一场战争中担任芬兰国防军的总司令。在世时他与西贝柳斯一起就是毫无争议的最著名的芬兰人。\n\n曼纳海姆是芬兰独立后历史上最关键的人物之一。2004年在芬兰广播公司举办的伟大的芬兰人（英语：Suuret suomalaiset）评选节目中曼纳海姆被评为最伟大的芬兰人。\n\n#lore 维基百科，自由的百科全书#!"

