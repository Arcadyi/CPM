 concept_wikipedia_Yishan_Aisin_Gioro_desc:0 "#b 奕山#!（满语：ᡳ ᡧᠠᠨ，穆麟德：I Šan；1790年6月13日－1878年6月30日），字#b 靜軒#!，中国晚清武官，清朝宗室、滿洲鑲藍旗人。一等鎮國將軍。[Concept('wikipedia_Daoguang_Aisin_Gioro','道光帝')]族侄，康熙帝十四子胤禵玄孙，绵备子。奕山一路獲得重用擔任高官，是晚清重要人物，涉及多次外交談判均未能挽回局面，在新疆與外東北與俄羅斯簽訂最終會導致中國失去逾百萬平方公里的土地與東北出海口的條約。\n\n#b 生平#!\n道光元年（1821年），由四品宗室充任三等侍衛。歷任塔爾巴哈台領隊大臣，鑲藍旗漢軍副都統，伊犁參贊大臣，正紅旗護軍統領等職，道光十八年（1838年）授伊犁將軍，二十年召回北京。道光二十一年（1841年），鴉片戰爭爆發，道光帝將主持廣東軍務的欽差大臣[Concept('wikipedia_Qishan_Borjigin','琦善')]革職，任命奕山為靖逆將軍。奕山以“粵民皆漢奸，粵兵皆賊黨”、“防民甚於防寇”，另在福建招募未經訓練的士兵，又日夜饮酒作乐，5月21日，奕山所部在白鹅潭水域向英军发起夜袭，结果一败塗地，广州城外炮台尽失。\n\n#lore 维基百科，自由的百科全书#!"

 # 咸丰帝
 # https://zh.wikipedia.org/wiki/%E5%92%B8%E4%B8%B0%E5%B8%9D (2022/11/13 13:55:44 UTC)
