 concept_wikipedia_Thieu_Tri_Nguyen_Phuoc_desc:0 "#b 紹治帝#!（越南语：#b Vua Thiệu Trị#!／𤤰紹治；1807年6月16日－1847年11月4日），即#b 阮憲祖#!（越南语：Nguyễn Hiến Tổ／阮憲祖），名#b 阮福暶#!（越南语：#b Nguyễn Phúc Tuyền#!／阮福暶），越南阮朝第三代君主，1841年至1847年在位。年號紹治。\n\n#b 生平#!\n紹治帝原名#b 阮福曧#!（越南语：Nguyễn Phúc Dung／阮福曧），明命四年三月十日（1823年），[Concept('wikipedia_Minh_Mang_Nguyen_Phuoc','明命帝')]御賜新名#b 阮福綿宗#!（越南语：Nguyễn Phúc Miên Tông／阮福綿宗），是明命帝的長子，為佐天仁皇后胡氏華所生。不過胡氏華在其出生十三天之後便逝世了，明命十一年（1830年）正月，受封为#b 长庆公#!（越南语：Trường Khánh Công／長慶公）。\n\n#lore 维基百科，自由的百科全书#!"

 # Thomas Barnes (journalist)
