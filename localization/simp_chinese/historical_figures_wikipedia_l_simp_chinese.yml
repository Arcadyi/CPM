 concept_wikipedia_Giovanni_Maria_Ferretti_desc:0 "真福教宗#b 庇護九世#!（拉丁語：Beatus Pius PP. IX；1792年5月13日－1878年2月7日）本名#b 若望·瑪利亞·馬斯塔伊·費雷提#!（義大利語：Giovanni Maria Mastai‐Ferretti），1846年6月16日至1878年任羅馬天主教會教宗。庇護九世在天主教歷史上在位長達31年，在任期間召開了梵蒂岡第一屆大公會議（1869年－1870年），確立教宗永無繆誤的道理（指教宗在公告信仰教理上的不能誤，而非教宗永遠正確），由於意大利統一過程中羅馬陷落，會議被迫中止。\n\n#lore 维基百科，自由的百科全书#!"

