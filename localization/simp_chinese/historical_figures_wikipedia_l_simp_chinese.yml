 # 利士比
 # https://zh.wikipedia.org/wiki/%E5%88%A9%E5%A3%AB%E6%AF%94 (2020/12/21 15:12:29 UTC)
 concept_wikipedia_Sebastien_Lespes:0 "维基百科"
 concept_wikipedia_Sebastien_Lespes_desc:0 "#b 塞巴斯蒂安·尼古拉‐若阿尚·利士比#!（法語：Sébastien‐Nicolas‐Joachim Lespès，1828年3月13日－1897年8月24日），法国海军将领。中文文獻多作「李士卑斯」，如林豪《澎湖廳志》、連橫《臺灣通史》，Julie Couderc（季茱莉）譯註的《北圻回憶錄：清法戰爭與福爾摩沙 1884‐1885》亦然。\n\n出生在比利牛斯‐大西洋省的巴约讷，后毕业于法国海军学院，1846年成为法国海军的一位见习生。曾参加过对塞内加尔的战役，以及克里米亚战争中的塞瓦斯托波尔围城战。\n\n1857年被派往远东，在第二次鸦片战争和南圻远征中十分活跃。在1884年的中法战争期间，他是法国远东舰队的副司令。马江海战中，利士比率军舰自基隆开来，试图闯入闽江口，但被清军击退，被迫撤离。此后，他进攻台湾的淡水，在淡水之役中被清军击退。\n\n#lore 维基百科，自由的百科全书#!"

 # 僧格林沁
 # https://zh.wikipedia.org/wiki/%E5%83%A7%E6%A0%BC%E6%9E%97%E6%B2%81 (2022/11/4 1:53:48 UTC)
 concept_wikipedia_Sengge_Rinchen_Borjigin:0 "维基百科"
 concept_wikipedia_Sengge_Rinchen_Borjigin_desc:0 "#b 僧格林沁亲王#!（蒙古语：#b ᠰᠡᠩᠭᠡᠷᠢᠨᠼᠡᠨ#!，西里尔字母：Сэнгэринчен，满语：#b ᠰᡝᠩᡤᡝᡵᡳᠨᠴᡳᠨ#!，穆麟德：senggerincin，1811年7月24日－1865年5月18日），内蒙古科尔沁左翼后旗人，博爾濟吉特氏，蒙古族人，晚清政治家、軍事家、重臣。元太祖成吉思汗鐵木真弟弟拙赤合撒儿直系后代，嘉庆帝嗣外孙，大清帝國名將。活躍於道光、咸豐、同治三朝，參與過太平天国北伐、第二次鸦片战争等戰役，軍功卓著，与捻军作战時戰死，諡號#b 忠#!。\n\n#b 生平#!\n「僧格林沁」之名來源於藏語，其中「僧格」（藏文：སེང་གེ་，威利转写：sengge）在藏语中意为「狮子」，「林沁」（藏文：རིན་ཆེན་，威利转写：rinchen）在藏语中意为「珍宝」。據《蒙古世系》载，僧格林沁为成吉思汗二弟拙赤合撒儿二十六代孙，少贫，後過繼於远房堂叔科尔沁郡王索特纳木多布斋为嗣子。\n\n#lore 维基百科，自由的百科全书#!"

 # 謝爾蓋·烏瓦羅夫
 # https://zh.wikipedia.org/wiki/%E8%AC%9D%E7%88%BE%E8%93%8B%C2%B7%E7%83%8F%E7%93%A6%E7%BE%85%E5%A4%AB (2022/11/4 3:42:51 UTC)
 concept_wikipedia_Sergei_Uvarov:0 "维基百科"
 concept_wikipedia_Sergei_Uvarov_desc:0 "#b 謝爾蓋·烏瓦羅夫#!（俄語：Серге’й Семёнович Ува’ров 1786年8月25日－1855年9月4日），鞑靼裔背景，是俄羅斯帝國的一位古典學家，也是[Concept('wikipedia_Nikolai_Romanov','尼古拉一世')]治下一位有影響力的政治家，擔任過教育大臣，在任時提出官方民族理論。\n\n#b 歷史生涯#!\n歷史上烏瓦羅夫通過與拉祖莫夫斯基聯姻的關係，是出版過多部古希腊文学和考古学著作，以此令他在歐洲是享有盛譽。作為當時的一個堅定保守派，他還和亚历山大·冯·洪堡、杰曼·德·斯戴尔、约翰·沃尔夫冈·冯·歌德、利涅亲王夏尔‐约瑟夫、尼古拉·米哈伊洛维奇·卡拉姆津、瓦西里·安德烈耶维奇·茹科夫斯基等人關係密切。烏瓦羅夫藉著在哥廷根學習的經驗，於1811～1822年期間，是策劃建立了圣彼得堡學區。\n\n#lore 维基百科，自由的百科全书#!"

 # 谢尔盖·维特
 # https://zh.wikipedia.org/wiki/%E8%B0%A2%E5%B0%94%E7%9B%96%C2%B7%E7%BB%B4%E7%89%B9 (2022/7/24 1:39:21 UTC)
 concept_wikipedia_Sergei_Witte:0 "维基百科"
 concept_wikipedia_Sergei_Witte_desc:0 "#b 谢尔盖·尤利耶维奇·维特#!（俄語：#b Сергей Юльевич Витте#!，1849年6月29日－1915年3月13日），清朝文献称其为#b 微德#!，俄罗斯帝国政治家，曾任俄罗斯帝国交通大臣（1892年）、俄罗斯帝国财政大臣（1892年‐1903年）、俄罗斯帝国大臣委员会主席（英语：Council of Ministers of Russia#Chairmen of the committee of Ministers, 1810 – 1905）（宰相职务，1903年‐1905年）和第一任俄罗斯帝国大臣会议（英语：Council of Ministers of Russia#Council of Ministers）主席（首相职务，1905年‐1906年）。\n\n维特是俄罗斯帝国工业化进程的重要政策制定人，他也是俄罗斯第一部宪法的前身《十月宣言》的起草者。\n\n#lore 维基百科，自由的百科全书#!"

