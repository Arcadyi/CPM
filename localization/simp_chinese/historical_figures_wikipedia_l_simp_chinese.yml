 concept_wikipedia_Wilhelm_von_Wurttemberg_desc:0 "#b 威廉一世#!（#b Wilhelm I.#!，1781年9月27日－1864年6月25日），全名威廉·腓特烈·卡尔（Wilhelm Friedrich Karl），符腾堡国王，1816年至1864年在位。\n\n#b 生平#!\n威廉一世1781年生于吕本（今波兰卢宾），符腾堡国王腓特烈一世与第一任妻子不伦瑞克‐沃尔芬比特尔的奥古斯塔的长子。1800年作为志愿军加入奥地利军队，直到1806年符腾堡成为王国，他成为王储而回到斯图加特。\n\n#lore 维基百科，自由的百科全书#!"

 # 威廉一世 (尼德兰)
 # https://zh.wikipedia.org/wiki/%E5%A8%81%E5%BB%89%E4%B8%80%E4%B8%96_(%E5%B0%BC%E5%BE%B7%E5%85%B0) (2022/11/9 17:36:22 UTC)
 concept_wikipedia_Willem1_van_Oranje-Nassau:0 "维基百科"
 concept_wikipedia_Willem1_van_Oranje-Nassau_desc:0 "#b 威廉一世#!（#b Willem I#!，全名#b 威廉·弗雷德里克#!，#b Willem Frederik#!，1772年8月24日‐1843年12月12日），是第一任尼德蘭国王兼林堡公爵和卢森堡大公。威廉一世藉由維也納會議中歐洲列強的支持，在1815年成立了包含荷兰、比利时在内的尼德蘭王國，大力推行南工業、北商貿的發展政策以振興經濟。他在經濟上雖成果斐然而被稱為「商人國王」（別稱「銅幣王」），但是開明專制的風格及推行喀爾文派新教、荷蘭語的國策，卻在天主教和法語優越的南方比利時地區激起強大的反對聲浪，終於在歐洲1830年革命時爆發了比利時革命。\n\n#lore 维基百科，自由的百科全书#!"

 # 威廉二世 (尼德兰)
 # https://zh.wikipedia.org/wiki/%E5%A8%81%E5%BB%89%E4%BA%8C%E4%B8%96_(%E5%B0%BC%E5%BE%B7%E5%85%B0) (2022/11/5 4:13:02 UTC)
 concept_wikipedia_Willem2_van_Oranje-Nassau:0 "维基百科"
 concept_wikipedia_Willem2_van_Oranje-Nassau_desc:0 "#b 威廉二世#!（#b Willem II#!，全名威廉·弗雷德里克·乔治·路德维克，荷蘭語：Willem Frederik George Lodewijk，1792年12月6日－1849年3月17日），尼德蘭国王兼林堡公爵和卢森堡大公，1840年至1849年在位。\n\n#b 生平#!\n1792年生于海牙，为荷兰共和国执政威廉五世的孙子。2岁时因法军入境随家人流亡至英国。他青少年时在柏林的普鲁士宫廷长大。后在普鲁士军队服役。之后就读牛津大学。后加入英军，作為名將[Concept('wikipedia_Arthur_Wellesley','威靈頓公爵')]的副官之一，参加了半岛战争。1815年他在滑鐵盧戰役中負傷，荷蘭人民為了感謝他在滑鐵盧勝利的貢獻，將苏斯特代克宫贈與他。因為他的勇敢和良好天性，他在英軍服役時很受英國人歡迎，被暱稱為「修長的比利」（Slender Billy）。\n\n#lore 维基百科，自由的百科全书#!"

