 concept_wikipedia_Thomas_Bugeaud_desc:0 "#b 托马‐罗贝尔·比若，拉皮孔纳里侯爵，伊斯利公爵#!（法语：Thomas‐Robert Bugeaud, marquis de La Piconnerie, duc d’Isly）是一位法国元帅和阿尔及利亚总督。\n\n#b 早期生活#!\n托马‐罗贝尔·比若生于利摩日，是佩里戈尔地区的一个贵族家庭的一员，并且是十三个孩子中的最小的一个。他曾经离家出走并作为一名农业工人在农场生活了若干年。二十岁时，他成为了帝国卫队的“散兵队”中的一名列兵，并以这一身份参与了随后的奥斯特里茨战役。在1806年早期，他被给予了指挥权，并以少尉的身份参与了耶拿战役与埃劳战役，之后在普乌图斯克战役赢得了军衔上的晋升，升为了中尉。\n\n#lore 维基百科，自由的百科全书#!"

 # 第十代邓唐纳德伯爵托马斯·科克伦
