 # 亨利·克莱
 # https://zh.wikipedia.org/wiki/%E4%BA%A8%E5%88%A9%C2%B7%E5%85%8B%E8%8E%B1 (2022/10/4 12:00:19 UTC)
 concept_wikipedia_Henry_Clay:0 "维基百科"
 concept_wikipedia_Henry_Clay_desc:0 "#b 亨利·克莱#!（#b Henry Clay#!，1777年4月12日－1852年6月29日），美国参众两院历史上最重要的政治家与演说家之一。輝格黨的创立者和领导人。美国经济现代化的倡导者。他曾经任美国国务卿，並五次参加美国总统竞选。尽管均告失败，但他仍然因善于调解冲突的两方，並数次解决南北方关于奴隶制的矛盾维护了联邦的稳定而被称为“伟大的调解者”，並在1957年被评选为美国历史上最伟大的五位参议员之一。\n\n#b 童年#!\n1777年4月12日，亨利·克莱出生于弗吉尼亚州汉诺威县的一个富裕农场主家庭，在他家的九个孩子中排第七。克莱的父亲约翰·克莱是一个浸礼会教徒，在他四岁时就去世了。克莱的母亲随后嫁给了亨利·沃特金斯，之后随沃特金斯搬到了里士满。\n\n#lore 维基百科，自由的百科全书#!"

