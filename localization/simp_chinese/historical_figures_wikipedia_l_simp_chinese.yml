 concept_wikipedia_Carlo_Alberto_di_Savoia_desc:0 "#b 卡洛·阿尔贝托#!（義大利語：Carlo Alberto Amedeo；1798年10月2日－1849年7月28日），本名#b 卡洛·阿尔贝托·阿梅迪奥#!，薩丁尼亞王國國王（1831－1849）。萨伏伊王朝旁系，卡洛·埃馬努埃萊一世的幼子卡里尼亞諾親王托馬索·法蘭西斯科的七世孫。\n\n1831年卡洛·費利切去世，由卡洛·阿尔贝托繼位。後來於1849年3月因為第一次意大利獨立戰爭被奧地利打敗後，卡洛·阿爾貝托宣布退位以利兒子维托里奥·埃馬努埃萊二世即位，其後移居葡萄牙，並於同年7月去世。\n\n#b 家庭#!\n1817年，卡洛·阿爾貝托與托斯卡納大公費迪南多三世的女兒瑪麗亞·特蕾莎結婚，兩人共有2子1女：\n\n#lore 维基百科，自由的百科全书#!"

