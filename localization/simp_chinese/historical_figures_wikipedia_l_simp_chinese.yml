 # https://zh.wikipedia.org/wiki/%E5%BD%BC%E5%BE%97%C2%B7%E5%B0%BC%E5%8F%A4%E6%8B%89%E8%80%B6%E7%BB%B4%E5%A5%87%C2%B7%E5%BC%97%E5%85%B0%E6%A0%BC%E5%B0%94 (2022/6/26 6:26:21 UTC)
 concept_wikipedia_Pyotr_Wrangel:0 "维基百科"
 concept_wikipedia_Pyotr_Wrangel_desc:0 "#b 彼得·尼古拉耶维奇·弗兰格尔#!（俄語：Пётр Никола’евич Вра’нгель；德語：Freiherr Peter von Wrangel；1878年8月27日（旧历：8月15日）－1928年4月25日）是一名俄罗斯帝国军官。\n\n弗兰格尔出身於屬於波罗的海德国人的弗兰格尔家族，毕业于俄国总参学院，参加过日俄战争和第一次世界大战，十月革命爆发后，弗兰格尔参加了白卫军，被击败后出逃土耳其，后流亡法国。\n\n弗兰格尔据称习惯穿着黑色军服，因此被称为“黑男爵”（чёрный барон），这一别号也借助俄国内战期间红军一方的进行曲《红军最强大》广为流传。\n\n#lore 维基百科，自由的百科全书#!"

