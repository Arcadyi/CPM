 concept_wikipedia_Francesco_d_Absburgo-Toscana_desc:0 "#b 費迪南多四世#!（義大利語：Ferdinando Salvatore Maria Giuseppe Giovanni Battista Francesco Lodovico Gonzaga Raffaele Ranerio Gennaro，1835年6月10日—1908年1月17日），末代托斯卡納大公。\n\n#b 生平#!\n斐迪南是[Concept('wikipedia_Leopoldo_d_Absburgo-Toscana','利奧波多二世')]的長子。1859年，由於第二次義大利獨立戰爭的爆發，托斯卡納大公一家流亡至奧地利。利奧波多二世於7月退位，將大公之位讓給斐迪南。然而，斐迪南從未能回到佛羅倫斯，在8月16日，托斯卡納的國民議會正式廢除了君主制。12月，托斯卡納與帕爾馬公國、摩德納和雷焦公國共同組成中義大利聯合省，並於1860年3月併入薩丁尼亞王國。\n\n1908年，斐迪南於薩爾茨堡逝世，由次子約瑟夫·斐迪南繼承大公頭銜。\n\n#lore 维基百科，自由的百科全书#!"

