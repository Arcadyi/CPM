 concept_wikipedia_Gregorius_Cappellari:0 "维基百科"
 concept_wikipedia_Gregorius_Cappellari_desc:0 "教宗#b 額我略十六世#!（拉丁語：Gregorius PP. XVI；1765年9月18日－1846年6月1日）原名#b 巴爾多祿茂·亞爾伯·卡佩拉里#!（Bartolomeo Alberto Cappellari），1831年2月2日當選羅馬主教，同年2月6日即位至1846年6月1日為止。他是一位保守派和传统主义者，在整个欧洲和教宗国中反对民主改革和现代化，视这些改革为左派革命。针对这样的趋势，他一直试图加强宗教和政治权威。他也鼓励海外传教活动以此增强教会的国际影响力。但是他的严厉镇压和过度的财政开支使得他在国内很不受欢迎。他是最近一位使用“额我略”为称号的教宗。同时，他也是最近一位在成为教宗前不是主教的教宗。\n\n#lore 维基百科，自由的百科全书#!"

 # 官文
 # https://zh.wikipedia.org/wiki/%E5%AE%98%E6%96%87 (2022/11/12 5:26:07 UTC)
 concept_wikipedia_Guanwen_Wanggiya:0 "维基百科"
 concept_wikipedia_Guanwen_Wanggiya_desc:0 "#b 官文#!（满语：ᡤᡠᠸᠠᠨᠸᡝᠨ，穆麟德：guwanwen，1798年－1871年），字#b 秀峰#!，清朝官员，原隶属内务府正白旗汉军，后抬入满洲正白旗，王佳氏。出身军人世家，官至直隸總督、太子太保、文華殿大學士。\n\n最初是殿前蓝翎侍卫，後任荊州將軍，杨霈被撤职，調湖廣總督，任內領導八旗綠營，與湘軍共同平定太平天國，清叙功官文只小于曾国藩侯爵，官封一级伯爵。\n\n官文不谙政事，诸事决於家奴，时人称湖广总督府有「三大」，即妾大、门丁大、庖人（厨子）大。初期頗掣肘排擠曾國藩；平定太平天國后封二等侯，僅次於一等侯曾國藩。曾國藩批評他「才具平庸」，但時任湖北巡撫的胡林翼對他極力籠絡，收官文之小妾為義妹。從此政事概由胡出，官文唯唯諾諾而已。\n\n#lore 维基百科，自由的百科全书#!"

 # Guillaume Dode de la Brunerie
 # https://en.wikipedia.org/wiki/Guillaume_Dode_de_la_Brunerie (2021/3/18 11:20:11 UTC)
 concept_wikipedia_Guillaume_Dode_de_la_Brunerie:0 "英文维基百科"
 concept_wikipedia_Guillaume_Dode_de_la_Brunerie_desc:0 "#b Guillaume Dode de la Brunerie#! was a Marshal of France. On February 12, 1812, he married the daughter of Marshal Pérignon, Agathe-Virginie.\n\n#b Early life and French revolutionary wars#!\nGuillaume Dode was born in Saint-Geoire-en-Valdaine in the department of the Isère. As son of a notary, Dode was sent to the lyceum in Grenoble. Soon after the ending of his studies in 1793, he was conscripted in the French revolutionary army as a private. In March 1794, Dode was promoted to lieutenant and sent to the Military School of Engineers in Metz. By December, Dode left the school for a posting in the Army of the Rhine. By August 1795, Dode was promoted to captain. In 1796, Dode was employed at Landau, Kaiserslautern and Zweibrücken for the fortification of these towns.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 纪尧姆·亨利·杜福尔
 # https://zh.wikipedia.org/wiki/%E7%BA%AA%E5%B0%A7%E5%A7%86%C2%B7%E4%BA%A8%E5%88%A9%C2%B7%E6%9D%9C%E7%A6%8F%E5%B0%94 (2019/1/24 10:41:33 UTC)
 concept_wikipedia_Guillaume_Henri_Dufour:0 "维基百科"
 concept_wikipedia_Guillaume_Henri_Dufour_desc:0 "#b 纪尧姆·亨利·杜福尔#!（法語：Guillaume Henri Dufour，1787年9月15日－1875年7月14日），生于德国康斯坦茨，是瑞士近代著名人文主义者、军事家、政治家、制图学家和工程师。\n\n1847年，杜福尔受瑞士邦联（激进－自由派各邦）委托，作为军队最高统帅以迅速而较少伤亡的方式赢的瑞士内战的胜利，奠定了瑞士联邦次年建国的基础。他于1845‐1864年绘制的瑞士地形图（杜富尔图）至今是瑞士地图的典范之作。1863年，杜福尔在亨利·杜南的邀请下参与组建了红十字国际委员会并担任首任主席。\n\n1875年，杜福尔于日内瓦逝世。阿尔卑斯山第二高峰、瑞士最高峰杜富尔峰以他命名。\n\n#lore 维基百科，自由的百科全书#!"

 # 曾国藩
 # https://zh.wikipedia.org/wiki/%E6%9B%BE%E5%9B%BD%E8%97%A9 (2022/11/6 13:42:04 UTC)
 concept_wikipedia_Guofan_Zeng:0 "维基百科"
 concept_wikipedia_Guofan_Zeng_desc:0 "#b 曾国藩#!（1811年11月26日－1872年3月12日），原名#b 子城#!，字#b 伯涵#!，号#b 涤生#!，湖南湘乡人:702。生於清朝长沙府白杨坪（现属湖南省婁底市双峰县荷叶镇天子坪），谱名#b 传豫#!，宗圣曾子七十世孙（系出曾氏南宗），晚清時期的重臣、名臣和功臣，湘軍創始人和領袖，也是中國近代重要政治家、军事家、理学家、書法家、思想家、文學家、詩人、外交家、實業家、改革家、儒生，與胡林翼並稱#b 曾胡#!，與晚清另一重臣李鴻章有師徒關係。道光進士，曾任四川鄉試正考官、翰林院侍講學士、內閣學士等，擢禮部右侍郎、歷署兵、吏部侍郎:702。1852年奉旨組辦湘軍，以平定太平天國之亂，其所創立的湘軍更成為晚清的依膀，曾國藩亦因此地位大覆上升，成為漢臣之首，同時亦擴大了地方權力，其門生朋友更遍布天下，勢力幅及整個官場。1860年8月，授曾兩江總督、欽差大臣，督辦江南軍務:703。尋加太子太保，封一等侯爵:703，翌年開始曾國藩支持恭親王奕訢主持的洋務運動，大力支持地方興辦實業，提倡以平等外交方式對待洋人，從而成為慈禧太后的重臣。1871年奉旨處理「天津教案」，但因與洋人委服而遭到天下唾罵，甚至被諷為「曾國賊」，因此積勞成疾，結果於翌年3月病死南京，享年61歲，谥#b 文正#!。曾國藩與徒弟李鴻章、左宗棠、張之洞并稱「晚清四大名臣」，官至武英殿大学士，同治年間封#b 一等毅勇侯#!，又授世袭罔替。1872年3月曾病死南京，有《曾文正公全集》:703。\n\n#lore 维基百科，自由的百科全书#!"

 # Gustav von Rauch
 # https://en.wikipedia.org/wiki/Gustav_von_Rauch (2022/4/27 22:04:40 UTC)
 concept_wikipedia_Gustav_von_Rauch:0 "英文维基百科"
 concept_wikipedia_Gustav_von_Rauch_desc:0 "#b Johann Justus Georg Gustav von Rauch#! was a Prussian general of the infantry and Minister of War from 1837 to 1841.\n\n#b Life#!\nGustav von Rauch was born as the eldest son of the later Prussian major general Bonaventura von Rauch and his wife Johanna, née Bandel.\n\nAs a close collaborator of General Gerhard von Scharnhorst, Rauch belonged to the circle of Prussian army reformers. He was associated with the reform of the military education system, the further development of the Prussian fortifications and the reorganization of the engineering and pioneering systems. Rauch furthered the development of the Prussian Navy and had the first medical companies set up in the Prussian army.\n\n#lore Wikipedia, The Free Encyclopedia#!"

