 concept_wikipedia_Abd_al_Muttalib_al_Hashimi_desc:0 "#b Abd al-Mutalib ibn Ghalib ibn Musa’ad#! served three times as Emir and Grand Sharif of Mecca: First in 1827, then 1851 to 1856, and finally 1880 to 1881.\n\n$EFFECT_LIST_BULLET$1790 births\n$EFFECT_LIST_BULLET$1886 deaths\n$EFFECT_LIST_BULLET$19th-century Arabs\n$EFFECT_LIST_BULLET$Sharifs of Mecca\n$EFFECT_LIST_BULLET$Dhawu Zayd\n$EFFECT_LIST_BULLET$Articles lacking sources from September 2019\n$EFFECT_LIST_BULLET$All articles lacking sources\n$EFFECT_LIST_BULLET$Articles containing Arabic-language text\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 亚伯拉罕·林肯
 # https://zh.wikipedia.org/wiki/%E4%BA%9A%E4%BC%AF%E6%8B%89%E7%BD%95%C2%B7%E6%9E%97%E8%82%AF (2022/10/8 2:10:21 UTC)
 concept_wikipedia_Abraham_Lincoln:0 "维基百科"
 concept_wikipedia_Abraham_Lincoln_desc:0 "#b 亚伯拉罕·林肯#!（英語：Abraham Lincoln，1809年2月12日－1865年4月15日），第十六任美国总统，1861年3月就任，直至1865年4月遇刺身亡。亞伯拉罕·林肯领导美国经历其历史上最为惨烈的战争和最为严重的道德、宪政和政治危机——南北战争。經由此戰，他维护联邦的完整，废除奴隶制，解放所有奴隸，增强联邦政府的权力，并推动经济的现代化。也因此美国学界和公众时常将亞伯拉罕·林肯称作是美国历史上最偉大的总统之一。\n\n亞伯拉罕·林肯出生在肯塔基州的开垦家庭，在伊利诺伊州自学成才成为律師，在1830年代为輝格黨和伊利诺伊州众议院，并在1840年代担任过一任国会议员。他试图通过银行、运河、铁路和关税来鼓励工厂的建设，从而推动快速现代化，并反对同墨西哥的战争。在1858年林肯与道格拉斯的辩论中他表明反对扩张蓄奴制的立场，并因此在参议院选举中输给他的宿敌，民主党人史蒂芬·阿諾·道格拉斯。1860年，作为一个来自搖擺州的温和派，亞伯拉罕·林肯获得共和黨的总统提名。\n\n#lore 维基百科，自由的百科全书#!"

 # 苏丹阿布·峇卡
 # https://zh.wikipedia.org/wiki/%E8%8B%8F%E4%B8%B9%E9%98%BF%E5%B8%83%C2%B7%E5%B3%87%E5%8D%A1 (2022/2/9 17:16:43 UTC)
 concept_wikipedia_Abu_Bakar_Bendahara:0 "维基百科"
 concept_wikipedia_Abu_Bakar_Bendahara_desc:0 "蘇丹#b 阿布·峇卡#!（Sultan Abu Bakar，1833年2月3日－1895年6月4日），是柔佛的第21任蘇丹。由于在任期内大力推行柔佛州现代化运动，并使其成为当时进步最快速的一个州属，而赢得了#b “现代柔佛之父”#!的美誉。他的政策補助華裔企業家，以刺激邦內的農業經濟，因為正是這些在1840年從中國東南沿海移入的華僑，打下了柔佛農經的根基。此外，阿布·巴卡還提升柔佛的基礎建設、行政系統、軍事和民生設備。\n\n阿布·巴卡是天猛公達因·依布拉欣的长子，生於新加坡直落布兰雅（英语：Telok Blangah）（Teluk Belanga）地區。年幼时，他在直落布兰雅受到回教和马来习俗的教育，后来也在一名基督传教士成立的直落布兰雅马来学校求学。阿布·巴卡在传教士教师们的熏陶下，逐渐地见识到西方文化的礼仪，也精通英巫双语。成年后，依布拉欣经常委派阿布·巴卡处理外交行政公事。1858年，当彭亨州发生内战时，阿布·巴卡为当时的元首敦·姆他和薾提供军事援助。\n\n#lore 维基百科，自由的百科全书#!"

