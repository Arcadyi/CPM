 concept_wikipedia_Gentaro_Kodama_desc:0 "#b 兒玉源太郎#!（1852年4月14日－1906年7月23日），正二位勲一等功一級子爵（追封伯爵），长州藩的支藩——德山藩出身（今山口縣周南市），台灣日治時期第4任總督（1898‐1906）。兒玉在總督任內，也在中央身兼數職（兼任日本內閣陸軍大臣、軍務大臣、文部大臣等職位），更領兵參與日俄戰爭，因此在台灣的時間很短。實際在台灣負責政務的人是民政長官後藤新平，被稱為「兒玉、後藤時代」。\n\n1903年（明治36年），兒玉中将后继田村怡与造为陆军参谋次长（参谋总长为[Concept('wikipedia_Iwao_Oyama','大山巖')]），日俄战争中兒玉源太郎升为大将调为满州军总参谋长，在203高地争夺战中支援乃木希典大将为战场总指挥。\n\n#lore 维基百科，自由的百科全书#!"

