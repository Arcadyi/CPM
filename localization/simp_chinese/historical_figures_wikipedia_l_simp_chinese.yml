 concept_wikipedia_Franz_Josef_von_Habsburg_desc:0 "#b 弗朗茨·約瑟夫一世#!（德語：#b Franz Josef I#!；匈牙利語：#b I. Ferenc József#!；1830年8月18日－1916年11月21日），奥地利皇帝兼匈牙利國王，德意志邦聯主席。在他近68年的統治中，獲得大多數國民的敬愛，因此在晚年被尊稱為奥匈帝国\"国父\"。\n\n#b 生平#!\n弗朗茨·約瑟夫是奧地利皇帝弗朗茨一世之長孫，也是弗蘭茨·卡爾大公與維特爾斯巴赫家族巴伐利亞王國苏菲公主的長子。1848年革命後期，其伯父、奧地利皇帝[Concept('wikipedia_Ferdinand_von_Habsburg','斐迪南一世')]宣布遜位。在母亲苏菲的劝说下，其父弗蘭茨·卡爾宣布放棄皇位繼承權，18歲弗朗茨·約瑟夫繼位為奧地利皇帝和匈牙利國王、倫巴第國王、波希米亞國王，稱弗蘭茨·約瑟夫一世。\n\n#lore 维基百科，自由的百科全书#!"

