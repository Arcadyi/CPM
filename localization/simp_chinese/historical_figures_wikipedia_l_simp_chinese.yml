 concept_wikipedia_Petar_Petrovic_Njegos_desc:0 "#b 彼得二世·彼得罗维奇‐涅戈什#!（塞尔维亚语西里尔字母：Петар II Петровић‐Његош, ;1813年11月13日－1851年10月31日），通常被称为#b 涅戈什#!（Његош），是黑山的采邑主教、诗人和哲学家，被认为是黑山和塞尔维亚文学史上最重要的人物之一。\n\n涅戈什出生在黑山当时的首都采蒂涅附近的涅古什（英语：Njeguši）村庄，相继在几所塞尔维亚人的修道院里接受教育，并在叔父彼得一世（英语：Petar I Petrović‐Njegoš）去世后成为国家的精神和政治领袖。在消除了威胁他统治的反对派后，他致力于统一黑山各部落并建立中央集权的国家。他引进固定税制，建设私人卫队并实施一系列新的法律。他的税收政策非常不受国内各部落的欢迎并引起他在任时期的几次叛乱。涅戈什在位时期的另一大标志是与奥斯曼帝国连绵不断的政治和军事斗争，他试图扩张黑山的领土并获取樸特的无条件承认。\n\n#lore 维基百科，自由的百科全书#!"

