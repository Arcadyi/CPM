 concept_wikipedia_Tianpei_Guan_desc:0 "#b 关天培#!（1781年1月8日－1841年2月26日），字#b 仲因#!，号#b 滋圃#!，江苏山阳县（今淮安市淮安区）人。鸦片战争中的清軍名将。\n\n#b 生平#!\n關天培於1781年（乾隆四十六年）出生在江蘇山陽（今淮安）一個軍人家庭裏，自小耳濡目染，習兵練武，駕船航海。\n\n1803年（嘉庆八年）考取武庠生，拔淮安城守營額外右營外委，後升左營把總、中營千總。後又歷任江南揚州營中軍守備、兩江督標中軍守備、外海水師奇營守備、江南蘇松鎮標左營遊擊、吳淞營參將、江南川沙營外海水師參將。1826年（道光六年），關天培押送漕米船1254艘自吳淞往天津，一路上排除萬難，逾百萬石漕糧完整運達。[Concept('wikipedia_Daoguang_Aisin_Gioro','道光帝')]聞訊大喜，升其為江蘇太湖營內河水師副將；次年特旨補授江南蘇松鎮總兵。\n\n#lore 维基百科，自由的百科全书#!"

 # 楚布南嘉
 # https://zh.wikipedia.org/wiki/%E6%A5%9A%E5%B8%83%E5%8D%97%E5%98%89 (2021/4/8 1:46:37 UTC)
 concept_wikipedia_Tsugphud_Namgyal:0 "维基百科"
 concept_wikipedia_Tsugphud_Namgyal_desc:0 "#b 楚布南嘉#!（锡金语：གཅུག་ཕུད་རྣམ་རྒྱལ་，威利：gtsug phud rnam rgyal，THL：Tshudpud Namgyal，1785年－1863年）是锡金王国第七代却嘉（国王），也是在位时间最长的却嘉。1793年‐1863年在位。其父丹增南嘉在位期间，廓尔喀入侵锡金，丹增南嘉流亡到西藏，锡金的大部分领土被廓尔喀占领。1793年，楚布南嘉自西藏归国，并自称国王。由于国都拉达孜太过靠近廓尔喀边境，楚布南嘉将首都迁往廷姆隆。楚布南嘉与廓尔喀的敌人英属印度结为同盟。在1814年的廓尔喀战争中，英属东印度公司击败了廓尔喀，迫使廓尔喀于1817年承认锡金独立。1835年，楚布南嘉将大吉岭割让给了英属印度，英属印度则承诺每年向锡金支付一定费用。后来，楚布南嘉逮捕了在锡金的两位英国科学家约瑟夫·道尔顿·胡克和亚瑟·坎贝尔，使双方关系恶化。1850年和1861年，英国先后派遣了两支军队攻打锡金，最终锡金于1861年被英国占领。同年，楚布南嘉被英属印度授予“锡金玛哈拉者”的头衔，翌年宣布退位。1863年逝世，年78岁。长子[Concept('wikipedia_Sidkeong_Namgyal','锡东南嘉')]继位。\n\n#lore 维基百科，自由的百科全书#!"

 # 第十世达赖喇嘛
