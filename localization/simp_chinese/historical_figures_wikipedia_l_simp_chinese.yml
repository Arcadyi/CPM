 # https://zh.wikipedia.org/wiki/%E7%B1%B3%E5%93%88%E4%BC%8A%E5%B0%94%C2%B7%E5%BE%B7%E7%B1%B3%E7%89%B9%E9%87%8C%E8%80%B6%E7%BB%B4%E5%A5%87%C2%B7%E6%96%AF%E7%A7%91%E5%88%AB%E5%88%97%E5%A4%AB (2022/11/10 9:21:38 UTC)
 concept_wikipedia_Mikhail_Skobelev:0 "维基百科"
 concept_wikipedia_Mikhail_Skobelev_desc:0 "#b 米哈伊尔·德米特里耶维奇·斯科别列夫#!（俄語：Михаил Дмитриевич Скобелев，Mikhail Dmitriyevich Skobelev，1843年9月29日－1882年7月7日），俄国将军，中亚征服者，因其在征服中亚和第十次俄土战争中的表现而著名。\n\n#b 早年生活#!\n斯科别列夫于1843年9月29日出生于俄罗斯帝国圣彼得堡，父亲德米特里·伊万诺维奇·斯科别列夫是一名陆军将领，母亲奥尔加·斯克别列娃则是一名慈善家。在1868年从总参谋部学院毕业后，斯科别列夫作为一名参谋被派遣到突厥斯坦。除曾经在高加索的米哈伊尔大公手下的2年生涯外，直到1877年他一直在突厥斯坦服役。\n\n#lore 维基百科，自由的百科全书#!"

