 concept_wikipedia_Bahadur_Shah_Gurkani_desc:0 "#b 穆罕默德·巴哈杜尔沙·扎法尔#!（1775年10月24日－1862年11月7日，#b Bahadur Shah II、Abu Zafar Sirajuddin Muhammad Bahadur Shah Zafar、Bahadur Shah Zafar，#!或译作“#b 巴哈杜尔沙二世#!”、“#b 巴哈杜尔沙·扎法尔#!”），统治印度次大陆的莫卧儿帝国末代皇帝，亦為乌尔都语诗人。\n\n巴哈杜尔·沙为莫卧儿皇帝阿克巴·沙二世与其印度妻子所生，在阿巴克·沙去世以后于1838年9月28日正式登基继承皇位。1857年爆发印度民族起义后，巴哈杜尔·沙翌年即被東印度公司當局殖軟禁於缅甸仰光大金寺內，最終於1862年鬱鬱而終。\n\n#lore 维基百科，自由的百科全书#!"

 # 巴克德·汗
