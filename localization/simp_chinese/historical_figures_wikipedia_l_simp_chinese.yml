 concept_wikipedia_Mustafa_Reshid_Pasha_desc:0 "#b 穆斯塔法·雷希德帕夏#!（土耳其語：Mustafa Reşid Paşa，1800年3月13日－1858年1月7日），又称#b 伟大的穆斯塔法·雷希德帕夏#!，是奥斯曼帝国晚期政治家、外交官。以推动了坦志麦特改革而为人称道。曾多次出任大维齐尔，前后共计六次。他对欧洲政治有着深刻的了解并熟悉国内外事务。雷希德是坦志麦特改革的主要设计师。在其过程中也提拔了诸如福阿德帕夏、穆罕默德·艾明·阿里帕夏等改革派。1839年，他向奥斯曼帝国臣民及欧洲列国宣读了花厅御诏。1840年，他作为外交部长与列强斡旋，成功阻止了[Concept('wikipedia_Muhammad_Ali_al-_Alawi','穆罕默德·阿里帕夏')]灭亡奥斯曼帝国的企图。克里米亚战争初期，他为奥斯曼帝国争取到了英国与法国的支持并为最终胜利做出了贡献。1858年1月7日，雷希德帕夏以心脏病卒于君士坦丁堡。\n\n#lore 维基百科，自由的百科全书#!"

