 concept_wikipedia_Engelbertus_Lucas_desc:0 "Lieutenant admiral #b Engelbertus Lucas#! was a Dutch naval officer of the Batavian Navy, the royal navy of the Kingdom of Holland, the navy of the First French Empire, and the Royal Dutch Navy, rising to the highest rank in the latter navy, and becoming Minister for the Navy in the first Cabinet of the Dutch Prime minister Johan Rudolph Thorbecke from 1849 to 1851.\n\n#b Personal life#!\nLucas was born the son of future rear-admiral Engelbertus Lucas of the Batavian Navy and Catharina Prins, later a business woman who was a distiller of Jenever in his birthplace Schiedam, on 30 May 1785. He married Louisa Elisabeth Lamaison.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 恩维尔帕夏
 # https://zh.wikipedia.org/wiki/%E6%81%A9%E7%BB%B4%E5%B0%94%E5%B8%95%E5%A4%8F (2022/10/26 14:23:36 UTC)
 concept_wikipedia_Enver_Pasha:0 "维基百科"
 concept_wikipedia_Enver_Pasha_desc:0 "#b 伊斯麥爾·恩维尔帕夏#!（奧斯曼土耳其語：#b اسماعیل انور پاشا#!‎；土耳其語：#b İsmail Enver Paşa#!，1881年11月22日－1922年8月4日）。是第一世界大战同盟國阵营的奥斯曼帝国三巨头之一，其他两个巨头是穆罕默德·塔拉特帕夏及杰马尔帕夏，三人被称为“三大帕夏”。他是鄂圖曼帝国青年土耳其党人的领袖。一戰結束後，他輾轉出逃至帕米尔高原並領導巴斯玛奇运动，但最終仍是被亞美尼亞裔的苏联红军將領領兵剿滅，其戰死時享年40岁。\n\n#b 早年#!\n1881年11月22日恩维尔在君士坦丁堡出生，来自阿尔巴尼亚裔家庭。他的父亲是当地的守桥人，母亲是阿尔巴尼亚的农民。1903年，他在伊斯坦堡的军事学院毕业。1906年他成为少校，并派往第三军，驻扎于薩洛尼卡。在这段时间他加入了当地一个叫「联合进步委员会」的组织。\n\n#lore 维基百科，自由的百科全书#!"

 # 埃里希·鲁登道夫
 # https://zh.wikipedia.org/wiki/%E5%9F%83%E9%87%8C%E5%B8%8C%C2%B7%E9%B2%81%E7%99%BB%E9%81%93%E5%A4%AB (2022/5/1 9:37:22 UTC)
 concept_wikipedia_Erich_Ludendorff:0 "维基百科"
 concept_wikipedia_Erich_Ludendorff_desc:0 "#b 埃里希·魯登道夫#!（德語：#b Erich Ludendorff#!，1865年4月9日－1937年12月20日），是德国的著名将军。他是第一次世界大战时的重要主将。\n\n#b 早期生活#!\n鲁登道夫出生于普鲁士的波森省（今波兰波茲南）附近的一个小镇。他出生农家，虽然其母属于贵族阶级，严格而言他始终不属于容克阶层。他在12岁时进入陆军幼年学校。他拥有卓越的数学能力与良好的职业道德，与後来的海因茨·古德里安就读同一间训练出很多优秀军官的军校。1882年，即他17岁时他从陆军军官学校毕业，被授予少尉军衔。\n\n他18岁时就已经是军官，表现优异，在1894年晋升到德国参谋部，在1908年成为参谋部部署部总长。后来，他参与试验著名的施里芬计划之细节，研究比利时的要塞城市列日。而且，他更大胆尝试让德军备战，却为多数军官所反对。\n\n#lore 维基百科，自由的百科全书#!"

 # 恩斯特·奥古斯特一世
 # https://zh.wikipedia.org/wiki/%E6%81%A9%E6%96%AF%E7%89%B9%C2%B7%E5%A5%A5%E5%8F%A4%E6%96%AF%E7%89%B9%E4%B8%80%E4%B8%96 (2022/11/13 15:35:04 UTC)
 concept_wikipedia_Ernest_Augustus_Hannover:0 "维基百科"
 concept_wikipedia_Ernest_Augustus_Hannover_desc:0 "汉诺威国王#b 恩斯特·奧古斯特一世#!（德語：#b Ernst August I#!，1771年6月5日－1851年11月18日），1837年—1851年在位，1799年—1851年为坎伯兰和特维奥特戴尔公爵（英语：Duke of Cumberland and Teviotdale）。英王喬治三世与王后梅克伦堡‐施特雷利茨的夏洛特的第五子。\n\n#b 早年生活#!\n恩斯特·奧古斯特亲王生于白金汉宫。1786年夏天他与弟弟们、奧古斯都·腓特烈王子（1799年授薩塞克斯公爵）和阿道弗斯王子（1801年授剑桥公爵）一起被送到德国哥廷根大学学习。同年被授予嘉德勋章。1791年，他与阿道弗斯亲王到汉诺威在司令官冯·弗赖塔格元帅的监察之下接受军事训练，向冯·林辛格上尉学习骑兵战术。不久，恩斯特·奧古斯特亲王便成为一位出色的骑手和枪手，尽管他患有近视。亲王的进步给冯·弗赖塔格元帅留下了深刻的印象，他授予恩斯特·奧古斯特亲王骑兵上尉的军衔。\n\n#lore 维基百科，自由的百科全书#!"

 # Étienne Lucier
 # https://en.wikipedia.org/wiki/%C3%89tienne_Lucier (2022/11/13 2:12:33 UTC)
 concept_wikipedia_Etienne_Lucier:0 "英文维基百科"
 concept_wikipedia_Etienne_Lucier_desc:0 "#b Étienne Lucier#!, né Lussier, was a French-Canadian fur trader active primarily in the Pacific Northwest. He was hired by John Jacob Astor’s Pacific Fur Company and sent to the region to help establish Fort Astoria. Later he became a settler in the Willamette Valley. Lucier attended the Champoeg Meetings and was one of few French-Canadians or \"Canadiens\" to vote for the Provisional Government of Oregon, an American and Canadian civil authority for the valley. He is credited with becoming the first European descendant farmer within the modern state of Oregon.\n\n#lore Wikipedia, The Free Encyclopedia#!"

