 concept_wikipedia_Friedrich_August_von_Wettin_desc:0 "#b 弗里德里希·奥古斯特二世#!（#b Friedrich August II#!，1797年5月18日－1854年8月9日），全名#b 弗里德里希·奥古斯特·阿尔贝特·玛利亚·克莱门斯·约瑟夫·文森茨·阿洛易斯·奈波穆克·约翰·巴普蒂斯塔·尼库劳斯·拉斐尔·彼得·克萨韦尔·弗朗茨·德·保拉·文奈安提乌斯#!（Friedrich August Albert Maria Clemens Joseph Vincenz Aloys Nepomuk Johann Baptista Nikolaus Raphael Peter Xaver Franz de Paula Veneantius），第三任萨克森国王（1836年‐1854年）。萨克森王子馬克西米利安（Maximilian，萨克森选侯弗里德里希·克里斯蒂安第六子）的长子，母亲是帕尔马公主卡洛琳娜·玛利亚·特蕾萨·朱塞帕（CAROLINA Maria Teresa Giuseppa）。前任国王[Concept('wikipedia_Anton_von_Wettin','安東')]是他的伯父。\n\n#lore 维基百科，自由的百科全书#!"

