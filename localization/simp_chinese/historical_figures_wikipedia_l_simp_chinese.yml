 concept_wikipedia_Osman_Nuri_Pasha_desc:0 "#b 奥斯曼·努里帕夏#!（鄂圖曼土耳其語：#b عثمان نوری پاشا#!‎，土耳其語：#b Osman Nuri Pasha#!，1832年1月1日－1900年4月5日）亦称#b 加齐·奥斯曼帕夏#!，他是奥斯曼帝国的元帅、“战斗英雄”、陆军大臣。\n\n#b 生平#!\n1832年，生于安纳托利亚中部的托卡特市的手工艺人家庭。1852年，毕业于伊斯坦布尔军官学院。1853年，加入骑兵部队，参加了克里米亚战争。\n\n1861年，派往黎巴嫩平定叛乱。1866年，派往平定克里特岛叛乱。1868年，派往也门平定叛乱。1873年，晋升中将。\n\n#lore 维基百科，自由的百科全书#!"

