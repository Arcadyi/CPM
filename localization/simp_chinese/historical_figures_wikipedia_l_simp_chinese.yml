 concept_wikipedia_Giuseppe_Garibaldi:0 "维基百科"
 concept_wikipedia_Giuseppe_Garibaldi_desc:0 "#b 朱塞佩·玛利亚·加里波底#!（義大利語：Giuseppe Maria Garibaldi，；1807年7月4日－1882年6月2日），也译作#b 加里巴尔迪#!、#b 加里波底#!，是一位意大利将领、爱国者与政治家。他在意大利历史中扮演了重要的角色。他献身于意大利统一运动，亲自领导了许多军事战役，號稱“意大利统一的宝剑”。\n\n加里波底在意大利复兴运动（统一运动）中是一位中心人物，因为他亲自指挥与参与了许多场战役，而这些战役最终导致了统一的意大利的形成。他通常是某一合法势力的代表。例如：他在1848年由米兰临时政府指派为将军，在1849年經罗马共和国战争部长指派为将军，以及在[Concept('wikipedia_Vittorio_Emanuele_di_Savoia','维托里奥·埃马努埃莱二世')]的赞同下，代表他领导了千人远征。\n\n#lore 维基百科，自由的百科全书#!"

 # 尼古拉·尼古拉耶维奇大公 (1856年－1929年)
 # https://zh.wikipedia.org/wiki/%E5%B0%BC%E5%8F%A4%E6%8B%89%C2%B7%E5%B0%BC%E5%8F%A4%E6%8B%89%E8%80%B6%E7%BB%B4%E5%A5%87%E5%A4%A7%E5%85%AC_(1856%E5%B9%B4%EF%BC%8D1929%E5%B9%B4) (2022/11/21 17:10:55 UTC)
 concept_wikipedia_Grand_Duke_Nicholas_Romanov:0 "维基百科"
 concept_wikipedia_Grand_Duke_Nicholas_Romanov_desc:0 "#b 俄罗斯的尼古拉·尼古拉耶维奇大公#!（俄语：Николай Николаевич Романов，1856年11月18日－1929年1月5日）是俄罗斯帝国在第一次世界大战时期的一名将军、沙皇[Concept('wikipedia_Nikolai_Romanov','尼古拉一世')]之孙，他在一战初期第一年担任俄军总司令，后来领导了俄罗斯在高加索的战争。1922年，他曾短暂被俄罗斯远东地区米哈伊尔·康斯坦丁诺维奇·季捷里赫斯领导的白军势力拥立为沙皇。\n\n#b 早年#!\n1856年11月18日，尼古拉於聖彼德堡出生，父親是老尼古拉大公。1872年尼古拉加入俄羅斯帝國陸軍，1877年俄土戰爭期間於巴爾幹戰區俄軍總司令的參謀部工作。1895年升任騎兵總監，引入現代化訓練方法及武器，提升俄軍水平。1905年至1914年成為禁衞軍司令和彼得堡軍區司令，並在1905年至1908年兼任國防委員會主席，期間為俄軍引入現代化訓練，特別是吸收日俄戰爭期間俄軍戰敗的經驗。\n\n#lore 维基百科，自由的百科全书#!"

