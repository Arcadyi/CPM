 # 阿德纳·查菲
 # https://zh.wikipedia.org/wiki/%E9%98%BF%E5%BE%B7%E7%BA%B3%C2%B7%E6%9F%A5%E8%8F%B2 (2021/6/23 9:13:51 UTC)
 concept_wikipedia_Adna_Chaffee:0 "维基百科"
 concept_wikipedia_Adna_Chaffee_desc:0 "#b 阿德纳·罗曼扎·霞飞#!（英語：Adna Romanza Chaffee，1842年4月14日－1914年11月1日），美国陆军中将、参谋长。\n\n霞飞出生在俄亥俄州阿士塔布拉县。1862年入伍，参加南北战争，后来又参加北美印第安战争，并逐步获得提拔。1898年美西战争期间，他被提拔为准将，统率一个旅。他在古巴的El Caney（在圣地亚哥‐德古巴附近）大败西班牙军队，因功被升少将。\n\n1900年6月，中国发生义和团暴乱，西方人和中国天主教徒的权利受到暴民的严重侵害。美国等西方国家决定远征中国惩罚暴民。霞飞被任命为中国救援远征队（英语：China Relief Expedition）队长，于7月抵达中国。这个远征队的目的是救援西方人和镇压中国的暴乱。霞飞参加了盖斯利远征队（英语：Gaselee Expedition），后来又参加北京战役，救援被围困的各国公使馆。\n\n#lore 维基百科，自由的百科全书#!"

 # 阿道夫 (卢森堡大公)
 # https://zh.wikipedia.org/wiki/%E9%98%BF%E9%81%93%E5%A4%AB_(%E5%8D%A2%E6%A3%AE%E5%A0%A1%E5%A4%A7%E5%85%AC) (2022/7/3 3:20:44 UTC)
 concept_wikipedia_Adolf_von_Nassau-Weilburg:0 "维基百科"
 concept_wikipedia_Adolf_von_Nassau-Weilburg_desc:0 "#b 阿道夫#!（#b Adolph#!），全名#b 阿道夫·威廉·卡尔奥古斯特·弗里德里希#!（卢森堡语，Adolph Wilhelm Carl August Friedrich，1817年7月24日－1905年11月17日），最后一位拿骚公爵，第四任卢森堡大公，也是瑞典国王古斯塔夫五世的舅父。\n\n#b 生平#!\n1839年父亲威廉死后继承拿骚公爵爵位。他曾在维也纳受教育。他是哈布斯堡王室的忠实盟友，在普奥战争中支持奥地利反对普鲁士。1866年奥地利战败，拿骚被普鲁士吞并。1867年9月9日阿道夫正式放弃拿骚公爵爵位，作为补偿，他得到850万塔勒尔和若干城堡。1889年任荷兰国王威廉三世在卢森堡的摄政。根据1783年拿骚继承协议，阿道夫成为卢森堡自治公国的第一位统治者。\n\n#lore 维基百科，自由的百科全书#!"

 # 阿道夫·梯也爾
 # https://zh.wikipedia.org/wiki/%E9%98%BF%E9%81%93%E5%A4%AB%C2%B7%E6%A2%AF%E4%B9%9F%E7%88%BE (2022/7/9 10:21:23 UTC)
 concept_wikipedia_Adolphe_Thiers:0 "维基百科"
 concept_wikipedia_Adolphe_Thiers_desc:0 "#b 马里·约瑟夫·路易·阿道夫·梯也尔#!（#b Marie Joseph Louis Adolphe Thiers#!，，1797年4月15日－1877年9月3日），法国政治家、历史学家。七月王朝的路易·菲利普时期的首相，在第二帝国灭亡后，再度掌权，因镇压巴黎公社而知名。1870年，第三共和成立。1871年至1873年间，他首先担任国家首脑，然后担任总统。在国民议会发起一次不信任动议后，他请辞获准，被迫下台，由觊觎共和国总统职位已久的[Concept('wikipedia_Patrice_de_MacMahon','帕特里斯·麥克馬洪')]取而代之。\n\n#b 早年#!\n梯也尔的祖母是希腊化的安德烈·舍尼埃之母伊利莎白·桑蒂‐洛马卡（Élisabeth Santi‐Lomaca）的姊妹。他的家族是“被大革命毁了的布商”，在他出生时，他的父亲是一个锁匠。他的母亲是谢涅人。他接受了良好的教育：首先在马赛读预科，后来在普罗旺斯艾克斯读法律。在艾克斯，他在酒吧结识了弗朗索瓦·米涅，开始了与他的终生友谊。\n\n#lore 维基百科，自由的百科全书#!"

