 concept_wikipedia_Karl_Friedrich_zu_Dohna_Schlobitten_desc:0 "#b Karl Friedrich Emil zu Dohna-Schlobitten#! was a Prussian field marshal.\n\n#b Biography#!\nDohna-Schlobitten was born at his family’s estate of Schlobitten to Friedrich Alexander zu Dohna-Schlobitten and Caroline née Finck von Finckenstein.\n\nIn 1798 Dohna joined the Prussian Army, where he met Gerhard von Scharnhorst, whose daughter Julie he married in 1809. Dohna left the Prussian Army after Prussia had to deploy subsidiary troops in Napoleon’s Russian campaign and joined the Imperial Russian Army instead. He commanded the 2nd Hussar Regiment of the Tsarist Russian–German Legion and fought at Borodino.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 卡尔·马克思
 # https://zh.wikipedia.org/wiki/%E5%8D%A1%E5%B0%94%C2%B7%E9%A9%AC%E5%85%8B%E6%80%9D (2022/11/7 23:37:29 UTC)
 concept_wikipedia_Karl_Heinrich_Marx:0 "维基百科"
 concept_wikipedia_Karl_Heinrich_Marx_desc:0 "#b 卡爾·馬克思#!（德語：Karl Marx；1818年5月5日－1883年3月14日），早期在中國被譯為#b 麥喀士#!，是哲學家、政治經濟學家、社會學家、政治學家、革命理論家、新聞從業員、歷史學者、是馬克思主義的主要創始人，第一國際的組織和領導者，被譽為全世界無產階級和勞動人民的革命導師，國際共產主義運動的主要開創者。馬克思在經濟學上的工作是解釋工人和資本家間的關係是什麼，並且這一工作爲後來諸多經濟思想奠定了基礎。馬克思亦是社會學與社會科學的鼻祖之一。馬克思一生出版過大量理論著作，包括1848年發表的《共產黨宣言》和1867年至1894年出版的《資本論》。\n\n#lore 维基百科，自由的百科全书#!"

 # 卡尔十四世·约翰
 # https://zh.wikipedia.org/wiki/%E5%8D%A1%E5%B0%94%E5%8D%81%E5%9B%9B%E4%B8%96%C2%B7%E7%BA%A6%E7%BF%B0 (2022/11/23 13:16:17 UTC)
 concept_wikipedia_Karl_Johan_Bernadotte:0 "维基百科"
 concept_wikipedia_Karl_Johan_Bernadotte_desc:0 "#b 让‐巴蒂斯特·贝尔纳多特#!（Jean‐Baptiste Bernadotte，1763年1月26日－1844年3月8日），生于法国波城，1804年晋封法国元帅，1810年成為瑞典国王卡爾十三世的養子，並选为瑞典王储，1818年即位为瑞典国王#b 卡尔十四世·约翰#!（Karl XIV Johan）和挪威国王#b 卡尔三世·约翰#!（Karl III Johan），是贝尔纳多特王朝開國君主，在位至1844年去世。\n\n#b 早年#!\n贝尔纳多特生于法国加斯科涅的波城，是当地检察官亨利·贝尔纳多特与让娜·圣让之子。他的教名为让‐巴蒂斯特（Jean‐Baptiste），后来受法国大革命的名字仿古風氣影響，又加上词源为“尤利乌斯·恺撒”（Julius Caesar）的“儒勒”（Jules）。他家族的姓氏原为德·布埃（de Pouey），在17世纪初改为贝尔纳多特。\n\n#lore 维基百科，自由的百科全书#!"

