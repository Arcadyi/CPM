 concept_wikipedia_Paul_Friedrich_von_Mecklenburg-Schwerin:0 "维基百科"
 concept_wikipedia_Paul_Friedrich_von_Mecklenburg-Schwerin_desc:0 "#b 保罗·弗里德里希#!（#b Paul Friedrich#!，1800年9月15日－1842年3月7日），第二任梅克倫堡‐施威林大公，1837年至1842年在位。\n\n#b 生平#!\n保罗·弗里德里希是梅克伦堡‐什未林大公世子弗里德里希·路德维希与俄罗斯女大公叶莲娜·巴甫洛芙娜的长子，1800年9月15日生于梅克伦堡‐什未林公国首府路德维希斯卢斯特。他的祖辈详见下表：\n\n保罗·弗里德里希年轻时曾在日内瓦、耶拿大学和罗斯托克大学接受教育。1819年11月29日，他的父亲大公世子弗里德里希·路德维希去世，他成为大公世孙，并于1837年继承祖父的大公之位。即位后他将大公国的首都及政府所在地从路德维希斯卢斯特迁回故都什未林。在他统治期间，大公国的基础结构和司法系统有了提高。\n\n#lore 维基百科，自由的百科全书#!"

 # 保罗·克留格尔
 # https://zh.wikipedia.org/wiki/%E4%BF%9D%E7%BD%97%C2%B7%E5%85%8B%E7%95%99%E6%A0%BC%E5%B0%94 (2022/10/11 1:51:34 UTC)
 concept_wikipedia_Paul_Kruger:0 "维基百科"
 concept_wikipedia_Paul_Kruger_desc:0 "#b 斯特凡努斯·约翰内斯·保卢斯·克留格尔#!（南非語：Stephanus Johannes Paulus Kruger，1825年10月10日－1904年7月14日），简称#b 保罗·克留格尔#!（Paul Kruger），又被人亲切地称为#b 保罗大叔#!（Oom Paul），南非共和國总统。在第二次布尔战争（1899年至1902年）期间，他以领导布尔人争取脱离英国统治的独立自治而闻名。\n\n#b 青年时代#!\n克留格尔出生于他祖父位于开普殖民地斯坦斯堡（英语：Steynsburg）的农场里，长大后成了一个农场主。他只接受过三个月的正常教育。第一次布尔战争期间，他以精湛的狩猎和马术展开游击战。他的父亲后来决定迁徙到勒斯滕堡。\n\n#lore 维基百科，自由的百科全书#!"

 # 保罗·冯·兴登堡
 # https://zh.wikipedia.org/wiki/%E4%BF%9D%E7%BD%97%C2%B7%E5%86%AF%C2%B7%E5%85%B4%E7%99%BB%E5%A0%A1 (2022/11/23 9:42:01 UTC)
 concept_wikipedia_Paul_von_Hindenburg:0 "维基百科"
 concept_wikipedia_Paul_von_Hindenburg_desc:0 "#b 保罗·冯·兴登堡#!，全名是#b 保罗·路德维希·汉斯·安东·冯·贝内肯多夫和冯·兴登堡#!（德語：Paul Ludwig Hans Anton von Beneckendorff und von Hindenburg；1847年10月2日－1934年8月2日），出生于德意志帝国波森（今位於波兰），逝世于纳粹德国東普魯士拉森堡，第一次世界大战期间担任德国總參謀部總參謀長。軍階為陆军元帥。\n\n在第一次世界大战结束后的威瑪共和國时期担任第二任聯邦大總統（1925年‐1934年），也是德國迄今為止唯一一位全民直接選舉產生的總統。\n\n#lore 维基百科，自由的百科全书#!"

 # 保罗·冯·伦宁坎普
 # https://zh.wikipedia.org/wiki/%E4%BF%9D%E7%BD%97%C2%B7%E5%86%AF%C2%B7%E4%BC%A6%E5%AE%81%E5%9D%8E%E6%99%AE (2021/6/29 16:29:09 UTC)
 concept_wikipedia_Paul_von_Rennenkampf:0 "维基百科"
 concept_wikipedia_Paul_von_Rennenkampf_desc:0 "#b 保罗·格奥尔格·埃德勒·冯·伦宁坎普#!（德語：Paul Georg Edler von Rennenkampff，1854年4月17日－1918年4月1日），俄语名#b 帕韦尔·卡尔洛维奇·连年坎普夫#!（俄語：Па’вел Ка’рлович Ренненка’мпф，Pável Kárlovič Rennenkámpf），是俄羅斯帝國軍人，騎兵上將。\n\n#b 來歷#!\n愛沙尼亞的波羅的海德國人世襲貴族出身。1870年，加入俄羅斯帝國軍。中国义和团之乱、日俄戰爭之際，皆曾在戰場活躍。第一次世界大戰爆發時，指揮西北戰線第1軍，入侵德意志帝國東普魯士，但是，在坦能堡之戰被德國第8軍司令官興登堡擊退。之後，被罷免軍司令官的地位，1915年，退役。1918年十月革命后，遭到紅軍逮捕后槍決。\n\n#lore 维基百科，自由的百科全书#!"

 # 帕夫·赫里斯托福羅維奇·馮·葛拉必
 # https://zh.wikipedia.org/wiki/%E5%B8%95%E5%A4%AB%C2%B7%E8%B5%AB%E9%87%8C%E6%96%AF%E6%89%98%E7%A6%8F%E7%BE%85%E7%B6%AD%E5%A5%87%C2%B7%E9%A6%AE%C2%B7%E8%91%9B%E6%8B%89%E5%BF%85 (2019/3/24 3:18:16 UTC)
 concept_wikipedia_Pavel_Grabbe:0 "维基百科"
 concept_wikipedia_Pavel_Grabbe_desc:0 "#b 帕夫·赫里斯托福罗维奇·冯·葛拉必#!，德文名字為#b 保羅·格拉夫·馮·葛拉必#!。波羅的海德意志人，俄羅斯帝國騎兵上將。\n\n曾參加拿破崙戰爭、第七次俄土戰爭、高加索戰爭、1848年革命戰爭，47年高加索戰爭期間大部分時間在高加索服役，與亞歷山大·伊凡諾維奇·列加爾頓曾經壓止了[Concept('wikipedia_Shamil_Murid','伊玛目沙米勒')]的擴張。一生雖被沙米勒在十多場戰役打敗，但因其費邊戰術之故，保留了俄國高加索駐軍，以龐大的物資和動員力拖垮了山民武裝，最終取得高加索戰爭的勝利。但因在1866年晉見亞歷山大二世時直諫高加索地區弊病，並指責先皇尼古拉一世及沙皇之施政失誤，遭到亞歷山大二世斥責。因友人小彼得‧巴格拉季昂（俄语：Багратион, Пётр Романович）親王、尼古拉‧沃爾夫（俄语：Вольф, Николай Иванович）中將等人求情得以免死，遭到罷免並逐回家鄉。晚年窮困潦倒，幸得小彼得‧巴格拉季昂親王父子接濟，得以安享晚年，1875年7月15日病逝於切爾尼戈夫普里盧基莊園。\n\n#lore 维基百科，自由的百科全书#!"

 # 帕维尔·斯捷潘诺维奇·纳希莫夫
 # https://zh.wikipedia.org/wiki/%E5%B8%95%E7%BB%B4%E5%B0%94%C2%B7%E6%96%AF%E6%8D%B7%E6%BD%98%E8%AF%BA%E7%BB%B4%E5%A5%87%C2%B7%E7%BA%B3%E5%B8%8C%E8%8E%AB%E5%A4%AB (2020/7/22 15:07:17 UTC)
 concept_wikipedia_Pavel_Nakhimov:0 "维基百科"
 concept_wikipedia_Pavel_Nakhimov_desc:0 "#b 帕维尔·斯捷潘诺维奇·纳希莫夫#!（俄語：Па’вел Степа’нович Нахи’мов，1802年7月5日（旧历6月23日）－1855年7月12日（旧历6月30日）），俄罗斯帝国海军上将。他在克里米亚战争的塞瓦斯托波尔围城战中指挥俄军抵抗奥斯曼帝国的入侵而知名。\n\n出生在斯摩棱斯克省。1815年在圣彼得堡的贵族海军学院毕业后，服役于波罗的海舰队。1822年至1825年，先后跟随米哈伊尔·拉扎列夫和洛德韦克·范海登（英语：Login Geiden），参加环球旅行。\n\n1827年，在希腊独立战争的纳瓦里诺海战中参战。1829年回到喀琅施塔得。\n\n#lore 维基百科，自由的百科全书#!"

