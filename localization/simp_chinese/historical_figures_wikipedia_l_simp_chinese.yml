 concept_wikipedia_Daoguang_Aisin_Gioro_desc:0 "#b 道光帝#!（1782年9月16日－1850年2月25日），名#b 旻寧#!（满语：ᠮᡳᠨᠨᡳᠩ ，穆麟德：Min Ning），爱新觉罗氏，是清朝自入关以来的第六位皇帝，1820年9月3日至1850年2月25日在位，年号「道光」。西藏方面尊為「#b 文殊皇帝#!」。道光帝乃嘉庆帝次子，生母為孝淑睿皇后喜塔腊氏。原名#b 綿寧#!，即位後為避免他人避諱麻煩而改名#b 旻寧#!。他是清朝历史上僅有的两位以嫡長子身分繼承皇位的皇帝之一（另一位是其子[Concept('wikipedia_Yizhu_Aisin_Gioro','咸丰帝')]）。死後廟號#b 宣宗#!（满语：ᠰᡳᡠᠸᠠᠨᡯᡠᠩ，穆麟德：siowandzung），諡號#b 成皇帝#!（满语：ᡧᠠᠩᡤᠠᠨ ᡥᡡᠸᠠᠩᡩᡳ，穆麟德：šanggan hūwangdi），葬于清西陵中的慕陵。\n\n#lore 维基百科，自由的百科全书#!"

