 concept_wikipedia_Wilhelm_von_Braunschweig_desc:0 "#b 威廉#!（德語：Wilhelm August Ludwig Maximilian Friedrich，1806年4月25日－1884年10月18日），不倫瑞克公爵，1830年—1884年在位。\n\n1830年，威廉繼承被迫流亡的哥哥卡爾二世成為第二任不倫瑞克大公。1884年威廉在西里西亞逝世，並指定最近的男系血親、坎伯蘭公爵恩斯特·奧古斯特為繼承人。然而，由於坎伯蘭公爵拒絕放棄漢諾威王位（漢諾威王國於1866年被普魯士王國併吞），德意志帝國議會宣稱他成為不倫瑞克公爵後會威脅到帝國的和平。在普魯士的壓力下，不倫瑞克議會撤銷了坎伯蘭公爵的繼承權並將威廉一世的侄子阿爾布雷希特立為攝政。\n\n#lore 维基百科，自由的百科全书#!"

