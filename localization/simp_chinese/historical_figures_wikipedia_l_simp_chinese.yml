 concept_wikipedia_William_Hannover:0 "维基百科"
 concept_wikipedia_William_Hannover_desc:0 "#b 威廉四世#!（英語：#b William IV#!，1765年8月21日－1837年6月20日），他在兄长乔治四世逝后继位为联合王国国王和汉诺威国王#b 威廉#!，是汉诺威王朝最后一位男性君主和倒数第二位君主。\n\n#b 生涯#!\n威廉在1765年8月21日凌晨生于白金汉府，是英王乔治三世和王后夏洛特所生第三子:12，1765年9月20日，他在圣詹姆斯宫大会议室受洗，教父和教母分别为他的叔父格洛斯特公爵和亨利王子（后为坎伯兰公爵）与姑母奥古斯塔公主（后为不伦瑞克‐沃尔芬比特尔公爵夫人）。由于威廉有乔治和弗雷德里克两个哥哥，所以被認為繼位希望不大。\n\n#lore 维基百科，自由的百科全书#!"

 # William Howley
 # https://en.wikipedia.org/wiki/William_Howley (2022/11/10 2:13:01 UTC)
 concept_wikipedia_William_Howley:0 "英文维基百科"
 concept_wikipedia_William_Howley_desc:0 "#b William Howley#! was a clergyman in the Church of England. He served as Archbishop of Canterbury from 1828 to 1848.\n\n#b Early life, education, and interests#!\nHowley was born in 1766 at Ropley, Hampshire, where his father was vicar. He was educated at Winchester College and in 1783 went to New College, Oxford. He became Chaplain to the Marquess of Abercorn in 1792, whose influence was critical in advancing his early career.: 3 In 1809 he was appointed Regius Professor of Divinity at Oxford University: 6.\n\nHe was an active English Freemason, having joined the ’Royal York Lodge’ in Bristol on 21 December 1791, aged 25, and served the lodge regularly until around the turn of the century, including serving as Master of the Lodge.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 第二代墨爾本子爵威廉·蘭姆
 # https://zh.wikipedia.org/wiki/%E7%AC%AC%E4%BA%8C%E4%BB%A3%E5%A2%A8%E7%88%BE%E6%9C%AC%E5%AD%90%E7%88%B5%E5%A8%81%E5%BB%89%C2%B7%E8%98%AD%E5%A7%86 (2022/10/26 10:26:45 UTC)
 concept_wikipedia_William_Lamb:0 "维基百科"
 concept_wikipedia_William_Lamb_desc:0 "#b 第二代墨爾本子爵威廉·兰姆#!，PC，FRS（#b William Lamb, 2nd Viscount Melbourne#!，1779年3月15日‐1848年11月24日），英国辉格党政治家，曾任内政大臣、首相。他曾热情辅导初登皇位的维多利亚。历史学家普遍对墨爾本评价不高，主要是因为他在任期间，既没有发生对外战争，也没有需要解决的国内问题，缺乏大成就、原则不明确。但是，主要研究18世纪的历史学家约翰·加农（John Cannon）称赞他“慈祥、诚实，又无私。”\n\n#b 早年生活#!\n墨爾本生于伦敦显赫辉格党家庭，父亲是佩尼斯顿·兰姆，第一代墨爾本子爵（Peniston Lamb, 1st Viscount Melbourne），母亲是伊丽莎白·兰姆，墨爾本子爵夫人（Elizabeth Milbanke Lamb, Viscountess Melbourne）。他受教于伊顿公学、剑桥大学三一学院。\n\n#lore 维基百科，自由的百科全书#!"

