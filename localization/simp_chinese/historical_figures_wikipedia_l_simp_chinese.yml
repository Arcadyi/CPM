 concept_wikipedia_Nikolai_Romanov_desc:0 "#b 尼古拉一世·巴甫洛维奇#!（Николай I Павлович，1796年7月6日－1855年3月2日），是俄罗斯帝国皇帝，1825年至1855年在位。保羅一世第三子。其兄亚历山大一世死后无男嗣，次兄康斯坦丁大公放弃皇位继承权，因此被立为俄国皇帝，平息了由此产生的十二月党人起义。在尼古拉一世統治時期，農奴獲得了從事商業，和從一個地主的屬地遷徙到另一個地主屬地的自由。農奴比例降到了35%。到了亞歷山大二世時期，因為農奴制已經不再適應社會的發展，於是在1861年被徹底廢除。\n\n#b 解放農奴#!\n美國歷史學家Kliuchevsky博士指出尼古拉一世統治時期俄羅斯農民的三個顯著的改變：\n\n#lore 维基百科，自由的百科全书#!"

