 scandinavia_flavor.1.t:0 "斯堪的纳维亚货币联盟"
 scandinavia_flavor.1.d:0 "斯堪的纳维亚货币联盟的建立，基于金本位的共同货币单位，向北欧提供了固定的汇率和货币方面的稳定性。"
 scandinavia_flavor.1.f:0 "“斯堪的纳维亚人在经济上合作是正确的前进方向，这将为我们的家园带来繁荣！”"
 scandinavia_flavor.1.a:0 "将再次伟大"
 scandinavia_flavor.2.t:0 "泛民族主义的诞生"
 scandinavia_flavor.2.d:0 "近年来，越来越多的大学生开始发起“斯堪的纳维亚统一”运动。此运动以斯堪的纳维亚国家的共同遗产为基础，试图将斯堪的纳维亚作为一个统一的地区或一个统一的国家。我们现在必须采取一种立场以应对这个运动，同样还要思考“斯堪的纳维亚”意味着什么。"
 scandinavia_flavor.2.f:0 "“三兄弟的团结将是强大和繁荣的基础，我们彼此之间有足够的共同点，兄弟阋墙则是最不明智的选择！”\n\n“这场运动将会抹去我们的独特性！”"
 scandinavia_flavor.2.a:0 "这些想法是危险的"
 scandinavia_flavor.2.b:0 "这些想法似乎很有趣"
 sweden_flavor.1.t:0 "军事改革"
 sweden_flavor.1.d:0 "近年来，瑞典军队的军事力量衰退引起了自由主义者们的目光。在他们的行动下，一种全新的军队形式被建设了出来，而旧的体系则面临着淘汰。但随着讨论的深入，人们开始对改革有了回转的想法。"
 sweden_flavor.1.f:0 "“我们的新改革是为了改善瑞典和军队的状况。”\n\n“这些新的改革正在从人民手中窃取财富，以资助我们不想要的战争！”"
 sweden_flavor.1.a:0 "我们必须做出牺牲"
 sweden_flavor.1.b:0 "谁在乎反动派？"
 sweden_flavor.2.t:0 "农业党"
 sweden_flavor.2.d:0 "随着两院制被引入瑞典，农业党正式成立。这是一个致力于提高农民生活水平、保护农业的政党。"
 sweden_flavor.2.f:0 "“自由主义之路立于农本主义。”"
 sweden_flavor.2.a:0 "农民正被组织起来"
 sweden_flavor.3.t:0 "自由贸易精神"
 sweden_flavor.3.d:0 "为了加强本国经济以对抗其他市场，瑞典已在全国实施了自由贸易改革，贸易壁垒因此大大降低。现在，商家正企图在竞争变得过于激烈之前迅速利用这一机会。"
 sweden_flavor.3.f:0 "“金钱在我们面前毫无节制地滚滚流动，理所当然。”"
 sweden_flavor.3.a:0 "这就是正确的决定。"
 sweden_flavor.4.t:0 "贸易保护精神"
 sweden_flavor.4.d:0 "为了削弱外国在经济中的影响力，贸易保护主义改革已经实施，人民无不称赞这次改革为前进的正确道路。它找到了一种国际贸易原本不会有的稳定性。"
 sweden_flavor.4.f:0 "“今天，通往伟大的道路已经开辟，瑞典迈出了前进的正确一步，确保了它的人民不会受剥削。”"
 sweden_flavor.4.a:0 "这就是正确的前进之路"
 sweden_flavor.5.t:0 "觉醒意识传播"
 sweden_flavor.5.d:0 "我们的民众每天都在越来越多地了解农民的困境，这导致更多的人加入声援农民的处境。"
 sweden_flavor.5.f:0 "“如果我们连自己的农民都不能养活，那国民经济有什么意义?如果连他们都没有足够的钱来过活，那谁将成为下一个？”"
 sweden_flavor.5.a:0 "我们拭目以待"
 sweden_flavor.6.t:0 "农民困境的普及"
 sweden_flavor.6.d:0 "有许多人似乎关心斯堪的纳维亚农民的困境，这包括了我们的人民，并对正在进行的选举产生了影响。"
 sweden_flavor.6.f:0 "“时代在变，但至少有一些人在寻求我们”"
 sweden_flavor.6.a:0 "另一场选举运动正在发生……"
 denmark_flavor.1.t:0 "我们国家的失败"
 denmark_flavor.1.d:0 "斯堪尼亚、挪威和石勒苏益格-荷尔斯泰因的损失给丹麦的身份认同带来了沉重的打击，现在人们看到所有的领土损失，想要回头审视自己， 现在应该怎么做？就看政府了。"
 denmark_flavor.1.f:0 "“丹麦人意味着什么？意味着可以一次次地被羞辱吗？”"
 denmark_flavor.1.a:0 "让我们专注眼前"
 denmark_flavor.1.b:0 "复仇！！"
 denmark_flavor.2.t:0 "统一荷尔斯泰因"
 denmark_flavor.2.d:0 "荷尔斯泰因和丹麦政府之间的分歧已经慢慢得到解决，现在我们的人民必须在一个中央统治下团结起来。事实证明，这会大大加强了丹麦的国家认同！"
 denmark_flavor.2.f:0 "“携手并进，面对未来！”"
 denmark_flavor.2.a:0 "我们成功了"
 denmark_flavor.3.t:0 "荷尔斯泰因与政府之间的紧张关系"
 denmark_flavor.3.d:0 "一如往常，我们的政府正在起草新法律，但荷尔斯泰因的贵族却插手进来，试图进行破坏。如果我们容忍这一行为，那么不久后，我们的合法性将会遇到危机。"
 denmark_flavor.3.f:0 "“贵族的权利需要得到捍卫！”"
 denmark_flavor.3.a:0 "我们必须容忍"
 denmark_flavor.3.b:0 "无视他们"
 denmark_flavor.4.t:0 "弗雷德里克六世去世"
 denmark_flavor.4.d:0 "在前无古人地统治丹麦55年有余后，弗雷德里克六世于阿美琳堡宫去世。随后他被安葬在了弗雷德里克五世在罗斯基勒大教堂的礼拜堂内。由于他没有存世的继承人接替王位（只有两个女儿），丹麦的王位继承给了他的同父异母的表弟克里斯蒂安，此人因在挪威短暂独立期间短暂统治挪威而闻名。"
 denmark_flavor.4.f:0 "“只有我们才能判断什么对国家和人民最好。”——弗雷德里克六世"
 denmark_flavor.4.a:0 "人民之泪为今日而流"
 norway_flavor.1.t:0 "地区委员会法案"
 norway_flavor.1.d:0 "挪威议会通过了一项法案，该法案将建立一个市政系统，并将挪威教会的教区重组为行政区域。预计一旦完成，它将建立超过390个地方自治区。"
 norway_flavor.1.f:0 "“农民已发声，我们厌倦了城市的暴君！”"
 norway_flavor.1.a:0 "离现代民主又进一步"
 norway_flavor.2.t:0 "大变革"
 norway_flavor.2.d:0 "工业化在挪威的作用愈发明显，我们越来越多的人口正在进入工厂，离开农田。这迫使我们的农民采取新方式以弥补劳动力的缺失。\n这个转变尤为突然，但总的来说，这强化了我们的经济，因此还得到了“大变革”(Det store hamskiftet)的绰号。"
 norway_flavor.2.f:0 "“挪威已经证明了自己有能力以任何可以想象的方式实现现代化；总有一天，全世界都会羡慕我们的文化、社会和经济。”"
 norway_flavor.2.a:0 "继续前进！"
 norway_flavor.2.b:0 "农民需要援助"
 norway_flavor.3.t:0 "挪威商船队"
 norway_flavor.3.d:0 "通过大量地投资海军，挪威得以从一个古老的农业国转变为一个以大商船而闻名世界的国家。在许多情况下，发生在国外的贸易都可以追溯到我国。"
 norway_flavor.3.f:0 "“我们有了挪威的新骄傲，我们的海军将因其为挪威所做的贡献和在世界各地的贸易而载入史册！”"
 norway_flavor.3.a:0 "我们大步向前！"
 finland_flavor.100.t:0 "语言纷争"
 finland_flavor.100.d:0 "几代人以来，瑞典语一直是芬兰人的口语，行政和教育一直使用瑞典语，即使在芬兰大公国建立后，行政仍然使用瑞典语。\n然而，最近一场主张将芬兰语推广为国家语言的运动正在制造声势……反对声浪越来越大。"
 finland_flavor.100.f:0 "“我们祖先的语言不仅仅是农民的语言，它是我们应该引以为豪的语言。”"
 finland_flavor.100.a:0 "这不是好事"
 finland_flavor.1.t:0 "语言纷争解决"
 finland_flavor.1.d:0 "看来瑞典民众和芬兰人之间的紧张关系正在慢慢得到解决，这一切都得益于 ...."
 finland_flavor.1.f:0 "\"我们将自豪地说自己的语言，无论是公开的还是私下的。现在没有人可以对我们的语言指指点点！"
 finland_flavor.1.a:0 "我们成功了！"
 finland_flavor.2.t:0 "语言纷争未解决"
 finland_flavor.2.d:0 "尽管我们的政府做出最大的努力，但芬兰语仍然是一种未被普遍使用的语言，更多的人已经回归瑞典语怀抱。许多支持用我们自己的语言取代瑞典语的运动的人认为这是浪费时间，并将自己与政府对立起来。\n\n唯一赞同这一行动的是我国的学术界人士。"
 finland_flavor.2.f:0 "“太浪费时间了，以前的为何要改呢”"
 finland_flavor.2.a:0 "太糟糕了"
 finland_flavor.3.t:0 "瑞典-芬兰局势"
 finland_flavor.3.d:0 "瑞典精英们拒绝用非瑞典语对话，这严重阻碍了我们民众的日常生活。这个问题甚至已经在一些瑞典民众的日常对话中扎根，他们现在以 \"不理解 \"为由拒绝为我们的民众提供服务，而我们的人民应该迁就他们？！"
 finland_flavor.3.f:0 "“抱歉，我听不懂！”"
 finland_flavor.3.a:0 "惩罚瑞典人"
 finland_flavor.3.b:0 "忽略这些"
 finland_flavor.4.t:0 "学术问题"
 finland_flavor.4.d:0 "我们的学者们大部分在用瑞典语教学，这确实保证了我们的语言在全国范围内的使用，但在这过程中也放慢了教学进度。"
 finland_flavor.4.f:0 "“瑞典语在芬兰学术界已经使用多年了，现在不用改了吧？”"
 finland_flavor.4.a:0 "我们语言与社会共同进步！"
 finland_flavor.4.b:0 "无视这些"
 finland_flavor.5.t:0 "瑞典破坏俄罗斯权威"
 finland_flavor.5.d:0 "越来越多的瑞典运动试图破坏俄罗斯对芬兰的权威，这一切都是为了 \"捍卫遗产\"。\n这引起了相当大的轰动，现在政府被迫介入，然而很明显，一些芬兰民众对瑞典人的支持似乎源于对俄罗斯人的仇恨或恐惧。"
 finland_flavor.5.f:0 "\"俄罗斯人渣正在破坏芬兰人的含义！！\"\n\n\"作为瑞典人并不是我所说的芬兰人。\"\n\"你收回那句话，你这个野蛮人！\""
 finland_flavor.5.a:0 "瑞典被时代抛弃"
 finland_flavor.5.b:0 "俄罗斯人不是我们的朋友"
 finland_flavor.6.t:0 "芬兰官方语言"
 finland_flavor.6.d:0 "俄罗斯沙皇裁定，芬兰语具有与瑞典语相当的官方语言地位；因此它可以在法律和国家事务中以官方身份使用。"
 finland_flavor.6.f:0 "“我听说沙皇一生中为我们做了一件好事”"
 finland_flavor.6.a:0 "向前迈进"
 finland_flavor.7.t:0 "瑞典人愤怒"
 finland_flavor.7.d:0 "瑞典的老牌精英们对他们认为的放弃任何形式的北欧统一和传统的做法感到愤怒，要求我们在使芬兰成为主要语言方面的改革有所松动。"
 finland_flavor.7.f:0 "\"瑞典和芬兰一直有着密切的历史，这应该被记住！\"\n\n\"我们是他们的臣民，受到了不公平的待遇，你这个蠢货！\""
 finland_flavor.7.a:0 "我们的遗产不是瑞典的!"
 finland_flavor.7.b:0 "传统是重要的"
 denmark_national_humiliation:0 "国耻"
 denmark_national_humiliation_desc:0 "丹麦大量富庶地区的沦陷是我们不能忘记的国耻。"
 denmark_focus_on_agriculture:0 "鼓励农业"
 denmark_revanchism_modifier:0 "丹麦复仇主义"
 denmark_unification_time:0 "丹麦统一主义"
 sweden_outdated_military:0 "陈腐的军事思想"
 sweden_land_based_taxation_policies:0 "土地税制事实施行"
