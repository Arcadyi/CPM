 ideology_nordic_pan_nationalist:0 "北欧泛民族主义者"
 ideology_nordic_pan_nationalist_desc:0 "我是斯堪的纳维亚人！"
 scandinavian_pan_nationalism:0 "斯堪的纳维亚泛民族主义"
 scandinavian_pan_nationalism_reason:0 "统一斯堪的纳维亚思潮已经开始在斯堪的纳维亚的大学中传播。"
 scandinavia_monetary_union:0 "斯堪的纳维亚货币联盟"
 scandinavia_monetary_union_reason:0 ""
 scandinavia_monetary_union_swe:0 "斯堪的纳维亚货币联盟"
 scandinavia_monetary_union_swe_reason:0 ""
 scandinavia_monetary_union_nor:0 "加入斯堪的纳维亚货币联盟"
 scandinavia_monetary_union_nor_reason:0 ""
 denmark_return_of_danish_dominance:0 "丹麦主导地位的回归"
 denmark_return_of_danish_dominance_reason:0 "多年来，荷尔斯泰因的人们一直在避免融入丹麦社会。而且由于观念上的差异，他们甚至反对我们的一些新政策。"
 has_no_control_over_holstein_or_scania:0 "完全失去对石勒苏益格-荷尔斯泰因和斯堪尼亚的控制。"
 je_springtime_of_the_peoples_den:0 "人民之春"
 je_springtime_of_the_peoples_den_reason:1 "自由主义革命的呼声正在丹麦蔓延。"
 swedish_the_rise_of_lantmanna_partiet:0 "土地政治的兴起"
 swedish_the_rise_of_lantmanna_partiet_goal:0 "土地政治的兴起已经有3年时间了。"
 swedish_the_rise_of_lantmanna_partiet_reason:0 "随着最近政治上从绝对主义的转变，许多瑞典农民开始组织起来，希望可以让他们的政治呼声传达出来。"
 swedish_champions_of_national_defence:0 "国防问题"
 swedish_champions_of_national_defence_reason:0 "瑞典军队糟糕的现状已经对我们的国际地位产生了很大的负面影响。"
 swedish_the_trade_problems:0 "贸易讨论"
 swedish_the_trade_problems_reason:0 "乡村民众和自由市场支持者常常为了瑞典贸易的未来而争辩不休。"
 swedish_the_end_of_lantmanna_party:0 "土地政治的终结"
 swedish_the_end_of_lantmanna_party_reason:0 "最近的政治转变使土地政治在现代政治中的作用越来越小。"
 swedish_restoration_of_the_military:0 "重现军事荣光"
 swedish_restoration_of_the_military_reason:0 "自从失去芬兰以来，瑞典军队便一直处在低谷。尽管改革在进行，腐败在清除。但显然，我们军队问题本质是自信的丧。如今我们需要做点什么，才能改变现状。"
 nor_the_great_transformation:0 "伟大变革"
 nor_the_great_transformation_reason:0 "挪威已经在工业化的道路上迈出了第一步。接下来便是继续保持自身的独立性，成为西方世界的一支强有力的竞争力量。"
 nor_the_merchant_navy:0 "挪威商船队"
 nor_the_merchant_navy_reason:0 "虽然挪威商船队的建设已经初露锋芒，但想将其建设成一支足以在世界舞台发声的船队。首当其冲的还是数量，唯有足够数量的舰船，才足以与世界其他国家的同行进行竞争。"
 finland_fennoman_movement:0 "语言纷争"
 finland_fennoman_movement_goal:0 "语言纷争已经持续20年没有受到瑞典老牌精英的破坏。"
 finland_fennoman_movement_reason:0 "在芬兰，有一种民族觉醒，它来自于讲瑞典语的上层阶级，他们选择推广芬兰文化和语言。这些芬兰瑞典人被称为芬诺曼人，而我们对此持有反对意见......"
 has_made_too_many_concessions_to_swedes:0 "对瑞典老牌精英做出了太多的让步"
 the_norway_formannskapsdistrikt:0 "地方自治区的基础"
 the_norway_formannskapsdistrikt_desc:0 "挪威议会已准备批准一项法案，该法案将建立一个新的市镇系统，并将挪威教会的教区重组为行政区域。这项工作一旦完成，将创建396个地方自治区。"
 formally_end_slavery_in_nordic_country:0 "正式废止奴隶制"
 formally_end_slavery_in_nordic_country_desc:0 "虽然国家已经明面上谴责奴隶制，并且已经结束了我们在奴隶贸易中扮演的角色，但我们还没有正式解放奴隶。我们需要立即改变这种状况。"
 promote_finnish_as_primary_language_in_official_affairs:0 "将官方语言更改为芬兰语"
 promote_finnish_as_primary_language_in_official_affairs_desc:0 "由于在行政和学术领域使用瑞典语，但人民正在为身份而斗争，现在是时候把行政语言改为芬兰语了！"
 promote_finnish_as_primary_language_in_official_affairs_in_finland:0 "改变芬兰的官方语言"
 promote_finnish_as_primary_language_in_official_affairs_in_finland_desc:0 "由于在行政和学术领域使用瑞典语，但人民正在为身份而斗争，我们有责任减轻他们的职责。"
