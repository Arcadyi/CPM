 character_events.3.f:1 "这两人周遭的氛围就好像从浪漫小说里搬出来的。[SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullNameNoFormatting')]笑了。[SCOPE.sCharacter('duel_participant_2').GetSheHe|U]一直在睡前排演这一刻。\n\n“[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullNameNoFormatting')]，[SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]”\n\n“你的羞辱必须得到回应，挑个武器吧，我们明天见。”"
