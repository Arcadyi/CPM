 ig_suppression_events.1003.d:1 "除掉[SCOPE.gsInterestGroup('target').GetName]的领袖[SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')]，我们就能阻止他们发展的势头。 "
