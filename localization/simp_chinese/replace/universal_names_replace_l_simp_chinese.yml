 commander_events.5.f:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')]自信满满地拨弄着[SCOPE.sCharacter('commander_invention').GetHerHis]的眼镜。\n\n“你看，这其实真的很简单。我只是观察了人们目前使用的技术，并意识到只要通过一些改动，我们可以在各处进行改变。”\n\n[SCOPE.sCharacter('commander_invention').GetSheHe]正手持来复枪发表演讲，这演说方式给人一种优雅的感觉，让[SCOPE.sCharacter('commander_invention').GetHerHim]在群众中广受欢迎。[SCOPE.sCharacter('commander_invention').GetSheHe]真是太自信了！" #I don't know how repeaters work
