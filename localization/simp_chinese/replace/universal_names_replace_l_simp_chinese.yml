 acw_followup_events.1.d:0 "近来叛军的同情者夺去了[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]的性命。尽管此人在行凶之后被当场抓住，其同谋也都暴露，[SCOPE.sCharacter('lincoln_proxy').GetLastName]之死是美国历史这段悲剧时期的灰暗终结。"
 acw_followup_events.1.f:0 "“[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')]响应职责的呼召，接过这一危险的职位，[SCOPE.sCharacter('lincoln_proxy').GetHerHis]的生命尽管被摧毁，却绝没有丧亡。我国的巨大污点，我国格的巨大玷污，我们人民之间倾轧与争吵的巨大源头，都因为[SCOPE.sCharacter('lincoln_proxy').GetHerHis]的勇气和坚忍而被抹消和去除。[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')]从此将青史留名。”"
 acw_followup_events.2.d:0 "近来叛军的同情者企图刺杀[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]。此人在企图闯入时被抓，他的意图和同谋也都暴露，[SCOPE.sCharacter('lincoln_proxy').GetLastName]利用这个机会，再次动员人民支持[SCOPE.sCharacter('lincoln_proxy').GetHerHis]的事业。"
 acw_followup_events.3.d:0 "近来叛军的同情者企图刺杀[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]。事情不如刺客计划那般发展。"
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]听到了[SCOPE.sCharacter('lincoln_proxy').GetHerHim]身后地板的嘎吱声。在[SCOPE.sCharacter('lincoln_proxy').GetHerHis]的攻击者扣下德林加枪的板机之前，[SCOPE.sCharacter('lincoln_proxy').GetLastName]已经制服了他。“魔鬼！野狗！你不懂得道德准则吗？”[SCOPE.sCharacter('lincoln_proxy').GetSheHe]喊叫道，吐出的每一个字之间都用[SCOPE.sCharacter('lincoln_proxy').GetHerHis]的徒手对[SCOPE.sCharacter('lincoln_proxy').GetLastName]的“刺客”打出一拳。"
