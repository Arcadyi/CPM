 generic_laws.8.f:0 "由于[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')]提出的那一连串糟糕的论据，[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]的论点被[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]的政治对手恶毒但令人信服地批成了狗屎。现在人们讨论的问题仅仅是，这番挫折到底是由于[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]的天生缺陷，还是说可以归结为[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]的政治无能。"
