 ig_petitions.7.d:2 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]的领袖[SCOPE.sCharacter('intelligentsia_leader').GetCustom('GetUniversalFullName')]公开支持了政府通过[SCOPE.sLaw('current_law_scope').GetName]法律的努力。然而，有些人认为[SCOPE.sCharacter('intelligentsia_leader').GetSheHe]这么做只是为了[SCOPE.sCharacter('intelligentsia_leader').GetHerHis]自己的利益。"
 ig_leaders.20.d:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName]的领袖[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')]一直在公开宣扬一场神秘的政治赌博能给政府带来的好处。被问及细节时，[SCOPE.sCharacter('reckless_leader').GetSheHe]只是含糊其辞地一笑，拒绝做详细的说明。"
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullNameNoFormatting')]对于冒险和令人生疑的高帽子有一种特殊的品味。[SCOPE.sCharacter('reckless_leader').GetHerHis|U]的密友们似乎对这些危险的品质并不在意，但最令人尊敬的绅士们已经用一种温和的消极抵抗的态度表达了他们的担忧。\n\n“没有人会怀疑像我这样优秀的公民，你不觉得吗？”"
 ig_leaders.2.d:1 "[SCOPE.gsInterestGroup('reckless_ig').GetName]在我们首都执行的一个庞大计划刚刚迎来了灾难性的结局。从一开始这项计划的风险就极高，尽管如此[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')]还是认为计划值得推进。至于结果嘛，毫不意外，对于所有相关人员而言都堪称灾难。"
 ig_leaders.2.b:0 "让[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')]承担责任。"
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')]会下台。"
 ig_leaders.3.d:0 "[SCOPE.gsInterestGroup('meticulous_ig').GetName]有条不紊的领导者[SCOPE.sCharacter('meticulous_leader').GetCustom('GetUniversalFullName')]已经在幕后工作了很久，如今，[SCOPE.sCharacter('meticulous_leader').GetHerHis]的工作终于为[SCOPE.gsInterestGroup('meticulous_ig').GetName]和[ROOT.GetCountry.GetName]带来了回报。"
 ig_leaders.4.d:0 "由魅力非凡的[SCOPE.sCharacter('charismatic_leader').GetCustom('GetUniversalFullName')]领导的执政集团[SCOPE.gsInterestGroup('charismatic_ig').GetName]发起了一场盛大的宣传之旅。然而，关于应当将工作重心放在国内还是国外，决定被拖到了最后一刻，而且[SCOPE.gsInterestGroup('charismatic_ig').GetName]此行究竟是为自己还是为国家谋利也有待商榷。"
 ig_leaders.5.d:3 "执政集团[SCOPE.gsInterestGroup('smug_ig').GetName]的领袖[SCOPE.sCharacter('smug_leader').GetCustom('GetUniversalFullName')]已经受够了与[SCOPE.sCharacter('smug_leader').GetHerHis]的联合政府伙伴妥协。[SCOPE.sCharacter('meticulous_leader').GetSheHe|U]要求[SCOPE.sCharacter('smug_leader').GetHerHis]的合作者服从[SCOPE.sCharacter('smug_leader').GetHerHis]的命令，否则[SCOPE.gsInterestGroup('smug_ig').GetName]永远不会同意他们的任何变革。"
 ig_leaders.6.d:1 "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]的领袖[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')]为了在政府内部为[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]争取一席之地，在首都的权力争夺中完成了一次令人印象深刻的运作。然而，现在还不完全清楚他们是否应该为这种……新颖的战术得到奖赏。"
 ig_leaders.6.f:2 "通向[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]总部的街道只有一盏灯亮着。总部内也只亮了一盏灯。在那房间里，有一堆华丽的红木家具与天鹅绒垫子，[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')]十分惬意。甚至那灯也与从东方运来的一模一样。\n\n“只要结果正义，实现正义的手段便无足轻重，因此可以说我们的手段是极其正义的。”\n\n当[SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe]主动给予了[SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHis]身边的诱人位置时，很难令人不信服[SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHim]。"
 ig_leaders.6.a:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')]应当为此受到认可。"
 commander_events.2.d:1 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle][SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')]的个人习惯已经开始阻碍[SCOPE.sCharacter('commander_with_addiction').GetHerHis]履行作为一名[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle]的职责了。"
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')]对着那名军官微笑，笑容中透露着狂喜与渴望。[SCOPE.sCharacter('commander_with_addiction').GetHerHis|U]的眼睛显然已经看到了更美好的日子。[SCOPE.sCharacter('commander_with_addiction').GetHerHis]小心地斜倚在[SCOPE.sCharacter('commander_with_addiction').GetHerHis]的真皮扶手椅上，声音就像皮革一样发软：\n\n“你知道的，这是一份压力很大的工作。没必要让它变得更有压力。”"
