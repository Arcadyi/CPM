 expedition_events.290.d:0 "为了躲避山上的低温，探险队找到了一块完美的草地，靠近河流，同时离其他村庄足够远，不会搅乱他们的土地。[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]提议从河岸上砍一些杨树来搭建一座营地。"
 expedition_events.293.d:0 "随着探险队的前进，任务的优先顺序变得越来越重要，[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]做了一份日志，记录每个人必须做的事。"
 expedition_events.293.d2:1 "随着探险队的前进，任务的优先顺序变得越来越重要，[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]记录了每个人必须做的事。但是，抗命的探险者们声明他们不同意这个决定。"
 expedition_events.140.d:0 "当探险队抵达一处聚居地时，[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]收到了一封信，信中说他在[ROOT.GetCountry.GetName]的未婚妻和另一个男人结婚了。"
 expedition_events.160.f:1 "“那些傲慢的官僚舒服地坐在橡木桌子旁，抽着雪茄，喝着陈年威士忌，只用操心该以何种形式让下一位受害者遭受无穷无尽文书工作的地狱之旅。\n\n一封信在正午抵达：‘[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')]先生，我们被告知你的探险未能达到我们的预期结果……’要是我能烧了它，我会立马这么做。只要是向前走，让我上刀山下火海都行！”"
 internal_security_events.1.d:0 "鉴于[SCOPE.gsInterestGroup('anti_secret_police_ig').GetName]的[SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')]最近对[SCOPE.sLaw('current_law_scope').GetName]的反对，[SCOPE.sCharacter('anti_secret_police_leader').GetHerHis]的失踪引起了精英们的严重担忧。"
 internal_security_events.1.f:1 "“当其家人向有关部门报告时，已经过了中午：[SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullNameNoFormatting')]已经失踪了一整晚，没有警告或纸条留下。亲属们认为这很可能与[SCOPE.sCharacter('anti_secret_police_leader').GetHerHis]坚持反对[SCOPE.sLaw('current_law_scope').GetName]有关，因为前几天有人在门口放了一把小刀，他们现在觉得那应该是一种威胁。”"
 psychology_events.1.d:1 "有报告称[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]的领袖[SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')]既不参加会议也不履行义务。我们不能再忽视[SCOPE.sCharacter('mentally_ill_leader').GetHerHis]的缺席了。"
 psychology_events.2.d:0 "自从[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]不再公开露面之后，全国上下越来越担心[ROOT.GetCountry.GetRuler.GetHerHis]的健康。[ROOT.GetCountry.GetRuler.GetHerHis]的配偶眼泪汪汪地承认似乎没有医生能治好[ROOT.GetCountry.GetRuler.GetHerHim]。"
 psychology_events.3.d:0 "作战归来后，[SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle][SCOPE.sCharacter('mentally_ill_character').GetCustom('GetUniversalFullName')]变得和以前不一样了。[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U]像躲避瘟疫一样躲避兵营，拒绝使用武器，而且[SCOPE.sCharacter('mentally_ill_character').GetSheHe]说得非常清楚，[SCOPE.sCharacter('mentally_ill_character').GetSheHe]不想再听到一个该死的关于战争的词。"
