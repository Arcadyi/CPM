 lesson_basics_welcome_desc:3 "这一年是公元1836年，[GetPlayer.GetRuler.GetCustom('GetUniversalFullName')]时任[GetPlayer.GetName][GetPlayer.GetRuler.GetPrimaryRoleTitle]。工业革命正在如火如荼地进行，而社会也在发生翻天覆地的变革。维也纳会议给欧洲强行施加的秩序伪象已苟延残喘逾二十年，现在，[Concept('concept_great_power', '$concept_great_powers$')]之间又再一次酝酿起动荡与冲突。你肩负重任，务必引领[GetPlayer.GetName]在接下来的百年之中走向辉煌。\n\n在维多利亚3中没有“获胜”的条件这一说。每一个目标都将由你自己决定，并在实现它们的过程中体验不一样的故事。"
