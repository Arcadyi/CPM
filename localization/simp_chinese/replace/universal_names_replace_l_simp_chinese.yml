 expedition_events.602.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.602.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.602.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.604.d:0 "经过几个星期的准备与旅途，由[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]带领的探险队抵达了刚果河口。他们将从这里开始，踏上绘制这条难以捉摸河流路线的征程。"
 expedition_events.611.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]已经凯旋，刚果河的河道和起源都已绘制上地图。"
 expedition_events.612.d:0 "已经有几个月没有收到任何报告了，显然，测绘刚果河河道的探险失败了，而且[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]也随之一起消失了。"
 expedition_events.612.d2:0 "已经有几个月没有收到任何报告了，探险队的命运似乎显而易见；然而，[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]的一封信最终在今天上午抵达，坦言活着的唯一办法就是返回。"
 expedition_events.650.f:0 "“我从来没有在谁的脸上见到像他那样的表情——可能我见过，在我还很年轻的时候，当着迷和希望同野心、欲念混搅在一起的时候。噢，我可不是感动，我是被吓坏了。他嘴唇边上的皮肤并不是在微笑，而是皱成了癫笑的样子。‘让我留在后面吧，[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]，求求你了。’”"
 expedition_events.652.f:0 "“飘忽不定的视线，闪烁其词的话语。我们队伍中的一些人的表情有异样，这让我情愿听从他们留在后方的请求，不是因为我想要实现他们自私的愿望，而是因为让他们留在队伍中让我鄙视。\n\n‘[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]先生，’我听到有人说，转过身来发现一支冰冷的枪抵在了我的胸膛上，‘现在回头还来得及。’”"
 expedition_events.690.d:0 "探险队在穿越[SCOPE.sState('current_expedition_location').GetName]的旅途中停留于一座当地的村庄，在那里，[SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')]友善地提议我们交换礼物作为和平的象征。"
 expedition_events.690.f:1 "“我们在黎明时分抵达。我们在丛林深处听到了嘈杂声，认为那是人类的声音。我们疲惫的身躯只能专注于那些声音，任何不是我们自己发出的声音。\n\n我们在黎明时分抵达，他们没想到我们会来，但他们以前见过一些我们这样的人。一个看起来是首领的[SCOPE.sCharacter('local_ruler').GetManWoman]向我们走来，自称[SCOPE.sCharacter('local_ruler').GetHerHis]是[SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullNameNoFormatting')]，并以简洁友好的手势邀请我们与他们共度这一天，并递给惊讶的我们一条项链。”"
 ig_suppression_events.2.d:1 "关于[SCOPE.gsInterestGroup('target').GetName]的[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]的罪恶生活的谣言已被捏造出来，准备好像野火一样在群众中传播。"
 ig_suppression_events.3.d:1 "关于[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')][SCOPE.sCharacter('suppressed_leader').GetHerHis]生活方式的谣言在社会各阶层传播，[SCOPE.sCharacter('suppressed_leader').GetHerHis]的声誉因此受损，我们绝对可以劝说[SCOPE.sCharacter('suppressed_leader').GetHerHis]从[SCOPE.gsInterestGroup('target').GetName]领袖的位子上退下去。"
 ig_suppression_events.3.f:0 "“那一天和往常一样，工厂里的火像透过窗户向外看的小眼睛一样闪烁着光芒，[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]感觉好像整座城市都在用严苛、责备的目光盯着[SCOPE.sCharacter('suppressed_leader').GetHerHim]。但那不是[SCOPE.sCharacter('suppressed_leader').GetHerHis]的错！[SCOPE.sCharacter('suppressed_leader').GetSheHe]知道，[SCOPE.sCharacter('suppressed_leader').GetSheHe]没做错任何事……是政府，显然是政府在散播谎言，他们从来都不喜欢[SCOPE.sCharacter('suppressed_leader').GetHerHim]，对吧？没错，他们从来都不喜欢。\n\n‘你在看什么！？’”"
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]会下台。"
 ig_suppression_events.4.d:0 "尽管我们经过不懈努力破坏了[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]的声誉，[SCOPE.sCharacter('suppressed_leader').GetSheHe]还是不愿意下台。我们需要采取更强硬的措施。"
 ig_suppression_events.4.b.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]会下台。"
