l_simp_chinese:
 SULIUS_LEGITIMACY_LEVEL_ACTIVE_TOOLTIP: "#tooltip_header [concept_legitimacy] \n[LegitimacyLevel.GetNameNoFormatting]#! $LEGITIMACY_LEVEL_ACTIVE$\n$LEGITIMACY_LEVEL_BOUNDS_DESC$\n$LEGITIMACY_LEVEL_CURRENT_LEGITIMACY_DESC$\n$TOOLTIP_DELIMITER$\n效果：#indent_newline:2 \n[LegitimacyLevel.GetEffectsWithLoyaltiesGain(GetPlayer.Self)]#!\n\n原因是：#indent_newline:2 \n[GetPlayer.GetGovernmentLegitimacyDesc]#!"
 SULIUS_CAPITAL_MONEY: "#tooltip_header [concept_money]#!\n结余： #variable @money![AccessPlayer.PredictWeeklyBalance|D=+]#![GetPlayer.GetPowerDeltaIcon('money')]\n[SelectLocalization(GreaterThan_CFixedPoint(GetPlayer.GetPrincipal, '(CFixedPoint)0'), 'CREDIT_DESC', 'GOLD_RESERVES_DESC')]\n黄金储备上限：@money![GetPlayer.GetGoldReserveLimit|Dv]#!#![SelectLocalization(GetMetaPlayer.GetPlayedOrObservedCountry.IsValid, 'CAPITAL_MONEY_DELAYED', 'OBSERVER_NO_COUNTRY_SELECTED') ]"
 SULIUS_RESEARCH: "#tooltip_header [concept_technology]#!\n[SelectLocalization( GetPlayer.GetCurrentlyResearchedTechnology.IsValid, 'SULIUS_RESEARCHING', 'SULIUS_NOT_RESEARCHING' )]\n$TOOLTIP_DELIMITER$\n#V 科技进步#!\n#help 来自 [concept_innovation]：@innovation![GetPlayer.GetWeeklyInnovation|+0]\n来自 [concept_technology_spread]：[GetPlayer.GetWeeklyTechnologySpreadForTechDesc(GetPlayer.GetCurrentlyResearchedTechnology.Self)]\n$TOOLTIP_DELIMITER$\n#V [concept_innovation]#!\n我们每周产生 #v @innovation![GetPlayer.GetWeeklyInnovation|+2]#! [concept_innovation]：\n[GetPlayer.GetWeeklyInnovationDesc]\n\n每周最多可将@innovation![GetPlayer.GetWeeklyMaxInnovation|v2] [concept_innovation]投入激活的研究：\n[GetPlayer.GetWeeklyMaxInnovationDesc]\n\n由于投入上限或缺乏激活的研究而未使用的任何[concept_innovation]都会提高我国的[concept_technology_spread]速率"
 SULIUS_RESEARCHING: "[GetPlayer.GetName] 目前正在研究 [GetPlayer.GetCurrentlyResearchedTechnology.GetName]#!\n进展： #v @innovation! [GetPlayer.GetCurrentlyResearchedTechnology.GetProgress(GetPlayer.Self)|D]#! / #maximum [GetPlayer.GetCurrentlyResearchedTechnology.GetCost(GetPlayer.Self)|D]#! (剩余[GetPlayer.GetCurrentlyResearchedTechnology.GetTimeLeftDesc( GetPlayer.Self )])"
 SULIUS_NOT_RESEARCHING: "[GetPlayer.GetName]未在研究任何科技。"