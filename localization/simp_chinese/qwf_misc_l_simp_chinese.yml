 modifier_unit_fortress_strength_mult_desc:0 "要塞坚固度代表了要塞的坚固程度，该修正将按百分比增加要塞坚固度。当敌方的火炮支援能力不足以损坏要塞，防御方就会获得防守要塞的战场环境。"
 
