 expedition_events.611.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 흡사 한 사람의 개선장군처럼 돌아왔다. 이로써 콩고강 답사 및 측량은 마무리되었다."
 expedition_events.612.d:0 "보고가 끊긴 지 수 개월이 지났다. 이젠 명료해진 현실을 직시해야 한다. 콩고강 측량을 위해 떠난 원정대는 실패했고, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] 역시 희생되었음을."
 expedition_events.612.d2:0 "보고가 끊긴 지 수 개월이 지났다. 원정대의 운명이 너무나 선명하게 보였다. 그런데 오늘 아침, 드디어 [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]의 편지가 날아들었다. 편지에는 돌아오는 것 말고는 살아남을 길이 보이지 않았다는 고백이 담겨 있었다."
 expedition_events.650.f:0 ""그 순간 그의 표정은 내 일평생 본 적 없는 표정이었다. 아니, 그건 틀린 말이겠군. 열정과 희망, 야망과 욕망이 뒤섞였던 소싯적에는 나도 그런 표정을 지었으니까. 아, 그렇다고 감동한 건 아니었다. 두려움에 경악했지. 그 친구의 입가를 에워싼 가죽은 미소의 형태가 아닌 황홀감에 젖어 일그러져 있었다. "제발 남게 해주십시오, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] 대장님. 이렇게 부탁드립니다.""
 expedition_events.652.f:0 ""애매하게 흘기는 눈빛, 회피하는 듯한 어투... 몇몇 대원들의 어딘가 묘한 표정을 보고 있노라면 뒤에 남게 해달라는 그들의 요청을 들어주지 않은 것이 후회로 다가왔다. 이 사람들의 이기적인 바람을 들어주고 싶어서는 아니었다. 이 사람들과 함께한다는 사실 자체에서 나 스스로 경멸을 느꼈기 때문이었다.\n\n"[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] 대장님." 고개를 돌리자 내 가슴팍을 겨눈 차가운 총구가 보였다. "좋은 말로 할 때 돌아갑시다."""
 expedition_events.690.d:0 "[SCOPE.sState('current_expedition_location').GetName](을)를 통과하던 원정대는 지역 마을에서 잠시 발걸음을 멈추었다. [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle](은)는 화친의 표시로 원정대에 사려 깊은 선물을 전달했다."
 expedition_events.690.f:1 ""도착할 즈음 시간은 새벽이었다. 밀림 한가운데에서 사람의 목소리 같은 것이 들렸다. 지칠 대로 지친 상태였던 우린 우리 자신의 것이 아닌 들려오는 목소리에 온 정신을 집중했다.\n\n그들은 새벽에 갑작스럽게 나타난 우리를 보고 사뭇 당황하긴 했으나, 우리 같은 부류를 보는 게 처음은 아니었던 모양이다. 지도자로 추정되는 [SCOPE.sCharacter('local_ruler').GetManWoman]이 접근해서는 자기 이름은 [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullNameNoFormatting')](이)라고 밝혔다. 그러더니 놀랍게도 웬 목걸이를 건네면서 간결하고 친밀한 손동작으로 같이 묵을 것을 제안했다."
 ig_suppression_events.2.d:1 "[SCOPE.gsInterestGroup('target').GetName] [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]의 죄 많은 생활에 관한 소문이 정교하게 잘 완성되었다. 이것을 세간에 흘리는 순간 들불처럼 퍼질 것이다."
 ig_suppression_events.3.d:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')](은)는 방탕한 생활을 즐긴다는 소문이 온 사회 계층에 퍼져 평판이 바닥을 치고 있는 상황이다. 이 시점이라면 분명히 [SCOPE.gsInterestGroup('target').GetName] 지도자 직위에서 하야하라는 설득이 통할 것이다."
 ig_suppression_events.3.f:0 "공장 불빛이 창가 밖을 내다보는 말똥말똥한 눈빛처럼 명멸하던 그런 날, [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')](은)는 온 도시의 지탄과 요구가 뒤섞인 시선이 자신을 쿡쿡 찔러대는 기분을 느꼈다. 하지만... [SCOPE.sCharacter('suppressed_leader').GetHerHis] 잘못은 절대 아니었다! [SCOPE.sCharacter('suppressed_leader').GetSheHe]는 스스로도 알고 있었다... 본인은 하늘 아래 부끄러울 게 한 점도 없다는 걸. 정부의 소행일 터였다. 아니, 정부의 짓이 분명했다. 평소 눈엣가시였던 자신을 노리고 헛소문을 퍼뜨린 것이리라. 그래, 목에 걸린 가시처럼 성가셨겠지.\n\n"뭘 그렇게 쳐다봐?!""
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')](이)가 하야함"
 ig_suppression_events.4.d:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]의 평판을 깎아내리기 위해 갖은 노력을 다했지만 [SCOPE.sCharacter('suppressed_leader').GetSheHe]는 여전히 하야하길 주저하고 있다. 더 강력한 조치가 필요한 시점이다."
 ig_suppression_events.4.b.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')](이)가 하야함"
 ig_suppression_events.4.a.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')](이)가 투옥됨"
 ig_suppression_events.6.d:2 "[SCOPE.gsInterestGroup('target').GetName]의 [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')](이)가 유약한 성격이란 소문이 단순한 의혹이 아니라 사실에 가까운 것으로 판명됐다. 나약한 상대인 만큼 여러 방면에서 접근할 수 있을 것이다."
 fascism_events.1.d:0 "다른 누구도 아닌 우리나라의 장군과 지도층에 내부적인 위협이 침투해 있다는 의혹이 짙어지더니 급기야 [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')]의 귀에 들어갔다. 파시스트 정권에 대한 위협을 말살해야 한다는 의견에 강력한 힘이 실리고 있다. 황급한 횡설수설, 애매모호한 표정... 적은 어디에나 있다. 어디에나..."
 fascism_events.2.d:0 "[SCOPE.gsInterestGroup('fascist_ig').GetName]의 지도자 [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')](이)가 최근 인기를 얻고 있다. [SCOPE.sCharacter('fascist_leader').GetHerHis] 파시즘 연설이 국민의 마음을 사로잡고 있는 듯하다."
 fascism_events.2.c:0 "[SCOPE.sCharacter('fascist_leader_2').GetCustom('GetUniversalFullName')](이)가 지도자로서 훨씬 나아."
 decree_events.4.d:0 "신임 제독이 [SCOPE.sState('decree_state').GetName] 항구에서 동료들의 박수갈채를 받으며 취임했다. 문제는 [SCOPE.sCharacter('noble_character').GetCustom('GetUniversalFullName')]의 조카 역시 해당 직위에 깊은 관심을 두고 있었다는 사실이다."
 cold.102.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')](은)는 극지 탐험 경험이 많아."
 cold.102.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')](이)가 우릴 영광으로 이끌 거야."
 cold.102.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')](은)는 우릴 실망시킨 적이 없지."
 cold.102.e:0 "[SCOPE.sCharacter('expedition_leader_4').GetCustom('GetUniversalFullName')](이)가 제일 잘 준비된 사람 같군."
 cold.5.d:0 "원정대가 목적지에 도착했다. 바로 남극점에 말이다! [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](은)는 뿌듯한 손길로 [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] 국기가 달린 천막을 설치한 후, 대원들과 함께 축하의 코코아를 들었다."
 cold.8.b:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]의 전문성을 믿자."
 cold.10.d:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](은)는 물자도 얼마 안 남은 상태에서 방한도 제대로 되지 않는 구명정을 몰고 용감하게 엘리펀트 섬을 지나 사우스조지아의 포경 거점으로 원정대를 무사히 이끌었다. 비록 원정에는 실패했지만 [SCOPE.sCharacter('expedition_leader').GetFirstName]의 영웅적인 활약이 전국에서 선풍적인 호응을 얻고 있다."
 cold.10.a:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](을)를 위하여 건배!"
 expedition_events.290.d:0 "원정대는 산악의 낮은 기온을 고려하여 휴식처를 찾아 나섰고, 근처에 강이 있으면서 다른 마을과 떨어져 있어 영토 분쟁이 생길 일이 없는 완벽한 지점을 찾아냈다. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](은)는 강기슭에 있는 미루 나무를 벌목해 야영지를 만들자는 제안을 내놓았다."
 expedition_events.293.d:0 "원정이 진행될수록 업무의 우선순위를 바로 아는 것의 중요성이 확인되면서 [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](은)는 전 대원의 역할을 일지에 기록하기 시작했다."
 expedition_events.293.d2:1 "원정이 진행될수록 업무의 우선순위를 바로 아는 것의 중요성이 확인되면서 [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](은)는 전 대원의 역할을 일지에 기록해두고 있다. 문제는 명령에 불복하는 탐험가들이 이미 이 결정에 반발하고 있다는 사실이다."
 expedition_events.140.d:0 "도착한 거점에는 한 통의 서신이 [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](을)를 기다리고 있었다. 그 내용인즉슨, 고향 [ROOT.GetCountry.GetName]에 있는 약혼자가 다른 사람과 결혼했다는 것이다."
 expedition_events.160.f:1 "콧대만 높은 관료 나부랭이들은 떡갈나무 책상 앞에 편하게 앉아, 시가나 태우면서 숙성된 위스키를 홀짝이고 있을 것이다. 그 놈팡이들 안중에는 다음 희생자를 보낼 때 어떤 양식을 사용해야 하는지, 자기들이 겪게 될 끔찍하고 끝도 안 보이는 서류 작업에 대한 걱정밖에 없을 테지.\n\n정오에 웬 편지 한 통이 날아들었다. "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')] 씨에게. 귀하의 원정대가 예상 이하의 성과를 내고 있다는 정보를 전달받아…" 이놈의 종이 쪼가리를 태워버릴 수만 있어도 그렇게 했을 텐데. 난 어디로든 앞으로 나아갈 준비가 되어 있단 말이다!"
 internal_security_events.1.d:0 "[SCOPE.gsInterestGroup('anti_secret_police_ig').GetName]에 속한 [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')](이)가 실종되면서 엘리트 계층이 심각한 불안감을 느끼고 있다. 특히 실종자가 최근 상정된 [SCOPE.sLaw('current_law_scope').GetName]에 반대하던 인물이기 때문에 더욱더 그렇게 반응하는 듯하다."
 internal_security_events.1.f:1 ""정오를 넘기고 결국 가족이 관련 당국에 신고를 접수했습니다. [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullNameNoFormatting')](이)가 무슨 경고나 메모도 남기지 않고 밤새 보이지 않았다고 말이죠. 문자 그대로 홀연히 자취를 감춰버린 겁니다. 친족들은 [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis](이)가 [SCOPE.sLaw('current_law_scope').GetName]에 반대한 게 원인이 된 것은 아닌지 우려를 표하고 있습니다. 심지어 며칠 전에는 실종자의 방문 앞에 작은 칼이 놓여 있었다고 합니다. 지금 돌이켜 보면 일종의 협박이었던 셈이죠.""
 psychology_events.1.d:1 "[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]의 지도자인 [SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')](이)가 회의에 결석하거나 소임을 다하지 않고 있다는 제보가 전해지고 있다. 더는 부재를 허용할 수 없는 상황이다."
 psychology_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 좀처럼 공개 석상에 모습을 드러내지 않자 [ROOT.GetCountry.GetRuler.GetHerHis] 건강에 대한 걱정이 전국에서 커지고 있다. 이에 [ROOT.GetCountry.GetRuler.GetHerHis] 배우자가 어떤 의사도 치료에 성공하지 못했다는 사실을 고백했다."
 psychology_events.3.d:0 "파병에서 다녀온 [SCOPE.sCharacter('mentally_ill_character').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle](이)가 예전같지 않은 모습을 보여주고 있다. 마치 역병을 피하듯 병영 근처로는 얼씬도 안 하고 무기 사용을 거부하며, 전쟁에 관한 얘기는 한 마디도 듣고 싶지 않다고 으름장을 놓았다."
 exhibition_events.3.f:1 ""그리고 이건 바다에서 인양한 조각상입니다." 중앙 분수 근처에 전시된 조각상에는 아직 물때가 남아 있었다. "그리고 이 유리를 통해 보시면 황량한 별자리를 볼 수 있답니다."\n\n홀 반대편에서는 순백색의 의복을 차려 입은 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')](이)가 방문객 한 명 한 명을 맞이해주고 있었다.\n\n트럼펫 소리와 환호성, 음악과 연기, 매혹과 경외심... 박람회장에는 생명이 찬란한 빛을 발하고 있었다."
 titanic.1.d:0 "[SCOPE.gsInterestGroup('titanic_ig').GetName]의 [SCOPE.sCharacter('titanic_leader').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sState('titanic_state').GetName] 조선소에서 역사에 남을 원양 여객선을 건조하기로 했다. 일찍이 세상에 존재했던 그 어떤 선박과도 궤를 달리할 것이다."
 prohibition.2.d:0 "[SCOPE.gsInterestGroup('alcoholic_ig').GetName]의 [SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')](이)가 자택에 불법 증류소를 설치한 사실이 적발됐다. [SCOPE.sCharacter('alcoholic_leader').GetHerHis] 아들이 평범하게 연회를 즐기던 중 손님이 엉뚱한 창고를 열어버린 것이다."
 prohibition.2.b:0 "[SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')](은)는 예전부터 골칫덩어리였지."
 prohibition.2.c:0 "[SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')](이)가 모함당한 게 분명해."
 expedition_events.696.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 이끄는 원정대가 금의환향한 지 얼마 되지 않아 [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting](이)가 이들을 비방하고 나섰다. 자국의 실종된 원정대의 운명에 우리 원정대가 연루됐다는 소문을 접한 것이다."
 expedition_leader_cruel_fired_tt:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 하야함"
 assassination_events.1.d:0 "믿을 만한 정보원이 국내에서 [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')WithTitle]의 목숨을 노린 음모가 꾸며지고 있다고 귀띔해 주었다. 서둘러 대응하지 않으면 나라가 흔들릴지도 모른다."
 assassination_events.1.f:0 "어조 때문일까, 아니면 힘이 불러일으키는 자연스러운 불안감 때문일까? 음험하면서도 달콤하고, 진솔하지 못한 사려는 배신자조차 두려움에 떨게 만들리라.\n\n"그런 얘기가 있어. 더 이상 [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')]의 이야기를 듣고 싶지 않다는 얘기가."\n\n은화 30닢. 상징적인 가격이다. 운명의 날은 오늘일까? 운이 좋다면 내일일지도."
 assassination_events.3.d:1 "[SCOPE.gsInterestGroup('snitch_ig').GetName]의 지도자 [SCOPE.sCharacter('snitch_leader').GetCustom('GetUniversalFullName')](이)가 중대한 경고를 전했다. 다름이 아니라 [SCOPE.gsInterestGroup('snitched_ig').GetName](이)가 [SCOPE.sCharacter('assassination_ruler_scope').GetName] 암살을 계획 중인 모략가 중 하나라고 고발한 것이다."
 assassination_events.6.d:1 "암살 음모는 의도치 않게 끝나버리고 말았다. [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')](이)가 국가 수반 자리에서 하야함에 따라 움직일 이유가 완전히 사라진 것이다."
 assassination_events.7.f:0 ""[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')](은)는 평일에는 오전 8시에 아침 식사를 하며, 주말에는 오전 8시 30분에 먹는다. 점심 후에는 정원 산책을 즐기는 편인데, 경호원과 동행하는 경우는 매우 드물다..."\n\n이어지는 내용으로는 빽빽한 명단이었다. 다름 아닌 [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')](이)가 카드 놀이 상대로 초대하는 사람들의 이름이었다. 전속 요리사에, 시녀에, 정부 근로자들 등..."
 assassination_events.8.d:0 "암살 음모는 의도치 않게 끝나버리고 말았다. [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')](이)가 다른 무관한 일로 세상을 떠나면서 움직일 이유가 완전히 사라진 것이다."
 election_other_parties_events.2.d:0 "[SCOPE.gsInterestGroup('ig_devout').GetName]의 지도자 [SCOPE.sCharacter('religious_leader').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sParty('religious_party').GetName](을)를 옹호하는 설교를 일삼고 있다. 그들의 승리는 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]의 계획에 예견된 일이라는 확신이 있다고 한다."
 belle_epoque_events.3.d:0 "상징주의 운동의 성공적인 출범 이후, [SCOPE.sCharacter('symbolist_leader').GetCustom('GetUniversalFullName')](은)는 자신만의 길을 걷기로 마음먹고 독자적인 문학의 여로에 올랐다. 이는 곧 [SCOPE.gsInterestGroup('symbolist_ig').GetName]의 걱정거리가 되었다."
 pm_events.4.d:0 "[SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')](을)를 필두로 한 평화주의자들이 [SCOPE.sState('arms_making_state').GetName]에서 이뤄지는 무기 생산에 반대하고 나섰다."
 obligation_events.1.f:1 ""이미 훌륭히 국정을 살피고 있는 [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle]께 감 놔라 대추 놔라 간섭할 생각은 추호도 없습니다." [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')](이)가 손을 휘휘 내저으면서 말했다. "다만 [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('GetUniversalFullName')]처럼 무척이나 합리적인 [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetManWoman]의 의견은 들어주는 게 마땅하지 않겠느냐, 이 소리지요!""
 obligation_events.5.d:1 "[SCOPE.sC('obligation_request_target').GetName](이)가 우리에게 약속한 특약을 이용할 기회가 왔다. 바로 저들의 지휘관인 [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')](을)를 파견해 달라고 요청하는 것이다."
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetName]에서 특약 이행을 요구했다. 다름 아닌 [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')] 지휘관을 자신들의 군대에 파견해 달라고 요청한 것이다."
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetCustom('GetUniversalFullName')](와)과 [SCOPE.gsInterestGroup('radical_ig').GetName](이)가 [ROOT.GetCountry.GetName]에서 [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] 운동의 목적을 달성하는 데 성공했다."
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')](은)는 엄하지만 정당한 정치를 펼칠 거야."
 suffragist_events.9.d:0 "[ROOT.GetCountry.GetName] 여성들이 총선거에서 표를 행사할 수 있게 해달라는 캠페인을 계획하고 있다. 이 운동에서 [SCOPE.gsInterestGroup('suffragist_ig').GetName]의 [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetCustom('GetUniversalFullName')](이)가 지도자격 인물로 급부상했다."
 suffragist_events.1.d:0 "[SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullName')](을)를 필두로 운동가들이 모여 여성 참정권을 인정하지 않는 [ROOT.GetCountry.GetName](을)를 성토하고 나섰다."
 suffragist_events.2.d:0 "여성 참정권 지지자들이 대의를 알리고자 의사당 앞에 옹기종기 모였다. 이에 [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')](은)는 의회에 여자가 있을 곳은 없다며 조롱을 쏟아냈다."
 suffragist_events.2.f:1 "군중이 조용해질 때까지 참아봤자 의미 없는 기다림이 될 거란 걸 인지한 [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullNameNoFormatting')](은)는 목에 힘을 주어 말했다.\n\n"우린 오늘 정당한 참정권을 받아내는 건 물론이고, 우리를 빼놓고 현명하고 정당한 정치를 펼치는 건 불가능하단 현실을 공표하고자 모였습니다. 그 누가 오늘날 [ROOT.GetCountry.GetNameNoFormatting]에 고통과 갈등이 없다고 단언할 수 있겠습니까? 그 누가 남성만이 정치에 임할 능력이 있음을 입증했다고 단언할 수 있겠습니까?""
 suffragist_events.3.d:0 "여성 참정권 반대 진영의 핵심 인사인 [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')](이)가 참정권 지지자들에게 방화 공격을 받는 사건이 일어났다."
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetCustom('GetUniversalFullName')](이)가 3년 동안 투옥됨"
 suffragist_events.4.d:0 "여성 참정권 여론을 환기하던 운동가가 경주 중 사고로 사망하는 사건이 발생했다. 운동가를 살해한 경주마는 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]의 소유였다."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetCustom('GetUniversalFullName')](이)가 감옥에서 석방됨"
 suffragist_events.7.d:0 "[SCOPE.sCharacter('suffragist_philosopher').GetCustom('GetUniversalFullName')](이)가 여성의 정치권과 시민권을 논하며 정치적 영역에서의 성평등을 주장하는 작품을 집필했다."
 secession_events.5.d:0 "우리나라에서 제일 저명한 [SCOPE.sCulture('secessionist_culture').GetName] 인사 중 하나이자 [SCOPE.gsInterestGroup('secessionist_ig').GetName]의 지도자인 [SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sCulture('secessionist_culture').GetName] 독립을 지지하는 발언을 했다."
 secession_events.9.d:0 "저명한 [SCOPE.sCulture('secessionist_culture').GetName] 정치 지도자 [SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')](은)는 독립 운동의 상징과도 같은 인물이 되었다. 이에 고위 정보기관 요원들은 [SCOPE.sCharacter('secessionist_leader').GetLastName](을)를 조용히 제거하여 정치 운동에 타격을 줄 계획을 세웠다."
 oil_rush.5.d:0 "최근 감사를 통해 정부 정치인 [SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')](이)가 온갖 정유사로부터 뇌물을 받아 재산을 축재한 사실이 드러났다. 그 대가로 입찰 없이 토지를 임대할 수 있도록 편의를 봐준 것이다."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')](이)가 가혹한 판결을 받고 강제로 사임함"
 africa_colonial_events.5.d:0 "[SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName]의 지도자이자 국제 노예 무역의 반대자로 유명한 [SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('GetUniversalFullName')](이)가 발언에 나섰다. 말인즉슨 [SCOPE.sState('african_colony_state').GetName]에서 진행되고 있는 우리의 식민지 사업이 대륙 내 노예 무역을 철폐하는 방향으로 나아가야 한다는 말이었다."
 slave_owner_paranoia_events.3.d:1 "최근 [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName]의 [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')](이)가 [SCOPE.sState('visiting_abolitionist_state').GetName](을)를 순회하면서 노예 폐지파 옹호 증언을 수집하고 사상을 퍼뜨리고 있다. 해당 주의 노예주들은 이 행위를 노예의 폭력적인 봉기를 유도하는 행위로 규정하고 [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName](을)를 즉각 주에서 추방할 것을 요구하고 있다."
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 최근 정부의 과도한 지출을 경고하는 연설로 [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] 내 본인의 지지자들이 [SCOPE.sLaw('current_law_scope').GetName] 제안에 좀 더 회의적인 시각을 갖게 만들었다."
 migration_laws.1.d:0 "현재 진행 중인 [SCOPE.sLaw('current_law_scope').GetName] 개혁에 감명을 받은 [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName]의 [SCOPE.sCharacter('no_borders_visionary').GetCustom('GetUniversalFullName')](이)가 국경이 완전히 사라진 미래를 그린 청사진을 내놓았다."
 liberalism.1.d:0 "[SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName](은)는 [SCOPE.sCharacter('liberal_leader').GetCustom('GetUniversalFullName')]의 지도 아래 자유주의 정치의 시대를 열었다. 이들은 전 시민이 정치에 참여하는 보다 자유로운 사회를 이룩하겠노라고 약속했다."
 citizenship_laws.4.b:0 "지금처럼 격동하는 시기에는 [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetCustom('GetUniversalFullName')]의 지도력이 필요해."
 distribution_of_power_laws.1.d:0 "[SCOPE.sLaw('current_law_scope').GetName](으)로 세를 굳히려는 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]의 노력이 타고난 카리스마 덕분에 훨씬 큰 효과를 발휘하고 있다."
 distribution_of_power_laws.2.d:1 "현재 [SCOPE.sLaw('current_law_scope').GetName](을)를 위해 해체되고 있는 각종 민주주의적 제도의 유지를 맡아 일하는 $bureaucrats$들이 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] 정권 아래에서 어떤 미래를 맞이하게 될지 염려하고 있다."
 distribution_of_power_laws.4.d:0 "현재 [SCOPE.sLaw('current_law_scope').GetName](으)로 전환하는 과정에서 긴장이 고조되자, 이를 우려한 [SCOPE.sCharacter('supportive_commander').GetCustom('GetUniversalFullName')](이)가 새로운 법에 대한 지지를 표명했다. 참정권 박탈자들이 봉기를 꾀할 경우 맞서겠노라고 약속한 것이다."
 distribution_of_power_laws.6.d:1 "[SCOPE.sLaw('current_law_scope').GetName](으)로의 전환에 대한 반응으로 [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName]의 정부 장관 [SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')](이)가 선거권 제한은 선출 대표로서 본인의 역할과 대치된다는 주장을 펼치고 있다."
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')](이)가 정치 생활에서 사임함"
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetName]의 이해를 대변하는 건 [SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetCustom('GetUniversalFullName')](이)가 훨씬 잘하네."
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetCustom('GetUniversalFullName')]에서 [SCOPE.sState('kyushu_state').GetName]에 사립 사관학교를 설립하기 시작했다. 문제는 군사학만 가르치는 게 아니라, 본인의 정치 사상까지 가르친다는 점이다."
 election_liberal_events.1.d:0 "선거 유세 중, [SCOPE.sParty('liberal_party').GetName]에서 [SCOPE.sCharacter('extremist_leader').GetCustom('GetUniversalFullName')](을)를 받아들인 [SCOPE.sParty('conservative_party').GetName]에 비판의 화살을 쏘아 보냈다. 극우적 관점을 가진 사람을 당원으로 받은 것 자체가 해당 정당이 극단주의자를 포용한다는 예시라고 말이다."
 election_liberal_events.3.d:0 "유명한 평화주의자 [SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')](이)가 곧 열릴 선거를 대비해 [SCOPE.sParty('liberal_party').GetName] 유세를 진행했다. 지금껏 전쟁을 일삼던 [ROOT.GetCountry.GetName]의 모습을 벗어던지고 평화적인 대외 정책을 펼치자는 주장을 내세웠다."
 election_conservative_events.1.d:0 "[SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')]에게 지지를 보낸 [SCOPE.sParty('liberal_party').GetName](이)가 [SCOPE.sParty('conservative_party').GetName] 선거 운동의 공격을 받고 있다. 종교를 거부하는 지도자는 공약을 지킬 거란 보장도, 건전한 도덕적 잣대를 지킬 거란 보장도 없다는 논리다."
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetCustom('GetUniversalFullName')](이)가 한창 진행 중인 분쟁에 노급함을 투입해 운용하는 데 성공했다. 이로써 노급함은 해군의 돈 낭비 사업이 아니라는 것이 증명되었다."
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetCustom('GetUniversalFullName')](이)가 한창 진행 중인 분쟁에 구축함을 투입해 운용하는 데 성공했다. 그 덕분에 구축함을 최대로 활용하는 방법을 터득할 수 있었다."
 naval_tech_events.3.d:1 "[SCOPE.sCharacter('battleship_tech_commander').GetCustom('GetUniversalFullName')](이)가 한창 진행 중인 전장에서 전함을 운용함으로써 이 거대한 함선이 현대 해상전에서도 제 몫을 해낼 수 있음을 증명해 보였다."
 prostitution.1.d:0 "[SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')](이)가 수장으로 있는 [SCOPE.sState('cda_state').GetName]의 [SCOPE.gsInterestGroup('cda_ig').GetName]에서 정부가 매춘에 대한 태도를 확실히 정할 것을 요구하고 있다. 이들은 경찰이 매춘부로 의심되는 여성을 적발했을 때 성병 전염을 근거로 성병 병원에 구금할 수 있도록 하는 법을 시행할 것을 요청했다."
 prostitution.1.d2:0 "[SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')](이)가 수장으로 있는 [SCOPE.sState('cda_state').GetName]의 [SCOPE.gsInterestGroup('cda_ig').GetName]에서 남성의 높은 성병 감염률에 대한 해결책을 요구하고 있다. 이들은 경찰이 매춘부로 의심되는 여성을 적발했을 때 성병 전염을 근거로 성병 병원에 구금할 수 있도록 하는 법을 시행할 것을 요청한 상황이다."
 prostitution.2.d:0 "[SCOPE.sCharacter('feminist_cda_ig_leader').GetCustom('GetUniversalFullName')](을)를 위시한 여성주의 집단이 [SCOPE.sState('feminist_cda_state').GetName]의 성병 방지법을 폐지할 것을 촉구하고 있다. 이들은 여성에 대한 경찰의 무자비한 대응과 성병 병원의 비인도적인 환경을 규탄했다. 심지어 매춘과 아무 상관 없는 여성까지 본인 의사를 무시당하고 갇히는 일이 비일비재한 모양이다."
 prostitution.3.d:0 "경찰이 악명 높은 남성 매음굴을 폐쇄했다. 체포된 소유주는 [SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')](이)가 자신의 고객임을 밝히곤 언론에 정보를 흘리겠다고 했다."
 prostitution.3.a:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')](을)을 지금 당장 해임한다."
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')](이)가 정계에서 은퇴함"
 plague.9.d:1 "[SCOPE.sCharacter('anti_mask_ig_leader').GetCustom('GetUniversalFullName')]에 우리의 유행병 조치에 반대하는 마스크 착용 거부 연대가 형성됐다. 이들은 우리 정책의 효용성에 반론을 제기하면서 힘겨운 경제 상황을 고려해 정책을 철회할 것을 요구하고 있다."
 cable_street.1.d:1 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')](와)과 [SCOPE.sParty('fascist_party').GetName](이)가 [SCOPE.sState('fascist_rally_state').GetName]에서 대규모 집회를 열 계획을 세우고 있다. [SCOPE.gsInterestGroup('antifa_ig').GetName]의 깃발 아래 모인 느슨한 반 파시스트 집단의 저항을 받게 될 거란 예상을 하고 있는 듯하다."
 warlord_china_events.301.t:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')] 사상"
 warlord_china_events.301.a:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]의 말씀을 전파하라!"
 communism.1.desc:0 "사회주의 사상이 [ROOT.GetCountry.GetName] 전역을 강타하면서, [SCOPE.gsInterestGroup('unions').GetName]의 [SCOPE.sCharacter('union_leader').GetCustom('GetUniversalFullName')](이)가 정부 수반으로 임명되었다. 대세는 이미 충분히 기울었기에 정책을 빠르게 변화시킬 수 있을 것이다."
 communism.3.d:0 "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName] 내 반동주의 분자들이 기어코 모두 숙청되었다. 이들의 새로운 지도자 [SCOPE.sCharacter('new_vanguard_leader').GetCustom('GetUniversalFullName')](은)는 분명 국가와 사회주의에 충성을 다할 것이다."
 meiji.4.d:0 "[ROOT.GetCountry.GetName]의 현대화 사업에 관심이 생긴 [SCOPE.sCountry('military_consultant_country').GetName]에서 [SCOPE.sCharacter('military_consultant_general').GetCustom('GetUniversalFullName')] 장군을 군사 고문으로 파견해 주겠다고 제안했다. 협의 조건만 놓고 보면 우리에게 유리해 보이지만 외세에 빚을 지지 않도록 주의해야 한다."
 meiji.5.d:0 "외교 사절단으로서 서구에 파견된 우리나라 고관들이 [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting] 정치계에서 요직을 차지하고 있는 [SCOPE.sCharacter('japan_embassy_politician').GetCustom('GetUniversalFullName')](을)를 만났다. 상대 측은 이번에 새로 문호를 개방하는 [ROOT.GetCountry.GetAdjectiveNoFormatting](와)과 좋은 관계를 맺는 데 관심이 있는지, [SCOPE.sCountry('japan_embassy_country').GetName](와)과 맺을 만한 여러 조약의 초안을 작성해 주었다."
 meiji.6.d:0 "[SCOPE.sCountry('western_investor_country').GetName]에서 강력한 부와 재산을 거머쥐고 있는 [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')](이)가 [ROOT.GetCountry.GetName](을)를 잠재적 실익과 가능성이 풍부한 시장으로 여기고 있는 듯하다. [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')](은)는 정해진 기한 없는 정치적 호의를 제공해 주는 대가로 자신의 본토에서 사용되는 산업 기술을 이전할 의사가 있음을 밝혔다."
 laws.1.d:0 "경애하는 [SCOPE.sCharacter('ruler_scope').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle](이)가 암살 기도에서 가까스로 살아남았다. 암살 기도범은 [SCOPE.sLaw('current_law_scope').GetName] 법이 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]에게 안겨줄 권력을 경계하는 [SCOPE.gsInterestGroup('jedi_scope').GetName](와)과 연관이 있는 자였다."
 can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle](이)가 [ROOT.GetCountry.GetName](와)과 [SCOPE.sCountry('canada_annex_scope').GetName]의 연방을 결성하는 법안에 서명했다. 캐나다의 완전한 통일을 목표로 하는 우리에겐 큰 승리인 셈이다."
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 [SCOPE.sCountry('canada_scope_1').GetName](와)과 [SCOPE.sCountry('canada_scope_2').GetName]의 연방을 결성하는 법안에 서명했다. 캐나다의 완전한 통일을 목표로 하는 우리에겐 큰 승리인 셈이다."
 can_aus.3.d:0 "우리 관료와 정치인들은 통일 문서에 묻은 잉크가 채 마르기도 전에 [SCOPE.sCountry('canada_annex_scope').GetName](을)를 편입하는 작업에 착수했다. [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]의 비호 아래 우린 호주 연방 결성에 한 걸음 가까워졌다."
 can_aus.4.d:1 "우리 관료와 정치인들은 통일 문서에 묻은 잉크가 채 마르기도 전에 [SCOPE.sCountry('canada_scope_1').GetName](와)과 [SCOPE.sCountry('canada_scope_2').GetName](을)를 통합하는 작업에 착수했다. [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle]의 비호 아래 우린 호주 연방 결성에 한 걸음 가까워졌다."
 labor_rights.2.d:0 "[SCOPE.sCharacter('anti_serfdom_advocate').GetCustom('GetUniversalFullName')](이)가 이끄는 유력 [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName]에서 신속한 농노제 폐지를 청하는 탄원을 올렸다."
 nihilism.1.d:0 "[SCOPE.gsInterestGroup('nihilist_ig').GetName] 사이에서 반교권주의와 반군주제를 주창하는 운동, 일명 허무주의가 세를 얻고 있다. [SCOPE.sCharacter('nihilist_scope').GetCustom('GetUniversalFullName')](을)를 필두로 한 이 사상가들은 필경 현 정세에서 눈엣가시 같은 존재가 될 것이다."
 anarchy.1.d:0 "[SCOPE.gsInterestGroup('anarchy_target_ig').GetName] 구성원이 자주 찾는 신사 모임에 폭탄을 투척한 것이 자신들의 소행이라며 무정부주의자들이 주장하고 나섰다. 파괴된 건물 잔해에서는 [SCOPE.sCharacter('anarchy_target_leader').GetCustom('GetUniversalFullName')]의 시신이 발견되었다."
 anarchy.3.d:0 "무정부주의자들이 이윤 창출을 배척하고 인간 동포를 보살피는 상호적 책임을 지는 공동체를 만들고 있다. [SCOPE.gsInterestGroup('farmer_ig').GetName]의 새로운 지도자인 [SCOPE.sCharacter('anarchist_farmer').GetCustom('GetUniversalFullName')](은)는 집단 농장 설립을 장려하고 있다."
 tax.3.d:0 "[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sLaw('current_law_scope').GetName] 법 초안을 작성하던 중 급사하고 말았다."
 german_unification.3.d:0 "[SCOPE.sCharacter('bismarck_scope').GetCustom('GetUniversalFullName')](이)란 귀족이 [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('junkers').GetName] 사이에서 유력 인사로 주목받고 있다. 독일 국가 통일과 정치적 실리주의를 표방하는 그는 국가에 봉사하겠다고 제안을 내밀었다."
 italian_unification.1.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 영웅적인 지도 아래 이탈리아 국가가 탄생했다. 하나의 깃발 아래 단결을 이룬 이탈리아는 유럽과 세계의 운명을 빚어나갈 것이다."
 communism.7.d:0 "[SCOPE.gsInterestGroup('popular_socialist_ig').GetName]의 [SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('GetUniversalFullName')](이)가 빠르게 민중의 지지를 얻고 있다. [SCOPE.sCharacter('popular_socialist_ig_leader').GetSheHe]가 내세우는 급진적 사회주의 평등론이 하층민에 상당한 매력으로 와닿는 모양이다."
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetCustom('GetUniversalFullName')](이)가 [SCOPE.gsInterestGroup('red_army_ig').GetName](을)를 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 붉은 군대로 개편하는 데 성공했다. 군대는 이제 프롤레타리아 독재를 옹위하는 데 전력을 다할 것이다."
 1848.1.d:0 "급진파 정부가 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 투옥하고 황급하게 재판일을 잡았다. 예상되는 결과는 공개 처형을 수반한 유죄 판결이다."
 1848.3.d:0 "급진파 정부가 [SCOPE.sLaw('current_law_scope').GetName](을)를 보장하는 새로운 헌법 초안을 작성했다. [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')](와)과 지지자들은 지금 즉시 헌법을 제정할 것을 요구하고 있다."
 1848.4.d:0 "[SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')]의 지도 아래 급진주의 운동이 [ROOT.GetCountry.GetName] 사방으로 퍼지고 있다. 우리가 지지하든 반발하든, 거대한 변화와 반응의 시대가 도래할 것이다."
 amazon.4.d:0 "[SCOPE.sCharacter('hunted_character').GetCustom('GetUniversalFullName')](이)가 사파리 답사에서 복귀하던 중 [SCOPE.sState('dangerous_game_state').GetName]의 작은 섬에 조난당하고 말았다. [SCOPE.sCharacter('hunted_character').GetSheHe]는 [SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting] 귀족 [SCOPE.sCharacter('hunter_character').GetCustom('GetUniversalFullName')]에게 짐승처럼 사냥당했다고 한다."
 generals.1.d:0 "[SCOPE.gsInterestGroup('low_rank_general_ig').GetName](이)가 [SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('low_rank_general').GetRankName]의 충실하고 우수한 전과를 내세우며 진급을 요구하고 있다."
 generals.1.a:0 "[SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')](은)는 충분히 자격이 있지."
 war_crimes.1.d:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')](은)는 [SCOPE.sState('war_crimes_state').GetName] 민간인을 대상으로 겨자 가스를 사용했고, 그 결과 전쟁 범죄자란 낙인이 찍혔다. 이와 동시에 전쟁에서 수용할 수 있는 행위를 대략적으로 규정하는 법의 제정을 촉구하는 목소리가 전국적으로 높아지고 있다."
 war_crimes.1.b:1 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')](은)는 범죄 행각으로 은퇴하게 됨"
 notification_ig_leader_memento_mori_desc:0 "[SCOPE.gsInterestGroup('memento_mori_ig').GetName]의 지도자 [SCOPE.sCharacter('memento_mori_leader').GetCustom('GetUniversalFullName')](이)가 정계 생활을 청산하고 은퇴했다."
 industrial_accident_events.1.d:0 "[SCOPE.sState('triangle_shirtwaist_factory_state').GetName]에서 심각한 화재가 일어나 수많은 노동자가 사망하는 사건이 발생했다. 위험한 근로 환경과 잠겨 있던 비상구가 원인으로 지목되었다. 그뿐만 아니라 [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]의 주요 구성원인 [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')](이)가 전소된 공장의 소유주였음이 드러났다."
 industrial_accident_events.1.b:0 "사람들이 죽은 책임은 [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')]에게 있어!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')](이)가 체포되고 직위에서 해임됨"
 texan_war_of_independence.3.d:0 "우리 병력이 늪지대에서 멕시코의 통치자이자 장군 [SCOPE.sCharacter('santa_anna_scope').GetCustom('GetUniversalFullName')](을)를 생포했다. 문제의 인물은 용기병 제복을 걸치고 있었는데, 석방을 조건으로 즉각적인 평화 협정 서명을 제안했다."
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle](이)가 대법원 판결을 거스르고 [SCOPE.sCulture('cherokee_culture').GetName] 부족을 [SCOPE.sCountry('indian_territory_scope').GetName](으)로 이전시킬 것을 명했다."
 slavery_law_events.1.d:0 "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]의 지도자 [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sLaw('current_law_scope').GetName]의 고전적 근간과 역사적 정통성에 대한 연설로 좋은 반응을 얻었다."
 slavery_law_events.1.a:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')](을)를 인류의 지도자로 홍보한다."
 slavery_law_events.2.d:0 "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]의 지도자 [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')](이)가 공개 토론에서 노예제에 대한 본인의 이해를 피력했다. 이론을 따지는 토론이 [SCOPE.sCharacter('slaver_ig_leader_scope').GetSheHe]의 바람처럼 진행되진 않겠지만."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')](이)가 공개 토론을 원한다는데, 소원대로 해줘야지."
 slavery_law_events.4.d:0 "[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]의 지도자 [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')](이)가 노예 플랜테이션에서의 생활을 다룬 책을 출간해 선풍적인 인기를 얻고 있다."
 slavery_law_events.4.a:1 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')](을)를 훌륭한 작가로 치켜세운다."
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('abolitionist_ig_scope').GetCustom('GetUniversalFullName')](이)가 노예 폐지의 장점을 논하는 연속 토론회를 제안했다. 이 토론회가 잘 진행된다면 [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName](와)과 노예제 폐지파는 큰 지지를 등에 업게 될 것이다."
 monarchy_law_events.1.d:0 "수도에서 운동가들이 가두행진을 벌이고 있다. 심지어 군인과 민간인까지 합세해 군주정 회귀를 연호하고 있다. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')](은)는 이 기회를 놓치지 않고 집결한 군중에 일장 연설을 늘어놓았다."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] 이 사람 눈치는 알아줘야겠어."
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [ROOT.GetCountry.GetRuler.GetTitle](이)가 여러 세속 정부에 대한 긍정적인 평가를 내놓고 있다고 한다. 일각에서는 [SCOPE.sCharacter('secularizing_spiritualist').GetSheHe]가 신정주의를 고수하는 [ROOT.GetCountry.GetName](을)를 통치하는 데 염증을 느끼고 있지 않나 의견을 제시하기도 했다."
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('GetUniversalFullName')](은)는 바람이 어느 방향으로 부는지 알고 있군."
 trains.1.d:0 "어느 진취적인 연예인이 지역 행사에서 두 낡은 기관차를 정면 추돌시키는 행사를 기획했다. 충돌로 인해 관중이 다칠지도 모르는 일이나, [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName]의 지도자 [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')](은)는 아랑곳하지 않고 가장 앞에서 행사를 관람하겠노라 선언했다."
 trains.1.b:0 "[SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')]의 참석을 금지시킨다. 쓸데없이 목숨을 걸고 앉았어!"
 election_neutral.1.d:0 "[SCOPE.sParty('mulligan_letters_party').GetName]의 저명한 인사 [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')](이)가 끔찍한 수준의 부정부패로 고발됐다. [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U]는 적극적으로 모든 혐의를 부인했지만, 다른 누구도 아닌 본인이 서명한 편지들이 수면 위로 떠오르면서 상황은 다른 국면을 맞이했다."
 election_neutral.1.a:0 "[SCOPE.sParty('mulligan_letters_party').GetName](은)는 [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')]의 편에 서서 모든 것을 부정하는 노선으로 가야 해."
 election_neutral.1.b:0 "[SCOPE.sParty('mulligan_letters_party').GetName]의 존립을 위해 [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')](을)를 도려내야 해."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')](이)가 강렬한 카리스마 특성을 보유함"
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')]에게도 자신의 의사를 표현할 자유는 있지."
 election_neutral.2.c:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')](이)가 정치를 그렇게 좋아한다면야... 더 개입하게 해줘야겠지."
