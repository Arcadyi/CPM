 acw_events.3.d:0 "[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]의 수장 [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetCustom('GetUniversalFullName')](이)가 새롭게 편입시킨 서부 영토 전역에서 노예제를 전격적으로 폐지할 것을 제안했다. 간단한 현대화를 요구하는 세력은 소수이고, 그 외는 새 영토에서 노예제를 합법화할 것을 요구하고 있다."
 acw_events.6.t:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] 폭행 사건"
 acw_events.6.d:0 "노예제 폐지파의 대표 인사 [SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')](이)가 노예주 [SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')]에게 지팡이로 폭행당하는 사건이 벌어졌다. [SCOPE.sCharacter('charles_sumner_leader').GetLastName](은)는 부상이 깊어 요양을 위해 공직에서 사임했다. 반면에 [SCOPE.sCharacter('preston_brooks_leader').GetLastName](은)는 여전히 자유롭게 거리를 활보하고 있다."
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')](은)는 본인의 명예를 지켰을 뿐이야. 우리가 나설 일이 아니지."
