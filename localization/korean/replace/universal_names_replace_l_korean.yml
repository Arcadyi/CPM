 acw_followup_events.1.d:0 "최근 일어난 반란의 동조자가 [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')](을)를 살해했다. 동조자는 범행 이후 체포됐고 공모자들의 정체도 낱낱이 밝혀졌지만, [SCOPE.sCharacter('lincoln_proxy').GetLastName]의 죽음은 미국사의 한 폭에 남을 비극적인 시대의 어두운 결말이 되고 말았다."
 acw_followup_events.1.f:0 ""작고한 [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')]께서는 책무를 받들어 사지에 뛰어드셨습니다. 비록 세상을 떠나긴 하였으나, 고인의 생명을 허망하게 잃은 것은 절대 아닙니다. 우리나라의 거대한 얼룩이, 우리나라 정체성의 거대한 오점이, 우리 국민 사이에 거대한 갈등과 다툼을 초래한 거대한 원인이, 고인의 용기와 굴하지 않는 의지 앞에 완전히 사라지고 적출되었습니다. [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')]의 이름은 역사에 길이 남을 것입니다.""
 acw_followup_events.2.d:0 "최근 일어난 반란의 동조자가 [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')](을)를 암살하려는 시도를 감행했다. 동조자는 침입 중 발각당했고 계획과 공모자들의 정체가 낱낱이 밝혀졌다. [SCOPE.sCharacter('lincoln_proxy').GetLastName](은)는 이 기회를 놓치지 않고 다시 한번 대중을 본인의 대의 아래 결집시켰다."
 acw_followup_events.3.d:0 "최근 일어난 반란의 동조자가 [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')](을)를 암살하려는 시도를 감행했다. 다만 일은 암살자의 계획대로 풀리지 않았다."
 acw_followup_events.3.f:0 "불현듯 [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')](은)는 뒤쪽에서 들려오는 판자 쪼개지는 소리를 들었다. 암살자가 채 품에서 데린저를 꺼내기도 전에 [SCOPE.sCharacter('lincoln_proxy').GetLastName](이)가 그에게 달려들었다. "이 악귀 같은 놈! 이 개새끼! 하다 하다 체면까지 내다 버린 거냐?" [SCOPE.sCharacter('lincoln_proxy').GetSheHe]가 소리치며 말했다. [SCOPE.sCharacter('lincoln_proxy').GetLastName]의 입에서 단어 하나가 튀어나올 때마다 [SCOPE.sCharacter('lincoln_proxy').GetHerHis] 맨주먹이 암살 기도자에게 꽂혀 들었다."
