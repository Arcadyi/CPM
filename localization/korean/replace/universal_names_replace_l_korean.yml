 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')](이)가 #bold 연발총#! 발명품을 개량할 방법을 고안했다."
 commander_events.5.f:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')](이)가 자신감에 찬 손길로 안경을 고쳐 썼다.\n\n"보기보다 간단한 일이었습니다. 연구원들의 기술 개발 현장을 관찰하던 중에 몇 군데 바꿀 만한 부분이 눈에 들어오더군요."\n\n[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')]의 화법에는 품위를 더해주는 매력이 있었다. [SCOPE.sCharacter('commander_invention').GetSheHe]가 소총을 집어 들어 보이자 사람들 사이에서 인기가 좋은 게 훤히 보일 정도였다. 자신감이 정말 넘치는군!" #I don't know how repeaters work
