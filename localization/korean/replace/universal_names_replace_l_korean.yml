 je_free_state_status:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('GetUniversalFullName')](이)가 우리나라와 동군연합을 맺고 [SCOPE.GetRootScope.GetCountry.GetName](을)를 결성할 것을 선언했다. 이제 우린 이 상황을 유심히 지켜보면서 향방을 파악해야 한다."
 character_events.2.d:0 "[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sState('university_state').GetName]에 대학을 건립하는 데 사재를 지원하겠다고 나섰다. 다만 이 제안을 수용하면 [SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName]의 영향력이 어느 정도 확대될 것이다."
 character_events.2.f:0 ""[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullNameNoFormatting')] 대학은 빠르게 변화하는 이 진보의 시대에서 지식이 진정한 힘으로 인정받는 자랑스러운 배움의 보루가 될 것입니다.""
 character_events.3.d:0 "[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullName')]에게 목숨을 건 결투를 신청했다."
 character_events.3.f:1 "두 인물은 마치 낭만 소설의 등장인물처럼 기운을 내뿜고 있었다. [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullNameNoFormatting')](이)가 미소를 지어 보였다. [SCOPE.sCharacter('duel_participant_2').GetSheHe|U]는 잠들기 전부터 이 순간을 계속 연습해온 것이다.\n\n"[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullNameNoFormatting')]... [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]"\n\n"모욕의 대가는 톡톡히 받아내 주마. 원하는 무기를 골라라. 내일 결판을 내자.""
 character_events.4.d:1 "[SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName]의 [SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')](이)가 어느 성직자와 밀회를 즐겨왔다는 사실이 밝혀졌다. 이에 [SCOPE.sCharacter('devout_scandal').GetHerHis] 사임을 요구하는 목소리가 높아지고 있다."
