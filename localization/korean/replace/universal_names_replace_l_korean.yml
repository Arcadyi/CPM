 lesson_basics_welcome_desc:3 "때는 1836년. [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')](은)는 [GetPlayer.GetName]의 [GetPlayer.GetRuler.GetPrimaryRoleTitle]입니다. 산업 혁명의 태동으로 사회는 상전벽해와 같은 변화를 겪었습니다. 빈 회의로 유럽이 겉으로나마 질서를 바로 세운 지 어느덧 20년이란 세월이 흘렀습니다. 그러나, [Concept('concept_great_power', '$concept_great_powers$')]들 사이에서 다시 한번 불안한 기운이 감돌기 시작했습니다. 당신은 앞으로 백 년 동안 [GetPlayer.GetName](을)를 영광의 길로 이끌어야 합니다.\n\nVictoria 3에 명쾌한 '승리 공식'은 존재하지 않습니다. 당신은 스스로 목표를 정하고, 달성을 위해 달려 나가는 과정에서 여러 이야기를 경험하게 될 것입니다."
 je_tutorial_send_general_to_front_reason:0 "[JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')]의 [concept_mobilized]이 완료됐으나 아직 [concept_front]으로 파견되지 않은 상태입니다. 해당 지휘관이 없으면 병력은 여러 $concept_front$으로 분열될 것이고, 전쟁의 결과에 실질적인 영향을 주는 데 차질이 생길 것입니다."
 je_tutorial_convoy_raiding_reason:0 "현재 전단 중 하나가 해안선을 순찰하면서 침공에 대비하고 있습니다. [JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')]에게 적 수송대를 습격하도록 명령을 내려보도록 합시다."
