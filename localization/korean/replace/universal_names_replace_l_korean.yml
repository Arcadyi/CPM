 expedition_events.4.d:0 "장장 몇 주에 걸친 준비와 이동 끝에, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 이끄는 나이저강 측량 원정대가 시작 지점에 도착했다."
 expedition_events.100.d:0 "원정대로부터 전갈이 도착했다. 현지 왕이 [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](을)를 포함한 대원 다수를 납치하고 몸값을 요구하는 내용이었다."
 expedition_events.110.d:1 "소규모 접전을 벌이던 중 머스킷 탄환이 기존 지도자의 다리에 박히고 말았다. 부상 자체는 문제 될 게 없었지만, 감염은 그렇지 않았다. 이후 [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 후임으로서 신임 지도자가 되었다."
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 흡사 한 사람의 개선장군처럼 돌아왔다. 이로써 나이저강 답사 및 측량은 마무리되었다."
 expedition_events.12.d:0 "보고가 끊긴 지 수 개월이 지났다. 이젠 명료해진 현실을 직시해야 한다. 나이저강 수원을 찾아 떠난 원정대는 실패했고, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] 역시 희생되었음을."
 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.205.d:0 "장장 수 주에 걸친 무소식 끝에, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 이끄는 서부 개척지대 지도 제작 원정대가 돌아왔다. 텅 빈 손으로."
 expedition_events.280.d:0 "서부 지도 제작 원정대가 같은 곳을 빙글빙글 돌기만 하고 있다. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](은)는 이제 아무 방향이나 정해서 밀고 나가든, 밤이 될 때까지 기다렸다 별을 보고 방향을 잡든 선택해야 한다."
 ig_revolutions.1.d:1 "약삭빠른 [SCOPE.sCharacter('ig_on_the_edge_leader').GetCustom('GetUniversalFullName')](이)가 이끄는 [SCOPE.gsInterestGroup('ig_on_the_edge').GetName]에서 협박을 해왔다. 요구를 들어주지 않으면 혁명파 세력에 가담하겠다고 말이다. 기실 저들이 요구하는 양보의 범위가 그리 큰 수준은 아니다. 하지만 우리가 약점을 자인하는 순간, 저들은 상상을 초월하는 권력을 휘두르게 될 것이다."
 commander_events.6.d:0 "[SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullName')]의 배우자와 불륜을 저질렀다는 소식이 우리 귀에까지 들어왔다. 문제의 장군을 해임하지 않으면 [SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullName')]의 위신이 땅에 떨어질 것이다."
