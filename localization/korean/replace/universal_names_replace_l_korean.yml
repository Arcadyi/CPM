 expedition_events.504.d:0 "장장 몇 주에 걸친 준비와 이동 끝에, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 이끄는 원정대가 잔지바르에 도착했다. 원정대는 잔지바르를 시작점으로 나일강의 수원을 찾아 여정을 떠날 것이다."
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 흡사 한 사람의 개선장군처럼 돌아왔다. 이로써 나일강의 수원은 발견되었다. 나일강의 수원은 다름 아닌 아프리카 대호수로 밝혀졌다. "
 expedition_events.512.d:0 "보고가 끊긴 지 수 개월이 지났다. 이젠 명료해진 현실을 직시해야 한다. 아프리카의 중심부를 찾아 떠난 원정대는 실패했고, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] 역시 희생되었음을."
 expedition_events.550.d:1 "웬 딱정벌레가 [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]의 귓속에 기어들어 갔다. 지금 당장 의료 지원을 받지 못하면 원정 진행에 차질이 생길지도 모른다."
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 원정을 중단하고 [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] 보급이 더 들어올 때까지 대기할 것을 요구했다. "
 expedition_events.560.f:0 ""이건 비밀인데... 실은 [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')](을)를 찾겠다고 야영지 절반을 발칵 뒤집어엎어 놓았습니다. 그래도 못 찾으니 추가로 지원해 달라고 어깃장을 놓더군요. 시간이 얼마나 걸리든 상관없다고.""
 crime_events.11.d2:0 ""[SCOPE.sState('serial_killer_state_scope').GetCityHubName]의 도살자"라는 별명으로 불리며 [SCOPE.sState('serial_killer_state_scope').GetName] 주를 오랜 시간 공포에 몰아넣었던 살인자가 마침내 체포되었다. 충격적인 것은 이 끔찍한 범죄를 저지르고 다닌 장본인이 바로 [SCOPE.sCharacter('important_killer').GetCustom('GetUniversalFullName')](이)라는 사실이었다!"
