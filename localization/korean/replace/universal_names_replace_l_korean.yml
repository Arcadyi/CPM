 ig_petitions.7.d:2 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]의 지도자 [SCOPE.sCharacter('intelligentsia_leader').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sLaw('current_law_scope').GetName] 법 통과를 추진 중인 정부에 대한 지지 의사를 공개적으로 표명했다. 하지만 [SCOPE.sCharacter('intelligentsia_leader').GetSheHe]가 오직 개인의 영달을 위해 그런 행보를 보이는 거라고 생각하는 자들도 있는 모양이다."
 ig_leaders.20.d:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName]의 지도자 [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')](이)가 불가사의하고 은밀한 정치적 도박으로 우리 정부에 큰 도움을 줄 수 있다고 목소리를 높이고 있다. 자세한 내용을 물어보니 [SCOPE.sCharacter('reckless_leader').GetSheHe]는 푸근한 미소를 지을 뿐 상세한 설명을 거부했다."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullNameNoFormatting')](은)는 예전부터 모험과 수상할 정도로 큰 실크 해트에 대한 동경심이 있는 인물이었다. [SCOPE.sCharacter('reckless_leader').GetHerHis|U] 가까운 친구들은 위험한 사항에 관해 별다른 신경을 쓰지 않는 모양이지만, 어느 정중한 신사가 살짝 날이 선 어조로 우려를 나타냈다.\n\n"세상 그 누가 저처럼 견실한 시민을 의심하겠습니까, 예?""
 ig_leaders.2.d:1 "우리 수도에서 [SCOPE.gsInterestGroup('reckless_ig').GetName](이)가 진행하던 과격한 계획이 끔찍한 결말로 귀결됐다. 사실 처음부터 상당한 위험성을 내포한 일이었는데, [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')](이)가 그냥 밀어붙인 결과였다. 당연한 얘기지만 계약에 연루됐던 사람들 모두가 날벼락을 맞은 꼴이 됐다."
 ig_leaders.2.b:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')](이)가 책임을 지게 한다."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')](이)가 하야함"
 ig_leaders.3.d:0 "[SCOPE.gsInterestGroup('meticulous_ig').GetName]의 철두철미한 지도자 [SCOPE.sCharacter('meticulous_leader').GetCustom('GetUniversalFullName')](은)는 막후에서 부지런하게 움직였고, 마침내 모든 노력이 열매를 맺어 [SCOPE.gsInterestGroup('meticulous_ig').GetName](와)과 [ROOT.GetCountry.GetName]에 이득을 가져다주었다."
 ig_leaders.4.d:0 "카리스마 있는 [SCOPE.sCharacter('charismatic_leader').GetCustom('GetUniversalFullName')]의 지도 아래 정권을 쥐고 있는 [SCOPE.gsInterestGroup('charismatic_ig').GetName](이)가 성대한 장려 운동을 시작했다. 다만 국내에 집중할지, 해외에 집중할지는 끝까지 결정된 바가 없다고 한다. 게다가 [SCOPE.gsInterestGroup('charismatic_ig').GetName] 측에서 본인들 집단의 이익을 좇을지, 국가 전체의 이익을 좇을지도 불분명한 상황이다."
 ig_leaders.5.d:3 "집권 중인 [SCOPE.gsInterestGroup('smug_ig').GetName]의 지도자 [SCOPE.sCharacter('smug_leader').GetCustom('GetUniversalFullName')](이)가 더는 연정을 할 이유가 없다고 의견을 피력했다. [SCOPE.sCharacter('meticulous_leader').GetSheHe|U]는 협력자들에게 자신의 명령을 따르지 않는다면 [SCOPE.gsInterestGroup('smug_ig').GetName]에서 그들의 개혁안에 찬성할 일이 없을 거라며 요구를 내질렀다."
 ig_leaders.6.d:1 "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]의 지도자 [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')](이)가 수도 알력 다툼에서 놀라운 모습을 보이며 [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName](을)를 정부에 안착시켰다. 다만 기발한 전략에 보상을 해줘야 할지 말지는... 아직 뚜렷하게 정하지 않았다."
 ig_leaders.6.f:2 "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]의 본부로 통하는 길에는 단 하나의 조명만이 덩그러니 설치되어 있었다. 건물 안에도 조명은 하나뿐이었다. 그 안에서 [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')](은)는 호화로운 마호가니 가구와 벨벳 쿠션에 파묻혀 느긋한 휴식을 즐기고 있었다. 등불은 동방에서 보내온 것과 똑같은 제품이었다.\n\n"결과가 수단을 정당화하는 법이지. 그런 의미에서 우리의 수단은 아주, 아주 정당하고 말이야."\n\n[SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe]가 초대를 보냈을 때 믿지 않기란 무척이나 어려운 일이다."
 ig_leaders.6.a:1 "이번 일로 [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')](은)는 인정받아 마땅해."
 commander_events.2.d:1 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')]의 개인적인 취미가 [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] 직무 수행에 차질을 주기 시작했다."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')](이)가 장교에게 의기양양한 미소를 지어 보였다. 하지만 [SCOPE.sCharacter('commander_with_addiction').GetHerHis|U] 시선은 닳아 있었다. 가죽 안락의자에 몸을 푹 기댄 채, [SCOPE.sCharacter('commander_with_addiction').GetHerHis] 입에서 힘 없는 목소리가 흘러나왔다.\n\n"자네도 알다시피 참 피곤한 일이야. 괜히 더 스트레스 받을 일을 만들 이유는 없지.""
