 assassination_events.5.d:1 "[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('assassination_ruler_scope').GetPrimaryRoleTitle](이)가 [SCOPE.gsInterestGroup('suspicious_ig').GetName](와)과 관련된 개인에게 암살당했다. 당국은 암살 음모를 인지하고 있었지만 막는 데는 실패했다."
 south_america.2.d:2 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 아래 [ROOT.GetCountry.GetName](와)과 [SCOPE.sCountry('peru_country').GetName](을)를 재통일할 절호의 기회가 찾아왔다. [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting] 정부에서 한동안은 우리의 통치를 받아들이겠지만 경쟁국들의 심기가 불편해질 수도 있다."
