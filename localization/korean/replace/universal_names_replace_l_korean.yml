 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetCustom('GetUniversalFullName')](이)가 기차를 타고 [SCOPE.sState('whistle_stop_state').GetName] 전역을 누비며 [SCOPE.sParty('whistle_stop_party').GetName] 유세를 펼칠 계획을 세웠다."
 je_splitting_oman_reason:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]의 자식들은 권력과 영토에 굶주렸다. 술탄의 죽음을 기점으로 [ROOT.GetCountry.GetRuler.GetFirstName]의 자식들은 아라비아와 아프리카에 걸쳐 있는 영토를 나눠 갖고 알력 다툼을 벌일 것이다."
 zanzibar.1.d:0 "[SCOPE.sCharacter('sultan_of_muscat_and_oman').GetCustom('GetUniversalFullName')](이)가 오만과 무스카트의 권력을 계승한 가운데, 그의 동생인 [SCOPE.sCharacter('sultan_of_zanzibar').GetCustom('GetUniversalFullName')](은)는 동아프리카 [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]에서 [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle]의 자리에 올라 독자적인 세력권을 구축했다."
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetCustom('GetUniversalFullName')](이)가 명성을 얻은 것은 순전히 전투에 항공기를 적극적으로 도입했기 때문만은 아니다. 본인이 직접 비행기를 몰고 [SCOPE.sState('flying_circus_state').GetName]의 하늘을 누비는 조종사이기 때문이지."
 naval_tech_events.4.d:0 "전쟁에서 잠수함을 투입하는 사례가 많아지면서 새로운 세대의 지휘관이 탄생했다. 그 대표주자가 바로 [SCOPE.sCharacter('submarine_commander').GetCustom('GetUniversalFullName')](으)로, 수중전의 본질을 명쾌하게 이해하고 있는 인물이었다."
 naval_tech_events.5.d:0 "해군 공군력의 대표적인 지지자인 [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')](이)가 일련의 해상 훈련을 계획해 진행했다. 그리고 함선에서 발진한 항공기로 버려진 폐선에 효과적인 폭격을 가하는 모습을 선보였다."
 naval_tech_events.5.b:0 "군을 욕보이다니! [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')](을)를 해고한다."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')](이)가 정부에 입성하면 본인의 뜻을 제대로 추진할 수 있을 터인데."
 generic_laws.1.d:0 "오늘 오후 [SCOPE.gsInterestGroup('orator_ig_scope').GetName]의 지도자 [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sLaw('current_law_scope').GetName] 제정을 지지하는 열정적인 연설을 선보였다."
 generic_laws.1.f:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')](은)는 [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName] 중앙 광장에 모인 군중 앞에서 평소 서로 물어뜯지 못해 안달이 난 정적조차 감동하고 남을 강렬한 연설을 선보였다. [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] 연설을 발췌한 보도문이 벌써 [ROOT.GetCountry.GetNameNoFormatting] 전역으로 퍼져 나가, 불에 기름을 끼얹듯 논란을 더욱더 키웠다."
 generic_laws.1.b:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')](은)는 물론이고 대의에 여러모로 보탬이 되겠어."
 generic_laws.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName](을)를 공개적으로 지지하는 [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName] 수뇌부와 [SCOPE.sCharacter('corrupt_ig_leader_scope').GetCustom('GetUniversalFullName')](와)과 긴밀한 관계에 있는 동료들이 사적인 "선물"을 통해 정치적 호의를 주고받은 부패 사실이 폭로되었다."
 generic_laws.6.f:0 "지금까지 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')](은)는 법적 사안에 직접 개입하지 않고 멀찍이서 지켜보고, 대표단과 개인적인 영향력을 이용해 봉역을 효율적으로 운영해 왔다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 본인 뜻대로 왕권을 행사하는 데 있어 법적인 결격 사유는 없으나, 그랬다간 법안에 반대하는 공화주의자와 여타 반대자들이 격분할 것이다."
 generic_laws.8.d:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullName')]의 정기 연설은 어디까지나 [SCOPE.sLaw('current_law_scope').GetName]의 장점을 설명하는 데 주안점을 두고 있었다. 하지만, 연설은 눈 깜짝할 사이에 [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]의 대외적 인식을 실추시키는 재앙으로 급변해버렸다."
 generic_laws.8.f:0 "여러 쟁점에서 헛다리를 짚은 [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')]의 주장은 [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] 정적들에 의해 매섭고 일목요연하게 논파되었다. 이젠 이 작은 소란이 [SCOPE.sLaw('current_law_scope').GetNameNoFormatting]의 근본적인 결함에서 비롯된 것인지, 아니면 [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]의 정치적 무능에서 비롯된 것인지가 모두의 화두가 되었다."
 generic_laws.8.b:0 "추락한 위신에 대한 책임을 [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')]에게 돌린다."
 generic_laws.12.d:0 "[SCOPE.sLaw('current_law_scope').GetName](을)를 둘러싼 지리멸렬한 법적 절차에 진절머리가 난 모양인지, [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]의 [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('GetUniversalFullName')](이)가 본인의 사적인 국내 연줄을 이용해 절차를 앞당기자는 제안을 내놓았다."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetCustom('GetUniversalFullName')](와)과 [SCOPE.sCharacter('peasant_smashing_general').GetHerHis]의 병력에 소요 진압을 맡긴다."
 boxer_rebellion_events.1.d:1 "[ROOT.GetCountry.GetName]의 점점 커져가는 외세에 격분한 [SCOPE.sCulture('han_culture').GetName] 주민들이 반외세 민병대를 조직하고 있다. 이들은 "야만인"을 바다로 몰아내는 데 혈안이 되어 있다. 상당수가 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 운동을 지지하길 촉구하고 있는 만큼, 이를 무시하면 저들의 광신이 [SCOPE.sCulture('manchu_culture').GetName] 정권에 반발하는 부메랑이 되어 돌아올 것이다."
 boxer_rebellion_events.2.a:1 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 만세 만세 만만세!"
 election_contextual_events.3.d:0 "저명한 평화주의자이자 [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]의 지도자인 [SCOPE.sCharacter('pacifist_ig_leader').GetCustom('GetUniversalFullName')](이)가 [SCOPE.sParty('government_war_party').GetName]에 대한 맹렬한 공격을 시작했다. [SCOPE.sWar('pacifist_war').GetNameNoFormatting] 전쟁에 투입된 [ROOT.GetCountry.GetAdjectiveNoFormatting] 병력이 그들의 감시 아래 극악무도한 행각을 벌였다고 한다."
 election_contextual_events.4.d:0 "[SCOPE.gsInterestGroup('decrepit_leader_ig').GetName]의 지도자 직책을 지내던 [SCOPE.sCharacter('decrepit_leader').GetCustom('GetUniversalFullName')](이)가 선거 운동 중 갑작스럽게 노환으로 세상을 떠났다. 이로 인해 [SCOPE.sParty('decrepit_leader_party').GetName](은)는 구심점이 되는 정치인을 잃고 말았다. 누가 그를 대신할지를 두고 많은 갑론을박이 오가고 있다."
 election_contextual_events.5.d:0 "[SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]의 지도자 [SCOPE.sCharacter('low_sol_opposition_leader').GetCustom('GetUniversalFullName')](이)가 나라의 생활 수준이 저조한 것은 [SCOPE.sParty('low_sol_party').GetName]의 잘못된 정치 때문이라며, 오직 [SCOPE.sParty('low_sol_opposition_party').GetName]만이 잘못을 바로잡을 수 있다는 주장을 펼치고 있다."
 election_contextual_events.6.d:0 "나라의 높은 생활 수준 덕분에 현재 상황에 만족하는 여론이 팽배해졌다. 진행 중인 선거에서 [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullName')](와)과 여권인 [SCOPE.sParty('high_sol_party').GetName](을)를 옹호하는 목소리가 높다."
 election_contextual_events.6.b:0 "[SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullNameNoFormatting')]의 업적을 칭송한다."
 military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle](은)는 [SCOPE.sWar('machine_gun_war').GetName] 전쟁에서 기관총 분대를 운용하는 전략을 채택했는데, 전장에서 상당히 유효한 결과를 거두었다. 적군 소대가 아군 전선에 접근하기도 전에 몰살시키는 기염을 토해낸 것이다."
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')]의 기관총 활용 능력은 타의 추종을 불허하는군."
 military_tech_events.403.d:0 "금속 선체를 가진 함선의 도입은 말 그대로 해상전의 혁명을 의미한다. 종래의 포탄에 사실상 무적이나 다름없는 만큼, [SCOPE.sCharacter('ironclad_admiral').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle](은)는 [ROOT.GetCountry.GetAdjectiveNoFormatting](이)가 절대적인 해상 패권을 확립할 수 있을 거라고 장담했다."
 military_tech_events.404.d:0 "모니터함은 연안 방위를 목적으로 설계되어 대양 항해 능력은 부족하지만 훌륭한 비용 효율로 단점을 상쇄한다. [SCOPE.sCharacter('monitor_admiral').GetCustom('GetUniversalFullName')] [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle](은)는 어떤 적이든 [ROOT.GetCountry.GetAdjectiveNoFormatting] 해안에 얼씬도 하지 못하게 만들겠다며 [ROOT.GetCountry.GetCapital.GetCityHubName] 해군성에 전언을 보냈다."
 conscription_laws.3.d:0 "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]의 지도자 [SCOPE.sCharacter('anti_conscription_advocate').GetCustom('GetUniversalFullName')](이)가 섣부른 [SCOPE.sLaw('current_law_scope').GetName] 도입에 반대하는 연설을 선보였다."
 healthcare_laws.5.d:1 "오늘 토론에서 [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName]의 지도자 [SCOPE.sCharacter('anti_public_healthcare_advocate').GetCustom('GetUniversalFullName')](이)가 보건 의료 제도가 접근성만 좋아지고 기존 수혜자의 이용 가능성은 줄어드는 것에 대해 염려를 표했다."
 republic_laws.2.d:0 "정부가 [SCOPE.sLaw('current_law_scope').GetName](으)로 전환할 경우 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 어떻게 되는지 [SCOPE.gsInterestGroup('rulers_fate').GetName]의 [SCOPE.sCharacter('monarchist_supporter').GetCustom('GetUniversalFullName')]에게 질문이 날아들었다."
 republic_laws.3.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 [ROOT.GetCountry.GetName]의 [SCOPE.sLaw('current_law_scope').GetName] 전환을 막자는 내용의 연설을 펼쳤다."
