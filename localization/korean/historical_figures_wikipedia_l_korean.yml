 # Gennaios Kolokotronis
 # https://en.wikipedia.org/wiki/Gennaios_Kolokotronis (9/18/2022 11:48:42 PM UTC)
 concept_wikipedia_Ioannis_Kolokotronis:0 "영어 위키백과"
 concept_wikipedia_Ioannis_Kolokotronis_desc:0 "#b Ioannis Kolokotronis#!, or #b Gennaios Kolokotronis#! as he was nicknamed, was a Greek warrior of the Greek War of Independence, General and Prime Minister of Greece.\n\n#b Biography#!\nHe was born at Stemnitsa, Arcadia, but he grew up at Zakynthos. He was a son of Theodoros Kolokotronis and his mother was Aikaterini Karousou. He acquired the nickname \"Gennaios\" during the Greek War of Independence in which he fought valiantly despite his youth. He took part at the siege of Tripolitsa, together with his father.\n\nDuring the civil wars he sided with his father.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ira Babcock
 # https://en.wikipedia.org/wiki/Ira_Babcock (7/21/2022 4:40:54 AM UTC)
 concept_wikipedia_Ira_Babcock:0 "영어 위키백과"
 concept_wikipedia_Ira_Babcock_desc:0 "Doctor #b Ira Leonard Babcock#! was an American pioneer and doctor in the Oregon Country. A native of New York, he was selected as the first Supreme Judge with probate powers in February 1841 in what would become the state of Oregon.\n\nAlthough the meeting where he was selected did not produce an acting government, he also took over the executive and legislative powers as the first person in Oregon’s history. The meeting was the first of several meetings, presided by him since 1842, that led to a Provisional Government in the Willamette Valley in May 1843.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 아이작 헐
 # https://ko.wikipedia.org/wiki/%EC%95%84%EC%9D%B4%EC%9E%91_%ED%97%90 (4/25/2022 12:29:19 PM UTC)
 concept_wikipedia_Isaac_Hull:0 "위키백과"
 concept_wikipedia_Isaac_Hull_desc:0 "#b 아이작 헐#!은 미국 해군 사령관이었다. 그는 유사전쟁과 바르바리 전쟁 그리고 1812년 전쟁을 경험한 USS 컨스티튜션을 포함하여 여러 척의 유명한 해군함을 지휘했다. 말년에는 워싱턴 해군 건조창의 사령을 맡았고, 이후 지중해 전대를 맡기도 했다.\n\n#b 초기 생애#!\n아이작 헐은 코네티컷주 더비에서 1773년 3월 9일 태어났다. 어린 나이에 아버지 조셉이 근무하고 있던 지방 해병에 입대를 했고, 서인도 제도로 장기 항해를 했다. 아버지가 죽은 후 여전히 어렸던 그는, 미국 독립 전쟁의 참전 용사인 삼촌 윌리엄 헐의 집에 입양이 되었다.\n\n1790년대 중반에, 젊은 헐은 여러 상선의 선장을 맡았으며, 일부는 프랑스 사략선에 빼앗기기도 하였다.\n\n#b 해군#!\n1798년 새로 창설된 미국 해군에서 중위로 임무를 맡았으며, 다음 2년 후 내내 프랑스와 유사전쟁에서 프리깃 컨스티튜션 호를 타고 두각을 나타내었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 이사벨 2세 (스페인)
 # https://ko.wikipedia.org/wiki/%EC%9D%B4%EC%82%AC%EB%B2%A8_2%EC%84%B8_(%EC%8A%A4%ED%8E%98%EC%9D%B8) (10/7/2022 9:54:24 PM UTC)
 concept_wikipedia_Isabel_de_Borbon:0 "위키백과"
 concept_wikipedia_Isabel_de_Borbon_desc:0 "#b 이사벨 2세#!는 스페인 여왕이다. 삼촌 인판타 프란시스코 데 파울라의 아들 카디스 공작 프란시스코와 결혼하였다. 둘은 사실상 영국에 의해서 혼인하게 된 것이므로, 부부 사이는 그렇게 좋지 않았다. 그녀의 재위 35년동안 여섯번에 걸쳐 헌법이 개정되었고 41번 집권내각이 교체되었으며 군부 쿠데타는 열다섯 차례나 일어났다. 1860년대들어 보수반동 정책을 펼치다가 1868년 9월, 프란시스코 세라노 장군과 후안 프림 장군의 쿠데타로 인해 프랑스로 망명했으며 이어 집권한 혁명정부에 의해 폐위되었다.\n\n#b 초기 생애#!\n스페인의 페르난도 7세와 그의 네 번째 아내이자 조카딸 양시칠리아의 마리아 크리스티나 사이에서 마드리드에서 태어났다. 1833년 9월 29일 페르난도 7세의 서거로 세 살의 나이에 여왕으로 즉위했고, 어머니 마리아 크리스티나가 섭정으로 취임했다. 스페인은 1789년 이래로 살리카 법에 의거해 여자 후계자의 국왕 즉위를 금지하고 있었으나 1830년 페르난도 7세가 이 법을 폐지하고 여자도 국왕이 될 수 있는 과거의 왕위계승법을 개정했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

