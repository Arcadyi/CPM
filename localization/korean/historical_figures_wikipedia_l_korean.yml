 concept_wikipedia_Swathi_Thirunal_Venad_desc:0 "#b Svāti Tirunāḷ‍ Rāma Varma#! was the Maharaja of the Kingdom of Travancore. He is also considered as a brilliant music composer and is credited with over 400 classical compositions in both Carnatic and Hindustani style.\n\nA well-formulated code of laws, courts of justice, introduction of English education, construction of an observatory, installation of the first Government printing press, establishment of the first manuscripts library were amongst the many initiatives taken by Svāti Tirunāḷ‍, as a King, to modernise Travancore.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 미즈노 다다쿠니
 # https://ko.wikipedia.org/wiki/%EB%AF%B8%EC%A6%88%EB%85%B8_%EB%8B%A4%EB%8B%A4%EC%BF%A0%EB%8B%88 (9/8/2022 5:32:33 AM UTC)
 concept_wikipedia_Tadakuni_Mizuno:0 "위키백과"
 concept_wikipedia_Tadakuni_Mizuno_desc:0 "#b 미즈노 다다쿠니#!는 에도 시대 후기의 다이묘이다. 히젠 국 가라쓰 번 제4대 번주, 후의 도토미 국 하마마쓰 번 초대 번주. 노중수좌로써 덴포의 개혁을 주도했다.\n\n#b 생애#!\n1794년 간세이 6년 6월 23일 가라쓰 번의 3대 영주 미즈노 다다아키라의 차남으로 태어났다. 맏형 요시마루가 요절했기 때문에 1805년 분카 2년 가라쓰 번의 세자가되어, 2년 후인 1807년 제11대 쇼군 [Concept('wikipedia_Ienari_Tokugawa','도쿠가와 이에나리')]와 세자 [Concept('wikipedia_Ieyoshi_Tokugawa','도쿠가와 이에요시')]에게 처음 선을 보였다. 그리고 종5위 아래, 식부성의 소보로 임관했다.\n\n분카 9년에 아버지 다다아키라가 은거했기 때문에 가독을 상속한다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

