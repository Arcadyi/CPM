 # Engelbertus Lucas Jr.
 # https://en.wikipedia.org/wiki/Engelbertus_Lucas_Jr. (5/26/2022 11:48:10 PM UTC)
 concept_wikipedia_Engelbertus_Lucas:0 "영어 위키백과"
 concept_wikipedia_Engelbertus_Lucas_desc:0 "Lieutenant admiral #b Engelbertus Lucas#! was a Dutch naval officer of the Batavian Navy, the royal navy of the Kingdom of Holland, the navy of the First French Empire, and the Royal Dutch Navy, rising to the highest rank in the latter navy, and becoming Minister for the Navy in the first Cabinet of the Dutch Prime minister Johan Rudolph Thorbecke from 1849 to 1851.\n\n#b Personal life#!\nLucas was born the son of future rear-admiral Engelbertus Lucas of the Batavian Navy and Catharina Prins, later a business woman who was a distiller of Jenever in his birthplace Schiedam, on 30 May 1785. He married Louisa Elisabeth Lamaison.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 이스마일 엔베르 파샤
 # https://ko.wikipedia.org/wiki/%EC%9D%B4%EC%8A%A4%EB%A7%88%EC%9D%BC_%EC%97%94%EB%B2%A0%EB%A5%B4_%ED%8C%8C%EC%83%A4 (6/25/2022 10:41:05 AM UTC)
 concept_wikipedia_Enver_Pasha:0 "위키백과"
 concept_wikipedia_Enver_Pasha_desc:0 "#b 이스마일 엔베르#! 또는 #b 엔베르 파샤#!는 오스만 제국의 육군 장성이다.\n\n1906년에 소령으로 진급된 그는 테살로니키에 주둔하고 있던 오스만 제3군에 배치되었다. 테살로니키에서 머무르는 동안 그는 혁명적인 성향을 띤 정치 단체인 통일 진보 위원회에 가입하였다. 통일 진보 위원회는 1908년 터키 청년 당원 혁명을 통해 집권하게 되고, 엔베르는 다음 해 왕을 중심으로 한 보수 세력의 반쿠데타 시도를 진압하였다. 1911년의 이탈리아-투르크 전쟁에 참전하였고, 제2차 발칸 전쟁 중에서는 오스만 제국군 사령관으로써 오스만 제국이 제1차 발칸 전쟁 동안 불가리아에 잃은 영토를 일부분 되찾는 성과를 올렸다.\n\n1913년에 그는 또 한 번의 쿠데타를 통해 탈랏 파샤 그리고 제말 파샤와 함께 삼두정치의 일원이 되었다. 제1차 세계 대전 발발 당시 그는 전쟁부 장관을 맡고 있었다. 강경파였던 그는 독일 제국과의 동맹을 주도하면서 터키를 동맹국의 편으로 참전시키는 데에 핵심적인 역할을 하였다. 오스만 제국이 해체된 해인 1922년에 죽었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 에리히 루덴도르프
 # https://ko.wikipedia.org/wiki/%EC%97%90%EB%A6%AC%ED%9E%88_%EB%A3%A8%EB%8D%B4%EB%8F%84%EB%A5%B4%ED%94%84 (6/20/2022 6:01:13 AM UTC)
 concept_wikipedia_Erich_Ludendorff:0 "위키백과"
 concept_wikipedia_Erich_Ludendorff_desc:0 "#b 에리히 프리드리히 빌헬름 루덴도르프#!는 제1차 세계 대전 중에 리에주 요새 공방전과 [Concept('wikipedia_Paul_von_Hindenburg','파울 폰 힌덴부르크')]와 함께 한 타넨베르크 전투에서 승리를 거둔 독일 제국 육군 장교였다. 1916년 8월부터 루덴도르프는 제1장군부관감이 되어 힌덴부르크와 함께 1918년 10월에 사임할 때까지 독일군을 이끌었다.\n\n#b 초기 생애#!\n루덴도르프는 포젠주의 포젠 근처 크루스제브니아에서 포메라니아의 상인 가문 출신인 아우구스트 빌헬름 루덴도르프의 6명의 자녀들 중 세째로 태어났다. 아우구스트는 지주였으며, 예비 기병대에서 복무 중이었다. 에리히의 어머니인 클라라 지네테 헨리에테 폰 템펠호프는 가난한 귀족 출신인 프리드리히 아우구스트 나폴레온 폰 템펠호프와 지네테 빌헬미네 폰 짐보브스카 사이에서 태어난 딸이었다. 에리히 루덴도르프의 할머니인 지네테 빌헬미네 폰 짐보브스카는 아버지쪽으로 독일계 폴란드인 지주 계급 출신으로서 이를 통해 에리히 루덴도르프는 실레지아 공작와 브란덴부르크 선거후의 먼 후손었다. 에리히는 작은 가족 농장에서 자라면서 안정되고 편한 어린 시절을 보냈다고 회고한다. 그는 초등 교육을 외삼촌으로부터 받았고, 수학에 열정을 가졌다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 에른스트 아우구스트 1세 (하노버)
 # https://ko.wikipedia.org/wiki/%EC%97%90%EB%A5%B8%EC%8A%A4%ED%8A%B8_%EC%95%84%EC%9A%B0%EA%B5%AC%EC%8A%A4%ED%8A%B8_1%EC%84%B8_(%ED%95%98%EB%85%B8%EB%B2%84) (10/17/2022 7:04:00 AM UTC)
 concept_wikipedia_Ernest_Augustus_Hannover:0 "위키백과"
 concept_wikipedia_Ernest_Augustus_Hannover_desc:0 "#b 에른스트 아우구스트 1세#!는 하노버 왕국의 군주이자 컴벌랜드와 테비오트데일 공작 겸 아마 백작이다. 공작으로서는 #b 어니스트 오거스터스#!로 불린다. 영국 왕 조지 3세의 아들이자, 조지 4세와 [Concept('wikipedia_William_Hannover','윌리엄 4세')]의 동생이며 [Concept('wikipedia_Victoria_Hannover','빅토리아')]의 숙부이다. 어니스트 오거스터스는 1779년 어린 나이에 컴벌랜드와 테비오트데일 공작이 되었으며 1799년 영국군 중장, 1813년 영국군 원수를 역임했다. 컴벌랜드는 정치적으로 토리당을 강력하게 지지했으므로 영국 내에서 인기가 없었다.\n\n컴벌랜드는 하노버 왕국의 군대에 입대하여 활동했으며 1793년 영국과 프랑스가 전쟁을 할 때는 하노버군 기병대 장교로 참전했으며 1795년 휴전 후 영국으로 돌아왔다. 1813년 라이프치히 전쟁 때에는 영국군 원수 계급을 달고 참전했으며 1815년 영국으로 귀환하였다.\n\n윌리엄 4세 사후 왕위 계승권 서열에 따라 그의 바로 윗 형 켄트와 스트래선 공작 에드워드의 딸 빅토리아가 왕위를 승계하였으나, 하노버 왕국에서는 여성의 상속권을 인정하지 않아 그녀는 하노버의 군주가 되지 못하였고, 컴벌랜드가 하노버 왕위를 이어받았다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Étienne Lucier
 # https://en.wikipedia.org/wiki/%C3%89tienne_Lucier (11/13/2022 2:12:33 AM UTC)
 concept_wikipedia_Etienne_Lucier:0 "영어 위키백과"
 concept_wikipedia_Etienne_Lucier_desc:0 "#b Étienne Lucier#!, né Lussier, was a French-Canadian fur trader active primarily in the Pacific Northwest. He was hired by John Jacob Astor’s Pacific Fur Company and sent to the region to help establish Fort Astoria. Later he became a settler in the Willamette Valley. Lucier attended the Champoeg Meetings and was one of few French-Canadians or \"Canadiens\" to vote for the Provisional Government of Oregon, an American and Canadian civil authority for the valley. He is credited with becoming the first European descendant farmer within the modern state of Oregon.\n\n#lore Wikipedia, The Free Encyclopedia#!"

