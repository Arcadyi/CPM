 # Eduard Totleben
 # https://en.wikipedia.org/wiki/Eduard_Totleben (9/12/2022 8:54:30 PM UTC)
 concept_wikipedia_Franz_Eduard_von_Tottleben:0 "영어 위키백과"
 concept_wikipedia_Franz_Eduard_von_Tottleben_desc:0 "#b Franz Eduard Graf von Tottleben#!, better known as #b Eduard Totleben#! in English, was a Baltic German military engineer and Imperial Russian Army general. He was in charge of fortification and sapping work during a number of important Russian military campaigns.\n\n#b Early life#!\nTotleben was born at Mitau in Courland. His parents were of Thuringian descent and originated in Tottleben, belonging to the Baltic German noble Tottleben family, but had since become merchants. Eduard himself was intended for commerce, but instead sought a career as a military engineer. He entered the school of engineers at Saint Petersburg.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 프란츠 요제프 1세
 # https://ko.wikipedia.org/wiki/%ED%94%84%EB%9E%80%EC%B8%A0_%EC%9A%94%EC%A0%9C%ED%94%84_1%EC%84%B8 (9/16/2022 7:20:14 AM UTC)
 concept_wikipedia_Franz_Josef_von_Habsburg:0 "위키백과"
 concept_wikipedia_Franz_Josef_von_Habsburg_desc:0 "#b 프란츠 요제프 1세#!는 오스트리아 제국 및 오스트리아-헝가리 제국의 황제이다. 보헤미아의 국왕 #b 프란티셰크 요세프 1세#!, 헝가리와 크로아티아의 국왕 #b 페렌츠 요제프 1세#!에 해당한다.\n\n1866년까지는 독일의 군주였으나 프로이센의 빌헬름 1세에게 빼앗겼다. 준식민지로 영향력을 행사하던 세르비아인들과 갈등을 빚다가 1914년에는 세르비아를 침공, 제1차 세계 대전을 일으켰다. 항상 백발의 노장의 모습을 하고 있었다는 그는 68년의 재위 기간 동안 전제 군주로서의 책임을 훌륭하게 완수하였으며, 종이에 여유분이 없으면 공문서조차도 이면지로 사용할 정도로 근면 검소하였다.\n\n#b 생애#!\n1848년 혁명으로 큰아버지인 [Concept('wikipedia_Ferdinand_von_Habsburg','페르디난트 1세')]가 퇴위함에 따라 18세의 젊은 나이에 즉위했다. 1849년 10월 러시아 군대의 도움을 받아 헝가리 혁명 세력을 진압하고 곧 북부 이탈리아의 영토를 회복할 때까지 전략적으로, 이전의 칙령 헌법을 보장하였다. 그러다가 1851년 안정을 되찾은 요제프 1세는 헌법을 파기하고 새로운 절대주의를 도입하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

