 # 철종 (조선)
 # https://ko.wikipedia.org/wiki/%EC%B2%A0%EC%A2%85_(%EC%A1%B0%EC%84%A0) (10/30/2022 2:19:15 PM UTC)
 concept_wikipedia_Byeon_Yi:0 "위키백과"
 concept_wikipedia_Byeon_Yi_desc:0 "#b 철종#!은 조선의 제25대 국왕이자 대한제국의 추존 황제이다.\n\n사도세자의 3남인 은언군의 서손자이자 전계대원군 이광의 셋째 아들이다. 한성부에서 태어났으나 은언군과 상계군 사건과 이복 형 원경의 옥사로 교동도와 강화도로 유배지가 옮겨진 뒤 왕족으로서의 예우를 박탈당하고 평민처럼 생활하였다. 이후 농업과 나무꾼, 행상으로 살던 중 순원왕후의 명으로 덕완군에 봉해진 뒤, 종숙부 순조의 양자 자격으로 왕위를 이었다.\n\n초명은 이원범, 휘는 이변, 본관은 전주, 자는 도승, 별칭은 강화도령, 호는 대용재이며, 사후 시호는 #b 철종희륜정극수덕순성문현무성헌인영효대왕#!이며 이후 대한제국이 성립된 1908년에 장황제로 추존되어 정식 시호는 #b 철종희륜정극수덕순성흠명광도돈원창화문현무성헌인영효장황제#!이다.\n\n1858년 그에게는 유일한 적장자 이융준이 태어났지만 6개월만에 사망하였고 후궁들에게서 얻은 아들들 또한 영아기에 사망하였다. 자녀 중 유일하게 혼례를 치른 영혜옹주 또한 14세에 사망하여 그의 후손은 단절되었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 카밀로 벤소 카보우르 백작
 # https://ko.wikipedia.org/wiki/%EC%B9%B4%EB%B0%80%EB%A1%9C_%EB%B2%A4%EC%86%8C_%EC%B9%B4%EB%B3%B4%EC%9A%B0%EB%A5%B4_%EB%B0%B1%EC%9E%91 (11/16/2022 7:14:24 PM UTC)
 concept_wikipedia_Camillo_Benso:0 "위키백과"
 concept_wikipedia_Camillo_Benso_desc:0 "#b 카밀로 벤소 카보우르 백작#!는 이탈리아의 정치가이다. 토리노에서 태어났으며 토리노 사관학교를 졸업하였다. 1847년에 《국가 재흥》 지를 발간하여 사보이아가를 중심으로 하는 이탈리아의 통일을 제창하였다. 그 후 사르데냐 왕국 의원을 거쳐 우익당의 당수, 농무상, 재무상 등을 지냈다. 1859년에 프랑스 군의 원조를 얻어 오스트리아 군을 무찌르고 이탈리아 중부와 북부를 점령했다. 1861년에 가리발디를 원조하였고, 그 해 [Concept('wikipedia_Vittorio_Emanuele_di_Savoia','비토리오 에마누엘레 2세')]를 즉위시켜 이탈리아 왕국의 건설을 완성시켰다. 주세페 가리발디, 주세페 마치니와 함께 이탈리아 통일의 3걸이라고 불린다.\n\n#b 참고 자료#!\n〈〈〉〉\n\n$EFFECT_LIST_BULLET$카밀로 벤소 카보우르 백작 - 브리태니커 백과사전 \n$EFFECT_LIST_BULLET$카밀로 벤소 카보우르 백작 - 두산세계대백과사전\n\n#lore 위키백과, 우리 모두의 백과사전#!"

