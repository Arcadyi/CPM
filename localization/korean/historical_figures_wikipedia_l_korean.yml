 # 나시르 앗딘 샤
 # https://ko.wikipedia.org/wiki/%EB%82%98%EC%8B%9C%EB%A5%B4_%EC%95%97%EB%94%98_%EC%83%A4 (11/2/2022 11:44:33 AM UTC)
 concept_wikipedia_Nasir_al-Din_Qajar:0 "위키백과"
 concept_wikipedia_Nasir_al-Din_Qajar_desc:0 "#b 나세르 알 딘 샤#!는 페르시아의 왕이며, 카자르 왕조는 그의 치세 동안 전성기를 이루었다. 1848년 선왕이 서거하자 재상인 아미르 카비르의 추대를 받아 왕위에 올랐다.\n\n이란 최초로 전신 및 우편 체계를 도입하고, 근대적 교육기관을 설립하였으며 신문을 발행했다. 이 과정에서 서양의 과학 기술을 이란으로 도입했다. 군사력 강화에도 힘썼다. 그러나 이 때문에 재정이 안전하지 못하였으며, 이로 인해 많은 이권을 영국과 러시아에 넘겨야만 했다. 이란의 모든 이권이 외세에 넘어간 것을 왕조의 책임으로 여겼던 이란 국민과 성직자들은 1892년에 외산 담배 불매 운동을 일으켜 일부 이권이 이란으로 되돌아왔다.\n\n나세르 알 딘 샤는 1896년 5월 1일에 이슬람 사상가 자말 앗딘 알아프가니의 추종자였던 미르자 레자 케르마니에 의해 암살당했다.\n\n그는 암살당한 장소인 테헤란 근처의 라이에 위치한 샤 압돌 아짐 사원의 묘지에 안장되었다. 그 후 아들인 무자파르 알딘 샤가 왕위를 이었고 사후 나세르 알 딘 샤를 암살한 미르자 레자 케르마니는 같은해 8월 10일 처리되었다\n\n#lore 위키백과, 우리 모두의 백과사전#!"

