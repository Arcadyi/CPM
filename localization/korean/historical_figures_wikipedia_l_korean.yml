 # 메이지 천황
 # https://ko.wikipedia.org/wiki/%EB%A9%94%EC%9D%B4%EC%A7%80_%EC%B2%9C%ED%99%A9 (10/13/2022 11:29:59 AM UTC)
 concept_wikipedia_Meiji_Yamato:0 "위키백과"
 concept_wikipedia_Meiji_Yamato_desc:0 "#b 메이지 천황#!은 일본 제국의 제122대 천황이다. 휘는 #b 무쓰히토#!이며 유소년기의 궁호는 사치노미야이다. 쇄국령을 실시하는 에도 막부와 에조 공화국을 2년간의 보신 전쟁에서의 승리로 타파하고 1871년에 산발탈도령을 발표하고 1876년에 폐도령을 발표하고 정부한테 항거하는 사쓰마 번을 1877년에 세이난 전쟁에서의 승리로 타파하고 1879년에 류큐국을 병합하고 1881년에 10년 후의 국회 개설을 약속했고 1889년에 이토 히로부미 등에게 명하여 일본 최초의 근대적 헌법인 ’대일본제국 헌법’을 제정하였다. 그의 개혁 정책을 연호를 따 메이지 유신이라 부르며 일본의 근대화를 확립하고 부국강병을 달성한 군주로 평가된다. 1868년 9월 연호를 메이지로 고치고 일세일원제를 택하였다. 이에 따라, 그의 재위 기간을 메이지 시대라고 부른다. 일본에서는 그를 높이 평가하여 #b 메이지 대제#!, #b 메이지 성제#!, #b 무쓰히토 대제#! 등으로도 부른다. 일본에서는 그의 탄생일인 11월 3일을 문화의 날로 제정하여 기념하고 있다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 미겔 바라간
 # https://ko.wikipedia.org/wiki/%EB%AF%B8%EA%B2%94_%EB%B0%94%EB%9D%BC%EA%B0%84 (2/17/2022 10:22:03 PM UTC)
 concept_wikipedia_Miguel_Barragan:0 "위키백과"
 concept_wikipedia_Miguel_Barragan_desc:0 "#b 미겔 바라간#!은 멕시코의 장군이자 중도주의 정치인이었다. 그는 1833년에서 1834년까지 로페스 데 산타 안나의 정부 하에서 전쟁 장관을 하였다. 그 후 1835년 1월 28일부터 1836년 2월 27일까지 멕시코의 대통령을 하였다.\n\n#b 독립 전쟁과 최초의 제국#!\n바라간은 멕시코 독립전쟁에서 삼보장 군대와 싸우면서, 준장 계급까지 올라갔다. 독립 후, 그는 다른 반란자들과 함께 황제 아구스틴 데 이투르비데를 반대하는 음모에 가담했다. 그들은 케레타로의 코레지도르에 있는, 미겔 도밍게스의 집에서 만났다. 공모자들은 과달라하라에 있는 페드로 셀레스티노 네그레테에게 편지를 쓰면서, 지지를 기대하였다. 대신에, 그는 이투르비데에게 그 음모를 고발했다. 과달루페 빅토리아, 준장 니콜라스 브라보, 바라간을 포함하는, 17 명의 사람들이 체포되었다. 바라간은 제국이 몰락할 때까지 풀려나지 못했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Miguel Grau Seminario
 # https://en.wikipedia.org/wiki/Miguel_Grau_Seminario (8/27/2022 9:11:45 AM UTC)
 concept_wikipedia_Miguel_Grau_Seminario:0 "영어 위키백과"
 concept_wikipedia_Miguel_Grau_Seminario_desc:0 "#b Miguel María Grau Seminario#! was the most renowned Peruvian naval officer and hero of the naval battle of Angamos during the War of the Pacific. He was known as el Caballero de los Mares for his kind and chivalrous treatment of defeated enemies and is esteemed by both Peruvians and Chileans. He is an iconic figure for the Peruvian Navy, and one of the most famous merchant marine and naval military leaders of the Americas.\n\n#b Early life#!\nMiguel Grau was born in Paita on 27 July 1834 in the house of Dr. Alexander Diamont Newel with the assistance of the midwife Tadea Castillo, also known as \"The Morito,\" both prominent figures in Paita. His father was Juan Manuel Grau y Berrío, a Colombian who came to Peru with Bolivar in the fight for independence from Spain. Later, Juan bought property in Paita and worked at the Customs Office.\n\n#lore Wikipedia, The Free Encyclopedia#!"

