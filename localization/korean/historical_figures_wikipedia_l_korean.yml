 # Feargus O’Connor
 # https://en.wikipedia.org/wiki/Feargus_O%27Connor (5/27/2022 7:31:13 PM UTC)
 concept_wikipedia_Feargus_O_Connor:0 "영어 위키백과"
 concept_wikipedia_Feargus_O_Connor_desc:0 "#b Feargus Edward O’Connor#! was an Irish Chartist leader and advocate of the Land Plan, which sought to provide smallholdings for the labouring classes. A highly charismatic figure, O’Connor was admired for his energy and oratory, but was criticised for alleged egotism. His newspaper Northern Star was widely read among workers, becoming the voice of the Chartist movement.\n\nAfter the failure of his Land Plan, O’Connor’s behaviour became increasingly erratic, culminating in an assault on three MPs and a mental breakdown, from which he did not recover. After his death three years later at the age of 59, 40,000 people witnessed the funeral procession.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 페르디난도 2세 (양시칠리아)
 # https://ko.wikipedia.org/wiki/%ED%8E%98%EB%A5%B4%EB%94%94%EB%82%9C%EB%8F%84_2%EC%84%B8_(%EC%96%91%EC%8B%9C%EC%B9%A0%EB%A6%AC%EC%95%84) (2/17/2022 11:09:14 PM UTC)
 concept_wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie:0 "위키백과"
 concept_wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie_desc:0 "#b 페르디난도 2세#!는 양시칠리아 왕국의 국왕이다.\n\n#b 치세 초반#!\n1810년 1월 12일 팔레르모에서 프란체스코 디 칼라브리아 공과 그의 아내인 칼라브리아 공비 마리아 이사벨의 장남으로 태어났다. 반동주의 군주였던 아버지와는 달리 그는 청년 시절부터 자유주의에 우호적이었기 때문에 폭넓은 인기를 끌었다.\n\n1830년 11월 8일에 프란체스코 1세 국왕의 뒤를 이어 양시칠리아 왕국의 국왕으로 즉위하면서부터 국민들에게 평등한 사법 제도를 부여하는 한편 쇠퇴기에 접어들고 있던 나폴리, 팔레르모를 중심으로 한 이탈리아 남부 지방, 시칠리아를 재건하기 위해 노력했다. 또한 왕권을 지탱하고 있던 토착 귀족들, 로마 가톨릭교회의 결속을 위해 노력했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 페르디낭 포슈
 # https://ko.wikipedia.org/wiki/%ED%8E%98%EB%A5%B4%EB%94%94%EB%82%AD_%ED%8F%AC%EC%8A%88 (4/30/2022 2:24:37 PM UTC)
 concept_wikipedia_Ferdinand_Foch:0 "위키백과"
 concept_wikipedia_Ferdinand_Foch_desc:0 "#b 페르디낭 포슈#!는 프랑스의 군인, 군사이론가이며 제1차 세계대전 당시 연합군 대원수이다.\n\n1차대전이 터진 1914년 8월, 프랑스군은 독일로 진공했다가 패하고 후퇴했다. 이때 포슈의 제20군단은 반격하는 독일군은 낭시에 묶어두면서 독일군의 대전략 자체를 처음부터 뒤틀리게 만들었다. 파리 방어를 위해 서쪽으로 불려간 포슈는 제1차 마른 전투에서 프랑스 제9군을 지휘, 승리하여 일약 영웅으로 떠오른다. 그 뒤 재차 승진하여 북부군집단을 지휘, 영국군과 협조하여 제1차 이프르 전투와 솜 전투를 치렀다. 1916년 말, 공세의 실패 또는 정치적 견제에 의해 포슈는 사령관에서 경질되었다.\n\n1917년 참모총장으로 복귀한 포슈는 1918년 봄 \"연합군 총사령관\"로 임명된다. 포슈는 제2차 마른 전투를 통해 독일군의 춘계 공세를 막아내 파리를 지켰으며, 이 공으로 프랑스 원수의 자리에 오른다. 1918년의 1차대전 서유럽 육상전에서의 연합군의 승리는 사실상 포슈 혼자서 이루어낸 성과이다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

