 concept_wikipedia_Sebastien_Lespes:0 "위키백과"
 concept_wikipedia_Sebastien_Lespes_desc:0 "#b 세바스티앙 니콜라 조아킴 레스페#!는 청불 전쟁 때 해군 작전에서 중요한 역할을 했던 프랑스 제독이었다. 청불 전쟁에서 [Concept('wikipedia_Amedee_Courbet','아메데 쿠르베')]의 극동 전대의 부사령관 제독이었다.\n\n#b 초기 경력#!\n세바스티앙 레스페는 1828년 3월 13일 바욘에서 태어났다. 그는 1846년 8월 1일에 수습장교를 그만두고 해군사관학교로 입학했다. 1850년, 앙플렉시블, 프리에드롱, 오시옹, 시쉬와 같은 전함을 가진 프랑스의 혁명 전대와 함께 브리그선 에이르를 타고 세네갈 원정에 참전했다. 그는 1850년 10월 26일, 원정을 하는 동안 해군 중위로 승진했다.\n\n크림 전쟁 동안, 그는 전함 발미를 타고 흑해에서 복무를 했으며, 또한 세바스토폴의 포위전에서는 프랑스 해군 포병과 함께 해안에서 두각을 나타냈다. 그는 1854년 12월 2일에 해군 대위로 승진했으며, 또한 레지옹 도뇌르 슈발리에 십자 훈장을 받았다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

