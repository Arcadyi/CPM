 # https://ko.wikipedia.org/wiki/%EC%A3%BC%EC%84%B8%ED%8E%98_%EA%B0%80%EB%A6%AC%EB%B0%9C%EB%94%94 (10/6/2022 6:38:27 AM UTC)
 concept_wikipedia_Giuseppe_Garibaldi:0 "위키백과"
 concept_wikipedia_Giuseppe_Garibaldi_desc:0 "#b 주세페 마리아 가리발디#!는 이탈리아의 장군이자 애국자이다. 공화주의자로 이탈리아의 통일과 이탈리아 왕국의 성립에 공헌하였다. 그는 근대의 가장 훌륭한 장군 중의 한 명이자 카보우르 백작인 [Concept('wikipedia_Camillo_Benso','카밀로 벤소')], 이탈리아 국왕인 [Concept('wikipedia_Vittorio_Emanuele_di_Savoia','비토리오 에마누엘레 2세')], 그리고 주세페 마치니와 같이 이탈리아의 \"조국의 아버지\" 들 중의 한 명으로 여겨진다. 가리발디는 \"두 세계의 영웅\"으로도 알려져 있는데, 이는 그의 군사적 업적이 남아메리카와 유럽에 걸쳐 있기 때문이다.\n\n가리발디는 이탈리아의 민족주의자인 주세페 마치니의 지지자로, 청년 이탈리아당 운동으로 대표되는 공화제 민족주의를 받아들였다. 그는 한 평생을 민주주의 공화제 정부 하에서 이탈리아를 통일하는 데 헌신했다. 피에몬테 봉기에 참여한 후, 사형 선고를 받게되자 바다를 건너 남미로 탈출했다; 14년 동안 망명자로 지내면서 여러 차례의 전쟁에 참여하여 게릴라 전술을 익혔다. 1835년 브라질에서 그는 라가머핀이라고 알려진 반군에 합류하여 히우그란지 공화국이 산타 카타리나에서 독립하여 공화국을 선포하는 것을 도왔다. 가리발디는 우루과이 내전에도 참여하여, 붉은셔츠라고 알려진 이탈리아군을 모집하기도 했다. 이로 인해 오늘날 우루과이 독립에 중요한 기여를 한 인물로 기려지고 있다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 니콜라이 니콜라예비치 대공 (1856년)
 # https://ko.wikipedia.org/wiki/%EB%8B%88%EC%BD%9C%EB%9D%BC%EC%9D%B4_%EB%8B%88%EC%BD%9C%EB%9D%BC%EC%98%88%EB%B9%84%EC%B9%98_%EB%8C%80%EA%B3%B5_(1856%EB%85%84) (3/19/2022 2:28:38 PM UTC)
 concept_wikipedia_Grand_Duke_Nicholas_Romanov:0 "위키백과"
 concept_wikipedia_Grand_Duke_Nicholas_Romanov_desc:0 "#b 니콜라이 니콜라예비치 대공#!은 제1차 세계 대전 당시 러시아 제국의 장군이었다. [Concept('wikipedia_Nikolai_Romanov','니콜라이 1세')]의 손자였던 니콜라이 대공은 1914년부터 1915년까지 러시아 제국 육군의 총사령관이었다. 그러나 니콜라이는 전략, 전술, 병참 그리고 정부와의 협조에서 미흡한 성과를 드러냈다. 니콜라이 1세는 니콜라이 대공의 사령관직을 회수했고, 니콜라이 대공은 이후 캅카스 총독부로 발령받아 그곳에서 두각을 드러냈다. 1922년 러시아 내전 당시 니콜라이 대공은 러시아 극동의 백군으로부터 잠시나마 러시아의 황제로 인정되었다.\n\n#b 가족#!\n니콜라이는 러시아 제국의 황제이자 조부였던 [Concept('wikipedia_Nikolai_Romanov','니콜라이 1세')]의 이름에서 따 왔으며, 니콜라이 니콜라예비치 대공과 알렉산드라 페트로브나 사이에서 1856년 11월 18일에 태어났다. 니콜라이의 아버지는 [Concept('wikipedia_Nikolai_Romanov','니콜라이 1세')]와 황후 샤를로테 폰 프로이센의 6번째 자식이었다. 샤를로테 폰 프로이센은 프리드리히 빌헬름 3세와 루이제 추 메클렌부르크슈트렐리츠 공녀 사이의 딸이었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 교황 그레고리오 16세
 # https://ko.wikipedia.org/wiki/%EA%B5%90%ED%99%A9_%EA%B7%B8%EB%A0%88%EA%B3%A0%EB%A6%AC%EC%98%A4_16%EC%84%B8 (8/2/2022 3:48:59 AM UTC)
 concept_wikipedia_Gregorius_Cappellari:0 "위키백과"
 concept_wikipedia_Gregorius_Cappellari_desc:0 "교황 #b 그레고리오 16세#!는 제254대 교황이다. 본명은 #b 바르톨로메오 알베르토 카펠라리#!이다. 강력한 보수주의자이자 전통주의자였던 그는 교황령의 민주화·현대화 개혁에 반대하였으며, 유럽 전역에 걸친 민주화·현대화 움직임을 좌익 혁명의 선봉으로 간주하여 극도로 경계하였다. 이러한 연유로 그는 교황지상주의를 실천하기 위하여 교황권을 한층 더 강화하였다.\n\n#b 생애 초기#!\n1765년 9월 18일 카펠라리는 벨루노에서 이탈리아 하위 귀족 집안의 아들로 태어났다. 그의 부모는 프리울리의 페살리스 인근에 있는 작은 마을 출신이었다. 1783년 어린 나이에 그는 까말돌리회에 입회하여 베네치아 근처 무라노에 있는 성 미카엘 수도원에 들어갔다. 수도회에 입회할 때 그는 #b 마우로#!라는 수도명을 받았다. 수도회에서 카펠라리는 신학과 언어학을 공부하며 지적 능력을 키워 나갔으며, 1787년에 사제 서품을 받았다. 1795년 로마에 파견되어 수도회 총장의 보좌관이 되었다가 1799년에 이탈리아 얀센주의자들의 주장들을 반박한 《성좌의 승리》라는 책을 집필하여 출판하였다. 이 책은 큰 반향을 불러일으켜 이탈리아뿐만 아니라 유럽 각국의 언어로 번역되어 널리 배포되었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 관문 (청)
 # https://ko.wikipedia.org/wiki/%EA%B4%80%EB%AC%B8_(%EC%B2%AD) (2/17/2022 10:38:22 PM UTC)
 concept_wikipedia_Guanwen_Wanggiya:0 "위키백과"
 concept_wikipedia_Guanwen_Wanggiya_desc:0 "#b 관문#!은 청나라 말기의 관리이다. 만주 정백기 기인으로 관직은 직례총독, 태자태보, 문화전대학사 등을 역임했다. 자는 수봉, 가문은 완갸 할라\n\n#b 생애#!\n형주장군이었지만, 1855년에 호광총독으로 승진했다. 팔기군 · 녹영군을 이끌고 [Concept('wikipedia_Guofan_Zeng','증국번')]의 상군과 함께 태평천국의 난 진압에 참전했다. 처음에는 증국번을 견제, 제거하려고 했기 때문에 증국번으로부터 ’평범한 사람’이라는 평가를 받고 있지만, 전략 사고와 행정 수완이 뛰어난 것으로 알려져 있다. 태평천국의 난을 진압한 후 이등후 태자태보를 부여했지만, 이것은 일등후인 증국번에 버금가는 것이었다.\n\n1866년 11월, 염군과의 전투에서 공적이 세우지 못하자 호백순무 증국전에게 탄핵되어 이듬해 1867년에 호광총독을 사직했다. 같은 해에 직례총독 대리로 복귀했지만, 이듬해 1868년에 증국번으로 대체되었다. 이 정쟁은 청나라 조정에서 한족 총독 · 순무가 실권을 잡고 만주인의 세력이 후퇴하는 계기가 되는 사건이었다.\n\n저서에는 《탕평발기부기》가 있다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Guillaume Dode de la Brunerie
 # https://en.wikipedia.org/wiki/Guillaume_Dode_de_la_Brunerie (3/18/2021 11:20:11 AM UTC)
 concept_wikipedia_Guillaume_Dode_de_la_Brunerie:0 "영어 위키백과"
 concept_wikipedia_Guillaume_Dode_de_la_Brunerie_desc:0 "#b Guillaume Dode de la Brunerie#! was a Marshal of France. On February 12, 1812, he married the daughter of Marshal Pérignon, Agathe-Virginie.\n\n#b Early life and French revolutionary wars#!\nGuillaume Dode was born in Saint-Geoire-en-Valdaine in the department of the Isère. As son of a notary, Dode was sent to the lyceum in Grenoble. Soon after the ending of his studies in 1793, he was conscripted in the French revolutionary army as a private. In March 1794, Dode was promoted to lieutenant and sent to the Military School of Engineers in Metz. By December, Dode left the school for a posting in the Army of the Rhine. By August 1795, Dode was promoted to captain. In 1796, Dode was employed at Landau, Kaiserslautern and Zweibrücken for the fortification of these towns.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 기욤 앙리 뒤푸르
 # https://ko.wikipedia.org/wiki/%EA%B8%B0%EC%9A%A4_%EC%95%99%EB%A6%AC_%EB%92%A4%ED%91%B8%EB%A5%B4 (7/14/2022 7:47:32 AM UTC)
 concept_wikipedia_Guillaume_Henri_Dufour:0 "위키백과"
 concept_wikipedia_Guillaume_Henri_Dufour_desc:0 "#b 기욤 앙리 뒤프르#!는 스위스의 통일을 주도한 장군이다. 그는 당시 오스트리아-프로이센의 동맹세력과 존더분트에 맞서 승리했다. 이로써, 스위스는 다시 한번 자주독립국임을 보장받았다.\n\n뒤푸르는 그의 부모가 제네바에서 일시적으로 추방당했던 시절 콘스탄츠에서 태어났다. 그의 아버지 베데딕트는 제네바의 시계공이자 농부였는데, 그가 일전에 의학과 미술을 공부했던 제네바의 학교로 아들을 보내게된다 그 뒤 1807년, 뒤푸르는 파리로 가서 에콜 폴리테크니크에 들어갔는데, 그 후에 사관학교로 진학하였다. 이 때, 장 니콜라스 피에르 아셰트의 문하에서 도형 기하학을 공부하였고, 1809년에 5등으로 졸업하여 에콜 다플리카시온에 군사 기계학을 공부하기 위하여 진학한다.\n\n1810년에는 영국의 공격으로부터 케르키라섬을 방어하기 위하여 그곳에 파견되고, 섬의 오래된 방어시설의 지도를 제작하는데 그의 시간을 보낸다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 증국번
 # https://ko.wikipedia.org/wiki/%EC%A6%9D%EA%B5%AD%EB%B2%88 (7/22/2022 10:39:46 AM UTC)
 concept_wikipedia_Guofan_Zeng:0 "위키백과"
 concept_wikipedia_Guofan_Zeng_desc:0 "#b 증국번#!은 청나라 말기의 군인, 정치가·학자이다. 본명은 자성이고, 자는 백함, 호는 척생이며, 사후 문정이라는 시호가 하사되었다. 약체화된 청나라 조정의 군대를 대신해 상군을 조직하여 태평천국의 난을 평정했고, 양무 운동에도 노력을 기울였으며, 이홍장, 좌종당 등 청나라 말기의 많은 인재들을 길러냈다.\n\n#b 생애#!\n1811년, 후난성 상향현에서 증린서의 장남으로 태어났다. 1838년에 진사에 합격하여 중앙 관청의 여러 직책을 역임했다.\n\n1852년, 예부우시랑 재직 중에 어머니의 사망으로 상을 치르기 위해 귀향했다. 전년인 1851년에 태평천국의 난이 발발하여, 청나라 정규군인 팔기군이 진압에 나섰지만, 연전연패했다. 팔기군은 대를 이어 내려오면서 귀족화되어 약화되어 있었다. 이 때문에 청나라 정부는 각지의 향신들에게 향용이라는 임시군의 징집을 명령했다. 명령을 받은 증국번은 여러 단련을 정리하여 향용을 조직했다. 이것이 상군이었으며 힘을 발휘하여 궁극적으로 태평천국군에게 승리하는 원동력이 되었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Gustav von Rauch
 # https://en.wikipedia.org/wiki/Gustav_von_Rauch (4/27/2022 10:04:40 PM UTC)
 concept_wikipedia_Gustav_von_Rauch:0 "영어 위키백과"
 concept_wikipedia_Gustav_von_Rauch_desc:0 "#b Johann Justus Georg Gustav von Rauch#! was a Prussian general of the infantry and Minister of War from 1837 to 1841.\n\n#b Life#!\nGustav von Rauch was born as the eldest son of the later Prussian major general Bonaventura von Rauch and his wife Johanna, née Bandel.\n\nAs a close collaborator of General Gerhard von Scharnhorst, Rauch belonged to the circle of Prussian army reformers. He was associated with the reform of the military education system, the further development of the Prussian fortifications and the reorganization of the engineering and pioneering systems. Rauch furthered the development of the Prussian Navy and had the first medical companies set up in the Prussian army.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Guy-Victor Duperré
 # https://en.wikipedia.org/wiki/Guy-Victor_Duperr%C3%A9 (9/20/2022 3:14:30 AM UTC)
 concept_wikipedia_Guy-Victor_Duperre:0 "영어 위키백과"
 concept_wikipedia_Guy-Victor_Duperre_desc:0 "#b Guy-Victor Duperré#! was a French naval officer and Admiral of France.\n\nHe is known for commanding French naval forces in the Mauritius campaign of 1809–11 and was victorious in the Battle of Grand Port, where he was wounded. Later he had a command in the Mediterranean and continued to serve during and after the Bourbon Restoration. He commanded the naval elements of the expeditionary force that carried out the Invasion of Algiers in 1830 and went on to become Minister of the Navy three times.\n\n#b Early years and education#!\nDuperré was born on20 February 1775 in La Rochelle to Jean Augustin Duperré, counselor of the king and financer for war, and Marie-Gabrielle Prat-Desprez.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Hadji Murad
 # https://en.wikipedia.org/wiki/Hadji_Murad (11/20/2022 5:31:42 PM UTC)
 concept_wikipedia_Hadji_Murad:0 "영어 위키백과"
 concept_wikipedia_Hadji_Murad_desc:0 "#b Hadji Murad#! was an important Avar leader during the resistance of the peoples of Dagestan and Chechnya in 1811–1864 against the incorporation of the region into the Russian Empire.\n\n#b Youth#!\nHadji Murad was an Avar commander who lived in the Caucasus. He was foster-brother to Omar, son of Pakkou-Bekkhe, the Khanum of Khunzakh. According to the legend relayed by Leo Tolstoy, Murad’s mother Patimat was originally to have been forced to give up her baby to become wet nurse for Omar. Her refusal nearly led to her murder but though stabbed in the breast she survived and indeed was finally able to wean her own son.\n\n#lore Wikipedia, The Free Encyclopedia#!"

