 concept_wikipedia_Christian_von_Oldenburg_desc:0 "#b 크리스티안 8세#!는 덴마크의 국왕이자 노르웨이의 국왕이다. 노르웨이의 국왕 #b 크리스티안 프레데리크#!에 해당한다.\n\n#b 생애#!\n덴마크 코펜하겐에 위치한 크리스티안스보르 성에서 세습왕자 프레데리크와 그의 아내인 메클렌부르크슈베린의 소피아 프레데리카의 아들로 태어났다.\n\n1806년 6월 21일에는 자신의 사촌인 메클렌부르크슈베린의 샤를로테 프레데리카와 결혼하여 슬하에 2명의 아들을 두었지만 1810년에 이혼하고 만다. 첫째 아들인 크리스티안 프레데리크는 1807년 4월 8일에 태어나자마자 사망했다.\n\n1815년 5월 22일에는 슐레스비히홀슈타인존더부르크아우크스텐부르크의 카롤리네 아말리에 공주와 결혼했지만 자식을 낳지 못했고 혼외 자녀 10명을 두었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

