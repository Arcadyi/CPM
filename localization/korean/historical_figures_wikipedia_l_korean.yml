 concept_wikipedia_Charles_George_Gordon:0 "위키백과"
 concept_wikipedia_Charles_George_Gordon_desc:0 "#b 찰스 조지 고든#! 은 영국의 군인이다.\n\n스코틀랜드의 군인 집안에서 출생하였다. 육군사관학교를 졸업한 후 크림 전쟁에 참가하였다. 1860년 청나라에 파견된 이후에 태평 천국의 난의 평정에 참가하여 공을 세웠으며, 이집트 총독, 수단 지사를 거쳐 수단 총독이 되었다. 북아프리카의 통제에 전력, 수단의 반란 토민을 토벌하던 중에 전사하여 효수당했다.\n\n#b 참고 자료#!\n〈〈〉〉\n\n#lore 위키백과, 우리 모두의 백과사전#!"

