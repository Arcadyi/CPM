 concept_wikipedia_Pyotr_Wrangel_desc:0 "#b 표트르 니콜라예비치 브란겔 남작#!은 러시아 제국의 군인이다. 러시아 내전 때 백군의 사령관을 지냈다. 1920년 내전에서 패배한 뒤 벨기에로 망명하여 가장 유명한 백계 러시아인 인사로 활동했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

