 # 오스만 누리 파샤
 # https://ko.wikipedia.org/wiki/%EC%98%A4%EC%8A%A4%EB%A7%8C_%EB%88%84%EB%A6%AC_%ED%8C%8C%EC%83%A4 (8/30/2022 8:06:58 AM UTC)
 concept_wikipedia_Osman_Nuri_Pasha:0 "위키백과"
 concept_wikipedia_Osman_Nuri_Pasha_desc:0 "#b 오스만 누리 파샤#!는 오스만 제국의 군인이자 명장이다.\n\n#b 생애#!\n아나톨리아 지방 중부에 위치한 터키 토카트 출신으로 어린 시절에 콘스탄티노폴리스로 이주했다. 1852년 오스만 군사학교를 졸업하면서 육군 중위 계급을 받았고 나중에 크림 전쟁에 참전하게 된다. 크레타, 레바논, 예멘, 시리아 등지에서 많은 공을 세워 ’파샤’라는 칭호를 받았던 뛰어난 명장이었다.\n\n그가 본격적으로 명성을 떨치게 된 것은 1877년부터 1878년 사이에 발칸반도, 캅카스에서 일어난 러시아-튀르크 전쟁이다. 1877년 오스만 제국군은 러시아-세르비아-불가리아-루마니아-몬테네그로 연합군에 연전 연패하여 지원과 보급을 기대하기 어려운 상황이였다. 오스만 누리 파샤는 러시아군에게 상당한 피해를 안기며 군사적 요충지인 플레브네를 1877년 7월 20일부터 12월 10일까지 약 5개월 동안 끝까지 방어했다. 하지만 보급품과 식량이 바닥나서 러시아 제국군의 전쟁 포로로 잡히게 된다. 러시아 제국군의 지휘관이자 러시아 제국의 차르였던 [Concept('wikipedia_Aleksandr_Romanov','알렉산드르 2세')] 또한 그의 뛰어남을 인정하고 칭찬했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

