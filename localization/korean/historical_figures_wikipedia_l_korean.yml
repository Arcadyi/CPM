 concept_wikipedia_Nariaki_Tokugawa_desc:0 "#b 도쿠가와 나리아키#!는 미토 번 제9대 번주이자 에도 막부 제15대 쇼군 도쿠가와 요시노부의 친부이다. 자는 자신이고 호는 경산, 잠룡각.\n\n#b 일생#!\n1800년 3월 11일 미토 번 제7대 번주 도쿠가와 하루토시의 셋째 아들로 태어났다. 어릴 때부터 아이자와 세이시사이 문하에서 미토가쿠을 배웠다. 1829년 맏형인 미토 번 제8대 번주 도쿠가와 나리노부의 뒤를 이어 제9대 번주가 된다. 아들인 히토쓰바시 요시노부를 쇼군 도쿠가와 이에사다의 후계자를 만들기 위해 노력했으나, 다이로인 이이 나오스케가 일으킨 안세이 대옥에 연루되어 가택연금 중 심근경색으로 사망했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

