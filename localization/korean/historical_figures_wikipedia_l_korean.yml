 # 교황 비오 9세
 # https://ko.wikipedia.org/wiki/%EA%B5%90%ED%99%A9_%EB%B9%84%EC%98%A4_9%EC%84%B8 (6/25/2022 6:28:48 PM UTC)
 concept_wikipedia_Giovanni_Maria_Ferretti:0 "위키백과"
 concept_wikipedia_Giovanni_Maria_Ferretti_desc:0 "#b 교황 비오 9세#!는 제255대 교황이다. 본명은 #b 조반니 마리아 마스타이 페레티#!이다. 비오 9세는 1846년 6월 16일부터 1878년 2월 7일까지 총 32년간 교황좌에 머물렀으며, 현재 기독교 역사상 성 베드로 다음으로 가장 오래 재위한 교황이다. 또한 교황령이 이탈리아 왕국에 강제 병합당할 당시에 재위하던 교황이기도 하다. 1869년에는 제1차 바티칸 공의회를 소집하여 교황 무류성과 성모 마리아의 원죄 없는 잉태를 교의로 확정하였다. 2000년 시복되었다.\n\n#b 생애 초기와 성직 생활#!\n조반니 마리아 마스타이 페라티는 1792년 5월 13일 이탈리아의 아드리아 해변에 위치한 작은 도시 세니갈리아에서 태어났다. 그의 집안은 귀족 집안으로 아버지는 지롤라모 데이 콘티 페라티였다. 조반니 마리아 마스터가 페라티는 볼테라의 경건한 하느님의 어머니 대학과 로마에서 수학하였다. 1814년 신학생이 된 그는 고향 세니갈리아에서 프랑스에 끌려갔다가 돌아온 교황 비오 7세를 알현하였다. 1815년 교황의 귀족 근위대에 입대하였으나, 얼마 안가 간질성장애로 퇴역하였다. 이후 치료 후 건강을 회복한 마스타이 페라티는 비오 7세를 알현하였는데, 그가 자신의 지속적인 신학 공부를 칭찬하며 북돋아주자 감격하여 그의 발 앞에 부복하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

