 # 다이쇼 천황
 # https://ko.wikipedia.org/wiki/%EB%8B%A4%EC%9D%B4%EC%87%BC_%EC%B2%9C%ED%99%A9 (9/9/2022 2:31:09 AM UTC)
 concept_wikipedia_Taisho_Yamato:0 "위키백과"
 concept_wikipedia_Taisho_Yamato_desc:0 "#b 다이쇼 천황#!은 일본의 제123대 천황이다. 본명은 #b 요시히토#!, 어릴 적 칭호는 하루노미야이다.\n\n#b 탄생#!\n1879년 8월 31일, 도쿄의 아오야마 궁에서 [Concept('wikipedia_Meiji_Yamato','메이지 천황')]과 그의 후궁 야나기와라 나루코 사이에서 태어났다. 생후 습진을 겪는 등 건강이 좋지 못하였고, 이듬해까지 무거운 병을 앓았다. 메이지 천황과 그의 정실인 하루코 황후 사이에서의 자녀가 없는 데다가 후궁 소생의 자녀들까지 잇따라 사망하여 사실상 메이지 천황의 외아들이 되는 바람에 서자임에도 황태자가 될 수 있었다.\n\n#b 황태자 시절#!\n1887년, 하루코 황후의 양자가 되었고 같은 해 9월, 가쿠슈인에 입학했지만 건강문제로 유급되는 일이 있었으며 가쿠슈인의 어려운 규칙에 적응하지 못해 1889년, 아타미에서 정양을 하기도 하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 모리 다카치카
 # https://ko.wikipedia.org/wiki/%EB%AA%A8%EB%A6%AC_%EB%8B%A4%EC%B9%B4%EC%B9%98%EC%B9%B4 (2/17/2022 11:44:03 PM UTC)
 concept_wikipedia_Takachika_Mori:0 "위키백과"
 concept_wikipedia_Takachika_Mori_desc:0 "#b 모리 다카치카#!/#b 요시치카#!는 조슈 번의 제13대 번주. 막말의 혼란기에 있어서 유능한 가신을 등용하는 등의 활약을 하였고 젊은이들의 재능을 비호함으로써 가난했던 조슈 번을 풍요롭게 하여 막말의 웅번으로 성장하여 메이지 유신을 이룩하는 계기를 만든 인물로 유명하다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 사이고 다카모리
 # https://ko.wikipedia.org/wiki/%EC%82%AC%EC%9D%B4%EA%B3%A0_%EB%8B%A4%EC%B9%B4%EB%AA%A8%EB%A6%AC (7/26/2022 6:40:40 AM UTC)
 concept_wikipedia_Takamori_Saigo:0 "위키백과"
 concept_wikipedia_Takamori_Saigo_desc:0 "#b 사이고 다카모리#!는 일본의 번사, 군인, 정치인이다. 메이지 유신의 주역이였으며, 세이난 전쟁에서 패배한 후 할복하였다. 별명은 #b 대 사이고#!이다.\n\n#b 생애#!\n사쓰마 번의 하급 번사였던 사이고 기치베 다카모리의 장남으로 태어났다.\n\n어릴적 이름은 #b 고키치#!이며, 통칭은 기치노스케, 젠베에, 기치노스케 순으로 바뀌었다. 호는 #b 난슈#!이다. 원래 이름은 다카나가였으나, 나중에 다케오, 다카모리로 바꾸었다. 다카모리라는 이름은 아버지의 이름과 같은데, 이는 왕정복고의 식전에서 위계를 수여받을 때, 친구인 요시이 도모자네가 실수로 아버지의 이름을 올렸기 때문에, 이후 아버지의 이름을 자신의 이름으로 쓰게 되었다.\n\n성인이 될무렵에 그의 신장은 180cm였으며, 몸무게는 90kg였다고 한다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Takht Singh
 # https://en.wikipedia.org/wiki/Takht_Singh (9/2/2022 9:56:43 PM UTC)
 concept_wikipedia_Takht_Singh_Rathore:0 "영어 위키백과"
 concept_wikipedia_Takht_Singh_Rathore_desc:0 "#b Takht Singh#!, GCSI was first the regent and the final Maharaja of Ahmednagar 1841–1843 as a result of an agreement with the British. Once he ceded Ahmednagar to Idar, he was recognized as Maharaja of Jodhpur.\n\nHe was born in Ahmednagar, the second son of Karan Singh and grandson of Sagram Singh, the Maharaja of Ahmednagar from 1798 to 1835. He had little prospect of ascending the throne, yet after the death of his brother, Prithi Singh in 1839, he became the regent over the whole state and served as such until the birth of his brother’s son, Balwant Singh, who was proclaimed ruler at his birth. Takht Singh then became the new ruler’s regent and served as such until the death of his nephew on 23 September 1841, when he became the Maharaja of Ahmednagar.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Bandar bin Talal Al Rashid
 # https://en.wikipedia.org/wiki/Bandar_bin_Talal_Al_Rashid (11/6/2022 6:05:20 AM UTC)
 concept_wikipedia_Talal_al_Rashid:0 "영어 위키백과"
 concept_wikipedia_Talal_al_Rashid_desc:0 "#b Bandar bin Talal Al Rashid#! was one of the rulers of the Emirate of Jabal Shammar. His reign was very brief, just for barely one year. He killed his uncle, Mutaib, to become the emir and was murdered by his other uncle, [Concept('wikipedia_Abdullah_al_Rashid','Muhammad')], who ruled the Emirate until 1897.\n\n#b Biography#!\nBandar was born in around 1850. He was the eldest son of the second emir Talal bin Abdullah and a grandson of the Abdullah bin Ali Al Rashid who founded the Emirate in 1836.\n\n#lore Wikipedia, The Free Encyclopedia#!"

