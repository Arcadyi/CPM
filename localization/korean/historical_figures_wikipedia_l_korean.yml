 # 마리아 2세
 # https://ko.wikipedia.org/wiki/%EB%A7%88%EB%A6%AC%EC%95%84_2%EC%84%B8 (8/19/2022 5:08:36 AM UTC)
 concept_wikipedia_Maria_de_Braganca:0 "위키백과"
 concept_wikipedia_Maria_de_Braganca_desc:0 "#b 마리아 2세#!는 포르투갈의 여왕이다. 브라질의 황제 페드루 1세와 황후 오스트리아의 마리아 레오폴지나의 큰딸로 페드루 2세는 그녀의 동생이다.\n\n#b 생애#!\n1821년 8월 22일 리우데자네이루에서 태어났다. 주앙 6세의 사후 포르투갈의 왕위는 그 아들인 페드루 1세가 물려받았지만 이미 브라질의 황제였던 페드루 1세는 당시 일곱 살에 불과했던 딸 마리아에게 왕위를 넘겨주었다. 그러나 마리아와 결혼을 약속한 숙부 미겔이 이를 배반하고 1828년 왕위를 찬탈하였고 마리아는 외국으로 망명했다. 미겔은 오스트리아에서 당시 수상이었던 메테르니히에게 감화되어 보수반동정치를 실시하고 전제군주화를 꾀했는데, 그와는 달리 자유주의를 지지하던 페드루 1세는 1832년 직접 군대를 이끌고 포르투갈로 향해 동생과 미겔리스타 전쟁을 벌였다. 팔멜라 공이 이끄는 페드루 군은 이듬해 7월 리스본에 입성했고 두 달 뒤 마리아도 귀국했다. 이듬해 9월, 의회로부터 국왕으로서의 권리를 인정받은 마리아는 1835년 1월 22일 나폴레옹의 양자 외젠 드 보아르네의 장남인 로이히텐베르크 공 오귀스트 드 보아르네와 결혼했으나 그는 두 달만에 병으로 죽었다. 마리아는 이듬해인 1836년 작센코부르크고타 공국의 페르난두 공자와 두 번째 결혼을 했고, 포르투갈의 전통대로 그 또한 국왕으로 인정되었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

