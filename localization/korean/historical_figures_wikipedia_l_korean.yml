 # 이맘 샤밀
 # https://ko.wikipedia.org/wiki/%EC%9D%B4%EB%A7%98_%EC%83%A4%EB%B0%80 (2/23/2022 5:27:30 AM UTC)
 concept_wikipedia_Shamil_Murid:0 "위키백과"
 concept_wikipedia_Shamil_Murid_desc:0 "#b 이맘 샤밀#! 은 1800년대 러시아제국의 북쪽 카프카스 지배에 대한 이슬람의 저항 전쟁을 이끌었던 정치적, 군사적, 영적 지도자로서, 캅카스 이맘국의 3대 이맘이자 수피 무슬림 수피 타라카의 샤이흐이다.\n\n#b 생애#!\n이맘 샤밀은 1797년 쿠미크인 혈통의 아바르 무슬림가에서 태어났으며 이 지역은 오늘날 러시아 다게스탄 공화국에 해당하는 김리의 작은 마을에 속했다. 그의 원래 이름은 알리였으나 전통에 따라 그가 병약할 때 이름이 변경되었다. 아버지 Dengau는 지주였으며 이 지위를 통해 샤밀과 그의 친구 가지 몰라는 아랍어와 논리학 등 수많은 주제를 학습할 수 있었다.\n\n샤밀은 러시아 제국이 오스만 제국과 페르시아 제국 영토로 확장해가던 시기에 태어났다. 수많은 캅카스 국가들이 러시아 제국에 저항하기 위해 통일되었으며, 이는 캅카스 전쟁으로 알려져 있다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Sher Singh
 # https://en.wikipedia.org/wiki/Sher_Singh (8/7/2022 8:29:24 AM UTC)
 concept_wikipedia_Sher_Singh:0 "영어 위키백과"
 concept_wikipedia_Sher_Singh_desc:0 "#b Sher Singh#! was the fourth Maharaja of the Sikh Empire. Elder of the twins of [Concept('wikipedia_Ranjit_Singh','Maharaja Ranjit Singh')], founder of the Sikh Empire and Maharani Mehtab Kaur. His reign began on 18 January 1840 following his assault on Lahore which ended the brief regency of Maharani Chand Kaur. He was assassinated on 15 September 1843 by Ajit Singh Sandhawalia.\n\n#b Birth#!\nSher Singh was the son of Maharaja [Concept('wikipedia_Ranjit_Singh','Ranjit Singh')] and Maharani Mehtab Kaur, he had a younger twin brother Tara Singh.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 위안스카이
 # https://ko.wikipedia.org/wiki/%EC%9C%84%EC%95%88%EC%8A%A4%EC%B9%B4%EC%9D%B4 (11/12/2022 1:06:30 AM UTC)
 concept_wikipedia_Shikai_Yuan:0 "위키백과"
 concept_wikipedia_Shikai_Yuan_desc:0 "#b 위안스카이#!는 중국 청나라 말기의 무관, 군인이며 중화민국 초기의 정치가이자 중화제국의 황제이다. 그의 자는 #b 웨이팅#!이며 호는 #b 룽안#!이다. 부유한 집안에서 태어나 두번의 실패한 문관 시험 후에 청나라 여단에 입대하였다. 그는 조선에서 자신을 저명하게 하였고, 청일 전쟁이 일어난 후 청나라 정부가 그가 현대식 군대를 훈련시키는 데 필요한 것을 알아보았을 때 위안은 새로운 군대를 담당하였다. 그는 서태후가 무술변법 이후 1898년 광서제를 퇴위시켰을 때 그녀를 성원하였고, 1908년 그들이 사망한 후 사형을 피하러 한 지방으로 달아났다. 청나라 정부는 1911년 10월 우창 봉기가 일어난 후 복무로 그를 도로 불렀으나 그는 혁명당원들과 편을 들어 난징 임시 의회에 의하여 중화민국 임시 대총통으로 선출되었다. 1915년 12월 12일 그는 중화제국의 황제로서 자신의 통치를 선포하였으나 윈난성의 독군 차이에와 다른 성들이 반란을 일으켰고, 그는 요독증으로 자신의 사망 3달 전에 1916년 3월 군주제를 포기하였다.\n\n위안은 청나라의 황실 궁정과 공화주의자들을 둘다 이용한 것으로 중국 문화에서 비판을 받았다. 그는 중국 역사에서 군사 독재에 근거를 둔 자신의 권위주의적 통제로 알려졌다. 그는 각각의 자신 소유의 군대와 함께 자신의 독군 설립 때문에 \"독군들의 아버지\"로 어쩌다 불리며 자신의 사망에 이어진 독군주의의 시대의 창립으로 숙고되었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Shir Ali Khan (Kokand)
 # https://en.wikipedia.org/wiki/Shir_Ali_Khan_(Kokand) (5/28/2022 4:48:02 AM UTC)
 concept_wikipedia_Shir_Ali_Kokand:0 "영어 위키백과"
 concept_wikipedia_Shir_Ali_Kokand_desc:0 "#b Shir Ali Khan#! was the Khan of Kokand from June 1842 to 1845. He belonged to the Ming tribe that ruled Kokand.\n\nHe was the father of Muhammad Khudayar Khan and Muhammad Malla Beg Khan, and a cousin of Umar Khan and Alim Khan. After a popular revolt against the Bukhari occupation of Kokand, [Concept('wikipedia_Nasr_Allah_Manghud','Nasrullah Khan')] and the puppet governor he installed, Ibrahim-Dadhoh was expelled to Khujand. Shir Ali struggled to revive the khanate from the brief but destructive occupation by Bukhari forces. In 1843 he managed to re-annex Tashkent to the khanate and take control of several other portions of land that were once part of the Kokand Khanate.\n\nDuring his reign the Kirghiz and Qipchaq tribes began a struggle over control of the state.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 쇼와 천황
 # https://ko.wikipedia.org/wiki/%EC%87%BC%EC%99%80_%EC%B2%9C%ED%99%A9 (11/15/2022 11:04:55 AM UTC)
 concept_wikipedia_Showa_Yamato:0 "위키백과"
 concept_wikipedia_Showa_Yamato_desc:0 "#b 쇼와 천황#!은 일본의 제124대 천황이다.\n\n본명은 #b 히로히토#!이며, 어릴 적에 쓰이던 궁호는 #b 미치노미야#!이다. 또, 쇼와 천황이 사용하던 오시루시는 어린 대나무를 상징했다. [Concept('wikipedia_Taisho_Yamato','다이쇼 천황')]과 구조 공작가의 당주 구조 미치타카의 딸 데이메이 황후의 맏아들이다.\n\n[Concept('wikipedia_Meiji_Yamato','메이지 천황')]이 확립한 일세일원제에 따라 재위 기간 동안 쓴 연호는 #b 쇼와#!이다.\n\n히로히토는 1928년 [Concept('wikipedia_Taisho_Yamato','다이쇼 천황')]에 뒤이어 천황 자리에 올랐다. 당시 아시아 유수의 강대국이던 일본에서는 대공황으로 인한 경제적 침체가 있었고, 그러한 배경 속에서 제국주의의 팽창론이 세력을 크게 불려 1930년대 후반에는 결국 천황을 비호하고 정부를 장악한 군부가 중국과 인도차이나 등을 침략하기에 이른다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

