 # https://ko.wikipedia.org/wiki/%EB%8B%88%EC%BD%9C%EB%9D%BC%EC%9D%B4_1%EC%84%B8 (8/23/2022 2:42:49 AM UTC)
 concept_wikipedia_Nikolai_Romanov:0 "위키백과"
 concept_wikipedia_Nikolai_Romanov_desc:0 "#b 니콜라이 1세#!는 러시아 제국의 황제 겸 폴란드 국왕이다. 로마노프 왕조의 11번째 군주이다.\n\n#b 생애#!\n니콜라이 1세는 1796년에 파벨 1세와 마리아 표도로브나의 아들로 태어났으며, 형인 알렉산드르 1세보다 19살 아래였다. 니콜라이 1세는 체격이 건장하고 외모가 수려하여 귀족적인 위엄을 뿜어내어 항상 다른 사람을 압도했다고 전해진다. 이를 뒷받침하듯 ’유럽에서 가장 잘생긴 남자’, ’권위에 찬 엄숙한 사람’ 등과 같은 수식어가 붙어 다녔다. 이와 같은 그의 인상처럼 그는 병사들의 복장이나 군대의 훈련 등에 비상한 관심을 가졌다. 그래서 그는 제위에 오른 후 먼저 군인들의 제복을 정비할 것을 명령했으며 심지어 단추의 수까지 지정해 주는 세심함을 보였다.\n\n그가 즉위할 당시 러시아는 나폴레옹 보나파르트와의 전쟁과 내란 등으로 사회가 불안했다. 게다가 즉위식 때 데카브리스트의 난이 일어나 이로 인해 군주제가 무너지지 않을까 하며 항상 노심초사했다. 이러한 본능적인 공포는 그를 공격적인 성향으로 바꾸어 놓았다. 이후 혁명 운동 탄압에 수완을 발휘하여 ’유럽의 헌병’으로 불렸다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Nikolay Muravyov-Karsky
 # https://en.wikipedia.org/wiki/Nikolay_Muravyov-Karsky (8/15/2021 10:09:10 PM UTC)
 concept_wikipedia_Nikolay_Muravyov_Karsky:0 "영어 위키백과"
 concept_wikipedia_Nikolay_Muravyov_Karsky_desc:0 "#b Nikolay Muravyov#! was an Imperial Russian military officer and General of the Russian Army. A member of the mighty Muravyov family, he distinguished himself during the battle of Warsaw of the November Uprising. He continued to serve in the military and took active part in the fights of the Crimean War. For his role in the Siege of Kars, captured on November 28, 1855, the tsar awarded him with a prestigious title \"Karski\", added to his surname.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 닌코 천황
 # https://ko.wikipedia.org/wiki/%EB%8B%8C%EC%BD%94_%EC%B2%9C%ED%99%A9 (10/9/2022 1:02:21 PM UTC)
 concept_wikipedia_Ninko_Yamato:0 "위키백과"
 concept_wikipedia_Ninko_Yamato_desc:0 "#b 닌코 천황#!은 일본의 제120대 천황이다.\n\n1817년부터 1846년까지 재위하는 동안 1817년부터 1837년까지 [Concept('wikipedia_Ienari_Tokugawa','도쿠가와 이에나리')]가 섭정하였고 1837년부터 1846년 붕어할 때까지 [Concept('wikipedia_Ieyoshi_Tokugawa','도쿠가와 이에요시')]가 대리청정하였다.\n\n교토 어소의 내부에 학문 연구 기관을 두어 훗날 가쿠슈인의 전신이 되었다.\n\n#b 가족#!\n고카쿠 천황의 여섯째 황자이다. 양모는 고모모조노 천황의 첫째 황녀로, 고카쿠 천황의 중궁인 요시코 내친왕이다. 친모는 가주지 쓰네하야의 딸인 가주지 다다코이다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

