 # 알렉산드르 2세
 # https://ko.wikipedia.org/wiki/%EC%95%8C%EB%A0%89%EC%82%B0%EB%93%9C%EB%A5%B4_2%EC%84%B8 (8/23/2022 2:54:51 AM UTC)
 concept_wikipedia_Aleksandr_Romanov:0 "위키백과"
 concept_wikipedia_Aleksandr_Romanov_desc:0 "#b 알렉산드르 2세#!는 러시아 제국의 차르이다. 본명은 #b 알렉산드르 니콜라예비치 로마노프#!이다. 로마노프 왕조의 12번째 군주로 러시아 제국의 근대화를 위해 앞장선 인물 중 한 명이다. 그는 아나키스트에게 1881년 암살당했다.\n\n알렉산드르 2세의 가장 중요한 개혁은 1861년 발표한 농노 해방령이며 이 외에도 법률 제도를 재조직하고 지역 재판관을 선출제로 바꾸었으며 가혹한 제도들을 폐지했다. 이를 통해 알렉산드르 2세는 #b 알렉산드르 해방제#!라는 별명을 얻기도 했다. 그는 지역 자치제를 활성화시키기 위해 노력하였고 군사 제도를 전반적으로 개편했으며 귀족들의 특권 일부를 삭제하고 대학 교육과 산업 발전에 힘썼다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Alexander von Benckendorff
