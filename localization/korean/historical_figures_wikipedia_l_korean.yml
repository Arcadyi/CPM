 concept_wikipedia_Karl_Johan_Bernadotte:0 "위키백과"
 concept_wikipedia_Karl_Johan_Bernadotte_desc:0 "#b 칼 14세 요한#!은 스웨덴과 노르웨이의 국왕이자 스웨덴의 현 왕가인 베르나도테 왕조의 시조이다. 노르웨이 국왕으로는 #b 칼 3세 요한#!에 해당한다. 본명은 #b 장밥티스트 쥘 베르나도트#!로서 프랑스에서 태어나 프랑스 육군에 일개 사병으로 입대한후 하사관을 거쳐 장교가 되었으며, 프랑스 혁명 당시 초고속 진급을 통해 1804년에 원수가 되었고 끝내는 국왕의 지위에까지 오른 입지전적인 인물이다.\n\n나폴레옹 1세의 보나파르트 가문과 혼인을 통해 인척관계를 맺었으며 유능한 장군이었으나 나폴레옹의 쿠데타와 집권에 비협조적이었고 시종일관 나폴레옹 1세와는 다소 불편한 관계를 유지했다. 1809년 스웨덴에서 쿠데타로 새로운 국왕이 즉위하였으나 후계가 끓어지자 그에게 스웨덴 왕위계승 제의가 들어왔다. 1810년에 차기 왕위계승권자로서 섭정이 되어 실권을 장악한후 스웨덴을 통치하다가 1818년에 스웨덴 국왕으로 즉위하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

