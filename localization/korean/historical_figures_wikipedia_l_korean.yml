 # https://ko.wikipedia.org/wiki/%EC%95%8C%ED%8F%B0%EC%86%8C_%ED%8E%98%EB%A0%88%EB%A1%9C_%EB%9D%BC_%EB%A7%88%EB%A5%B4%EB%AA%A8%EB%9D%BC (2/18/2022 12:06:47 AM UTC)
 concept_wikipedia_Alfonso_Ferrero_la_Marmora:0 "위키백과"
 concept_wikipedia_Alfonso_Ferrero_la_Marmora_desc:0 "#b 알폰소 페레로 라 마르모라#!는 이탈리아 육군의 장군이자 정치인이었다, 마르모라는 이탈리아 왕국의 제6대 총리였으며, 이탈리아 독립 전쟁, 크림 전쟁, 브리간타조 등 이탈리아 왕국의 초기 전쟁에 다수 참전하였다. 그의 형 알레산드로 페레로 라 마르모라 역시 베르살리엘리라 불리는 이탈리아 육군의 편제를 만들었다.\n\n#b 생애#!\n마르모라는 1804년 11월 토리노에서 태어났으며 1823년 사르데냐 왕국 육군에 입대했다. 1848년 3월 그는 대위로 진급했는데, 페스키에라 공방전에서 뛰어난 모습을 보여주었기 때문이었다. 1848년 8월 5일, 마르모라는 밀라노에서 일어난 혁명주의 반군으로부터 [Concept('wikipedia_Carlo_Alberto_di_Savoia','카를로 알베르토')]를 구했고, 같은 해 10월 그는 장군으로 진급되었으며 전쟁 장관에 임명되었다. 1849년 제노바에서 일어난 반란을 진압한 이후 마르모라는 크림 전쟁에서 지휘를 맡게 되었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 알프레트 폰 티르피츠
 # https://ko.wikipedia.org/wiki/%EC%95%8C%ED%94%84%EB%A0%88%ED%8A%B8_%ED%8F%B0_%ED%8B%B0%EB%A5%B4%ED%94%BC%EC%B8%A0 (7/4/2022 9:58:38 AM UTC)
 concept_wikipedia_Alfred_von_Tirpitz:0 "위키백과"
 concept_wikipedia_Alfred_von_Tirpitz_desc:0 "#b 알프레트 페터 프리드리히 폰 티르피츠 대제독#!은 독일의 제독으로, 1897년부터 1916년까지 독일 제국해군을 담당한 행정부서 독일 제국해군청의 대신이었다.\n\n1871년에 독일 제국이 성립하기 이전, 프로이센을 포함한 독일 열국들은 제대로 된 해군을 보유하고 있지 못했다. 보잘것 없는 해군을 맡게 된 티르피츠는 1890년대 이래 독일 제국해군을 영국 왕립해군을 위협할 수 있는 세계적 수준의 전력으로 키워냈다. 하지만 제1차 세계 대전 동안 제국해군은 왕립해군을 완전히 압도하지 못했고, 유틀란트 해전에서의 무승부 이후 잠수함 작전으로 선회하지만 그로써 미국의 적대심을 사게 된다. 티르피츠는 1916년에 해임되었고, 다시는 권력을 되찾지 못했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Alfred I, Prince of Windisch-Grätz
 # https://en.wikipedia.org/wiki/Alfred_I,_Prince_of_Windisch-Gr%C3%A4tz (11/15/2022 2:33:20 AM UTC)
 concept_wikipedia_Alfred_von_Windisch_Gratz:0 "영어 위키백과"
 concept_wikipedia_Alfred_von_Windisch_Gratz_desc:0 "General #b Alfred Candidus Ferdinand, Prince of Windisch-Grätz#!, a member of the Bohemian noble Windisch-Graetz family, was a Field Marshal in the Austrian army. He is most noted for his service during the Napoleonic Wars and for his role in suppressing the Revolutions of 1848 in the Austrian Empire.\n\n#b Background#!\nOriginally from Styria, the Windisch-Graetz dynasty had received Inkolat rights of nobility by the Bohemian Crown in 1574. Alfred was born in Brussels, then capital of the Austrian Netherlands, the son of Count Joseph Nicholas of Windisch-Graetz and his second wife, Duchess Maria Leopoldine Franziska of Arenberg. With the help of his mother’s rich dowry, the family took its residence at Tachau, the lordship having been purchased by Alfred’s father in 1781.\n\n#lore Wikipedia, The Free Encyclopedia#!"

