 # 오토 폰 비스마르크
 # https://ko.wikipedia.org/wiki/%EC%98%A4%ED%86%A0_%ED%8F%B0_%EB%B9%84%EC%8A%A4%EB%A7%88%EB%A5%B4%ED%81%AC (11/16/2022 4:56:47 PM UTC)
 concept_wikipedia_Otto_von_Bismarck:0 "위키백과"
 concept_wikipedia_Otto_von_Bismarck_desc:0 "#b 오토 에두아르트 레오폴트 폰 비스마르크쇤하우젠 후작#!은 독일을 통일하여 독일 제국을 건설한 프로이센의 외교관이자 정치인이다.\n\n비스마르크 후작은 프로이센 쇤하우젠에서 융커의 아들로 태어났다. 괴팅겐 대학과 베를린 대학에서 법학을 공부하였고, 이후 공무원으로 근무하다 1847년 프로이센 의회의원에 당선되어 정계에 진출하였다. 또한, 1848년 베를린에서 혁명이 일어나자, 그는 반혁명파로 활동하였고, 1851년 프랑크푸르트에서 열린 독일연방의회에 프로이센 대표로 참석, 이때부터 비스마르크는 독일 통일을 위해서는 ’오스트리아를 배제해야 한다’는 대독일주의와 반대되는 소독일주의 통일관을 가지게 되었다. 이후 러시아 주재 대사와 프랑스 주재 대사를 거치면서 국제적 외교감각을 지닌 정치인으로 성장하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 오토 요아심 몰트케
 # https://ko.wikipedia.org/wiki/%EC%98%A4%ED%86%A0_%EC%9A%94%EC%95%84%EC%8B%AC_%EB%AA%B0%ED%8A%B8%EC%BC%80 (2/17/2022 9:54:08 PM UTC)
 concept_wikipedia_Otto_von_Moltke:0 "위키백과"
 concept_wikipedia_Otto_von_Moltke_desc:0 "#b 오토 요아심 그레베 몰트케 틸 스트리드펠드 오그 발켄도르프#!는 덴마크의 정치인이다. 1824년부터 1842년까지 덴마크의 총리를 역임했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 오톤 (그리스)
 # https://ko.wikipedia.org/wiki/%EC%98%A4%ED%86%A4_(%EA%B7%B8%EB%A6%AC%EC%8A%A4) (10/10/2022 11:48:34 AM UTC)
 concept_wikipedia_Otto_von_Wittelsbach:0 "위키백과"
 concept_wikipedia_Otto_von_Wittelsbach_desc:0 "#b 오톤#!은 1832년 런던 회의에서 열강 3국인 영국, 프랑스, 러시아 제국의 보호하에 그리스를 새 독립 왕국으로 승인하여 창건된 그리스 왕국의 초대 국왕이다.\n\n#b 생애#!\n오톤은 그리스를 좋아했던 바이에른 왕국의 [Concept('wikipedia_Ludwig_I_von_Bayern','루트비히 1세')] 국왕의 차남으로, 열강에 의해 그리스 왕국의 왕위에 올랐다. 오톤의 정부는 바이에른 궁정의 관직자로 구성된 세 사람의 섭정 회의에서 운영하였다. 성년이 된 오톤은 섭정들이 대중의 지지를 잃자 이들을 제거하고 절대 군주가 되었다. 결국 그리스의 신민들이 강력하게 헌법을 요구하고, 무장 봉기까지 일어나자 오톤은 1843년 헌법을 승인하였다.\n\n치세 전반에 걸쳐 오톤은 그리스의 빈약한 재정과 교회 업무에 관한 정부에 역할의 문제로 정치적 어려움을 겪었다. 이 시기 그리스의 정치는 세 열강의 동맹에 기초를 두고 있었으며, 오톤이 권력을 지키기 위해서는 각 열강의 지지를 확보하는 것이 중요하였다. 권력을 유지하기 위하여 오톤은 각 열강의 이익을 살펴주어야 하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

