 concept_wikipedia_Ferdinand_von_Habsburg:0 "위키백과"
 concept_wikipedia_Ferdinand_von_Habsburg_desc:0 "#b 페르디난트 1세#!은 오스트리아의 황제이다. 독일 연방의 의장이며, 또한 헝가리, 크로아티아, 보헤미아, 그리고 롬바르디아-베네치아의 국왕이기도 했다. 보헤미아의 국왕 #b 페르디난트 5세#!, 헝가리의 국왕 #b 페르디난드 5세#!에 해당한다.\n\n#b 생애 초년#!\n페르디난트는 프란츠 1세와 마리아 테레사 사이의 장남으로 빈에서 1793년 4월 19일에 태어났다. 어린 시절 페르디난트는 뇌전증에 걸려 정식 교육을 받지 못하였으나, 자라나면서 건강이 나아졌기 때문에 계승에서 제외되지는 않았다.\n\n#b 제위 계승과 섭정의 시작#!\n1830년 프란츠 1세는 페르디난트에게 헝가리 왕위를 양도하였는데, 이는 단순히 형식적이었고 실권은 가지지 못했다. 1831년 그는 사르데냐 왕국의 왕 비토리오 에마누엘레 1세의 딸인 마리아 안나와 결혼하였으나 둘 사이에는 자식이 없었다. 프란츠 1세가 1835년 3월 2일 사망하자 페르디난트는 그의 계승자로서 인정받았다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

