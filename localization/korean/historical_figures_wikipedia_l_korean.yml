 # 임상옥
 # https://ko.wikipedia.org/wiki/%EC%9E%84%EC%83%81%EC%98%A5 (11/2/2022 7:06:15 AM UTC)
 concept_wikipedia_Sang-ok_Im:0 "위키백과"
 concept_wikipedia_Sang-ok_Im_desc:0 "#b 임상옥#!은 조선 말의 무역 상인이다. 본관은 전주. 자는 경약. 호는 가포. 평안북도 의주에서 출생하였다.\n\n#b 생애#!\n어릴적에 역관이 목표였던 아버지가 거듭된 낙방을 하고, 아버지 아래에서 중국어를 배웠다. 결국 임상옥의 아버지는 역관 시험을 포기하고 당시 만상인 대금업자한테 돈을 빌려 금수품을 챙기고 밀무역에 나서서 돈을 벌었으나 비참한 일을 맞이한다. 결국 임상옥의 일가는 모두 관노로 끌려간다. 후에 만상 사환으로 들어간 임상옥은 만상 도방으로부터 그 능력을 인정 받기에 이른다. 만상 도방은 그에게 밀무역을 시키기 시작하면서 상업에 종사하기 시작한다. 1810년 순조 10년에는 국경 지방에서 인삼의 무역권을 독점하였다. 1811년 순조 11년에는 홍경래의 난으로 인해 의주가 위험해지자 의병을 모을 모집금과 군수물자를 살 돈을 제공하였다. 1821년 변무사의 수행원으로 청에 갔을 때, 베이징 상인들의 불매 동맹을 교묘한 방법으로 깨뜨리고 원가의 수십 배로 매각하는 등 막대한 재화를 벌었다. 그동안 기민 구제 등의 자선사업으로 천거를 받아 1832년 곽산 군수가 되고, 1834년 의주 수재민을 구제한 공으로 이듬해 구성 부사에 발탁되었으나 비변사의 반대로 물러났다. 이후 빈민 구제와 시와 술로 여생을 보냈다. 시로서도 이름이 높았다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

