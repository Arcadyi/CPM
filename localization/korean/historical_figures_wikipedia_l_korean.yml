 concept_wikipedia_Jose_Gaspar_Rodriguez_de_Francia_desc:0 "#b 호세 가스파르 로드리게스 데 프란시아#!는 스페인으로부터 독립을 이끌어낸 파라과이의 지도자이다. 파라과이 초대 집정관을 맡았으며, 1814년부터 1840년까지 나라를 운영하면서 외세배격과 고립을 기조로 하는 쇄국정책을 실시했다. 자주 프란시아 박사로도 불린다.\n\n#b 외부 링크#!\n$EFFECT_LIST_BULLET$로드리게스 데 프란시아의 간단한 생애\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Joaquín Prieto
