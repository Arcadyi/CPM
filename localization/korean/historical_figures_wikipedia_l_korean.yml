 concept_wikipedia_Koan_Ogata:0 "위키백과"
 concept_wikipedia_Koan_Ogata_desc:0 "#b 오가타 고안#!은 에도 시대 후기의 의사, 난학자이다. 데키주쿠를 열어, 인재를 길렀다.\n\n#b 같이 보기#!\n$EFFECT_LIST_BULLET$오무라 마스지로\n$EFFECT_LIST_BULLET$후쿠자와 유키치\n$EFFECT_LIST_BULLET$하시모토 사나이\n$EFFECT_LIST_BULLET$오토리 게이스케\n$EFFECT_LIST_BULLET$오사카 대학\n$EFFECT_LIST_BULLET$게이오기주쿠 대학\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Koca Hüsrev Mehmed Pasha
 # https://en.wikipedia.org/wiki/Koca_H%C3%BCsrev_Mehmed_Pasha (10/8/2022 9:40:52 PM UTC)
 concept_wikipedia_Koca_Huesrev_Pasha:0 "영어 위키백과"
 concept_wikipedia_Koca_Huesrev_Pasha_desc:0 "#b Koca Hüsrev Mehmed Pasha#! was an Ottoman admiral, reformer and statesman, who was Kapudan Pasha of the Ottoman Navy. He reached the position of Grand Vizier rather late in his career, between 2 July 1839 and 8 June 1840 during the reign of [Concept('wikipedia_Abdulmecid_Osmanoglu','Abdulmejid I')]. However, during the 1820s, he occupied key administrative roles in the fight against regional warlords, the reformation of the army, and the reformation of Turkish attire. He was one of the main statesmen who predicted a war with the Russian Empire, which would eventually be the case with the outbreak of the Crimean War.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 고메이 천황
 # https://ko.wikipedia.org/wiki/%EA%B3%A0%EB%A9%94%EC%9D%B4_%EC%B2%9C%ED%99%A9 (11/2/2022 1:39:31 PM UTC)
 concept_wikipedia_Komei_Yamato:0 "위키백과"
 concept_wikipedia_Komei_Yamato_desc:0 "#b 고메이 천황#!은 1846년 3월 10일부터 1867년 1월 30일까지 재위했던 121대 일본 천황이다. 휘는 #b 오사히토#!, 아명은 #b 히로노미야#!이다.\n\n#b 재위시 주요 사건#!\n어렸을 때에는 히로노미야로 불렸다. 덴포 11년 음력 3월 14일에 태자로 세워졌고 고카 3년에 아버지 [Concept('wikipedia_Ninko_Yamato','닌코 천황')]이 별세하면서 즉위하였다. 고메이 천황은 부황과 마찬가지로 학문을 좋아하였고, 부황의 유지를 받들어 공가들의 교육을 위한 가쿠슈인을 지었다.\n\n가에이 6년, 미국의 페리 제독이 이끄는 군함이 나타나 개항을 요구하였고, 일본은 미국과 통상조약을 체결했다. 이후 정치에 적극적으로 관여하기 시작해, 안세이 5년 7월 27일에는 40년 동안 조정을 주도하고 있던 태합 다카쓰카사 마사미치의 나이란 직권을 정지시키고 출가할 것을 종용하는가 하면, 두 달 뒤인 9월 4일에는 간파쿠 구조 히사타다의 나이란 직권까지 정지시켰다. 이로써 조정에서의 주도권 확보를 도모하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

