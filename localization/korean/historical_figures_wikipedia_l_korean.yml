 # 클레멘스 폰 메테르니히 후작
 # https://ko.wikipedia.org/wiki/%ED%81%B4%EB%A0%88%EB%A9%98%EC%8A%A4_%ED%8F%B0_%EB%A9%94%ED%85%8C%EB%A5%B4%EB%8B%88%ED%9E%88_%ED%9B%84%EC%9E%91 (2/17/2022 9:57:58 PM UTC)
 concept_wikipedia_Klemens_von_Metternich:0 "위키백과"
 concept_wikipedia_Klemens_von_Metternich_desc:0 "#b 클레멘스 벤첼 로타어 폰 메테르니히비네부르크 추 바일슈타인 후작#!은 오스트리아의 정치가이자 외교가로 당대의 가장 중요한 외교가였다.\n\n명문 귀족 출신으로 프랑크푸르트, 마인츠에서 공부하였다. 1789년 프랑스 혁명이 일어나자 네덜란드 총독으로 있는 아버지를 도와 혁명을 막는 데 힘썼다. 1803년 드레스덴 주재 공사를 거쳐, 프랑스 대사가 되었다. 1809년 오스트리아·프랑스 전쟁을 일으켰으나 패하였다. 1814년 나폴레옹 보나파르트가 몰락하자 유럽 문제를 논의하는 빈 회의의 의장이 되었다. 이 회의에서 그는 정통주의를 제창하고, 나폴레옹이 파괴한 유럽의 평화를 되찾기 위해 노력해 유럽의 전후 처리 문제를 주로 논의했다. 이때 능숙한 외교 정책으로 오스트리아의 위신을 회복시켰다. 빈 체제의 목적은 프랑스 혁명 즉, 나폴레옹의 전성기 이전의 상태로 유럽을 되돌리는 것이었다. 그는 자유주의와 민족주의를 극력 반대하여 철저한 보수 정치에 의한 질서 유지를 지향하고 있었다. 오스트리아는 영내에 다수의 이민족이 사는 복합국가였다. 따라서 메테르니히는 자유주의의 침투와 제휴하는 민족주의 운동이 국내에 대두할 때 국내의 분열은 필연적인 것이라고 판단했다. 또한 독일의 통일을 열망하는 소리가 높아짐에 따라 통일 운동의 지도권을 프로이센에 빼앗기지 않고 오스트리아 중심의 통일을 실현하고자 독일 연방을 조직, 이를 주도하려 했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

