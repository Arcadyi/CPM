 # 루이조제프 파피노
 # https://ko.wikipedia.org/wiki/%EB%A3%A8%EC%9D%B4%EC%A1%B0%EC%A0%9C%ED%94%84_%ED%8C%8C%ED%94%BC%EB%85%B8 (2/17/2022 10:11:09 PM UTC)
 concept_wikipedia_Louis-Joseph_Papineau:0 "위키백과"
 concept_wikipedia_Louis-Joseph_Papineau_desc:0 "#b 루이조제프 파피노#!는 캐나다의 정치인이자, 법조인으로 로어캐나다 항쟁을 주도한 인물 중의 한 사람이다.\n\n#b 생애#!\n파피노는 1783년에 몬트리올에서 태어났고, 변호사 자격증을 취득한 후, 법조인으로 활동했다. 그러던 중인 1820년에 파피노는 로어캐나다 의회의 의장으로 선출되어 정치인으로서의 경력을 시작하였고, 1837년에는 미국 독립전쟁 당시에 미국에서 결성되었던 동명의 단체에서 이름을 딴 자유의 아들들을 결성하고 이에 가담한 로어캐나다의 정치인인 조르주에티엔 카르티에와 함께 프랑스계 캐나다인들의 독립운동인 로어캐나다 항쟁을 주도하였다. 그러나, 결국 반란이 영국군에 의해 진압되면서 카르티에와 파피노는 함께 미국의 버몬트주로 망명하였고, 1845년에야 캐나다로 돌아올 수 있었다. 1848년에는 새로이 결성된 캐나다 의회의 의원이 되어 캐나다 정계로 복귀하였고, 미국과 프랑스의 공화정 체제에 감명을 받아 캐나다의 공화주의 운동을 주도하기도 하였다. 1871년에 퀘벡주 몬테벨로에 있는 자택에서 사망하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 나폴레옹 3세
 # https://ko.wikipedia.org/wiki/%EB%82%98%ED%8F%B4%EB%A0%88%EC%98%B9_3%EC%84%B8 (4/8/2022 2:21:18 AM UTC)
 concept_wikipedia_Louis-Napoleon_Bonaparte:0 "위키백과"
 concept_wikipedia_Louis-Napoleon_Bonaparte_desc:0 "#b 나폴레옹 3세#! 또는 #b 샤를 루이 나폴레옹 보나파르트#!는 프랑스 초대 대통령이자 프랑스 제2제국의 유일한 황제이다. 프랑스의 마지막 세습군주이기도 하며 나폴레옹 1세의 조카다. 1848년에 2월 혁명 이후 수립된 제2공화국에서 국민투표를 통해 대통령으로 선출되었다. 1851년에 친위 쿠데타를 일으켜서 독재에 가까운 강력한 권력을 가진 대통령이 되었으며 이듬해 국민투표를 통해 신임을 얻은후 1852년 12월에 제2제국을 선포하며 황제에 즉위했다.\n\n제2제정의 전반기는 1852년부터 시작된 경제호황으로 인해 순조로웠으며 국내외 정책들도 대부분 좋은 성과를 거두었다. 나폴레옹 3세는 파리 도심을 정비하여 위생적이고 쾌적한 도시로 바꾸었는데 이를 통해 파리를 런던에 뒤지지 않는 도시로 만들어 수도로서 면모를 갇추도록 했다. 은행 제도를 현대화하고 철도 체계를 개선했으며 프랑스 해운업을 크게 성장시켰다. 10년간의 노력끝에 1869년 수에즈 운하 개통에도 성공했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 루이 필리프 1세
 # https://ko.wikipedia.org/wiki/%EB%A3%A8%EC%9D%B4_%ED%95%84%EB%A6%AC%ED%94%84_1%EC%84%B8 (9/16/2022 7:27:23 AM UTC)
 concept_wikipedia_Louis-Philippe_d_Orleans:0 "위키백과"
 concept_wikipedia_Louis-Philippe_d_Orleans_desc:0 "#b 루이 필리프 1세#!는 프랑스인의 왕이다. 본명은 #b 루이 필리프 도를레앙#!이다. 그의 아버지의 별명이 평등한 필리프인 고로 프랑스 혁명 중에는 #b 평등한 자의 아들#!로 불렸으며 나중에 1830년부터 1848년까지 프랑스의 왕으로 지냈다.\n\n그는 자신의 통치 모델로 선택한 영국의 정치 제도에 열광하였으며, 그의 통치기간 동안에는 금융과 수공업 부르주아들이 빠르게 자본을 쌓아갔던 반면 노동자들은 극도로 비참했다. 그로 인한 끊임없는 민중 반란이 그의 통치의 막을 내리게 하였다.\n\n#b 초기 생애#!\n파리에서 루이 필리프 도를레앙은 오를레앙 공작이며 평등한 필리프이라고 알려진 루이 필리프 조셉 도를레앙과 루이즈 앙리에트 마리 아데라이드 드 부르봉의 아들로 태어났다. 1785년 죽은 그의 할아버지의 발루아의 공작의 작위를 1774년 출생할 때 수여받았고 그리고 이어서 샤르트르의 공작를 받았다. 그의 아버지와 마찬가지로 그는 프랑스 혁명에 참여하였다. 그는 사령관으로써 발미, 제마프, 네르빈덴 전투에 참전하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

