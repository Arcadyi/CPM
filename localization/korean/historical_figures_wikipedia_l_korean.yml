 concept_wikipedia_Qiying_Aisin_Gioro_desc:0 "#b 기영#!은 청나라 말기의 인물이다. 가문은 ’애신각라’로 알려진 황족인 아이신 교로 하라 씨이다.\n\n#b 생애#!\n아편 전쟁에서 청나라가 열세에 빠지면서, [Concept('wikipedia_Daoguang_Aisin_Gioro','도광제')]의 명으로 평화 협상에 임했다. 1842년 청나라 전권대사로 난징조약을 체결했다. 이후에도 굴욕적이고, 불평등한 오항통상장정, 후먼 조약을 체결하고, 미국과도 왕샤 조약을, 프랑스와는 황푸 조약을 각각 체결했다.\n\n제2차 아편 전쟁 때는 대영 교섭이 꼬이는 가운데 책임을 물어 1858년 베이징에서 자살했다.\n\n#b 관련 항목#!\n$EFFECT_LIST_BULLET$[Concept('wikipedia_Zexu_Lin','임칙서')]\n$EFFECT_LIST_BULLET$난징조약\n\n#lore 위키백과, 우리 모두의 백과사전#!"

