 # https://ko.wikipedia.org/wiki/%EB%B2%A4%ED%88%AC_%EA%B3%A4%EC%82%AC%EC%9A%B0%EB%B2%A0%EC%8A%A4_%EB%8B%A4_%EC%8B%9C%EC%9A%B0%EB%B0%94 (11/19/2022 8:32:14 AM UTC)
 concept_wikipedia_Bento_GonC_alves_da_Silva:0 "위키백과"
 concept_wikipedia_Bento_GonC_alves_da_Silva_desc:0 "#b 벤투 곤사우베스 다 시우바#!는 브라질의 군인이자 정치인으로, 히우그란지 공화국의 초대 대통령을 지냈다. 그는 군주주의였고 [Concept('wikipedia_Pedro_de_Braganca','페드루 2세')]를 지지했지만, 공화주의자들에 의해 반란군 지도자로 추대되었다. 1836년 시우바는 안토니우 지 소우자 네투와 함께 히우그란지두술주의 독립을 선언하고 초대 대통령이 되었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

