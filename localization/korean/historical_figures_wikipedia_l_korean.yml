 # 오시오 헤이하치로
 # https://ko.wikipedia.org/wiki/%EC%98%A4%EC%8B%9C%EC%98%A4_%ED%97%A4%EC%9D%B4%ED%95%98%EC%B9%98%EB%A1%9C (4/7/2022 6:54:07 AM UTC)
 concept_wikipedia_Heihachiro_Oshio:0 "위키백과"
 concept_wikipedia_Heihachiro_Oshio_desc:0 "#b 오시오 헤이하치로#!는 에도 시대 후기의 양명학자다. 오사카 정봉행소 요리키를 역임했고, 덴포 대기근 때 오시오 헤이하치로의 난을 일으켰다. \"헤이하치로\"는 통칭이며, 휘는 마사타카, 이후 코소로 개명. 자는 코키, 호는 츄사이.\n\n오시오 가는 대대로 오사카 정봉행의 요리키를 지낸 집안으로, 헤이하치로는 오시오 세이이치의 8대손이다. 성격이 정의로워 봉행으로 재직하면서 부정을 잇따라 폭로했다. 특히 서정봉행 유우게 신자에몬의 부패를 거침없이 내부고발하여 백성의 존경을 받았다. 부패한 봉행소에서 오시오를 미워하는 이들도 많았지만 상관인 동정봉행 타카이 사네요리의 응원을 받아 활약했다. 이 봉행소 내부고발 사건과, 교토 정봉행소와 제휴하여 진행한 기리시탄 적발, 나라 봉행소, 사카이 봉행소 등에도 파급을 미친 파계승 적발의 세 건을 오시오 스스로 3대 공적으로 여겼다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 도고 헤이하치로
 # https://ko.wikipedia.org/wiki/%EB%8F%84%EA%B3%A0_%ED%97%A4%EC%9D%B4%ED%95%98%EC%B9%98%EB%A1%9C (7/11/2022 4:36:09 PM UTC)
 concept_wikipedia_Heihachiro_Togo:0 "위키백과"
 concept_wikipedia_Heihachiro_Togo_desc:0 "#b 도고 헤이하치로#!는 막말의 사쓰마번사, 메이지 시대의 군인이다. 최종 계급은 원수, 해군 대장이다. 작위는 후작. 정계에 진출하지 않고 순수한 군인으로서 일생을 마치며 ’#b 군신’#!, #b 동양의 넬슨#!으로 불렸다. #b 육지에는 [Concept('wikipedia_Iwao_Oyama','오야마')], 바다에는 도고#!라는 말도 20세기에 생겨났다.\n\n#b 성장 과정#!\n도고는 사쓰마번의 작은 마을인 ’가지야’에 있는 번사 가문에서 도고 사네토모의 4남으로 태어났다. 헤이하치로는 통칭이며 본래 이름은 #b 사네요시#!이다. 도고씨는 13세기부터 시마즈씨의 가신 집안이었으며, 이런 전통의 영향으로 도고도 무예를 좋아했다.\n\n도고는 이후 자신의 능력을 더는 반항으로 낭비하지 않고 제대로 발휘하려고 대포를 다루는 기술을 배웠다. 이후 1862년 아버지 사네토모와 사쓰에이 전쟁에 참전하였으며 이후 보신 전쟁, 하코다테 전쟁에도 참전하게 된다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Heinrich von Heß
 # https://en.wikipedia.org/wiki/Heinrich_von_He%C3%9F (10/26/2022 1:52:53 AM UTC)
 concept_wikipedia_Heinrich_von_Hess:0 "영어 위키백과"
 concept_wikipedia_Heinrich_von_Hess_desc:0 "#b Heinrich Hermann Josef Freiherr von Heß#!, was an Austrian soldier and field marshal, who entered the army in 1805 and was soon employed as a staff officer on survey work.\n\nHe distinguished himself as a subaltern at Aspern and Wagram, and in 1813, as captain, again served on the staff. In 1815, he was with Karl Philipp, Prince of Schwarzenberg. He had, in the interval between the two wars, been employed as a military commissioner in Piedmont, and at the peace resumed this post, gaining knowledge which later prover invaluable to the Austrian army.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 헬무트 카를 베른하르트 폰 몰트케 백작
 # https://ko.wikipedia.org/wiki/%ED%97%AC%EB%AC%B4%ED%8A%B8_%EC%B9%B4%EB%A5%BC_%EB%B2%A0%EB%A5%B8%ED%95%98%EB%A5%B4%ED%8A%B8_%ED%8F%B0_%EB%AA%B0%ED%8A%B8%EC%BC%80_%EB%B0%B1%EC%9E%91 (7/15/2022 12:27:25 AM UTC)
 concept_wikipedia_Helmuth1_von_Moltke:0 "위키백과"
 concept_wikipedia_Helmuth1_von_Moltke_desc:0 "#b 헬무트 카를 베른하르트 그라프 폰 몰트케 백작#!는 프로이센 밑 독일의 육군 원수이다. 30년간 프로이센 육군의 참모총장을 지낸 몰트케는 1800년대 후기의 거대한 전술가들 중의 하나와 전장에서 육군들을 지휘하는 새롭고 더욱 현대식의 방법의 창조자로서 여겨진다. 그는 제1차 세계 대전이 일어난 동안 독일 육군의 사령관을 지낸 자신의 조카 헬무트 요한 루트비히 폰 몰트케로부터 자신을 구별하는 데 #b 대몰트케#!로 가끔 언급된다.\n\n#b 초기 생애#!\n덴마크 육군에서 중장으로 복무한 필리프 빅토르 폰 몰트케 의 아들로 메클렌부르크슈베린 대공국의 파르힘에서 태어났다. 그의 부친은 1805년 홀슈타인에 정착하였으나 동시에 자신의 시골 저택의 화재와 제4차 대프랑스 동맹이 있는 동안 프랑스군에 의하여 자신의 부인과 자식들이 있던 뤼베크의 도시 저택의 약탈에 의하여 가난하게 되었다. 그러므로 어린 헬무트는 어려운 환경들 아래 자라왔다. 9세의 나이에 그는 홀슈타인에 있는 호헨펠데에 기숙생으로 보내졌고, 11세의 나이에 코펜하겐에 있는 사관 학교에 보내져 덴마크 육군과 법원을 위하여 운명지었다. 1818년 그는 덴마크 국왕의 수행원과 덴마크 보병 연대의 소위가 되었다. 하지만, 덴마크군의 대우가 별로 안 좋다고 생각하여 몰트케는 프로이센군에 입대하기로 결심하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 헬무트 요하네스 루트비히 폰 몰트케
 # https://ko.wikipedia.org/wiki/%ED%97%AC%EB%AC%B4%ED%8A%B8_%EC%9A%94%ED%95%98%EB%84%A4%EC%8A%A4_%EB%A3%A8%ED%8A%B8%EB%B9%84%ED%9E%88_%ED%8F%B0_%EB%AA%B0%ED%8A%B8%EC%BC%80 (3/2/2022 2:10:57 PM UTC)
 concept_wikipedia_Helmuth2_von_Moltke:0 "위키백과"
 concept_wikipedia_Helmuth2_von_Moltke_desc:0 "#b 헬무트 요한 루트비히 폰 몰트케#! 또는 #b 소 몰트케#!는 제1차 세계 대전 당시 독일군 참모총장으로 전쟁 초반을 이끌었던 독일의 군인이다. ’소 몰트케’란 별명은 그의 삼촌인 [Concept('wikipedia_Helmuth1_von_Moltke','대 몰트케')]와 구분하기 위해 붙은 별명이다. 독일군 참모본부의 알프레트 폰 슐리펜 참모총장의 뒤를 이어 1905년에 취임하여 1914년까지 재직했다. 제1차 세계 대전 초전인 제1차 마른 강 전투에서 패배하여 직위 해임되었다. 그는 전임자인 폰 슐리펜 참모총장이 프랑스 및 러시아와 전쟁을 가정하고 수립한 슐리펜 계획을 전선 확대와 동원령 발동 및 보급상의 문제로 수정한 것으로 유명하다.\n\n#b 초기#!\n1848년 몰트케는 프로이센 왕국에서 테어났다. 1868년 프로이센 왕국군에 입대하였다. 몰트케는 프로이센-프랑스 전쟁에 참전하였다. 몰트케는 2급 철십자 훈장을 받았다. 이후에도 군에 남아 장군참모를 밟으며 [Concept('wikipedia_Helmuth1_von_Moltke','헬무트 카를 베른하르트 폰 몰트케 백작')]의 부관이 되었다. 몰트케는 이후 참모 차장으로 임명되었고, 1905년, 알프레트 폰 슐리펜의 후임으로 참모총장이 되었다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Hendrik Merkus de Kock
 # https://en.wikipedia.org/wiki/Hendrik_Merkus_de_Kock (9/11/2022 12:05:50 PM UTC)
 concept_wikipedia_Hendrik_Merkus_de_Kock:0 "영어 위키백과"
 concept_wikipedia_Hendrik_Merkus_de_Kock_desc:0 "#b Hendrik Merkus, Baron de Kock#! was a Dutch general and nobleman who served in the Batavian Navy as Lieutenant Governor-General of the Dutch East Indies from 1826 to 1830. He also was Minister of the Interior of the Netherlands from 1836 to 1841.\n\n#b Biography#!\nHendrik Merkus de Kock was born on 25 May 1779 in Heusden in the Republic of the United Netherlands. His father was Johannes Conradus de Kock, a banker who was guillotined in Paris, and his mother Maria Petronella Merkus.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Henry Dundas Campbell
 # https://en.wikipedia.org/wiki/Henry_Dundas_Campbell (4/12/2022 11:18:00 AM UTC)
 concept_wikipedia_Henry_Campbell:0 "영어 위키백과"
 concept_wikipedia_Henry_Campbell_desc:0 "Colonel #b Henry Dundas Campbell#! was a British professional soldier, Governor of Sierra Leone from 1835 to 1837. Campbell’s mona monkey was named after him, in 1838, by George Robert Waterhouse.\n\n#b Biography#!\nCampbell was born in Cape Town, Cape Colony to Admiral Donald Campbell, and his wife Margaret Harriet. He was a lieutenant in the 63rd Foot, in 1820. It is said that he was an officer in the 8th Dragoons, when in 1822 he had his portrait painted by William Beechey; but his exchange into the Dragoons was dated 3 July 1823. In 1827 he was an unattached major on half pay.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 헨리 클레이 시니어
 # https://ko.wikipedia.org/wiki/%ED%97%A8%EB%A6%AC_%ED%81%B4%EB%A0%88%EC%9D%B4_%EC%8B%9C%EB%8B%88%EC%96%B4 (10/29/2022 6:42:57 PM UTC)
 concept_wikipedia_Henry_Clay:0 "위키백과"
 concept_wikipedia_Henry_Clay_desc:0 "#b 헨리 클레이#!는 미국의 정치가로 켄터키주 하원의원과 상원의원을 지낸 휘그당의 정치인이다.\n\n1824년 첫 정당제 및 이후 두 번째 정당제에서 주요 인물이었다. 다른 사람과 합의하는 능력으로 인해 ’위대한 중개자’ 또는 ’위대한 중재자’라는 별칭을 얻었고, 휘그당의 창시자이면서, 지도자가 경제를 근대화하는 계획, 특히 산업을 보호하기 관세, 국립은행 및 운하, 항구 및 철도를 추진하는 내륙 개혁 리더십을 옹호했다.\n\n매파 지도자였기도 하였기 때문에, 역사학자 클레멘트 이튼에 따르면 ’다른 누구보다’ 미영 전쟁의 개전에 책임이 있었다. 또한 ’서부의 헨리’나 ’서부의 별’이라고도 불렸다.\n\n클레이는 몇 번이나 대통령이 되기 위해 도전했지만, 그 때마다 패배를 했고, 상당한 정도까지 제2 정당제의 문제를 정의했다. 경제의 미국 시스템의 주요 지지자이며, 흑인 노예제에 대한 타협을 성사시키는데 성공하였고, 특히 1820년 미주리 타협과 1850년 타협을 성사시켰다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 제3대 파머스턴 자작 헨리 존 템플
 # https://ko.wikipedia.org/wiki/%EC%A0%9C3%EB%8C%80_%ED%8C%8C%EB%A8%B8%EC%8A%A4%ED%84%B4_%EC%9E%90%EC%9E%91_%ED%97%A8%EB%A6%AC_%EC%A1%B4_%ED%85%9C%ED%94%8C (9/24/2022 1:19:36 AM UTC)
 concept_wikipedia_Henry_Temple:0 "위키백과"
 concept_wikipedia_Henry_Temple_desc:0 "#b 3대 파머스턴 자작 헨리 존 템플#!은 영국의 정치가로 19세기 중반에 걸쳐 두 차례 총리로 역임하였다. 파머스턴은 영국이 제국주의 강국의 정점에 오른 시기인 1830년부터 1865년까지 영국 대외 정책을 주도했다. 그는 토리당에서 의원 경력을 시작하다 1830년 휘그당으로 정당을 옮겼으며, 1859년 새로 창당한 자유당의 첫 총리가 되었다. 그는 영국 대중들에게 매우 유명했다. 데이비드 브라운은 “파머스톤이 대중들에게 어필할 수 있었던 중요한 점으로는 그의 역동력과 열의가 있었다”라고 주장한다.\n\n헨리 템플은 아버지의 아일랜드 작위를 이어 1802년 3대 파머스턴 자작이 되었다. 그는 1807년 토리당 의원이 되었다. 1809년부터 1828년까지 그는 전시장관에 재임하여 군 재정을 담당했다. 그는 조지 캐닝이 총리가 된 1827년 처음 장관급 직위를 맡게 되었으나, 다른 친캐닝계 의원들처럼 1년 뒤 사임하게 된다. 파머스턴은 1830년-1834년, 1835년-1841년, 1846년-1851년 외무장관을 역임했다. 그는 외무부에서 유럽에서 연이어 발생한 충돌을 효과적으로 대처했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 제1대 키치너 백작 허버트 키치너
 # https://ko.wikipedia.org/wiki/%EC%A0%9C1%EB%8C%80_%ED%82%A4%EC%B9%98%EB%84%88_%EB%B0%B1%EC%9E%91_%ED%97%88%EB%B2%84%ED%8A%B8_%ED%82%A4%EC%B9%98%EB%84%88 (2/24/2022 5:03:26 PM UTC)
 concept_wikipedia_Herbert_Kitchener:0 "위키백과"
 concept_wikipedia_Herbert_Kitchener_desc:0 "#b 제1대 키치너 백작 허레이쇼 허버트 키치너#!는 1차 세계 대전 초기에 중요 역할을 수행한 영국 육군 원수이며, 식민지 총독이다. 키치너는 1898년 아프리카 수단의 옴두르만 전투에서 승리하여, 명성을 얻었다. 제1차 세계 대전 모병 포스터로 유명하며, 초기에 큰 역할을 했지만, 도중에 사망을 한다.\n\n수단을 안정시킨후, \"하르툼의 키치너 경\"이라는 칭호가 주어졌다. 2차 보어 전쟁에서 참모 총장으로 \"로버츠 경\"의 보어 공화국 정복에 중요한 역할을 하였으며, \"로버츠 경\"을 대신하여, 총사령관이 되었다. 그때는 보어 군대가 게릴라전을 수행하고 있었으며, 영국군은 보어 민간인을 캠프에 수감하던 때였다. 인도에 있는 영국군의 총사령관으로서 임기동안, 그는 총독 커즌 경과 다툼이 있었으며, 커존 경은 마침내 사임하였다. 키치너는 그 후 이집트 총영사로 복귀하였다. 1914년 1차 세계 대전 초기에 내각의 전쟁 장관이 되었다. 긴 전쟁을 예견한 사람들중의 한명인 그는, 대규모의 의용군을 조직했다. 키치너 모병 포스터에서의 그의 명령적인 이미지 \" 조국은 당신을 필요로 한다\"는 오늘날까지 유명하다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # Egawa Hidetatsu
 # https://en.wikipedia.org/wiki/Egawa_Hidetatsu (5/5/2021 9:33:05 AM UTC)
 concept_wikipedia_Hidetatsu_Egawa:0 "영어 위키백과"
 concept_wikipedia_Hidetatsu_Egawa_desc:0 "#b Egawa Hidetatsu Tarōzaemon#! was a Japanese Bakufu intendant of the 19th century. He was Daikan, in charge of the domains of the Tokugawa shogunate in Izu, Sagami and Kai Provinces during the Bakumatsu period. He took a leading role in the reinforcement of Japanese coastal defenses against Western encroachments in the 19th century.\n\n#b Coastal defenses#!\nDue to his holdings on the coast, Egawa Hidetatsu was involved in issues of coastal defences, critical to Japan at that time. He was in relations with the group of Watanabe Kazan, and Takano Chōei.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Hippolyte Metdepenningen
 # https://en.wikipedia.org/wiki/Hippolyte_Metdepenningen (7/15/2022 8:30:20 PM UTC)
 concept_wikipedia_Hippolyte_Metdepenningen:0 "영어 위키백과"
 concept_wikipedia_Hippolyte_Metdepenningen_desc:0 "#b Hippolyte Désiré Metdepenningen#! was a Belgian lawyer, president of the Ghent Bar Association and a politician.\n\nAfter Belgium became independent from the Netherlands in 1830 he became a municipal councilor on the Orangist list. In 1846 he was co-founder of the Liberal Party, which was the first political party of Belgium. In 1848 he retired from politics. For many years he was Worshipful Master of the Ghent lodge Le Septentrion. On 20 June 1886, a statue was inaugurated in front of the Court of Justice in Ghent by sculptor Julien Dillens.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Augustus Charles Hobart-Hampden
 # https://en.wikipedia.org/wiki/Augustus_Charles_Hobart-Hampden (6/2/2022 10:01:18 PM UTC)
 concept_wikipedia_Hobart_Pasha:0 "영어 위키백과"
 concept_wikipedia_Hobart_Pasha_desc:0 "#b Augustus Charles Hobart-Hampden#! was an English-born Ottoman admiral.\n\n#b Biography#!\nHobart-Hampden was born at Walton-on­ the-Wolds in Leicestershire, the third son of the 6th Earl of Buckinghamshire.\n\nIn his youth, he was educated at King Edward VI Grammar School, Louth, Lincolnshire.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Honoré Charles Reille
 # https://en.wikipedia.org/wiki/Honor%C3%A9_Charles_Reille (12/3/2021 12:31:04 AM UTC)
 concept_wikipedia_Honore_Charles_Reille:0 "영어 위키백과"
 concept_wikipedia_Honore_Charles_Reille_desc:0 "#b Honoré Charles Michel Joseph Reille#! was a Marshal of France, born in Antibes.\n\nReille served in the early campaigns of the French Revolutionary Wars under Dumouriez and Masséna, whose daughter Victoire he married. In 1800, Reille was appointed commander of the Italian city of Florence. Promoted to general de brigade in 1803, he commanded the allied troops of Württemberg during the War of the Third Coalition in 1805. He served in the battles of Jena, Pułtusk and Ostrolenka and served as aide-de-camp to Napoléon at Friedland.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Howard Douglas
 # https://en.wikipedia.org/wiki/Howard_Douglas (10/25/2022 6:10:36 PM UTC)
 concept_wikipedia_Howard_Douglas:0 "영어 위키백과"
 concept_wikipedia_Howard_Douglas_desc:0 "General #b Sir Howard Douglas, 3rd Baronet#!, GCB, GCMG, FRS was a British Army officer born in Gosport, England, the younger son of Admiral Sir Charles Douglas, and a descendant of the Earls of Morton. He was an English army general, author, colonial administrator and Member of Parliament for Liverpool.\n\n#b Early life#!\nFollowing the death of his mother, Sarah Wood Douglas, in 1779, Howard was raised by his aunt, Helena Baillie, near Edinburgh. As a boy, he wanted to join the Royal Navy and follow in the footsteps of his father and older brother. His father agreed to take him to sea when he was 13, but Sir Charles died of apoplexy while in Edinburgh just after he arrived to collect Howard in 1789. Howard’s guardians thought it better that he serve in the Army instead, and he entered the Royal Military Academy, Woolwich, in 1790.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Chen Huacheng
 # https://en.wikipedia.org/wiki/Chen_Huacheng (6/12/2022 12:27:21 AM UTC)
 concept_wikipedia_Huacheng_Chen:0 "영어 위키백과"
 concept_wikipedia_Huacheng_Chen_desc:0 "#b Chen Huancheng#! was a 19th-century military leader of Qing China. He served as the provincial military leader in Jiangnan Province before being killed in the First Opium War.\n\n#b Biography#!\nChen joined the Imperial Army at a young age, in which he served as a standard bearer. Unlike some of his contemporaries, he rose from the ranks of the army to a command position without taking the customary Wu Keju Imperial Examinations. His early promotions were due to his success in suppressing piracy.\n\nIn 1830 Chen was promoted to Admiral of Fujian Province by the [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang Emperor')]. During this time he was stationed in Xiamen. He was promoted again in 1840 when he became a Jiangnan Admiral, the highest rank in the Imperial Navy.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Hugh Gough, 1st Viscount Gough
 # https://en.wikipedia.org/wiki/Hugh_Gough,_1st_Viscount_Gough (10/23/2022 1:28:19 PM UTC)
 concept_wikipedia_Hugh_Gough:0 "영어 위키백과"
 concept_wikipedia_Hugh_Gough_desc:0 "Field Marshal #b Hugh Gough, 1st Viscount Gough#!, KP, GCB, GCSI, PC was an Irish officer of the British Army. After serving as a junior officer at the seizure of the Cape of Good Hope during the French Revolutionary Wars, Gough commanded the 2nd Battalion of the 87th Regiment of Foot during the Peninsular War. After serving as commander-in-chief of the British forces in China during the First Opium War, he became Commander-in-Chief, India and led the British forces in action against the Marathas defeating them decisively at the conclusion of the Gwalior Campaign and then commanded the troops that defeated the Sikhs during both the First Anglo-Sikh War and the Second Anglo-Sikh War.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Huy of Champasak
 # https://en.wikipedia.org/wiki/Huy_of_Champasak (6/13/2021 11:37:16 PM UTC)
 concept_wikipedia_Huy_Chao:0 "영어 위키백과"
 concept_wikipedia_Huy_Chao_desc:0 "#b Huy#! was prince-governor of the Siamese vassal Kingdom of Champasak in southern Laos from 1827 to 1840.\n\nPrince Huy was a son of the Uparaja of Champasak, Unga, who ruled Champasak as a Siamese vassal from 1778 until he was murdered in 1781 on the orders of King Taksin. Huy was raised as a page in the palace of King Rama I of Siam in Bangkok and served in the Siamese army, rising to the rank of general. In 1827, he captured king Nyô during the Laotian rebellion and brought him to Bangkok, where he was thrown from the roof of a temple. Huy was appointed as the prince-governor of Champasak in his place.\n\nHuy died in 1840, leaving seven sons and seven daughters.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 헌종 (조선)
 # https://ko.wikipedia.org/wiki/%ED%97%8C%EC%A2%85_(%EC%A1%B0%EC%84%A0) (11/6/2022 4:28:40 AM UTC)
 concept_wikipedia_Hwan_Yi:0 "위키백과"
 concept_wikipedia_Hwan_Yi_desc:0 "#b 헌종#!은 조선의 제24대 국왕이며 대한제국의 추존 황제이다.\n\n#b 개요#!\n성은 이, 휘는 #b 환#!, 본관은 전주, 자는 문응, 호는 원헌이다.\n\n순조의 손자이며, 효명세자의 아들이다. 효명세자가 일찍 요절한 후 왕세손에 책봉되었다. 이후 순조가 승하하자 8세의 나이에 즉위하였다. 조선의 국왕 가운데 가장 어린 나이에 즉위하였으며, 이로 인해 할머니인 순원왕후 김씨가 6년간 수렴청정하였다.\n\n헌종의 치세는 순조 시대와 마찬가지로 삼정의 문란이 극에 달하였다. 또한 조선 사회를 유지해오던 신분 질서의 붕괴가 가속화되었다. 대왕대비의 남동생인 김좌근을 주축으로 하는 안동 김씨와 왕대비의 아버지 조만영을 중심으로 풍양 조씨에 의한 세도정치가 절정에 이르렀으며, 수해를 비롯한 자연 재해가 빈번하게 발생하였다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 이브라힘 파샤
 # https://ko.wikipedia.org/wiki/%EC%9D%B4%EB%B8%8C%EB%9D%BC%ED%9E%98_%ED%8C%8C%EC%83%A4 (7/18/2022 5:25:54 AM UTC)
 concept_wikipedia_Ibrahim_al-_Alawi:0 "위키백과"
 concept_wikipedia_Ibrahim_al-_Alawi_desc:0 "#b 이브라힘 파샤#!는 [Concept('wikipedia_Muhammad_Ali_al-_Alawi','무함마드 알리')]의 장자로 이집트 속주와 수단의 케디브이자 총독이었다. 그는 아버지가 통치 기반을 마련하는 동안 이집트군에서 복무하며 거의 십대일 때 이집트군 사령관이 되었다. 그의 마지막 생애 동안 그는 살아있던 아버지가 유산으로 물려준 이집트와 수단의 통치권을 계승했다. 그의 통치 지역은 오스만령 시리아, 헤자즈, 모레아, 타소스섬, 크레타섬을 포함하고 있었다. 이브라힘 파샤는 1848년 11월 10일, 아버지보다 일찍 죽었다. 그는 4개월 간 왕으로 재임했다. 1849년 무함마드 알리의 죽음으로 이집트 왕권은 이브라힘의 조카였던 압바스 1세에게 넘어갔다.\n\n이브라힘은 무함마드 알리 왕조에서 그의 뛰어난 군사적 업적으로 칭송받는 인물 중 한 명이다. 그는 오스만 제국을 여러 차례 격파한 것으로도 유명하다. 이집트 역사학자들 사이에서 이브라힘과 그의 아버지 무함마드 알리, 그리고 그의 아들 이스마일 파샤는 어떤 왕조의 다른 지배자들보다 더 뛰어났다고 평가받았다. 이는 이브라힘의 손자 푸아드 1세가 1920년부터 1970년까지 이어지는 이집트 역사학의 자료를 제공한 왕립 기록 보관소를 통해 이들의 긍정적인 묘사를 강조했기 때문에 발생한 결과였다. 오늘날 이브라힘의 동상은 수도 카이로의 한복판을 차지하고 있다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 도쿠가와 이에나리
 # https://ko.wikipedia.org/wiki/%EB%8F%84%EC%BF%A0%EA%B0%80%EC%99%80_%EC%9D%B4%EC%97%90%EB%82%98%EB%A6%AC (9/26/2022 7:27:34 AM UTC)
 concept_wikipedia_Ienari_Tokugawa:0 "위키백과"
 concept_wikipedia_Ienari_Tokugawa_desc:0 "#b 도쿠가와 이에나리#!는 일본 에도 막부의 제11대 쇼군이다.\n\n고산쿄에 속하는 히토쓰바시 도쿠가와가 제2대 당주 도쿠가와 하루사다의 장자이며, 어머니는 그의 측실인 오토미노가타이다. 아명은 #b 도요치요#!. 제8대 쇼군 도쿠가와 요시무네의 증손으로 도쿠가와 이에하루의 양자가 되어 쇼군직을 계승했다. 정실인 고노에 다다코와 다수의 측실 사이에서 55명이 넘는 자식을 두었다.\n\n#b 유년기 및 쇼군 취임#!\n안에이 8년 제10대 쇼군 도쿠가와 이에하루의 아들이 갑자기 죽자 덴메이 1년 쇼군의 양자가 되어 이에나리로 개명하였다. 덴메이 7년 15세의 나이로 제11대 쇼군으로 취임하였다. 당시의 권신이었던 다누마 오키쓰구를 파면하고 시라카와 번의 명군으로 불렸던 마쓰다이라 사다노부를 고산케의 추천을 받아 로주 상석으로 임명했다.\n\n#lore 위키백과, 우리 모두의 백과사전#!"

 # 도쿠가와 이에요시
 # https://ko.wikipedia.org/wiki/%EB%8F%84%EC%BF%A0%EA%B0%80%EC%99%80_%EC%9D%B4%EC%97%90%EC%9A%94%EC%8B%9C (9/26/2022 8:09:39 AM UTC)
 concept_wikipedia_Ieyoshi_Tokugawa:0 "위키백과"
 concept_wikipedia_Ieyoshi_Tokugawa_desc:0 "#b 도쿠가와 이에요시#!는 일본 에도 막부의 12대 쇼군이다. 11대 쇼군 [Concept('wikipedia_Ienari_Tokugawa','도쿠가와 이에나리')]의 둘째 아들이다.\n\n#b 생애#!\n1793년 6월 22일 제11대 쇼군 [Concept('wikipedia_Ienari_Tokugawa','도쿠가와 이에나리')]의 차남으로 에도 성에서 태어났다. 맏형인 다케치요가 요절했기 때문에 장군의 세자가 되어 1837년에 45세에 장군직을 물려받았지만, 이에나리가 중진으로 강력한 발언권을 보유하고 있었다. 1841년, 이에나리의 사후 이에요시는 넷째 아들 이에사다를 장군 후계자로 정했다. 또한 노중 수좌로 [Concept('wikipedia_Tadakuni_Mizuno','미즈노 다다쿠니')]를 중용하고 이에나리파를 숙청하고 덴포의 개혁을 진행시켰다. 다다쿠니는 막부 재정 재건에 나서 여러 개혁을 진행하였고, 철저한 사치 단속과 긴축 재정 정책을 채택했기 때문에 세인들의 지지를 얻지 못했다. 또한 언론 통제도 행하며, 다카노 조에이와 와타나베 가잔 등의 개혁파 학자를 탄압했다.\n\n1843년 막부가 에도, 오사카 주변의 다이묘, 하타모토 영지를 막부 직할 영지로 편입하려고 상부의 지령을 발령하자 맹렬한 반발을 사서 이에요시의 판단으로 이듬해 철회를 하면서, 다다쿠니는 실각하고 덴포의 개혁은 좌절되었다..\n\n#lore 위키백과, 우리 모두의 백과사전#!"

