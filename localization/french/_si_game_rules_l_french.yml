l_french:
 rule_si_automation_method:0 "Improved Automation: Règles d'automatisation"
 setting_si_economic_system_automation:0 "Dépendent du système économique"
 setting_si_economic_system_automation_desc:0 "DÉFAUT: Auto Expand aura des règles d'expansion différentes lorsque votre économie est Laissez Faire, Commandement ou Interventionniste. Ce mode rendra différentes économies différentes."
 setting_si_laissez_faire_automation:0 "Laissez Faire Logique"
 setting_si_laissez_faire_automation_desc:0 "Auto Expand utilisera les règles Laissez Faire pour l'expansion automatique, vérifiant si le bâtiment actuel a assez d'argent, a un revenu net et tout autre modificateur spécifique au bâtiment."
 setting_si_command_economy_automation:0 "Dirigisme Logique"
 setting_si_command_economy_automation_desc:0 "L'expansion automatique utilisera les règles de l'économie de commande pour l'expansion automatique, en vérifiant uniquement si le bâtiment a un affaissement et tout autre modificateur spécifique au bâtiment."
 setting_si_interventionism_automation:0 "Interventionnisme Logique"
 setting_si_interventionism_automation_desc:0 "Auto Expand utilisera les règles d'interventionnisme pour l'expansion automatique, en vérifiant si le bâtiment actuel a suffisamment d'argent ou est subventionné, a un revenu net et tout autre modificateur spécifique au bâtiment."
 
 rule_si_automation_time_prefrence:0 "Improved Automation: Préférence de temps d'automatisation"
 setting_si_short_time_prefrence:0 "Préférence de temps court"
 setting_si_short_time_prefrence_desc:0 "Auto Expand ne se déclenchera pas à moins qu'il y ait moins de 15 semaines de production de construction en cours. C'est l'approche la moins lag."
 setting_si_vanilla_time_prefrence:0 "Préférence de temps d'origine"
 setting_si_vanilla_time_prefrence_desc:0 "Auto Expand ne se déclenchera que s'il y a moins de 26 semaines de production de construction en cours. C'est l'idéal de Paradox."
 setting_si_medium_time_prefrence:0 "Préférence de temps moyen"
 setting_si_medium_time_prefrence_desc:0 "DÉFAUT: Auto Expand ne se déclenchera que s'il y a moins de 30 semaines de production de construction en cours. C'est le choix de la communauté."
 setting_si_long_time_prefrence:0 "Préférence de temps longue"
 setting_si_long_time_prefrence_desc:0 "Auto Expand ne se déclenchera que s'il y a moins de 100 semaines de production de construction en cours. Il s'agit de la version la moins décalée de la préférence Infinite Time."
 setting_si_infinite_time_prefrence:0 "Préférence de temps infini"
 setting_si_infinite_time_prefrence_desc:0 "Auto Expand vérifiera si une production est en cours. C'est l'approche la plus lente."

 NOT_TRIGGER_MARKET_ACCESS_EQUAL:0 "N'a pas 100% d'accès au marché"
 law_laissez_faire:0 "Laissez faire"
 ideology_laissez_faire:0 "Laissez-faire"
 from_anti_laissez_faire:0 "Loi du laissez faire"
