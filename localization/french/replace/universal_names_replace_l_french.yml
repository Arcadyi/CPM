 ig_petitions.7.d:2 "[SCOPE.sCharacter('intelligentsia_leader').GetCustom('GetUniversalFullName')], chef de l’[SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] a publiquement soutenu les efforts du gouvernement visant à adopter la loi [SCOPE.sLaw('current_law_scope').GetName|l]. Cependant, certains pensent qu’[SCOPE.sCharacter('intelligentsia_leader').GetCustom('FR_IlElle')] ne le fait que dans son propre intérêt."
 ig_leaders.20.d:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')], chef des [SCOPE.gsInterestGroup('reckless_ig').GetName|l], prêche ouvertement les avantages qu’un mystérieux pari politique secret pourrait apporter au gouvernement. Quand on lui demande plus de détails, [SCOPE.sCharacter('reckless_leader').GetCustom('FR_IlElle')] se contente de sourire, mais refuse d’en dire plus."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullNameNoFormatting')] a toujours eu un goût prononcé pour l’aventure et les chapeaux étrangement grands. Ses plus proches amis ne semblent pas prêter attention à ces dangereux attributs, mais des messieurs plus respectables ont fait part de leur inquiétude de façon passive-agressive.\n\n« Personne ne douterait jamais d’un citoyen aussi irréprochable que moi, pas vrai ? »"
 ig_leaders.2.d:1 "Une spectaculaire machination orchestrée par les [SCOPE.gsInterestGroup('reckless_ig').GetName|l] s’est soldée par un terrible échec. Les risques étaient élevés depuis le début, mais [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] a pris la décision d’aller jusqu’au bout. Évidemment, le résultat est dramatique pour tous les acteurs de ce complot."
 ig_leaders.2.b:0 "Toute la responsabilité revient à [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')]."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] va se retirer."
 ig_leaders.3.d:0 "[SCOPE.sCharacter('meticulous_leader').GetCustom('GetUniversalFullName')], chef méthodique des [SCOPE.gsInterestGroup('meticulous_ig').GetName|l], travaille dans l’ombre depuis quelque temps, et tout son travail a fini par payer pour les [SCOPE.gsInterestGroup('meticulous_ig').GetName|l] et [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 ig_leaders.4.d:0 "Les [SCOPE.gsInterestGroup('charismatic_ig').GetName|l] au pouvoir, ainsi que leur charismatique chef [SCOPE.sCharacter('charismatic_leader').GetCustom('GetUniversalFullName')], ont entamé une grande tournée promotionnelle. Toutefois, la décision de concentrer leurs efforts sur le plan national ou international a été repoussée à la dernière minute, si bien que nous ignorons encore si les [SCOPE.gsInterestGroup('charismatic_ig').GetName|l] privilégieront le pays ou non."
 ig_leaders.5.d:3 "[SCOPE.sCharacter('smug_leader').GetCustom('GetUniversalFullName')], chef de [SCOPE.gsInterestGroup('smug_ig').GetName|l] au pouvoir, en a assez de faire des compromis avec ses partenaires de coalition. [SCOPE.sCharacter('smug_leader').GetCustom('FR_IlElle')|U] a exigé que ses collaborateurs lui obéissent, sous peine que les [SCOPE.gsInterestGroup('smug_ig').GetName|l] n’approuvent jamais leurs changements."
 ig_leaders.6.d:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')], chef des [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName|l], a mis en place un remarquable jeu de pouvoir dans la capitale, dans le but de garantir une place au sein du gouvernement pour les [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName|l]. Il est toutefois difficile de savoir s’ils doivent être récompensés ou non pour leurs... tactiques innovantes."
 ig_leaders.6.f:2 "Il n’y a qu’une seule lumière dans la rue qui mène au quartier général des [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting|l]. Il n’y a aussi qu’une seule lumière à l’intérieur. Là, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')] se détend au milieu du magnifique mobilier en acajou et des coussins de velours. La lampe est la même que celles qui ont été envoyées d’Orient.\n\n« La fin justifie les moyens, et nos moyens sont extrêmement justifiés. »\n\nDifficile de ne pas être d’accord quand [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('FR_IlElle')] vous propose une place à ses côtés."
 ig_leaders.6.a:1 "Cela est à mettre au crédit de [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')]."
 commander_events.2.d:1 "Les habitudes personnelles du [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] commencent à l’empêcher de remplir sa fonction de [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l]."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')] adresse un large sourire triomphant à l’officier. Ses yeux ont manifestement connu des jours meilleurs. Sagement immobile sur son fauteuil en cuir, il dit d’une voix rauque :\n\n« C’est un métier stressant, vous savez. Pas besoin de le rendre encore plus stressant. »"
 commander_events.2.a.tt:0 "Le [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] a perdu son poste"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetCustom('GetUniversalFullName')] a mis en lumière certaines habitudes douteuses de [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')], exigeant par la même occasion son licenciement."
 commander_events.4.a:0 "Nous ne pouvons pas licencier [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')]."
 commander_events.4.b:0 "Licenciez [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] !"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] a perdu son poste."
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] a trouvé un moyen d’améliorer les #bold armes à répétition#!."
 commander_events.5.f:2 "« [SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] ajuste ses lunettes en toute assurance.\n\n"Vous voyez, c’était assez facile, en fait. J’ai simplement observé la technologie utilisée par les hommes, et j’ai compris que nous pourrions y apporter quelques changements."\n\nQuelque chose dans sa façon de parler lui donne une certaine élégance et un charisme incroyable quand [SCOPE.sCharacter('commander_invention').GetCustom('FR_IlElle')] tient ce fusil dans les mains. Quelle confiance en soi ! »" #I don't know how repeaters work
 expedition_events.2.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.2.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
