l_french:
 acw_events.2.d:0 "Un esclave appartenant à [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] s’est échappé de son domaine et a fui vers un État libre nordiste. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] a exigé son retour, mais les abolitionnistes demandent que ses demandes soient ignorées."
 acw_events.2.a:0 "Nous devons trouver et rendre l’esclave fugitif à [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')]."
 acw_events.2.b:0 "Le sol libre rend n’importe qui libre. [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] ne recevra aucune aide du gouvernement."
 acw_events.3.d:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetCustom('GetUniversalFullName')], chef de [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], a proposé d’interdire purement et simplement l’esclavage dans tous nos nouveaux territoires occidentaux. Certains opposants demandent une simple modération, mais d’autres exigent la légalisation de l’esclavage dans tous les nouveaux territoires."
 acw_events.6.t:0 "Le bâton de [SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')]"
 acw_events.6.d:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')], un abolitionniste déclaré, a été battu à coups de bâton par [SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')], un propriétaire d’esclaves. Ses blessures l’obligent à être en convalescence et à se retirer de la vie publique, tandis que [SCOPE.sCharacter('preston_brooks_leader').GetLastName] est toujours en liberté."
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] ne faisait que défendre son honneur. Nous ne ferons rien."
 acw_events.6.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] se retire de ses fonctions."
 acw_events.6.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] a agressé un citoyen ! Il doit être démis de ses fonctions et arrêté."
 acw_events.6.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] est démis de ses fonctions."
 acw_followup_events.1.d:0 "Un sympathisant de la récente rébellion a attenté à la vie de [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. Bien qu’il ait été capturé après l’acte et que ses co-conspirateurs aient été démasqués, la mort de [SCOPE.sCharacter('lincoln_proxy').GetLastName] n’en est pas moins une fin sombre à cette ère tragique de l’histoire américaine."
 acw_followup_events.1.f:0 "« [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] a répondu à l’appel du devoir en occupant le poste de tous les dangers et n’est pas mort pour rien. Par son courage et sa force d’âme, la grande honte de notre pays, la grande honte pour notre caractère national, la grande source de conflit et de dispute parmi notre peuple, n’est plus. Le nom de [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] est devenu historique. »"
 acw_followup_events.2.d:0 "Un sympathisant de la récente rébellion a tenté d’assassiner [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. Il a été pris en flagrant délit de tentative d’intrusion et son complot et ses co-conspirateurs ont été révélés. [SCOPE.sCharacter('lincoln_proxy').GetLastName] en a profité pour rallier une fois de plus la population à sa cause."
 acw_followup_events.3.d:0 "Un sympathisant de la récente rébellion a tenté d’assassiner [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. La tentative ne s’est pas déroulée comme prévu pour l’assassin."
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] a entendu le plancher grincer derrière lui. Avant même que son assaillant ait pu finir de sortir son pistolet, [SCOPE.sCharacter('lincoln_proxy').GetLastName] était sur lui. « Démon ! Chien ! N’as-tu aucune décence ? » s’écria-t-il, chaque mot étant ponctué d’un nouveau coup porté à mains nus sur l’assassin contré."
 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] a [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] d’[concept_attrition|l]"
 alert_high_attrition_alert_desc:0 "Les unités de [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] ont un risque élevé de pertes en raison de l’attrition"
 alert_idle_mobilized_general_name:0 "[concept_general] [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')|l] inactif : [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]"
 alert_idle_mobilized_general_desc:1 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] est mobilisé[SCOPE.GetRootScope.GetCharacter.GetCustom('FR_E')] et en attente d’une affectation au front. [SCOPE.GetRootScope.GetCharacter.GetCustom('FR_IlElle')|U] défendra le [concept_hq] des forces attaquantes en attendant d’autres ordres."
 ag_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] est mobilisé[SCOPE.GetRootScope.GetCharacter.GetCustom('FR_E')] et en attente d’une affectation au front. [SCOPE.GetRootScope.GetCharacter.GetCustom('FR_IlElle')|U] défendra le [concept_hq] des forces attaquantes en attendant d’autres ordres."
 concept_head_of_state_ingame_added:1 "\n\nLe chef d’État [GetPlayer.GetAltAdjectiveNoFlag('MS')|l] est [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')WithTitle]."
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('radio_ruler').GetCustom('GetUniversalFullName')] a décidé d’utiliser la nouvelle et excitante technologie radio pour s’adresser plus directement aux gens."
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.504.d:0 "Après quelques semaines de préparation et de voyage, l’expédition dirigée par [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] est arrivée à Zanzibar. De là, ils commenceront leur voyage pour découvrir la source insaisissable du Nil."
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] est revenu[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')] triomphant[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')], la source du Nil a été découverte. Il s’avère que la source se trouve dans les grands lacs d’Afrique. "
 expedition_events.512.d:0 "N’ayant reçu aucun rapport depuis de nombreux mois, il est devenu certain que l’expédition au cœur de l’Afrique a échoué et que [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] a été perdu[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')] avec elle."
 expedition_events.550.d:1 "Un scarabée s’est glissé dans l’oreille de [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]. Sans aide médicale immédiate, cela pourrait entraver la progression de l’expédition."
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] exige que nous arrêtions l’expédition et attendions l’arrivée de nouveaux stocks [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]. "
 crime_events.1.f:1 "« Ils sont arrivés en titubant dans le wagon, j’ai reconnu l’un d’entre eux grâce à un avis de recherche. Aucun doute dans mon esprit, c’était [SCOPE.sCharacter('suitable_name').GetCustom('GetUniversalFullNameNoFormatting')] [SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')]. »"
 crime_events.11.d2:0 "Le meurtrier connu sous le nom de l’Éventreur de [SCOPE.sState('serial_killer_state_scope').GetCityHubName], qui a longtemps sévi en [SCOPE.sState('serial_killer_state_scope').GetName], a enfin été arrêté. Étonnamment, il se trouve que ces crimes odieux étaient l’œuvre de [SCOPE.sCharacter('important_killer').GetCustom('GetUniversalFullName')] !"
 warlord_china_events.110.d:0 "Il risque d’être de notoriété publique que [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('FR_LeLa')] [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('GetUniversalFullName')] se divertit en fracassant le crâne des prisonniers avec une épée."
 notification_ig_leader_steps_down_desc:0 "[SCOPE.sCharacter('stepping_down_leader').GetCustom('GetUniversalFullName')], le chef de [SCOPE.gsInterestGroup('stepping_down_leader_ig').GetName], s’est retiré[SCOPE.sCharacter('stepping_down_leader').GetCustom('FR_E')] [SCOPE.sCharacter('stepping_down_leader').GetCustom('stepping_down_reason')]."
 assassination_events.5.d:1 "[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('assassination_ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] a été assassiné[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('FR_E')] par un individu lié au [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]. Les autorités étaient au courant d’un complot mais n’ont pas pu l’arrêter."
 south_america.2.d:2 "Une occasion unique s’est présentée de réunir [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] et [SCOPE.sCountry('peru_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('peru_country').GetName] sous [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]. Bien que le gouvernement [SCOPE.sCountry('peru_country').GetAltAdjectiveNoFormatting('MS')|l] accepte notre autorité pour le moment, cela pourrait provoquer des conflits avec nos rivaux."
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] a déclaré que cette terre sera désormais un État libre sous son contrôle dans une union personnelle avec notre pays."
 congo_free_state_events.2.d:1 "Dans les milieux gouvernementaux, on entend dire que [SCOPE.sCountry('free_state').GetAltNameNoFormatting('Le')][SCOPE.sCountry('free_state').GetNameNoFlag] appartenant [SCOPE.sCharacter('free_state_monarch').GetCustom('FR_AuAla')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] maltraite son peuple."
 congo_free_state_events.2.b:0 "Nous allons parler à [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')]."
 je_free_state_status:0 "Le [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] a déclaré la création [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetName] en union personnelle avec notre pays. Nous devrions garder un œil sur cette situation et voir comment elle évolue."
 character_events.2.d:0 "[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullName')] a proposé de dépenser une partie de sa fortune personnelle pour financer la création d’une université en [SCOPE.sState('university_state').GetName], bien que cela puisse donner une certaine influence au [SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName]."
 character_events.2.f:0 "« L’université [SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullNameNoFormatting')] sera un fier bastion de l’apprentissage en ces temps de progrès rapides, où la connaissance est vraiment un pouvoir. »"
 character_events.3.d:0 "[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullName')] a défié [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullName')] en duel à mort."
 character_events.3.f:1 "L’aura qui entoure leurs deux silhouettes semble tout droit sortie d’un roman d’amour. [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullNameNoFormatting')] sourit. [SCOPE.sCharacter('duel_participant_2').GetCustom('FR_IlElle')|U] a longtemps répété ce moment dans sa tête avant de s’endormir.\n\n« [SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullNameNoFormatting')], [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')] »\n\n« Vos insultes ne peuvent rester sans réponse, choisissez une arme et nous nous retrouverons demain. »"
 character_events.4.d:1 "Il a été révélé que [SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] du [SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName] a eu une liaison secrète avec un membre du clergé. Sa démission est demandée."
 character_events.4.a.tt:0 "[SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] démissionne dans la honte."
 character_events.5.d:0 "Une statue [SCOPE.sCharacter('statue_ruler').GetCustom('FR_DuDela')] [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('statue_ruler').GetCustom('GetUniversalFullName')] a été commandée et il a été suggéré de l’exposer fièrement en [SCOPE.sState('statue_state').GetName]. "
 ig_suppression_events.1003.d:1 "En éliminant [SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], le chef des [SCOPE.gsInterestGroup('target').GetName|l], nous pourrions stopper net leur élan. "
 notification_ig_leader_assassination_desc:1 "[SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], le chef des [SCOPE.gsInterestGroup('target').GetName|l], a été assassiné."
 free_speech_laws.6.d:0 "Un dessin vulgaire de [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullName')], chef du [SCOPE.gsInterestGroup('free_speech_ig').GetName] a été distribué dans tout le pays."
 free_speech_laws.6.f:0 "« Eh bien, ce n’est pas vraiment flatteur, n’est-ce pas ? » dit l’assistant en contemplant le dessin. \n\n« Pas vraim... C’est un dessin détaillé de moi au congrès avec un âne, pour l’amour du ciel ! Pourquoi serait-il flatteur ? », répondit [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] en levant les mains au ciel. \n\n« C’est vrai, mais vous ne pouvez pas nier que c’est ressemblant. »"
 oscar_wilde_events.1.wilde:2 "Le tristement célèbre dandy dramaturge, [SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')], a été condamné à deux ans de travaux forcés pour homosexualité. S’[SCOPE.sCharacter('oscar_wilde').GetCustom('FR_IlElle')] ne bénéficie pas d’une grâce, ce sera comme condamner les arts [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFlag]."
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')] sera libéré."
 expedition_events.602.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.602.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.602.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.604.d:0 "Après quelques semaines de préparation et de voyage, l’expédition dirigée par [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] est arrivée à l’embouchure du Congo. De là, le voyage commencera pour tracer le cours de ce fleuve insaisissable."
 expedition_events.611.d:0 "L’expédition menée par [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] a été couronnée de succès. Le tracé et la source du Congo sont maintenant connus."
 expedition_events.612.d:0 "Sans nouvelles depuis plusieurs mois, il est maintenant évident que l’expédition envoyée pour définir le tracé du Congo a échoué et que [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] a été perdu[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')] avec elle."
 expedition_events.612.d2:0 "Sans nouvelles depuis plusieurs mois, l’issue de l’expédition ne faisait plus aucun doute. Toutefois, une lettre écrite par [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] est finalement arrivée ce matin, avouant que la seule chance de survivre était de rentrer."
 expedition_events.650.f:0 "« Je n’avais jamais vu une expression similaire à la sienne... ou alors dans mes jeunes années, lorsque la fascination et l’espoir se mêlaient à l’ambition et au désir. Mais ça ne m’a pas ému, non ; ça m’a terrifié. Sa bouche se déformait en un rictus traduisant l’extase. "Continuez sans moi, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], je vous en supplie." »"
 expedition_events.652.f:0 "« Les regards sont fuyants, les paroles évasives. Je décèle quelque chose dans l’attitude de certains de nos hommes qui me fait regretter de ne pas les avoir écoutés quand ils me demandaient de les abandonner ; non pas parce que je voulais accepter leurs demandes égoïstes, mais parce que leur compagnie m’était devenue désagréable.\n\n"Monsieur [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], il serait sans doute préférable de faire demi-tour." À ces mots, je me retourne pour faire face à un pistolet pointé sur mon torse. »"
 expedition_events.690.d:0 "Les membres de l’expédition à travers [SCOPE.sState('current_expedition_location').GetName] se sont arrêtés dans un village, où le [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')] leur a fait une offre généreuse en gage de paix."
 expedition_events.690.f:1 "« Nous sommes arrivés à l’aube. Nous avons entendu ce que nous pensions être des voix au milieu de la jungle. Nos corps fatigués ne pouvaient plus se concentrer que sur ces voix.\n\nNous sommes arrivés à l’aube. Ils ne nous attendaient pas, mais ils avaient déjà été confrontés à des gens de notre espèce. [SCOPE.sCharacter('local_ruler').GetCustom('FR_CeluiCelle')|U] qui semblait être leur chef s’est approché[SCOPE.sCharacter('local_ruler').GetCustom('FR_E')] de nous, nous a dit s’appeler [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullNameNoFormatting')] et, d’un geste précis et amical, nous a invités à passer la journée avec eux en me tendant un collier, à ma grande surprise. »"
 ig_suppression_events.2.d:1 "La rumeur selon laquelle [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], des [SCOPE.gsInterestGroup('target').GetName|l], vivrait une vie de péché, est prête à se répandre comme une traînée de poudre."
 ig_suppression_events.3.d:1 "Puisque les rumeurs entourant son mode de vie touchent toutes les classes sociales et entachent sa réputation, nous pouvons certainement convaincre [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] de se retirer de son poste de chef des [SCOPE.gsInterestGroup('target').GetName|l]."
 ig_suppression_events.3.f:0 "« C’était l’une de ces journées où les feux des usines scintillaient comme des petits yeux par la fenêtre, l’une de ces journées où [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] avait l’impression que toute la ville lui lançait des regards sévères et réprobateurs. Mais ce n’était pas de sa faute ! [SCOPE.sCharacter('suppressed_leader').GetCustom('FR_IlElle')|U] le savait, [SCOPE.sCharacter('suppressed_leader').GetCustom('FR_IlElle')] n’avait rien fait de mal... Le gouvernement mentait, ça ne faisait aucun doute. Il n’avait jamais aimé [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], pas vrai ? Oh que non ! »\n\n« Qu’est-ce que vous regardez comme ça ?! »"
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] va se retirer."
 ig_suppression_events.4.d:0 "Même après les efforts déployés pour entacher la réputation de [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], [SCOPE.sCharacter('suppressed_leader').GetCustom('FR_IlElle')] a refusé de se retirer. Nous devons prendre des mesures plus drastiques."
 ig_suppression_events.4.f:0 "« La porte s’ouvre à nouveau mais cette fois, pas le moindre vent pour vous prévenir. Aucun bruit ne vient perturber le silence de la pièce. Mais c’est encore lui. Il s’approche et, de la même voix douce, s’annonce : « Excusez-moi..." Vous reconnaissez le ton de sa voix. "J’espère que je ne vous dérange pas au milieu d’une affaire importante. Toutefois, notre cible a fait preuve de résistance devant nos moyens de persuasion, et je ne vois qu’une seule solution."\n\n"Nous n’allons quand même pas tuer [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] !"\n\nL’agent vous regarde d’un air perplexe. "Tuer [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] ? Oh non, je n’aurais jamais proposé une chose pareille ! Je me disais juste qu’il nous restait encore des cellules vides..." »"
 ig_suppression_events.4.b.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] va se retirer."
 ig_suppression_events.4.a.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] purgera une peine de prison."
 ig_suppression_events.6.d:2 "Les rumeurs autour du manque de volonté de [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], des [SCOPE.gsInterestGroup('target').GetName|l], vont au-delà du simple doute. Il existe bien des façons de profiter des faiblesses d’un adversaire."
 fascism_events.1.d:0 "Des soupçons concernant une menace interne dans les rangs des généraux et des dirigeants sont remontés jusqu’à [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')]. Le besoin d’exterminer les opposants au régime fasciste se fait désormais clairement ressentir. Paroles irréfléchies, regards fuyants, ils sont partout. Partout."
 fascism_events.1.f:5 "« Les couteaux sont tombés en pleine nuit. Ils dormaient lorsque nous sommes arrivés.\n\n"Debout !". Le plancher était maculé de leur sang. "Vous êtes accusés de crimes contre [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullNameNoFormatting')] et le régime, qu’avez-vous à dire pour votre défense ?".\n\nEt leurs voix ressemblaient à des chevaux qui s’ébrouent et hennissent sur le champ de bataille. Des coups de feu, des canons. "N’importe quoi !" "Vous êtes accusés de..." "N’importe quoi ! C’est une mutinerie ! Vive [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullNameNoFormatting')] !". Ils sont partout. Partout. »"
 fascism_events.2.d:0 "La popularité de [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')], chef des [SCOPE.gsInterestGroup('fascist_ig').GetName|l], a augmenté ces derniers temps, grâce à ses discours fascistes qui semblent captiver le cœur de nos concitoyens."
 fascism_events.2.c:0 "[SCOPE.sCharacter('fascist_leader_2').GetCustom('GetUniversalFullName')] est un bien meilleur dirigeant."
 decree_events.4.d:0 "Un nouvel amiral s’est présenté aux ports du [SCOPE.sState('decree_state').GetName], acclamé par ses pairs. Le neveu de [SCOPE.sCharacter('noble_character').GetCustom('GetUniversalFullName')] a toutefois fait savoir qu’il était profondément intéressé par le même poste."
 cold.102.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')] est un explorateur polaire d’expérience."
 cold.102.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')] nous conduira à la gloire."
 cold.102.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')] ne nous a jamais déçus."
 cold.102.e:0 "[SCOPE.sCharacter('expedition_leader_4').GetCustom('GetUniversalFullName')] a le plus de qualifications."
 cold.5.d:0 "L’expédition a atteint sa destination : le pôle Sud ! À cette occasion, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] dresse fièrement une tente arborant le drapeau [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('MS')|l], et tout le monde boit une tasse de chocolat chaud."
 cold.8.b:0 "Nous devons faire confiance à l’expertise de [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]."
 cold.10.d:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] a conduit les membres de l’expédition jusqu’à un port de chasse à la baleine situé en Géorgie du Sud, bravant tous les dangers depuis l’île de l’Éléphant à bord d’un canot de sauvetage découvert et avec peu de provisions. Les récits célébrant l’héroïsme de [SCOPE.sCharacter('expedition_leader').GetFirstName] résonnent à travers toute la nation malgré l’échec de l’expédition."
 cold.10.a:0 "Bravo à [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] !"
 expedition_events.290.d:0 "Les températures étant basses dans les montagnes, l’expédition s’abrite sur une petite prairie située à proximité de la rivière et suffisamment loin de tout village pour ne déranger personne. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] propose d’établir un campement avec du bois de peuplier coupé sur les berges de la rivière."
 expedition_events.293.d:0 "À mesure que l’expédition avance, la hiérarchisation des tâches devient de plus en plus importante, c’est pourquoi [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] tient désormais un journal dans lequel il note ce que chacun doit faire."
 expedition_events.293.d2:1 "À mesure que l’expédition avance, la hiérarchisation des tâches devient de plus en plus importante, c’est pourquoi [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] note ce que chacun doit faire. Toutefois, les explorateurs indisciplinés ont déjà fait part de leur mécontentement suite à cette décision."
 expedition_events.140.d:0 "En arrivant à l’une des enclaves, une lettre attendait [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] pour lui dire que sa fiancée, restée [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], avait épousé un autre homme."
 expedition_events.160.f:1 "« Ces bureaucrates prétentieux confortablement installés dans leurs bureaux en chêne, en train de fumer des cigares et de boire du whisky, s’inquiètent uniquement de savoir quel formulaire ils vont envoyer à leur prochaine victime et vers quel périple infernal de paperasse sans fin ils vont la conduire.\n\nUne lettre est arrivée à midi : "M. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')], nous avons été informés que votre expédition n’a pas rencontré les résultats escomptés..." Dieu sait que si je pouvais la brûler, je le ferais sur-le-champ. Je n’irai que dans une seule direction : en avant ! »"
 internal_security_events.1.d:0 "La disparition de [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')], des [SCOPE.gsInterestGroup('anti_secret_police_ig').GetName|l], a suscité de vives inquiétudes au sein des élites, compte tenu de sa récente opposition à la loi [SCOPE.sLaw('current_law_scope').GetName]."
 internal_security_events.1.f:1 "« Il était passé midi quand la famille signala la disparition de [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullNameNoFormatting')] aux autorités compétentes. Sans laisser de mot ni d’avertissement préalable, [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('FR_IlElle')] avait subitement disparu pendant la nuit. Ses proches exprimèrent leur inquiétude quant au fait que cette disparition pouvait être la conséquence de son opposition à la loi [SCOPE.sLaw('current_law_scope').GetName]. En effet, ils avaient découvert un petit couteau sur leur porte quelques jours auparavant, ce qu’ils interprétaient maintenant comme une menace. »"
 psychology_events.1.d:1 "Il semblerait que [SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')], chef des [SCOPE.gsInterestGroup('mentally_ill_ig').GetName|l], n’assiste pas aux réunions et ne s’acquitte pas de ses obligations. Nous ne pouvons plus ignorer son absence."
 psychology_events.2.d:0 "Les préoccupations concernant l’état de santé du [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] s’accentuent dans tout le pays, en raison du manque d’apparitions en public. En larmes, un de ses proches a avoué que les médecins semblaient résignés."
 psychology_events.3.d:0 "Depuis son retour de mission, le [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('mentally_ill_character').GetCustom('GetUniversalFullName')] a changé. [SCOPE.sCharacter('mentally_ill_character').GetCustom('FR_IlElle')|U] évite les casernes comme la peste, refuse de se servir d’une arme et a même ajouté qu’[SCOPE.sCharacter('mentally_ill_character').GetCustom('FR_IlElle')] ne voulait plus jamais entendre parler de la guerre."
 exhibition_events.3.f:1 "« "Et cette statue que nous avons sauvée des mers", avant qu’elle ne soit exposée près de la fontaine centrale, encore marquée par l’eau. "Si vous l’osez, cher ami, regardez à travers ce verre et vous y observerez les constellations les plus éloignées."\n\nÀ l’autre bout de la salle, [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] accueille les visiteurs, tous vêtus de blanc.\n\nAu milieu des trompettes et des acclamations, de la musique et de la fumée, de la fascination et de l’émerveillement, la salle débordait de vie. »"
 titanic.1.d:0 "[SCOPE.sCharacter('titanic_leader').GetCustom('GetUniversalFullName')], des [SCOPE.gsInterestGroup('titanic_ig').GetName|l], a décidé de financer la construction d’un majestueux paquebot dans les chantiers navals de [SCOPE.sState('titanic_state').GetName]. Ce sera du jamais-vu."
 prohibition.2.d:0 "Nous avons découvert que [SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')], des [SCOPE.gsInterestGroup('alcoholic_ig').GetName|l], possédait illégalement une distillerie à son domicile. Lors de la fête apparemment innocente de son fils, les invités ont ouvert la mauvaise remise."
 expedition_events.696.d:0 "Peu après leur retour triomphal, les membres de l’expédition dirigée par [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ont été dénoncés par [SCOPE.sCountry('lost_expedition_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] au sujet de leur rôle dans le sort réservé à l’expédition disparue."
 expedition_leader_cruel_fired_tt:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] va se retirer."
 assassination_events.1.d:0 "D’après des sources fiables, un complot interne viserait à éliminer [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')WithTitle]. Si nous n’intervenons pas à temps, c’est toute la stabilité de la nation qui sera en péril."
 assassination_events.1.f:0 "C’est peut-être leur ton, peut-être l’inévitable anxiété qui accompagne le pouvoir. Une sombre gentillesse, tellement hypocrite que même les traîtres appréhendent leur dernier repas.\n\n« Les gens parlent, et certains aimeraient faire taire [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] à jamais. »\n\nTrente pièces d’argent, une somme symbolique. Aujourd’hui, peut-être demain... avec un peu de chance."
 assassination_events.3.d:1 "[SCOPE.sCharacter('snitch_leader').GetCustom('GetUniversalFullName')], chef des [SCOPE.gsInterestGroup('snitch_ig').GetName|l], nous a fait des révélations inquiétantes : [SCOPE.sCharacter('snitch_leader').GetCustom('FR_IlElle')] accuse les [SCOPE.gsInterestGroup('snitched_ig').GetName|l] de comploter l’assassinat de [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')]."
 assassination_events.6.d:1 "Le complot d’assassinat a pris une tournure inattendue. Maintenant que [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] n’est plus à la tête de la nation, tous les efforts ont été stoppés net."
 assassination_events.7.f:0 "[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] prend son petit-déjeuner à 8 heures du lundi au vendredi, et à 8 h 30 le week-end. Après le déjeuner, [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('FR_IlElle')] aime se promener dans les jardins, souvent sans escorte.\n\nVient ensuite une liste de noms, des personnes qu’[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('FR_IlElle')] invite pour jouer aux cartes. Son cuisinier, des domestiques, quelques employés du gouvernement."
 assassination_events.8.d:0 "Le complot d’assassinat a pris une tournure inattendue. [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] ayant subitement succombé à une mort inattendue, tous les efforts ont été stoppés net."
 election_other_parties_events.2.d:0 "[SCOPE.sCharacter('religious_leader').GetCustom('GetUniversalFullName')], des [SCOPE.gsInterestGroup('ig_devout').GetName|l], prêche en faveur du [SCOPE.sParty('religious_party').GetName], dont la victoire ferait partie des plans prévus par [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 belle_epoque_events.3.d:0 "Après le succès des publications du mouvement symboliste, [SCOPE.sCharacter('symbolist_leader').GetCustom('GetUniversalFullName')] a décidé de suivre sa voie et de s’engager dans un voyage littéraire, source d’inquiétude pour les [SCOPE.gsInterestGroup('symbolist_ig').GetName|l]."
 pm_events.4.d:0 "Les pacifistes, avec [SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')] à leur tête, protestent contre la fabrication d’armes en [SCOPE.sState('arms_making_state').GetName]."
 obligation_events.1.f:1 "« Loin de moi l’idée de dire au remarquable [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] comment gérer son pays », dit [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] en faisant signe de la main. « Je tiens simplement à rappeler que [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('GetUniversalFullName')] est une personne très raisonnable qui mérite qu’on l’écoute ! »"
 obligation_events.5.d:1 "Nous voyons ici l’occasion de faire appel à l’obligation [SCOPE.sC('obligation_request_target').GetAltNameNoFormatting('Du')][SCOPE.sC('obligation_request_target').GetName] envers nous en demandant les services de leur commandant [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')]."
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetAltNameNoFormatting('Le')|U][SCOPE.sC('obligation_request_sender').GetName] fait appel à l’obligation que nous avons envers eux et nous demande les services de notre commandant [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')] au sein de leur armée."
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetCustom('GetUniversalFullName')] et le groupe d’intérêt [SCOPE.gsInterestGroup('radical_ig').GetName] ont prouvé que les objectifs du mouvement [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] sont réalisables [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] gouvernera avec fermeté et justice."
 suffragist_events.9.d:0 "Les femmes [ROOT.GetCountry.GetAltNameNoFormatting('De')][ROOT.GetCountry.GetName] s’organisent et militent pour le droit de vote aux élections générales. [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetCustom('GetUniversalFullName')] des [SCOPE.gsInterestGroup('suffragist_ig').GetName] s’impose peu à peu comme la figure de proue de ce mouvement."
 suffragist_events.1.d:0 "Les activistes emmenés par [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullName')] se sont réunis pour protester en faveur du droit des femmes [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 suffragist_events.2.d:0 "Les militants pour le droit de vote des femmes sont venus s’exprimer devant le parlement pour plaider leur cause, suscitant les moqueries de [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], qui affirme que les femmes n’ont rien à faire au parlement."
 suffragist_events.2.f:1 "Comprenant qu’il était inutile d’attendre que le calme revienne dans la salle, [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullNameNoFormatting')] a pris la parole d’une voix forte :\n\n« Nous sommes ici aujourd’hui non seulement pour revendiquer notre part légitime dans le pouvoir politique de notre nation, mais aussi pour déclarer que si vous voulez gouverner avec sagesse et justice, vous aurez besoin de nous. Qui peut affirmer aujourd’hui que les conflits et la souffrance n’existent pas [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting], et que les hommes ont prouvé qu’ils étaient les mieux placés pour gouverner ? »"
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], principal[SCOPE.sCharacter('anti_feminist_leader').GetCustom('FR_E')] opposant[SCOPE.sCharacter('anti_feminist_leader').GetCustom('FR_E')] au droit de vote des femmes, a été la cible d’un incendie volontaire perpétré par des personnes sensibles à cette cause."
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetCustom('GetUniversalFullName')] purgera une peine de prison de trois ans."
 suffragist_events.4.d:0 "Une militante cherchant à attirer l’attention sur le droit de vote des femmes est morte après avoir été renversée par un cheval de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] lors du Derby."
 suffragist_events.5.b.tt:1 "Libération de prison pour [THIS.GetInterestGroup.GetLeader.GetCustom('GetUniversalFullName')]."
 suffragist_events.7.d:0 "[SCOPE.sCharacter('suffragist_philosopher').GetCustom('GetUniversalFullName')] a publié un tract en faveur des droits politiques et civiques des femmes, présentant une vision de l’égalité entre les sexes dans la sphère politique."
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], chef du groupe d’intérêt [SCOPE.gsInterestGroup('secessionist_ig').GetName], l’une des figures des [SCOPE.sCulture('secessionist_culture').GetName|l] les plus emblématiques de la nation, s’est exprimé en faveur d’une nation [SCOPE.sCulture('secessionist_culture').GetName|l] indépendante."
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], éminent chef politique [SCOPE.sCulture('secessionist_culture').GetName|l], est devenu le symbole de leur mouvement indépendantiste. Les hauts fonctionnaires des services de renseignement ont élaboré un plan pour traiter discrètement avec [SCOPE.sCharacter('secessionist_leader').GetLastName] pour faire échouer leur cause."
 oil_rush.5.d:0 "Une enquête a révélé que [SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')], membre du gouvernement, devait sa fortune aux pots-de-vin reçus de la part des compagnies pétrolières, qui étaient autorisées à louer des terrains sans appel d’offres."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')] écope d’une lourde peine et doit démissionner."
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('GetUniversalFullName')], chef du groupe d’intérêt [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName] et contre le commerce d’esclaves, affirme que nos ambitions coloniales en [SCOPE.sState('african_colony_state').GetName] devraient servir à mettre un terme à cette pratique sur le continent."
 slave_owner_paranoia_events.3.d:1 "[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')] du groupe d’intérêt [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] était récemment en visite en [SCOPE.sState('visiting_abolitionist_state').GetName], à la fois pour recueillir des témoignages et pour répandre la parole des abolitionnistes. Les propriétaires d’esclaves y voient une tentative visant à provoquer une violente révolte parmi les esclaves et exigent l’expulsion immédiate de [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] hors de l’État."
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] a récemment prononcé un discours mettant en garde le gouvernement contre ses dépenses excessives, semant ainsi le doute chez ses partisans des [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] face à la proposition de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 migration_laws.1.d:0 "S’inspirant de la réforme [SCOPE.sLaw('current_law_scope').GetName] en cours, [SCOPE.sCharacter('no_borders_visionary').GetCustom('GetUniversalFullName')] du groupe d’intérêt [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName] a projeté sa vision de l’avenir dans lequel les frontières seraient abolies."
 liberalism.1.d:0 "Sous l’impulsion de [SCOPE.sCharacter('liberal_leader').GetCustom('GetUniversalFullName')], le groupe d’intérêt [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName|l] a ouvert la voie à une ère de politiques libérales qui laisse présager une société plus libre dans laquelle tous les citoyens participent au processus politique."
 citizenship_laws.4.b:0 "Le leadership de [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetCustom('GetUniversalFullName')] est indispensable en ces temps incertains."
 distribution_of_power_laws.1.d:0 "Les efforts de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] visant à consolider le pouvoir avec la loi [SCOPE.sLaw('current_law_scope').GetName] ont été renforcés par son charisme naturel."
 distribution_of_power_laws.2.d:1 "Les $FR_bureaucrats$ qui travaillent au maintien de nombreuses institutions démocratiques en cours de démantèlement en vertu de la loi [SCOPE.sLaw('current_law_scope').GetName] s’inquiètent de leur avenir dans le régime de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 distribution_of_power_laws.4.d:0 "Craignant des tensions suite à l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supportive_commander').GetCustom('GetUniversalFullName')] a exprimé son soutien à la nouvelle réforme, promettant de s’opposer aux éventuelles tentatives de révolte des marginalisés."
 distribution_of_power_laws.6.d:1 "Suite à l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')], ministre du gouvernement et membre du groupe d’intérêt [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName], affirme que cette restriction du droit de vote est en contradiction avec son rôle de représentant élu."
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')] se retire de la vie politique."
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetCustom('GetUniversalFullName')] sert bien mieux les intérêts des [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetCustom('GetUniversalFullName')] a commencé à organiser des académies militaires privées en [SCOPE.sState('kyushu_state').GetName], non seulement pour y enseigner des théories militaires, mais aussi pour inculquer ses propres idées politiques."
 election_liberal_events.1.d:0 "Au cœur de la campagne pour les prochaines élections, le [SCOPE.sParty('liberal_party').GetName] a directement critiqué le [SCOPE.sParty('conservative_party').GetName] pour avoir accepté [SCOPE.sCharacter('extremist_leader').GetCustom('GetUniversalFullName')] dans ses rangs, soulignant que ses opinions d’extrême droite étaient l’exemple de l’acceptation des extrémistes au sein du parti."
 election_liberal_events.3.d:0 "[SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')], pacifiste de renom, a fait campagne pour le [SCOPE.sParty('liberal_party').GetName] dans le cadre des prochaines élections sur la base d’une politique étrangère plus pacifique que celle [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], réputée belliciste."
 election_conservative_events.1.d:0 "Le [SCOPE.sParty('conservative_party').GetName] a critiqué le soutien du [SCOPE.sParty('liberal_party').GetName] envers [SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')], affirmant qu’un dirigeant qui refuse toute religion n’est pas digne de confiance pour tenir ses promesses ou assurer une certaine conscience morale."
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetCustom('GetUniversalFullName')] a profité du conflit en cours pour déployer nos impressionnantes frégates, démontrant ainsi qu’elles ne sont pas simplement là pour faire joli dans notre marine."
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetCustom('GetUniversalFullName')] a profité du conflit en cours pour utiliser nos destroyers, ce qui nous a permis de savoir comment les utiliser au mieux."
 naval_tech_events.3.d:1 "[SCOPE.sCharacter('battleship_tech_commander').GetCustom('GetUniversalFullName')] a profité du conflit en cours pour utiliser nos navires de guerre, démontrant ainsi que ces immenses constructions peuvent encore servir au cours d’une guerre navale moderne."
 prostitution.1.d:0 "Le [SCOPE.gsInterestGroup('cda_ig').GetName] de [SCOPE.sState('cda_state').GetName], dirigé par [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], demande au gouvernement de prendre position sur la prostitution. Ils demandent l’application des lois qui permettent à la police de détenir les femmes suspectées d’être des prostituées dans des hôpitaux fermés au motif qu’elles propagent des maladies vénériennes."
 prostitution.1.d2:0 "Le [SCOPE.gsInterestGroup('cda_ig').GetName] de [SCOPE.sState('cda_state').GetName], dirigé par [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], demande une solution au taux élevé de maladies vénériennes parmi leurs hommes. Ils demandent l’application des lois qui permettent à la police de détenir les femmes soupçonnées d’être des prostituées dans des hôpitaux fermés au motif qu’elles propagent des maladies vénériennes."
 prostitution.2.d:0 "Les groupes féministes dirigés par [SCOPE.sCharacter('feminist_cda_ig_leader').GetCustom('GetUniversalFullName')] demandent l’abrogation des lois sur les maladies contagieuses en [SCOPE.sState('feminist_cda_state').GetName]. Ces groupes dénoncent le traitement brutal des femmes par la police et les conditions inhumaines dans les hôpitaux fermés. Même les femmes qui n’ont aucun lien avec la prostitution sont régulièrement enfermées contre leur gré."
 prostitution.3.d:0 "La police a fermé une célèbre maison close. Le propriétaire arrêté a révélé que [SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] faisait partie de sa clientèle et cette information a été divulguée à la presse."
 prostitution.3.a:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] doit démissionner immédiatement."
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] se retire de la vie politique."
 plague.9.d:1 "[SCOPE.sCharacter('anti_mask_ig_leader').GetCustom('GetUniversalFullName')] a formé la ligue anti-masque en opposition à nos mesures pandémiques. Ils contestent l’efficacité de nos décisions politiques et exigent que nous les révoquions pour le bien de l’économie."
 cable_street.1.d:1 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')] et le [SCOPE.sParty('fascist_party').GetName] prévoient un grand rassemblement en [SCOPE.sState('fascist_rally_state').GetName]. Ils s’attendent à une vive résistance de la part des groupes antifascistes peu structurés réunis sous la bannière de [SCOPE.gsInterestGroup('antifa_ig').GetName]."
 warlord_china_events.301.t:0 "Pensée de [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]"
 warlord_china_events.301.a:0 "Partageons la parole de [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')] !"
 communism.1.desc:0 "Les idées socialistes se répandant [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], [SCOPE.sCharacter('union_leader').GetCustom('GetUniversalFullName')], de [SCOPE.gsInterestGroup('unions').GetName], a été nommé[SCOPE.sCharacter('union_leader').GetCustom('FR_E')] à un poste de décision au sein du gouvernement. Il y a un élan suffisant pour un changement rapide de politique."
 communism.3.d:0 "Les éléments réactionnaires au sein de [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] ont enfin été purgés. Nous pouvons être assurés que leur nouveau chef, [SCOPE.sCharacter('new_vanguard_leader').GetCustom('GetUniversalFullName')], sera loyal envers l’État et le socialisme."
 meiji.4.d:0 "S’intéressant aux efforts de modernisation [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName], [SCOPE.sCountry('military_consultant_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('military_consultant_country').GetName] nous a offert les services du général [SCOPE.sCharacter('military_consultant_general').GetCustom('GetUniversalFullName')] en tant que consultant militaire. Les termes de cet arrangement semblent favorables, mais nous devons éviter d’être redevables envers des puissances étrangères."
 meiji.5.d:0 "Dans le cadre d’un voyage d’ambassadeur en Occident, nos dignitaires ont rencontré [SCOPE.sCharacter('japan_embassy_politician').GetCustom('GetUniversalFullName')], un politicien [SCOPE.sCountry('japan_embassy_country').GetAltAdjectiveNoFormatting('MS')|l] de haut rang. Soucieux d’établir de bonnes relations avec le nouvel État [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], ils ont rédigé plusieurs traités que nous pourrions souhaiter conclure avec [SCOPE.sCountry('japan_embassy_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.6.d:0 "[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')], un[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('FR_E')] riche et puissant[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('FR_E')] industrie[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('FR_LLle')] [SCOPE.sCountry('western_investor_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('western_investor_country').GetName], considère [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] comme un marché lucratif et inexploité. En échange de diverses faveurs politiques qui seront retournées à un moment indéterminé, [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('FR_IlElle')] est enclin[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('FR_E')] à partager avec nous les technologies industrielles de sa patrie."
 laws.1.d:0 "Notre bien-aimé [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetCustom('GetUniversalFullName')] a échappé de justesse à une tentative d’assassinat. L’assassin potentiel est lié aux [SCOPE.gsInterestGroup('jedi_scope').GetName] qui s’opposent aux nouveaux pouvoirs que la loi sur l’[SCOPE.sLaw('current_law_scope').GetName|l] conférerait au [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]."
 can_aus.1.d:0 "Le [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] a promulgué la loi établissant une confédération entre [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] et [SCOPE.sCountry('canada_annex_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_annex_scope').GetName]. Ceci marque une grande victoire dans notre objectif d’unifier tout le Canada."
 can_aus.2.d:0 "Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] a promulgué la loi établissant une confédération entre [SCOPE.sCountry('canada_scope_1').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_scope_1').GetName] et [SCOPE.sCountry('canada_scope_2').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_scope_2').GetName]. Ceci marque une grande victoire dans notre objectif d’unifier tout le Canada."
 can_aus.3.d:0 "L’encre n’avait pas encore séché sur le projet d’unification que nos bureaucrates et nos politiciens se sont mis au travail pour intégrer [SCOPE.sCountry('canada_annex_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_annex_scope').GetName]. Avec la bénédiction du [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')], nous avons fait un pas de plus vers la Fédération d’Australie."
 can_aus.4.d:1 "L’encre n’avait pas encore séché sur le projet d’unification que nos bureaucrates et politiciens se sont mis au travail pour unifier [SCOPE.sCountry('canada_scope_1').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_scope_1').GetName] et [SCOPE.sCountry('canada_scope_2').GetAltNameNoFormatting('Le')][SCOPE.sCountry('canada_scope_2').GetName]. Avec la bénédiction du [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('GetUniversalFullName')], nous avons fait un pas de plus vers la Fédération d’Australie."
 labor_rights.2.d:0 "Un groupe d’influents [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName|l] dirigé par [SCOPE.sCharacter('anti_serfdom_advocate').GetCustom('GetUniversalFullName')] fait une pétition pour l’abolition rapide du servage."
 nihilism.1.d:0 "Un mouvement anticlérical et antimonarchiste connu sous le nom de nihilisme s’est installé parmi les [SCOPE.gsInterestGroup('nihilist_ig').GetName|l]. Dirigés par [SCOPE.sCharacter('nihilist_scope').GetCustom('GetUniversalFullName')], ces dangereux penseurs sont une épine dans le pied de l’ordre établi."
 anarchy.1.d:0 "Les anarchistes ont revendiqué l’attentat à la bombe contre un club de gentilshommes fréquenté par des membres de [SCOPE.gsInterestGroup('anarchy_target_ig').GetName]. Le corps de [SCOPE.sCharacter('anarchy_target_leader').GetCustom('GetUniversalFullName')] a été retrouvé parmi les décombres."
 anarchy.3.d:0 "Les anarchistes forment des communautés qui évitent le profit et adoptent la responsabilité mutuelle pour prendre soin de leurs semblables. [SCOPE.sCharacter('anarchist_farmer').GetCustom('GetUniversalFullName')], le nouveau chef de [SCOPE.gsInterestGroup('farmer_ig').GetName], a encouragé la création de coopératives agricoles."
 tax.3.d:0 "[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('GetUniversalFullName')] est mort[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('FR_E')] subitement alors qu’[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('FR_IlElle')] rédigeait l’article de loi sur [SCOPE.sLaw('current_law_scope').GetName|l]."
 german_unification.3.d:0 "Un noble nommé [SCOPE.sCharacter('bismarck_scope').GetCustom('GetUniversalFullName')] s’est hissé à une position de premier plan parmi les [SCOPE.gsInterestGroup('junkers').GetName] [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l]. Plaidant pour l’unité nationale allemande et le pragmatisme politique, il offre ses services à l’État."
 italian_unification.1.d:0 "La nation italienne a vu le jour sous la direction héroïque [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]. Unie sous une bannière commune, elle façonnera sûrement l’avenir de l’Europe et du monde."
 communism.7.d:0 "[SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('GetUniversalFullName')] des [SCOPE.gsInterestGroup('popular_socialist_ig').GetName] devient de plus en plus populaire auprès du peuple. Son message socialiste radical sur l’égalité s’avère particulièrement attrayant pour la classe inférieure."
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetCustom('GetUniversalFullName')] a réorganisé les [SCOPE.gsInterestGroup('red_army_ig').GetName] pour en faire une Armée rouge [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], désormais consacrée à défendre la dictature du prolétariat."
 1848.1.d:0 "Le gouvernement radical a emprisonné [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] et a organisé à la hâte un procès. L’issue attendue est un verdict de culpabilité suivi d’une exécution publique."
 1848.3.d:0 "Le gouvernement radical a rédigé une nouvelle constitution qui garantit le [SCOPE.sLaw('current_law_scope').GetName|l]. [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')] et ses partisans exigent que la constitution soit immédiatement promulguée."
 1848.4.d:0 "Le mouvement radical sous la direction de [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')] se répand [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]. Que nous les soutenions ou que nous nous y opposions, cela augure une période réactionnaire accompagnée de grands changements."
 amazon.4.d:0 "De retour d’une expédition en safari, [SCOPE.sCharacter('hunted_character').GetCustom('GetUniversalFullName')] a été abandonné[SCOPE.sCharacter('hunted_character').GetCustom('FR_E')] sur une petite île de [SCOPE.sState('dangerous_game_state').GetName]. [SCOPE.sCharacter('hunted_character').GetCustom('FR_IlElle')|U] y a été chassé[SCOPE.sCharacter('hunted_character').GetCustom('FR_E')] comme un animal par l’aristocrate d’origine [SCOPE.sCountry('hunter_country').GetAltAdjectiveNoFormatting('FS')|l], [SCOPE.sCharacter('hunter_character').GetCustom('GetUniversalFullName')]."
 generals.1.d:0 "Les [SCOPE.gsInterestGroup('low_rank_general_ig').GetName] demandent la promotion du [SCOPE.sCharacter('low_rank_general').GetRankName|l] [SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')], dont ils vantent la loyauté et l’efficacité."
 generals.1.a:0 "[SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] l’a méritée."
 war_crimes.1.d:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')], qui a utilisé du gaz moutarde contre la population civile de [SCOPE.sState('war_crimes_state').GetName], ne vaut pas mieux que les autres criminels de guerre. De nombreuses demandes visent à instaurer des lois pour définir les comportements acceptables en temps de guerre."
 war_crimes.1.b:1 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] sera jugé[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('FR_E')] pour ses crimes."
 notification_ig_leader_memento_mori_desc:0 "[SCOPE.sCharacter('memento_mori_leader').GetCustom('GetUniversalFullName')], chef des [SCOPE.gsInterestGroup('memento_mori_ig').GetName|l], se retire de la vie politique."
 industrial_accident_events.1.d:0 "Un incendie mortel a tué de nombreux ouvriers dans l’usine de [SCOPE.sState('triangle_shirtwaist_factory_state').GetName], en raison notamment de conditions de travail dangereuses et de sorties de secours verrouillées. Il a été révélé que [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')], un membre éminent de [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName], était le propriétaire de l’usine aujourd’hui sinistrée."
 industrial_accident_events.1.b:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] doit être tenu responsable de ces morts !"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] sera arrêté et démis de son poste de pouvoir."
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetCustom('GetUniversalFullName')], le dirigeant du Mexique et l’un de ses principaux généraux, a été capturé dans un marais par nos forces, vêtu d’un uniforme de dragon. Il propose de signer immédiatement la paix avec nous en échange de sa libération."
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetCustom('GetUniversalFullName')] a désobéi à la décision de la Cour suprême en ordonnant le déplacement du peuple [SCOPE.sCulture('cherokee_culture').GetName] vers le [SCOPE.sCountry('indian_territory_scope').GetName]."
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')], le chef de [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], a prononcé un discours bien accueilli concernant le fondement classique de [SCOPE.sLaw('current_law_scope').GetName|l] et sa légitimité historique."
 slavery_law_events.1.a:0 "Promouvons [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] comme un meneur d’hommes."
 slavery_law_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')], chef de [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], a exprimé son intérêt pour la défense de l’esclavage dans un débat public. Le débat théorique pourrait toutefois ne pas se dérouler aussi bien qu’il l’espère."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] peut avoir son débat public."
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')], chef de [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName], a écrit une histoire sensationnelle sur la vie dans une plantation d’esclaves."
 slavery_law_events.4.a:1 "Célébrons [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')] comme un auteur digne de ce nom."
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] a proposé d’organiser une série de débats sur les mérites de l’abolition. Si ses débats se déroulent bien, [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] et la cause de l’abolition prospéreront."
 monarchy_law_events.1.d:0 "Un cortège d’activistes dans la capitale a été rejoint par des soldats et des civils. Tous réclament la monarchie. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] en a profité pour s’adresser directement à la foule rassemblée."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] est une personnalité qui connaît son sujet."
 monarchy_law_events.2.d:0 "On a entendu [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] faire des commentaires positifs sur divers gouvernements laïques. Certains soupçonnent qu’il en a assez de gouverner [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] en tant que théocrate."
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('GetUniversalFullName')] sait de quel côté les vents soufflent."
 trains.1.d:0 "Un artiste entreprenant s’est arrangé pour que deux locomotives vieillissantes se heurtent l’une à l’autre lors d’une foire locale à venir. La collision qui en résulterait pourrait représenter un danger pour la foule, mais cela n’a pas empêché [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')], chef de [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName], de déclarer qu’il serait aux premières loges pour assister à l’événement."
 trains.1.b:0 "Empêchons [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')] de risquer sa vie en assistant à ce spectacle !"
 election_neutral.1.d:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')], membre de renom du [SCOPE.sParty('mulligan_letters_party').GetName], est la cible d’accusations de corruption. [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('FR_IlElle')|U] a vigoureusement démenti ces allégations jusqu’à ce que des lettres accablantes signées de sa main ne fassent surface."
 election_neutral.1.a:0 "Le [SCOPE.sParty('mulligan_letters_party').GetName] doit soutenir [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] et nier en bloc."
 election_neutral.1.b:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] doit s’isoler pour protéger les autres membres du [SCOPE.sParty('mulligan_letters_party').GetName]."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] a le trait Charismatique."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] peut dire ce qu’[SCOPE.sCharacter('electioneering_commander').GetCustom('FR_IlElle')] veut."
 election_neutral.2.c:0 "Si [SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] aime tant la politique, qu’[SCOPE.sCharacter('electioneering_commander').GetCustom('FR_IlElle')] en fasse."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] n’a pas le trait Politicien."
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetCustom('GetUniversalFullName')] a l’intention de traverser le [SCOPE.sState('whistle_stop_state').GetName] en train pour faire campagne pour le [SCOPE.sParty('whistle_stop_party').GetName]."
 je_splitting_oman_reason:0 "Les fils de [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] sont avides de pouvoir et de terres. À la mort du sultan, les fils de [ROOT.GetCountry.GetRuler.GetFirstName] vont diviser le pays entre ses propriétés arabes et africaines et se disputer la suprématie."
 zanzibar.1.d:0 "Alors que [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetCustom('GetUniversalFullName')] a accédé au pouvoir à Oman et Mascate, son frère cadet [SCOPE.sCharacter('sultan_of_zanzibar').GetCustom('GetUniversalFullName')] a établi un pouvoir indépendant en tant que [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFormatting('De')][SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] en Afrique de l’Est."
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetCustom('GetUniversalFullName')] s’est fait un nom, non seulement pour son utilisation des avions au combat, mais aussi pour le fait d’en piloter un dans le ciel de [SCOPE.sState('flying_circus_state').GetName]."
 trench_warfare.1.d:1 "L’utilisation intensive des tranchées en [SCOPE.sState('trench_warfare_state').GetName] par [SCOPE.sCharacter('trench_warfare_general').GetCustom('GetUniversalFullName')] a complètement ravagé le paysage. Cela ne peut pas durer éternellement, mais difficile de savoir quelle position adopter."
 naval_tech_events.4.d:0 "Notre utilisation croissante des sous-marins pour la guerre a donné une nouvelle génération de commandants comme [SCOPE.sCharacter('submarine_commander').GetCustom('GetUniversalFullName')], qui comprennent parfaitement la nature de la guerre sous-marine."
 naval_tech_events.5.d:0 "Un éminent partisan de la puissance aéronavale, [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')], a orchestré une série d’exercices navals, bombardant des épaves abandonnées depuis le ciel à l’aide d’avions lancés depuis d’autres navires."
 naval_tech_events.5.b:0 "Cet officier est la honte de la nation ! Renvoyons [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')]."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] pourrait mieux servir sa cause au sein du gouvernement."
 generic_laws.1.d:0 "Cet après-midi, [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullName')], chef des [SCOPE.gsInterestGroup('orator_ig_scope').GetName|l], a prononcé un discours enflammé en faveur de la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f:0 "Lors de son discours en public sur la place principale de [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] a impressionné même ses opposants politiques les plus aigris par son art de la rhétorique. Des extraits du discours circulent déjà à travers [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting], attisant le feu d’un débat déjà enflammé."
 generic_laws.1.b:0 "Des performances comme celles-ci redorent l’image de [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] et de la cause qu’[SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('FR_IlElle')] défend."
 generic_laws.2.d:0 "Des membres éminents des [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName|l], fervents défenseurs de la loi [SCOPE.sLaw('current_law_scope').GetName] et proches soutiens de [SCOPE.sCharacter('corrupt_ig_leader_scope').GetCustom('GetUniversalFullName')], font face à une affaire de corruption, ayant échangé des faveurs politiques contre des « cadeaux » personnels."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] n’intervient que rarement directement dans les questions de droit, se reposant habituellement plutôt sur un système de délégation et d’influence personnelle pour la gestion de son royaume. Si légalement, le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] peut faire usage de son pouvoir royal comme bon lui semble, cela ne manque pas d’irriter à la fois les républicains et les opposants à la loi en question."
 generic_laws.8.d:0 "Ce qui était censé être un discours de routine prononcé par [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullName')] pour vanter les mérites de la loi [SCOPE.sLaw('current_law_scope').GetName] a rapidement dégénéré en désastre en matière de relations publiques pour le groupe d’intérêt [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 generic_laws.8.f:0 "En présentant maladroitement une série de points, [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] a vu ses arguments mis en pièces de façon brutale et convaincante par ses opposants politiques. Maintenant, la question que tout le monde se pose est de savoir si cet incident de parcours est dû aux failles inhérentes à la loi [SCOPE.sLaw('current_law_scope').GetNameNoFormatting], ou s’il peut être mis sur le compte de l’incompétence politique du groupe d’intérêt [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] doit assumer la responsabilité de cet échec."
 generic_laws.12.d:0 "L’interminable processus juridique autour de la loi [SCOPE.sLaw('current_law_scope').GetName] étant source de frustration, [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('GetUniversalFullName')] du groupe d’intérêt [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] nous a proposé d’accélérer le processus grâce à ses relations personnelles au sein de l’appareil d’État."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetCustom('GetUniversalFullName')] et ses hommes vont réprimer cette révolte."
 boxer_rebellion_events.1.d:1 "Furieux de la présence étrangère croissante [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], des personnes de culture [SCOPE.sCulture('han_culture').GetName|l] s’organisent en milices, dans le but de repousser les "barbares" dans la mer. Beaucoup demandent [ROOT.GetCountry.GetRuler.GetCustom('FR_AuAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] de soutenir le mouvement, de peur que leur zèle ne se retourne contre le régime [SCOPE.sCulture('manchu_culture').GetName|l]."
 boxer_rebellion_events.2.a:1 "Puisse [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] régner encore pendant dix mille ans !"
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetCustom('GetUniversalFullName')], pacifiste de renom et chef des [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName|l], a lancé une attaque cinglante contre le [SCOPE.sParty('government_war_party').GetName] au pouvoir, affirmant que des soldats [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] engagés dans la guerre [SCOPE.sWar('pacifist_war').GetNameNoFormatting] avaient commis des atrocités sous leurs yeux."
 election_contextual_events.4.d:0 "[SCOPE.sCharacter('decrepit_leader').GetCustom('GetUniversalFullName')], chef d’un certain âge des [SCOPE.gsInterestGroup('decrepit_leader_ig').GetName|l], a subitement trouvé la mort au beau milieu de la campagne, privant ainsi le [SCOPE.sParty('decrepit_leader_party').GetName] d’un de ses piliers. La question de son remplacement est désormais sur toutes les lèvres."
 election_contextual_events.5.d:0 "[SCOPE.sCharacter('low_sol_opposition_leader').GetCustom('GetUniversalFullName')], chef des [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName|l], a accusé haut et fort le [SCOPE.sParty('low_sol_party').GetName] de mal gérer le pays, compte tenu du faible niveau de vie des citoyens. Il a ensuite affirmé que seul le [SCOPE.sParty('low_sol_opposition_party').GetName] avait la volonté de rétablir la situation."
 election_contextual_events.6.d:0 "Le niveau de vie élevé du pays a entraîné un sentiment de satisfaction générale à l’égard du statu quo, favorisant ainsi [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullName')] et le [SCOPE.sParty('high_sol_party').GetName] en place pour les élections en cours."
 election_contextual_events.6.b:0 "Saluons les accomplissements de [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullNameNoFormatting')]."
 military_tech_events.402.d:0 "Le [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] a eu recours à des équipes de mitrailleurs spécialisés lors de la guerre [SCOPE.sWar('machine_gun_war').GetName], permettant ainsi de tuer des sections entières d’ennemis avant même qu’elles n’aient pu atteindre nos lignes."
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] maîtrise cet outil comme personne."
 military_tech_events.403.d:0 "L’apparition de navires à coque métallique, d’une résistance quasi infaillible aux tirs classiques, ne représente rien de moins qu’une véritable révolution dans la guerre navale. Avec ça, l’[SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ironclad_admiral').GetCustom('GetUniversalFullName')] nous assure que les mers seront sous domination [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 military_tech_events.404.d:0 "Conçus pour les opérations de défense côtière, les monitors compensent leur manque de capacités océaniques par leur rentabilité. L’[SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monitor_admiral').GetCustom('GetUniversalFullName')] a informé l’amirauté à [ROOT.GetCountry.GetCapital.GetCityHubName] que sa flotte tiendrait tous les ennemis à distance des eaux [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]."
 conscription_laws.3.d:0 "[SCOPE.sCharacter('anti_conscription_advocate').GetCustom('GetUniversalFullName')], le chef de [SCOPE.gsInterestGroup('anti_conscription_ig').GetName], a prononcé un discours enthousiaste contre les dangers d’une mise en œuvre aussi rapide de [SCOPE.sLaw('current_law_scope').GetName]."
 healthcare_laws.5.d:1 "Lors du débat d’aujourd’hui, [SCOPE.sCharacter('anti_public_healthcare_advocate').GetCustom('GetUniversalFullName')], chef de [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName], s’inquiète des soins de santé potentiellement plus accessibles, mais moins disponibles pour ceux qui en ont déjà."
 republic_laws.2.d:0 "[SCOPE.sCharacter('monarchist_supporter').GetCustom('GetUniversalFullName')] de [SCOPE.gsInterestGroup('rulers_fate').GetName] a demandé ce qu’il adviendrait de notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] si le gouvernement devenait une [SCOPE.sLaw('current_law_scope').GetName|l]."
