 lesson_basics_welcome_desc:3 "Nous sommes en 1836. [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] est [GetPlayer.GetRuler.GetPrimaryRoleTitle|l] [GetPlayer.GetAltNameNoFormatting('Du')][GetPlayer.GetName]. La révolution industrielle est en marche, entraînant avec elle des changements sociaux cataclysmiques. Plus de 20 ans se sont écoulés depuis que le Congrès de Vienne a imposé un semblant d’ordre en Europe et l’agitation commence à nouveau à se faire sentir parmi les [Concept('concept_great_power', '$concept_great_powers$')|l]. C’est à vous de guider [GetPlayer.GetAltNameNoFormatting('Le')][GetPlayer.GetName] vers la gloire au cours du siècle à venir.\n\nIl n’y a pas qu’une seule façon de « gagner » dans Victoria 3. Vous fixez vos propres objectifs et vivez différentes histoires au cours de leur réalisation."
 je_tutorial_send_general_to_front_reason:0 "[JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] a fait l’objet d’une [Concept('concept_mobilize_general','mobilisation')] mais n’a pas rejoint le [concept_front|l]. Sans sa présence sur place, ses forces seront réparties entre plusieurs [Concept('concept_front', '$concept_fronts$')|l] potentiels, ce qui l’empêchera d’avoir une influence sur l’issue de la guerre."
 je_tutorial_convoy_raiding_reason:0 "L’une de nos flottes se contente de patrouiller le long des côtes pour empêcher une éventuelle invasion. Nous devrions dire à [JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] de mettre les voiles et d’attaquer des convois ennemis."
