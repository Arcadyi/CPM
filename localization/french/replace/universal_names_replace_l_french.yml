 expedition_events.4.d:0 "Après des semaines de préparation et de voyage, l’expédition visant à définir le tracé du Niger, emmenée par [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], est arrivée à bon port."
 expedition_events.100.d:0 "Le rapport de l’expédition nous indique que certains membres, dont [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], ont été enlevés par un roi indigène qui exige une rançon en échange de leur liberté."
 expedition_events.110.d:1 "« Au cours d’une escarmouche, un tir de mousquet lui a touché la jambe. La blessure était superficielle, mais pas l’infection. C’est [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] qui a endossé le rôle de nouveau chef. »"
 expedition_events.11.d:0 "L’expédition menée par [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] a été couronnée de succès. Le tracé du Niger est maintenant complètement défini."
 expedition_events.12.d:0 "Sans nouvelles depuis plusieurs mois, il est maintenant évident que l’expédition envoyée pour trouver la source du Niger a échoué. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] semble avoir disparu aussi."
 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.205.d:0 "Après plusieurs semaines de silence, l’expédition visant à cartographier la frontière américaine, emmenée par [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], est revenue bredouille."
 expedition_events.280.d:0 "L’expédition visant à cartographier l’ouest tourne en rond. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] peut choisir une direction au hasard et continuer dans cette voie, ou attendre que la nuit tombe pour s’orienter à l’aide des étoiles."
 ig_revolutions.1.d:1 "Les [SCOPE.gsInterestGroup('ig_on_the_edge').GetName|l] et leur chef [SCOPE.sCharacter('ig_on_the_edge_leader').GetCustom('GetUniversalFullName')] ont menacé de rejoindre les forces révolutionnaires si leurs exigences n’étaient pas satisfaites. Bien que les concessions qu’ils demandent soient assez dérisoires, le pouvoir qu’ils auront si nous reconnaissons notre faiblesse sera énorme."
 commander_events.6.d:0 "Nous avons eu vent d’une relation entre [SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')] et la moitié de [SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullName')], ce qui menacerait de nuire à son image publique si nous ne destituons pas le général."
 commander_events.6.a.tt:0 "[SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullNameNoFormatting')] a commis une erreur de jugement, voilà tout."
 commander_events.6.b.tt:0 "[SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')] va se retirer."
