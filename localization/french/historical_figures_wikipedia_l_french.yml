 concept_wikipedia_Teh_Cheng_Kong:0 "Wikipédia en anglais"
 concept_wikipedia_Teh_Cheng_Kong_desc:0 "#b Kung Te-cheng#! was a 77th generation descendant of Confucius in the main line of descent. He was the final person to be appointed Duke Yansheng and the first Sacrificial Official to Confucius. He helped formulate and was in charge of officiating the modern Confucius ceremony held annually in the Republic of China. In addition to Ceremonial Official, he held numerous posts in the Republic of China government, including member of the National Assembly from 1946 to 1991, President of the Examination Yuan from 1984 to 1993, and senior advisor to the President of the Republic of China from 1948 to 2000. He held professorships at National Taiwan University, Fu Jen Catholic University, and Soochow University.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Téwodros II
 # https://fr.wikipedia.org/wiki/T%C3%A9wodros_II (26/10/2022 11:37:38 UTC)
 concept_wikipedia_Tewodros_Solomon:0 "Wikipédia"
 concept_wikipedia_Tewodros_Solomon_desc:0 "#b Téwodros II#!, 1818 - 13 avril 1868, né #b Kassa Hailou#!, est un militaire et un homme d’État éthiopien, roi des rois du 11 février 1855 jusqu’à sa mort. Il est également connu sous son nom de cavalier #b Abba Tateq#!. En raison de ses exploits militaires, Téwodros est aussi surnommé #b Meysaw#!.\n\nTéwodros naît en 1818 à Charghe dans la province du Qwara, vers l’ouest de Gonder, alors capitale d’un Empire éthiopien divisé par les guerres des seigneurs du Zemene Mesafent. Son père, Hailou Welde Giyorgis, est gouverneur de sa province natale et un militaire tout comme son oncle Kenfou Hailou. Après une brève éducation dans un monastère, Téwodros intègre l’armée de Kenfou puis celle de Goshou Zewde du Godjam. Vers 1845, face à la fulgurante ascension de Téwodros, Menen lui offre le poste de gouverneur du Qwara et la main de sa petite-fille, Tewabetch Ali.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Te Rauparaha
 # https://fr.wikipedia.org/wiki/Te_Rauparaha (03/02/2022 13:23:36 UTC)
 concept_wikipedia_Te_Rauparaha_Werawera:0 "Wikipédia"
 concept_wikipedia_Te_Rauparaha_Werawera_desc:0 "#b Te Rauparaha#!, né dans la décennie 1760 à Kawhia ou bien à Maungatautari et mort en 1849, était un chef de l’iwi māori Ngāti Toa, en Nouvelle-Zélande. Il demeura célèbre à la fois en tant que chef de guerre, ayant conquis une large partie de la Nouvelle-Zélande dans les années 1820 et 1830 pendant les Guerres des mousquets, et tant qu’auteur du haka Ka mate.\n\n#b Débuts de sa carrière militaire#!\nTe Rauparaha était le fils de Werawera, des Ngāti Toa, et de Parekowhatu, des Ngāti Raukawa. Appartenant aux bas rangs de la noblesse héréditaire, il devint l’un des dirigeants de son iwi paternelle en faisant preuve de talents guerriers.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Thaha Syaifuddin
 # https://en.wikipedia.org/wiki/Thaha_Syaifuddin (15/06/2022 16:23:56 UTC)
 concept_wikipedia_Thaha_Syaifuddin_Jambi:0 "Wikipédia en anglais"
 concept_wikipedia_Thaha_Syaifuddin_Jambi_desc:0 "#b Thaha Syaifuddin#! became Sultan of Jambi in 1855. However, he refused to renew treaties imposed on his predecessors by the Dutch, who invaded Jambi in 1858 and imposed a series of sultans who, under Dutch control, reigned over much of the sultanate until 1899. Thaha, however, continued to claim the sultanate and to rule over its less accessible parts until he was killed by Dutch soldiers in 1904. In 1977, he was elevated to National Hero of Indonesia, the country’s highest honor.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Tharrawaddy Min
 # https://fr.wikipedia.org/wiki/Tharrawaddy_Min (22/10/2022 21:10:40 UTC)
 concept_wikipedia_Tharrawaddy_Konbaung:0 "Wikipédia"
 concept_wikipedia_Tharrawaddy_Konbaung_desc:0 "#b Tharrawaddy Min#! fut le huitième roi de la dynastie Konbaung de Birmanie. Il rejeta le traité de Yandabo signé par son prédécesseur et faillit entrer en guerre contre les britanniques.\n\nNé #b Maung Khaing#!, petit-fils du roi Bodawpaya et frère cadet du roi [Concept('wikipedia_Bagyidaw_Konbaung','Bagyidaw')], il fut nommé héritier en 1819. Prince de Tharrawaddy, il combattit durant la première des guerres anglo-birmanes, sous le règne de son frère. Vers la fin du règne de celui-ci, en 1837, il s’enfuit à Shwebo, berceau de la dynastie, et se révolta contre lui.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Theodore Roosevelt
 # https://fr.wikipedia.org/wiki/Theodore_Roosevelt (26/10/2022 03:17:24 UTC)
 concept_wikipedia_Theodore_Roosevelt:0 "Wikipédia"
 concept_wikipedia_Theodore_Roosevelt_desc:0 "#b Theodore Roosevelt#!, parfois surnommé #b Teddy#!, né le 27 octobre 1858 à New York et mort le 6 janvier 1919 à Oyster Bay, est un homme d’État américain. Longtemps membre du Parti républicain, il est vice-président des États-Unis du 4 mars au 14 septembre 1901 et président du pays du 14 septembre 1901 au 4 mars 1909.\n\nAvant et après son engagement politique, il exerce des métiers aussi variés que conservateur de musée, écrivain, essayiste, historien, militaire, naturaliste ou encore ornithologue.\n\nGouverneur de l’État de New York à partir de 1899, il est élu vice-président des États-Unis lors de l’élection présidentielle de 1900. Six mois après sa prise de fonction, il succède au président William McKinley, assassiné, devenant à 42 ans le plus jeune président des États-Unis.\n\n#lore Wikipédia, L'encyclopédie libre#!"

