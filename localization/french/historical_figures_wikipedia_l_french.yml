 # Abdul Samad of Selangor
 # https://en.wikipedia.org/wiki/Abdul_Samad_of_Selangor (10/05/2022 14:39:02 UTC)
 concept_wikipedia_Abdul_Samad_Opu_Daeng_Celak:0 "Wikipédia en anglais"
 concept_wikipedia_Abdul_Samad_Opu_Daeng_Celak_desc:0 "#b Sultan Abdul Samad ibni Almarhum Raja Abdullah#! KCMG was the fourth Sultan of Selangor.\n\nRaja Abdul Samad was born in 1804 at Bukit Melawati in Selangor son to Raja Abdullah ibni Almarhum Sultan Ibrahim Shah, the younger brother of [Concept('wikipedia_Muhammad_Shah_Opu_Daeng_Celak','Sultan Muhammad Shah')]. His reign lasted 41 years from 1857 until his death in 1898. His time on the throne saw the only civil war in Selangor, the establishment of Kuala Lumpur, the introduction of the Selangor flag and coat of arms and the start of British involvement in Selangor state affairs.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abderrahmane ben Hicham
 # https://fr.wikipedia.org/wiki/Abderrahmane_ben_Hicham (26/09/2022 07:20:23 UTC)
 concept_wikipedia_Abd_al-Rahman_al-Alawi:0 "Wikipédia"
 concept_wikipedia_Abd_al-Rahman_al-Alawi_desc:0 "#b Moulay Abderrahmane#!, né le 19 février 1778 à Fès et mort à Meknès le 28 août 1859, est un sultan alaouite du Maroc, qui a régné du 30 novembre 1822 à 28 août 1859.\n\n#b Biographie#!\nVingt-quatrième descendant de la dynastie alaouite et neveu du précédent sultan, Moulay Slimane, son règne fut marqué par une période de paix et par des conflits, en particulier avec la France.\n\nIl dut réprimer plusieurs révoltes internes mais fut un bon administrateur de son royaume en signant de nombreux traités commerciaux avec l’Europe et à préserver l’indépendance de son pays.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Abd al-Muttalib ibn Ghalib
