 concept_wikipedia_Francisco_Solano_Lopez_desc:0 "#b Francisco Solano López#!, né à Asuncion, le 24 juillet 1827 et mort à Cerro Corá, le 1er mars 1870, est un homme d’État qui fut maréchal et chef suprême héréditaire du Paraguay de 1862 à 1870.\n\nFils de Don Carlos Antonio López, il est le troisième dictateur du Paraguay et le deuxième sous un régime héréditaire et monarchique. Il remplit les rôles de commandant en chef des Forces armées et chef suprême de la nation paraguayenne durant la Guerre de la Triple Alliance.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Francis Bond Head
 # https://en.wikipedia.org/wiki/Francis_Bond_Head (01/11/2022 02:02:11 UTC)
 concept_wikipedia_Francis_Bond_Head:0 "Wikipédia en anglais"
 concept_wikipedia_Francis_Bond_Head_desc:0 "#b Sir Francis Bond Head, 1st Baronet#! KCH PC, known as \"Galloping Head\", was Lieutenant-Governor of Upper Canada during the rebellion of 1837.\n\n#b Biography#!\nHead was an officer in the corps of Royal Engineers of the British Army from 1811 to 1825; as such he earned a Waterloo Medal. Afterwards, he attempted to set up a mining company in Argentina. He married Julia Valenza Somerville in 1816, and they eventually had four children. Head was born to parents, James Roper Mendes Head and Frances Anne Burgess. He was descended from the Spanish Jew Fernando Mendes, who accompanied as her personal physician Catherine of Braganza in 1662 when she came to England to marry Charles II. His grandfather Moses Mendes married Anna Gabriella Head and took on the Head name following the death of his wife’s father, Sir Francis Head, 4th Bt.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # François Achille Bazaine
 # https://fr.wikipedia.org/wiki/Fran%C3%A7ois_Achille_Bazaine (15/11/2022 13:13:44 UTC)
 concept_wikipedia_Francois_Achille_Bazaine:0 "Wikipédia"
 concept_wikipedia_Francois_Achille_Bazaine_desc:0 "#b François Achille Bazaine#!, né à Versailles le 13 février 1811 et mort à Madrid le 23 septembre 1888, est un militaire français.\n\nIl a servi en Algérie, en Espagne, en Crimée et au Mexique, mais il est surtout connu pour avoir failli à sa tâche de commandant en chef de l’armée du Rhin et avoir ainsi contribué à la défaite française lors de la guerre franco-prussienne de 1870. Traduit en conseil de guerre en septembre 1873, il est condamné à mort. Sur les instances du jury qui vient de le condamner, le Président de la République Mac Mahon commue sa peine en vingt ans de détention et supprime la dégradation qui était prévue.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Franklin Buchanan
 # https://fr.wikipedia.org/wiki/Franklin_Buchanan (21/03/2021 10:14:04 UTC)
 concept_wikipedia_Franklin_Buchanan:0 "Wikipédia"
 concept_wikipedia_Franklin_Buchanan_desc:0 "#b Franklin Buchanan#! était un officier de l’United States Navy avant de devenir amiral dans la Confederate States Navy durant la guerre de Sécession, et commandant du cuirassé du CSS Virginia.\n\n#b Biographie#!\nIl s’engage dans la marine en 1815. Promu au rang de lieutenant en 1825, commandant en 1841 et capitaine en 1855. Entre 1859 et 1861, il commande le Washington Navy Yard avant de rejoindre les États confédérés d’Amérique peu de temps après l’éclatement de la guerre de Sécession. Il commande alors notamment le CSS Virginia.\n\nAprès la guerre, il s’installe dans le Maryland et devient homme d’affaires. Il meurt en 1874.\n\n#lore Wikipédia, L'encyclopédie libre#!"

