 concept_wikipedia_Bernard_Jaureguiberry_desc:0 "#b Jean-Bernardin Jauréguiberry#!, dit #b Bernard Jauréguiberry#!, né rue Mayou à Bayonne le 26 août 1815 et mort à Paris le 21 octobre 1887, est un officier de marine et homme politique français. Vice-amiral, il entame une carrière politique et est sénateur et plusieurs fois ministre.\n\n#b Carrière dans la Marine#!\nFils de Bernard Jauréguiberry, corsaire, capitaine de navire et capitaine du port de Bayonne, il est admis à l’École navale de Brest en novembre 1831. Embarqué en 1832 sur une frégate de 60 canons, la Melpomène, il participa au blocus d’Anvers.\n\n#lore Wikipédia, L'encyclopédie libre#!"

