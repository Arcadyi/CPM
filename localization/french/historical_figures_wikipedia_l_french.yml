 concept_wikipedia_Giuseppe_Garibaldi:0 "Wikipédia"
 concept_wikipedia_Giuseppe_Garibaldi_desc:0 "#b Giuseppe#! #b Garibaldi#!, né #b Joseph Marie Garibaldi#! le 4 juillet 1807 à Nice et mort à Caprera le 2 juin 1882, est un général, homme politique et patriote italien. Il est considéré, avec [Concept('wikipedia_Camillo_Benso','Camillo Cavour')], [Concept('wikipedia_Vittorio_Emanuele_di_Savoia','Victor-Emmanuel II')] et Giuseppe Mazzini, comme l’un des « pères de la patrie » italienne.\n\nGaribaldi est un personnage fondamental du Risorgimento italien, pour avoir personnellement conduit et combattu dans un grand nombre de campagnes militaires qui ont permis la constitution de l’Italie unifiée. Il a essayé, le plus souvent, d’agir sous l’investiture d’un pouvoir légitime, ce qui ne fait pas de lui à proprement parler un révolutionnaire : il est nommé général par le gouvernement provisoire de Milan en 1848, général de la République romaine de 1849 par le ministre de la Guerre, et c’est au nom et avec l’accord de Victor-Emmanuel II qu’il intervient lors de l’expédition des Mille.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Nicolas Nikolaïevitch de Russie (1856-1929)
