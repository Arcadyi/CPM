 concept_wikipedia_Zexu_Lin:0 "Wikipédia"
 concept_wikipedia_Zexu_Lin_desc:0 "#b Lin Zexu#! dit #b Yuanfu#!, né le 30 août 1785 à Fuzhou et mort le 22 novembre 1850 à Puning, est un militaire, érudit et fonctionnaire chinois durant la dynastie Qing.\n\nIl est surtout connu pour sa position contre le commerce de l’opium. Dépêché à Canton par l’empereur [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang')] en mars 1839, il détruit les stocks d’opium et bloque les Britanniques dans les factoreries, ce qui contribua au déclenchement de la première guerre de l’opium en 1840.\n\n#b Liens externes#!\nSur les autres projets Wikimedia :\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Gong Zizhen
 # https://fr.wikipedia.org/wiki/Gong_Zizhen (15/11/2022 15:18:58 UTC)
 concept_wikipedia_Zizhen_Gong:0 "Wikipédia"
 concept_wikipedia_Zizhen_Gong_desc:0 "#b Gong Zizhen#!, nom de courtoisie Seren, nom littéraire Ding’an, est un poète, calligraphe et intellectuel chinois. Actif au dix-neuvième siècle, il est l’auteur d’œuvres qui préfigurent et influencent les mouvements de modernisation de la fin de la dynastie Qing.\n\n#b Biographie#!\nIl naît le 22 août 1792 dans la ville de Renhe près de Hangzhou, dans la province du Zhejiang, dans une famille d’érudits et de fonctionnaires. Il déménage à Pékin avec ses parents à l’âge de six ans, à environ 1 100 kilomètres au nord-ouest de sa ville natale. Par son éducation, il dut lire, enfant, les classiques de la littérature et poésie, ainsi que de la philosophie. Gong est un petit-fils du philologue Duan Yucai, qui attendait beaucoup de Gong et lui fit étudier les textes classiques de la période Han.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Zorawar Singh Kahluria
 # https://en.wikipedia.org/wiki/Zorawar_Singh_Kahluria (10/11/2022 15:25:49 UTC)
 concept_wikipedia_Zorawar_Singh:0 "Wikipédia en anglais"
 concept_wikipedia_Zorawar_Singh_desc:0 "#b Zorawar Singh Kahluria#! was a military general of the Dogra Rajput ruler, Gulab Singh of Jammu. He served as the governor of Kishtwar and extended the territories of the kingdom by conquering Ladakh and Baltistan. He also boldly attempted the conquest of Western Tibet but was killed in battle of To-yo during the Dogra-Tibetan war. In reference to his legacy of conquests in the Himalaya Mountains including Ladakh, Tibet, Baltistan and Iskardu as General and Wazir, Zorowar Singh has been referred to as the \"Napoleon of India\", and \"Conqueror of Ladakh\".\n\n#lore Wikipedia, The Free Encyclopedia#!"

