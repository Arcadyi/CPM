 concept_wikipedia_Mirza_Aqasi_Iravani_desc:0 "#b Hadj Molla Abbas Iravani#!, né en 1783 à Makou, mort en 1849 à Karbala, connu sous le nom de #b Hadj Mirza Aghassi#! était une des figures connues de l’histoire d’Iran à l’époque Qajar. Il était le dernier Sadre-e A’zam de [Concept('wikipedia_Mohammad_Shah_Qajar','Mohammad Chah Qadjar')], de 1835 à 1848.\n\nIl était connu pour ses idées controversées de fabrication de canon et ses relations avec les délégations russes et anglaises, les puissances de l’époque en Iran.\n\n$EFFECT_LIST_BULLET$ Portail de l’Iran et du monde iranien \n$EFFECT_LIST_BULLET$ Portail de la politique \n$EFFECT_LIST_BULLET$ Portail des relations internationales\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Mirza Fath-ul-Mulk Bahadur
 # https://en.wikipedia.org/wiki/Mirza_Fath-ul-Mulk_Bahadur (18/06/2022 19:01:57 UTC)
