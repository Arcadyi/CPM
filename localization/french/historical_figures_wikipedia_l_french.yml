 concept_wikipedia_Francesco_di_Borbone_delle_Due_Sicilie_desc:0 "#b François II#!, né le 16 janvier 1836, à Naples et mort le 27 décembre 1894 à Arco, en Autriche-Hongrie, est le dernier roi du royaume des Deux-Siciles, entre 1859 et 1861, avant l’unification italienne et la création du royaume d’Italie. Destitué de son titre après l’invasion de son royaume par les troupes de Garibaldi, il mène avec son épouse, Marie-Sophie en Bavière, la résistance face à l’envahisseur depuis Gaëte.\n\nAprès la défaite, le roi se réfugie avec son épouse à Rome où ils maintiennent un gouvernement en exil, reconnu par certaines puissances catholiques, comme l’Espagne, l’Autriche et la Bavière. Après la victoire des Prussiens contre l’Autriche en 1866, lors de la guerre austro-prussienne, et l’expansion ultérieure du territoire italien, le roi met un terme à son gouvernement et quitte Rome avant son occupation par les garibaldiens en 1870.\n\n#lore Wikipédia, L'encyclopédie libre#!"

