 concept_wikipedia_Yizhu_Aisin_Gioro_desc:0 "#b Xianfeng#!, empereur de Chine de 1850 à 1861, appartient à la dynastie Qing.\n\n#b Enfance#!\nNé en 1831 avec le nom de Aixinjueluo Yizhu, il est le quatrième fils de l’empereur [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang')] et le frère des princes chinois Chun et Gong. Il mourut en 1861, dans la 11e année de son règne.\n\n#b Règne#!\nPendant son règne, la dynastie Qing est assaillie de tous les côtés : sous son règne, la Chine doit affronter deux guerres avec l’Occident, et la Grande-Bretagne en particulier, connues sous le nom de guerres de l’opium, lors desquelles elle est lourdement défaite.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Yohannes III d’Éthiopie
 # https://fr.wikipedia.org/wiki/Yohannes_III_d%27%C3%89thiopie (09/12/2021 10:02:33 UTC)
 concept_wikipedia_Yohannes_Solomon:0 "Wikipédia"
 concept_wikipedia_Yohannes_Solomon_desc:0 "#b Yohannès III d’Éthiopie#!, négus d’Éthiophie de 1840 à 1841 en 1845 et de 1850 à 1851.\n\nTroisième fils de Takla Guiorguis d’Éthiopie, il est couronné Négus à Gondar le 30 octobre 1840. Il alterne sur le trône avec Sahla Dengel d’Éthiopie. Déposé en octobre 1841 il est restauré et déposé de nouveau en 1845. Il est de nouveau remis sur le trône en janvier 1850 et déposé en 1851.\n\nYohannès III n’est qu’une marionnette entre les mains de Ras [Concept('wikipedia_Ali_Yejju','Ali II d’Hédjou')] qui lui avait fait épouser le 30 août 1840 sa mère Menen Liben Amadé qui prend alors le titre d’Impératrice malgré les quolibets des habitants de Gondar qu’elle châtie cruellement. Le Négus doit alors lui-même s’enfuir de la ville !\n\n#lore Wikipédia, L'encyclopédie libre#!"

