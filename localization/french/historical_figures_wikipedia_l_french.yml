 # Jayajirao Scindia
 # https://en.wikipedia.org/wiki/Jayajirao_Scindia (01/07/2022 13:17:27 UTC)
 concept_wikipedia_Jayajirao_Scindia:0 "Wikipédia en anglais"
 concept_wikipedia_Jayajirao_Scindia_desc:0 "#b Jayajirao Scindia#! GCB, GCSI, CIE of the Scindia dynasty of the Marathas was the ruling Maharajah of Gwalior under the British rule.\n\n#b Early life#!\nJayajirao was born as Bhagirath Shinde, son of Hanwant Rao on 19 January 1835. The erstwhile Maharaja of Gwalior, Jankojirao II, died in 1843 without leaving an heir leading his widow Tara Bai to adopt Bhagirath Rao. Bhagirath Shinde succeeded the Gwalior gaddi under the name of Jayajirao Sindhia on 22 February 1843. Mama Sahib, the maternal uncle of Jankojirao III, was chosen as regent.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Jean-de-Dieu Soult
 # https://fr.wikipedia.org/wiki/Jean-de-Dieu_Soult (20/11/2022 13:52:26 UTC)
 concept_wikipedia_Jean-de-Dieu_Soult:0 "Wikipédia"
 concept_wikipedia_Jean-de-Dieu_Soult_desc:0 "#b Jean-de-Dieu Soult#!, 1er duc de Dalmatie, né le 29 mars 1769 à Saint-Amans-la-Bastide, aujourd’hui Saint-Amans-Soult, où il est mort le 26 novembre 1851, est un militaire et homme d’État français.\n\nFils de notaire, il s’engage dans l’armée royale à 16 ans et connaît une ascension fulgurante sous la Révolution française : sous-lieutenant en 1792, il est général de brigade deux ans plus tard, puis de division en 1799. Il participe dans l’intervalle à de nombreuses batailles au cours desquelles il fait preuve de courage et de talent. Élevé à la dignité de maréchal d’Empire le 19 mai 1804, il est considéré par Napoléon, après la bataille d’Austerlitz à laquelle il contribue de manière décisive, comme « le premier manœuvrier de l’Europe ».\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Jean-Pierre Boyer (homme politique)
 # https://fr.wikipedia.org/wiki/Jean-Pierre_Boyer_(homme_politique) (07/10/2022 19:27:42 UTC)
 concept_wikipedia_Jean-Pierre_Boyer:0 "Wikipédia"
 concept_wikipedia_Jean-Pierre_Boyer_desc:0 "#b Jean-Pierre Boyer#!, est un militaire et dirigeant haïtien, ayant participé à la guerre d’indépendance d’Haïti et qui fut commandant des élites mulâtres contre l’autorité du général Toussaint Louverture lors de la guerre des couteaux. Protégé d’André Rigaud, il soutient les Français lors de l’expédition de Saint-Domingue en 1802 avec le général Alexandre Pétion dont il devient l’élève. Puis, il rejoint avec Pétion les forces nationalistes commandées par le général Dessalines qui proclame l’indépendance.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Jean Chrétien Baud
 # https://en.wikipedia.org/wiki/Jean_Chr%C3%A9tien_Baud (10/05/2022 05:33:02 UTC)
 concept_wikipedia_Jean_Chretien_Baud:0 "Wikipédia en anglais"
 concept_wikipedia_Jean_Chretien_Baud_desc:0 "#b Jean Chrétien, Baron Baud#! was Governor-General of the Dutch East Indies from 1833 until 1836.\n\nHe was born in The Hague on 23 October 1789. He was a civil servant and politician who served under [Concept('wikipedia_Willem1_van_Oranje-Nassau','William I')] and [Concept('wikipedia_Willem2_van_Oranje-Nassau','William II of the Netherlands')]. He sped through the ranks of the civil service until he reached the post of Vice President of the Council for the Dutch East Indies. Following Johannes van den Bosch, as acting Governor-General and, later, Minister for the Colonies, he was a strong defender of the Dutch Colonial policy, the cultuurstelsel, which required a certain amount of profitable crops to be dedicated to export.\n\n#lore Wikipedia, The Free Encyclopedia#!"

