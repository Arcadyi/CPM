 concept_wikipedia_Amedee_Courbet:0 "Wikipédia"
 concept_wikipedia_Amedee_Courbet_desc:0 "#b Amédée-Anatole-Prosper Courbet#!, né le 26 juin 1827 à Abbeville et mort le 11 juin 1885 à Makung aux îles Pescadores, est un officier de marine français.\n\n#b Une enfance abbevilloise#!\nAmédée-Prosper-Anatole Courbet est le deuxième fils du négociant en vins Courbet, qui, de sa femme, née Poulard, a eu aussi deux enfants, une fille Céline, future Mme Cornet, et un fils Alexandre. C’était une famille riche et considérée dans leur ville natale. Son père mourut en 1836. Il resta cependant à Abbeville et y poursuivit ses études à l’institution Speri, d’où il sortit bachelier.\n\n#lore Wikipédia, L'encyclopédie libre#!"

