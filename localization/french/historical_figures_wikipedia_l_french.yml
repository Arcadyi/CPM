 concept_wikipedia_Ibrahim_al-_Alawi:0 "Wikipédia"
 concept_wikipedia_Ibrahim_al-_Alawi_desc:0 "#b Ibrahim Pacha#!, né en 1789 et mort le 10 novembre 1848, est un généralissime et homme d’État égyptien, fils aîné du vice-roi d’Égypte [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Méhémet Ali')] dont il fut le principal bras armé. Ibrahim a gouverné l’Égypte du 2 mars au 10 novembre 1848.\n\nIl est le père d’Ismail, khédive d’Égypte à partir de 1863. Avec l’aide du Français [Concept('wikipedia_Soliman_al-Faransawi','Joseph Anthelme Sève')], il introduit la discipline européenne dans l’armée égyptienne.\n\n#b Sa jeunesse#!\nIbrahim Pacha est né dans la ville d’origine de son père, Kavála en Macédoine orientale.\n\n#lore Wikipédia, L'encyclopédie libre#!"

