 concept_wikipedia_sir_benjamin_d_urban:0 "Wikipédia"
 concept_wikipedia_sir_benjamin_d_urban_desc:0 "Sir #b Benjamin d’Urban#! est un général britannique et administrateur colonial, qui est connu pour sa politique frontalière quand il était gouverneur de la colonie du Cap.\n\n#b Début de carrière#!\nD’Urban est né à Halesworth en Angleterre et s’engage à seize ans dans l’armée britannique en 1793, comme officier cornette. Il fait des progrès rapides dans l’armée et se distingue durant la guerre « péninsulaire », dite « d’indépendance espagnole » contre Napoléon. Assigné dans l’armée portugaise, il est le quartier-maître général et chef d’état major de William Carr Beresford. Il sert dans les principaux sièges et les principales batailles, ne demandant jamais ses congés. Il est honoré de la grand-croix du chevalier de l’ordre du Bain, et il est fait commandeur de l’ordre portugais de la Tour et de l’Épée.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Charles Malcolm
 # https://en.wikipedia.org/wiki/Charles_Malcolm (12/11/2021 10:45:13 UTC)
 concept_wikipedia_Sir_Charles_Malcolm:0 "Wikipédia en anglais"
 concept_wikipedia_Sir_Charles_Malcolm_desc:0 "#b Sir Charles Malcolm#! was a Scottish Royal Navy officer, who reached the rank of vice-admiral.\n\n#b Naval life#!\nHe was the tenth son of George Malcolm of Burnfoot, youngest brother of Sir Pulteney Malcolm and Sir John Malcolm, and was born at Burnfoot in Dumfriesshire on 5 September 1782. In 1791 his name was put on the books of the Vengeance, commanded by his uncle, Thomas Pasley, and in 1793 of the Penelope, of which his brother Pulteney was first lieutenant. He entered the Navy in 1795 on board the Fox, then commissioned by his brother, with whom he went out to the East Indies, and whom he followed to the Suffolk.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Edward Codrington
