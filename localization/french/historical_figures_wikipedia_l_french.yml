 # https://fr.wikipedia.org/wiki/Ogata_K%C5%8Dan (16/01/2021 07:32:35 UTC)
 concept_wikipedia_Koan_Ogata:0 "Wikipédia"
 concept_wikipedia_Koan_Ogata_desc:0 "#b Ogata Kōan#! est un médecin japonais qui a vécu pendant l’époque d’Edo.\n\nIl est connu pour avoir importé au Japon des connaissances médicales occidentales durant la période isolationniste, et pour avoir fondé l’école néerlandaise Tekijuku, qui deviendra en 1938 l’université d’Osaka.\n\n#b Biographie#!\nKōan Ogata naît en 1810 dans une famille de guerriers du han d’Ashimori, dans la province de Bitchū. Il étudie tout d’abord la médecine à Ōsaka, puis se rend à Edo où il poursuit ses études auprès de Shindō Tsuboi et de Genshin Udagawa, tous deux spécialistes de la médecine occidentale. Il se rend ensuite à Nagasaki en 1836, où le chef du comptoir néerlandais Johannes Erdewin Niemann termine son enseignement.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Husrev Pacha
 # https://fr.wikipedia.org/wiki/Husrev_Pacha (19/11/2022 11:07:55 UTC)
 concept_wikipedia_Koca_Huesrev_Pasha:0 "Wikipédia"
 concept_wikipedia_Koca_Huesrev_Pasha_desc:0 "#b Koca Mehmed Hüsrev Paşa#! ou #b Husrev Pacha#! ou encore #b Khosrou Pacha#!, parfois surnommé Topal, fut un homme d’État ottoman, Capitan Pacha, et tardivement Grand vizir sous le règne d’Abdülmecid. Au cours de sa carrière, il combattit l’influence des chefs de guerre locaux, réforma l’armée et transforma la façon de s’habiller dans l’Empire.\n\n#b Origines et début de carrière#!\nNé en Circassie, il fut d’abord esclave et s’éleva par son mérite aux plus hautes dignités. Gouverneur de l’Égypte après le départ des Français en 1801, il administra ce pays jusqu’au moment où l’insurrection des Mamelouks soulevés par Méhémet-Ali l’obligea de l’abandonner.\n\n#lore Wikipédia, L'encyclopédie libre#!"

