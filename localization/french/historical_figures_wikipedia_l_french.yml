 concept_wikipedia_Grand_Duke_Nicholas_Romanov:0 "Wikipédia"
 concept_wikipedia_Grand_Duke_Nicholas_Romanov_desc:0 "Le grand-duc #b Nicolas Nikolaïevitch de Russie#! né le 6 novembre 1856 à Saint-Pétersbourg et mort le 5 janvier 1929 à Antibes, est un grand-duc de Russie, membre de la Maison de Holstein-Gottorp-Romanov, et un général russe. De 1914 à 1915, il est commandant suprême de l’armée impériale de Russie, puis, à partir de 1915, commandant de l’armée du Caucase.\n\n#b Famille#!\nNicolas Nikolaïevitch de Russie est le fils de Nicolas Nikolaïevitch de Russie et d’Alexandra Petrovna d’Oldenbourg, petit-fils du tsar [Concept('wikipedia_Nikolai_Romanov','Nicolas Ier')], neveu du tsar [Concept('wikipedia_Aleksandr_Romanov','Alexandre II')], cousin germain du tsar Alexandre III, il est un oncle « à la mode de Bretagne » du tsar Nicolas II, son cadet de 12 ans. Il épouse, le 12 mai 1907 à Yalta, la princesse Anastasia de Monténégro dite « Stana », fille de Nicolas Ier de Monténégro et de son épouse, née Milena Vukotić.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Grégoire XVI
