 concept_wikipedia_Karl_von_Wurttemberg:0 "Wikipédia"
 concept_wikipedia_Karl_von_Wurttemberg_desc:0 "#b Charles Ier de Wurtemberg#!, né le 6 mars 1823 à Stuttgart et mort le 6 octobre 1891 dans la même ville, est de 1864 à 1891 le troisième roi de Wurtemberg. Il appartient à la première branche dite « branche aînée » de la maison de Wurtemberg, de confession luthérienne.\n\n#b Famille#!\nLe prince Charles, né à Stuttgart en 1823, est l’unique fils de [Concept('wikipedia_Wilhelm_von_Wurttemberg','Guillaume Ier de Wurtemberg')]. Issu du troisième mariage du souverain avec sa cousine Pauline de Wurtemberg, le prince a quatre sœurs : Marie et Sophie sont issues du second mariage du roi avec Catherine de Russie. Si l’aînée a contracté un mariage d’inclination mais morganatique, la cadette a épousé son cousin utérin, le roi Guillaume III des Pays-Bas. Ce mariage est des plus malheureux.\n\n#lore Wikipédia, L'encyclopédie libre#!"

