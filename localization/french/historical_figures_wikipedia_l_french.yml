 # Sun Yat-sen
 # https://fr.wikipedia.org/wiki/Sun_Yat-sen (16/11/2022 01:24:31 UTC)
 concept_wikipedia_Wen_Sun:0 "Wikipédia"
 concept_wikipedia_Wen_Sun_desc:0 "#b Sun Yat-sen#!, plus connu en Chine sous son surnom #b Sun Zhongshan#!, également appelé Sun Wen, est un révolutionnaire et homme d’État chinois.\n\nIl est considéré comme « le père de la Chine moderne ». Il a eu une influence significative dans le renversement de la dynastie Qing et l’émergence de la république de Chine. Sun Yat-sen, l’un des fondateurs du Kuomintang, a été le premier président de la république de Chine en 1912 et, entre 1917 et 1925, dirigea plusieurs gouvernements basés dans le Sud de la Chine, qui visaient à réunifier le pays alors en proie à la domination des seigneurs de la guerre. Il a développé une philosophie politique connue sous le nom des Trois principes du peuple.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Guglielmo Alberto di Montenuovo
 # https://fr.wikipedia.org/wiki/Guglielmo_Alberto_di_Montenuovo (17/03/2021 23:37:34 UTC)
 concept_wikipedia_Wilhelm_Albrecht:0 "Wikipédia"
 concept_wikipedia_Wilhelm_Albrecht_desc:0 "#b Guillaume Albert, comte de Montenuovo#! né à Parme le 8 août 1819, mort à Vienne le 7 avril 1895 est un noble italien, apparenté en ligne morganatique à la Maison impériale, maréchal de camp de l’empire autrichien. Son nom de famille Neipperg qui signifie « Mont Neuf » a été italianisé en « Montenuovo ».\n\n#b Biographie#!\nGuglielmo Alberto di Montenuovo est le fils du comte Adam Albert de Neipperg et de [Concept('wikipedia_Maria_Luisa_von_Habsburg','Marie-Louise de Habsbourg-Lorraine')], archiduchesse d’Autriche, duchesse souveraine de Parme, Plaisance et Guastalla, veuve de Napoléon, titré à sa naissance comte de Montenuovo. En 1838, il entre dans l’armée autrichienne et prend part aux batailles de contre-insurrection de 1848 en Italie et en Hongrie. En 1854 il est nommé maréchal de camp.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Guillaume de Brunswick
