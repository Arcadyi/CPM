 # Ismail Berzeg
 # https://en.wikipedia.org/wiki/Ismail_Berzeg (08/11/2022 20:29:55 UTC)
 concept_wikipedia_Ismail_Berzeg:0 "Wikipédia en anglais"
 concept_wikipedia_Ismail_Berzeg_desc:0 "Hajji #b Ismail Dogomuqo Berzeg#! was a Circassian military commander and politician who served as the 2nd leader of the Circassian Confederation from 1827 to 1839. He was also the princely leader of the Ubykh tribe. He took part in both military and political capacity in the Russo-Circassian War. After 1838, he acted as a diplomat between Circassia and England.\n\n#b Early life#!\nBerzeg was born in 1763 in Ubykhia. English agent and traveler James Bell noted that each Berzeg family member could send 150 men to the battlefield, a combined 3,000 warriors. Saad-Girey Berzeg, Ismail’s predecessor, was the Ubykh leader at the beginning of the 19th century. In 1823, after Saad-Girey’s death, Ismail was elected leader of the Berzeg clan and the commander of all Ubykhs.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ivan Paskevitch
 # https://fr.wikipedia.org/wiki/Ivan_Paskevitch (12/11/2022 17:22:59 UTC)
 concept_wikipedia_Ivan_Paskevich:0 "Wikipédia"
 concept_wikipedia_Ivan_Paskevich_desc:0 "#b Ivan Paskevitch#!, selon l’onomastique russe #b Ivan Fiodorovitch Paskevitch#!, né le 5 août 1782 à Poltava, mort le 20 janvier 1856, est un officier russe, particulièrement connu pour son rôle dans l’écrasement de l’insurrection polonaise de 1830-1831, nommé ensuite lieutenant général du royaume de Pologne, c’est-à-dire substitut du tsar dans ce royaume.\n\nIl a reçu un grand nombre de titres et d’honneurs : prince de Varsovie, comte d’Érevan, feld-maréchal des armées russes, chevalier de tous les ordres de Russie de première classe, de plusieurs ordres étrangers, décoré du portrait de l’empereur de Russie enrichi de diamants et d’une épée ornée de diamants avec l’inscription : Au vainqueur des Persans, à Elisabetvol.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Ōyama Iwao
 # https://fr.wikipedia.org/wiki/%C5%8Cyama_Iwao (01/11/2022 21:29:38 UTC)
 concept_wikipedia_Iwao_Oyama:0 "Wikipédia"
 concept_wikipedia_Iwao_Oyama_desc:0 "#b Ōyama Iwao#! est un prince et maréchal japonais, né le 10 octobre 1842 et mort le 10 décembre 1916. Il combattit durant la guerre russo-japonaise et fut le réorganisateur de l’armée impériale japonaise.\n\n#b Études#!\nNé d’une famille de samouraïs du domaine de Satsuma, il était le protégé d’Okubo Toshimichi et de la famille de [Concept('wikipedia_Takamori_Saigo','Saigō Takamori')]. Il fut contre le pouvoir du Shogunat Tokugawa et travailla à l’instauration de l’Ère Meiji comme commandant de la première brigade détachée pendant la guerre de Boshin et commandant de l’artillerie durant l’Alliance Satcho ; il fut blessé par la guérilla de Sagawa Kanbei. Ayant étudié l’art de l’artillerie, il inventa un fusil moderne appelé Yasukehō.\n\n#lore Wikipédia, L'encyclopédie libre#!"

