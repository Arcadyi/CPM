 concept_wikipedia_Francisco_de_Paula_Santander_desc:0 "#b Francisco José de Paula Santander y Omaña#!, né le 2 avril 1792 à Villa del Rosario de Cúcuta et mort le 6 mai 1840 à Bogota, était un militaire et homme d’État colombien, héros de l’indépendance, qui fut le premier président de la République de Nouvelle-Grenade entre 1832 et 1837. Santander est connu sous le nom de « L’Homme des Lois ».\n\n#b Naissance#!\nFrancisco de Paula Santander naît le 2 avril 1792 à Villa del Rosario de Cúcuta dans le département de Norte de Santander en Colombie actuelle. Baptisé onze jours après sa naissance dans la chapelle de Santa Ana à El Rosario, il a pour parents Juan Agustín Santander Colmenares et Manuela Antonia Omaña.\n\n#lore Wikipédia, L'encyclopédie libre#!"

