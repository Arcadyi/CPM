 concept_wikipedia_Jose_Maria_Vargas_desc:0 "#b José María Vargas#! est un médecin, professeur, scientifique et homme d’État vénézuélien, né à La Guaira le 10 mars 1786 et mort à New York le 13 juillet 1854. Il fut président du Venezuela.\n\nIl est enterré au Panthéon national du Venezuela.\n\n#b Bibliographie#!\n$EFFECT_LIST_BULLET$J. M. Vargas sur le site Venezuela Tuya\n$EFFECT_LIST_BULLET$ Portail de la politique \n$EFFECT_LIST_BULLET$ Portail du Venezuela\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # José Ramón Rodil y Campillo
