 concept_wikipedia_Suhhkasoem_Chao_desc:0 "#b Sukha-Söm#! de son nom complet : Samdach Brhat Chao Maha Sri Vitha Lan Xang Hom Khao Luang Prabang Sukra Sumaya est roi du royaume de Luang Prabang sous la suzeraineté du royaume du Siam de 1837 à 1850.\n\n#b Roi de Luang Prabang#!\nNé vers 1797 sous le nom de « Suk’a-süm » c’est-à-dire « Heureux » il est fils aîné du roi [Concept('wikipedia_Manthaturath_Chao','Manthaturath')], il lui succède après sa mort le 7 mars 1837. Toutefois comme il est otage du royaume de Siam à Bangkok et n’est reconnu et autorisé à retourner à Luang Prabang qu’en 1838 ; il doit y attendre presque trois ans son investiture en 1839. Pendant ce temps le royaume est dirigé par son oncle le vice-roi Un-Kéo. Sous son règne l’immigration des Mèo s’intensifie dans le royaume.\n\n#lore Wikipédia, L'encyclopédie libre#!"

