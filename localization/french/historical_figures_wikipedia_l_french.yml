 concept_wikipedia_Archduke_Albrecht_von_Habsburg_Lothringen_desc:0 "#b Albert#! Frédéric Rodolphe Dominique #b de Habsbourg-Lorraine#!, archiduc d’Autriche et duc de Teschen, est né le 3 août 1817 à Vienne, en Autriche, et est mort le 18 décembre 1895 à Arco. C’est un militaire autrichien puis austro-hongrois ; il a également occupé les fonction de représentant du roi en royaume de Hongrie de 1851 à 1860.\n\n#b Famille#!\nAlbert de Teschen est le fils de l’archiduc Charles, qui s’illustra contre l’empereur des Français Napoléon Ier, et de son épouse la princesse Henriette de Nassau-Weilbourg. Par son père, c’est un cousin de l’archiduc François-Charles, père de l’empereur François-Joseph Ier. En 1837, sa sœur aînée, l’archiduchesse Marie-Thérèse, épouse le roi Ferdinand II des Deux-Siciles.\n\n#lore Wikipédia, L'encyclopédie libre#!"

