 concept_wikipedia_Armando_Diaz:0 "Wikipédia"
 concept_wikipedia_Armando_Diaz_desc:0 "#b Armando Diaz#! est un géneral de haut rang de l’armée royale italienne, chef d’état-major des armées pendant la Première Guerre mondiale. Titré « duc de la Victoire » à la fin du conflit, il est ensuite ministre de la Guerre de 1922 à 1924 et est créé maréchal d’Italie.\n\n#b Carrière dans l’armée#!\nDe lointaines origines espagnoles du côté paternel, Armando Vittorio, Antonio Giovanni Nicola Diaz est né à Naples dans le palais situé au numéro 22 de la Strada Cavone a Sant’Eframo Nuovo, aujourd’hui via Francesco Saverio Correra, dans la section Avvocata. Fils de l’officier de marine et ingénieur du génie naval Don Ludovico, originaire de Gaète, et de Donna Irene dei baroni Cecconi, Armando commence très jeune sa carrière militaire comme élève à l’Académie militaire d’artillerie de Turin, où il devient officier.\n\n#lore Wikipédia, L'encyclopédie libre#!"

