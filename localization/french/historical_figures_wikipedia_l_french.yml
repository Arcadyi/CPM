 concept_wikipedia_Friedrich_Askanier_desc:0 "#b Frédéric Ier#! est duc d’Anhalt de 1871 à sa mort.\n\n#b Biographie#!\nFrédéric Ier est le troisième enfant et le seul fils du duc [Concept('wikipedia_Leopold_Askanier','Léopold IV d’Anhalt-Dessau')] et de Frédérique-Wilhelmine de Prusse. Il participe à la guerre des Duchés en 1864, puis à la guerre franco-prussienne en 1870. Il est présent lors de la cérémonie de proclamation de l’Empire allemand dans la galerie des Glaces du château de Versailles, le 18 janvier 1871.\n\nIl succède à son père comme duc d’Anhalt le 22 mai 1871. À sa mort, son deuxième fils Frédéric lui succède.\n\n#lore Wikipédia, L'encyclopédie libre#!"

