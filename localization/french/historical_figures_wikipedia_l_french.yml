 concept_wikipedia_Leopoldo_d_Absburgo-Toscana_desc:0 "#b Leopold de Habsbourg-Toscane#!, né le 3 octobre 1797 à Florence et mort le 29 janvier 1870 à Rome, fut grand-duc de Toscane sous le nom de #b Léopold II#! de 1824 à 1859.\n\nSous son règne, Léopold a été reconnu à la fois comme monarque libéral, appliquant la Constitution de 1848 et permettant une certaine liberté de presse. En 1847, le grand-duc, après la mort de la [Concept('wikipedia_Maria_Luisa_von_Habsburg','duchesse de Parme')] et la restauration des Bourbons-Parme, annexa le duché de Lucques. La même année, un conseil des ministres est créé.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Léopold IV d’Anhalt
 # https://fr.wikipedia.org/wiki/L%C3%A9opold_IV_d%27Anhalt (08/03/2021 11:39:39 UTC)
 concept_wikipedia_Leopold_Askanier:0 "Wikipédia"
 concept_wikipedia_Leopold_Askanier_desc:0 "#b Léopold IV Frédéric#! est duc d’Anhalt-Dessau à partir de 1817. Une série d’héritages lui permet de devenir duc de tout l’Anhalt à partir de 1863.\n\n#b Biographie#!\nLéopold IV est le fils aîné du prince héritier Frédéric d’Anhalt-Dessau et d’Amélie de Hesse-Hombourg.\n\nLorsque son père meurt, en 1814, il devient le prince héritier du duché d’Anhalt-Dessau, et succède à son grand-père Léopold III en 1817.\n\nEn 1847, à la mort du duc Henri d’Anhalt-Köthen, Léopold IV hérite du duché d’Anhalt-Köthen. Les deux duchés fusionnent en 1853 et Léopold devient duc d’Anhalt-Dessau-Köthen.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Léopold Ier (roi des Belges)
