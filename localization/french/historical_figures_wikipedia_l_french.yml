 concept_wikipedia_Guillaume_Dode_de_la_Brunerie_desc:0 "#b Guillaume Dode de la Brunerie#!, né le 30 avril 1775 à Saint-Geoire-en-Valdaine, mort le 1er mars 1851 à Paris, est un général français du Premier Empire, et un maréchal de France.\n\n#b Origine#!\nSon père, Jean-René, était un notaire de Saint-Geoire. Sa mère se nommait Catherine Charbonnel. Son oncle, Albin-François avait acquis un domaine, en 1784, au nord de Voiron appelé La Brunerie.\n\n#b Biographie#!\nIl épouse la fille de François Nicolas Pérignon, notaire à Paris. Il entre le 11 mars 1794, en qualité de sous-lieutenant, à l’École du génie de Metz, en sort lieutenant.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Guillaume Henri Dufour
 # https://fr.wikipedia.org/wiki/Guillaume_Henri_Dufour (06/11/2022 22:18:44 UTC)
 concept_wikipedia_Guillaume_Henri_Dufour:0 "Wikipédia"
 concept_wikipedia_Guillaume_Henri_Dufour_desc:0 "#b Guillaume Henri Dufour#!, né le 15 septembre 1787 à Constance et mort le 14 juillet 1875 aux Eaux-Vives, est un général, ingénieur, cartographe et homme politique suisse. Il est la figure principale de la victoire sur le Sonderbund, guerre qui a joué un rôle clé dans l’émergence de la Suisse moderne.\n\nIl est aussi l’auteur de la première carte de la Suisse à relevé topographique précis, nommée carte Dufour, le cofondateur avec Henri Dunant de la Croix-Rouge internationale et l’un des directeurs de l’École militaire centrale fédérale de Thoune. Personnage majeur de l’histoire suisse, il donne notamment son nom à la pointe Dufour, le plus haut sommet de Suisse, qui culmine à une altitude de 4 634 m.\n\nIl était aussi officier du génie dans la Grande Armée.\n\n#lore Wikipédia, L'encyclopédie libre#!"

