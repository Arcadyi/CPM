 # Frédéric-Auguste II (roi de Saxe)
 # https://fr.wikipedia.org/wiki/Fr%C3%A9d%C3%A9ric-Auguste_II_(roi_de_Saxe) (06/11/2022 19:42:42 UTC)
 concept_wikipedia_Friedrich_August_von_Wettin:0 "Wikipédia"
 concept_wikipedia_Friedrich_August_von_Wettin_desc:0 "#b Frédéric-Auguste II#! est le troisième roi de Saxe de 1836 à 1854. Il est le premier fils de Maximilien de Saxe, frère de Frédéric-Auguste Ier de Saxe, et de Caroline de Bourbon-Parme. Son règne se termine par sa mort accidentelle en 1854 dans le Tyrol autrichien à l’âge de 57 ans. Son frère, Jean, lui succède.\n\n#b Premières années#!\nDès sa naissance, il est clair que Frédéric-Auguste peut devenir un jour le souverain de Saxe. Son père est alors l’unique fils de l’électeur Frédéric IV ayant laissé une descendance mâle survivante. Quand le roi Frédéric-Auguste Ier meurt en 1827, son frère [Concept('wikipedia_Anton_von_Wettin','Antoine')] devient roi. Frédéric-Auguste est alors deuxième dans l’ordre de succession juste derrière son père Maximilien.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Frédéric-François Ier de Mecklembourg-Schwerin
 # https://fr.wikipedia.org/wiki/Fr%C3%A9d%C3%A9ric-Fran%C3%A7ois_Ier_de_Mecklembourg-Schwerin (05/11/2022 13:49:46 UTC)
