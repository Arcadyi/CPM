 concept_wikipedia_Qishan_Borjigin_desc:0 "#b Qishan#! (chinois : 琦善 ; pinyin : qí shàn ; Wade : Ch’i Shan ; mandchou : ᡴᡳᡧᠠᠨ, translittération ：kišan, Cišan ou kixan était un Mandchou de grande famille, haut fonctionnaire de l’empire Qing, rendu célèbre par son rôle dans la conclusion de la Première guerre de l’opium et la cession de Hong Kong à la Grande-Bretagne. Il est gouverneur général de différentes provinces et amban à Lhassa de 1844 à environ 1847, où il remplace Haipu et sera remplacé par Binliang.\n\n#b Carrière#!\nQishan est né en 1786 dans le clan mandchou des Bordjigin d’où était issu Gengis Khan, de la Bannière jaune uni des Huit Bannières. Pour son premier poste, en 1808, il fut directeur adjoint au ministère de la Justice à la cour de Pékin. Il occupa ensuite diverses hautes positions ; il fut gouverneur du Liangjiang, de 1825 à 1827.\n\n#lore Wikipédia, L'encyclopédie libre#!"

