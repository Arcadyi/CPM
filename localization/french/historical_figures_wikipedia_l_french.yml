 # Jacques Laffitte
 # https://fr.wikipedia.org/wiki/Jacques_Laffitte (30/08/2022 14:38:30 UTC)
 concept_wikipedia_Jacques_Laffitte:0 "Wikipédia"
 concept_wikipedia_Jacques_Laffitte_desc:0 "#b Jacques Laffitte#! est un banquier et homme d’État français né le 24 octobre 1767 à Bayonne et mort le 26 mai 1844 à Paris.\n\nJacques Laffitte connut une ascension rapide dans le monde de la banque qui le conduisit jusqu’au poste de gouverneur de la Banque de France. Député libéral, il participa à la révolution de Juillet en 1830 et devint président du Conseil de [Concept('wikipedia_Louis-Philippe_d_Orleans','Louis-Philippe Ier')].\n\n#b Biographie#!\nJacques Laffitte naquit à Bayonne dans les Pyrénées-Atlantiques le 24 octobre 1767, l’un des dix enfants de Pierre Laffitte, maître charpentier à Bayonne, et de Etiennette Rogère. Les origines de sa famille sont modestes.\n\n#lore Wikipédia, L'encyclopédie libre#!"

