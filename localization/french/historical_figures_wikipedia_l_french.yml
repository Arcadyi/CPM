 # An-Nasir Abdallah
 # https://en.wikipedia.org/wiki/An-Nasir_Abdallah (07/02/2022 08:29:30 UTC)
 concept_wikipedia_An-Nasir_Abdallah_al_Qasim:0 "Wikipédia en anglais"
 concept_wikipedia_An-Nasir_Abdallah_al_Qasim_desc:0 "#b An-Nasir Abdallah#! was an Imam of Yemen who ruled in 1837–1840. He was a member of the Qasimid family, descendants of Muhammad, which dominated the Zaidi imamate of Yemen from 1597 to 1962.\n\n#b Seizure of power#!\nAbdallah bin Muhammad bin al-Qasim bin Abbas was a great-grandson of Imam al-Mahdi Abbas. He was originally an imam of the prayer at the Qubbat Mahdi Abbas in San’a. In February 1837, the unqualified incumbent [Concept('wikipedia_Al-Mansur_Ali_al_Qasim','al-Mansur Ali II')] was deposed by the soldiery of San’a, since their salary was in arrears. Abdallah successfully made his da’wa with the help of his partisans among religious students. The deposed imam and his uncle Sayyid Muhammad were kept prisoners by the new ruler, who took the name an-Nasir Abdallah. He took over at a time when the Yemeni lowlands or Tihamah were occupied by Egyptian troops.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Anastasio Bustamante
 # https://fr.wikipedia.org/wiki/Anastasio_Bustamante (03/11/2022 21:59:14 UTC)
 concept_wikipedia_Anastasio_Bustamante:0 "Wikipédia"
 concept_wikipedia_Anastasio_Bustamante_desc:0 "#b Anastasio Bustamante y Oseguera#! né le 27 juillet 1780 à Jiquilpan et décédé le 6 février 1853 à San Miguel de Allende, est un homme d’État mexicain. Général au service de Agustín de Iturbide, il se rallie par la suite à la république fédérale et au président Vicente Guerrero qu’il renverse en 1829. Il suspend la constitution et prend alors les pleins pouvoirs.,. Il est chassé du pouvoir une première fois en décembre 1832 au profit de la restauration républicaine.\n\nEn 1837, il profite de l’avènement de la république centraliste pour organiser un coup d’État et ainsi reprendre le pouvoir. En mars 1839, il est renversé par [Concept('wikipedia_Antonio_Lopez_de_Santa_Anna','Santa Anna')], lui-même ancien président. Avec ses partisans, les « bustamantistes », il prend les armes contre ce dernier déclenchant la guerre civile.\n\n#lore Wikipédia, L'encyclopédie libre#!"

