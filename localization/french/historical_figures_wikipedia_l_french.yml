 concept_wikipedia_Prince_Leopoldo_di_Borbone_delle_Due_Sicilie_desc:0 "#b Léopold Jean Joseph Michel de Bourbon, prince de Naples et de Sicile puis des Deux-Siciles, prince de Salerne#!, est le quinzième enfant du roi Ferdinand Ier des Deux-Siciles et de son épouse Marie-Caroline d’Autriche.\n\n#b Une famille européenne#!\nLe prince, né au début de la Révolution française, est un très proche parent des souverains catholiques européens. Membre de la Maison de Bourbon dont le chef est le roi Louis XVI de France, il est le neveu du roi Charles IV d’Espagne et de l’impératrice du Saint-Empire, née Marie-Louise d’Espagne. En ligne maternelle, il est apparenté à la Maison de Habsbourg-Lorraine. Il est le neveu de l’empereur Léopold II du Saint-Empire, de la reine de France, Marie-Antoinette, de la duchesse de Parme Marie-Amélie et un cousin germain et beau-frère du grand-duc Ferdinand III de Toscane.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Louis de Battenberg
