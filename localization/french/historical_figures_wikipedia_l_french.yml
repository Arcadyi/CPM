 concept_wikipedia_Peter_von_Holstein-Gottorp_desc:0 "Nicolas Frédéric Pierre ou #b Pierre II d’Oldenbourg#!, né à Oldenbourg le 8 juillet 1827 et mort à Rastede le 13 juin 1900, est grand-duc d’Oldenbourg de 1853 à sa mort.\n\n#b Famille et voyages#!\nNicolas Frédéric #b Pierre#! est le fils aîné du grand-duc Auguste Ier d’Oldenbourg, et le seul enfant issu de son deuxième mariage avec la princesse Ida d’Anhalt-Bernbourg-Schaumbourg-Hoym. Sa mère meurt alors qu’il n’a pas un an. Il étudie à Leipzig à partir de 1846, mais son père le rappelle auprès de lui en mars 1848, alors qu’une révolution secoue l’Allemagne. Cet événement influence durablement les idées politiques du jeune Pierre, et marque le début de son implication dans le gouvernement du grand-duché.\n\n#lore Wikipédia, L'encyclopédie libre#!"

