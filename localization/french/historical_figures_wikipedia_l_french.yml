 concept_wikipedia_Mpande_Zulu:0 "Wikipédia"
 concept_wikipedia_Mpande_Zulu_desc:0 "#b Mpande kaSenzangakhona#!, né en 1798 à Babanango dans le Royaume zoulou et mort le 1er septembre 1872, loué sous le nom de uMsimude owavela ngesiluba Phakathi kwamaNgisi namaQadasi, est le roi de la nation de 1840 au 1er septembre 1872, faisant de lui le roi zoulou au plus long règne. C’est le demi-frère de Shaka et de [Concept('wikipedia_Dingane_Zulu','Dingane')], qui l’ont tous deux précédé comme rois de la nation zoulou.\n\n#b Biographie#!\nIl a été considéré comme un homme faible en comparaison avec ses contemporains et a été autorisé à vivre lorsque ses demi-frères se sont retirés. Lorsque Dingane demande à son chef inDuna Ndlela kaSompisi de l’assassiner, Ndlela remet à plusieurs reprises, car il se rend compte que Mpande est le seul fils à avoir eu des enfants et Ndlela considère le maintien de la ligne de sang essentiel à la stabilité de la nation zouloue.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Mohammed ben Abderrahmane
 # https://fr.wikipedia.org/wiki/Mohammed_ben_Abderrahmane (17/10/2022 09:25:20 UTC)
 concept_wikipedia_Muhammad_al-Alawi:0 "Wikipédia"
 concept_wikipedia_Muhammad_al-Alawi_desc:0 "Moulay #b Mohammed ben Abderrahmane#! dit ultérieurement #b Mohammed IV#! né à Fès vers 1810 et mort le 16 septembre 1873 à Fès, est un sultan du Maroc de la dynastie alaouite.\n\n#b Biographie#!\nIl se distingue par sa relative passivité lors de la guerre avec l’Espagne qui se termine en 1860. Les Espagnols lui imposent de lourdes indemnités financières au titre de réparation et ils obtiennent Tétouan en 1862. Sous son règne, le Maroc entre de plain-pied dans l’ère de l’ingérence occidentale. Il décède à Fès le 16 septembre 1873, laissant le pouvoir à son fils Moulay Hassan, qui sera quant à lui considéré comme le plus grand monarque alaouite du XIXe siècle.\n\n#lore Wikipédia, L'encyclopédie libre#!"

