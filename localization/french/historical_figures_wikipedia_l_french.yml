 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha:0 "Wikipédia"
 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha_desc:0 "#b Léopold Ier#!, connu auparavant sous le nom de #b Léopold Georges Chrétien Frédéric de Saxe-Cobourg-Saalfeld#!, né le 16 décembre 1790 à Cobourg et mort le 10 décembre 1865 au château de Laeken, est un prince allemand de la maison de Saxe-Cobourg et Gotha devenu le premier roi des Belges en 1831 et le fondateur de la dynastie régnant sur la Belgique. Il est également l’ancêtre de l’actuel grand-duc de Luxembourg, du prétendant au trône d’Italie, ainsi que du prince Napoléon. Il règne sous le nom de #b Léopold, roi des Belges#!, prince de Saxe-Cobourg et Gotha, duc en Saxe.\n\n#lore Wikipédia, L'encyclopédie libre#!"

