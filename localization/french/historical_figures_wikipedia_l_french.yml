 # Charles Gordon-Lennox (5e duc de Richmond)
 # https://fr.wikipedia.org/wiki/Charles_Gordon-Lennox_(5e_duc_de_Richmond) (24/06/2021 14:20:33 UTC)
 concept_wikipedia_Charles_Gordon_Lennox:0 "Wikipédia"
 concept_wikipedia_Charles_Gordon_Lennox_desc:0 "#b Charles Gordon-Lennox, 5e duc de Richmond et 5e duc de Lennox, 5e duc d’Aubigny#!, KG, PC, titré comte de Mars jusqu’en 1819, est un pair britannique et un homme politique Conservateur.\n\n#b Éducation#!\nIl est le fils de Charles Lennox, et de Lady Charlotte Gordon. Il fait ses études à Westminster et à Trinity College, à Dublin.\n\n#b Militaire de carrière#!\nRichmond sert dans l’état-major de [Concept('wikipedia_Arthur_Wellesley','Wellington')] pendant la Guerre d’indépendance espagnole, au cours de laquelle il s’est porté volontaire pour rejoindre la 52e régiment d’infanterie. Il participe à l’assaut de la forteresse de la ville de Ciudad Rodrigo.\n\n#lore Wikipédia, L'encyclopédie libre#!"

