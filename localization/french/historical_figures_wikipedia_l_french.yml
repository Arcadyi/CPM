 # Gennaíos Kolokotrónis
 # https://fr.wikipedia.org/wiki/Genna%C3%ADos_Kolokotr%C3%B3nis (08/04/2022 12:04:29 UTC)
 concept_wikipedia_Ioannis_Kolokotronis:0 "Wikipédia"
 concept_wikipedia_Ioannis_Kolokotronis_desc:0 "#b Gennaíos Kolokotrónis#! est un militaire et un homme d’État grec du XIXe siècle.\n\n#b Biographie#!\nIl est né en 1803 ou 1805 à Zante où est temporairement exilé son père, et baptisé sous le nom de Ioannis Kolokotronis à Stemnítsa, en Arcadie, dans le Péloponnèse. Il est le fils de Théodore Kolokotronis, héros de la guerre d’indépendance grecque. Il acquiert le prénom de Gennaios au cours de la guerre d’indépendance grecque dans laquelle il combat vaillamment malgré son jeune âge.\n\nIl se marie en 1828 avec Fotini, la sœur de Kitsos Tzavelas, une figure importante de la révolution grecque ; il a deux fils, Théodore dit « Falez » et Constantin, et cinq filles.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Ira Babcock
 # https://en.wikipedia.org/wiki/Ira_Babcock (21/07/2022 04:40:54 UTC)
 concept_wikipedia_Ira_Babcock:0 "Wikipédia en anglais"
 concept_wikipedia_Ira_Babcock_desc:0 "Doctor #b Ira Leonard Babcock#! was an American pioneer and doctor in the Oregon Country. A native of New York, he was selected as the first Supreme Judge with probate powers in February 1841 in what would become the state of Oregon.\n\nAlthough the meeting where he was selected did not produce an acting government, he also took over the executive and legislative powers as the first person in Oregon’s history. The meeting was the first of several meetings, presided by him since 1842, that led to a Provisional Government in the Willamette Valley in May 1843.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Isaac Hull
 # https://fr.wikipedia.org/wiki/Isaac_Hull (24/06/2018 08:01:11 UTC)
 concept_wikipedia_Isaac_Hull:0 "Wikipédia"
 concept_wikipedia_Isaac_Hull_desc:0 "#b Isaac Hull#!, né le 9 mars 1773 à Derby et mort le 13 février 1843 à Philadelphie, est un militaire américain.\n\nCommodore dans l’United States Navy, il a commandé plusieurs célèbres navires de guerre américains dont l’USS Constitution.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Isabelle II
 # https://fr.wikipedia.org/wiki/Isabelle_II (06/11/2022 11:25:15 UTC)
 concept_wikipedia_Isabel_de_Borbon:0 "Wikipédia"
 concept_wikipedia_Isabel_de_Borbon_desc:0 "#b Isabelle II#!, née le 10 octobre 1830 à Madrid et morte le 9 avril 1904 à Paris, est reine d’Espagne de 1833 à 1868. Son règne peut se découper en quatre parties : la guerre carliste de 1833 à 1839, le temps des régences de 1835 à 1843, la décennie modérée de 1843 à 1854 et la dernière phase de 1854 à 1868.\n\nFille aînée du roi Ferdinand VII, elle devient son héritière grâce à l’abolition de la loi salique par ce dernier avec la signature de la Pragmatique Sanction. À la mort du roi en 1833, certains refusèrent de reconnaître la jeune souveraine et, en application de la loi salique, désignèrent l’oncle d’Isabelle, l’infant Charles, comme roi sous le nom de Charles V. En raison du jeune âge de la nouvelle reine, la régence fut exercée par sa mère Marie-Christine. Cette dernière est marquée par la crise de succession et la guerre civile qui suit la mort de Ferdinand VII.\n\n#lore Wikipédia, L'encyclopédie libre#!"

