 concept_wikipedia_Francesco_d_Absburgo-Toscana_desc:0 "#b Ferdinand de Habsbourg-Toscane#!, né le 10 juin 1835 à Florence et mort le 17 janvier 1908 à Salzbourg, fut le dernier grand-duc de Toscane, de 1859 à 1860, sous le nom de #b Ferdinand IV#!, avant son rattachement au nouveau royaume d’Italie.\n\nIl était le fils de [Concept('wikipedia_Leopoldo_d_Absburgo-Toscana','Léopold II')], grand-duc souverain de Toscane de 1824 à 1859, et de Marie-Antoinette de Bourbon-Siciles.\n\n#b Biographie#!\nDernier grand duc souverain de Toscane, il succéda à son père en 1859 alors qu’il était un jeune veuf de 23 ans, père d’une petite fille, dans une Italie où, soutenue par la France de [Concept('wikipedia_Louis-Napoleon_Bonaparte','Napoléon III')], la Maison de Savoie affrontait victorieusement l’Empereur François-Joseph Ier d’Autriche, chef de la Maison de Habsbourg-Lorraine, qu’il ne pouvait que soutenir.\n\n#lore Wikipédia, L'encyclopédie libre#!"

