 concept_wikipedia_Alexandru_Ghica:0 "Wikipédia"
 concept_wikipedia_Alexandru_Ghica_desc:0 "#b Alexandre II Ghica#! ou #b Alexandru Dimitrie Ghika IX#!, né en 1795, possiblement le 1er mai, mort en janvier 1862, est un membre de la Famille princière Ghica. Il est prince de Valachie de 1834 à 1842 puis Caïmacan de Valachie de 1856 à 1858.\n\n#b Origine#!\nAlexandre II Ghica est le fils de Démétre et de son épouse Maria Vãcãrescu. Il est également le frère cadet du prince Grigore IV Ghica. Son père avait exercé de nombreuses fonctions à la cour de Valachie pendant près de 50 ans dont celle de Mare Ban de 1769 à 1804.\n\n#lore Wikipédia, L'encyclopédie libre#!"

