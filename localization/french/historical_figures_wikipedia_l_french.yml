 concept_wikipedia_Andries_Pretorius:0 "Wikipédia"
 concept_wikipedia_Andries_Pretorius_desc:0 "#b Andries Wilhelmus Jacobus Pretorius#! était un homme politique d’Afrique du Sud, général boer, et un chef des Voortrekkers qui a joué un rôle majeur dans la fondation de la république éphémère de Natalia et dans celle de la République sud-africaine du Transvaal. Il a également été un personnage clé de la bataille de Blood River. La capitale administrative de la république d’Afrique du Sud porte en son honneur le nom de Pretoria. Son fils, Marthinus Wessel Pretorius, a été président de la République sud-africaine du Transvaal et de l’État libre d’Orange.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Ang Duong
 # https://fr.wikipedia.org/wiki/Ang_Duong (30/11/2021 15:17:11 UTC)
 concept_wikipedia_Ang_Duong_Varman:0 "Wikipédia"
 concept_wikipedia_Ang_Duong_Varman_desc:0 "#b Ang Duong#!, fut roi du Cambodge de 1841 à 1844 puis de 1844 à 1860.\n\n#b Biographie#!\nFils cadet du roi Ang Eng, il est envoyé à Bangkok à l’âge de 16 ans, où il reste jusqu’en 1839.\n\nLorsque sa nièce [Concept('wikipedia_Ang_Mey_Varman','Ang Mey')], alors reine du Cambodge sous « protection » annamite, est exilée à Hué en 1841, il tente de s’emparer du trône avec l’aide du Siam. S’il est proclamé roi à Oudong, le 14 décembre 1843, avec le soutien des troupes de Bangkok, il n’est couronné dans la même ville que le 7 mars 1848. Avant cela, il aura fallu subir les luttes d’influence entre l’Annam et le Siam et attendre que les deux puissances s’accordent pour exercer un condominium sur le Cambodge.\n\n#lore Wikipédia, L'encyclopédie libre#!"

