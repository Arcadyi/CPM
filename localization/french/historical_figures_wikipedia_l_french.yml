 concept_wikipedia_Leopold_von_Baden_desc:0 "#b Léopold Ier de Bade#!, né le 29 août 1790 à Karlsruhe et mort le 24 avril 1852 dans la même ville, est grand-duc de Bade de 1830 à 1852.\n\n#b Famille#!\nIl est issu de l’union morganatique de Charles Ier Frédéric, margrave de Bade-Durlach, margrave de Bade unifié, électeur, puis grand-duc de Bade, et de sa seconde épouse Louise-Caroline Geyer de Geyersberg, titrée baronne puis comtesse de Hochberg. Léopold et ses frères n’étaient pas considérés comme des princes dynastes de la maison de Bade et n’avaient aucun droit à la couronne du grand-duché. Cependant, faute d’héritier dans la lignée légitime, ils seront reconnus dynastes et donc aptes à la succession en 1817, après leur demi-frère Louis.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Zhang Lexing
