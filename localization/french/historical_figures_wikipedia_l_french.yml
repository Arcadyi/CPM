 concept_wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie_desc:0 "#b Ferdinand II#!, né le 12 janvier 1810 à Palerme et mort le 22 mai 1859 à Caserte, est roi des Deux-Siciles de 1830 à 1859.\n\nSous son règne, il fait face à plusieurs insurrections, notamment l’insurrection de 1847. Elle vise à obtenir une monarchie constitutionnelle dans le royaume des Deux-Siciles. Elle est le fruit d’un long processus de préparation par des Comités de libéraux de toutes les régions de l’État mais particulièrement par un comité réuni à Naples qui décide de trois insurrections : une à Messine, une à Reggio de Calabre et une dans le District de Gerace. Le roi ordonne la répression qui se conclut par l’exécution des principaux chefs insurgés.\n\n#lore Wikipédia, L'encyclopédie libre#!"

