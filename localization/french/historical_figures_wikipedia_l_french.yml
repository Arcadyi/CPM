 concept_wikipedia_Helmuth2_von_Moltke_desc:0 "#b Helmuth Johann Ludwig, comte von Moltke#!, né à Gersdorf dans le grand-duché de Mecklembourg-Schwerin le 25 mai 1848 et mort à Berlin le 18 juin 1916, est un général prussien. Il a servi comme chef du Grand État-Major général de l’armée allemande de 1906 à 1914, assurant le commandement pendant les six premières semaines de la Première Guerre mondiale avant d’être remplacé.\n\nResponsable de la planification en temps de paix puis du déploiement des troupes allemandes lors de la mobilisation d’août 1914, il est souvent présenté comme un des responsables de la défaite allemande lors de la première bataille de la Marne en septembre 1914.\n\n#lore Wikipédia, L'encyclopédie libre#!"

