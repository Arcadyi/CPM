 concept_wikipedia_Baldomero_Espartero:0 "Wikipédia"
 concept_wikipedia_Baldomero_Espartero_desc:0 "#b Joaquín Baldomero Fernández Espartero Álvarez de Toro#!, prince de Vergara, duc de la Victoria et de Morella, comte de Luchana et vicomte de Banderas, plus connu sous le nom de #b Baldomero Espartero#!, était un militaire et homme d’État espagnol.\n\nAssocié au courant radical et progressiste du libéralisme espagnol, il en devient le héros après la victoire qu’il remporte sur les Carlistes en 1840. Ses titres de duc de La Victoria et de prince de Vergara, accordés par [Concept('wikipedia_Isabel_de_Borbon','Isabelle II')], rappellent ce succès.\n\n#lore Wikipédia, L'encyclopédie libre#!"

