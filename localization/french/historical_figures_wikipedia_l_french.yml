 concept_wikipedia_Alfred_von_Windisch_Gratz:0 "Wikipédia"
 concept_wikipedia_Alfred_von_Windisch_Gratz_desc:0 "#b Alfred Candidus Ferdinand#!, prince #b zu Windisch-Graetz#!, ou Alfred Ier de Windisch-Graetz, est un maréchal autrichien né à Bruxelles le 11 mai 1787 et mort à Vienne le 21 mars 1862. Il fut l’un des principaux acteurs de la réaction à la révolution autrichienne de 1848.\n\n#b Biographie#!\nOriginaire d’une famille de la haute noblesse de Styrie, il entre dans l’armée impériale autrichienne en 1804 et participe à partir de cette date aux guerres napoléoniennes. Il se distingue par son rôle primordial dans la réaction aux révolutions nationalistes dans l’empire d’Autriche.\n\n#lore Wikipédia, L'encyclopédie libre#!"

