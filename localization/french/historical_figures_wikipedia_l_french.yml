 concept_wikipedia_Patrice_de_MacMahon_desc:0 "#b Patrice de Mac Mahon#!, comte de Mac Mahon, 1er duc de Magenta, maréchal de France, né le 13 juin 1808 au château de Sully et mort le 17 octobre 1893 à Montcresson, est un militaire et homme d’État français, président de la République de 1873 à 1879.\n\nFait maréchal de France par [Concept('wikipedia_Louis-Napoleon_Bonaparte','Napoléon III')], il est sénateur et gouverneur de l’Algérie pendant le Second Empire.\n\nEn 1871, il est à la tête de l’armée régulière, qui réussit à prendre le contrôle de l’ensemble du territoire français en réprimant notamment la garde nationale et les communes insurrectionnelles, dont celle de Paris, refusant de se soumettre au gouvernement Dufaure. Mac Mahon sort victorieux de cette campagne à l’intérieur, qui met fin à la guerre civile.\n\n#lore Wikipédia, L'encyclopédie libre#!"

