 concept_wikipedia_Philip_Sheridan_desc:0 "#b Philip Henry Sheridan#! est un officier de carrière de l’armée américaine et général dans l’Armée de l’Union lors de la guerre de Sécession. Sa carrière est marquée par son accession rapide au grade de major-général et sa collaboration étroite avec le lieutenant-général [Concept('wikipedia_Ulysses_Grant','Ulysses S. Grant')], qui transfère Sheridan du commandement d’une division d’infanterie sur le théâtre occidental des opérations, au commandement du corps de cavalerie de l’Armée du Potomac, sur le front est. En 1864, il défait les forces Confédérées dans la vallée de Shenandoah, puis détruit l’infrastructure économique de la vallée, épisode que ses habitants nommèrent « The Burning », faisant ainsi usage pour la première fois dans cette guerre de la tactique militaire dite de la terre brûlée,. En 1865, sa cavalerie poursuit le général Robert ELee, et le force à se rendre à Appomattox. Après guerre, il est nommé gouverneur militaire du cinquième district militaire, chargé de la Reconstruction.\n\n#lore Wikipédia, L'encyclopédie libre#!"

