 # George Cockburn (amiral britannique)
 # https://fr.wikipedia.org/wiki/George_Cockburn_(amiral_britannique) (11/11/2022 16:43:41 UTC)
 concept_wikipedia_Sir_George_Cockburn:0 "Wikipédia"
 concept_wikipedia_Sir_George_Cockburn_desc:0 "#b Sir George Cockburn#!, baronnet, est un amiral britannique connu notamment pour sa participation à la guerre de 1812 opposant le Royaume-Uni aux États-Unis; et pour avoir reçu la mission de conduire et d’installer l’ex-empereur Napoléon à Sainte-Hélène après les Cent-jours. Entré en politique à partir de 1818 comme député du parti conservateur, il exerça aussi à plusieurs reprises la fonction de Premier Lord de la mer.\n\n#b Carrière navale#!\nNé en 1772 à Londres, son père était un riche aristocrate et son grand-père était doyen de Bristol. Il prit la mer à l’âge de 14 ans dans la Royal Navy. Officier durant les guerres de la Révolution française et les guerres napoléoniennes, il se fit remarquer par son courage et son audace. Il exerça de nombreux commandements avec succès.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Henry Godwin (Army officer)
 # https://en.wikipedia.org/wiki/Henry_Godwin_(Army_officer) (23/07/2022 14:10:44 UTC)
 concept_wikipedia_Sir_Henry_Godwin:0 "Wikipédia en anglais"
 concept_wikipedia_Sir_Henry_Godwin_desc:0 "Sir #b Henry Thomas Godwin#! KCB was a British officer. He fought in the British Army in the Peninsular War and in the First Anglo-Burmese War before joining the Bengal Army, in which he served as commander in chief of British and Indian forces in the Second Anglo-Burmese War of 1852 and 1853.\n\n#b Military career#!\nGodwin was commissioned as an Ensign into the 9th Foot on 30 October 1799. He served with the regiment at Ferrol in 1800 and was promoted Lieutenant on 9 August 1803. In an expedition to Hanover in 1805 he served as adjutant of his battalion. In 1808, at the outset of the Peninsular War, Godwin was in Portugal and was promoted Captain on 28 March 1808. The next year he took part in operations on the Douro and in the advance to Porto, then marched with his battalion to Gibraltar and later to Tarifa.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Henry Havelock
