 concept_wikipedia_Carlo_Ludovico_di_Borbone_Parma_desc:0 "#b Charles-Louis de Bourbon#!, prince de Bourbon-Parme et infant d’Espagne, né le 22 décembre 1799 à Madrid et mort le 16 avril 1883 à Nice, est le fils aîné de Louis Ier de Bourbon, prince héritier de Parme, et de l’infante Marie-Louise d’Espagne ; il fut successivement roi d’Étrurie de 1803 à 1807 sous le nom de #b Charles-Louis#!, duc de Lucques de 1824 à 1847, duc de Parme et de Plaisance sous le nom de Charles-Louis puis de #b Charles II#! de décembre 1847 à mars 1849, date de son abdication.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Carlo Pellion di Persano
 # https://fr.wikipedia.org/wiki/Carlo_Pellion_di_Persano (11/11/2020 09:16:35 UTC)
 concept_wikipedia_Carlo_Pellion_di_Persano:0 "Wikipédia"
 concept_wikipedia_Carlo_Pellion_di_Persano_desc:0 "Le comte #b Carlo di Persano Pellion#!, patriote de l’Unité italienne du Royaume de Sardaigne, est un amiral et homme politique italien, commandant de la flotte Regia Marina à la bataille de Lissa.\n\n#b Biographie#!\nCarlo di Persano Pellion s’engage dans la marine sarde et accède rapidement à de hautes fonctions. Entre 1860 et 1861, il commande la flotte royale et devient un membre actif pour la réunification de l’Italie. Après l’unification, il est élu à l’Assemblée législative au Collège VII et VIII de La Spezia, Il devient ministre de la Marine sous le gouvernement de Urbano Rattazzi en 1862. Il est nommé sénateur le 8 octobre 1865.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Carl Fredrik af Wingård
 # https://en.wikipedia.org/wiki/Carl_Fredrik_af_Wing%C3%A5rd (02/10/2022 20:01:18 UTC)
