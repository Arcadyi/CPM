 concept_wikipedia_Fabian_Gottlieb_von_Bellingshausen_desc:0 "#b Fabian Gottlieb Thaddeus von Bellingshausen#!, né le 20 septembre 1778 à Lahetaguse sur l’île d’Ösel en Estonie alors possession russe et mort le 25 janvier 1852 à Kronstadt), est un amiral de la flotte impériale russe qui fut explorateur de l’Antarctique. Entre les années 1819 et 1821, il effectue son second tour du monde, avec deux sloops, le Vostok et le Mirny placés sous le commandement de l’amiral [Concept('wikipedia_Mikhail_Lazarev','Mikhaïl Lazarev')]. Il navigue dans l’océan Antarctique à bord du sloop Vostok qu’il commande.\n\nIl fut l’un des pionniers de l’Antarctique, explorateur de l’Australie, de l’Océanie et prit part en tant qu’admiral à la guerre russo-turque de 1828-1829.\n\n#lore Wikipédia, L'encyclopédie libre#!"

