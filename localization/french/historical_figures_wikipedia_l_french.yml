 concept_wikipedia_Karl_Friedrich_zu_Dohna_Schlobitten_desc:0 "#b Friedrich Karl Emil comte de Dohna-Schlobitten#! est un maréchal prussien.\n\n#b Origine#!\nFriedrich Karl Emil est le fils de Friedrich Alexander burgrave et comte de Dohna-Schlobitten et de sa femme Luise Amalie Caroline, née comtesse Finck von Finckenstein. Elle est la fille de Friedrich Ludwig Finck von Finckenstein. Son père est grand maréchal du royaume de Prusse, chevalier de l’ordre de Saint-Jean et seigneur de Schlobitten et Prökelwitz. Ses frères et sœurs comprennent également le ministre prussien de l’Intérieur et homme d’État Alexander zu Dohna.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Karl Marx
 # https://fr.wikipedia.org/wiki/Karl_Marx (17/11/2022 22:59:24 UTC)
 concept_wikipedia_Karl_Heinrich_Marx:0 "Wikipédia"
 concept_wikipedia_Karl_Heinrich_Marx_desc:0 "#b Karl Marx#!, né le 5 mai 1818 à Trèves dans le grand-duché du Bas-Rhin et mort le 14 mars 1883 à Londres, est un philosophe, historien, sociologue, économiste, journaliste, théoricien de la révolution, socialiste et communiste prussien.\n\nIl est connu pour sa conception matérialiste de l’histoire, son analyse des rouages du capitalisme et de la lutte des classes, et pour son activité révolutionnaire au sein du mouvement ouvrier. Il a notamment été un des membres dirigeants de l’Association internationale des travailleurs. Des courants de pensée se revendiquant principalement des travaux de Marx sont désignés sous le nom de marxisme. Marx a eu une grande influence sur le développement ultérieur des sciences humaines et sociales.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Charles XIV Jean
 # https://fr.wikipedia.org/wiki/Charles_XIV_Jean (14/11/2022 14:07:58 UTC)
 concept_wikipedia_Karl_Johan_Bernadotte:0 "Wikipédia"
 concept_wikipedia_Karl_Johan_Bernadotte_desc:0 "#b Jean-Baptiste Jules Bernadotte#!, né le 26 janvier 1763 à Pau et mort le 8 mars 1844 à Stockholm, est un militaire français devenu roi de Suède en 1818 après avoir été choisi par le Parlement suédois comme héritier et régent du roi Charles XIII. Il fut roi de Suède sous le nom de #b Charles XIV Jean#! et roi de Norvège sous le nom de #b Charles III Jean#! de 1818 jusqu’à sa mort.\n\nIl s’engagea dans l’armée française en 1780 et connut un avancement rapide sous la Révolution française, atteignant le grade de général en 1794 après avoir longtemps végété dans des fonctions subalternes. Il se distingua à plusieurs reprises sur les champs de bataille et occupa également, pendant une courte période, le poste de ministre de la Guerre.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Charles-Louis de Ficquelmont
