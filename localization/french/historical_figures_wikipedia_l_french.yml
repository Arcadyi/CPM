 concept_wikipedia_Manthaturath_Chao_desc:0 "#b Manthaturath#!, de son nom complet : Samdach Brhat Chao Maha Sri Vitha Lan Xang Hom Khao Luang Prabang Mangthaduraja est roi du royaume de Luang Prabang sous la suzeraineté du royaume du Siam de 1819 au 7 mars 1837.\n\n#b Roi de Luang Prabang#!\nMantha-thurath c’est-à-dire le « Roi versé formules magiques » est le fils de du roi Anurutha. Il est nommé héritier présomptif avec le titre de Raja Varman dès 1791. Après la renonciation de son père il exerce la régence en son nom de 1817 à 1819. Couronné à Luang Prabang en 1820 il devient moine à Bangkok en 1825-1826 laissant son royaume sous l’administration des siamois. Revenu à Luang Prabang en 1826 il se comporte en fidèle vassal des siamois et refuse à deux reprises l’alliance que lui propose Cao Anu le dernier souverain du royaume de Vientiane.\n\n#lore Wikipédia, L'encyclopédie libre#!"

