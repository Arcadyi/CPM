 concept_wikipedia_Saud_al_Saud_desc:0 "#b Saoud ben Fayçal ben Turki Al Saoud#!, aussi connu sous le nom d’#b Imam Saoud#!, né en 1833 et mort en 1875, est un dirigeant du deuxième État saoudien en 1871 et 1873-1875. Il rejoint des alliances avec des tribus étrangères et se révolte contre son demi-frère Abdallah Ben Turki. Son règne est de courte durée ; il est renversé par Abdallah. Il reprend le pouvoir en 1873, mais meurt deux ans plus tard. Son règne est marqué par les luttes à l’intérieur même de la famille royale saoudienne qu’il a initiées.\n\n#b Jeunesse#!\nSaoud nait en 1833. Sa mère et son propre-frère, beaucoup plus jeune Abdul Rahman, font partie des Ajman, une tribu bédouine habitant le désert au sud-est de Riyad. Saoud a deux demi-frères : Abdullah et Mohamed, dont la mère vient de la famille Saoud.\n\n#lore Wikipédia, L'encyclopédie libre#!"

