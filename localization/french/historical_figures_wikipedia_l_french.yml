 concept_wikipedia_Ranavalona_Hova:0 "Wikipédia"
 concept_wikipedia_Ranavalona_Hova_desc:0 "#b Ranavalona Ire#!, née vers 1788 et décédée le 16 août 1861, est une reine malgache issue des hautes terres de l’île. Elle règne sur le royaume de Madagascar de 1828 à 1861.\n\nElle est d’abord désignée du nom de Mavo et ensuite #b Rabodonandrianampoinimerina#!, en référence à son oncle, le roi Andrianampoinimerina. Elle devient reine de Madagascar après la mort de son mari et deuxième cousin, Radama Ier. On la désigne également par le titre de #b Ranavalo-Manjaka Ire#!. Cette période est marquée par une prise de distance vis-à-vis des Européens. Considérée comme une souveraine autoritaire, elle n’en reste pas moins une souveraine dotée d’une envergure certaine, qui reste une référence dans l’imaginaire indépendantiste national.\n\n#lore Wikipédia, L'encyclopédie libre#!"

