 concept_wikipedia_Uthram_Thirunal_Venad_desc:0 "#b  Uthram Thirunal Marthanda Varma#! was the Maharajah of Travancore state in southern India, succeeding his elder brother Maharajah Swathi Thirunal in 1846 till his demise in 1860. Known for his progressive rule, he abolished slavery in the kingdom. He was succeeded by his nephew Maharajah Ayilyam Thirunal in 1860. His mother was Her Highness Maharani Gowri Lakshmi Bayi. He was married to Thiruvattar Ammachi Panapillai Amma Srimathi Madhavi Pillai Kochamma of the Nagercoil Ammaveedu, who died in 1860, a few months before the Maharajah’s death. The Maharajah’s daughter was married by his nephew and heir Maharajah Ayilyam Thirunal.\n\nThe Maharajah also adopted Bharani Thirunal Lakshmi Bayi and Bharani Thirunal Parvathi Bayi from the related Kolathiri royal house in 1857 after the death of his niece to perpetuate the royal line.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Valentín Gómez Farías
 # https://fr.wikipedia.org/wiki/Valent%C3%ADn_G%C3%B3mez_Far%C3%ADas (05/02/2021 11:27:28 UTC)
 concept_wikipedia_Valentin_Gomez_Farias:0 "Wikipédia"
 concept_wikipedia_Valentin_Gomez_Farias_desc:0 "#b José María Valentín Gómez de la Vara y Martínez Farías#! dit #b Valentín Gómez Farías#!, né le 14 février 1781 à Guadalajara et mort le 5 juillet 1858 à Mexico, est un homme d’État mexicain, vice-président de [Concept('wikipedia_Antonio_Lopez_de_Santa_Anna','Santa Anna')]. Il exerce, au nom de ce dernier, à de multiples reprises les fonctions de président du Mexique, par intérim.\n\n#b Biographie#!\nEn tant que vice-président d’[Concept('wikipedia_Antonio_Lopez_de_Santa_Anna','Antonio López de Santa Anna')], il assura l’intérim du 3 au 17 juin 1833, du 6 juillet au 27 octobre 1833, du 15 décembre 1833 au 24 avril 1834 puis du 24 décembre 1846 au 21 mars 1847.\n\nBras droit de [Concept('wikipedia_Antonio_Lopez_de_Santa_Anna','Santa Anna')], il est rappelé au poste de vice-président après l’ultime retour de celui-ci au pouvoir en 1853.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Vassili Zavoïko
 # https://fr.wikipedia.org/wiki/Vassili_Zavo%C3%AFko (30/07/2022 05:17:36 UTC)
 concept_wikipedia_Vasily_Zavoyko:0 "Wikipédia"
 concept_wikipedia_Vasily_Zavoyko_desc:0 "#b Vassili Stepanovitch Zavoïko#!, né le 27 juillet 1809 à Prokhorivka et mort le 16 février 1898 à Velika Mecetnea, est un amiral de la Marine impériale russe.\n\n#b Biographie#!\nNé dans une famille de la noblesse du gouvernement de Poltava dans l’Empire russe, il fait ses études à l’école navale de Mykolaïv et devient garde-marine en 1820. En 1921, il commence son service sur le brick Mingrelia, sous les ordres de Mikhaïl Stanukevitch.\n\nIl participe, en 1827, à la bataille de Navarin puis, de 1835 à 1838, effectue deux circumnavigations de la Terre.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Vicente Nicolau de Mesquita
 # https://en.wikipedia.org/wiki/Vicente_Nicolau_de_Mesquita (01/09/2021 10:04:23 UTC)
 concept_wikipedia_Vicente_Nicolau_de_Mesquita:0 "Wikipédia en anglais"
 concept_wikipedia_Vicente_Nicolau_de_Mesquita_desc:0 "#b Vicente Nicolau de Mesquita#! was an officer of the Portuguese Army in Macau. He is widely remembered for his role at the Portuguese attack of Baishaling, in 1849. He was the oldest of the five children of noted Macanese lawyer, Frederico Albino de Mesquita and Clara Esmeralda Carneiro - both Macau natives. He married twice; first to Balbina Maria da Silveira; second to his sister-in-law Carolina Maria Josefa da Silveira.\n\n#b Baishaling Incident#!\nImmediately after a Chinese mob assassinated Governor Ferreira do Amaral on August 22, 1849, Chinese Imperial troops mobilized on the Guangdong Province-Macau frontier. The Portuguese population of Macau viewed this as an overtly threatening move by the Chinese to retake Macau.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Vicente Rocafuerte
 # https://fr.wikipedia.org/wiki/Vicente_Rocafuerte (25/03/2021 00:34:54 UTC)
 concept_wikipedia_Vicente_Rocafuerte:0 "Wikipédia"
 concept_wikipedia_Vicente_Rocafuerte_desc:0 "#b Vicente Rocafuerte y Rodríguez de Bejarano#!, né le 1er mai 1783 à Guayaquil et mort le 16 mai 1847 à Lima, est un homme d’État équatorien qui fut le deuxième président du pays du 10 septembre 1834 au 31 janvier 1839.\n\nIl est connu pour ses idéaux républicains et libéraux, bien qu’en pratique, il soit plutôt conservateur. Opposé au régime de Juan José Flores, il prend à plusieurs reprises les armes contre lui avant de s’allier en 1834 pour éviter une invasion étrangère. Avec cette alliance, il devient président de la République à la place de Flores qui reste chef des armées.\n\nChassé du pouvoir par Flores en 1839, il s’exile et participe à la révolution Marcista qui provoque la chute de Flores en 1845.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Victoria (reine)
 # https://fr.wikipedia.org/wiki/Victoria_(reine) (16/11/2022 11:45:52 UTC)
 concept_wikipedia_Victoria_Hannover:0 "Wikipédia"
 concept_wikipedia_Victoria_Hannover_desc:0 "#b Victoria#! est reine du Royaume-Uni de Grande-Bretagne et d’Irlande du 20 juin 1837 jusqu’à sa mort. À partir du 1er juillet 1867, elle devient également reine du Canada, ainsi qu’impératrice des Indes à compter du 1er mai 1876, puis enfin reine d’Australie le 1er janvier 1901.\n\nVictoria est la fille du prince Édouard-Auguste, duc de Kent et de Strathearn, le quatrième fils du roi George III. Le duc et le roi meurent en 1820 et Victoria est élevée par sa mère d’origine allemande, la princesse Victoire de Saxe-Cobourg-Saalfeld. Elle monte sur le trône à l’âge de 18 ans après la mort sans héritiers légitimes des trois frères aînés de son père. Le Royaume-Uni était déjà une monarchie constitutionnelle dans laquelle le souverain avait relativement peu de pouvoir politique. En privé, Victoria essaye d’influencer les politiques gouvernementales et les nominations ministérielles.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Víctor Damián Sáez
 # https://en.wikipedia.org/wiki/V%C3%ADctor_Dami%C3%A1n_S%C3%A1ez (31/10/2022 06:09:45 UTC)
 concept_wikipedia_Victor_2_Saez:0 "Wikipédia en anglais"
 concept_wikipedia_Victor_2_Saez_desc:0 "#b Víctor Damián Sáez#! was a Spanish priest and politician, canon of Sigüenza and Toledo, bishop of Tortosa and private confessor of King Ferdinand VII. In 1823, the King appointed him as Secretary of State and was the first prime minister to chair the newly created Council of Ministers in 1823.\n\n#b Biography#!\nDeeply linked to the ultra-absolutist sectors, he was King Ferdinand VII’s trusted person. During the Liberal Triennium, he was forced by the progressive to push him away but after the fall of the constitutional regimen in 1823, Damián returned to the circles of power. In the last months of the Triennium, in April 1823, the King appointed him as Acting First Secretary of State, a position that allowed him to command the absolutist reaction to the constitutional government of the Liberal Triennium.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Victor de Broglie (1785-1870)
 # https://fr.wikipedia.org/wiki/Victor_de_Broglie_(1785-1870) (08/05/2022 17:53:39 UTC)
 concept_wikipedia_Victor_de_Broglie:0 "Wikipédia"
 concept_wikipedia_Victor_de_Broglie_desc:0 "Achille Léonce #b Victor#! Charles de Broglie, prince puis, dès 1804, 3e duc de Broglie, est un homme d’État français, né à Paris le 28 novembre 1785 et mort dans la même ville le 25 janvier 1870, président du Conseil sous la monarchie de Juillet.\n\n#b Enfance et débuts dans la diplomatie#!\nFils de Victor de Broglie, prince de Broglie, il a neuf ans lorsque son père est décapité durant la Terreur.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Vinzenz Eduard Milde
 # https://en.wikipedia.org/wiki/Vinzenz_Eduard_Milde (21/11/2020 20:28:28 UTC)
 concept_wikipedia_Vincenz_Milde:0 "Wikipédia en anglais"
 concept_wikipedia_Vincenz_Milde_desc:0 "#b Vinzenz Eduard Milde#! was Prince-Archbishop of Vienna. He was the first Prince-Archbishop and commoner: the see had always hitherto been occupied by a nobleman.\n\n#b Life#!\nHe entered the \"Alumnat\" or little seminary at Vienna in 1794. There he formed an intimate friendship with Vinzenz Darnaut, the future professor of church history, and with Jakob Frint, later Bishop of St. Pölten. The three men were again united as court chaplains, and remained friends for the remainder of their lives. He later attended the Seminary of Vienna. Meanwhile, Milde became catechist in the Normal High School and successor of Augustin Gruber, and occupied also the chair of pedagogics at the university.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Victor-Emmanuel II
 # https://fr.wikipedia.org/wiki/Victor-Emmanuel_II (24/10/2022 22:38:06 UTC)
 concept_wikipedia_Vittorio_Emanuele_di_Savoia:0 "Wikipédia"
 concept_wikipedia_Vittorio_Emanuele_di_Savoia_desc:0 "#b Victor-Emmanuel II#!, né le 14 mars 1820 à Turin et mort le 9 janvier 1878 à Rome, est duc de Savoie, roi du Piémont-Sardaigne, prince de Piémont et comte de Nice de 1849 à 1861. Avec l’unification italienne, il est roi d’Italie du 17 mars 1861 à sa mort.\n\nComme roi du Piémont-Sardaigne, il s’entoure de grands ministres comme [Concept('wikipedia_Massimo_d_Azeglio','Massimo d’Azeglio')] et [Concept('wikipedia_Camillo_Benso','Camillo Benso')], comte de Cavour, qui modernisent le royaume. La réalisation de l’unification de l’Italie lui procure l’appellation de « Padre della Patria » ; il est aussi surnommé « Roi gentilhomme ».\n\n#lore Wikipédia, L'encyclopédie libre#!"

