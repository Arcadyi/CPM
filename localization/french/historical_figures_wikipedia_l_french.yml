 concept_wikipedia_Karl_Ludwig_von_Ficquelmont_desc:0 "#b Charles-Louis comte de Ficquelmont#!, né le 23 mars 1777 au château de Dieuze en Lorraine, mort le 7 avril 1857 à Venise, est un homme d’État autrichien. Général de cavalerie, puis ambassadeur, il fut ministre et ministre-président de l’Empire d’Autriche en 1848.\n\n#b Émigration en Autriche#!\nFils de Maximilien-Chrétien, comte de Ficquelmont, seigneur de Paroy et Champcourt, admis le 23 mars 1789 aux Honneurs de la Cour, et de Marie-Françoise de la Marche,, Charles-Louis de Ficquelmont naît à Dieuze en Lorraine. La famille de Ficquelmont jouit alors d’un grand renom, dans l’ancien duché de Lorraine.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Carl Wilhelm von Heideck
 # https://fr.wikipedia.org/wiki/Carl_Wilhelm_von_Heideck (06/11/2022 19:44:09 UTC)
 concept_wikipedia_Karl_von_Heideck:0 "Wikipédia"
 concept_wikipedia_Karl_von_Heideck_desc:0 "#b Carl Wilhelm von Heideck#!, dit Heidegger est un général de l’armée bavaroise. Philhellène et artiste-peintre, il fut également membre du Conseil de Régence grec pendant la minorité du roi Othon Ier de Grèce.\n\n#b Biographie#!\nCharles Guillaume de Heideck voit le jour à Sarralbe en Lorraine, le 6 décembre 1788. Il étudie à l’école d’art de Zurich avec les professeurs Johann Heinrich Meyer et K. Geßner. Il excelle alors dans les paysages et les scènes antiques. En 1801, il s’engage dans l’armée bavaroise et entre à l’académie militaire de Munich. Promu lieutenant dans l’artillerie, il participe aux campagnes militaires à partir de 1805. Après l’Autriche et la Prusse, il est envoyé au Tyrol en 1809, puis en Espagne l’année suivante. De retour en 1813, il est promu major.\n\n#lore Wikipédia, L'encyclopédie libre#!"

