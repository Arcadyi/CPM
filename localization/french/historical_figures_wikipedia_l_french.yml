 concept_wikipedia_Sir_Henry_Havelock:0 "Wikipédia"
 concept_wikipedia_Sir_Henry_Havelock_desc:0 "#b Henry Havelock#!, né le 5 avril 1795 à Ford Hall et mort à Lucknow le 24 novembre 1857, est un général britannique.\n\nIl s’illustra particulièrement dans la campagne menée par l’armée britannique pour mettre un terme à la révolte des cipayes. Profondément religieux, il devint à cette occasion un héros national et le symbole même du soldat chrétien nourri de fortes valeurs morales. Les propos qui lui sont généralement attribués lorsqu’il mourut au combat ont nourri cette image.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Harry Smith (militaire)
 # https://fr.wikipedia.org/wiki/Harry_Smith_(militaire) (07/11/2022 12:18:10 UTC)
 concept_wikipedia_Sir_Henry_Wakelyn_Smith:0 "Wikipédia"
 concept_wikipedia_Sir_Henry_Wakelyn_Smith_desc:0 "#b Henry George Wakelyn Smith, 1er baronnet d’Aliwal#!, appelé #b Sir Harry Smith#!, est un administrateur colonial et un officier dans l’armée britannique dans la première moitié du XIXe siècle. Vétéran des guerres napoléoniennes, il est aussi particulièrement célèbre pour son rôle dans la bataille d’Aliwal en 1846 et comme l’époux de Lady Smith.\n\n#b Jeunesse et guerres napoléoniennes#!\nNé à Whittlesey, dans le Cambridgeshire en Angleterre, Henry George Wakelyn Smith, qui décide de se faire appeler Harry Smith, est le fils d’un chirurgien. Bénéficiant d’une éducation privée, il rentre dans l’armée en 1805, à l’âge de 18 ans. Il combat pour la première fois en Amérique du Sud en 1806 durant les invasions britanniques du Rio de la Plata contre les colonies espagnoles.\n\n#lore Wikipédia, L'encyclopédie libre#!"

