 concept_wikipedia_Franz_Anton_von_Kolowrat_Liebsteinsky_desc:0 "#b François Antoine Liebsteinsky, comte de Kolowrat#!, né le 31 janvier 1778 à Prague et mort le 4 avril 1861 à Vienne, est un homme d’État autrichien d’origine tchèque. Politicien modéré d’idéologie libérale, il fut l’adversaire du chancelier [Concept('wikipedia_Klemens_von_Metternich','Klemens Wenzel von Metternich')], dont il prend la succession en tant que premier ministre-président de l’empire d’Autriche au cours de la révolution de mars en 1848.\n\n#b Biographie#!\nIssu de la noblesse bohémienne et descendant de la Maison Kolowrat, François Antoine de Kolowrat-Liebsteinsky a été nommé gouverneur des Habsbourg à Prague en 1809. Il s`était présenté comme un grand promoteur de la culture tchèque et soutenait l’autonomie des pays de la couronne de Bohême. Chevalier de la Toison d’or et de l’ordre impérial de Léopold, il participa entre autres à la bataille d’Austerlitz.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Franz Conrad von Hötzendorf
 # https://fr.wikipedia.org/wiki/Franz_Conrad_von_H%C3%B6tzendorf (05/06/2022 04:23:22 UTC)
 concept_wikipedia_Franz_Conrad_von_Hotzendorf:0 "Wikipédia"
 concept_wikipedia_Franz_Conrad_von_Hotzendorf_desc:0 "Le baron, puis comte #b Franz Conrad von Hötzendorf#!, né le 11 novembre 1852 à Penzing, dans la banlieue de Vienne en Autriche, et mort le 25 août 1925 à Bad Mergentheim, dans l’état libre populaire de Wurtemberg, est un militaire austro-hongrois chef d’état-major de l’armée royale et impériale austro-hongroise de 1906 à 1918.\n\n#b Vie privée#!\nIl naît le 11 novembre 1852 dans la banlieue de Vienne, d’une famille anoblie par l’empereur François Ier d’Autriche. Le nom de Hötzendorf est tiré en 1816 de sa grand-mère d’après le nom de son domaine. Il est fait comte en 1918.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Édouard Totleben
