 concept_wikipedia_Thomas_Jackson:0 "Wikipédia"
 concept_wikipedia_Thomas_Jackson_desc:0 "#b Thomas Jonathan Jackson#! dit #b Stonewall Jackson#!, né le 21 janvier 1824 à Clarksburg et mort le 10 mai 1863 à Guinea Station, est un général des États confédérés d’Amérique durant la guerre de Sécession.\n\nAprès ses nombreux succès au début de la guerre civile malgré une large infériorité numérique, [Concept('wikipedia_Robert_Lee','Robert E. Lee')] lui fit confiance et lui donna un corps d’armée. Sa mort à la suite de la bataille de Chancellorsville marqua les forces sudistes, qui le considéraient comme un des meilleurs généraux des États Confédérés d’Amérique.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Thomas Jefferson Rusk
