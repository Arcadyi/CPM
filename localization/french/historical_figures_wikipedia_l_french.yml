 concept_wikipedia_Heinrich_von_Hess:0 "Wikipédia"
 concept_wikipedia_Heinrich_von_Hess_desc:0 "#b Heinrich Hermann Joseph baron de Hesse#!, en allemand #b Heinrich von Heß#!, né le 17 mars 1788 et mort le 13 avril 1870, à Vienne, est un feld-maréchal autrichien.\n\n#b Biographie#!\nHesse entra en 1805 dans l’armée autrichienne et fut rapidement affecté au Generalquartiermeister, qui l’employa à des travaux de trigonométrie. Après s’être distingué comme lieutenant à Aspern et Wagram, il y retourna comme capitaine. Après le traité de paix de 1814, il fut envoyé au Piémont chargé de différentes missions, puis promu major durant la reprise des pourparlers de paix de 1815 et introduit au quartier général du prince Schwarzenberg.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Helmuth Karl Bernhard von Moltke
