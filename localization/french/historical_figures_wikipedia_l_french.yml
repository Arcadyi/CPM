 concept_wikipedia_Muhammad_Ali_al-_Alawi_desc:0 "#b Méhémet Ali#!, également orthographié #b Muḥammad#! ou #b Meḥmed’Alī#!, né à la fin des années 1760 à Kavala en Macédoine orientale et mort le 2 août 1849 à Alexandrie en Égypte, est un officier ottoman d’origine turco albanaise,, vice-roi d’Égypte de 1804 à 1849 et généralement considéré comme le fondateur de l’Égypte moderne,.\n\n#b Origines familiales et jeunesse#!\nMéhémet Ali est né dans le port macédonien de Kavala, dans le pachalik de Roumélie.\n\nIl est le fils d’Ibrahim Agha, commandant du contingent local d’irréguliers et marchand de tabac d’origine turque de Konya et de Zainab, la fille du gouverneur de la ville Husain Agha.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Muhammad Ali Khan (Kokand)
 # https://en.wikipedia.org/wiki/Muhammad_Ali_Khan_(Kokand) (09/07/2022 20:47:56 UTC)
 concept_wikipedia_Muhammad_Ali_Kokand:0 "Wikipédia en anglais"
 concept_wikipedia_Muhammad_Ali_Kokand_desc:0 "#b Muhammad Ali Khan#!, commonly referred to as Madali Khan, was the official Khan of Kokand from c. 1822 to 1842. He became the official ruler of Kokand at the age of 14 after his father Muhammad Umar Khan died of an illness in 1822, although some sources claim his mother Mohlaroyim was really in charge due to Madali’s young age and inexperience.\n\n#b Policies#!\nMadali tried to live up to his father’s legacy as khan, in doing so he took measures to improve the khanate’s economy and had a large madrassa constructed. During his reign the empire spanned across the Pamir mountains, Khujand, Tashkent, Kashgar, to Southern Kazakhstan. He maintained diplomatic relations with Russia, the Ottoman Empire, the Khanate of Khiva, and the Emirate of Bukhara.\n\n#lore Wikipedia, The Free Encyclopedia#!"

