 concept_wikipedia_Haile_Melekot_Solomon_desc:0 "#b Negus Haile Malakot Sahle Selasé#! fut Negus du Choa de 1847 à 1855.\n\nFils ainé du roi Sahlé Sellassié du Choa né en 1824.\n\nIl devient roi du Choa à la mort de son père le 12 octobre 1847. Il meurt brutalement à Atakelt le 9 novembre 1855 la veille d’une confrontation armée avec le nouvel empereur Théodoros II d’Éthiopie qui venait de rétablir la monarchie et l’unité du pays.\n\nDe son épouse la Woizero Ijigaehu il eut un fils unique Sahlé Mariam le futur Empereur Ménélik II d’Éthiopie.\n\n$EFFECT_LIST_BULLET$ Portail de l’Éthiopie\n\n#lore Wikipédia, L'encyclopédie libre#!"

