 concept_wikipedia_Ferdinand_von_Habsburg_desc:0 "#b Ferdinand Ier#!, né à Vienne le 19 avril 1793 et mort à Prague le 29 juin 1875 est empereur d’Autriche, roi de Hongrie et roi de Bohême sous le nom de #b Ferdinand V#! du 2 mars 1835 au 2 décembre 1848. Il est également roi de Lombardie-Vénétie.\n\nFils aîné de l’empereur François Ier d’Autriche, il lui succède en 1835 tout en conservant au pouvoir le tout-puissant [Concept('wikipedia_Klemens_von_Metternich','Klemens Wenzel von Metternich')], comme chancelier d’Empire. Il est le dernier roi de Bohême à être couronné en la cathédrale Saint-Guy de Prague. Réputé peu subtil, l’empereur Ferdinand est surnommé affectueusement par les Tchèques Ferdinand Dobrotivý et plus méchamment par les Autrichiens Ferdinand der Gütige ou plus encore Gütinand der Fertige.\n\n#lore Wikipédia, L'encyclopédie libre#!"

