 # Ignacio Zaragoza
 # https://fr.wikipedia.org/wiki/Ignacio_Zaragoza (08/11/2022 22:45:54 UTC)
 concept_wikipedia_Ignacio_Zaragoza:0 "Wikipédia"
 concept_wikipedia_Ignacio_Zaragoza_desc:0 "#b Ignacio Zaragoza Seguín#! est un général de l’armée mexicaine, connu pour sa victoire contre les troupes impériales françaises lors de la Bataille de Puebla le 5 mai 1862.\n\n#b Biographie#!\nIgnacio Zaragoza est né dans une localité de l’actuel Texas. Lors de la révolution texane, sa famille migra vers le Mexique actuel : à Matamoros en 1834, puis à Monterrey en 1844. Lors de la guerre américano-mexicaine de 1846-1848, le jeune Ignacio tenta en vain d’entrer dans le corps militaire des cadets mexicains. Lorsque le mouvement d’insurrection appelé Révolution d’Ayutla se déclencha en 1854 contre la dictature de [Concept('wikipedia_Antonio_Lopez_de_Santa_Anna','Santa Anna')], Ignacio Zaragoza rejoignit les insurgés, et dès lors, il milita aux côtés des libéraux mexicains. Sa carrière militaire commença en 1853 : sergent, puis capitaine.\n\n#lore Wikipédia, L'encyclopédie libre#!"

