 concept_wikipedia_Augustin_Boue_de_Lapeyrere_desc:0 "#b Augustin Emmanuel Hubert Gaston Marie Boué de Lapeyrère#!, dit #b Auguste Boué de Lapeyrère#!, né à Castéra-Lectourois le 18 janvier 1852 et mort à Pau le 17 février 1924, est un amiral français, ministre de la Marine de 1909 à 1911. Il joue un rôle important dans la modernisation de la Marine française dans les années qui précèdent la Première Guerre mondiale et commande l’armée navale de 1911 à 1915.\n\n#b Les premières années#!\nAugustin-Emmanuel-Hubert-Gaston Boué de Lapeyrère nait à Castera-Lectourois, le 18 janvier 1852. Adopté au décès de son père par son oncle, le vice-amiral Dupouy, le futur amiral Boué de Lapeyrère entre à l’École navale en octobre 1869. Il demande vainement à être incorporé dans les unités de marins fusiliers combattant à terre lors de la déclaration de guerre de juillet 1870 contre la Prusse.\n\n#lore Wikipédia, L'encyclopédie libre#!"

