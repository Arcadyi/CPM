 # Abraham Lincoln
 # https://fr.wikipedia.org/wiki/Abraham_Lincoln (15/11/2022 09:25:15 UTC)
 concept_wikipedia_Abraham_Lincoln:0 "Wikipédia"
 concept_wikipedia_Abraham_Lincoln_desc:0 "#b Abraham Lincoln#!, né le 12 février 1809 dans le comté de Hardin et mort assassiné le 15 avril 1865 à Washington, D. C., est un homme d’État américain. Il est le seizième président des États-Unis, élu à deux reprises, en novembre 1860 et en novembre 1864, et devient le premier président républicain de l’histoire du pays. Il a dirigé les États-Unis lors de la pire crise constitutionnelle, militaire et morale de leur histoire, la guerre de Sécession, et réussit à préserver l’Union contre les États confédérés du Sud. C’est au cours de cette dernière qu’il fait ratifier le XIIIe amendement de la Constitution des États-Unis, qui abolit l’esclavage. Sorti victorieux de la guerre civile, il est assassiné cinq jours après la fin officielle de celle-ci, à la suite d’un complot organisé par des partisans sudistes, au début de son second mandat.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Abu Bakar of Johor
 # https://en.wikipedia.org/wiki/Abu_Bakar_of_Johor (28/09/2022 11:57:57 UTC)
 concept_wikipedia_Abu_Bakar_Bendahara:0 "Wikipédia en anglais"
 concept_wikipedia_Abu_Bakar_Bendahara_desc:0 "#b Sultan Sir Abu Bakar Al-Khalil Ibrahim Shah ibni Almarhum Temenggong Seri Maharaja Tun Daeng Ibrahim#! GCMG KCSI was the Temenggong of Johor. He was the 1st Sultan of Modern Johor, the 21st Sultan of Johor and the first Maharaja of Johor from the House of Temenggong. He was also informally known as \"The Father of Modern Johor\", as many historians accredited Johor’s development in the 19th century to Abu Bakar’s leadership. He initiated policies and provided aids to ethnic Chinese entrepreneurs to stimulate the development of the state’s agricultural economy which was founded by Chinese migrants from Southern China in the 1840s. He also took charge of the development of Johor’s infrastructure, administrative system, military and civil service, all of which were modelled closely along Western lines.\n\n#lore Wikipedia, The Free Encyclopedia#!"

