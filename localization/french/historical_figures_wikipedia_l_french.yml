 concept_wikipedia_Maximilian_von_Bayern_desc:0 "#b Maximilien II de Bavière#! est de 1848 à 1864 le troisième roi de Bavière. Il est le fils aîné de [Concept('wikipedia_Ludwig_I_von_Bayern','Louis Ier')] et de son épouse Thérèse de Saxe-Hildburghausen.\n\n#b Vie privée et famille#!\nLes tantes du roi ont fait de brillants mariages : Élisabeth a épousé le [Concept('wikipedia_Friedrich_Wilhelm2_von_Hohenzollern','roi de Prusse')], Amélie et Marie seront tour à tour reines de Saxe, Sophie est la mère de l’empereur d’Autriche, qui a épousé une autre princesse bavaroise, fille de la plus jeune tante du roi, Ludovika. Une autre fille de Ludovika a été brièvement la dernière reine des Deux-Siciles. Deux des sœurs de Maximilien ont épousé des princes régnants : Mathilde est grande-duchesse de Hesse et belle-sœur de la tsarine de Russie, et Aldegonde, duchesse de Modène. Son frère cadet a été élu en 1831 roi des Hellènes.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Maximilian von Spee
 # https://fr.wikipedia.org/wiki/Maximilian_von_Spee (01/11/2022 22:28:46 UTC)
 concept_wikipedia_Maximillian_von_Spee:0 "Wikipédia"
 concept_wikipedia_Maximillian_von_Spee_desc:0 "Le comte #b Maximilian von Spee#! est un Vizeadmiral allemand, né le 22 juin 1861 à Copenhague et mort au combat le 8 décembre 1914 au large des îles Malouines.\n\n#b Biographie#!\nMaximilian von Spee s’engage dans la marine impériale allemande en 1878. Durant les années 1887 et 1888, il assume le commandement des ports au Cameroun, alors colonie du Kaiser. Puis il occupe divers postes importants dans l’administration chargée du développement de l’armement, avant d’être nommé chef d’état-major du commandement de la mer du Nord, en 1908 et promu au grade de Konteradmiral en 1910 puis de Vizeadmiral en 1913. En 1912, on le désigne pour prendre la tête de l’escadre d’Extrême-Orient, basée dans la colonie allemande de Tsingtau.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Max von Hausen
