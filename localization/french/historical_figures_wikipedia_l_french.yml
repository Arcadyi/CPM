 # Cheoljong
 # https://fr.wikipedia.org/wiki/Cheoljong (27/10/2022 21:15:47 UTC)
 concept_wikipedia_Byeon_Yi:0 "Wikipédia"
 concept_wikipedia_Byeon_Yi_desc:0 "#b Cheoljong#! est le 25e roi de la dynastie Yi de Corée de 1849 à sa mort. Son nom de naissance est #b Yi Byeon#!. Il porta aussi le titre de #b prince Tosung#!.\n\n#b Jeunes années et origines#!\nYi Byeon naît le 25 juillet 1831 à Séoul. Il est l’arrière-arrière-petit-fils du roi Yeongjo et le troisième fils du prince Jeongye. Sa mère est la princesse consort Yeom Yongseong. Il passa une partie de son enfance sur l’ile de Ganghwa où son grand-père, le prince Euneon, avait été envoyé en exil à cause d’une conspiration. En 1844, après la mort de son père, il est lui aussi banni à Ganghwa avec son frère aîné et le reste de sa famille.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Camillo Cavour
 # https://fr.wikipedia.org/wiki/Camillo_Cavour (17/11/2022 13:53:20 UTC)
 concept_wikipedia_Camillo_Benso:0 "Wikipédia"
 concept_wikipedia_Camillo_Benso_desc:0 "#b Camillo Benso, comte de Cavour#! Écouter, né le 10 août 1810 à Turin et mort le 6 juin 1861 dans la même ville, est un homme d’État piémontais, important partisan et acteur de l’unité italienne. Il est considéré, avec Giuseppe Garibaldi, [Concept('wikipedia_Vittorio_Emanuele_di_Savoia','Victor-Emmanuel II')] et Giuseppe Mazzini, comme l’un des « pères de la patrie » italienne.\n\nCavour est l’un des personnages principaux du Risorgimento. Bien qu’il n’ait pas de plan préétabli pour l’unité de l’Italie, il réussit à rallier la majorité des patriotes italiens autour du royaume de Sardaigne et à gérer les événements qui conduisent à la formation du royaume d’Italie. Il s’oppose ouvertement aux idées républicaines de Giuseppe Mazzini, ennemi des rois et conspirateur irréductible, et se trouve souvent en conflit avec Giuseppe Garibaldi dont il craint les actions et leur potentiel révolutionnaire.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Charles-Albert (roi de Sardaigne)
 # https://fr.wikipedia.org/wiki/Charles-Albert_(roi_de_Sardaigne) (08/11/2022 23:00:57 UTC)
 concept_wikipedia_Carlo_Alberto_di_Savoia:0 "Wikipédia"
 concept_wikipedia_Carlo_Alberto_di_Savoia_desc:0 "#b Charles-Albert#!, né à Turin le 2 octobre 1798 et mort à Porto le 28 juillet 1849, connu également sous le nom de Charles-Albert de Savoie en raison de son appartenance à la maison de Savoie, fut roi de Sardaigne, roi titulaire de Chypre et de Jérusalem, duc de Savoie et duc de Gênes de 1831 au 23 mars 1849, prince de Piémont, septième prince de Carignan de 1800 au 23 mars 1849, et comte de Barge de 1800 au jour de sa mort.\n\nSon nom est lié à la promulgation du Statut fondamental de la Monarchie de Savoie du 4 mars 1848, dit Statut albertin, qui fait du royaume de Sardaigne puis de l’Italie une monarchie constitutionnelle. Le Statut constitue le traité fondamental des lois de l’État italien jusqu’à l’adoption de la constitution républicaine en 1947.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Carlo Armellini
 # https://fr.wikipedia.org/wiki/Carlo_Armellini (27/05/2021 08:02:21 UTC)
 concept_wikipedia_Carlo_Armellini:0 "Wikipédia"
 concept_wikipedia_Carlo_Armellini_desc:0 "#b Carlo Armellini#! est un juriste et homme politique italien.\n\n#b Biographie#!\nCarlo Armellini est un avocat d’orientement modéré qui soutient la politique innovatrice de [Concept('wikipedia_Giovanni_Maria_Ferretti','Pie IX')]. En 1848, il est élu député. Après l’assassinat de Pellegrino Rossi et la fuite du pape, il prend des positions plus radicales et après la naissance de la République romaine, il est nommé ministre de l’intérieur le 23 décembre 1848.\n\n#lore Wikipédia, L'encyclopédie libre#!"

