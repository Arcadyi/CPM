 concept_wikipedia_Friedrich_Franz_von_Mecklenburg-Schwerin_desc:0 "#b Frédéric-François Ier de Mecklembourg-Schwerin#!, né le 10 décembre 1756 à Schwerin et mort le 1er février 1837 à Ludwigslust est duc, de 1785 à 1815, puis, après le congrès de Vienne, premier grand-duc de Mecklembourg-Schwerin de 1815 à 1837.\n\n#b Biographie#!\nFils de Louis de Mecklembourg-Schwerin et de Charlotte de Saxe-Cobourg-Saalfeld. Frédéric-François succède à son oncle Frédéric II en tant que duc souverain du Mecklembourg-Schwerin en 1785.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Friedrich Wilhelm von Berg
 # https://fr.wikipedia.org/wiki/Friedrich_Wilhelm_von_Berg (12/11/2022 17:32:32 UTC)
 concept_wikipedia_Friedrich_von_Berg:0 "Wikipédia"
 concept_wikipedia_Friedrich_von_Berg_desc:0 "Le comte #b Friedrich Wilhelm Rembert von Berg#!, né le 27 mai 1790 au château de Sagnitz dans le gouvernement de Livonie, appartenant à l’Empire russe, aujourd’hui à Sangaste en Estonie, et mort le 6 janvier 1874 à Saint-Pétersbourg, est un aristocrate germano-balte, sujet de l’Empire russe, qui fut gouverneur-général du grand-duché de Finlande de 1855 à 1861.\n\n#b Biographie#!\nLe comte descend d’une famille allemande installée en Livonie au Moyen Âge. Il étudie à l’université germanophone de Dorpat, ne souhaitant pas au début poursuivre une carrière militaire, comme il était de tradition dans ces familles.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Friedrich Landolin Karl von Blittersdorf
 # https://fr.wikipedia.org/wiki/Friedrich_Landolin_Karl_von_Blittersdorf (29/08/2022 14:47:29 UTC)
 concept_wikipedia_Friedrich_von_Blittersdorf:0 "Wikipédia"
 concept_wikipedia_Friedrich_von_Blittersdorf_desc:0 "#b Friedrich Landolin Karl#! Freiherr #b von Blittersdorf#! – ou #b Blittersdorff#! – est un homme politique du grand-duché de Bade.\n\n#b Biographie#!\nAprès avoir étudié le droit à Heidelberg et à Fribourg-en-Brisgau, Blittersdorf devint fonctionnaire au service du grand-duché de Bade à partir de 1813. En 1818, il fut l’ambassadeur du grand-duché à Saint-Pétersbourg et, à partir de 1821, délégué du grand-duché auprès de la Diète de la Confédération germanique à Francfort. Nommé ministre des Affaires étrangères en 1835, Blittersdorf fut le chef du gouvernement badois entre 1839 et 1843 et, à ce titre, le promoteur influent d’une politique conservatrice et anti-libérale.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Frédéric-Guillaume III
 # https://fr.wikipedia.org/wiki/Fr%C3%A9d%C3%A9ric-Guillaume_III (12/11/2022 21:50:40 UTC)
 concept_wikipedia_Friedrich_Wilhelm1_von_Hohenzollern:0 "Wikipédia"
 concept_wikipedia_Friedrich_Wilhelm1_von_Hohenzollern_desc:0 "#b Frédéric-Guillaume III#!, né le 3 août 1770 à Potsdam et mort le 7 juin 1840 à Berlin, est le cinquième roi de Prusse du 16 novembre 1797 à sa mort en 1840 ainsi que prince souverain de Neuchâtel.\n\nSous son règne, il est confronté aux guerres révolutionnaires puis aux guerres napoléoniennes. Allié dans un premier temps à la France, il se retourne bientôt contre elle. En 1806, pressée par la Russie, la Prusse déclare la guerre à la France : l’armée prussienne, malgré sa réputation, est vite défaite, notamment à Iéna et Auerstaedt. Napoléon entre à Berlin ; le roi se replie à Königsberg. En 1807, la Prusse doit signer le traité de Tilsit : l’armée prussienne est réduite à 47 000 hommes et la Prusse est contrainte de procéder à des réformes intérieures.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Frédéric-Guillaume IV
 # https://fr.wikipedia.org/wiki/Fr%C3%A9d%C3%A9ric-Guillaume_IV (12/11/2022 21:51:03 UTC)
 concept_wikipedia_Friedrich_Wilhelm2_von_Hohenzollern:0 "Wikipédia"
 concept_wikipedia_Friedrich_Wilhelm2_von_Hohenzollern_desc:0 "#b Frédéric-Guillaume IV#!, né le 15 octobre 1795 à Berlin et décédé le 2 janvier 1861 au palais de Sanssouci, est le sixième roi de Prusse de 1840 à sa mort en 1861. Il est le fils aîné et successeur de [Concept('wikipedia_Friedrich_Wilhelm1_von_Hohenzollern','Frédéric-Guillaume III')] et de son épouse Louise de Mecklembourg-Strelitz ; il est aussi le dernier prince souverain de Neuchâtel jusqu’en 1847.\n\nEn 1840, il est couronné roi de Prusse après le décès de son père. Au début de son règne, il cherche à faire augmenter le pouvoir de l’aristocratie terrienne. Il se détourne des mesures répressives de son père, notamment en ce qui concerne la censure, mais ne laisse pas le pouvoir aux assemblées populaires, préférant une collaboration avec des comités unis. L’événement majeur de son règne reste cependant la révolution de mars à Berlin. Les parlements sont dissous et les nouvelles assemblées proposent au Roi la couronne impériale d’Allemagne.\n\n#lore Wikipédia, L'encyclopédie libre#!"

