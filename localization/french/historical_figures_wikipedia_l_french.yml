 concept_wikipedia_Robert_Lee:0 "Wikipédia"
 concept_wikipedia_Robert_Lee_desc:0 "#b Robert Edward Lee#!, né le 19 janvier 1807 à la plantation de Stratford Hall et mort le 12 octobre 1870 à Lexington, est un militaire américain.\n\nDiplômé de l’Académie militaire de West Point, il est officier du Génie militaire pendant plus de trente ans dans l’armée des États-Unis avant que n’éclate la guerre de Sécession durant laquelle il s’illustra en tant que commandant de l’armée de Virginie du Nord. Il obtint ensuite le commandement des armées confédérées.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Robert Owen
 # https://fr.wikipedia.org/wiki/Robert_Owen (05/10/2022 01:19:49 UTC)
 concept_wikipedia_Robert_Owen:0 "Wikipédia"
 concept_wikipedia_Robert_Owen_desc:0 "#b Robert Owen#!, né le 14 mai 1771 à Newtown et mort le 17 novembre 1858 dans la même ville, est un entrepreneur et théoricien socialiste britannique. Ses idées et ses réalisations ont inspiré un courant « socialiste utopique » baptisé « owenisme », influent durant la première moitié du XIXe siècle. Il est considéré comme le « père fondateur » du mouvement coopératif et du socialisme britannique.\n\n#b L’industriel#!\nOwen naît à Newtown, dans le Montgomeryshire, où son père était forgeron. Le jeune Owen y suit de courtes études, travaille dès l’âge de 10 ans comme commis chez un drapier du Lincolnshire, puis dans une maison de commerce de Manchester. Âgé de 18 ans, il s’associe par la suite avec un artisan pour construire des machines à filer le coton, mais le succès n’est pas au rendez-vous et les deux associés se séparent.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Robert Peel
 # https://fr.wikipedia.org/wiki/Robert_Peel (06/06/2022 12:32:41 UTC)
 concept_wikipedia_Robert_Peel:0 "Wikipédia"
 concept_wikipedia_Robert_Peel_desc:0 "#b Robert Peel#!, né le 5 février 1788 à Ramsbottom dans le Lancashire et mort le 2 juillet 1850 à Londres, est un homme d’État britannique du XIXe siècle. Premier ministre du Royaume-Uni de 1834 à 1835 puis de 1841 à 1846, il favorise le passage de l’économie de son pays au système du libre-échange. Il exerce également les fonctions de chancelier de l’Échiquier au cours de son premier mandat et de secrétaire d’État à l’Intérieur de 1822 à 1827 et de 1828 à 1830.\n\nIssu d’un milieu aisé, il effectue une scolarité brillante à Oxford et est élu pour la première fois député en 1809. Il s’affirme rapidement comme l’une des étoiles montantes du Parti tory et, après avoir occupé divers postes gouvernementaux, intègre le cabinet en 1822 en tant que ministre de l’Intérieur.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Robert Rantoul Jr.
 # https://en.wikipedia.org/wiki/Robert_Rantoul_Jr. (03/09/2022 19:33:04 UTC)
 concept_wikipedia_Robert_Rantoul:0 "Wikipédia en anglais"
 concept_wikipedia_Robert_Rantoul_desc:0 "#b Robert Rantoul Jr.#! was an American lawyer and politician from Massachusetts.\n\nRantoul was a member of the Massachusetts House of Representatives, the commission to revise the laws of Massachusetts, and the Massachusetts Board of Education. He was the United States Attorney for the District of Massachusetts. He was elected in 1850 to the United States House of Representatives for the 32nd Congress. Before his term there began, he was named as a Democrat to the United States Senate to fill the vacancy caused by the resignation of Robert Charles Winthrop, who had been appointed after the resignation of [Concept('wikipedia_Daniel_Webster','Daniel Webster')] and resigned when he failed to win election to a full term. Rantoul served in the Senate from February 1 to March 3, 1851, and then in the House from March 4, 1851, until his death. He was buried in Central Cemetery, Beverly, Massachusetts.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Rowland Hill (général)
 # https://fr.wikipedia.org/wiki/Rowland_Hill_(g%C3%A9n%C3%A9ral) (05/11/2022 20:07:47 UTC)
 concept_wikipedia_Rowland_Hill:0 "Wikipédia"
 concept_wikipedia_Rowland_Hill_desc:0 "#b Rowland Hill, 1er vicomte Hill#!, né le 11 août 1772 à Hawkstone, dans le Shropshire, et mort le 10 décembre 1842 dans la même région, est un officier général britannique.\n\nEntré dans l’armée à 18 ans, son ascension dans la hiérarchie militaire est rapide : capitaine en 1793, période durant laquelle il participe au siège de Toulon, il est colonel du 90th Regiment of Foot en 1800, puis major-général en 1805. Quelque temps plus tard, il part combattre les Français en Espagne sous les ordres du général [Concept('wikipedia_Arthur_Wellesley','Arthur Wellesley')], le futur duc de Wellington. Hill reste sur ce théâtre d’opérations jusqu’en 1814 et se distingue successivement à Porto, Talavera, Arroyomolinos, Vitoria et la Nive. Tacticien remarquable, il s’attire l’estime de Wellington ainsi que celle de ses soldats qui le surnomment affectueusement « Papa ». La bataille de Waterloo où il commande le 2e corps est son dernier fait d’armes.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Ding Ruchang
 # https://fr.wikipedia.org/wiki/Ding_Ruchang (01/11/2022 21:06:36 UTC)
 concept_wikipedia_Ruchang_Ding:0 "Wikipédia"
 concept_wikipedia_Ruchang_Ding_desc:0 "#b Ding Ruchang#! est un amiral chinois de la dynastie Qing.\n\n#b Jeunesse et formation#!\nDing est né dans l’actuelle Chaohu dans la province de l’Anhui. Il rejoint la révolte des Taiping en 1854, mais se rend plus tard avec Cheng Xueqi lors de la bataille d’Anqing en 1861, et fait défection pour la cause impériale. Il rejoint l’armée de Huai de Li Hongzhang comme cavalier et participe à la lutte contre les Taiping, servant avec Liu Mingchuan. Par la suite, il aide à réprimer la révolte des Nian, et est récompensé par un grade équivalent à celui de colonel. En 1874, il proteste contre la décision du gouvernement Qing de réduire la taille de l’armée et doit retourner dans sa ville natale pour éviter d’être tué.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Saeed bin Tahnun Al Nahyan
 # https://en.wikipedia.org/wiki/Saeed_bin_Tahnun_Al_Nahyan (19/09/2022 09:13:20 UTC)
 concept_wikipedia_Saeed_al_Nahyan:0 "Wikipédia en anglais"
 concept_wikipedia_Saeed_al_Nahyan_desc:0 "Sheikh #b Saeed bin Tahnun Al Nahyan#! was the Ruler of Abu Dhabi, one of the Trucial States which today form the United Arab Emirates, from 1845 to 1855.\n\n#b Accession#!\nSaeed acceded following the murder of his uncle, [Concept('wikipedia_Khalifa_al_Nahyan','Sheikh Khalifa bin Shakhbut Al Nahyan')]. The murder led to a period of fighting for the leadership of the Bani Yas, with Sheikh Khalifa’s maternal nephew and murderer, Isa bin Khalid al-Falahi attempting to take power but being himself killed by Dhiyab bin Isa. Khalid bin Isa then took Dhiyab’s life and fled to Sharjah, leaving two influential leaders of the Bani Yas, Mohammed bin Humaid and Rashid bin Fadhil, to remove a claimant to the fort of Abu Dhabi, one of Khalifa’s brothers, and nominate a son of the former leader Tahnun bin Shakhbut Al Nahyan, Saeed bin Tahnun.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Sahle Dengel d’Éthiopie
