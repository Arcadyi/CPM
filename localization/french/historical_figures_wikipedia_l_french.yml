 # Kodama Gentarō
 # https://fr.wikipedia.org/wiki/Kodama_Gentar%C5%8D (01/11/2022 21:22:53 UTC)
 concept_wikipedia_Gentaro_Kodama:0 "Wikipédia"
 concept_wikipedia_Gentaro_Kodama_desc:0 "Le vicomte #b Kodama Gentarō#!, né le 16 mars 1852 à Tokuyama dans la province de Suō au Japon et décédé d’une hémorragie cérébrale à l’âge de 54 ans le 23 juillet 1906 à Tokyo, est un général de l’armée impériale japonaise et un ministre du gouvernement de Meiji qui aida à créer une armée japonaise moderne.\n\n#b Biographie#!\nNé à Tokuyama dans la province de Suō en 1852, Kodama est issu d’une famille samouraï loyale au domaine de Chōshū. Il commença sa carrière militaire pendant la guerre de Boshin en combattant les forces du shogunat Tokugawa. Devenu soldat dans la nouvelle armée impériale japonaise, il participa à la répression de la rébellion de Satsuma. Il entra plus tard à la Osaka Heigakuryo (大阪兵学寮） et devint gradé en 1881\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Georges Clemenceau
 # https://fr.wikipedia.org/wiki/Georges_Clemenceau (10/11/2022 13:19:34 UTC)
 concept_wikipedia_Georges_Clemenceau:0 "Wikipédia"
 concept_wikipedia_Georges_Clemenceau_desc:0 "#b Georges Clemenceau#!, dit le Tigre, né le 28 septembre 1841 à Mouilleron-en-Pareds et mort le 24 novembre 1929 à Paris, est un homme d’État français, président du Conseil de 1906 à 1909 puis de 1917 à 1920.\n\nFils de médecin et médecin lui-même, il est maire du 18e arrondissement de Paris puis président du conseil municipal de Paris au début de la Troisième République. Il est député entre 1871 et 1893, siégeant en tant que républicain radical. Il défend l’amnistie pour les communards et milite en faveur de la restitution de l’Alsace-Moselle.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Georges Boulanger
 # https://fr.wikipedia.org/wiki/Georges_Boulanger (19/11/2022 16:46:21 UTC)
 concept_wikipedia_Georges_Ernest_Boulanger:0 "Wikipédia"
 concept_wikipedia_Georges_Ernest_Boulanger_desc:0 "#b Georges Ernest Jean-Marie Boulanger#!, né le 29 avril 1837 à la Caliorne à Rennes et mort le 30 septembre 1891 à Ixelles, est un officier général et homme politique français. Ministre de la Guerre en 1886, il est notamment connu pour avoir ébranlé la Troisième République, porté par un mouvement nommé « boulangisme ».\n\n#b Carrière militaire#!\nFils d’Ernest Jean Rosalie Boulanger, bourgeois breton, et de Mary Ann Webb-Griffith, aristocrate galloise, il est élevé en Bretagne et fait ses humanités au lycée de Nantes où [Concept('wikipedia_Georges_Clemenceau','Clemenceau')] est son condisciple, entre 1848 et 1853.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Sir George Arthur, 1st Baronet
 # https://en.wikipedia.org/wiki/Sir_George_Arthur,_1st_Baronet (14/11/2022 19:09:38 UTC)
 concept_wikipedia_George_Arthur:0 "Wikipédia en anglais"
 concept_wikipedia_George_Arthur_desc:0 "#b Sir George Arthur, 1st Baronet#! KCH was Lieutenant Governor of British Honduras from 1814 to 1822 and of Van Diemen’s Land from 1823 to 1836. The campaign against Aboriginal Tasmanians, known as the Black War, occurred during this term of office. He later served as Lieutenant Governor of Upper Canada from 1838 to 1841, and Governor of Bombay from 1842 to 1846.\n\n#b Early life#!\nGeorge Arthur was born in Plymouth, England. He was the youngest son of John Arthur, from a Cornish family, and his wife, Catherine, daughter of Thomas Cornish. He entered the army in 1804 as an ensign and was promoted lieutenant in June 1805. He served during the Napoleonic Wars, including Sir James Craig’s expedition to Italy in 1806. In 1807 he went to Egypt, and was severely wounded in the attack upon Rosetta.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # George Frédéric Augustus II
 # https://fr.wikipedia.org/wiki/George_Fr%C3%A9d%C3%A9ric_Augustus_II (19/11/2022 22:22:12 UTC)
 concept_wikipedia_George_Augustus_Frederic2:0 "Wikipédia"
 concept_wikipedia_George_Augustus_Frederic2_desc:0 "#b George Frédéric Augustus II#!, né le 6 mai 1801 à Spanish Town, en Jamaïque, et mort le 27 novembre 1865 à Bluefields, fut le troisième roi de la côte des Mosquitos, de 1841 à sa mort.\n\nSous son règne, les tensions entre les républiques du Nicaragua et du Honduras ne s’apaise point. Après une nouvelle défaite, l’Angleterre, jusque-là alliée des Mosquitos, est contrainte de signer le traité de Managua, en 1860. Ce traité entraîne alors l’occupation du royaume par les armées du Nicaragua. Le roi est ainsi contraint d’accepter l’occupation militaire tout en conservant un pouvoir politique.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # George Dewey
 # https://fr.wikipedia.org/wiki/George_Dewey (27/06/2022 17:26:28 UTC)
 concept_wikipedia_George_Dewey:0 "Wikipédia"
 concept_wikipedia_George_Dewey_desc:0 "#b George Dewey#! est un amiral de l’US Navy, surtout connu pour sa victoire à la bataille de la baie de Manille durant la guerre hispano-américaine en 1898. Il fut promu, et le seul à ce jour, au plus haut grade de la marine américaine, Admiral of the Navy.\n\n#b Biographie#!\nNé à Montpelier dans l’État du Vermont, d’un père médecin, il intégra l’académie navale, alors naissante puis participa à bord de différents navires de la marine de l’Union à la guerre de Sécession, combattant entre autres lors des batailles de La Nouvelle-Orléans, des forts Jackson et Saint Philip, de Port Hudson ou des deux batailles de Port Fisher, la guerre contre la marine confédérée étant principalement une guerre de blocus maritime. Il sort du conflit lieutenant commander.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # George Eden
 # https://fr.wikipedia.org/wiki/George_Eden (09/11/2020 20:28:24 UTC)
 concept_wikipedia_George_Eden:0 "Wikipédia"
 concept_wikipedia_George_Eden_desc:0 "#b George Eden#!, 2e baron Auckland puis 1er comte d’Auckland, est un homme politique britannique du parti whig. Il occupe les fonctions de premier Lord de l’Amirauté, et de gouverneur général des Indes.\n\n#b Biographie#!\nIl est le deuxième fils de William Eden, 1er baron Auckland, et de Éleanor, fille de Gilbert Elliot, 3e baronnet.\n\nGouverneur général des Indes, il organisa une expédition militaire pour placer un souverain pro-britannique à Kaboul, ce qui déclencha la Première guerre anglo-afghane qui s’acheva par un désastre pour les Britanniques. Cependant, cette campagne permit à la Compagnie anglaise des Indes orientales d’annexer la province du Sind.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Georges V de Hanovre
 # https://fr.wikipedia.org/wiki/Georges_V_de_Hanovre (17/09/2022 15:03:27 UTC)
 concept_wikipedia_George_Hannover:0 "Wikipédia"
 concept_wikipedia_George_Hannover_desc:0 "#b Georges V#! est roi de Hanovre du 18 novembre 1851 au 20 septembre 1866, date de sa déposition, duc de Brunswick-Lüneburg, comte d’Armagh et duc de Cumberland et Teviotdale.\n\nL’Électeur Georges-Louis de Hanovre a succédé à la reine Anne Ire de Grande-Bretagne en 1714 en raison de Acte d’établissement de 1701 qui confie le trône britannique au plus proche parent protestant de la souveraine. Cinquante-sept princes et princesses catholiques ont été ainsi évincés et c’est la cinquante-huitième, la princesse Sophie de Palatinat, veuve de l’Electeur de Hanovre, qui devient héritière du trône britannique. La succession au trône de l’Électorat de Hanovre est régie par la Loi salique laquelle ne s’applique pas au Royaume-Uni.\n\n#lore Wikipédia, L'encyclopédie libre#!"

