 concept_wikipedia_Laval_Nugent_von_Westmeath_desc:0 "#b Laval Graf Nugent von Westmeath#! est un feld-maréchal autrichien d’origine irlandaise.\n\n#b Biographie#!\nAvant d’épouser Giovanna Riaro-Sforza, la petite-fille du prince François-Xavier de Saxe, Laval Nugent Graf von Westmeath rejoint l’armée autrichienne en 1793, et devient colonel en 1807. En 1809, il est chef d’état-major du corps d’armée du prince Jean de Lichtenstein et participe aux première négociations entre la France et l’Autriche après la campagne de 1809. Entre 1811 et 1813, il effectue plusieurs voyages secrets entre l’Autriche et l’Angleterre pour le compte du chancelier [Concept('wikipedia_Klemens_von_Metternich','Metternich')]. En 1813, il dirige la campagne contre le vice-roi Eugène de Beauharnais et conquiert la Croatie, l’Istrie et de la vallée du Pô. En 1815, il commande l’aile droite de l’armée autrichienne en Italie et participe à la libération de Rome.\n\n#lore Wikipédia, L'encyclopédie libre#!"

