 concept_wikipedia_Tadakuni_Mizuno:0 "Wikipédia"
 concept_wikipedia_Tadakuni_Mizuno_desc:0 "#b Mizuno Tadakuni#! est un daimyō de la fin de l’époque d’Edo du Japon, qui sert plus tard de conseiller ancien en chef au service du shogunat Tokugawa. Il est connu pour avoir mis en place les réformes Tenpō.\n\n#b Biographie#!\nMizuno Tadakuni est le deuxième fils de Mizuno Tadaaki, daimyō du domaine de Karatsu. Comme son frère aîné meurt à un âge précoce, Tadakuni devient héritier en 1805 puis est présenté au shogun [Concept('wikipedia_Ienari_Tokugawa','Tokugawa Ienari')] et au futur shogun [Concept('wikipedia_Ieyoshi_Tokugawa','Tokugawa Ieyoshi')] lors d’une audience formelle en 1807. En 1812, à la retraite de son père, il prend la tête du clan Mizuno et devient daimyō de Karatsu. Il entre au service du shogunat Tokugawa comme sōshaban au château d’Edo en 1816.\n\n#lore Wikipédia, L'encyclopédie libre#!"

