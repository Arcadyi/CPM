 # Ali Iskandar of Johor
 # https://en.wikipedia.org/wiki/Ali_Iskandar_of_Johor (25/09/2022 17:35:35 UTC)
 concept_wikipedia_Ali_Iskandar_Bendahara:0 "Wikipédia en anglais"
 concept_wikipedia_Ali_Iskandar_Bendahara_desc:0 "Sultan #b Ali Iskandar Shah ibni Hussein Muazzam Shah#! was the 19th Sultan of Johor, who succeeded his father, Sultan Hussein after the latter died of natural cause in 1835. Over the next twenty years, Sultan Ali’s claims to the office of Sultan of Johor were only recognised by some merchants and a few Malays. Like his father, Sultan Ali’s was much of a puppet monarch and played a minimal role in the administrative affairs of the state, which came under the charge of the Temenggong and the British. In 1855, Sultan Ali ceded the sovereignty rights of Johor to Temenggong Daeng Ibrahim, in exchange for a formal recognition as the \"Sultan of Johor\" by the British and a monthly allowance. Following the secession of Johor, Sultan Ali was granted administrative charge over Muar until his death in 1877, and in most administrative matters, was often styled as the \"Sultan of Muar\".\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ali Aloula
 # https://fr.wikipedia.org/wiki/Ali_Aloula (27/01/2021 14:20:53 UTC)
 concept_wikipedia_Ali_Yejju:0 "Wikipédia"
 concept_wikipedia_Ali_Yejju_desc:0 "#b Ras Ali Aloula II du Yedjou#! est un homme politique éthiopien, dirigeant du Bégemeder, Enderassé et fils d’Aloula Gougsa et Menen Liben Amadé.\n\nGrand seigneur du Zemene Mesafent, il exerce la réalité du pouvoir impérial officiellement détenu par Yohannes III, époux en deuxièmes noces de Menen. Ras Ali avait épousé Hirut, la fille du Dejazmach Ras Wube Hayle Maryam, seigneur du Sémien et du Tigré; Pour assurer sa sauvegarde il la place sous la protection de l’Église avant la bataille de Debre Tabor le 6 février 1842, mais ses ennemis violent l’asile religieux et l’enlèvent. Sa mère marie en 1847 sa seule fille Tewabetch Ali à Kassa Hailu de Qwara, qui en 1854 se proclame Négus sous le nom de Téwodros II, vaincu à lors de la bataille d’Ayshal Ali Aloula fuit vers le Yedjou où il meurt en 1856.\n\n#lore Wikipédia, L'encyclopédie libre#!"

