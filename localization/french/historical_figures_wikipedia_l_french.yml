 # Wazir Akbar Khan
 # https://fr.wikipedia.org/wiki/Wazir_Akbar_Khan (18/02/2021 17:00:57 UTC)
 concept_wikipedia_Akbar_Singh:0 "Wikipédia"
 concept_wikipedia_Akbar_Singh_desc:0 "#b Wazīr Akbar Khān#!,, né #b Mohammad Akbar Khān#!, également connu sous le nom d’#b Amīr Akbar Khān#!, était un prince et général afghan. Sa renommée commença en 1837 lors de la bataille de Jamrud, au cours de sa tentative de reprendre la deuxième capitale de l’Afghanistan, Peshawar, à l’armée sikhe.\n\nWazir Akbar Khan fut un des protagonistes de la première guerre anglo-afghane. Il fut le meneur des nationalistes à Kaboul en 1841, et fut l’instigateur du massacre de l’armée du major-général Elphinstone lors de la bataille de Gandamak.\n\n#b Ascendance#!\nMohammad Akbar Khan est né en 1816. Son père était l’émir [Concept('wikipedia_Dost_Barakzai','Dost Mohammad Khan')] d’Afghanistan et sa mère Mermən Khadija Popalzai. Dost Mohammad avait deux épouses, huit fils et deux filles.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Al-Mansur Ali II, Imam of Yemen
 # https://en.wikipedia.org/wiki/Al-Mansur_Ali_II,_Imam_of_Yemen (23/10/2020 20:19:44 UTC)
 concept_wikipedia_Al-Mansur_Ali_al_Qasim:0 "Wikipédia en anglais"
 concept_wikipedia_Al-Mansur_Ali_al_Qasim_desc:0 "#b Al-Mansur Ali II#! was an Imam of Yemen who reigned in the capital San’a during four brief terms. He belonged to the Qasimid family, descended from the Islamic prophet, Muhammad, which dominated the Zaidi imamate of Yemen from 1597 to 1962.\n\n#b First reign#!\nAli bin Abdallah was the son of Imam al-Mahdi Abdallah and an Ethiopian consort. When his father died in November 1835 after a turbulent reign, Ali was able to claim the imamate, under the name al-Mansur Ali. Nevertheless he lacked some of the qualifications for an imam. Two Britons called Cruttenden and Hurton visited San’a in 1836 and related their meeting with the imam. Al-Mansur Ali was described as a young man of dark complexion. On occasions when the two foreigners met the imam, the latter got exceedingly drunk, as did the attending dancing-girls.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Alauddin Muhammad Da’ud Syah I
 # https://en.wikipedia.org/wiki/Alauddin_Muhammad_Da%27ud_Syah_I (30/01/2021 03:11:31 UTC)
 concept_wikipedia_Alauddin_Muhammad_Bugis:0 "Wikipédia en anglais"
 concept_wikipedia_Alauddin_Muhammad_Bugis_desc:0 "#b Sultan Alauddin Muhammad Da’ud Syah I#! was the thirty-first sultan of Aceh in northern Sumatra. He was the sixth ruler of the Bugis Dynasty and reigned from 1823 to 1838.\n\n#b Accession and consolidation of Aceh#!\nThe old sultan Alauddin Jauhar ul-Alam Syah had led a turbulent reign and was not recognized in all Aceh at his death in December 1823. He did not even control the capital Kutaraja. At his demise he left six children, two by the principal queen Puteri Siharibulan and four with other wives. His testament pointed out a six-years old son by the main wive called Abdul Muhammad. However, this was not accepted by Panglima Polem who headed the XXII Mukims, one of the three regions of Aceh. Instead a 22-year-old son from a co-wife, Tengku Da’ud, was appointed, supported by his grandmother Merah di Awan.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Alauddin Sulaiman Ali Iskandar Syah
 # https://en.wikipedia.org/wiki/Alauddin_Sulaiman_Ali_Iskandar_Syah (18/11/2021 10:30:25 UTC)
 concept_wikipedia_Alauddin_Sulaiman_Bugis:0 "Wikipédia en anglais"
 concept_wikipedia_Alauddin_Sulaiman_Bugis_desc:0 "#b Sultan Alauddin Sulaiman Ali Iskandar Syah#! was the thirty-second sultan of Aceh in northern Sumatra. His largely nominal reign lasted from 1838 to 1857.\n\n#b Nominal sultan#!\nOriginally called Raja Sulaiman, he was the only son of Sultan [Concept('wikipedia_Alauddin_Muhammad_Bugis','Alauddin Muhammad Da’ud Syah I')]. When his father died in 1838, Raja Sulaiman was nominally put on the throne under the name Alauddin Sulaiman Ali Iskandar Syah. However, he was still only a child. His forceful uncle Ibrahim was in fact made acting sultan; as such he is known as Alauddin Ibrahim Mansur Syah. The latter married his daughter Sribanun to the young Alauddin Sulaiman Ali Iskandar Syah. The sultan was also married to Tengku Seriati binti Abbas who was likewise his first cousin.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Albert Prisse
 # https://fr.wikipedia.org/wiki/Albert_Prisse (22/03/2022 06:04:13 UTC)
 concept_wikipedia_Albert_Florent_Joseph_Prisse:0 "Wikipédia"
 concept_wikipedia_Albert_Florent_Joseph_Prisse_desc:0 "Le général baron #b Albert-Florent-Joseph Prisse#! est un militaire, ingénieur, diplomate et homme d’État belge, d’origine française.\n\n#b Biographie#!\nIssu d’une famille installée dans le Hainaut Français, Albert Prisse fit ses études à Paris et à Bruxelles. En 1807, il entra à l’École Militaire de Fontainebleau, il sort deux ans plus tard avec le grade de sous-lieutenant. Il fut successivement au 1er régiment de conscrits chasseurs, le 3e régiment de voltigeurs. Il prit part à la campagne d’Autriche et combattit à la bataille de Wagram. Il fut ensuite envoyé en Espagne, où il devint lieutenant. Il fut réformé à la suite d’une blessure mal soignée, en 1813. Le 4 mai 1813, il fut nommé contrôleur dans le département du Mont-Tonnerre à Mayence.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Albrecht von Roon
 # https://fr.wikipedia.org/wiki/Albrecht_von_Roon (04/11/2022 22:23:44 UTC)
 concept_wikipedia_Albrecht_von_Roon:0 "Wikipédia"
 concept_wikipedia_Albrecht_von_Roon_desc:0 "#b Albrecht Theodor Emil von Roon#! est un général et homme d’État prussien. Roon, avec le [Concept('wikipedia_Otto_von_Bismarck','chancelier Bismarck')] et le [Concept('wikipedia_Helmuth1_von_Moltke','général von Moltke')], est l’un des principaux artisans de l’accroissement de la Prusse dans les années 1860, et l’un des fondateurs de l’Empire allemand.\n\n#b Années de formation#!\nVon Roon est né à Pleushagen, près de Kolberg, en province de Poméranie. Sa famille, d’origine wallonne, s’était installée en Poméranie. Son père, Heinrich Friedrich von Roon, un officier de l’armée prussienne, mourut dans la pauvreté sous l’occupation française entre 1806 et 1809, et le jeune von Roon, désormais élevé par sa grand-mère maternelle, grandit dans un pays en proie à une guerre de libération. Sa mère est Johanna Constantia Ulrike Albertine, née von Borke, veuve Schmied von Schmiedeseck,\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Alexandre Tchernychev
 # https://fr.wikipedia.org/wiki/Alexandre_Tchernychev (10/01/2022 23:23:00 UTC)
 concept_wikipedia_Aleksandr_Chernyshyov:0 "Wikipédia"
 concept_wikipedia_Aleksandr_Chernyshyov_desc:0 "Prince #b Alexandre Ivanovitch Tchernychev#! ou #b Tchernychiov#! ou #b Czernichev#!, né le 10 janvier 1786 à Moscou et mort le 20 juin 1857 à Castellamare di Stabia, est un général de cavalerie, diplomate, espion et homme politique russe. Il fut ministre de la Guerre du 26 août 1827 au 26 août 1852, ainsi que président du Conseil d’État et du cabinet des ministres de 1848 à 1856.\n\n#b Biographie#!\nAlexandre Ivanovitch Tchernychev est le fils du lieutenant général et sénateur, le comte Ivan Grigorievitch Tchernychev. Rapidement il devint l’un des proches du tsar Alexandre Ier. Sa carrière militaire débuta lors du conflit opposant la Russie aux armées napoléoniennes. Il commanda divers régiments Cosaques.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Alexandre Herzen
 # https://fr.wikipedia.org/wiki/Alexandre_Herzen (21/11/2022 16:17:48 UTC)
 concept_wikipedia_Aleksandr_Herzen:0 "Wikipédia"
 concept_wikipedia_Aleksandr_Herzen_desc:0 "#b Alexandre Ivanovitch Herzen#!, né le 25 mars 1812 à Moscou et mort le 9 janvier 1870 à Paris, est un philosophe, écrivain et essayiste politique occidentaliste russe. Connu comme le « père du socialisme populiste russe », il est considéré comme un inspirateur du climat politique qui a mené à l’abolition du servage de 1861.\n\n#b Biographie#!\nAlexandre Herzen naît le 25 mars 1812 à Moscou. Son nom Herzen est inventé à l’occasion de sa naissance qui a lieu hors des liens du mariage : sa mère Henriette-Wilhelmine Luisa Haag est une jeune servante allemande que son père, Ivan Alexeïevitch Iakovlev, haut représentant de l’aristocratie russe, avait ramenée enceinte de Stuttgart,.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Alexandre II (empereur de Russie)
 # https://fr.wikipedia.org/wiki/Alexandre_II_(empereur_de_Russie) (12/11/2022 13:54:12 UTC)
 concept_wikipedia_Aleksandr_Romanov:0 "Wikipédia"
 concept_wikipedia_Aleksandr_Romanov_desc:0 "#b Alexandre II#!, empereur de Russie, dit « #b le Libérateur#! », est également grand-duc de Finlande et roi de Pologne jusqu’en 1867, date à laquelle la Pologne est formellement annexée par l’Empire russe.\n\nIl est principalement connu pour ses réformes, notamment l’abolition du servage. Malgré les grandes réformes libérales mises en place, il est assassiné, le 1er mars 1881, lors d’un attentat organisé par le groupe terroriste russe Narodnaïa Volia.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Alexandre von Benckendorff (1781-1844)
