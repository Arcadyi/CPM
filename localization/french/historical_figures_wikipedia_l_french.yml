 concept_wikipedia_Heihachiro_Oshio_desc:0 "#b Ōshio Heihachirō#! est un samouraï qui prit la tête d’une révolte paysanne contre le pouvoir shogunal.\n\n#b Biographie#!\nSamouraï de rang assez bas, il devient yoriki à Ōsaka à l’âge de 13 ans. Plus tard, attiré par les thèses confucianistes du chinois Wang Yangming, il devient enseignant et ouvre à son domicile une école destinée aux enfants des classes militaires et marchandes.\n\nUne succession de mauvaises récoltes à partir de 1830 entraîne la grande famine Tenpō. En guise de protestation, il démissionne de son poste de yoriki, puis vend ses 50 000 livres et reverse les bénéfices aux pauvres pour les aider à se nourrir.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Tōgō Heihachirō
 # https://fr.wikipedia.org/wiki/T%C5%8Dg%C5%8D_Heihachir%C5%8D (06/11/2022 14:49:27 UTC)
 concept_wikipedia_Heihachiro_Togo:0 "Wikipédia"
 concept_wikipedia_Heihachiro_Togo_desc:0 "#b Tōgō Heihachirō#! est un amiral de la Marine Impériale japonaise et un de ses plus grands héros, souvent décrit par les journalistes occidentaux comme le « Nelson de l’Orient ». Formé par la marine britannique, il prit part aux premiers combats de la première guerre sino-japonaise, commanda l’ensemble de l’escadre japonaise lors de la guerre russo-japonaise de 1904-1905, et remporta une large victoire lors de la bataille de Tsushima.\n\n#b Jeunesse#!\nTōgō naît le 27 janvier 1848 dans le quartier de Kachiyacho de la ville de Kagoshima, dans ce qui est à l’époque du Japon féodal le fief de Satsuma. Son père est un samouraï servant le clan Shimazu. Tōgō a trois frères.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Heinrich von Hess
