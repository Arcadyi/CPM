 concept_wikipedia_Aleksei_Brusilov:0 "Wikipédia"
 concept_wikipedia_Aleksei_Brusilov_desc:0 "#b Alekseï Alekseïevitch Broussilov#!, né le 19 août 1853 à Tiflis et mort le 17 mars 1926 à Moscou, est un général russe de la Première Guerre mondiale rallié ensuite au pouvoir bolchevique durant la guerre civile russe.\n\n#b Famille#!\nFils du lieutenant-général Alexeï Nikolaïevitch Broussilov et d’Anna Louisa Niestojemska. Frère aîné de Boris Alexeïevitch Broussilov, officier de cavalerie, et du vice-amiral Lev Alexeïevitch Broussilov. Issu d’une famille noble du gouvernement de Novgorod, orphelin dès son plus jeune âge, ainsi que ses deux frères cadets, Broussilov fut élevé par sa tante G. A. Gagenmeister.\n\n#lore Wikipédia, L'encyclopédie libre#!"

