 concept_wikipedia_Ludwig_I_von_Bayern_desc:0 "#b Louis Charles Auguste de Wittelsbach#!, né le 25 août 1786 à Strasbourg et mort le 29 février 1868 à Nice, est de 1825 à 1848 le deuxième roi de Bavière sous le nom de #b Louis Ier#!. Il est le fils aîné de Maximilien Ier de Bavière et de son épouse Wilhelmine de Hesse-Darmstadt.\n\n#b Biographie#!\nFils de Maximilien de Palatinat-Deux-Ponts, alors officier au service de la France, et de Wilhelmine de Hesse-Darmstadt, Louis est le neveu de Charles II Auguste, duc de Deux-Ponts qui a été chassé de ses États par la France révolutionnaire. Le duc Charles-Auguste est lui-même l’héritier de l’électeur Charles-Théodore de Bavière.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Louis II (grand-duc de Bade)
 # https://fr.wikipedia.org/wiki/Louis_II_(grand-duc_de_Bade) (20/11/2022 13:53:21 UTC)
 concept_wikipedia_Ludwig_von_Baden:0 "Wikipédia"
 concept_wikipedia_Ludwig_von_Baden_desc:0 "#b Louis II de Bade#!, né le 15 août 1824 à Karlsruhe et mort le 22 janvier 1858 dans la même ville, est grand-duc de Bade de 1852 à 1858.\n\n#b Famille#!\nIl est le fils de [Concept('wikipedia_Leopold_von_Baden','Léopold Ier de Bade')] et de Sophie de Suède.\n\n#b Biographie#!\nIssu de la branche morganatique de Hochberg, son père ne fut reconnu dynaste qu’en 1818 en raison de l’extinction imminente de la maison de Bade. On le marie dès l’année suivante avec Sophie de Suède, princesse orpheline qui est sa petite-nièce mais descend du grand-duc Charles Ier de Bade. Les Hochberg acquéraient ainsi un surcroît de légitimité. Le prince Léopold succède sans peine à son demi-frère Louis Ier en 1830.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Ludwig von Benedek
 # https://fr.wikipedia.org/wiki/Ludwig_von_Benedek (08/11/2022 23:00:07 UTC)
 concept_wikipedia_Ludwig_von_Benedek:0 "Wikipédia"
 concept_wikipedia_Ludwig_von_Benedek_desc:0 "#b Ludwig von Benedek#!, né le 14 juillet 1804 à Sopron et mort le 27 avril 1881 à Graz, est un général autrichien.\n\nIl se distingua dans la campagne de 1848 contre le Piémont sous les ordres de [Concept('wikipedia_Josef_Radetzky','Joseph Radetzky')], et dans la guerre de Hongrie, mais fut battu à la bataille de Sadowa par l’armée prussienne.\n\n#b Premières années#!\nFils d’un médecin, Ludwig von Benedek a été formé à l’Académie militaire de Wiener Neustadt. En 1822 il est affecté comme enseigne dans l’armée, reçoit son brevet de lieutenant en 1833 et est détaché auprès du Quartier-général de l’armée d’Italie. Il est promu capitaine en 1835, commandant en 1840 et affecté comme aide de camp auprès du QG en Galicie.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Ludwig von der Tann-Rathsamhausen
 # https://fr.wikipedia.org/wiki/Ludwig_von_der_Tann-Rathsamhausen (22/09/2022 13:24:59 UTC)
 concept_wikipedia_Ludwig_von_der_Tann:0 "Wikipédia"
 concept_wikipedia_Ludwig_von_der_Tann_desc:0 "#b Ludwig Samson Heinrich Arthur, baron von und zu der Tann#!, devenu en 1868 #b baron von der Tann-Rathsamhausen#!, est un général d’infanterie bavarois. Les noms et armoiries bavaroises des barons von Rathsamhausen furent élevées au titre de baron von und zu der Tann-Rathsamhausen le 21 mai 1868 à Berg, à son bénéfice et celui de ses frères, les généraux bavarois Hugo et Rudolph. Ses cousins, Otto et Arthur, bénéficièrent également de cette décision. Aujourd’hui, leurs descendants portent simplement le nom de #b von der Tann#!.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Louis d’Autriche
 # https://fr.wikipedia.org/wiki/Louis_d%27Autriche (06/11/2022 16:54:53 UTC)
 concept_wikipedia_Ludwig_von_Habsburg:0 "Wikipédia"
 concept_wikipedia_Ludwig_von_Habsburg_desc:0 "#b Louis#! Joseph Antoine Jean #b d’Autriche#!, né le 13 décembre 1784 à Florence et mort le 21 décembre 1864 à Vienne, est un archiduc d’Autriche, militaire et homme politique. Il est le 14e enfant de l’empereur Léopold II du Saint-Empire et sa femme Marie-Louise d’Espagne.\n\nL’archiduc Louis obtient le grade de lieutenant général à l’armée. Il est battu par Napoléon comme commandant de corps à la bataille d’Abensberg en 1809. Son frère, l’empereur François Ier d’Autriche le nomme par testament président de la conférence d’état secrète en vue d’assurer le gouvernement pendant le règne du faible Ferdinand Ier d’Autriche.\n\nLouis d’Autriche soutient la politique absolue de Metternich et il se retire de la vie politique après la révolution de mars en 1848.\n\n#lore Wikipédia, L'encyclopédie libre#!"

