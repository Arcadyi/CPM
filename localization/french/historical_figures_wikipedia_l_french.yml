 concept_wikipedia_Barthelemy_de_Theux_de_Meylandt_desc:0 "#b Barthélemy-Théodore comte de Theux de Meylandt#! est un homme politique belge de tendance catholique. Descendant de la famille de Theux de Meylandt et Montjardin, il était fils du chevalier Joseph-Mathieu-Jacques et de Marie-Antoinette-Joseph de Wezeren. Né au château de Schabroek à Saint-Trond le 26 février 1794, il décéda à Heusden, au château de Meylandt le 21 août 1874.\n\n#b Ses débuts#!\nQuand Barthélemy de Theux de Meylandt obtint en 1816 son doctorat en droit à l’École de droit de Bruxelles, la Belgique était unie depuis un an aux Pays-Bas dans le Royaume des Pays-Bas, dirigé par la Maison d’Orange-Nassau, en la personne du protestant Guillaume Ier. Il embrassa la profession d’avocat et se lia à la famille de Mérode en particulier à Félix, l’une des principales figures du ’Parti Catholique’.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Benito Juárez
 # https://fr.wikipedia.org/wiki/Benito_Ju%C3%A1rez (08/11/2022 22:41:11 UTC)
 concept_wikipedia_Benito_Juarez:0 "Wikipédia"
 concept_wikipedia_Benito_Juarez_desc:0 "#b Benito Juárez García#!, né le 21 mars 1806 à San Pablo de Guelatao, Intendance de Antequera de Oaxaca en Nouvelle-Espagne et mort le 18 juillet 1872 à Mexico, est un homme politique mexicain qui fut président de la République.\n\nIl résista à l’intervention française au Mexique, combattit et mit fin au Second Empire mexicain, conserva les pouvoirs de la Nation et la République sur le territoire national durant cette période et employa des mesures libérales pour moderniser le pays.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Benjamin Disraeli
 # https://fr.wikipedia.org/wiki/Benjamin_Disraeli (14/11/2022 16:07:17 UTC)
 concept_wikipedia_Benjamin_Disraeli:0 "Wikipédia"
 concept_wikipedia_Benjamin_Disraeli_desc:0 "#b Benjamin Disraeli#!, né le 21 décembre 1804 et mort le 19 avril 1881 à Londres, est un homme d’État et écrivain britannique, Premier ministre du Royaume-Uni à deux reprises. Il joue un rôle central dans la création du Parti conservateur moderne dont il formalise la doctrine. Par sa grande influence sur la politique étrangère, il a associé les conservateurs à la gloire et à la puissance de l’Empire britannique.\n\nNé dans une famille juive, Benjamin Disraeli est élevé dans la foi anglicane car son père est en conflit avec sa synagogue. Il entame une carrière d’avocat mais se tourne vers la politique dans les années 1830 et est élu à la Chambre des communes comme député de Maidstone en 1837. Lorsque les conservateurs prennent le pouvoir en 1841, Disraeli n’intègre pas le gouvernement du Premier ministre [Concept('wikipedia_Robert_Peel','Robert Peel')].\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Bento Gonçalves da Silva
