 # Wilhelm von Tegetthoff
 # https://fr.wikipedia.org/wiki/Wilhelm_von_Tegetthoff (20/03/2021 21:52:53 UTC)
 concept_wikipedia_Wilhelm_von_Tegetthoff:0 "Wikipédia"
 concept_wikipedia_Wilhelm_von_Tegetthoff_desc:0 "#b Wilhelm von Tegetthoff #! est un amiral de la marine impériale autrichienne. Il commanda la flotte de la Mer du Nord, lors de la guerre des Duchés de 1864, et la guerre austro-prussienne de 1866. Il est souvent considéré comme un des meilleurs officiers de marine de la fin du XIXe siècle, du fait de son inventivité tactique et de son sens du commandement.\n\n#b Biographie#!\nDescendant d’une famille de la noblesse westphalienne, fils du lieutenant-colonel Karl von Tegetthoff, il entre au collège maritime de Venise, le 23 juillet 1845. Il embarque sur un navire de ligne, dès sa sortie d’école, le 16 avril 1849, et participe au blocus autrichien de Venise, le 4 août. Il est promu lieutenant de vaisseau, le 16 juin 1851, et capitaine de corvette, le 16 novembre 1852.\n\n#lore Wikipédia, L'encyclopédie libre#!"

