 concept_wikipedia_Franz_Eduard_von_Tottleben_desc:0 "#b Édouard Ivanovitch Totleben#!, né en 1818 à Mitau, mort en 1884 à Bad Soben est un général russe du génie ayant servi pendant le siège de Sébastopol.\n\n#b Jeunesse#!\nÉdouard Ivanovitch Totleben naît le 20 mai 1818 à Mittau en Courlande, actuellement Jelgava en Lettonie. Il est issu d’une famille germano-balte et son père, Johann Heinrich, est marchand. Il s’oriente vers la même profession mais se ravise et se réoriente vers la carrière militaire et le service d’ingénieur\n\nInscrit dans une école d’ingénieur de Saint-Pétersbourg, il ne peut finir son cursus pour des raisons de santé. Il est admis, comme élève étranger, à l’École polytechnique.\n\n#lore Wikipédia, L'encyclopédie libre#!"

