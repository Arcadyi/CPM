 concept_wikipedia_Pedro_de_Braganca_desc:0 "#b Pierre II#! ou #b Pedro II#!, né le 2 décembre 1825 à Rio de Janeiro et mort le 5 décembre 1891 à Paris, est empereur du Brésil de 1831 à 1889.\n\nSurnommé « le Magnanime »,, il est le second et dernier dirigeant de l’Empire du Brésil, sur lequel il règne pendant plus de 58 ans. Membre de la maison de Bragance, il est le septième enfant de l’empereur Pierre Ier et de l’impératrice Marie-Léopoldine d’Autriche. L’abdication soudaine et le départ de son père vers l’Europe, en 1831, le laissent seul avec deux de ses sœurs, à l’âge de cinq ans. Devenu empereur, il passe une enfance et une adolescence tristes et solitaires. Obligé de passer son temps à apprendre son métier, le jeune souverain ne connaît que de brefs moments de bonheur et de rencontres avec quelques amis de son âge.\n\n#lore Wikipédia, L'encyclopédie libre#!"

