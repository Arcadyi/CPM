 concept_wikipedia_Minh_Mang_Nguyen_Phuoc_desc:0 "#b Minh Mạng#!, né le 25 mai 1791, mort le 20 janvier 1841, est le deuxième empereur de la dynastie des Nguyễn du Vietnam.\n\nIl a régné du 14 février 1820 jusqu’à sa mort.\n\n#b Biographie#!\nIl est le plus jeune fils de l’empereur Gia Long, dont le fils aîné, le prince héritier Cảnh, est mort en 1801. Il est connu pour son opposition à l’implication de la France dans les affaires vietnamiennes et son orthodoxie confucéenne rigide.\n\n Surnommé le « Néron annamite », son règne inaugure une période de persécution contre les chrétiens qui atteint son paroxysme en 1835 avec le martyre du père Marchand.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Mirabeau Bonaparte Lamar
