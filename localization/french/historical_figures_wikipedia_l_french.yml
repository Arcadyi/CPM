 # Sigmund Freud
 # https://fr.wikipedia.org/wiki/Sigmund_Freud (17/11/2022 16:25:00 UTC)
 concept_wikipedia_Sigismund_Schlomo_Freud:0 "Wikipédia"
 concept_wikipedia_Sigismund_Schlomo_Freud_desc:0 "#b Sigmund Freud#!, né le 6 mai 1856 à Freiberg et mort le 23 septembre 1939 à Londres, est un neurologue autrichien, fondateur de la psychanalyse.\n\nMédecin viennois, Freud rencontre plusieurs personnalités importantes pour le développement de la psychanalyse, dont il est le principal théoricien. Son amitié avec Wilhelm Fliess, sa collaboration avec Josef Breuer, l’influence de Jean-Martin Charcot et des théories sur l’hypnose de l’École de la Salpêtrière vont le conduire à repenser les processus psychiques. Ses deux grandes découvertes sont la sexualité infantile et l’inconscient. Elles le conduisent à élaborer plusieurs théorisations des instances psychiques, en premier lieu par rapport au concept d’inconscient, en relation avec le rêve et la névrose, puis il propose une technique de thérapie, la cure psychanalytique.\n\n#lore Wikipédia, L'encyclopédie libre#!"

