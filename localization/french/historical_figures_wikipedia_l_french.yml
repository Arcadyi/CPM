 concept_wikipedia_Jeong-hui_Gim_desc:0 "#b Kim Jeong-hui#!, plus connu sous ses noms de plume #b Chusa#! ou #b Wandang#!, est un calligraphe et un homme politique coréen de la dynastie de Joseon.\n\n#b Biographie#!\nKim Jeong-hui fait partie d’une famille proche du pouvoir royal. Son père est un haut fonctionnaire. Selon une légende, sa mère l’aurait porté pendant vingt-et-un mois. Dès l’enfance il montre de grandes dispositions pour la calligraphie.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Joaquim José Inácio, Viscount of Inhaúma
 # https://en.wikipedia.org/wiki/Joaquim_Jos%C3%A9_In%C3%A1cio,_Viscount_of_Inha%C3%BAma (17/10/2022 15:21:10 UTC)
 concept_wikipedia_Joaquim_Jose_Inacio:0 "Wikipédia en anglais"
 concept_wikipedia_Joaquim_Jose_Inacio_desc:0 "#b Joaquim José Inácio, Viscount of Inhaúma#!, was a naval officer, politician and monarchist of the Empire of Brazil. He was born in the Kingdom of Portugal, and his family moved to Brazil two years later. After Brazilian independence in 1822, Inhaúma enlisted in the Brazilian navy. Early in his career during the latter half of the 1820s, he participated in the subduing of secessionist rebellions: first the Confederation of the Equator, and then the Cisplatine War, which precipitated a long international armed conflict with the United Provinces of the Río de la Plata.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Joaquim Marques Lisboa, Marquis of Tamandaré
 # https://en.wikipedia.org/wiki/Joaquim_Marques_Lisboa,_Marquis_of_Tamandar%C3%A9 (22/10/2022 21:31:07 UTC)
 concept_wikipedia_Joaquim_Marques_Lisboa:0 "Wikipédia en anglais"
 concept_wikipedia_Joaquim_Marques_Lisboa_desc:0 "#b Joaquim Marques Lisboa, Marquis of Tamandaré#! was a Brazilian admiral of the Imperial Navy of Brazil. He dedicated his life to the Brazilian Navy, including a life-long membership in Brazil’s Military and Justice Council, then Supreme Military Court, from its inception until 1891, when the Republican Government granted him leave.\n\nA national military hero, he stands as the patron of Brazil’s Navy, one of whose mottoes goes: \"We belong to the undefeated Armada of Tamandaré\". His birthday, December 13, was chosen by one of Brazil’s foremost navy’s minister in the early twentieth century, Admiral Alexandrino de Alencar, as the country’s national Sailor’s Day, on 4 September, 1925.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # João do Rio
 # https://en.wikipedia.org/wiki/Jo%C3%A3o_do_Rio (30/08/2022 20:35:15 UTC)
 concept_wikipedia_JoA_o_Paulo_dos_Santos_Barretto:0 "Wikipédia en anglais"
 concept_wikipedia_JoA_o_Paulo_dos_Santos_Barretto_desc:0 "#b João do Rio#! was the pseudonym of the Brazilian journalist, short-story writer and playwright #b  João Paulo Emílio Cristóvão dos Santos Coelho Barreto#!, a Brazilian author and journalist of African descent. He was elected on May 7, 1910 for the chair # 26 of Brazilian Academy of Letters.\n\n#b Life#!\nSon of Alfredo Coelho Barreto, and Florência dos Santos Barreto, Paulo Barreto was born in Hospício St., 284. He took Portuguese classes in the traditional Colégio de São Bento, where he started to exert his natural endowment for literature. At the age of 15, he was admitted in the National Gymnasium; today, Colégio Pedro II.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Johann Smidt
 # https://en.wikipedia.org/wiki/Johann_Smidt (10/07/2022 01:12:19 UTC)
 concept_wikipedia_Johann_Smidt:0 "Wikipédia en anglais"
 concept_wikipedia_Johann_Smidt_desc:0 "#b Johann Smidt#! was an important Bremen politician, theologian, and founder of Bremerhaven.\n\n#b Biography#!\nSmidt was a son of the Reformed preacher Johann Smidt sen., pastor at St. Stephen Church in Bremen. Smidt jun. studied theology in Jena, and was one of the founders of the Gesellschaft der freien Männer. He was ordained Reformed preacher in Zürich in 1797. He then became Professor of History at the Gymnasium illustre in his hometown. He then became ’Syndikus’ for the Älterleute and in 1800 ’Ratsherr’, a position in which he exerted considerable influence on the governmental and commercial development of the cities of the Hanseatic League.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John Caldwell Calhoun
 # https://fr.wikipedia.org/wiki/John_Caldwell_Calhoun (21/10/2022 16:58:34 UTC)
 concept_wikipedia_John_Calhoun:0 "Wikipédia"
 concept_wikipedia_John_Calhoun_desc:0 "#b John Caldwell Calhoun#!, né le 18 mars 1782 à Abbeville et mort le 31 mars 1850 à Washington, D. C., est un avocat, théoricien politique et homme d’État américain.\n\nIl est le premier vice-président des États-Unis à être né après la Déclaration d’indépendance, ce qui fait de lui le premier citoyen américain de naissance à exercer cette charge, tous ses prédécesseurs étant nés sujet de l’Empire britannique.\n\nThéoricien de l’idéologie sudiste, une grande partie de son œuvre politique vise à justifier le mode de vie des citoyens des États du Sud et à protéger leurs droits vis-à-vis du Gouvernement fédéral.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # John Colborne
 # https://fr.wikipedia.org/wiki/John_Colborne (07/11/2022 12:15:57 UTC)
 concept_wikipedia_John_Colborne:0 "Wikipédia"
 concept_wikipedia_John_Colborne_desc:0 "#b John Colborne#!, 1er baron Seaton est un militaire et administrateur et xénophobe notoire colonial britannique. Outre sa brillante carrière militaire, il est gouverneur de Guernesey, lieutenant-gouverneur du Haut-Canada et administrateur du Bas-Canada en 1837-38 et de nouveau en 1838-39, période durant laquelle il est chargé de réprimer la rébellion des Patriotes. Il est surnommé « le vieux brûlot » au Bas-Canada pour ses pratiques guerrières sans merci.\n\n#b Origines#!\nJohn Colborne est né à Lyndhurst, dans le Hampshire, en Grande-Bretagne et, à treize ans, il est déjà orphelin. Attiré par la vie militaire, il s’engage dans l’armée en 1794, débutant comme enseigne au 20e Régiment. Il monte lentement et régulièrement en grade, s’élevant jusqu’à celui de field-maréchal à la fin de sa vie.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # John Fisher (1er baron Fisher)
 # https://fr.wikipedia.org/wiki/John_Fisher_(1er_baron_Fisher) (05/08/2022 17:57:18 UTC)
 concept_wikipedia_John_Fisher:0 "Wikipédia"
 concept_wikipedia_John_Fisher_desc:0 "#b John Arbuthnot \"Jackie\" Fisher#!, né le 25 janvier 1841 à Ramboda, Ceylan et mort le 10 juillet 1920, 1er baron Fisher, est un Admiral of the Fleet connu pour ses efforts pour réformer la force navale britannique.\n\nAvec une carrière de près de 60 ans, il a une influence profonde sur l’évolution de la Royal Navy, et au-delà sur la marine mondiale. Il est souvent considéré comme le personnage le plus important de l’histoire navale du Royaume-Uni, après Nelson.\n\n#b Biographie#!\nJohn Fisher entame une très longue carrière dans la marine britannique, qui lui vaudra le titre de 1er Lord de la Mer en 1905, après avoir obtenu le titre de Troisième Lord de la Mer en 1892, puis de Deuxième Lord de la Mer en 1902.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # John French
 # https://fr.wikipedia.org/wiki/John_French (28/08/2022 13:13:56 UTC)
 concept_wikipedia_John_French:0 "Wikipédia"
 concept_wikipedia_John_French_desc:0 "#b John Denton Pinkstone French#!, 1er comte d’Ypres, maréchal de l’armée britannique, fut le premier commandant du Corps expéditionnaire britannique lors de la Première Guerre mondiale.\n\nIl était le fils du Commander John French, officier de la Marine Royale britannique. Il s’engagea dans la Royal Navy en 1866 mais fut transféré dans l’armée britannique en 1874. Avec le grade de lieutenant-colonel, il servit comme commandant de cavalerie dans la deuxième Guerre des Boers de 1899 à 1902. Il fut promu général en 1907 et il devint le chef d’État-major de l’armée britannique en 1911, le chef de l’État-major de l’Empire britannique en 1912 et Maréchal de Camps en 1913.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # John Pascoe Grenfell
 # https://en.wikipedia.org/wiki/John_Pascoe_Grenfell (23/08/2022 16:17:09 UTC)
 concept_wikipedia_John_Grenfell:0 "Wikipédia en anglais"
 concept_wikipedia_John_Grenfell_desc:0 "#b John Pascoe Grenfell#! was a British officer of the Empire of Brazil. He spent most of his service in South America campaigns, initially under the leadership of [Concept('wikipedia_Thomas_Cochrane','Lord Cochrane')] and then Commodore Norton. He was the nephew of British politician Pascoe Grenfell and grandfather to General Sir John Grenfell Maxwell. In Brazil, he rose to the rank of admiral and for his achievements was made a knight grand cross of the Imperial Order of the Rose and a knight of the Imperial Order of the Southern Cross.\n\n#b Early life#!\nJohn Pascoe Grenfell was born in Battersea, Surrey on 20 September 1800 to John Maugham Grenfell and his wife Sophia Turner. In 1811 he entered the service of the British East India Company, and in 1819 he joined the Chilean Navy under Lord Cochrane.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # John Hindmarsh
 # https://fr.wikipedia.org/wiki/John_Hindmarsh (07/11/2022 14:41:19 UTC)
 concept_wikipedia_John_Hindmarsh:0 "Wikipédia"
 concept_wikipedia_John_Hindmarsh_desc:0 "Le contre-amiral #b Sir John Hindmarsh#! fut le premier gouverneur d’Australie-Méridionale du 28 décembre 1836 au 16 juillet 1838.\n\n#b Jeunesse#!\nFils de John et Mary Hindmarsh, son père était canonnier sur le Bellerophon, un navire de guerre anglais et il navigua depuis sa petite enfance. Il fut nommé lieutenant en avril 1803 par Nelson et il participa aux batailles de Trafalgar sur le Phoebe, de l’île d’Aix sur le Beagle et à la bataille de Java sur le Nisus.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Jean Baptiste McLoughlin
 # https://fr.wikipedia.org/wiki/Jean_Baptiste_McLoughlin (30/03/2022 20:11:44 UTC)
 concept_wikipedia_John_McLoughlin:0 "Wikipédia"
 concept_wikipedia_John_McLoughlin_desc:0 "#b Jean Baptiste McLoughlin,#! surnommé John par les anglophones,, commerçant en fourrures, est un des fondateurs de l’Oregon.\n\n#b Biographie#!\nCe catholique francophone ayant des racines françaises et irlandaises a commencé à étudier la médecine avec Sir James Fisher au Québec. En 1803, il obtient le diplôme lui permettant de pratiquer la médecine. Il est ensuite embauché comme médecin par la Compagnie du Nord-Ouest à Fort William, actuellement la ville de Thunder Bay. Il y épouse en 1812 Marguerite Waddens MacKay. En 1814, il devient un partenaire de cette compagnie. Il joue alors un rôle important dans les négociations menant à la fusion de la compagnie avec la Compagnie de la Baie d’Hudson en 1821.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # John Pershing
 # https://fr.wikipedia.org/wiki/John_Pershing (01/06/2022 00:43:42 UTC)
 concept_wikipedia_John_Pershing:0 "Wikipédia"
 concept_wikipedia_John_Pershing_desc:0 "#b John Joseph Pershing#!, né le 13 septembre 1860 dans le Missouri et mort le 15 juillet 1948 à l’hôpital Walter-Reed à Washington, D. C., est un militaire américain. Il commande le Corps expéditionnaire américain en Europe à partir de 1917 lors de la Première Guerre mondiale. Il est le seul général, avec George Washington, à avoir obtenu le grade de General of the Armies.\n\n#b Jeunesse#!\nJohn Pershing est né dans la petite maison de ses parents près de Laclede dans le Missouri le 13 septembre 1860. La famille Pershing était d’origine alsacienne ; en effet, le premier Pershing venu s’installer en Amérique était Frederick Pfoerschin, émigré d’Alsace en 1724. Le nom de famille s’est alors modifié en Pershin puis est devenu Pershing.\n\n#lore Wikipédia, L'encyclopédie libre#!"

