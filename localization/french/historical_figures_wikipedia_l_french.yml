 concept_wikipedia_Komei_Yamato_desc:0 "#b Kōmei#!, né le 22 juillet 1831 et mort le 30 janvier 1867, est le 121e empereur du Japon du 10 mars 1846 au 30 janvier 1867.\n\n#b Biographie#!\nFils et successeur de l’empereur [Concept('wikipedia_Ninko_Yamato','Ninkō')], son nom personnel est Osahito. Il accède au trône en l’an 3 de l’ère Kōka ; il ne détient cependant qu’un pouvoir symbolique face aux shoguns de la dynastie Tokugawa.\n\nEn 1854, il accepte de signer le traité de Kanagawa, mais n’approuve qu’à moitié celui de Harris en 1858. En 1863, il signe un décret signifiant l’expulsion de tous les étrangers, mais se retrouve dans l’obligation de ratifier le traité Harris et les « traités Ansei » en 1865.\n\n#lore Wikipédia, L'encyclopédie libre#!"

