 concept_wikipedia_August_von_der_Heydt_desc:0 "#b August Freiherr von der Heydt#!, né le 15 février 1801 à Elberfeld, dans le Wuppertal actuel, et mort le 13 juin 1874 à Berlin, est un banquier et ministre prussien du commerce et des finances sous le roi [Concept('wikipedia_Friedrich_Wilhelm2_von_Hohenzollern','Frédéric-Guillaume IV')].\n\n#b Origines familiales#!\nAugust von der Heydt est issu d’une famille de banquiers et de commerçants respectés. Son père est Daniel Heinrich von der Heydt, banquier, conseiller municipal, maire et président du tribunal de commerce d’Elberfeld. Sa mère est sa femme Wilhelmine Kesten. Son grand-père Abraham Kersten, originaire de Spangenberg en Hesse, est également banquier et marchand. Il fonde la banque Abraham Kersten en 1754, et prend Daniel von der Heydt comme associé en 1794, créant ainsi la banque von der Heydt-Kersten.\n\n#lore Wikipédia, L'encyclopédie libre#!"

