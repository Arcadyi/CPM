 # Ram Singh II
 # https://fr.wikipedia.org/wiki/Ram_Singh_II (18/11/2022 20:30:06 UTC)
 concept_wikipedia_Ram_Singh_Kachwaha:0 "Wikipédia"
 concept_wikipedia_Ram_Singh_Kachwaha_desc:0 "#b Ram Singh II#!, fut Maharaja de Jaipur de 1835 à sa mort en 1880. Il fut surnommé durant son règne « Ram le grand » et fut roi de Jaipur dès la naissance. Sous la régence de sa mère de 1835 à 1850, il put enfin régner seul et il fit tout pour la grandeur de son royaume. Il fut le premier Maharaja de Jaipur à s’être rendu à Londres pour y rencontrer la reine [Concept('wikipedia_Victoria_Hannover','Victoria')].\n\n#b Biographie#!\nRam Singh II est né le 27 septembre 1835, il est le fils du roi Jai Singh III et de son épouse. Il est roi de Jaipur à sa naissance car son père était décédé quelques mois plus tôt, le 6 février 1835. Il est le seul monarque de Jaipur à être devenu roi à sa naissance. Sa mère devint alors régente de Jaipur et elle le restera jusqu’à la majorité de son fils.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Ranavalona Ire
