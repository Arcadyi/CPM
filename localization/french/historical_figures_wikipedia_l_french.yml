 concept_wikipedia_Maria_de_Braganca_desc:0 "#b Marie II de Portugal#!, née le 4 avril 1819 à Rio de Janeiro et morte le 15 novembre 1853 à Lisbonne, de la dynastie des Bragance, est reine de Portugal et des Algarves de 1826 à 1828 et de 1834 à sa mort.\n\n#b Biographie#!\nFille aînée du « roi empereur » Pierre IV de Portugal et des Algarves et de l’archiduchesse Marie-Léopoldine d’Autriche, elle naît au Brésil, où la famille royale, confrontée à l’invasion napoléonienne, s’était réfugiée. Le Portugal retrouve son indépendance en 1813 mais le roi et sa cour ne reviennent pas immédiatement au Portugal.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Marie-Louise d’Autriche
 # https://fr.wikipedia.org/wiki/Marie-Louise_d%27Autriche (15/11/2022 22:50:09 UTC)
 concept_wikipedia_Maria_Luisa_von_Habsburg:0 "Wikipédia"
 concept_wikipedia_Maria_Luisa_von_Habsburg_desc:0 "#b Marie-Louise Léopoldine Françoise Thérèse Josèphe Lucie de Habsbourg-Lorraine#!, archiduchesse d’Autriche, princesse de Hongrie et de Bohême, née le 12 décembre 1791 à Vienne et morte le 17 décembre 1847 à Parme, est impératrice des Français de 1810 à 1814, puis duchesse de Parme, Plaisance et Guastalla jusqu’en 1847.\n\nFille aînée de l’empereur François Ier d’Autriche, elle est donnée en mariage en 1810 à l’empereur des Français et roi d’Italie Napoléon Ier pour sceller le traité de Schönbrunn entre la France et l’Autriche, après la défaite de celle-ci lors de la bataille de Wagram en 1809.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Martim Francisco Ribeiro de Andrada
 # https://fr.wikipedia.org/wiki/Martim_Francisco_Ribeiro_de_Andrada (26/06/2020 21:46:45 UTC)
