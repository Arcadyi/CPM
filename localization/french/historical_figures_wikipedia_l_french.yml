 # Thomas Barnes (journaliste)
 # https://fr.wikipedia.org/wiki/Thomas_Barnes_(journaliste) (18/01/2021 14:10:44 UTC)
 concept_wikipedia_Thomas_Barnes:0 "Wikipédia"
 concept_wikipedia_Thomas_Barnes_desc:0 "#b Thomas Barnes#! est un journaliste, essayiste, et rédacteur en chef anglais. Il est connu surtout pour son poste au journal The Times dont il a été le rédacteur en chef de 1817 jusqu’à sa mort en 1841.\n\n#b Jeunesse et éducation#!\nThomas Barnes est le fils aîné de John Barnes, avocat solicitor, et de son épouse Mary Anderson. Après le décès de sa mère, il est élevé par sa grand-mère avant qu’il ne commence sa scolarité à Christ’s Hospital. Quand l’école déménage en 1902 à Horsham une résidence de pension reçoit son nom. À cette époque, Leigh Hunt et Thomas Mitchell, futur grand universitaire fréquentent également cette école. Thomas Barnes continue ses études à Pembroke College où il excelle aussi bien scolairement et sportivement. À Pembroke, Barnes étudie ses humanités, et reçoit son diplôme en 1808 et une mention en mathématiques.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Thomas Robert Bugeaud
 # https://fr.wikipedia.org/wiki/Thomas_Robert_Bugeaud (11/11/2022 17:21:37 UTC)
 concept_wikipedia_Thomas_Bugeaud:0 "Wikipédia"
 concept_wikipedia_Thomas_Bugeaud_desc:0 "#b Thomas Robert Bugeaud, marquis de La Piconnerie, duc d’Isly#!, est un militaire français, maréchal de France, né à Limoges le 15 octobre 1784, et mort à Paris le 10 juin 1849. Gouverneur général d’Algérie, il joua un rôle décisif dans la colonisation de celle-ci. Il a été maire et député d’Excideuil en Dordogne.\n\n#b Origine#!\nIssu d’une branche noble d’une ancienne famille du Périgord vert, il est né de messire Jean-Ambroise Bugeaud, chevalier, seigneur de la Piconnerie, et de dame Françoise de Sutton de Clonard, d’une famille illustre d’Irlande.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Thomas Cochrane (10e comte de Dundonald)
 # https://fr.wikipedia.org/wiki/Thomas_Cochrane_(10e_comte_de_Dundonald) (20/11/2022 01:03:09 UTC)
 concept_wikipedia_Thomas_Cochrane:0 "Wikipédia"
 concept_wikipedia_Thomas_Cochrane_desc:0 "#b Thomas Cochrane#!, 10e comte de Dundonald, est un amiral et homme politique britannique, à la carrière émaillée de controverses. Il est le modèle de nombreux héros de romans sur la Royal Navy, parmi lesquels Horatio Hornblower, créé par C. S. Forester, et Jack Aubrey, personnage principal des romans de Patrick O’Brian et du film qui en a été tiré en 2003, Master and Commander : De l’autre côté du monde.\n\nFils d’un comte écossais ruiné, Thomas Cochrane entra très jeune dans la marine britannique. Très doué, il monta rapidement en grade et s’illustra aussi bien comme navigateur que comme tacticien. Cependant, sa nature hautaine lui valut des difficultés. Son premier vrai commandement, en 1800-1801, sur le brick HMS Speedy, lui permit de capturer plus de cinquante navires ennemis en un peu plus d’un an, dont une frégate espagnole trois fois plus puissante, la Gamo.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Thomas Jonathan Jackson
