 concept_wikipedia_Said_al_Said:0 "Wikipédia"
 concept_wikipedia_Said_al_Said_desc:0 "#b Saïd ibn Sultan#! fut le sultan d’Oman du 20 novembre 1804 jusqu’à sa mort, au cours d’un voyage en mer entre Mascate et Zanzibar. Il transféra la capitale de son royaume de Mascate à Zanzibar en 1840.\n\n#b Biographie#!\nSaïd bin Sultan est devenu le seul dirigeant d’Oman, apparemment avec le consentement de son frère. Leur tante, la fille de l’imam Ahmad bin Saïd al-Busaïdi, semble avoir influencé cette décision.\n\nEn 1820, il lance une expédition punitive contre les Bani Bu Ali avec l’aide de la Compagnie des Indes orientales. Il a été vaincu, mais l’année suivante, une force de compagnie plus importante est revenue et a vaincu la tribu.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Samuel Houston
 # https://fr.wikipedia.org/wiki/Samuel_Houston (17/10/2021 19:16:35 UTC)
 concept_wikipedia_Samuel_Houston:0 "Wikipédia"
 concept_wikipedia_Samuel_Houston_desc:0 "#b Samuel Houston#!, dit #b Sam Houston#!, était un homme d’État, homme politique et militaire américain.\n\nNé en Virginie, il est l’une des figures principales de l’histoire du Texas. Il a été successivement président de la République du Texas, sénateur des États-Unis après que le Texas a rejoint l’Union et finalement gouverneur. Bien que propriétaire d’esclaves et opposant à l’abolitionnisme, ses convictions unionistes le poussèrent à refuser de prêter serment de loyauté à la Confédération quand le Texas fit sécession de l’Union, l’amenant à renoncer à son mandat de gouverneur. Pour ne pas avoir à rougir de son appartenance texane, il refusa néanmoins l’offre de l’Union d’un commandement militaire pour abattre la rébellion et se retira à Huntsville au Texas où il mourut avant la fin de la guerre.\n\n#lore Wikipédia, L'encyclopédie libre#!"

