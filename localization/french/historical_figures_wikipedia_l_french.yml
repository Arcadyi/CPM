 concept_wikipedia_Jose_Ramon_Rodil:0 "Wikipédia"
 concept_wikipedia_Jose_Ramon_Rodil_desc:0 "#b José Ramón Rodil y Gayoso Campillo#!, né à Santa María del Trobo le 5 février 1789 et mort le 20 février 1853 à Madrid, vice-roi de Navarre, marquis de Rodil et auparavant vicomte de Trobo, est un militaire espagnol, homme d’État, président du Conseil des ministres durant la régence de Marie-Christine de Bourbon et Espartero.\n\n#b Biographie#!\nSuivant des études à l’Université de Saint-Jacques-de-Compostelle lorsqu’éclate la Guerre d’indépendance, il rejoint des groupes de volontaires pour lutter contre l’envahisseur français, intégrant le « bataillon littéraire » en 1808.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Josef Franz Karl Amrhyn
 # https://fr.wikipedia.org/wiki/Josef_Franz_Karl_Amrhyn (21/04/2021 11:20:22 UTC)
