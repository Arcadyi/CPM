 concept_wikipedia_Jozef_Franz_Karl_Amrhyn_desc:0 "#b Josef Franz Amrhyn#!, né le 11 février 1800 à Lucerne et mort le 7 avril 1849, est une personnalité politique suisse. Il est chancelier fédéral de 1831 à 1847.\n\n#b Biographie#!\nFils de Joseph Karl Amrhyn, président de la Diète fédérale, il effectue ses études successivement à l’école Pestalozzi du château d’Yverdon et au gymnase et lycée de Lucerne avant de suivre des études de droit à Göttingen, Fribourg-en-Brisgau et Paris entre 1820 et 1823.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Juan Álvarez
 # https://fr.wikipedia.org/wiki/Juan_%C3%81lvarez (30/10/2022 21:28:56 UTC)
 concept_wikipedia_Juan_Alvarez:0 "Wikipédia"
 concept_wikipedia_Juan_Alvarez_desc:0 "#b Juan Álvarez Hurtado#! était un militaire, général puis président du Mexique par intérim du 4 octobre au 11 décembre 1855. Il fut un acteur clé dans tous les conflits armés du Mexique, depuis la guerre d’indépendance du Mexique jusqu’à la chute de l’empereur Maximilien Ier du Mexique lors de l’intervention française. Il occupa diverses positions au service de son pays, dont la plus importante, celle de Président de la République pour une courte période en 1855, après avoir été le leader de la révolution d’Ayulta qui renversa le président à vie [Concept('wikipedia_Antonio_Lopez_de_Santa_Anna','Santa Anna')]. Après la révolution, il mit en place une république libérale, un système démocratique fédérale mais aux idées libérales. D’abord en faveur d’Alvarez, les conservateurs se mirent par la suite à réclamer des élections et à contester ce gouvernement libéral. Alvarez accepte de démissionner et met en place de nouvelles élections en septembre 1856. Ces élections sauvent le parti d’Alvarez, en élisant une majorité libérale avec un président également libéral, Ignacio Comonfort. Mais le système libéral devait subir une constante opposition conservatrice qui se termina par une guerre civile, c’est la guerre de la réforme, qui divise le pays en deux parties, une partie possédée par les conservateurs et une autre possédée par les libéraux. Durant cette guerre qui dure de 1858 à 1861, Alvarez soutient le président libéral [Concept('wikipedia_Benito_Juarez','Benito Juárez')], qui devient véritablement président de la république à la fin de la guerre en 1861, après la défaite des conservateurs et l’unification du Mexique. En l’honneur d’Alvarez, la cité où il naquit porte aujourd’hui son nom, Atoyac de Álvarez.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Juan Manuel de Rosas
 # https://fr.wikipedia.org/wiki/Juan_Manuel_de_Rosas (10/11/2022 11:14:21 UTC)
 concept_wikipedia_Juan_Manuel_de_Rosas:0 "Wikipédia"
 concept_wikipedia_Juan_Manuel_de_Rosas_desc:0 "#b Juan Manuel de Rosas#!, surnommé « le Restaurateur des lois », était un homme politique et militaire argentin, qui exerça comme gouverneur de la province de Buenos Aires et fut de fait l’homme fort de la Confédération argentine de 1835 à 1852.\n\nIssu d’une famille aisée, qui comprenait de grands propriétaires terriens et des nobles et des administrateurs coloniaux espagnols, Rosas s’appliqua à s’affranchir de sa famille et amassa, par le négoce et l’activité agricole, une considérable fortune personnelle, faisant acquisition notamment de vastes étendues de terres dans sa province natale.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Juan Álvarez Mendizábal
 # https://fr.wikipedia.org/wiki/Juan_%C3%81lvarez_Mendiz%C3%A1bal (23/11/2022 22:38:59 UTC)
 concept_wikipedia_Juan_Mendizabal:0 "Wikipédia"
 concept_wikipedia_Juan_Mendizabal_desc:0 "#b Juan Álvarez Mendizábal#!, né Juan Álvarez Méndez était un économiste et homme d’État espagnol.\n\n#b Biographie#!\nFils d’un père marchand de vêtements et d’une mère d’origine juive, il est élevé dans les milieux de la finance, travaille dans une banque, puis dans l’administration militaire. Il devient franc-maçon et entre dans la loge maçonnique \"Le Sublime Tailleur\".\n\nEn 1820, il est chargé du ravitaillement des troupes envoyées par Ferdinand VII pour mater les révoltes des colonies d’Amérique. Il profite de cette situation pour financer le soulèvement de Rafael del Riego. Au cours de la Guerre civile de 1820-1823, il cesse d’être fonctionnaire, et participe activement aux révoltes contre l’absolutisme.\n\n#lore Wikipédia, L'encyclopédie libre#!"

