 # Louis-Joseph Papineau
 # https://fr.wikipedia.org/wiki/Louis-Joseph_Papineau (20/11/2022 13:52:28 UTC)
 concept_wikipedia_Louis-Joseph_Papineau:0 "Wikipédia"
 concept_wikipedia_Louis-Joseph_Papineau_desc:0 "#b Louis-Joseph Papineau#!, né le 7 octobre 1786 à Montréal et mort le 23 septembre 1871 à Montebello, est un homme politique et avocat canadien-français. Seigneur de La Petite-Nation,, il est le fils de Joseph Papineau, le beau-père de Napoléon Bourassa et le grand-père du journaliste Henri Bourassa.\n\nIl fut député durant 28 ans et président de la Chambre d’assemblée du Bas-Canada durant 22 ans. Dès 1815, il est à la tête du Parti canadien qui lutte pour des réformes constitutionnelles fondées sur les principes britanniques. Il est de ce fait une figure centrale de la rébellion des Patriotes. Lorsque sa tête est mise à prix par les autorités coloniales britanniques en 1837, il s’exile aux États-Unis, puis en France. Il ne revient au pays qu’après l’amnistie générale de 1845.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Napoléon III
 # https://fr.wikipedia.org/wiki/Napol%C3%A9on_III (23/11/2022 15:52:28 UTC)
 concept_wikipedia_Louis-Napoleon_Bonaparte:0 "Wikipédia"
 concept_wikipedia_Louis-Napoleon_Bonaparte_desc:0 "#b Charles Louis Napoléon Bonaparte#!, dit #b Louis-Napoléon Bonaparte#!, né le 20 avril 1808 à Paris et mort le 9 janvier 1873 à Chislehurst, est un monarque et un homme d’État français. Il est à la fois l’unique président de la Deuxième République, le premier chef d’État français élu au suffrage universel masculin, le 10 décembre 1848, le premier président de la République française, et, après la proclamation de l’Empire le 2 décembre 1852, le dernier monarque du pays sous le nom de #b Napoléon III#!, empereur des Français.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Louis-Philippe Ier
 # https://fr.wikipedia.org/wiki/Louis-Philippe_Ier (04/11/2022 23:28:03 UTC)
 concept_wikipedia_Louis-Philippe_d_Orleans:0 "Wikipédia"
 concept_wikipedia_Louis-Philippe_d_Orleans_desc:0 "#b Louis-Philippe Ier#!, ou simplement #b Louis-Philippe#!, né le 6 octobre 1773 à Paris et mort le 26 août 1850 à Claremont, est le dernier roi à avoir régné en France, entre 1830 et 1848, avec le titre de « roi des Français ». Bien moins traditionaliste que ses prédécesseurs, il incarna un tournant majeur dans la conception et l’image de la royauté en France.\n\nPremier prince du sang sous la Restauration, le prince Louis-Philippe a, au cours de sa vie, porté successivement les titres de duc de Valois, duc de Chartres et enfin celui de duc d’Orléans avant d’accéder à la couronne en 1830, son cousin Charles X ayant été renversé par les « Trois Glorieuses », des 27, 28 et 29 juillet 1830.\n\n#lore Wikipédia, L'encyclopédie libre#!"

