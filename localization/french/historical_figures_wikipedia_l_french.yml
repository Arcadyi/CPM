 concept_wikipedia_Otto_von_Wittelsbach_desc:0 "#b Othon Ier de Grèce#!, prince de Bavière puis roi de Grèce, est né au Schloss Mirabell de Salzbourg, en actuelle Autriche, le 1er juin 1815, et mort à Bamberg, en Bavière, le 26 juillet 1867. Membre de la maison de Wittelsbach, il est choisi par les grandes puissances pour devenir le premier souverain de la Grèce moderne en 1832. Autoritaire et incapable d’assurer la continuité de sa dynastie, il est renversé par les révolutionnaires hellènes en 1862.\n\nÉlu roi de Grèce à l’âge de dix-sept ans, Othon Ier prend la tête d’un pays marqué par quatre siècles d’occupation ottomane et ravagé par une guerre d’indépendance qui s’est étalée sur presque dix ans. Issu d’une dynastie de tradition absolutiste, le souverain mène une politique autoritaire, censée rendre à la Grèce sa gloire antique.\n\n#lore Wikipédia, L'encyclopédie libre#!"

