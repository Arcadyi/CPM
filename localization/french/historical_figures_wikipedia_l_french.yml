 concept_wikipedia_Hans_Ernst_Karl_von_Zieten_desc:0 "#b Hans Ernst Karl von Zieten#!, à partir de 1817 #b comte von Zieten#! est un officier prussien, plus récemment Generalfeldmarschall.\n\n#b Origine#!\nHans Ernst Karl est le deuxième général hussard nommé Zieten. Le général Hans Joachim von Zieten et Hans Ernst Karl von Zieten ne sont pas liés l’un à l’autre. Les deux familles n’ont pas de progéniteur commun, même si l’on parle d’une lignée plus ancienne des derniers comtes de Zieten sur Dechtow dans l’arrondissement de Prignitz-de-l’Est-Ruppin et de la plus jeune lignée sur Wustrau en général.\n\nIl est le fils d’Ernst Dietrich von Zieten, seigneur de Dechtow et de son épouse Charlotte Sophie Margarethe, née von Moeller.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Hari Rao Holkar
