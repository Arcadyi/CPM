 concept_wikipedia_Mihail_Sturdza_desc:0 "#b Mihail Sturdza#! naquit le 24 avril 1794, à Iași et il est mort le 8 mai 1884, à Paris. Il a été prince régnant de la Moldavie, entre le 3 avril 1834 et le juin 1849. Il a régné conformément au Règlement organique. Bien qu’il ait été sous la suzeraineté de l’Empire ottoman, il est entré dans la sphère d’influence de la Russie. Il a aimé la culture et il était un bon administrateur.\n\n#b Ses origines#!\nMihail Sturdza était le fils du logothète Grigorie Sturdza et de Marioara Callimachi une fille du prince de Moldavie Grigorie Callimachi.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Mikhaïl Lazarev
 # https://fr.wikipedia.org/wiki/Mikha%C3%AFl_Lazarev (03/08/2022 17:45:01 UTC)
 concept_wikipedia_Mikhail_Lazarev:0 "Wikipédia"
 concept_wikipedia_Mikhail_Lazarev_desc:0 "#b Mikhaïl Petrovitch Lazarev#! est un admiral et un explorateur russe, né le 3 novembre 1788 et mort le 11 avril 1851.\n\n#b Début de carrière#!\nLazarev est un descendant d’une vieille famille de la noblesse russe de la région de Vladimir. En 1800, il s’inscrivit au Collège naval de Saint-Pétersbourg. Trois ans plus tard, il fut envoyé en Angleterre et navigua pendant cinq ans sur des navires de la flotte britannique. Revenu en Russie, Lazarev servit dans la flotte de la Baltique de 1808 à 1813. Il prit part à la guerre de Finlande de 1808-1809 et à la guerre patriotique de 1812.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Mikhaïl Skobelev
 # https://fr.wikipedia.org/wiki/Mikha%C3%AFl_Skobelev (12/11/2022 17:46:58 UTC)
 concept_wikipedia_Mikhail_Skobelev:0 "Wikipédia"
 concept_wikipedia_Mikhail_Skobelev_desc:0 "#b Mikhaïl Dmitrievitch Skobelev#!, ou #b Skobeliev#!, également appelé #b Michel Skobeleff#!, né le 29 septembre 1843 à Saint-Pétersbourg et décédé le 7 juillet 1882 à Moscou, est un général russe connu pour la conquête de l’Asie centrale et ses actions durant la Guerre russo-turque de 1877-1878. Il était surnommé le « général blanc », car il allait au combat sur un cheval blanc et était lui-même souvent habillé de blanc.\n\n#b Formation#!\nFils du général Dimitri Ivanovitch Skobelev et d’Olga Nikolaïevna née Poltavtseva, il fut élevé par un précepteur allemand, puis il fut envoyé en pension à Paris, à la pension Girardet. Lorsque le jeune Skobelev retourna en Russie, Girardet le suivit et s’occupa de sa formation.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Mikhaïl Mikhaïlovitch Speranski
 # https://fr.wikipedia.org/wiki/Mikha%C3%AFl_Mikha%C3%AFlovitch_Speranski (06/05/2022 08:58:42 UTC)
 concept_wikipedia_Mikhail_Speransky:0 "Wikipédia"
 concept_wikipedia_Mikhail_Speransky_desc:0 "Le comte #b Mikhaïl Mikhaïlovitch Speranski#!, né le 1er janvier 1772 à Tcherkoutino petit village de la région de Vladimir, et décédé le 11 février 1839 à Saint-Pétersbourg, est un homme d’État russe.\n\nJuriste et homme politique russe, il servit Alexandre Ier et Nicolas Ier ; franc-maçon, il fut surnommé le Père du libéralisme russe. Il fut l’ami d’Alexandre Radichtchev.\n\n#b Biographie#!\nNé Mikhaïl Mikhaïlovitch Trétiakoff, fils d’un pauvre prêtre de village, il fit ses études au Séminaire de Vladimir puis fut choisi pour enseigner les mathématiques et la physique dans le Grand séminaire de Saint-Pétersbourg. Ses brillantes qualités intellectuelles attirèrent l’attention du gouvernement, il devint le secrétaire du prince Kourakine.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Mikhaïl Semionovitch Vorontsov
