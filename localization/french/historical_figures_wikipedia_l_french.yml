 concept_wikipedia_Ludwig_von_Hessen-Darmstadt_desc:0 "#b Louis II de Hesse#!, né le 26 décembre 1777 à Darmstadt et mort le 16 juin 1848 dans la même ville, est le deuxième grand-duc de Hesse de 1830 à sa mort en 1848. Fils aîné de Louis Ier, ancien landgrave ayant élevé sa principauté en grand-duché, et de son épouse, Louise de Hesse-Darmstadt, son règne est marqué par une affirmation de son autorité et par une rupture avec la politique libérale de son père. Moins populaire que son prédécesseur, il supporte mal la monarchie constitutionnelle et suspend, à plusieurs reprises, certaines libertés accordés au peuple sous le règne de son père.\n\n#b Famille et descendance#!\nLouis II est le fils aîné du grand-duc Louis Ier et de Louise de Hesse-Darmstadt. Il est donc à la fois le petit-fils et le petit-neveu du landgrave Louis IX de Hesse-Darmstadt.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Luigi Cadorna
