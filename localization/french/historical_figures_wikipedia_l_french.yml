 # Abdelkader ibn Muhieddine
 # https://fr.wikipedia.org/wiki/Abdelkader_ibn_Muhieddine (09/11/2022 12:46:00 UTC)
 concept_wikipedia_Abdelkader_El_Djezairi:0 "Wikipédia"
 concept_wikipedia_Abdelkader_El_Djezairi_desc:0 "#b Abdelkader ibn Muhieddine#! (en arabe : عبد القادر بن محي الدين, aussi connu comme l’#b émir Abdelkader#!, ou #b Abdelkader El Djezairi#!, né le 6 septembre 1808 à El Guettana, dans la régence d’Alger, et mort le 26 mai 1883 à Damas, alors dans l’Empire ottoman et dans l’actuelle Syrie, est un émir, chef religieux et militaire algérien, qui mène une lutte contre la conquête de l’Algérie par la France au milieu du XIXe siècle.\n\nSavant musulman et soufi, il se retrouve de façon inattendue à mener une campagne militaire. Il constitue un groupement de populations de l’ouest algérien qui, pendant de nombreuses années, résistent avec succès contre l’une des armées les plus avancées d’Europe.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Abdülkerim Nadir Pacha
 # https://fr.wikipedia.org/wiki/Abd%C3%BClkerim_Nadir_Pacha (06/11/2022 12:04:56 UTC)
 concept_wikipedia_abdulkerim_nadir_Pasha:0 "Wikipédia"
 concept_wikipedia_abdulkerim_nadir_Pasha_desc:0 "#b Abdülkerim Nadir Pacha#! aussi connu sous les noms #b Çırpanlı Abdi Pacha#! ou #b Abdul Kerim Pasha#!, né en 1807 à Tchirpan et mort en février 1883 à Rhodes ), est un militaire ottoman, commandant de l’armée de Roumélie pendant la guerre russo-turque de 1877-1878.\n\n#b Biographie#!\nIl devient officier de l’armée ottomane après une formation militaire à Istanbul. Il est ensuite envoyé à Vienne en Autriche pour poursuivre sa formation.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Mohammed ben Abdallah Al Rachid
 # https://fr.wikipedia.org/wiki/Mohammed_ben_Abdallah_Al_Rachid (06/11/2022 01:03:50 UTC)
 concept_wikipedia_Abdullah_al_Rashid:0 "Wikipédia"
 concept_wikipedia_Abdullah_al_Rashid_desc:0 "#b Mohammed ben Abdallah#! est le cinquième émir de Haïl de la dynastie #b Al Rachid#!. Fils du premier émir, Abdallah ben Rachid, il accède au pouvoir en 1872 en tuant son neveu [Concept('wikipedia_Talal_al_Rashid','Bandar ben Talal')]. Pour éviter toute revanche, il fait tuer tous les frères de celui-ci, les autres fils de Talal ben Abdallah. Sous son règne, l’émirat de Haïl s’agrandit : en 1887, il occupe le Nejd et l’annexe en 1891, contraignant à l’exil le dernier émir du deuxième État saoudien, Abderrahmane ben Fayçal ben Tourki Al Saoud, père du futur roi Abdelaziz qui reprendra Riyad en 1902 et créera l’Arabie saoudite moderne en 1932.\n\n#b Voir aussi#!\n$EFFECT_LIST_BULLET$Émirat de Haïl\n$EFFECT_LIST_BULLET$ Portail de l’Arabie saoudite\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Abdullah Muhammad Shah I of Perak
 # https://en.wikipedia.org/wiki/Abdullah_Muhammad_Shah_I_of_Perak (30/09/2022 15:00:49 UTC)
 concept_wikipedia_Abdullah_Muhammad_Shah_Perak:0 "Wikipédia en anglais"
 concept_wikipedia_Abdullah_Muhammad_Shah_Perak_desc:0 "#b Sultan Abdullah Muhammad Shah I ibni Almarhum Raja Kecil Besar Abdul Rahman#! was the 22nd Sultan of Perak who reigned from 1851 until 1857.\n\n#b Early history#!\nSultan Abdullah Muhammad Shah I was the grandson of the 18th-century Sultan of Perak, Sultan Ahmaddin Shah ibni Almarhum Sultan Muhammad Shah. He succeeded his throne after the death of his cousin, Sultan Shahabuddin Riayat Shah, in 1851.\n\nDuring his reign, he was involved in a civil war with Raja Muda Ngah Jaafar, who escaped Sultan Abdullah I his palace in Durian Sebatang and sought refuge in the residences of Datuk Laksamana Tok Janggut’s residence.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abdülmecid Ier
 # https://fr.wikipedia.org/wiki/Abd%C3%BClmecid_Ier (14/11/2022 11:08:20 UTC)
 concept_wikipedia_Abdulmecid_Osmanoglu:0 "Wikipédia"
 concept_wikipedia_Abdulmecid_Osmanoglu_desc:0 "#b Abdülmecid Ier#!, né le 25 avril 1823 et mort le 25 juin 1861, fut sultan ottoman du 1er juillet 1839 au 25 juin 1861.\n\n#b Biographie#!\nAbdülmecid Ier, fils ainé de [Concept('wikipedia_Mahmut_Osmanoglu','Mahmoud II')], et de la princesse Bezmiâlem Valide Sultan, originellement nommée Suzi, une ancienne esclave circassienne ou géorgienne, reçoit une éducation européenne, ainsi parlant couramment le français, il est le premier sultan à le faire. Il succède à l’âge de seize ans à son père, au moment où [Concept('wikipedia_Ibrahim_al-_Alawi','Ibrahim Pacha')] marche sur Istanbul, et ne doit qu’à l’intervention européenne le maintien de l’intégrité de son empire.\n\n#lore Wikipédia, L'encyclopédie libre#!"

