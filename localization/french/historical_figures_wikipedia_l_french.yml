 concept_wikipedia_Erich_Ludendorff_desc:0 "#b Erich Ludendorff#!, né le 9 avril 1865 à Schwersenz, en province de Posnanie et mort le 20 décembre 1937 à Tutzing en Bavière, est un militaire et homme politique allemand. Il a exercé les fonctions de général en chef des armées allemandes pendant la Première Guerre mondiale, de 1916 à 1918. Il soutient activement le mouvement national-socialiste dans ses débuts, avant de s’opposer à Adolf Hitler, et de se détourner de la politique pour créer, avec sa femme, un mouvement néopaïen.\n\n#b Sous l’Empire allemand#!\nNé sous le nom de « Erich Ludendorff » et non à tort « Erich von Ludendorff », il appartient à la grande bourgeoisie prussienne et non à la noblesse.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Ernest-Auguste Ier
