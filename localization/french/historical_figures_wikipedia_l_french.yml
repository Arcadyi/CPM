 concept_wikipedia_Henry_Clay:0 "Wikipédia"
 concept_wikipedia_Henry_Clay_desc:0 "#b Henry Clay#!, né le 12 avril 1777 dans le comté de Hanover et mort le 29 juin 1852 à Washington, D. C., est un homme politique américain, notamment sénateur et représentant pour le Parti républicain-démocrate élu dans le Kentucky à de multiples reprises.\n\nFigure majeure de la politique américaine de la première moitié du XIXe siècle, il est l’auteur des célèbres compromis du Missouri et de 1850, ce qui lui vaut le surnom de « Grand pacificateur ». Il est par ailleurs secrétaire d’État des États-Unis dans l’administration J. Q. Adams, de 1825 à 1829.\n\n#lore Wikipédia, L'encyclopédie libre#!"

