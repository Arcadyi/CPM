 concept_wikipedia_Meiji_Yamato_desc:0 "L’empereur #b Meiji#!, ou prince Sachi no Miya, connu de son vivant en Occident par son nom personnel #b Mutsuhito#!, né à Kyoto le 3 novembre 1852, fut le 122e empereur du Japon du 3 février 1867 à sa mort le 30 juillet 1912.\n\nSelon la tradition impériale japonaise, il choisit un nom posthume lors de son accession au trône, Meiji, qui désigne également l’ère de son règne, appelée ère Meiji. Depuis s’est instaurée pour ses successeurs la coutume de faire coïncider les ères avec le règne des empereurs et de donner leur nom posthume à la période de leur règne. Initiateur de la révolution de Meiji qui mit un terme à la période du Shogunat Tokugawa et au Bakufu, il est le fondateur et le premier empereur du régime dit de l’Empire du Japon.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Miguel Barragán
 # https://fr.wikipedia.org/wiki/Miguel_Barrag%C3%A1n (06/08/2021 23:59:04 UTC)
 concept_wikipedia_Miguel_Barragan:0 "Wikipédia"
 concept_wikipedia_Miguel_Barragan_desc:0 "#b Miguel Francisco Barragán Moctezuma Andrade#! était un homme politique et un militaire mexicain, qui fut président de la République du Mexique,. Après avoir de nouveau rétabli le régime fédéral après le départ d’[Concept('wikipedia_Antonio_Lopez_de_Santa_Anna','Antonio López de Santa Anna')], il rédige une nouvelle constitution et met en place, le 23 octobre 1835, une nouvelle république, la République centraliste mexicaine. Le but de Barragán, est d’instaurer un régime stable pour mettre fin aux instabilités du pays et aux coups d’état.\n\nMalade, il démissionne le 27 février 1836 et meurt quelques jours plus-tard du typhus.\n\n#lore Wikipédia, L'encyclopédie libre#!"

