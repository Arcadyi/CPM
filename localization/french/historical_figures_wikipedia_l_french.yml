 # Alfonso La Marmora
 # https://fr.wikipedia.org/wiki/Alfonso_La_Marmora (20/11/2022 09:40:38 UTC)
 concept_wikipedia_Alfonso_Ferrero_la_Marmora:0 "Wikipédia"
 concept_wikipedia_Alfonso_Ferrero_la_Marmora_desc:0 "#b Alfonso Ferrero, marquis de La Marmora#! était un général et homme d’État italien du XIXe siècle, qui fut l’un des principaux acteurs du Risorgimento. En Italie, il est souvent dénommé par le seul nom de La Marmora.\n\n#b Origines, jeunesse et premières affectations#!\nNé le 18 novembre 1804 à Turin, Alfonso est l’avant-dernier des 13 enfants du marquis Celestino Ferrero della Marmora et de son épouse Raffaella Argentero di Bersezio ou di Berzé. La famille est issue des membres d’une branche de la famille Acciaiuoli de Florence qui, en raison des guerres civiles, ont émigré de Toscane au Moyen Âge et se sont installés à Biella.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Alfred von Tirpitz
 # https://fr.wikipedia.org/wiki/Alfred_von_Tirpitz (28/06/2022 00:32:25 UTC)
 concept_wikipedia_Alfred_von_Tirpitz:0 "Wikipédia"
 concept_wikipedia_Alfred_von_Tirpitz_desc:0 "#b Alfred von Tirpitz#!, né le 19 mars 1849 à Küstrin en Prusse et mort le 6 mars 1930 à Ebenhausen en Allemagne, est un militaire et homme politique allemand. Avec le titre de Großadmiral, il est à l’origine de la Marine impériale allemande qui a pris part à la Première Guerre mondiale.\n\n#b Origines et débuts#!\nAlfred Tirpitz naît à Küstrin, une localité du Brandebourg. C’est le fils d’un conseiller à la cour de justice prussienne : Rudolf Tirpitz. Il grandit pourtant à Francfort-sur-Oder, à l’est de Berlin. En 1865, à l’âge de seize ans, il intègre la Marine prussienne où il est cadet sur la SMS Thetis, puis sert à l’École navale de Kiel. Il en sort sous-lieutenant en 1869, puis est nommé lieutenant, lieutenant de vaisseau et Korvettenkapitän.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Alfred de Windisch-Graetz
