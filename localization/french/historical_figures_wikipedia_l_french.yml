 concept_wikipedia_Changling_He:0 "Wikipédia en anglais"
 concept_wikipedia_Changling_He_desc:0 "#b He Changling#!, courtesy name #b Ougen#!, was a Chinese scholar and official of the Qing dynasty from Changsha, Hunan. In 1808, he obtained the highest degree in the imperial examination and the following year he entered the prestigious Hanlin Academy in Beijing.\n\nDrawing on his extensive experience in the Qing government, he became a prominent spokesman of the statecraft school, which was concerned with the practical application of Confucian scholarship. One of He Changling’s students was Zuo Zongtang.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Charles Marie Napoléon de Beaufort d’Hautpoul
 # https://fr.wikipedia.org/wiki/Charles_Marie_Napol%C3%A9on_de_Beaufort_d%27Hautpoul (10/11/2022 22:09:31 UTC)
 concept_wikipedia_Charles-Marie-Napoleon_de-beaufort-dhautpoul:0 "Wikipédia"
 concept_wikipedia_Charles-Marie-Napoleon_de-beaufort-dhautpoul_desc:0 "#b Charles Marie Napoléon de Beaufort d’Hautpoul#!, né le 9 novembre 1804 à Salerne, royaume de Naples et mort le 18 mai 1890, est un général français.\n\n#b Biographie#!\nFils d’Agnès Louise Catherine de Budé et d’Édouard Brandoin de Ballaguier, marquis de Beaufort d’Hautpoul, colonel du génie. Élève de l’École militaire de Saint-Cyr, il a fait la campagne de Morée. En 1830, il fait partie de l’expédition d’Alger, comme aide de camp du général Valazé. De 1834 à 1837, il fut chargé par le maréchal Soult de missions en Égypte et en Syrie et devint alors aide de camp de [Concept('wikipedia_Soliman_al-Faransawi','Soliman Pacha')]. Attaché à l’ambassade de Perse, il visita toute l’Asie mineure, puis remplit une nouvelle mission en Égypte. Aide de camp du duc d’Aumale, il servit en Algérie jusqu’en 1848, y gagna les grades de chef d’escadron et de lieutenant-colonel. Il était à la prise de la smala.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Charles Baudin
 # https://fr.wikipedia.org/wiki/Charles_Baudin (07/11/2022 22:22:21 UTC)
 concept_wikipedia_Charles_Baudin:0 "Wikipédia"
 concept_wikipedia_Charles_Baudin_desc:0 "#b Charles Baudin#!, né en 1784 à Paris, mort en 1854 à Ischia, est un officier de marine français des XVIIIe et XIXe siècles.\n\n#b Origines et famille#!\nIl est le fils du conventionnel Pierre-Charles-Louis Baudin.\n\n#b Carrière#!\nÀ compter de 1800, il participe en tant qu’aspirant de deuxième classe sur le Géographe au voyage vers les mers du Sud de Nicolas Baudin.\n\nEnseigne à bord de la frégate la Piémontaise, il participe en 1808 à un combat contre les Britanniques dans la mer des Indes, et il a le bras droit emporté par un boulet, mais n’en continue pas moins à servir.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Charles Grandison Finney
 # https://fr.wikipedia.org/wiki/Charles_Grandison_Finney (10/05/2020 15:22:35 UTC)
 concept_wikipedia_Charles_Finney:0 "Wikipédia"
 concept_wikipedia_Charles_Finney_desc:0 "#b Charles Grandison Finney#! fut une figure importante du protestantisme aux États-Unis, notamment pour son rôle dans le second grand réveil qui toucha les États-Unis de 1790 à 1870.\n\n#b Influence sur le protestantisme américain#!\nFinney est resté célèbre comme personnage influent du second grand réveil qui amena la conversion personnelle à la foi chrétienne de nombreux américains des années 1790 aux années 1860. Sa théologie influença la théologie revivaliste mais aborda également la théologie systématique. Bien que pasteur presbytérien, il eut maille à partir avec des tenants de l’orthodoxie calviniste.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Charles Gordon (1833-1885)
