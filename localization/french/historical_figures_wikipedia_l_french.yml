 concept_wikipedia_Luigi_Cadorna:0 "Wikipédia"
 concept_wikipedia_Luigi_Cadorna_desc:0 "#b Luigi Cadorna#!, né le 4 septembre 1850 à Pallanza dans le Piémont et mort le 21 décembre 1928 à Bordighera, est un militaire italien qui réorganisa l’armée royale italienne à la veille de la Première Guerre mondiale. Il en fut le chef d’état major durant les trente premiers mois du conflit.\n\n#b Biographie#!\nFils du général Raffaele Cadorna, il est initié par son père aux études militaires en 1860 : d’abord à l’école militaire \"Teulié\" de Milan, puis cinq ans plus tard à l’Académie royale de Turin, où il est nommé sous-lieutenant d’artillerie en 1868. En 1867, il est admis comme étudiant à l’école de guerre nouvellement fondée à Turin. En 1870, servant dans le 2e régiment d’artillerie, il participe aux brèves opérations militaires contre Rome dans le corps expéditionnaire commandé par son père.\n\n#lore Wikipédia, L'encyclopédie libre#!"

