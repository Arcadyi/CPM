 # William J. Bailey
 # https://en.wikipedia.org/wiki/William_J._Bailey (01/11/2022 06:16:52 UTC)
 concept_wikipedia_William_Bailey:0 "Wikipédia en anglais"
 concept_wikipedia_William_Bailey_desc:0 "#b William J. Bailey#! was a British-born physician who migrated to the United States, where he became a pioneer and politician in the Oregon Country, particularly the Willamette Valley. Bailey participated in the Champoeg Meetings that led to the creation of a provisional government in Oregon. He was selected as a member of that government, first on the executive committee and later in the Provisional Legislature of Oregon.\n\n#b Early life#!\nWilliam Bailey was born in Great Britain on January 13, 1807. In England he was said to have studied medicine, before emigrating with his mother to the United States sometime before 1834. In the U. S. he enlisted in the Navy and traveled to the West Coast as a seaman, but deserted his ship in San Francisco. There is no evidence that he practiced medicine in the United States.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Guillermo Brown
 # https://fr.wikipedia.org/wiki/Guillermo_Brown (09/11/2022 23:56:21 UTC)
 concept_wikipedia_William_Brown:0 "Wikipédia"
 concept_wikipedia_William_Brown_desc:0 "#b William Brown#! connu aussi sous le nom de #b Guillermo Brown#! ou #b Almirante Brown#! est né à Foxford dans le Comté de Mayo en Irlande le 22 juin 1777 et mort à Buenos Aires en Argentine en 1857. Il est considéré comme le père de la marine argentine.\n\n#b Biographie#!\nLa famille Brown émigra vers Philadelphie aux États-Unis vers 1786. William Brown se lança dans une carrière de marin gravissant petit à petit les échelons de la marine marchande jusqu’à devenir capitaine d’un navire. Après dix ans de navigation il fut engagé de force sur un bateau britannique et obligé de servir la couronne britannique.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # William Ewart Gladstone
 # https://fr.wikipedia.org/wiki/William_Ewart_Gladstone (14/10/2022 22:38:54 UTC)
 concept_wikipedia_William_Gladstone:0 "Wikipédia"
 concept_wikipedia_William_Gladstone_desc:0 "#b William Ewart Gladstone#! est un homme d’État britannique qui joua un rôle majeur dans son pays dans la seconde moitié du XIXe siècle.\n\nQuatre fois chancelier de l’Échiquier et quatre fois Premier ministre, il est notamment connu en tant que défenseur des couches populaires et des catholiques irlandais de l’Angleterre victorienne. D’abord conservateur, ensuite libéral, il a introduit plusieurs réformes. Pourtant, il a échoué avec la loi qui devait garantir le pouvoir autonome de l’Irlande. La Première Guerre des Boers se déroula sous l’un de ses mandats.\n\nWilliam Ewart Gladstone était un adversaire de longue date de [Concept('wikipedia_Benjamin_Disraeli','Benjamin Disraeli')]. Par leur opposition politique, ils ont cependant conjointement œuvré à faire du Royaume-Uni une démocratie parlementaire accomplie, fondée sur l’alternance politique.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Guillaume IV (roi du Royaume-Uni)
 # https://fr.wikipedia.org/wiki/Guillaume_IV_(roi_du_Royaume-Uni) (07/11/2022 15:55:20 UTC)
 concept_wikipedia_William_Hannover:0 "Wikipédia"
 concept_wikipedia_William_Hannover_desc:0 "#b Guillaume IV#!, né William Henry le 21 août 1765 au palais de Buckingham et mort le 20 juin 1837 au château de Windsor, comte de Munster et duc de Clarence et de St-Andrews en 1789, est roi du Royaume-Uni de Grande-Bretagne et d’Irlande et de Hanovre du 26 juin 1830 jusqu’à sa mort.\n\nAyant servi dans la Royal Navy dans sa jeunesse, son peuple lui donna le surnom de Sailor King. Bien que stationné en Amérique du Nord et dans les Caraïbes, il ne prit pas part aux combats. Ses deux frères aînés étant morts sans héritiers, il accéda au trône à l’âge de 64 ans. Son règne fut marqué par de nombreuses réformes politiques et sociales : les Poor Laws furent actualisées, le travail des enfants fut encadré, l’esclavage fut aboli dans presque tout l’Empire britannique et le Reform Act 1832 réforma le système électoral britannique.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # William Howley
 # https://fr.wikipedia.org/wiki/William_Howley (10/11/2022 05:57:40 UTC)
 concept_wikipedia_William_Howley:0 "Wikipédia"
 concept_wikipedia_William_Howley_desc:0 "#b William Howley#! est un ecclésiastique britannique, évêque de Londres, puis quatre-vingt-dixième archevêque de Cantorbéry. En 1831, il couronne Guillaume IV du Royaume-Uni.\n\nIl préside la cérémonie de couronnement de la [Concept('wikipedia_Victoria_Hannover','reine Victoria')] le 28 juin 1838.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # William Lamb (Lord Melbourne)
 # https://fr.wikipedia.org/wiki/William_Lamb_(Lord_Melbourne) (27/06/2022 20:10:43 UTC)
 concept_wikipedia_William_Lamb:0 "Wikipédia"
 concept_wikipedia_William_Lamb_desc:0 "#b William Lamb#!, connu comme #b Lord Melbourne#!, 2e vicomte de Melbourne, est un homme d’État britannique connu pour avoir été le mentor de la reine Victoria.\n\nMembre du parti whig, il est secrétaire d’État entre 1830 et 1834 et Premier ministre en 1834 puis de 1835 à 1841. De 1839 à 1842, il conduit contre la Chine la première guerre de l’opium aboutissant à imposer par le traité de Nankin la mainmise britannique sur Hong-Kong. Il est par ailleurs le dernier Premier ministre britannique à avoir été démis par un souverain, ici [Concept('wikipedia_William_Hannover','Guillaume IV')].\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # William Lyon Mackenzie
 # https://fr.wikipedia.org/wiki/William_Lyon_Mackenzie (23/05/2022 19:07:15 UTC)
 concept_wikipedia_William_Lyon_Mackenzie:0 "Wikipédia"
 concept_wikipedia_William_Lyon_Mackenzie_desc:0 "#b William Lyon Mackenzie#! était un journaliste et homme politique écossais-canadien. Premier maire de Toronto, il est connu surtout pour sa tentative de rébellion avortée au Haut-Canada durant les rébellions de 1837.\n\n#b Biographie#!\nMackenzie naquit à Dundee en Écosse et immigra au Haut-Canada, en 1820. De 1824 à 1834 il fit paraître le journal The Colonial Advocate à York, attaquant les membres de la \"Family Compact\", tous issus des classes supérieures, et qui avaient pris le contrôle du gouvernement. Il utilisa son journal comme tribune pour exprimer ses opinions personnelles et celles du Parti réformiste. En réponse à cela, quinze jeunes hommes de familles riches et célèbres de York se rendirent à ses bureaux, endommagèrent sa presse, et jetèrent ses caisses de caractères typographiques dans le lac Ontario en 1826.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # William Shubrick
 # https://en.wikipedia.org/wiki/William_Shubrick (17/08/2022 08:54:41 UTC)
 concept_wikipedia_William_Shubrick:0 "Wikipédia en anglais"
 concept_wikipedia_William_Shubrick_desc:0 "#b William Branford Shubrick#! was an officer in the United States Navy. His active-duty career extended from 1806 to 1861, including service in the War of 1812 and the Mexican–American War; he was placed on the retired list in the early months of the Civil War.\n\n#b Early life#!\nBorn at \"Belvedere Plantation,\" Bull’s Island, South Carolina, to Mary Branford and Colonel Thomas Shubrick, William was the sixth son and ninth child of the family of sixteen. His father served in the Continental Army under Generals Nathanael Greene and Benjamin Lincoln during the American Revolutionary War. Two of his sons joined the army and four sons including William chose naval career.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William A. Slacum
 # https://en.wikipedia.org/wiki/William_A._Slacum (10/01/2022 05:56:31 UTC)
 concept_wikipedia_William_Slacum:0 "Wikipédia en anglais"
 concept_wikipedia_William_Slacum_desc:0 "#b William A. Slacum#! was an American sailor and diplomat. He served as a purser in the United States Navy and received a Presidential commission to gather information on the Oregon Country. At that time the region was under the jurisdiction of both the United States and Great Britain. Previously, Slacum served as a diplomat to Mexico.\n\n#b Early life#!\nSlacum was likely born and raised in Alexandria, Virginia. Slacum’s family included sister Mary Louisa Slacum Benham and brother George Washington Slacum who served as a consul in the State Department.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # William Tecumseh Sherman
 # https://fr.wikipedia.org/wiki/William_Tecumseh_Sherman (22/11/2022 10:44:22 UTC)
 concept_wikipedia_William_Tecumseh_Sherman:0 "Wikipédia"
 concept_wikipedia_William_Tecumseh_Sherman_desc:0 "#b William Tecumseh Sherman#!, né le 8 février 1820 et mort le 14 février 1891, est un militaire, homme d’affaires, enseignant et écrivain américain. Il sert en tant que général de l’Armée de l’Union lors de la guerre de Sécession, où ses talents d’officier et de stratège sont reconnus. Cependant, il est aussi très critiqué pour la dureté de sa politique de la terre brûlée et la guerre totale qu’il mène contre les États confédérés.\n\nEn 1862 et 1863, Sherman sert sous les ordres du général [Concept('wikipedia_Ulysses_Grant','Ulysses S. Grant')], lors des campagnes qui mènent à la chute du fort confédéré de Vicksburg sur le fleuve Mississippi, et aboutissent à la déroute des armées confédérées dans l’État du Tennessee. En 1864, Sherman succède à Grant à la tête de l’Armée de l’Union sur le théâtre occidental de la guerre de Sécession.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Winfield Scott
 # https://fr.wikipedia.org/wiki/Winfield_Scott (29/10/2022 18:28:37 UTC)
 concept_wikipedia_Winfield_Scott:0 "Wikipédia"
 concept_wikipedia_Winfield_Scott_desc:0 "#b Winfield Scott#! est un général américain, diplomate et candidat à la présidence des États-Unis.\n\n#b Enfance#!\nIl est né près de Petersburg, en Virginie. Son père était un fermier ayant participé à la guerre d’indépendance américaine et sa mère venait d’une famille de Virginie. Ses deux parents sont morts lorsqu’il était jeune. Scott a étudié au William and Mary College, avant d’étudier le droit. Il pratiqua son métier d’avocat.\n\n#lore Wikipédia, L'encyclopédie libre#!"

