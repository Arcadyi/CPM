 concept_wikipedia_Julius_von_Haynau:0 "Wikipédia"
 concept_wikipedia_Julius_von_Haynau_desc:0 "#b Julius Jacob von Haynau#!, né le 14 octobre 1786 et mort le 14 mars 1853, est un général autrichien. Considéré comme l’un des meilleurs généraux autrichiens de son temps, il devient tristement célèbre pour sa répression implacable des revolutionnaires hongrois et italiens dans l’Empire Autrichien.\n\n#b Carrière de 1801 à 1847#!\nFils naturel du landgrave Guillaume IX de Hesse-Cassel et de Rosa Dorothea Ritter, il reçoit le titre de baron von Haynau.\n\nAprès des études à l’Université de Marbourg, il entre comme lieutenant dans l’armée autrichienne en 1801.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Kamehameha III
 # https://fr.wikipedia.org/wiki/Kamehameha_III (23/11/2022 15:30:18 UTC)
 concept_wikipedia_Kamehameha_III_Kamehameha:0 "Wikipédia"
 concept_wikipedia_Kamehameha_III_Kamehameha_desc:0 "#b Kamehameha III#!, en hawaïen : Keaweaweʻula Kīwalaʻō Kauikeaouli Kaleiopapa, né sous le nom de #b Kauikeaouli#! le 11 août 1813 à Kona et mort le 15 décembre 1854 à Honolulu, est le troisième roi du royaume d’Hawaï de 1824 à sa mort en 1854.\n\nIl succéda à son frère, Kamehameha II, sur le trône à l’âge de dix ans. De 1824 à 1833, le véritable pouvoir politique était dans les mains de sa sœur et régente, Kinau, ainsi que de sa belle-mère, Ka’ahumanu, femme favorite de son père le roi Kamehameha Ier qui exerce la fonction de Kuhina Nui, l’équivalent d’un Premier ministre. Après la mort de celle-ci, en 1839, Kamehameha III mena une vie dissolue, provoquant la consternation de beaucoup, y compris de son épouse la reine Kalama.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Kamehameha IV
 # https://fr.wikipedia.org/wiki/Kamehameha_IV (17/11/2022 15:31:13 UTC)
 concept_wikipedia_Kamehameha_IV_Kamehameha:0 "Wikipédia"
 concept_wikipedia_Kamehameha_IV_Kamehameha_desc:0 "#b Kamehameha IV#!, en hawaïen : Alekanetero ʻIolani Kalanikualiholiho Maka o ʻIouli Kūnuiākea o Kūkāʻilimoku, né sous le nom de #b Alexander Liholiho#! le 9 février 1834 à Honolulu où il est mort le 30 novembre 1863, fut le quatrième roi du royaume de Hawaï, du 11 janvier 1855 à sa mort.\n\nPetit-fils du roi Kamehameha Ier par sa mère, la régente Kinau, il est désigné héritier du trône en 1848 par son oncle, le roi [Concept('wikipedia_Kamehameha_III_Kamehameha','Kamehameha III')] qui n’a pas de descendance légitime. À la mort de ce dernier en 1855, il accède au trône. Dès le départ, il tente de limiter l’influence américaine. À la suite d’un rapprochement entre Hawaï et la Grande Bretagne, lors du règne de Kamehameha IV, les États-Unis menacèrent d’envahir le royaume si ce dernier refuserait de leur accorder l’exclusivité commerciale.\n\n#lore Wikipédia, L'encyclopédie libre#!"

