 concept_wikipedia_Sebastien_Lespes_desc:0 "#b Sébastien-Nicolas-Joachim Lespès#!, né le 13 mars 1828 à Bayonne et mort le 24 août 1897 à Paris, est un officier de marine français. Vice-amiral, il a joué un rôle important dans les opérations navales pendant la guerre franco-chinoise, en tant que commandant en second de l’escadre d’Extrême-Orient, commandée par l’[Concept('wikipedia_Amedee_Courbet','amiral Courbet')].\n\n#b Biographie#!\nIl est entré en octobre 1844 à l’École navale. Une fois sorti de l’école, il commença une carrière sur tous les océans. En 1849, il participa à des missions sur les côtes occidentales de l’Afrique à bord de l’Agde.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Sengge Rinchen
