 # Andreas Victor Michiels
 # https://en.wikipedia.org/wiki/Andreas_Victor_Michiels (17/10/2021 13:11:23 UTC)
 concept_wikipedia_Andreas_Victor_Michiels:0 "Wikipédia en anglais"
 concept_wikipedia_Andreas_Victor_Michiels_desc:0 "#b Andreas Victor Michiels#! was a military and administrative officer in the Dutch East Indies.\n\n#b Early life and military career#!\nMichiels entered military service at age 17 years, participated in the Battle of Waterloo, and in 1817 went to the island of Java, where he was directly involved in the conflict in Cirebon. On 29 August 1818 he was promoted to captain. He fought in the Java War as a colonel commandant. On 22 November 1828, [Concept('wikipedia_Willem1_van_Oranje-Nassau','King William I')] appointed Michiels a knight and officer in the Military William Order, one year before he was appointed as a major.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Andrés de Santa Cruz
 # https://fr.wikipedia.org/wiki/Andr%C3%A9s_de_Santa_Cruz (10/11/2022 11:32:52 UTC)
 concept_wikipedia_Andres_de_Santa_Cruz:0 "Wikipédia"
 concept_wikipedia_Andres_de_Santa_Cruz_desc:0 "#b Andrés de Santa Cruz#!, né le 5 décembre 1792 à La Paz en Bolivie et mort le 25 septembre 1865 à Beauvoir-sur-Mer en France, était un militaire et un homme d’État sud-américain qui fut maréchal du Pérou, de Bolivie et de Colombie tout en étant successivement président du Pérou, président à vie de la Bolivie et enfin le « Protecteur suprême » de la Confédération péruvio-bolivienne de 1836 à 1839.\n\nFils d’un couple de colons espagnols, il étudia au collège de San Francisco de La Paz avant d’entrer à l’université de San Antonio Abad de Cuzco aux côtés du futur général péruvien Agustín Gamarra. Au début des guerres d’indépendance, il combat dans l’armée royaliste espagnole sous les ordres du vice-roi Joaquín de la Pezuela avant d’être fait prisonnier à la bataille de la Tablada en décembre 1820.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Andrew Jackson
 # https://fr.wikipedia.org/wiki/Andrew_Jackson (20/11/2022 11:28:15 UTC)
 concept_wikipedia_Andrew_Jackson:0 "Wikipédia"
 concept_wikipedia_Andrew_Jackson_desc:0 "#b Andrew Jackson#!, né le 15 mars 1767 près de Waxhaw et mort le 8 juin 1845 à Nashville, est un homme d’État américain, septième président des États-Unis de 1829 à 1837.\n\nGouverneur militaire de la Floride en 1821, après avoir été commandant des forces américaines durant la bataille de La Nouvelle-Orléans en 1815, il est à la base de l’ère démocratique « jacksonienne ». Il a été une figure importante qui domina la politique américaine dans les décennies 1820 et 1830. Ses ambitions politiques combinées à une participation politique plus grande de la population amenèrent la création des partis politiques tels que nous les connaissons aujourd’hui.\n\n#lore Wikipédia, L'encyclopédie libre#!"

