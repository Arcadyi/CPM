 concept_wikipedia_Robert_Baden_Powell:0 "Wikipédia"
 concept_wikipedia_Robert_Baden_Powell_desc:0 "#b Lord Robert Stephenson Smyth Baden-Powell of Gilwell#!, né le 22 février 1857 à Londres et mort le 8 janvier 1941 au Kenya, est un militaire britannique, connu pour être le fondateur du scoutisme.\n\n#b Enfance#!\nRobert Stephenson Smyth Baden-Powell of Gilwell, surnommé « BP » ou Lord Baden-Powell, est né le 22 février 1857 dans le quartier de Paddington à Londres. Il est né dans une famille de neuf enfants du révérend Baden-Powell, professeur de mathématiques à l’université d’Oxford, et d’Henriette Grace Powell. Il est prénommé Robert Stephenson Smyth, du nom de son parrain Robert Stephenson et de ses grands-parents maternels. Son père meurt alors qu’il n’a que trois ans.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Robert Baldwin
