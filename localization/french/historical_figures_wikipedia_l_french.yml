 concept_wikipedia_Taisho_Yamato:0 "Wikipédia"
 concept_wikipedia_Taisho_Yamato_desc:0 "L’empereur #b Taishō#!, né le 31 août 1879 à Tokyo et mort le 25 décembre 1926 à Hayama, connu de son vivant en Occident par son nom personnel #b Yoshihito#!, est le 123e empereur du Japon ; il règne du 30 juillet 1912 à sa mort. Son nom de prince est Haru. Selon la tradition impériale japonaise, il est désigné après sa mort par un nom posthume qui, depuis 1868, est identique au nom de l’ère de son règne. Au règne de l’empereur Taishō correspond exactement l’ère Taishō.\n\n#b Biographie#!\nTroisième fils de l’empereur [Concept('wikipedia_Meiji_Yamato','Meiji')], par une concubine, père de l’empereur Shōwa, il reçoit une éducation de style occidental à l’université pour pairs Gakushūin. Il se marie le 10 mai 1900 avec Sadako, la fille du prince Kujo Michitaka, avec qui il a quatre enfants :\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Mōri Takachika
 # https://fr.wikipedia.org/wiki/M%C5%8Dri_Takachika (12/03/2020 17:04:46 UTC)
 concept_wikipedia_Takachika_Mori:0 "Wikipédia"
 concept_wikipedia_Takachika_Mori_desc:0 "#b Mōri Takachika#! est le 14e daimyō du domaine de Chōshū. Il change plus tard son nom pour « Yoshichika ». Son clan est l’ennemi traditionnel du shogunat Tokugawa et il devient un personnage important de la période du Bakumatsu.\n\nIl est le fils du 12e daimyō, Mōri Narimoto, et d’une concubine.\n\nIl a employé Murata Seifu, Tsuboi Kuemon et Sufu Masanosuke pour réformer l’économie et l’administration de son clan.\n\nDurant son règne, les événements qui se déroulent sont : le bombardement de Shimonoseki, l’affaire Ikedaya, la rébellion des portes Hamaguri, la première expédition de Chōshū puis la seconde, l’alliance Satchō et la guerre de Boshin.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Saigō Takamori
 # https://fr.wikipedia.org/wiki/Saig%C5%8D_Takamori (01/11/2022 17:26:07 UTC)
 concept_wikipedia_Takamori_Saigo:0 "Wikipédia"
 concept_wikipedia_Takamori_Saigo_desc:0 "#b Saigō Takamori#! est un samouraï japonais. Issu d’une modeste famille, il obtient une place importante auprès de Shimazu Nariakira, daimyō de Satsuma. Son opposition au shogunat, son obstination et sa position pro-occidentale lui valent d’être exilé en 1859. Mais il est rappelé en 1864 et entraîne des armées. Son frère est le maréchal et ministre d’État japonais Saigō Tsugumichi.\n\n#b La guerre de Boshin #!\nIl mène les troupes impériales lors de la guerre de Boshin et devient un des fervents meneurs de la restauration de Meiji. Avec d’autres généraux, il parvient à rendre le pouvoir à l’empereur.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Takht Singh
