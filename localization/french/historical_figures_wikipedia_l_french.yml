 concept_wikipedia_Luigi_Lambruschini:0 "Wikipédia"
 concept_wikipedia_Luigi_Lambruschini_desc:0 "#b Luigi Lambruschini#! est un cardinal italien du XIXe siècle, qui fut cardinal secrétaire d’État et diplomate pontifical.\n\n#b Biographie#!\nEntré dans la Congrégation des Barnabites, Luigi Lambruschini étudie la théologie à Gênes et à Rome, mais est chassé de la Ville éternelle en 1798 par l’arrivée des armées françaises et la fondation de la République romaine. Il est ordonné prêtre le 1er janvier 1799.\n\nAprès l’aventure napoléonienne, il est l’assistant du cardinal secrétaire d’État Ercole Consalvi lorsque celui-ci participe en 1815 au Congrès de Vienne. Le 3 septembre 1819, il est consacré archevêque de Gênes par le cardinal Giulio Maria della Somaglia, et l’archevêque Francesco Bertazzoli.\n\n#lore Wikipédia, L'encyclopédie libre#!"

