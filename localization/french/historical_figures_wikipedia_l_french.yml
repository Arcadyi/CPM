 concept_wikipedia_Antonio_Lopez_de_Santa_Anna_desc:0 "#b Antonio López de Santa Anna y Pérez de Lebrón#!, né le 21 février 1794 à Xalapa, l’actuelle capitale de l’État de Veracruz, et mort le 21 juin 1876 à Mexico, est un militaire et homme politique mexicain qui exerça à plusieurs reprises le pouvoir au Mexique en qualité de président de la République.\n\nIl était surnommé L’Aigle, le Napoléon de l’Ouest, le Napoléon du Nouveau Monde ou le Héros immortel de Cempoala par ses amis et partisans. Ses ennemis, eux, le surnommaient Quince Uñas en référence à la jambe qu’il perdit en 1838. Durant sa longue carrière politique, il fut tour à tour royaliste, monarchiste, républicain, centraliste, fédéraliste, libéral et conservateur. Il occupa la fonction gouverneur de l’État de Yucatán puis de celui de Veracruz.\n\n#lore Wikipédia, L'encyclopédie libre#!"

