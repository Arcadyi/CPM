 concept_wikipedia_Joseph_Anton_von_Maffei_desc:0 "Le chevalier #b Joseph Anton von Maffei#! est un industriel bavarois. Avec Joseph von Baader et le baron Theodor Cramer-Klett, il est l’un des pionniers du chemin de fer en Bavière.\n\n#b Biographie#!\nJoseph Anton Maffei est le rejeton d’une famille de négociants italiens de Vérone. Le Palazzo Maffei se dresse encore aujourd’hui sur la Piazza delle Erbe, au centre de Vérone.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # José Ballivián
 # https://fr.wikipedia.org/wiki/Jos%C3%A9_Ballivi%C3%A1n (10/11/2022 11:22:50 UTC)
 concept_wikipedia_Jose_Ballivian:0 "Wikipédia"
 concept_wikipedia_Jose_Ballivian_desc:0 "#b José Ballivián y Segurola#! est un général et un homme politique bolivien. Il repousse une invasion péruvienne à la bataille d’Ingavi en 1841 et devient président de Bolivie le 27 septembre de cette même année jusqu’à sa chute le 23 décembre 1847.\n\n#b Politique#!\nEn tant que 9e président de la Bolivie, il prolonge la politique de l’ancien président [Concept('wikipedia_Andres_de_Santa_Cruz','Andrés de Santa Cruz')], notamment l’ouverture et le développement de l’Est du pays. Il crée ainsi le département de Beni en 1842 et encourage les explorations menées par José Agustin Palacios de 1844 à 1846.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # José Gaspar Rodríguez de Francia
 # https://fr.wikipedia.org/wiki/Jos%C3%A9_Gaspar_Rodr%C3%ADguez_de_Francia (04/03/2021 10:34:34 UTC)
 concept_wikipedia_Jose_Gaspar_Rodriguez_de_Francia:0 "Wikipédia"
 concept_wikipedia_Jose_Gaspar_Rodriguez_de_Francia_desc:0 "#b José Gaspar Rodriguez de Francia#!, dit El Supremo, né le 6 janvier 1766 à Yaguarón et mort le 20 septembre 1840 à Asuncion, est un homme d’État qui fut le premier dictateur du Paraguay depuis l’indépendance du pays en 1811. Le congrès lui attribue les pleins pouvoirs ainsi que le titre de « Dictateur suprême et perpétuel » du Paraguay.\n\nLes premières années d’indépendance du Paraguay sont marquées par la montée en puissance dès 1810, de José Gaspar Rodríguez de Francia, qui rapidement s’empare du pouvoir et se fait désigner Dictateur à vie. Son obsession est d’abord l’élimination de toute trace de la Couronne d’Espagne, puis des prétentions de Buenos Aires. Cette dernière envoie une petite armée commandée par le général Belgrano, qui est vaincu par les forces militaires du Paraguay.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # José Joaquín Prieto
 # https://fr.wikipedia.org/wiki/Jos%C3%A9_Joaqu%C3%ADn_Prieto (20/03/2021 23:57:08 UTC)
 concept_wikipedia_Jose_Joaquin_Prieto:0 "Wikipédia"
 concept_wikipedia_Jose_Joaquin_Prieto_desc:0 "#b Joaquín Prieto Vial#!, aussi connu sur le nom de #b José Joaquín Prieto Vial#!, né à Concepción était un militaire chilien et un homme d’État. Il a été deux fois président du Chili entre 1831 et 1841. José Joaquín Prieto était d’origine espagnole et basque.\n\n#b Jeunesse#!\nPrieto a été l’un des cinq fils d’un officier créole de Concepción. Après avoir terminé l’école, il a rejoint la garnison de cavalerie dans sa ville natale. En 1810, il rejoint la lutte pour l’indépendance chilienne contre la volonté de son père. Il a rencontré Manuela Warnes García de Zúñiga à Buenos Aires et l’a épousée en 1812. Pendant la Guerre d’indépendance du Chili, il a servi en tant que capitaine. Dans le différend entre Bernardo O’Higgins et José Miguel Carrera, il a pris le côté de O’Higgins, qui l’a ensuite fait Intendant général de l’armée du sud.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # José María Vargas
