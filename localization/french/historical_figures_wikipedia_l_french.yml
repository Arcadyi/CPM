 # Thomas Jesup
 # https://fr.wikipedia.org/wiki/Thomas_Jesup (08/11/2022 14:10:57 UTC)
 concept_wikipedia_Thomas_Jesup:0 "Wikipédia"
 concept_wikipedia_Thomas_Jesup_desc:0 "#b Thomas Sidney Jesup#! était un officier de l’armée américaine, considéré comme le fondateur du Quartermaster Corps.\n\n#b Biographie#!\nIl est né dans le comté de Berkeley, en Virginie, aujourd’hui en Virginie-Occidentale. Il commença sa carrière militaire en 1808 participa à la guerre de 1812, notamment aux batailles de Chippewa et à la campagne du Niagara en 1814.\n\nEn 1836, alors qu’il était encore officiellement Intendant général, le président Andrew Jackson le détache pour commander les troupes américaines en Floride pendant la seconde guerre séminole. Ses actions en violation de trêves pour capturer les dirigeants séminoles, comme Osceola, ont provoqué la controverse. À la fin des hostilités, il est retourné à son poste officiel.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Thomas Konow
