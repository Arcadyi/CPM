 concept_wikipedia_Gregorius_Cappellari_desc:0 "#b Bartolomeo Alberto#! #b Cappellari#!, né à Bellune, ville du nord de la république de Venise, le 18 septembre 1765 et décédé à Rome le 1er juin 1846, est un moine, prêtre et abbé camaldule qui fut le 254e pape sous le nom de #b Grégoire XVI#!, successeur de Pie VIII.\n\nÉlu le 2 février 1831, il est sacré et intronisé le 6 du même mois. Il a défendu la doctrine traditionnelle contre les idées nouvelles ainsi que les États pontificaux contre les attaques des mouvements patriotiques italiens, et a relancé l’engagement missionnaire outre-mer.\n\n#lore Wikipédia, L'encyclopédie libre#!"

