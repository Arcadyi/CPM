 concept_wikipedia_Sergei_Witte_desc:0 "#b Serge Witte#!, ministre des Finances sous les règnes des empereurs Alexandre III et Nicolas II, fut le premier chef du gouvernement du pays du 6 novembre 1905 au 5 mai 1906.\n\nIl a été l’un des maîtres d’œuvre de l’industrialisation de la Russie et l’auteur du Manifeste d’octobre de 1905, prélude à la première constitution russe.\n\n#b Les années d’apprentissage#!\nNé à Tiflis, Serge Witte est le fils de Julius Witte et de Catherine Fadeïev, et cousin de Madame Blavatsky. D’origine germano-balte et hollandaise, sa famille paternelle était déjà installée en Russie, dans la région de la Baltique, à l’époque de Pierre le Grand. Son grand-père maternel, André Fadeïev, a été gouverneur de Saratov et conseiller privé du Caucase.\n\n#lore Wikipédia, L'encyclopédie libre#!"

