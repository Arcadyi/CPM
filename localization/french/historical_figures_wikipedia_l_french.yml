 concept_wikipedia_Mikhail_Vorontsov:0 "Wikipédia"
 concept_wikipedia_Mikhail_Vorontsov_desc:0 "#b Mikhaïl Semionovitch Vorontsov#!, prince russe et maréchal, s’est illustré au cours des guerres napoléoniennes, et en menant la conquête russe du Caucase de 1844 à 1853.\n\nIl est le fils du comte Semion Romanovitch Vorontsov et de la compositrice Catherine Séniavina, le frère de Catherine, comtesse de Pembroke et le neveu du chancelier impérial Alexandre Romanovitch Vorontsov. Il grandit à Londres avec son père, où il reçoit une éducation brillante. En 1803-1804 il sert pour la première fois dans le Caucase sous les ordres de Paul Tsitsianov et de Gouliakov, et manque de mourir au désastre de Zakatalo.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Milan Obrenović II
