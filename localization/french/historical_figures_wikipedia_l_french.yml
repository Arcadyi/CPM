 concept_wikipedia_Martim_Francisco_Ribeiro_de_Andrada_desc:0 "#b Martim Francisco Ribeiro de Andrada#! est né le 19 avril 1775, à Santos, au Brésil, et décédé dans cette même ville le 23 février 1844. C’est un homme politique brésilien.\n\n#b Biographie#!\nMoins célèbre que ses frères, José Bonifácio de Andrada e Silva et Antônio Carlos Ribeiro de Andrada Machado e Silva, il sort diplômé en philosophie et en mathématiques de l’Université de Coimbra, le 27 juillet 1798.\n\nDe retour au Brésil, il s’engage dans la vie politique et participe au processus qui mène à l’indépendance du Brésil. Au début de l’Empire, il est nommé président de la Chambre des députés et ministre des finances par Pierre Ier. Il est cependant disgracié avec son frère l’année suivante.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Massimo d’Azeglio
