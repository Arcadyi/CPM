 concept_wikipedia_Ernest_Augustus_Hannover:0 "Wikipédia"
 concept_wikipedia_Ernest_Augustus_Hannover_desc:0 "#b Ernest-Auguste Ier#!, duc de Cumberland et Teviotdale et roi de Hanovre, est né le 5 juin 1771 au palais de Buckingham, à Londres, et mort le 18 novembre 1851 à Hanovre. Membre de la famille royale britannique, Ernest-Auguste Ier règne sur le royaume de Hanovre du 20 juin 1837 à sa mort.\n\nCinquième fils du roi George III, Ernest est envoyé à Hanovre durant sa jeunesse pour son éducation et sa formation militaire. Alors qu’il sert dans l’armée hanovrienne contre la France révolutionnaire, il est grièvement blessé au visage dans la région de Tournai. En 1799, il reçoit de son père le titre de duc de Cumberland et Teviotdale. Malgré l’hostilité de sa mère, la reine Charlotte, envers ses projets matrimoniaux, Ernest épouse, en mai 1815, la princesse deux fois veuve Frédérique de Mecklembourg-Strelitz.\n\n#lore Wikipédia, L'encyclopédie libre#!"

