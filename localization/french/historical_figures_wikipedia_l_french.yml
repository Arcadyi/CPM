 concept_wikipedia_Majid_al_Said_desc:0 "#b Sayyid Majid ibn Saïd Al-Bousaïd#! est le premier sultan de Zanzibar à ne régner que sur le sultanat de Zanzibar, en versant un tribut à son frère aîné [Concept('wikipedia_Thuwaini_al_Said','Thuwaïni ibn Sultan')] qui règne sur le sultanat de Mascate et Oman. Il a régné sur Zanzibar du 19 octobre 1856 au 7 octobre 1870.\n\n#b Biographie#!\nÀ la mort du sultan de Masacate, Oman et Zanzibar [Concept('wikipedia_Said_al_Said','Saïd ben Sultan al-Busaïd')], son empire dont il a fixé en 1832 la capitale à Zanzibar, est disputé entre deux de ses fils : Oman et Mascate reviennent à l’aîné [Concept('wikipedia_Thuwaini_al_Said','Thuwaïni')] et Zanzibar à #b Majid ibn Saïd#!, qui a régné également sur Oman et Mascate entre le 19 octobre 1856 et le 2 avril 1861. À cette date, le sultanat de Zanzibar est reconnu comme un royaume indépendant contre le versement d’un tribut annuel au sultan d’Oman, selon les termes de l’accord ratifié par Charles Canning, vice-roi des Indes représentant l’empire britannique.\n\n#lore Wikipédia, L'encyclopédie libre#!"

