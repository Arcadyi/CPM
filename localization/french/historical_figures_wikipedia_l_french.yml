 concept_wikipedia_Giovanni_Maria_Ferretti:0 "Wikipédia"
 concept_wikipedia_Giovanni_Maria_Ferretti_desc:0 "#b Giovanni Maria Mastai Ferretti#!, né le 13 mai 1792 à Senigallia et mort le 7 février 1878 à Rome, est le 255e pape de l’Église catholique, élu le 16 juin 1846 sous le nom de #b Pie IX#!. Son pontificat de 31 ans est le plus long de l’histoire de la papauté.\n\nAux prises avec la vague révolutionnaire qui bouleverse la politique européenne, Pie IX est partagé entre le statut de pasteur universel et celui de pape-roi d’un État indépendant. Résolument conservateur, il est l’auteur du Syllabus et de l’encyclique Quanta cura, qui condamnent toute forme de modernisme dans l’Église. Pie IX proclame le dogme de l’Immaculée Conception. Il convoque le premier concile œcuménique du Vatican qui définit notamment l’infaillibilité pontificale, ce qui élargit encore la fracture entre l’Église catholique et les confessions chrétiennes qui en sont séparées.\n\n#lore Wikipédia, L'encyclopédie libre#!"

