 concept_wikipedia_Massimo_d_Azeglio_desc:0 "#b Massimo Taparelli d’Azeglio#!, de la famille des marquis #b d’Azeglio#! est né à Turin le 24 octobre 1798 et est mort à Milan le 15 janvier 1866. Il est un des penseurs et acteurs du Risorgimento.\n\n#b Biographie#!\nFils d’un général nommé ambassadeur à Rome, le jeune d’Azeglio se passionne pour la peinture. Officier de cavalerie, il se fixe à Rome où il se fait remarquer comme paysagiste après avoir étudié cet art dans l’atelier de Martin Verstappen. En 1830, il épouse la fille du grand poète romantique Alessandro Manzoni, fondateur de la langue italienne moderne. D’Azeglio, écrit des romans historiques Ettore Fieramosca, o la disfida di Barletta et Niccolò de’ Lapi, ovvero i Palleschi e i Piagnoni où il développe le sentiment national.\n\n#lore Wikipédia, L'encyclopédie libre#!"

