 concept_wikipedia_Henry_Temple:0 "Wikipédia"
 concept_wikipedia_Henry_Temple_desc:0 "#b Henry John Temple#!, 3e vicomte Palmerston, plus connu sous le nom de #b Lord Palmerston#!, né le 20 octobre 1784 à Westminster et mort le 18 octobre 1865 à Brocket Hall, est un homme d’État britannique, souvent présent au gouvernement de 1809 à 1865, deux fois premier ministre, évoluant au cours de sa carrière du conservatisme au libéralisme.\n\n#b Famille#!\nHenry-John Temple est le fils de Henry Temple, deuxième vicomte Palmerston, et de Mary Mee. Il est le descendant de John Temple, mort en 1704, Speaker de la Chambre des communes d’Irlande.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Horatio Herbert Kitchener
 # https://fr.wikipedia.org/wiki/Horatio_Herbert_Kitchener (20/11/2022 20:50:54 UTC)
 concept_wikipedia_Herbert_Kitchener:0 "Wikipédia"
 concept_wikipedia_Herbert_Kitchener_desc:0 "#b Horatio Herbert Kitchener#!, dit #b lord Kitchener#!, né à Ballylongford le 24 juin 1850 et mort au large des Orcades le 5 juin 1916, est un maréchal et homme politique britannique. Son portrait figure sur l’affiche de propagande pour le recrutement de l’armée britannique durant la Première Guerre mondiale.\n\n#b Jeunesse#!\nHoratio Herbert Kitchener est le troisième enfant du lieutenant-colonel Henry Horatio Kitchener, et de sa première épouse, Frances Ann Chevallier, descendante d’une famille huguenote française exilée à la révocation de l’édit de Nantes. En 1864, sa famille s’installe en Suisse pour soigner la tuberculose de sa mère, mais elle meurt la même année. Il est pensionnaire au Château du Grand Clos, à Rennaz. Puis il entre à la Royal Military Academy de Woolwich en 1868.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Egawa Hidetatsu
 # https://fr.wikipedia.org/wiki/Egawa_Hidetatsu (01/11/2022 13:52:50 UTC)
 concept_wikipedia_Hidetatsu_Egawa:0 "Wikipédia"
 concept_wikipedia_Hidetatsu_Egawa_desc:0 "#b Egawa Hidetatsu Tarōzaemon#! est un intendant japonais du Bakufu. Il était daikan, responsable des domaines du shogunat Tokugawa d’Izu, de Sagami et de Kai pendant la période du Bakumatsu. Il joua un rôle important dans le renforcement des défenses côtières contre les incursions occidentales au XIXe siècle.\n\n#b Défenses côtières#!\nComme il possédait des terres sur les côtes, Egawa Hidetatsu fut impliqué dans la question des défenses côtières, critiques pour le Japon à cette époque. Il était en relation avec le groupe de Watanabe Kazan, et de Choei Takano.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Hippolyte Metdepenningen
 # https://fr.wikipedia.org/wiki/Hippolyte_Metdepenningen (24/01/2021 10:06:20 UTC)
 concept_wikipedia_Hippolyte_Metdepenningen:0 "Wikipédia"
 concept_wikipedia_Hippolyte_Metdepenningen_desc:0 "#b Hippolyte-Désiré Metdepenningen#! est un avocat et bâtonnier du barreau de Gand.\n\n#b Biographie#!\nÀ l’âge de 19 ans, Metdepenningen s’inscrivit à l’université de Gand, qui venait d’être fondée comme première université de langue néerlandaise en province de Flandre-Orientale. Il fut le premier docteur de troisième cycle en droit.\n\nAprès la Révolution belge, il fut l’âme du mouvement orangiste. Il était convaincu que la division entre le Nord et le Sud n’allait pas durer. Une grande partie de la bourgeoisie gantoise était orangiste. Guillaume Ier des Pays-Bas avait donné l’université à Gand.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Hobart Pacha
 # https://fr.wikipedia.org/wiki/Hobart_Pacha (20/11/2022 12:38:29 UTC)
 concept_wikipedia_Hobart_Pasha:0 "Wikipédia"
 concept_wikipedia_Hobart_Pasha_desc:0 "#b Augustus Charles Hobart#!, plus connu sous le nom de #b Hobart Pasha#!, fut capitaine de la Royal Navy, forceur de blocus pendant la guerre de Sécession, et amiral de la marine ottomane.\n\n#b Jeunesse#!\nAugustus Charles Hobart est né à Walton-on-the-Wolds, Leicestershire. Il était le 3e fils de Augustus Edward Hobart-Hampden, un pasteur qui devint 6e earl du Buckinghamshire à la mort de son frère ainé. Il est élève de la public school du Dr Mayo, à Cheam, mais, peu intéressé par les études, il abandonne l’école et entre en 1835 dans la Royal Navy.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Honoré Charles Reille
 # https://fr.wikipedia.org/wiki/Honor%C3%A9_Charles_Reille (05/11/2022 23:06:42 UTC)
 concept_wikipedia_Honore_Charles_Reille:0 "Wikipédia"
 concept_wikipedia_Honore_Charles_Reille_desc:0 "#b Honoré Charles Michel Joseph Reille#!, 1er comte Reille et de l’Empire, né le 1er septembre 1775 à Antibes et mort le 4 mars 1860 à Paris, est un général français de la Révolution et de l’Empire, élevé à la dignité de maréchal de France par [Concept('wikipedia_Louis-Philippe_d_Orleans','Louis-Philippe')].\n\n#b La Révolution#!\nNé à Antibes de Joseph-Esprit Reille, lieutenant de justice royale et maire d’Antibes, et de Marie-Marguerite Vacquier, il termine ses études chez un instituteur particulier et entre au service comme grenadier au 1er bataillon de volontaires du Var le 1er octobre 1791. Il devient sous-lieutenant au 94e régiment d’infanterie le 15 septembre 1792. Il fait ses premières campagnes en Belgique et se trouve aux combats de Rocoux, de Liège, à la bataille de Neerwinden, etc.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Howard Douglas
 # https://fr.wikipedia.org/wiki/Howard_Douglas (06/11/2022 22:54:12 UTC)
 concept_wikipedia_Howard_Douglas:0 "Wikipédia"
 concept_wikipedia_Howard_Douglas_desc:0 "#b Howard Douglas#!, 3e baronnet, est un officier britannique et un écrivain qui est lieutenant-gouverneur du Nouveau-Brunswick.\n\n#b Biographie#!\nHoward Douglas naît le 23 janvier 1776 à Gosport, en Angleterre.\n\nIl suit très tôt les pas de son père, un amiral de la Royal Navy, et entreprend des études à l’Académie royale militaire de Woolwich, d’où il sort sous-lieutenant le 1er janvier 1794.\n\nAttiré par l’écriture, il rédige plusieurs ouvrages traitant de sujets militaires et finit par devenir membre de la Royal Society en 1812.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Chen Huacheng
 # https://en.wikipedia.org/wiki/Chen_Huacheng (12/06/2022 00:27:21 UTC)
 concept_wikipedia_Huacheng_Chen:0 "Wikipédia en anglais"
 concept_wikipedia_Huacheng_Chen_desc:0 "#b Chen Huancheng#! was a 19th-century military leader of Qing China. He served as the provincial military leader in Jiangnan Province before being killed in the First Opium War.\n\n#b Biography#!\nChen joined the Imperial Army at a young age, in which he served as a standard bearer. Unlike some of his contemporaries, he rose from the ranks of the army to a command position without taking the customary Wu Keju Imperial Examinations. His early promotions were due to his success in suppressing piracy.\n\nIn 1830 Chen was promoted to Admiral of Fujian Province by the [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang Emperor')]. During this time he was stationed in Xiamen. He was promoted again in 1840 when he became a Jiangnan Admiral, the highest rank in the Imperial Navy.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Hugh Gough (1er vicomte Gough)
 # https://fr.wikipedia.org/wiki/Hugh_Gough_(1er_vicomte_Gough) (15/11/2022 15:00:06 UTC)
 concept_wikipedia_Hugh_Gough:0 "Wikipédia"
 concept_wikipedia_Hugh_Gough_desc:0 "Le maréchal #b Hugh Gough, 1er vicomte Gough#!, KP, GCB, GCSI, PC est un officier de l’armée britannique. Après avoir servi comme officier subalterne lors de la prise du Cap de Bonne-Espérance pendant les guerres de la Révolution française, Gough commande le 2e bataillon du 87e régiment d’infanterie pendant la Guerre d’indépendance espagnole. Après avoir servi comme commandant en chef des forces britanniques en Chine pendant la première guerre de l’opium, il devient commandant en chef de l’Inde et dirige les forces britanniques en action contre les Marathes, les battant de manière décisive à la fin de la campagne de Gwalior et puis commande les troupes qui battent les sikhs pendant la première guerre anglo-sikhe et la Seconde Guerre anglo-sikhe.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Huy of Champasak
 # https://en.wikipedia.org/wiki/Huy_of_Champasak (13/06/2021 23:37:16 UTC)
 concept_wikipedia_Huy_Chao:0 "Wikipédia en anglais"
 concept_wikipedia_Huy_Chao_desc:0 "#b Huy#! was prince-governor of the Siamese vassal Kingdom of Champasak in southern Laos from 1827 to 1840.\n\nPrince Huy was a son of the Uparaja of Champasak, Unga, who ruled Champasak as a Siamese vassal from 1778 until he was murdered in 1781 on the orders of King Taksin. Huy was raised as a page in the palace of King Rama I of Siam in Bangkok and served in the Siamese army, rising to the rank of general. In 1827, he captured king Nyô during the Laotian rebellion and brought him to Bangkok, where he was thrown from the roof of a temple. Huy was appointed as the prince-governor of Champasak in his place.\n\nHuy died in 1840, leaving seven sons and seven daughters.\n\n#lore Wikipedia, The Free Encyclopedia#!"

