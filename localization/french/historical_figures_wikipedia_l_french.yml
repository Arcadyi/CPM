 # Robert Charles Frédéric (roi)
 # https://fr.wikipedia.org/wiki/Robert_Charles_Fr%C3%A9d%C3%A9ric_(roi) (19/11/2022 22:21:56 UTC)
 concept_wikipedia_Robert_Charles_Frederic2:0 "Wikipédia"
 concept_wikipedia_Robert_Charles_Frederic2_desc:0 "#b Robert Charles Frédéric#!, né le 17 janvier 1778 à Spanish Town, en Jamaïque, et mort le 8 octobre 1841 à Bluefields, fut le second roi de la côte des Mosquitos, également appeler Royaume de la Mosquitia, de 1824 à sa mort.\n\n#b Biographie#!\nRobert Charles Frederic a fait ses études en Jamaïque. Fils du prince George Frédéric Clarence, il a plus de 40 ans lors de l’indépendance de la Mosquitia et de l’avènement de son père sur le trône.\n\nIl est devenu roi à son tour à la suite du décès de son père, en mars 1824. Il est couronné à Belize le 23 avril 1824. Au XIXe siècle, des écrivains ont décrit la succession rapide entre la mort de George Frederic et l’avènement de Robert Charles Frederic.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Robert Lee
