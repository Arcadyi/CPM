 concept_wikipedia_Feargus_O_Connor_desc:0 "#b Feargus Edward O’Connor#! était un leader irlandais du mouvement chartiste et partisan du Land Plan.\n\n#b Éléments biographiques#!\nFeargus O’Connor est né dans une famille d’Irlandais protestants. Son père, Roger O’Connor, était un politicien nationaliste et son oncle, Arthur O’Connor, a été le contact en France dans la rébellion instiguée par Robert Emmet. Tous deux faisaient partie de la Société des Irlandais unis, un mouvement pour la réforme du Parlement britannique de l’époque en faveur d’une autonomie politique de l’Irlande. Feargus O’Connor passa la plus grande partie de son enfance dans les différentes propriétés familiales en Irlande. Il étudia le droit au Trinity College de Dublin avant d’hériter de son oncle son propre domaine en 1820. Dans les années 1830, il fut un fervent défenseur des droits des Irlandais.\n\n#lore Wikipédia, L'encyclopédie libre#!"

