 concept_wikipedia_Helmuth1_von_Moltke:0 "Wikipédia"
 concept_wikipedia_Helmuth1_von_Moltke_desc:0 "#b Helmuth Karl Bernhard#!, comte #b von Moltke#!, né le 26 octobre 1800 à Parchim, mort le 24 avril 1891 à Berlin, est un maréchal prussien qui a servi comme chef du Grand État-Major général de l’Armée prussienne, notamment pendant les guerres contre l’Autriche en 1866 et contre la France en 1870-1871.\n\n#b Officier danois#!\nHelmuth von Moltke est issu d’une famille de vieille noblesse mecklembourgeoise. Fils du futur général de division danois d’origine allemande Friedrich Philipp Victor von Moltke et d’Henriette Sophie Paschen, il passa son enfance au domaine de Gnewitz, puis à Lübeck. Son père, entré au service du roi de Danemark en 1806, plaça ses trois fils aînés en 1811 comme cadets à l’académie militaire de Copenhague. L’enfance d’Helmuth von Moltke fut marquée par la sévérité.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Helmuth Johannes Ludwig von Moltke
