 concept_wikipedia_Milos_Obrenovic_desc:0 "#b Milos Obrénovitch#!, né Milos Teodorovitch le 18 mars 1780 à Gornja Dobrinja et mort le 26 septembre 1860 à Belgrade, a porté le titre de prince de Serbie et en a exercé les fonctions de 1817 à 1839 et de 1858 à 1860.\n\n#b Biographie#!\nLe futur prince Miloš est le fils de Teodor Mihailovitch et de Visnja Urosevitch, un couple de paysans serbes. Il porte tout d’abord le nom de Teodorovitch. Pour gagner sa vie, il travaille chez son frère utérin Milan Obrenović, un riche marchand de porcs.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Minh Mạng
 # https://fr.wikipedia.org/wiki/Minh_M%E1%BA%A1ng (19/03/2022 14:11:09 UTC)
