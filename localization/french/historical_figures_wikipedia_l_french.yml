 # Adna R. Chaffee, Sr.
 # https://fr.wikipedia.org/wiki/Adna_R._Chaffee,_Sr. (21/12/2019 16:04:05 UTC)
 concept_wikipedia_Adna_Chaffee:0 "Wikipédia"
 concept_wikipedia_Adna_Chaffee_desc:0 "#b Adna Romanza Chaffee Senior#! née le 4 avril 1842 à Fairfield, Ohio et décédé le 1er novembre 1914 à Los Angeles, Californie fut un général dans l’Armée de terre des États-Unis.\n\n#b Biographie#!\nIl est le père du général Adna Romanza Chaffee.\n\nChaffee est né à Fairfield, dans l’Ohio. Lorsque la guerre de Sécession éclate en juillet 1861, Chaffee s’enrôlé dans l’armée de l’Union dans le 6e Régiment de cavalerie.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Adolphe (grand-duc de Luxembourg)
 # https://fr.wikipedia.org/wiki/Adolphe_(grand-duc_de_Luxembourg) (03/10/2022 12:02:47 UTC)
 concept_wikipedia_Adolf_von_Nassau-Weilburg:0 "Wikipédia"
 concept_wikipedia_Adolf_von_Nassau-Weilburg_desc:0 "#b Adolphe de Nassau#!, né le 24 juillet 1817 au château de Biebrich et mort le 17 novembre 1905 au château de Hohenburg, est le duc de Nassau de 1839 à 1866 et grand-duc de Luxembourg de 1890 à sa mort.\n\nAdolphe est le fils de Guillaume de Nassau et de Louise de Saxe-Hildburghausen.\n\nHéritier de la branche aînée de la maison de Nassau, Lointain cousin du roi Guillaume III des Pays-Bas, il était un proche parent des rois Maximilien II de Bavière, [Concept('wikipedia_Otto_von_Wittelsbach','Othon Ier de Grèce')], Carol Ier de Roumanie, Oscar II de Suède, Guillaume II de Wurtemberg, du régent Léopold de Bavière et du grand-duc Louis III de Hesse.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Adolphe Thiers
 # https://fr.wikipedia.org/wiki/Adolphe_Thiers (18/11/2022 19:55:19 UTC)
 concept_wikipedia_Adolphe_Thiers:0 "Wikipédia"
 concept_wikipedia_Adolphe_Thiers_desc:0 "#b Adolphe Thiers#!, né le 15 avril 1797 à Marseille et mort le 3 septembre 1877 à Saint-Germain-en-Laye, est un avocat, journaliste, historien et homme d’État français.\n\nArrivé à Paris à 24 ans, ambitieux et sans fortune — il aurait servi de modèle à Balzac pour le personnage de Rastignac —, journaliste anticlérical et patriote de l’opposition libérale, auteur à succès avec une Histoire de la Révolution française, il est un exemple de l’évolution des classes dirigeantes françaises à la recherche d’un nouvel ordre institutionnel stable après l’effondrement de la monarchie absolue en 1789, par son rôle majeur dans la mise en place des régimes politiques successifs ayant suivi l’échec de la Restauration en 1830.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Asaf Jah V
 # https://fr.wikipedia.org/wiki/Asaf_Jah_V (04/04/2021 14:42:51 UTC)
 concept_wikipedia_Afzal-uh-Daulah_Asaf_Jah:0 "Wikipédia"
 concept_wikipedia_Afzal-uh-Daulah_Asaf_Jah_desc:0 "#b Nabab Mir Tahniyat Afdhal ad-Dawleh, Asaf Jâh V#! ou #b Asaf Jâh V#! est le huitième souverain de la dynastie des Nizâm de l’Hyderâbâd. Il est né le 11 octobre 1827. Il est le fils aîné de Nâsir ad-Dawla Asaf Jâh IV. Après la mort de son père le 16 mai 1857, il monte sur le trône le 18 mai. Il meurt le 26 février 1869 à Hyderâbâd et est enterré dans la mosquée Mecca Masjid.\n\n#b Biographie#!\nMir Turab `Alî Khân Salar Jang est le premier ministre de Nâsir ad-Dawla Asaf Jâh IV depuis 1853. Il reste en place jusqu’en 1883. C’est donc lui qui assure la continuité gouvernementale même pendant le début du règne du très jeune Asaf Jâh VI.\n\nLe 16 mai 1857, Nâsir ad-Dawla Asaf Jâh IV décède.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Agostino Chiodo
 # https://fr.wikipedia.org/wiki/Agostino_Chiodo (07/03/2021 18:21:44 UTC)
 concept_wikipedia_Agostino_Chiodo:0 "Wikipédia"
 concept_wikipedia_Agostino_Chiodo_desc:0 "#b Agostino Chiodo#! est un militaire italien et politique du Royaume de Sardaigne sous [Concept('wikipedia_Vittorio_Emanuele_di_Savoia','Victor-Emmanuel II')]. Il est ministre de la guerre et ministre de la marine et du 21 février 1849 au 27 mars 1849, il est président du Conseil des Ministres.\n\n#b Biographie#!\nIl a pour père Giovan Battista et est le frère de Domenico et de Teresa De Simoni.\n\nEn 1808, Agostino Chiodo s’engage à la compagnie de Parc du Génie de Corps d’Armée désigné pour l’aménagement des structures marines de La Spezia. Ces travaux lui permet de poursuivre ses études et entrer à l’École polytechnique. Il sort, plus tard, avec le grade de sous-lieutenant.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Ahmad III ibn Abu Bakr
 # https://en.wikipedia.org/wiki/Ahmad_III_ibn_Abu_Bakr (19/10/2022 00:47:42 UTC)
 concept_wikipedia_Ahmad_Ali:0 "Wikipédia en anglais"
 concept_wikipedia_Ahmad_Ali_desc:0 "#b Ahmad III ibn Abu Bakr#! was the Emir of Harar. He was the ruling Emir when the British explorer Richard F. Burton visited the city for ten days in January 1855, which he later described in his book, First Footsteps in East Africa.\n\nEmir Ahmad was the son and successor of Abu Bakr II ibn `Abd al-Munan and Guisti Fatima. Although one source states that she was the daughter of a previous Emir of Harar, `Abd ar-Rahman ibn Muhammad,\"Ahmad’s maternal grandfather\". Upon the death of his father Abu Bakr he succeeded to the throne of Harar, reigning firstly under the regency of his mother. His mother was still alive at the time of Burton’s visit, when the Emir had taken four wives: the daughter of Gerad Hirsi, a Sayyid woman of Harar, an emancipated slave girl, and \"a daughter of Gerad Abd al-Majid, one of his nobles\".\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ahmed Ier Bey
 # https://fr.wikipedia.org/wiki/Ahmed_Ier_Bey (13/07/2022 17:44:14 UTC)
 concept_wikipedia_Ahmad_al_Husaini:0 "Wikipédia"
 concept_wikipedia_Ahmad_al_Husaini_desc:0 "#b Ahmed Ier#!, né le 2 décembre 1806 à Tunis et mort le 30 mai 1855 à La Goulette, est bey de Tunis de la dynastie des Husseinites de 1837 à sa mort.\n\nIl succède à son père, [Concept('wikipedia_Mustafa_al_Husaini','Moustapha Bey')], le 10 octobre 1837. Jeune prince, il a pour son pays de grandes ambitions : il veut posséder une armée nombreuse, une marine de guerre redoutable, un arsenal moderne, une école polytechnique, un hôtel de monnaie, une résidence royale, etc. Mais ni lui ni son jeune ministre des Finances, Mustapha Khaznadar, qui est devenu son beau-frère, n’ont une idée exacte des ressources économiques à utiliser pour mener à bien ces grands travaux, de sorte que la plupart des initiatives beylicales aboutissent à des échecs coûteux de même qu’à une baisse des ressources financières de la régence.\n\n#lore Wikipédia, L'encyclopédie libre#!"

