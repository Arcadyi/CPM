 concept_wikipedia_Prince_Karl_Theodor_von_Wittelsbach_desc:0 "Le prince #b Charles-Théodore Maximilien Auguste de Bavière#! est un membre de la famille des Wittelsbach, « Generalfeldmarschall » et conseiller privé du roi de Bavière.\n\n#b Biographie#!\nLe prince Charles-Théodore est le troisième fils du premier roi de Bavière Maximilien Ier Joseph alors simplement duc de Deux-Ponts sous le nom de Maximilien III et de la princesse Wilhelmine de Hesse-Darmstadt, qui meurt l’année suivant sa naissance. Le duc Maximilien épouse en secondes noces Caroline de Bade.\n\nCharles-Théodore doit son prénom à l’Électeur Charles-Théodore de Bavière dont son père était l’héritier. Lorsque l’Électeur meurt, Maximilien devient électeur de Bavière sous le nom de Maximilien IV le 16 février 1799.\n\n#lore Wikipédia, L'encyclopédie libre#!"

