 concept_wikipedia_Sahle_Dengel_Solomon_desc:0 "#b Sahle Dengel#! né vers 1778 il fut quatre fois Roi des Rois d’Éthiopie entre 1832 et 1855.\n\n#b Origine#!\nSahle Dengel est le frère de l’éphémère empereur Gebre Krestos, comme lui, il prétend donc être le fils de Gabre Masai fils de Wolde Amlak fils d’Aganathos lui-même issu d’un fils cadet de l’empereur Fasiladas\n\n#b Règne#!\nMis sur le trône par ras [Concept('wikipedia_Ali_Yejju','Ali II d’Yedjou')] en remplacement de Gebre Krestos d’Éthiopie d’octobre 1832 au 29 août 1840, il est récusé par le clergé.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Sahle Selassié
 # https://fr.wikipedia.org/wiki/Sahle_Selassi%C3%A9 (14/02/2022 00:51:14 UTC)
 concept_wikipedia_Sahle_Selassie_Solomon:0 "Wikipédia"
 concept_wikipedia_Sahle_Selassie_Solomon_desc:0 "#b Sahle Selassié#!, est un noble éthiopien et premier Negus du Choa, du 7 juin 1813 au 12 octobre 1847. Il est le grand-père de Ménélik II et de Mekonnen Welde Mikaél, ainsi que l’arrière-grand-père de Haile Selassié I.\n\n#b Jeunesse et règne#!\nSahle Selassié est né vers 1795 sous le nom de Haylou Welde Kiros, il est le fils du ras Wossen Seged, dirigeant du royaume du Choa de 1780 à 1813. Cette année-là, à la suite du décès de son père, Sahle Selassié arrive à la tête du royaume et devient, le 7 juin 1813, le deuxième Ras du Shewa. Il fait face aux revendications indépendantistes des Oromos qui ont conquis une grande partie du royaume du XVIe au XVIIIe malgré des campagnes de pacification menées par son père et son grand-père.\n\n#lore Wikipédia, L'encyclopédie libre#!"

