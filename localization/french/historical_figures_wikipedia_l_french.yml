 # Yevhen Hrebinka
 # https://fr.wikipedia.org/wiki/Yevhen_Hrebinka (03/05/2022 10:18:17 UTC)
 concept_wikipedia_Yevhen_Hrebinka:0 "Wikipédia"
 concept_wikipedia_Yevhen_Hrebinka_desc:0 "#b Yevhen Pavlovytch Hrebinka#!, né le 2 février 1812 et mort le 15 décembre 1848 à Saint-Pétersbourg, est un écrivain, poète et philanthrope romantique ukrainien.\n\n#b Biographie#!\nYevhen Hrebinka naît près de Pyriatyn dans la région de Poltava d’un père officier à la retraite. Il fait ses études à l’école de Nijyn, à la même période que Nicolas Gogol. C’est là que Hrebinka commence à écrire.\n\nSes premières œuvres ont été publiées en 1831. En 1834, il publie à Moscou les Petites fables russes. Plusieurs de ses poèmes lyriques sont devenus des chansons traditionnelles, comme son poème Une mélodie ukrainienne.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Yishan
 # https://fr.wikipedia.org/wiki/Yishan (08/11/2022 20:30:38 UTC)
 concept_wikipedia_Yishan_Aisin_Gioro:0 "Wikipédia"
 concept_wikipedia_Yishan_Aisin_Gioro_desc:0 "#b Yishan#!, nom complet, #b Aisin-Gioro Yishan#!, né le 13 juin 1790 et décédé le 30 juin 1878, est le neveu de l’empereur [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang')]. et le XIVe fils de l’empereur Kangxi. Il était intégré à la Bannière bleue à bordure, au sein des Huit Bannières et a occupé les fonctions de Général d’Ili et de Général du Heilongjiang.\n\nIl signe les traités inégaux que sont le traité de paix de Guangzhou avec l’Empire britannique et le Royaume d’Espagne, ainsi que du Traité de Goulja et du Traité d’Aigun avec l’Empire russe.\n\n#b Liens externes#!\n$EFFECT_LIST_BULLET$ Portail de la Chine \n$EFFECT_LIST_BULLET$ Portail de la Sibérie\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Xianfeng
