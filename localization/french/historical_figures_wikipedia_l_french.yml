 # Joseph Ludwig von Armansperg
 # https://fr.wikipedia.org/wiki/Joseph_Ludwig_von_Armansperg (19/11/2022 11:46:39 UTC)
 concept_wikipedia_Josef_Ludwig_von_Armansperg:0 "Wikipédia"
 concept_wikipedia_Josef_Ludwig_von_Armansperg_desc:0 "#b Joseph Ludwig, comte von Armansperg#! né le 27 février 1787 à Bad Kötzting, dans l’Électorat de Bavière, et mort le 3 avril 1853, à Munich, en Bavière, est un diplomate et homme d’État bavarois. Il assure la présidence de la régence du royaume de Grèce pendant la minorité du roi [Concept('wikipedia_Otto_von_Wittelsbach','Othon Ier')]. Il est aussi Premier ministre de ce dernier durant une courte période.\n\n#b Biographie#!\nPendant l’occupation de 1815, il est nommé conseiller de guerre, ordonnateur en chef de l’armée bavaroise auprès du général de Wrede, lui-même gouverneur général des départements du Loiret et de l’Yonne.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Joseph Radetzky
 # https://fr.wikipedia.org/wiki/Joseph_Radetzky (14/11/2022 22:52:38 UTC)
 concept_wikipedia_Josef_Radetzky:0 "Wikipédia"
 concept_wikipedia_Josef_Radetzky_desc:0 "#b Joseph Wenzel Radetzky von Radetz#!, couramment appelé comte #b Joseph Radetzky#!, est un maréchal autrichien, originaire de Bohême, né le 2 novembre 1766 au Château de Trebnitz près de Sedlčany, mort le 5 janvier 1858 à Milan.\n\nCommandant en chef de l’armée autrichienne en Lombardo-Vénitie, il est chargé du rétablissement de l’ordre à la suite des révolutions de 1848 qui ébranlent l’empire d’Autriche. Il mène plusieurs batailles en 1848 et 1849. Le français Georges de Pimodan y est son aide de camp.\n\nIl est, avec Schwarzenberg et [Concept('wikipedia_Alfred_von_Windisch_Gratz','Windischgrätz')], l’un des principaux artisans de la Réaction au Printemps des Peuples dans l’empire d’Autriche, qui débouche sur le Système de Bach.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Josef Anton von Maffei
