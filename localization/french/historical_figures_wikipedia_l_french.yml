 concept_wikipedia_Archibald_Campbell_desc:0 "#b Archibald Campbell#!, 1er baronnet, est un militaire et un administrateur colonial britannique.\n\n#b Biographie#!\nArchibald Campbell naît le 12 mars 1769 à Glen Lyon, en Écosse. Il suit une carrière militaire qui le conduit entre autres en Inde, à Ceylan, à Guernesey, au Portugal, en Birmanie et il devient major-général.\n\nIl est ensuite nommé lieutenant-gouverneur du Nouveau-Brunswick du 9 septembre 1831 au 1er mai 1837.\n\nIl décède le 6 octobre 1843 à Édimbourg.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Armando Diaz
