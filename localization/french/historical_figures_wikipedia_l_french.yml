 # Bagyidaw
 # https://fr.wikipedia.org/wiki/Bagyidaw (22/10/2022 21:10:19 UTC)
 concept_wikipedia_Bagyidaw_Konbaung:0 "Wikipédia"
 concept_wikipedia_Bagyidaw_Konbaung_desc:0 "#b Bagyidaw#! est le septième roi de la dynastie Konbaung de Birmanie. Petit-fils du roi Bodawpaya et fils du prince qui commandait les armées en Arakan en 1784, il succéda à son grand-père en 1819 et ramena sa capitale à Ava en 1823,. Il fut détrôné en 1837.\n\n#b Constructions#!\nPrince de Sagaing en 1803, Bagyidaw épousa sa cousine la princesse Hsinbyume, mais elle mourut en couches à 23 ans. Il éleva en 1816 à sa mémoire un stupa blanc, la pagode de Shinbyume à Mingun, près de Mandalay.\n\nSon épouse royale Nanmadaw Me Nu fit construire en 1818 à Ava le monastère Mahâ Aung Mye ; ce bâtiment, plus communément appelé Me Nu Ok Kyaung, est inhabituel, car les monastères birmans traditionnels sont bâtis en bois.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Muhammad Bahâdur Shâh
