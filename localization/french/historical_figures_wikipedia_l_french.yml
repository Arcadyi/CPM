 concept_wikipedia_Shamil_Murid_desc:0 "#b Chamil#! ou #b Imam Chamil#!, parfois écrit #b Shamil#!, est un chef de guerre d’origine avare, le plus connu des chefs de guerre qui dirigèrent les Tchétchènes et d’autres tribus du Caucase du nord dans les guerres qui les opposèrent à l’armée russe entre 1830 et 1860. Il appartient au peuple avar,. Les motivations de ses combattants semblaient être à la fois une volonté d’indépendance et des raisons religieuses liées aux préconisations de guerre sainte de la Naqshbandiyya, mouvement soufi radical présent notamment dans le Caucase,.\n\n#lore Wikipédia, L'encyclopédie libre#!"

