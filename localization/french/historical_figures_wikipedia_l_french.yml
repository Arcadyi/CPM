 concept_wikipedia_Franz_Josef_von_Habsburg_desc:0 "#b François-Joseph Ier#!, né le 18 août 1830 à Vienne et mort le 21 novembre 1916 dans la même ville, est empereur d’Autriche et roi apostolique de Hongrie. Membre de la maison de Habsbourg-Lorraine, il règne sur l’Autriche et la Hongrie du 2 décembre 1848 au 21 novembre 1916. Du 1er mai 1850 au 24 août 1866, il occupe également la fonction de président de la Confédération germanique.\n\nIl détient le plus long règne en tant que souverain d’Autriche et de Hongrie, ainsi que le quatrième plus long règne de tous les pays de l’histoire européenne, après le roi de France Louis XIV, la reine Élisabeth II du Royaume-Uni et le prince Jean II de Liechtenstein, soit près de 68 ans.\n\n#lore Wikipédia, L'encyclopédie libre#!"

