 concept_wikipedia_Soliman_al-Faransawi:0 "Wikipédia"
 concept_wikipedia_Soliman_al-Faransawi_desc:0 "#b Soliman Pacha#!, né #b Joseph Sève#! le 17 mai 1788 à Lyon et mort le 12 mars 1860 au Caire, est un officier français de l’Empire passé par la suite au service de l’Égypte de [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Méhémet Ali')].\n\nUne de ses filles est l’arrière-grand-mère du dernier roi d’Égypte, Farouk.\n\n#b Jeunesse#!\nSouvent nommé régulièrement par erreur colonel Selves ou de Selves dans la littérature le concernant.\n\nIl est l’un des six enfants d’Anthelme Sevoz, originaire de Lhuis dans le Bugey, et d’Antoinette Juillet, née en 1764 à Villefranche, dans le Beaujolais. Il est petit-fils de marchand-vigneron par son père et de meunier par sa mère.\n\n#lore Wikipédia, L'encyclopédie libre#!"

