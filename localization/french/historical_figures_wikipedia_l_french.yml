 concept_wikipedia_Thomas_Konow_desc:0 "#b Thomas Konow#! was a Norwegian naval officer and politician. He was a member of the Norwegian Constituent Assembly at Eidsvoll in 1814.\n\n#b Background#!\nHe was born in Bergen, Norway as a son of merchant Friedrich Ludwig Konow and his wife Anna Hedvig Rieck. His father and uncle had migrated from Germany to Norway; the surname stemming from the village, Konau. Thomas Konow was a brother of the merchant-politicians Wollert Konow and August Konow. In March 1827 he married Catharina Magdalene Reichborn.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thuwaïni ibn Sultan
 # https://fr.wikipedia.org/wiki/Thuwa%C3%AFni_ibn_Sultan (16/01/2021 11:57:21 UTC)
 concept_wikipedia_Thuwaini_al_Said:0 "Wikipédia"
 concept_wikipedia_Thuwaini_al_Said_desc:0 "#b Thuwaïni ibn Saïd ibn Sultan al-Busaïd#!, né en 1821 à Mascate et mort le 11 février 1866 assassiné à Sohar par son fils Salim ibn Thuwaïni.\n\nIl fut sultan d’Oman du 19 octobre 1856 à sa mort. Thuwaini est né à Oman et n’a jamais visité Zanzibar. Lorsque son père était absent à Zanzibar, Thuwaini était son représentant à Oman.\n\nThuwaini était marié à sa cousine Ralie, fille du frère aîné de son père, Salim Ibn Sultan. Ils ont eu plusieurs enfants.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Guan Tianpei
 # https://en.wikipedia.org/wiki/Guan_Tianpei (05/11/2022 03:28:46 UTC)
 concept_wikipedia_Tianpei_Guan:0 "Wikipédia en anglais"
 concept_wikipedia_Tianpei_Guan_desc:0 "#b Guan Tianpei#! was a Chinese admiral of the Qing dynasty who served in the First Opium War. His Chinese title was \"Commander-in-Chief of Naval Forces\". In 1838, he established courteous relations with British Rear-Admiral Frederick Maitland. Guan fought in the First Battle of Chuenpi, the Second Battle of Chuenpi, and the Battle of the Bogue. The British account described his death in the Anunghoy forts during the Battle of the Bogue on 26 February 1841 as follows:\n\nAmong these, the most distinguished and lamented was poor old Admiral Kwan, whose death excited much sympathy throughout the force; he fell by a bayonet wound in his breast, as he was meeting his enemy at the gate of Anunghoy, yielding up his brave spirit willingly to a soldier’s death, when his life could only be preserved with the certainty of degradation.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Tsugphud Namgyal
 # https://en.wikipedia.org/wiki/Tsugphud_Namgyal (22/05/2022 18:48:54 UTC)
 concept_wikipedia_Tsugphud_Namgyal:0 "Wikipédia en anglais"
 concept_wikipedia_Tsugphud_Namgyal_desc:0 "#b Tsugphud Namgyal#! was king of Sikkim from 1793 to 1863. He gained independence from Nepal in 1815 and ruled under a British protectorate from 1861.\n\nUnder his father Tenzing Namgyal, most of Sikkim was appropriated by Nepal. Tshudpud Namgyal returned to Sikkim in 1793 to reclaim the throne. Because the capital of Rabdentse was too close to the Nepalese border, he shifted the capital to Tumlong. His mother was Gyalyum Anyo, a daughter of Chandzod Karwang.\n\nSikkim allied itself with the British in India, who also considered Nepal an enemy. Nepal overran most of the region, sparking the Gurkha War in 1814 with the British East India Company. The Sugauli Treaty and Treaty of Titalia returned the annexed territory to Sikkim in 1817.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Tsultrim Gyatso
 # https://fr.wikipedia.org/wiki/Tsultrim_Gyatso (10/01/2022 19:47:38 UTC)
 concept_wikipedia_Tsultrim_Gyatso:0 "Wikipédia"
 concept_wikipedia_Tsultrim_Gyatso_desc:0 "#b Tsultrim Gyatso#! est le 10e dalaï-lama. Mort à 21 ans, il n’exerça aucune fonction politique.\n\n#b Biographie#!\nTsultrim Gyatso est né en 1816 à Litang dans la province du Kham, connu alors sous le nom de Dokham, au Tibet. Son père se dénomme Lobsang Nyendak et sa mère Namgyal Bhuti.\n\nDemo Rinpoché, Ngawang Lobsang Thubten Jigme Gyatso, régent du Tibet de 1811 jusqu’à sa mort en 1819, initie la recherche de la réincarnation du 9e dalaï-lama. Cinq candidats émergent, et il n’en reste rapidement plus que trois. Le régent penche pour le candidat de Lithang. Ne sachant ce qu’en pense l’empereur de la dynastie Qing, le régent persuade l’amban de lui écrire pour demander que de nouveau urne d’or de 1793 ne soit pas utilisée.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Vieux Chef Joseph
 # https://fr.wikipedia.org/wiki/Vieux_Chef_Joseph (26/02/2018 18:04:11 UTC)
 concept_wikipedia_Tuekakas_Wallowa:0 "Wikipédia"
 concept_wikipedia_Tuekakas_Wallowa_desc:0 "#b Tu-eka-kas#!, dit « #b Cayuse#! » et connu sous le nom de #b Vieux Chef Joseph#! est un chef de la tribu amérindienne des Nez-Percés né vers 1785 dans la vallée de la Wallowa, dans l’État de Washington, et mort le 20 janvier 1871.\n\n#b Biographie#!\nNé entre 1785 et 1790 dans la tribu des Cayuses, puis capturé et élevé par les Nez-Percés, il succède à son père adoptif en 1848. Il épousa une Nez-Percé et eut plusieurs enfants, dont le célèbre Chef Joseph et Ollokot.\n\nIl perdit sa fille lorsque celle-ci avait un an, en 1843, morte de la gangrène. En 1863, il refusa de signer un traité qui stipulait la cession de la vallée de la Wallowa. Affaibli et presque aveugle, il mourut le 20 janvier 1871, âgé de presque 86 ans.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Ulysses S. Grant
 # https://fr.wikipedia.org/wiki/Ulysses_S._Grant (31/10/2022 22:31:35 UTC)
 concept_wikipedia_Ulysses_Grant:0 "Wikipédia"
 concept_wikipedia_Ulysses_Grant_desc:0 "#b Ulysses S. Grant#!, né #b Hiram Ulysses Grant#! le 27 avril 1822 à Point Pleasant et mort le 23 juillet 1885 à Wilton, est un homme d’État américain, 18e président des États-Unis mais il est également largement connu pour avoir commandé les armées unionistes durant la guerre de sécession. Après une brillante carrière militaire, il fut élu président en 1868. Sa présidence fut marquée par ses tentatives visant à intégrer davantage les anciens États confédérés dans l’Union, à éliminer les vestiges du nationalisme sudiste et à protéger les droits des Afro-Américains. La fin de son mandat fut néanmoins ternie par les dissensions du Parti républicain, la panique bancaire de 1873 et la corruption de son administration.\n\n#lore Wikipédia, L'encyclopédie libre#!"

