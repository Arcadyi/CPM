 concept_wikipedia_Aleksandr_von_Benckendorff_desc:0 "Le comte #b Alexandre Khristoforovitch von Benckendorff#! ou encore #b Alexandre de Benkendorf#!, né le 23 juin 1781 à Reval et décédé en mer en 1844, est un militaire et homme politique germano-balte, sujet de l’Empire russe.\n\n#b Biographie#!\nIssu d’une famille noble germanophone et illustre de Livonie, il est né en 1781 à Reval et passa son enfance aux environs de Saint-Pétersbourg. Son père, général au service de la Russie, et sa mère, née baronne de Schilling, firent sa première éducation.\n\n#lore Wikipédia, L'encyclopédie libre#!"

 # Alexeï Broussilov
