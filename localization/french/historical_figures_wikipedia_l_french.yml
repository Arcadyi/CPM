 concept_wikipedia_Lexing_Zhang:0 "Wikipédia"
 concept_wikipedia_Lexing_Zhang_desc:0 "#b Zhang Lexing#! (chinois simplifié : 张乐行 ; chinois traditionnel : 張樂行 ; pinyin : zhāng lèxíng, également nommé #b Zhang Luoxing#! (张洛行 / 張洛行, zhāng luòxíng et surnommé #b Xianger#! (香儿 / 香兒, xiāngér, né en 1810 à Bozhou, dans l’actuel Xian de Woyang, province de l’Anhui, en Chine et décédé le 5 avril 1863, fut le chef de la révolte des Nian au XIXe siècle en Chine.\n\nZhang Lexing était à l’origine un propriétaire terrien, membre d’une ancienne et puissante famille impliquée dans la contrebande du sel.\n\nEn 1852, il fut choisi par les Nian pour être leur chef, et, en 1856, il reçut le titre de « Seigneur de l’Alliance », lorsque les Nian s’organisèrent selon un système inspiré du système des Huit Bannières des Mandchous qui dirigeaient la dynastie Qing.\n\n#lore Wikipédia, L'encyclopédie libre#!"

