l_russian:
 rule_si_automation_method:0 "Improved Automation: правила автоматизации"
 setting_si_economic_system_automation:0 "Зависимо от экономической системы"
 setting_si_economic_system_automation_desc:0 "По умолчанию: Автоматическое расширение будет иметь разные правила для расширения когда ваша экономика Свободная конкуренция, Командная экономика, или Интервенционизм. Этот режим дает разным экономикам разный пользовательский опыт игры."
 setting_si_laissez_faire_automation:0 "логика Свободной конкуренции"
 setting_si_laissez_faire_automation_desc:0 "Автоматическое расширение будет использовать правила Свободной конкуренции для автоматического расширения, проверяя есть ли у здания достаточно денег, есть ли прибыль, и любые другие особенные модификаторы здания."
 setting_si_command_economy_automation:0 "логика Командной экономики"
 setting_si_command_economy_automation_desc:0 "Автоматическое расширение будет использовать правила Командной экономики для автоматического расширения, проверяя только наличие субсидирования у здания, и любые другие особенные модификаторы здания."
 setting_si_interventionism_automation:0 "логика Интервенционизма"
 setting_si_interventionism_automation_desc:0 "Автоматическое расширение будет использовать правила Интервенционизма для автоматического расширения, проверяя есть ли у здания достаточно денег или субсидируется ли оно, есть ли прибыль, и любые другие особенные модификаторы здания."
 
 rule_si_automation_time_prefrence:0 "Improved Automation: предпочтение автоматизации времени"
 setting_si_short_time_prefrence:0 "Быстрое время"
 setting_si_short_time_prefrence_desc:0 "Автоматическое расширение не будет срабатывать если предстоит менее 15 недель произовдства. Это наименее лагучий подход."
 setting_si_vanilla_time_prefrence:0 "Стандартное время"
 setting_si_vanilla_time_prefrence_desc:0 "Автоматическое расширение не будет срабатывать если предстоит менее 26 недель произовдства. Это идеалный подход Paradox."
 setting_si_medium_time_prefrence:0 "Среднее время"
 setting_si_medium_time_prefrence_desc:0 "По умолчанию: "Автоматическое расширение не будет срабатывать если предстоит менее 30 недель произовдства. Это выбор сообещства игроков."
 setting_si_long_time_prefrence:0 "Длительное время"
 setting_si_long_time_prefrence_desc:0 "Автоматическое расширение не будет срабатывать если предстоит менее 100 недель произовдства. Это менее лагучая версия подхода бесконечного времени."
 setting_si_infinite_time_prefrence:0 "Бесконечное время"
 setting_si_infinite_time_prefrence_desc:0 "Автоматическое расширение будет проверять есть ли предстоящее производство. Это самый лагучий подход."

