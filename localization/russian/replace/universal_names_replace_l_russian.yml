 ig_petitions.7.d:2 "[SCOPE.sCharacter('intelligentsia_leader').GetCustom('GetUniversalFullName')], как и многие [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l], официально поддерживает правительство в его намерении принять закон «[SCOPE.sLaw('current_law_scope').GetName]». Впрочем, многие уверены, что [SCOPE.sCharacter('intelligentsia_leader').GetSheHe|l] делает это исключительно в собственных интересах."
 ig_leaders.20.d:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('reckless_ig').GetName]», самозабвенно нахваливает некую тайную и таинственную политическую игру, которая может принести нам неимоверную выгоду. Но стоит спросить о подробностях, как [SCOPE.sCharacter('reckless_leader').GetSheHe] умолкает и лишь лукаво улыбается."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullNameNoFormatting')] всегда [SelectLocalization(SCOPE.sCharacter('reckless_leader').IsFemale, 'питала', 'питал' )] страсть к приключениям и чрезмерно высоким шляпам. [SCOPE.sCharacter('reckless_leader').GetHerHis|U] самые близкие друзья закрывают глаза на эти несомненно опасные качества, но весьма уважаемые джентльмены уже выразили обеспокоенность таким пассивно-агрессивным поведением.\n\n«Взгляните на меня. Кто бы, по-вашему, мог усомниться в столь безукоризненном джентльмене?»"
 ig_leaders.2.d:1 "Затейливая интрига, которую сплела в нашей столице группа «[SCOPE.gsInterestGroup('reckless_ig').GetName]», привела к трагедии. С самого начала было ясно, что риск весьма велик, но [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] обладает непререкаемым авторитетом, и все участники пошли за лидером. Результат, конечно, оказался плачевным."
 ig_leaders.2.b:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] возьмёт на себя вину за случившееся."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] уйдёт в отставку."
 ig_leaders.3.d:0 "[SCOPE.sCharacter('meticulous_leader').GetCustom('GetUniversalFullName')], скрупулёзный лидер группы «[SCOPE.gsInterestGroup('meticulous_ig').GetName]» уже давно ведёт закулисную игру, которая наконец принесла плоды — которые пожнут [SCOPE.gsInterestGroup('meticulous_ig').GetName] и [ROOT.GetCountry.GetName]."
 ig_leaders.4.d:0 "Правящая группа «[SCOPE.gsInterestGroup('charismatic_ig').GetName]» и её харизматичный лидер [SCOPE.sCharacter('charismatic_leader').GetCustom('GetUniversalFullName')] устроили большую рекламную кампанию. Но решение, затронет ли она только государство или получит международное распространение, предстоит принять в последнюю минуту, и пока неясно, кто получит большую выгоду — [SCOPE.gsInterestGroup('charismatic_ig').GetName] или государство."
 ig_leaders.5.d:3 "[SCOPE.sCharacter('smug_leader').GetCustom('GetUniversalFullName')], лидер правящей группы «[SCOPE.gsInterestGroup('smug_ig').GetName]», больше не хочет идти на компромиссы с партнёрами по коалиции. [SCOPE.sCharacter('meticulous_leader').GetSheHe|U] требует, чтобы они выполняли [SCOPE.sCharacter('smug_leader').GetHerHis] приказы, иначе [SCOPE.gsInterestGroup('smug_ig').GetName] не примет предложенные изменения."
 ig_leaders.6.d:1 "В столице [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]», отважно борется за власть, чтобы провести свою группу в правящие круги. Однако неясно, заслуживают ли они награды за столь... необычную стратегию."
 ig_leaders.6.f:2 "Окно штаб-квартиры группы «[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]» — единственное, где ещё горит свет. Более того, это — единственный источник света во всём доме, и стоит он — точнее, она — копия одной из присланных с Востока ламп, — в помпезно обставленной комнате. Там, среди бархатных подушек, на мебели из красного дерева, отдыхает [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')].\n\n«Цель оправдывает средства, а наши средства весьма, весьма оправданы».\n\nТрудно [SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHim] не поверить, когда [SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe] жестом приглашает сесть рядом."
 ig_leaders.6.a:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')] получит заслуженное признание."
 commander_events.2.d:1 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] имеет пристрастия, которыми [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l] обладать никак не может."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')] приветствует офицера с пьяной улыбкой. В [SCOPE.sCharacter('commander_with_addiction').GetHerHis|l] глазах лихорадочный блеск. Вальяжно развалившись в кожаном кресле, [SCOPE.sCharacter('commander_with_addiction').GetSheHe|l] пытается объясниться, в [SCOPE.sCharacter('commander_with_addiction').GetHerHis|l] хриплом, пропитом голосе звучат плаксивые нотки:\n\n«У меня ужасно трудная работа, понимаете? Мне необходимо как-то расслабляться!»"
 commander_events.2.b:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')] — слишком ценный кадр."
 commander_events.2.a.tt:0 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] лишается должности"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetCustom('GetUniversalFullName')] объявляет во всеуслышание, что [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] регулярно занимается такими непотребствами, что заслуживает немедленного увольнения."
 commander_events.4.a:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] останется на своём посту."
 commander_events.4.b:0 "Пусть [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] подаст в отставку!"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] увольняется со службы."
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] понимает, как можно усовершенствовать #bold магазины#!."
 commander_events.5.f:2 "«[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] уверенным жестом поправляет свои очки.\n\n«На самом деле всё очень просто. Мы изучали технологию, которая применяется сейчас, и в какой-то момент до меня дошло, как с помощью нескольких простых изменений сделать её намного эффективнее».\n\n[SCOPE.sCharacter('commander_invention').GetHerHis|U] манера двигаться отличается необычайным изяществом. Солдаты с затаённым дыханием наблюдают за тем, как [SCOPE.sCharacter('commander_invention').GetSheHe|l] обращается с винтовкой. Поразительная уверенность в себе!" #I don't know how repeaters work
 expedition_events.2.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.2.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.2.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.4.d:0 "После нескольких недель подготовки экспедиция с целью нанесения на карту реки Нигер, которую возглавляет [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], прибывает к устью реки."
 expedition_events.100.d:0 "Вам сообщили, что несколько участников экспедиции, в том числе и [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], были захвачены местным царьком. Он требует выкуп за освобождение путешественников."
 expedition_events.110.d:1 "«Во время небольшой стычки нашему лидеру в ногу попала мушкетная пуля. Ранение не выглядело особенно серьёзным, но инфекция [SCOPE.sCharacter('dead_expedition_leader').GetHerHis] доконала. Новым лидером [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'стала', 'стал' )] [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]»."
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] возвращается с триумфом. Экспедиции удалось нанести на карту всё течение реки Нигер."
 expedition_events.12.d:0 "Уже несколько месяцев мы не получаем новых сообщений. Придётся признать, что экспедиция в поисках истоков реки Нигер провалилась. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] и остальные путешественники никогда не вернутся домой."
 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.205.d:0 "Долгое время от экспедиции не было никаких новостей. В итоге [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] и другие путешественники вернулись с пустыми руками."
 expedition_events.280.d:0 "Похоже, что экспедиция по нанесению западных территорий на карту ходит кругами. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] может продолжить движение в случайном направлении — или дождаться ночи и попробовать сориентироваться по звёздам."
 ig_revolutions.1.d:1 "Группа [SCOPE.gsInterestGroup('ig_on_the_edge').GetName], которую возглавляет [SCOPE.sCharacter('ig_on_the_edge_leader').GetCustom('GetUniversalFullName')], угрожает поддержать революционные силы, если мы не выполним их требования. Они не требуют больших уступок, но если мы сейчас пойдём у них на поводу, влияние этой группы станет огромным."
 commander_events.6.d:0 "[SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('cheated_leader').IsFemale, 'узнала', 'узнал' )], что [SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('seducer_commander').IsFemale, 'завела', 'завёл' )] интрижку с [SCOPE.sCharacter('cheated_leader').GetHerHis|l] [SelectLocalization(SCOPE.sCharacter('cheated_leader').IsFemale, 'супругом', 'супругой' )]. Если генерал не будет немедленно наказан, [SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullName')] может лишиться поддержки в народе."
 commander_events.6.a:0 "[SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('seducer_commander').IsFemale, 'нужна', 'нужен' )] нашей армии. Личные проблемы подождут."
