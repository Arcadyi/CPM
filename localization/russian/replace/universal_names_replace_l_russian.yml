l_russian:
 acw_events.2.d:0 "Раб, которым владеет [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')], сбежал из [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] владений в свободный северный регион. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] требует вернуть его, но аболиционисты заявляют, что эти требования должно игнорировать."
 acw_events.2.a:0 "[SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] получит своего раба, мы сделаем всё возможное."
 acw_events.2.b:0 "На свободной земле свободны все. [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] не получит помощи от нашего правительства."
 acw_events.3.d:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]», предлагает полностью запретить рабство на всех наших западных территориях. Одни противники этой идеи считают, что разумнее добиваться умеренности, а другие — что рабство на всех новых территориях должно быть легализовано."
 acw_events.6.t:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] получает порку"
 acw_events.6.d:0 "Известный аболиционист [SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] получил изрядную трёпку. Рабовладелец [SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] избил беднягу палкой так, что тому придётся оставить государственную службу и отправиться на лечение. И тем не менее обидчик до сих пор на свободе."
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] просто защищал свою честь. Мы не станем ничего предпринимать."
 acw_events.6.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] уходит с государственной службы."
 acw_events.6.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] напал на гражданина! Его необходимо выдворить со службы и арестовать."
 acw_events.6.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] уходит с поста."
 acw_followup_events.1.d:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] стал жертвой покушения, которое устроил сторонник недавнего восстания. И хотя убийцу и его сообщников сразу же поймали, невозможно отрицать, что эта смерть стала весьма безрадостным финалом этой трагической главы в истории Америки."
 acw_followup_events.1.f:0 "«[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] всегда знал, что труд [SCOPE.sCharacter('lincoln_proxy').GetHerHis] опасен, и пусть жизнь великого человека оборвалась, она не потеряна. Чёрная пелена, павшая на нашу страну, огромное пятно на репутации нашего народа, дрязги и раздоры людские — всё это побеждено [SCOPE.sCharacter('lincoln_proxy').GetHerHis] отвагой и решимостью. [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] войдёт в историю на веки вечные»."
 acw_followup_events.2.d:0 "Сторонник недавнего мятежа покусился на убийство. Его целью стала весьма значительная фигура на политическом небосклоне: [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. Дерзкая попытка провалилась, а несостоявшегося убийцу и его сообщников задержали. Теперь [SCOPE.sCharacter('lincoln_proxy').GetLastName] с лёгкостью привлечёт на свою сторону ещё больше народу."
 acw_followup_events.3.d:0 "Сторонник недавнего мятежа покусился на убийство. Его целью стала весьма значительная фигура на политическом небосклоне: [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]. Но всё пошло не так, как планировал убийца."
 acw_followup_events.3.f:0 "Пол негромко скрипит. [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] оборачивается и видит, как некто тянется к револьверу. Не успевает незваный гость вытащить оружие, как [SCOPE.sCharacter('lincoln_proxy').GetLastName] набрасывается на него с кулаками. «Собака! Совсем совесть потерял?!» кричит [SCOPE.sCharacter('lincoln_proxy').GetSheHe], сопровождая каждое слово ударом кулака по лицу несостоявшегося убийцы."
 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] испытывает [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] [Concept('concept_attrition', 'истощения')]"
 alert_high_attrition_alert_desc:0 "Подразделения, которыми командует [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')], рискуют понести потери от истощения"
 alert_idle_mobilized_general_name:0 "Бездействующий [Concept('concept_mobilize_general', 'мобилизованный')] [Concept('concept_general', 'генерал')]: [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]"
 alert_idle_mobilized_general_desc:1 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] находится на активной службе и бездействует, не имея привязки к фронту. До получения приказов генерал будет защищать свой [Concept('concept_hq', 'штаб')] от вражеского наступления."
 ag_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] находится на активной службе и бездействует, не имея привязки к фронту. До получения приказов генерал будет защищать свой [Concept('concept_hq', 'штаб')] от вражеского наступления."
 concept_head_of_state_ingame_added:1 "\n\nГлава #tooltippable_name [GetPlayer.GetAdjectiveNoFlag|l]ого#! государства — [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')WithTitle]."
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetCustom('GetUniversalFullName')] хочет использовать новую технологию радио, чтобы напрямую общаться с народом."
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.504.d:0 "После нескольких недель подготовки экспедиция, которую возглавляет [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], прибыла в Занзибар. Оттуда она начнёт свой путь к неуловимому истоку Нила."
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] с триумфом возвращается из экспедиции после успешного обнаружения истока Нила. Оказывается, река берёт своё начало в Великих Африканских озёрах. "
 expedition_events.512.d:0 "Уже несколько месяцев мы не получаем новых сообщений. Придётся признать, что экспедиция в сердце Африки провалилась. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] и остальные путешественники никогда не вернутся домой."
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] требует прервать экспедицию и подождать, пока прибудет ещё [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')|l]. "
 crime_events.11.d2:0 "Убийца, прозванный Потрошителем из города [SCOPE.sState('serial_killer_state_scope').GetCityHubName], от чьего имени [SCOPE.sState('serial_killer_state_scope').GetName] пребывает в нескончаемом страхе, наконец-то арестован. Ко всеобщему ужасу выяснилось, что это — [SCOPE.sCharacter('important_killer').GetCustom('GetUniversalFullName')]!"
 warlord_china_events.110.d:0 "Общественность может узнать, что [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('GetUniversalFullName')] ради увеселения проламывает пленным черепа своим мечом."
 notification_ig_leader_steps_down_desc:0 "[SCOPE.sCharacter('stepping_down_leader').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('stepping_down_leader_ig').GetName]», освобождает занимаемую должность [SCOPE.sCharacter('stepping_down_leader').GetCustom('stepping_down_reason')]"
 assassination_events.5.d:1 "[SCOPE.sCharacter('assassination_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] погибает от рук убийцы, связанного с группой «[SCOPE.gsInterestGroup('suspicious_ig').GetName]». Власти знали о заговоре, но не сумели предотвратить покушение."
 south_america.2.d:2 "Нам представилась уникальная возможность — [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] может объединить #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! и [SCOPE.sCountry('peru_country').GetName]. Хотя [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting|l]ое правительство готово смириться с нашей властью, это может спровоцировать конфликт с нашими соперниками."
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] объявляет эту землю свободным государством под [SCOPE.sCharacter('free_state_monarch').GetHerHis] личным управлением на правах личной унии с нашей страной."
 congo_free_state_events.2.d:1 "В правительственных кругах ходят слухи, что  [SCOPE.sCountry('free_state').GetNameNoFlag], которым владеет [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')], плохо обращается с собственным населением."
 congo_free_state_events.2.b:0 "Возможно, [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] нас выслушает."
 je_free_state_status:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] объявляет о создании #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetCountry.GetFlagTextIcon][SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_RP')]#!#! на правах личной унии с нашей страной. Стоит присматривать за развитием ситуации."
 character_events.2.d:0 "[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullName')] предлагает часть своего состояния на строительство университета в области [SCOPE.sState('university_state').GetName]. Впрочем, это может усилить влияние группы «[SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName]»."
 character_events.3.d:0 "[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullName')] и [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullName')] собираются устроить дуэль насмерть."
 character_events.3.f:1 "Воздух вокруг оппонентов застыл в напряжении. Они словно сошли со страниц приключенческого романа. [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullNameNoFormatting')] улыбается. Вчера [SCOPE.sCharacter('duel_participant_2').GetSheHe] [SelectLocalization(SCOPE.sCharacter('duel_participant_2').IsFemale, 'репетировала', 'репетировал')] это мгновение до самого рассвета.\n\n«[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullNameNoFormatting')], [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]»\n\n«Ваши оскорбления не останутся без ответа. Выбирайте оружие, и мы встретимся завтра»."
 character_events.4.d:1 "Оказывается, [SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] из группы «[SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName]» состоит в тайных отношениях с представителем духовенства. Общественность уже требует [SCOPE.sCharacter('devout_scandal').GetHerHis|l] отставки."
 character_events.4.a.tt:0 "[SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] уходит с позором."
 character_events.5.d:0 "Мы заказали скульптору статую — [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('statue_ruler').GetCustom('GetUniversalFullName')] в бронзе — и теперь её предлагается разместить в области [SCOPE.sState('statue_state').GetName]. "
 ig_suppression_events.1003.d:1 "Если умрёт [SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('target').GetName]», все её достижения пойдут прахом. "
 notification_ig_leader_assassination_desc:1 "[SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('target').GetName]», погибает."
 free_speech_laws.6.d:0 "По стране распространяется карикатура, на которой изображается [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('free_speech_ig').GetName]»."
 free_speech_laws.6.f:0 "«Выглядит... нелестно, да?» — спрашивает помощник, рассматривая рисунок. \n\n«Нелестно, ради всего святого, да это же я в конгрессе с ослом! Что тут может быть лестного?» — отвечает [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')], взмахивая руками. \n\n«Это так, но нельзя отрицать портретное сходство»."
 oscar_wilde_events.1.wilde:2 "Эксцентричный драматург [SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('oscar_wilde').IsFemale, 'была приговорена', 'был приговорён' )] к двум годам каторжного труда за гомосексуализм. Если [SCOPE.sCharacter('oscar_wilde').GetSheHe] не дождётся помилования, [ROOT.GetCountry.GetNameNoFlag] тоже окажется в кандалах — кандалах заурядности."
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')] выйдет на свободу."
 expedition_events.602.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.602.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.602.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.604.d:0 "После нескольких недель подготовки экспедиция, которую возглавляет [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], прибыла к устью Конго. Оттуда она начнёт свой путь вдоль русла неизведанной реки."
 expedition_events.611.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] возвращается с триумфом. Экспедиции удалось нанести на карту всё русло и истоки реки Конго."
 expedition_events.612.d:0 "Уже несколько месяцев мы не получаем новых сообщений. Придётся признать, что экспедиция к истокам Конго провалилась. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] и остальные путешественники никогда не вернутся домой."
 expedition_events.612.d2:0 "Уже несколько месяцев мы не получали вестей. Судьба экспедиции казалась нам решённой, но этим утром вдруг пришло письмо, которое [SelectLocalization(SCOPE.sCharacter('expedition_leader').isFemale, 'написала', 'написал')] [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]. В письме говорилось, что экспедиция была вынуждена повернуть обратно, иначе её ждала бы гибель."
 expedition_events.650.f:0 "«Никогда раньше мне не доводилось видеть такое выражение лица — разве что в юности, этакая смесь восхищения и надежды с амбициозностью и желанием. Меня оно не тронуло, скорее напугало. Рот его растянулся даже не в улыбке, а в гримасе экстаза. „Молю вас, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], позвольте мне остаться“»."
 expedition_events.652.f:0 "«Косые взгляды, уклончивые речи. Теперь среди наших товарищей порой появлялись такие настроения, что я волей-неволей сожалею, что им не позволено было остаться. Не из желания пойти у них на поводу, а потому, что их общество стало невыносимым.\n\n„Мистер [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], — услышал я, а когда обернулся, увидел ружьё, направленное мне прямо в грудь, — было бы благоразумнее всё же повернуть назад“»."
 expedition_events.690.d:0 "Экспедиция через регион [SCOPE.sState('current_expedition_location').GetName] остановилась в местной деревне, где [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')] любезно [SelectLocalization(SCOPE.sCharacter('local_ruler').isFemale, 'предложила', 'предложил')] обменяться дарами в знак мира."
 expedition_events.690.f:1 "«Мы прибыли на заре. Послышался шум — и, кажется, голоса людей. Посреди джунглей? Всё наше измождённое существо рвалось на эти голоса, новые, отличные от наших собственных.\n\nМы прибыли на заре, и они не ожидали нас, но подобные нам люди были им явно знакомы. [SCOPE.sCharacter('local_ruler').GetManWoman|U], [SelectLocalization(SCOPE.sCharacter('local_ruler').IsFemale, 'похожая на предводительницу', 'похожий на предводителя' )], [SelectLocalization(SCOPE.sCharacter('local_ruler').IsFemale, 'подошла к нам и объявила', 'подошёл к нам и объявил' )], что [SCOPE.sCharacter('local_ruler').GetHerHis|l] зовут [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullNameNoFormatting')]. Простыми и дружелюбными жестами [SCOPE.sCharacter('local_ruler').GetSheHe|l] [SelectLocalization(SCOPE.sCharacter('local_ruler').IsFemale, 'пригласила', 'пригласил' )] нас провести день с ними и, к моему удивлению, [SelectLocalization(SCOPE.sCharacter('local_ruler').IsFemale, 'вручила', 'вручил' )] мне ожерелье»."
 ig_suppression_events.2.d:1 "Слухи о безнравственной жизни, которую ведёт [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] из группы «[SCOPE.gsInterestGroup('target').GetName]», сфабрикованы и готовы к стремительному запуску в массы."
 ig_suppression_events.3.d:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] теперь в отчаянии — слухи о [SCOPE.sCharacter('suppressed_leader').GetHerHis|l] образе жизни разошлись по всем кругам общества, подорвав [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'ей', 'ему')] репутацию. Теперь мы наверняка сможем убедить [SCOPE.sCharacter('suppressed_leader').GetHerHis] оставить свой пост лидера партии «[SCOPE.gsInterestGroup('target').GetName]»."
 ig_suppression_events.3.f:0 "«Был один из тех дней, когда огни заводов подмигивали сквозь окна, словно маленькие глазки, один из тех дней, когда [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'чувствовала', 'чувствовал')], словно на [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'неё', 'него')] смотрит весь город, обвиняюще, требовательно. Но [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'она ни в чём не виновата! Она это знала. Она не сделала', 'он ни в чём не виноват! Он это знал. Он не сделал')] ничего дурного... Это правительство, это всё правительство распространяет свою ложь. Они ведь никогда меня не любили, правда? Ещё как не любили.\n\nА ты чего смотришь?»"
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] оставит свой пост."
 ig_suppression_events.4.d:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] не поддаётся на упорные попытки подорвать [SelectLocalization(SCOPE.sCharacter('suppressed_leader').isFemale, 'её', 'его')] репутацию и не желает оставлять свой пост. Необходимо предпринять более суровые меры."
 ig_suppression_events.4.b.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] оставит свой пост."
 ig_suppression_events.4.a.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] сядет в тюрьму."
 ig_suppression_events.6.d:2 "Слухи о том, что [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] из группы «[SCOPE.gsInterestGroup('target').GetName]» обладает слабой волей, — не столько догадка, сколько факт. Есть много способов воспользоваться слабостью своего оппонента."
 fascism_events.1.d:0 "Теперь и [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')] знает о подозрениях об опасности, исходящей изнутри, от наших собственных генералов и вожаков. Необходимость устранить угрозу фашистскому режиму стала особенно ощутимой. Поспешные слова, неискренние взгляды — они повсюду. Повсюду."
 fascism_events.2.d:0 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')], лидер партии «[SCOPE.gsInterestGroup('fascist_ig').GetName]», в последнее время наращивает свою популярность, произнося фашистские речи, которые захватывают сердца и умы граждан."
 fascism_events.2.c:0 "[SCOPE.sCharacter('fascist_leader_2').GetCustom('GetUniversalFullName')] — куда лучший лидер."
 decree_events.4.d:0 "В порту области [SCOPE.sState('decree_state').GetName] объявился новый адмирал, которого горячо приветствуют его товарищи. Однако племянник [SelectLocalization(SCOPE.sCharacter('noble_character').isFemale, 'аристократки', 'аристократа')] по имени [SCOPE.sCharacter('noble_character').GetCustom('GetUniversalFullName')] также заявил о своём интересе к этому титулу."
 cold.102.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')] — [SelectLocalization(SCOPE.sCharacter('expedition_leader_1').IsFemale, 'одна', 'один' )] из самых опытных наших полярников."
 cold.102.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')] приведёт нас к славе."
 cold.102.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')] ещё ни разу нас не [SelectLocalization(SCOPE.sCharacter('expedition_leader_3').IsFemale, 'подводила', 'подводил' )]."
 cold.102.e:0 "[SCOPE.sCharacter('expedition_leader_4').GetCustom('GetUniversalFullName')] — [SelectLocalization(SCOPE.sCharacter('expedition_leader_4').IsFemale, 'самая подготовленная', 'самый подготовленный' )]."
 cold.5.d:0 "Наша экспедиция достигла Южного полюса! [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] устанавливает на полюсе палатку, увенчанную [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]им флагом. Исследователи празднуют успех кружкой горячего шоколада."
 cold.8.b:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] знает, что делать. Доверимся [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'её', 'его' )] опыту."
 cold.10.d:1 "Имея в своём распоряжении лишь шлюпку и небольшое количество припасов, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] и [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'её', 'его' )] команда покинули остров Элефант и сумели добраться до китобойной станции на острове Южная Георгия. Вопреки всем невзгодам, никто из исследователей не погиб в пути. Несмотря на неудачу экспедиции, в глазах всей страны [SCOPE.sCharacter('expedition_leader').GetFirstName] [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'стала героиней', 'стал героем' )]."
 cold.10.a:0 "Да здравствует [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]!"
 expedition_events.290.d:0 "Чем выше экспедиция поднималась в горы, тем становилось холоднее. По пути исследователи нашли идеальное место для укрытия — лужайку на берегу реки, достаточно удалённую от деревень местных жителей. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] предлагает построить укрепление, используя стволы растущих вдоль реки тополей."
 expedition_events.293.d:0 "Экспедиция уходит всё дальше в неизвестность, важность правильной расстановки приоритетов возрастает с каждым днём. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] заводит дневник задач для каждого участника похода."
 expedition_events.293.d2:1 "Экспедиция уходит всё дальше в неизвестность, и правильная расстановка приоритетов становится всё важнее. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] пытается следить за тем, чтобы каждый участник похода выполнял свои задачи, однако недисциплинированные исследователи сразу начинают возражать."
 expedition_events.140.d:0 "Добравшись до очередного форпоста, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] получает пренеприятное известие из дома. В письме говорится, что его невеста вышла замуж за другого."
 expedition_events.160.f:1 "«Эти наглые бюрократы очень комфортно устроились за своими дубовыми столами. Они смолят свои сигары, попивают выдержанный виски и думают, какую бы справку потребовать от очередной жертвы, чтобы окончательно ввергнуть её в бумажный ад волокиты.\n\nПисьмо прибыло в полдень. „[SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'Уважаемая', 'Уважаемый' )] [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')], нам стало известно, что экспедиции не удалось добиться ожидаемых результатов…“ — такими были первые слова. Господи, если бы я [SelectLocalization(SCOPE.sCharacter('expedition_leader').IsFemale, 'могла', 'мог' )] просто взять и сжечь его! Мне хочется идти куда угодно — лишь бы вперёд!»"
 internal_security_events.1.d:0 "[SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')], [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'видная представительница', 'видный представитель' )] группы «[SCOPE.gsInterestGroup('anti_secret_police_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'исчезла', 'исчез' )] загадочным образом. Элиты сильно встревожены — не связано ли это исчезновение с [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis] решительным неприятием закона «[SCOPE.sLaw('current_law_scope').GetName]»?"
 internal_security_events.1.f:1 "«Вечером [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')] не [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'явилась', 'явился' )] домой. [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis|U] не было всю ночь, и к полудню семья забила тревогу. [SCOPE.sCharacter('anti_secret_police_leader').GetSheHe|U] не [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'оставила', 'оставил' )] никаких сообщений — просто [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'исчезла', 'исчез' )] без следа. Родственники боятся, что пропажа может быть связана с тем, что [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')] решительно [SelectLocalization(SCOPE.sCharacter('anti_secret_police_leader').IsFemale, 'протестовала', 'протестовал' )] против принятия закона „[SCOPE.sLaw('current_law_scope').GetName]“. Несколько дней назад кто-то подбросил к их дверям нож, теперь они убеждены, что это было предупреждение»."
 psychology_events.1.d:1 "Нам сообщили, что [SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')], глава группы «[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]», давно пропускает собрания. Из-за душевного недуга [SelectLocalization(SCOPE.sCharacter('mentally_ill_leader').IsFemale, 'она', 'он' )] не в состоянии выполнять свои обязанности, и мы больше не можем делать вид, что всё в порядке."
 psychology_events.2.d:0 "Страна охвачена волнением. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] уже давно не появляется на публике. [ROOT.GetCountry.GetRuler.GetHerHis|U] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'супруг', 'супруга' )] в слезах [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'признался', 'призналась' )], что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] тяжело [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'больна', 'болен' )], и врачи бессильны [ROOT.GetCountry.GetRuler.GetHerHim] помочь."
 psychology_events.3.d:0 "Вернувшись со службы, [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('mentally_ill_character').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('mentally_ill_character').IsFemale, 'стала непохожа на саму', 'стал непохож на самого' )] себя. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] за версту обходит казармы, не желает прикасаться к оружию и заявляет, что больше не желает слышать ни слова о войне."
 exhibition_events.3.f:1 "«Эту статую мы подняли с морского дна. Теперь она украшает центральный фонтан, вся в водяных брызгах…»\n\n«Дорогуша, взгляните через это стекло. Вы сможете увидеть самые далёкие созвездия!» — Девушка бледнеет от восторга. «Какое удивительное приспособление!»\n\nВ центральном выставочном зале посетителей приветствует [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'одетая', 'одетый' )] во всё белое.Повсюду поднимался дым, пели трубы, звучал радостный смех. Потрясение сменялось на лицах восторгом. Это был истинный праздник жизни."
 titanic.1.d:0 "[SCOPE.sCharacter('titanic_leader').GetCustom('GetUniversalFullName')], [SelectLocalization(SCOPE.sCharacter('titanic_leader').IsFemale, 'возглавляющая', 'возглавляющий' )] группу «[SCOPE.gsInterestGroup('titanic_ig').GetName]», хочет профинансировать постройку огромного океанского лайнера. Власти области [SCOPE.sState('titanic_state').GetName] предлагают под строительство свои верфи. Это будет корабль, равных которому не было и нет."
 prohibition.2.d:0 "[SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')], глава группы «[SCOPE.gsInterestGroup('alcoholic_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('alcoholic_leader').IsFemale, 'оборудовала', 'оборудовал' )] подпольную винокурню в собственном доме! Её случайно обнаружили гости, приглашённые на вечеринку [SCOPE.sCharacter('alcoholic_leader').GetHerHis] сына."
 expedition_events.696.d:0 "Вскоре после победного возвращения экспедиции, которую ведёт [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] обвиняет их в печальной судьбе своей пропавшей экспедиции."
 expedition_leader_cruel_fired_tt:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] оставит свой пост."
 assassination_events.1.d:0 "Из надёжных источников нам стало известно о существовании внутреннего заговора. Хуже того, цель планируемого ими покушения — [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')WithTitle]. Если не остановить изменников, это поставит под угрозу стабильность государства."
 assassination_events.1.f:0 "Возможно, дело тут в особых интонациях, а может, в неизбежном беспокойстве, которое приходит вместе с властью. Зловещая приторная заботливость, настолько неискренняя, что даже Иуда начинает страшиться своей тайной вечери.\n\n«Всякие ходят разговоры. Кое-какие люди сильно опечалены, что [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] по-прежнему [SelectLocalization(SCOPE.sCharacter('assassination_ruler_scope').IsFemale, 'жива', 'жив' )] и [SelectLocalization(SCOPE.sCharacter('assassination_ruler_scope').IsFemale, 'здорова', 'здоров' )]».\n\nТридцать сребреников — символическая цена. Всё может случиться уже сегодня — может, завтра, если нам повезёт."
 assassination_events.3.d:1 "[SCOPE.sCharacter('snitch_leader').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('snitch_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('snitch_leader').IsFemale, 'принесла', 'принёс' )] дурные вести. [SCOPE.sCharacter('snitch_leader').GetSheHe|U] утверждает, что за заговором стоят [SCOPE.gsInterestGroup('snitched_ig').GetName|l]. [SCOPE.sCharacter('assassination_ruler_scope').GetName] давно мешает их планам."
 assassination_events.6.d:1 "Заговор завершился самым непредсказуемым образом. [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] более не является главой государства, и покушение на н[SCOPE.sCharacter('assassination_ruler_scope').GetHerHis] утратило всякий смысл."
 assassination_events.7.f:0 "С понедельника по пятницу [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] завтракает ровно в 8 утра, а по выходным — в полдевятого. После обеда [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe|l] любит прогуляться по саду, причём, как правило, без охраны.\n\nЗатем следует список имён всех, с кем [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe|l] обычно играет в карты. Это [SCOPE.sCharacter('assassination_ruler_scope').GetHerHis|l] повар, служанки и пара государственных служащих."
 assassination_events.8.d:0 "Заговор завершился самым непредсказуемым образом. [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('assassination_ruler_scope').IsFemale, 'умерла', 'умер' )] по причинам совершенно иного характера, лишив покушение всякого смысла."
 election_other_parties_events.2.d:0 "[SCOPE.sCharacter('religious_leader').GetCustom('GetUniversalFullName')] из группы «[SCOPE.gsInterestGroup('ig_devout').GetName]» в проповедях ведёт агитацию за партию «[SCOPE.sParty('religious_party').GetName]», считая, что её победу предвозвещает [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 belle_epoque_events.3.d:0 "После успешных публикаций книг символистов [SCOPE.sCharacter('symbolist_leader').GetCustom('GetUniversalFullName')] намеревается продолжить их дело и углубиться в собственные литературные изыскания. Группу «[SCOPE.gsInterestGroup('symbolist_ig').GetName]» это тревожит."
 pm_events.4.d:0 "[SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')] подбивает пацифистов на протест против производства оружия в области [SCOPE.sState('arms_making_state').GetName]"
 obligation_events.1.f:1 "«Уж, конечно, не мне решать, как будет управлять своей страной [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle], [SCOPE.sC('obligation_request_target').GetRuler.GetHerHis], — машет рукой [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]. — Просто хочу заметить, что [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('GetUniversalFullName')] — [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetManWoman] весьма разумного склада и наверняка выскажется исключительно по делу!»"
 obligation_events.5.d:1 "Появилась возможность напомнить, что [SCOPE.sC('obligation_request_target').GetName] у нас в долгу и попросить, чтобы к нам на службу поступили их командиры, [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')]."
 obligation_events.6.d:1 "[SCOPE.sC('obligation_request_sender').GetName] требует от нас выполнить обязательство. Если мы согласимся, командир [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')] будет служить в их вооружённых силах."
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetCustom('GetUniversalFullName')] и [SCOPE.gsInterestGroup('radical_ig').GetName] доказали, что [ROOT.GetCountry.GetName] вполне подходит на роль места, где [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] может реализовать свои цели."
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] будет править жёстко, но справедливо."
 suffragist_events.9.d:0 "Женщины в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! развернули кампанию по борьбе за право голоса на всеобщих выборах. [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetCustom('GetUniversalFullName')] из группы «[SCOPE.gsInterestGroup('suffragist_ig').GetName]» возглавляет это движение."
 suffragist_events.1.d:0 "Активисты, которых ведёт [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullName')], устроили акцию протеста против ограничения избирательных прав женщин в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#!."
 suffragist_events.2.d:0 "Сторонники женского избирательного права намерены выступить перед парламентом в защиту своей позиции и доказать смехотворность доводов, которыми [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')] пытается доказать неуместность пребывания женщин в парламенте."
 suffragist_events.2.f:1 "[SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullName')] понимает, что терпеливо ждать, пока в помещении воцарится тишина, бессмысленно, и громко провозглашает:\n\n«Сегодня мы пришли не только для того, чтобы получить законную долю политической силы, но чтобы сделать важное заявление. Если ваша цель — мудрое и справедливое правление, вам нужны мы. Кто сегодня скажет, что [ROOT.GetCountry.GetName] — живой пример эффективности правления мужчин, сумевших избавить страну от страданий и борьбы?»"
 suffragist_events.3.d:0 "Сторонники избирательного права для женщин устроили поджог, цель которого — [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], их давний оппонент."
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetCustom('GetUniversalFullName')] сядет в тюрьму на три года."
 suffragist_events.4.d:0 "Активистка, выступавшая за избирательное право для женщин, погибла на скачках, пытаясь привлечь внимание общественности к своему делу. Владелец сбившей её лошади — [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetCustom('GetUniversalFullName')] выходит из тюрьмы."
 suffragist_events.7.d:0 "Появился философский труд, в котором [SCOPE.sCharacter('suffragist_philosopher').GetCustom('GetUniversalFullName')] провозглашает необходимость предоставления женщинам политических и гражданских прав, а также превозносит равенство полов."
 secession_events.5.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('secessionist_ig').GetName]» и одна из наиболее заметных фигур на #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! политической сцене, высказывается в пользу независимости #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! народа."
 secession_events.9.d:0 "У #tooltippable_name #tooltip:[SCOPE.sCulture('secessionist_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('secessionist_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! движения за независимость появился идейный вдохновитель: [SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')]. Разведывательное управление разработало план тихого устранения неугодного лидера — это значительно замедлит движение."
 oil_rush.5.d:0 "Внезапно выяснилось, что [SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')] — государственный чиновник — получает взятки в особо крупных размерах, раздавая ГСМ-компаниям землю без аукционов."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')] получает суровый приговор и вынужденно подаёт в отставку."
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('GetUniversalFullName')], лидер группы [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName], давно выступает против мировой работорговли и теперь утверждает, что наша колония [SCOPE.sState('african_colony_state').GetName] может положить конец этой практике на континенте."
 slave_owner_paranoia_events.3.d:1 "Недавно [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] отправили в область [SCOPE.sState('visiting_abolitionist_state').GetName] [SelectLocalization(SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.IsFemale, 'свою представительницу', 'своего представителя' )] по имени [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')] собирать свидетельства о жизни рабов и устраивать собрания в поддержку аболиционизма. Местные рабовладельцы уверены, что [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHis] цель — сделать так, чтобы рабы подняли бунт против своих хозяев. Они требуют, чтобы [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] [SelectLocalization(SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.IsFemale, 'была изгнана', 'был изгнан' )] из области."
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] недавно [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'прочитала', 'прочитал' )] речь, в которой [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'предостерегла', 'предостерёг' )] государственные институты от раздувания бюджетов. В ответ на этот призыв [ROOT.GetCountry.GetRuler.GetHerHis] сторонники, [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName|l], заметно охладели к законопроекту «[SCOPE.sLaw('current_law_scope').GetName]»."
 migration_laws.1.d:0 "Вдохновившись идущей полным ходом реформой «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.sCharacter('no_borders_visionary').GetCustom('GetUniversalFullName')] из группы «[SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName]» [SelectLocalization(SCOPE.sCharacter('no_borders_visionary').IsFemale, 'написала', 'написал' )] статью, в которой [SelectLocalization(SCOPE.sCharacter('no_borders_visionary').IsFemale, 'изложила', 'изложил' )] своё видение мира будущего без границ."
 liberalism.1.d:0 "[SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName] под руководством своего лидера по имени [SCOPE.sCharacter('liberal_leader').GetCustom('GetUniversalFullName')] возвестили о начале новой эпохи либерализма. Они обещают нам новое, свободное общество, в котором каждый гражданин сможет принимать участие в управлении государством."
 citizenship_laws.4.b:0 "[SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetCustom('GetUniversalFullName')] — лучший лидер в такие непростые времена."
 distribution_of_power_laws.1.d:0 "Законопроект «[SCOPE.sLaw('current_law_scope').GetName]», который продвигает [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] для укрепления своей власти, получил народную поддержку благодаря [ROOT.GetCountry.GetRuler.GetHerHis] природной харизме."
 distribution_of_power_laws.2.d:1 "@bureaucrats! Чиновники, которые обслуживали демократические институты, сворачиваемые в пользу нового закона «[SCOPE.sLaw('current_law_scope').GetName]», обеспокоены своей судьбой при режиме, где заправлять всем будет [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 distribution_of_power_laws.4.d:0 "Опасаясь конфликтов из-за принятия закона «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.sCharacter('supportive_commander').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('supportive_commander').IsFemale, 'выразила', 'выразил' )] поддержку нового закона и [SelectLocalization(SCOPE.sCharacter('supportive_commander').IsFemale, 'пообещала', 'пообещал' )] не допустить попыток бесправных граждан устроить восстание."
 distribution_of_power_laws.6.d:1 "В ответ на реформу «[SCOPE.sLaw('current_law_scope').GetName]» [SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')], правительственный министр из группы [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName], [SelectLocalization(SCOPE.sCharacter('opposing_politician').IsFemale, 'заявила', 'заявил' )], что такое ущемление избирательных прав не позволит [SCOPE.sCharacter('opposing_politician').GetHerHim] исполнять роль выборного представителя."
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')] заканчивает политическую карьеру."
 corn_laws.2.b:0 "Интересы группы «[SCOPE.gsInterestGroup('landowners_ig').GetName]» куда лучше защитит [SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetCustom('GetUniversalFullName')]."
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('armed_forces_leader').IsFemale, 'начала', 'начал' )] организовывать в [SCOPE.sState('kyushu_state').GetName] частные военные академии, где курсантам преподают не только военную теорию, но и [SCOPE.sCharacter('armed_forces_leader').GetHerHis] политические идеи."
 election_liberal_events.1.d:0 "В своей предвыборной кампании партия «[SCOPE.sParty('liberal_party').GetName]» обрушилась с критикой на партию «[SCOPE.sParty('conservative_party').GetName]» за то, что в рядах последней числится [SCOPE.sCharacter('extremist_leader').GetCustom('GetUniversalFullName')]. [SCOPE.sCharacter('extremist_leader').GetHerHis] крайне правые взгляды либералы называют свидетельством того, что консерваторы вступили в сговор с экстремистами."
 election_liberal_events.3.d:0 "[SelectLocalization(SCOPE.sCharacter('pacifist_leader').IsFemale), 'Известная пацифистка', 'Известный пацифист' )] [SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')] [SelectLocalization(pacifist_leader.IsFemale), 'призвала', 'призвал' )] поддержать на ближайших выборах партию «[SCOPE.sParty('liberal_party').GetName]», так как та обещает придерживаться более мирной внешней политики, чем погрязшая в войнах нынешняя администрация."
 election_conservative_events.1.d:0 "Партия «[SCOPE.sParty('liberal_party').GetName]» выразила поддержку политику по имени [SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')] и тут же попала под прицел критики партии «[SCOPE.sParty('conservative_party').GetName]», которая заявила, что руководитель, отвергающий религию, лишён нравственных ориентиров и не станет выполнять предвыборных обещаний."
 naval_tech_events.1.d:1 "В текущем конфликте [SCOPE.sCharacter('dreadnought_tech_commander').GetCustom('GetUniversalFullName')] наглядно [SelectLocalization(SCOPE.sCharacter('dreadnought_tech_commander').IsFemale, 'доказала', 'доказал' )], что дредноуты способны не только тешить самолюбие флотской верхушки, но и весьма эффективны в бою."
 naval_tech_events.2.d:1 "В текущем конфликте [SCOPE.sCharacter('destroyer_tech_commander').GetCustom('GetUniversalFullName')] на собственном примере [SelectLocalization(SCOPE.sCharacter('destroyer_tech_commander').IsFemale, 'продемонстрировала', 'продемонстрировал' )], сколь эффективным может быть применение эсминцев."
 naval_tech_events.3.d:1 "Применив линкоры в текущей войне, [SCOPE.sCharacter('battleship_tech_commander').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('battleship_tech_commander').IsFemale, 'продемонстрировала', 'продемонстрировал' )], что от этих гигантов будет толк и в современных морских боях."
 prostitution.1.d:0 "В области [SCOPE.sState('cda_state').GetName] группа «[SCOPE.gsInterestGroup('cda_ig').GetName]», которую возглавляет [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], требует от правительства решить вопрос с проституцией. У полиции должна быть возможность на законных основаниях задерживать женщин, подозреваемых в занятии проституцией, и помещать их в венерологические лечебницы, поскольку они разносят венерические заболевания."
 prostitution.1.d2:0 "В области [SCOPE.sState('cda_state').GetName] группа «[SCOPE.gsInterestGroup('cda_ig').GetName]», которую возглавляет [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], требует решить проблему с распространением венерических заболеваний среди мужчин. У полиции должна быть возможность на законных основаниях задерживать женщин, подозреваемых в занятии проституцией, и помещать их в венерологические лечебницы, поскольку они разносят венерические заболевания."
 prostitution.2.d:0 "Группа феминисток, которую возглавляет [SCOPE.sCharacter('feminist_cda_ig_leader').GetCustom('GetUniversalFullName')], требует отмены Актов об инфекционных заболеваниях в области [SCOPE.sState('feminist_cda_state').GetName]. Они заявляют о жестокости полиции по отношению к женщинам и о бесчеловечных условиях в больницах — туда регулярно попадают даже женщины, не имеющие никакого отношения к проституции."
 prostitution.3.d:0 "Полиция прикрыла печально известный мужской бордель. Арестованный владелец сообщил, что среди клиентов числится [SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')], и эта информация утекла газетчикам."
 prostitution.3.a:0 "Пусть [SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] немедленно уйдёт в отставку."
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] заканчивает политическую карьеру."
 plague.9.d:1 "[SCOPE.sCharacter('anti_mask_ig_leader').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('anti_mask_ig_leader').IsFemale, 'создала', 'создал' )] Лигу антимасочников против наших мер по борьбе с пандемией. Лига оспаривает эффективность нашей политики и требует отменить её, чтобы снизить экономический ущерб."
 cable_street.1.d:1 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')] и [SCOPE.sParty('fascist_party').GetName] планируют провести масштабное выступление в области [SCOPE.sState('fascist_rally_state').GetName]. Они ожидают ожесточённого сопротивления со стороны слабоорганизованных антифашистских групп, которые возглавляет [SCOPE.gsInterestGroup('antifa_ig').GetName]."
 warlord_china_events.301.t:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')] думает"
 warlord_china_events.301.a:0 "Пусть все знают, чему учит [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]!"
 communism.1.desc:0 "Идеи социализма охватили #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_VP')]#!#!, и [SCOPE.sCharacter('union_leader').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('unions').GetName]», теперь занимает ведущую роль в правительстве. Сейчас самое время для стремительных политических перемен."
 communism.3.d:0 "С реакционерами в рядах группы «[SCOPE.gsInterestGroup('new_vanguard_ig').GetName]» давно покончено. Мы можем быть уверены, что их новый лидер, [SCOPE.sCharacter('new_vanguard_leader').GetCustom('GetUniversalFullName')], сохранит верность государству и идеям социализма."
 meiji.4.d:0 "Заинтересовавшись попытками #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#! провести модернизацию, [SCOPE.sCountry('military_consultant_country').GetName] предложил[SCOPE.sCountry('military_consultant_country').GetCustom('RU_CL_END_FEM')], чтобы генерал [SCOPE.sCharacter('military_consultant_general').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('military_consultant_general').IsFemale, 'поступила', 'поступил' )] к нам на службу в качестве военного советника. Условия этого соглашения кажутся выгодными, но нам стоит задуматься, хотим ли мы быть обязаны другой стране."
 meiji.5.d:0 "В рамках посольского турне наши представители встретили видного [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting|l]ого политика по имени [SCOPE.sCharacter('japan_embassy_politician').GetCustom('GetUniversalFullName')]. Проявив интерес к установлению доброжелательных отношений с недавно открывшим себя миру [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им государством, [SelectLocalization(SCOPE.sCharacter('japan_embassy_politician').IsFemale, 'она составила', 'он составил' )] черновые варианты нескольких договоров, которые государство [SCOPE.sCountry('japan_embassy_country').GetName] могло бы заключить с нами."
 meiji.6.d:0 "[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')], богатый и влиятельный промышленник из страны [SCOPE.sCountry('western_investor_country').GetName], видит в #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_PP')]#!#! привлекательный и ещё не тронутый рынок. В обмен на политические одолжения, действующие в течение неопределённого срока, [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')] поделится с нами промышленными технологиями своей родной страны."
 can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')|l] [SelectLocalization(SCOPE.sCharacter('canada_overlord_ruler').IsFemale, 'подписала', 'подписал' )] указ о создании конфедерации между государствами [ROOT.GetCountry.GetName] и [SCOPE.sCountry('canada_annex_scope').GetName]. Это станет большой победой на пути объединения Канады."
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'подписала', 'подписал' )] указ о создании конфедерации между государствами [SCOPE.sCountry('canada_scope_1').GetName] и [SCOPE.sCountry('canada_scope_2').GetName]. Это станет большой победой на пути объединения Канады."
 can_aus.3.d:0 "Ещё не успели высохнуть чернила на акте о союзе, как наши чиновники и политики приступили к интеграции провинции [SCOPE.sCountry('canada_annex_scope').GetName]. [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('canada_overlord_ruler').IsFemale, 'дала', 'дал' )] своё согласие, и с [SCOPE.sCharacter('canada_overlord_ruler').GetHerHis] благословения мы ещё на шаг приблизились к единой Федерации Австралии."
 can_aus.4.d:1 "Ещё не успели высохнуть чернила на акте о союзе, как наши чиновники и политики приступили к интеграции провинций [SCOPE.sCountry('canada_scope_1').GetName] и [SCOPE.sCountry('canada_scope_2').GetName]. [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('australia_overlord_ruler').IsFemale, 'дала', 'дал' )] своё согласие, и с [SCOPE.sCharacter('australia_overlord_ruler').GetHerHis] благословения мы ещё на шаг приблизились к единой Федерации Австралии."
 labor_rights.2.d:0 "Влиятельные [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName|l] и их лидер [SCOPE.sCharacter('anti_serfdom_advocate').GetCustom('GetUniversalFullName')] призывают к немедленной отмене крепостного права."
 nihilism.1.d:0 "[SCOPE.gsInterestGroup('nihilist_ig').GetName] оказались охвачены антиклерикальным и антимонархическим движением под названием нигилизм. Эти радикалы, возглавляемые [SelectLocalization(SCOPE.sCharacter('nihilist_scope').IsFemale, 'женщиной', 'мужчиной' )] по имени [SCOPE.sCharacter('nihilist_scope').GetCustom('GetUniversalFullName')], угрожают пошатнуть статус-кво."
 anarchy.1.d:0 "В джентльменском клубе, в котором собираются [SCOPE.gsInterestGroup('anarchy_target_ig').GetName|l], произошёл взрыв, в результате которого [SelectLocalization(SCOPE.sCharacter('anarchy_target_leader').IsFemale, 'погибла', 'погиб' )] [SCOPE.sCharacter('anarchy_target_leader').GetCustom('GetUniversalFullName')]. Ответственность за преступление взяли на себя анархисты."
 anarchy.3.d:0 "Анархисты организуют сообщества, которые отказываются от цели приносить доход и вместо этого полагаются на взаимную ответственность и помощь друг другу. [SCOPE.sCharacter('anarchist_farmer').GetCustom('GetUniversalFullName')], новый лидер группы [SCOPE.gsInterestGroup('farmer_ig').GetName|l] призывает к созданию сельскохозяйственных кооперативов."
 tax.3.d:0 "Во время подготовки законопроектов в рамках реформы «[SCOPE.sLaw('current_law_scope').GetName]» скоропостижно [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader').IsFemale, 'скончалась', 'скончался' )] [SCOPE.sCharacter('death_and_taxes_leader').GetCustom('GetUniversalFullName')]."
 german_unification.3.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]ие [SCOPE.gsInterestGroup('junkers').GetName] дали путёвку в жизнь видному аристократу по имени [SCOPE.sCharacter('bismarck_scope').GetCustom('GetUniversalFullName')]. Теперь он предлагает свои услуги государству на платформе объединения Германии и политического прагматизма."
 italian_unification.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] героически [SelectLocalization(SCOPE.sCharacter('death_and_taxes_leader').IsFemale, 'возглавила', 'возглавил' )] борьбу, в результате которой на свет появилось единое итальянское государство. Объединённая под одним флагом Италия наверняка окажет огромное влияние на будущее Европы и всего мира."
 communism.7.d:0 "[SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('GetUniversalFullName')] из группы [SCOPE.gsInterestGroup('popular_socialist_ig').GetName|l] быстро набирает популярность в народе. [SCOPE.sCharacter('popular_socialist_ig_leader').GetHerHis] радикальные социалистические идеи находят живой отклик в сердцах низшего сословия."
 communism.8.d:0 "Силами генерала по имени [SCOPE.sCharacter('red_army_general').GetCustom('GetUniversalFullName')] [SCOPE.gsInterestGroup('red_army_ig').GetName] были преобразованы в [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ую Красную армию. Теперь военные искренне преданы делу защиты диктатуры пролетариата."
 1848.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'заключена', 'заключён' )] под стражу. Правительство радикалов спешно организует судебный процесс, по результатам которого, по всеобщему убеждению, монарх будет [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'признана виновной и казнена', 'признан виновным и казнён' )]."
 1848.3.d:0 "Правительство радикалов составило проект новой конституции, куда вошёл закон «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')] и [SCOPE.sCharacter('radical_leader_scope').GetHerHis] сторонники требуют, чтобы она вступила в силу немедленно."
 1848.4.d:0 "Движение радикалов, которым руководит [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')], пользуется всё большей популярностью. Вне зависимости от того, поддержим ли мы их или нет, страну ждут большие перемены."
 amazon.4.d:0 "Возвращаясь с сафари, [SCOPE.sCharacter('hunted_character').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('hunted_character').IsFemale, 'разбила', 'разбил' )] лагерь на небольшом островке в области [SCOPE.sState('dangerous_game_state').GetName]. К несчастью, [SCOPE.sCharacter('hunter_character').GetCustom('GetUniversalFullName')], [SelectLocalization(SCOPE.sCharacter('hunter_character').IsFemale, 'представительница', 'представитель' )] знатного [SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting|l]ого рода, [SelectLocalization(SCOPE.sCharacter('hunter_character').IsFemale, 'выбрала', 'выбрал' )] именно этот момент, чтобы поохотиться на двуногую добычу…"
 generals.1.d:0 "Сторонники группы «[SCOPE.gsInterestGroup('low_rank_general_ig').GetName]» утверждают, что [SCOPE.sCharacter('low_rank_general').GetRankName|l] [SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] за долгие годы безупречной службы [SelectLocalization(SCOPE.sCharacter('low_rank_general').IsFemale, 'заслужила', 'заслужил' )] повышения в звании."
 generals.1.a:0 "[SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] этого [SelectLocalization(SCOPE.sCharacter('low_rank_general').IsFemale, 'достойна', 'достоин' )]."
 war_crimes.1.d:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('war_crimes_perpetrator').IsFemale, 'использовала', 'использовал' )] горчичный газ против гражданского населения области [SCOPE.sState('war_crimes_state').GetName], став, таким образом, военным преступником. Призывы принять законы, определяющие границы дозволенного на войне, звучат со всех сторон."
 notification_ig_leader_memento_mori_desc:0 "[SCOPE.sCharacter('memento_mori_leader').GetCustom('GetUniversalFullName')], глава группы «[SCOPE.gsInterestGroup('memento_mori_ig').GetName]», решает уйти из политики."
 industrial_accident_events.1.d:0 "Пожар унёс жизни многих рабочих в области [SCOPE.sState('triangle_shirtwaist_factory_state').GetName] из-за опасных условий работы и закрытых аварийных выходов. Оказалось, что владелец сгоревшей фабрики — [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] — видный представитель группы «[SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]»."
 industrial_accident_events.1.b:0 "Пусть [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] ответит за эти смерти!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] отправится в тюрьму и лишится своего положения."
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetCustom('GetUniversalFullName')], правитель Мексики и один из её главных генералов, был захвачен нашими войсками в плен на болотах. Он предлагает немедленное заключение мира в обмен на свободу."
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetCustom('GetUniversalFullName')] отказывается выполнять решение Верховного суда и приказывает насильно переселить [SCOPE.sCulture('cherokee_culture').GetName|l] в область [SCOPE.sCountry('indian_territory_scope').GetName]."
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]», произносит зажигательную речь о традиционной основе закона «[SCOPE.sLaw('current_law_scope').GetName]» и его исторической легитимности."
 slavery_law_events.1.a:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] — народный лидер и заслуживает продвижения."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] может провести свои публичные дебаты."
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]», издаёт сенсационную историю о жизни на рабовладельческой плантации."
 slavery_law_events.4.a:1 "Пусть все знают, что [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')] пишет достойные книги."
 monarchy_law_events.1.d:0 "По столице движется процессия из военных и гражданских, и все они требуют установления монархии. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] не упускает случая обратиться к собравшейся толпе."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] знает, что делает."
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] часто и обыденно отмечает положительные черты светских правительств. Некоторые подозревают, что [SCOPE.sCharacter('secularizing_spiritualist').GetSheHe|l] больше не желает управлять #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_TP')]#!#! как теократией."
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('GetUniversalFullName')] понимает, куда дует ветер."
 trains.1.d:0 "Предприимчивый затейник решил столкнуть между собой два старых локомотива на местной ярмарке. Столкновение может представлять угрозу для толпы, однако [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName]», заявляет о своём намерении сидеть в первом ряду зрителей во время события."
 trains.1.b:0 "[SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')] не может рисковать жизнью на этом мероприятии!"
 election_neutral.1.d:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] — подающий большие надежды член партии «[SCOPE.sParty('mulligan_letters_party').GetName]», обвиняется во взяточничестве в особо крупных размерах. [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U] упорно [SelectLocalization(SCOPE.sCharacter('mulligan_letters_leader').IsFemale, 'отрицала', 'отрицал' )] эти обвинения, пока на свет не выплыли подтверждающие их письма с [SCOPE.sCharacter('mulligan_letters_leader').GetHerHis] собственной подписью."
 election_neutral.1.a:0 "«[SCOPE.sParty('mulligan_letters_party').GetName]» будут отрицать всё, в чём обвиняется [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')]."
 election_neutral.1.b:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] останется в одиночестве — во благо партии «[SCOPE.sParty('mulligan_letters_party').GetName]»."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] обладает чертой «Харизма»."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] может говорить всё, что хочет."
 election_neutral.2.c:0 "Если [SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] так любит политику, пусть принимает в ней более активное участие."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] не обладает чертой «Политический деятель»."
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetCustom('GetUniversalFullName')] собирается проехать по области [SCOPE.sState('whistle_stop_state').GetName] на поезде в поддержку кампании партии «[SCOPE.sParty('whistle_stop_party').GetName]»."
 je_splitting_oman_reason:0 "В сыновьях султана проснулась жажда власти и земли. Когда [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] умрёт, они поделят арабские и африканские владения и начнут борьбу за превосходство."
 zanzibar.1.d:0 "В то время как [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetCustom('GetUniversalFullName')] укрепляет власть в Омане и Мускате, его младший брат [SCOPE.sCharacter('sultan_of_zanzibar').GetCustom('GetUniversalFullName')] построил независимую державу — [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] — в Восточной Африке."
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('flying_circus_general').IsFemale, 'прославилась', 'прославился' )] не только применением самолётов в бою, но за то, что лично [SelectLocalization(SCOPE.sCharacter('flying_circus_general').IsFemale, 'пилотировала', 'пилотировал' )] один из них над областью [SCOPE.sState('flying_circus_state').GetName]."
 trench_warfare.1.d:1 "Из-за обилия окопов область [SCOPE.sState('trench_warfare_state').GetName], где находится [SCOPE.sCharacter('trench_warfare_general').GetCustom('GetUniversalFullName')], превратилась в выжженный ад. Патовая ситуация не будет вечной, но пока неясно, какой следующий шаг лучше всего предпринять."
 naval_tech_events.4.d:0 "Когда в бой пошли подводные лодки, появились и новые командиры, ярким примером которых служит [SCOPE.sCharacter('submarine_commander').GetCustom('GetUniversalFullName')], чьё понимание тактики подводных сражений заслуживает всяческих похвал."
 naval_tech_events.5.d:0 "[SelectLocalization(SCOPE.sCharacter('aviator_commander').IsFemale, 'Убеждённая поборница', 'Убеждённый поборник' )] авиации ВМС [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] [SelectLocalization(SCOPE.sCharacter('aviator_commander').IsFemale, 'организовала', 'организовал' )] серию учений на море. Самолёты, взлетевшие с палуб других кораблей, эффектно разбомбили специально расставленные на воде старые суда."
 naval_tech_events.5.b:0 "Этот офицер опозорил вооружённые силы! [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] лишится звания."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] может гораздо лучше отстаивать свои идеи в правительстве."
 generic_laws.1.d:0 "Сегодня днем [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullName')], лидер группы «[SCOPE.gsInterestGroup('orator_ig_scope').GetName]», произносит пышную речь за введение закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 generic_laws.1.f:0 "Появившись перед публикой на главной площади города [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] произносит прочувствованную речь, которая трогает даже [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] самых озлобленных политических оппонентов. Выдержки из речи уже разошлись на цитаты по всему [ROOT.GetCountry.GetCustom('RU_CL_DP')], раздувая огонь и без того жарких дебатов."
 generic_laws.1.b:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] и [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] дело многое выиграют от таких выступлений."
 generic_laws.2.d:0 "Выдающиеся члены группировки «[SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]» — открытые сторонники закона «[SCOPE.sLaw('current_law_scope').GetName]», в чьих близких союзниках числится [SCOPE.sCharacter('corrupt_ig_leader_scope').GetCustom('GetUniversalFullName')], — оказались замешаны в коррупционном скандале, т. к. обменивали политическую поддержку на личные «подарки»."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] редко вмешивается напрямую в законодательный процесс, полагаясь вместо этого на систему делегирования полномочий и личное влияние, чтобы эффективно управлять государством. С юридической точки зрения [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] имеет право свободно пользоваться своими королевскими полномочиями, но такой прецедент обязательно насторожит и республиканцев, и противников рассматриваемого закона."
 generic_laws.8.d:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullName')] произносит обычную, казалось бы, речь о достоинствах закона «[SCOPE.sLaw('current_law_scope').GetName]», но та в результате резко отрицательно сказывается на популярности группировки «[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]»."
 generic_laws.8.f:0 "С трудом произнеся плохо подготовленную речь, [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] добивается лишь того, что [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis|l] аргументы разбиваются в пух и прах политическими оппонентами. Теперь все задаются вопросом: кто виноват в этом фиаско — собственно закон «[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]» или [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting], как в целом политически некомпетентная партия?"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] — вот кто виноват в провале выступления."
 generic_laws.12.d:0 "Раздражаясь юридической волокитой, сопровождающей работу над законом «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('GetUniversalFullName')] из группы «[SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]» обращается к нам с предложением ускорить процесс, задействуя свои личные связи в госаппарате."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetCustom('GetUniversalFullName')] и [SCOPE.sCharacter('peasant_smashing_general').GetHerHis] люди подавят беспорядки."
 boxer_rebellion_events.1.d:1 "По мнению многих, [ROOT.GetCountry.GetName] всё сильнее попадает под чужеземное влияние. [SCOPE.sCulture('han_culture').GetName] организуют группы ополчения для борьбы с засильем «варваров», которых они намерены прогнать обратно в море. Раздаётся немало голосов, утверждающих, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] поддержать ополчение, пока его ярость не испытали на себе правители-[SCOPE.sCulture('manchu_culture').GetName|l]."
 boxer_rebellion_events.2.a:1 "Да правит [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] десять тысяч лет!"
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetCustom('GetUniversalFullName')], — лидер группы «[SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]» и [SelectLocalization(SCOPE.sCharacter('opposition_pacifist_ig').IsFemale, 'знаменитая пацифистка', 'знаменитый пацифист' )], заваливает претензиями группу «[SCOPE.sParty('government_war_party').GetName]», утверждая, будто [ROOT.GetCountry.GetAdjectiveNoFormatting]ие войска, участвующие в [SCOPE.sWar('pacifist_war').GetAdjectiveNoFormatting]ой войне, творят настоящие бесчинства."
 election_contextual_events.4.d:0 "Лидер группы «[SCOPE.gsInterestGroup('decrepit_leader_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('decrepit_leader').IsFemale, пожилая', 'пожилой' )] [SCOPE.sCharacter('decrepit_leader').GetCustom('GetUniversalFullName')], внезапно [SelectLocalization(SCOPE.sCharacter('decrepit_leader').IsFemale, скончалась', 'скончался' )] в середине кампании, и партия «[SCOPE.sParty('decrepit_leader_party').GetName]» осталась без главного политика. Теперь все разговоры вращаются вокруг выбора [SCOPE.sCharacter('decrepit_leader').GetHerHis] преемника."
 election_contextual_events.5.d:0 "Лидер группы «[SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]» [SCOPE.sCharacter('low_sol_opposition_leader').GetCustom('GetUniversalFullName')] громогласно заявляет, что партия «[SCOPE.sParty('low_sol_party').GetName]» не может управлять страной, ибо уровень жизни катастрофически низок, а силы воли, чтобы справиться с упадком, хватит только партии «[SCOPE.sParty('low_sol_opposition_party').GetName]»."
 election_contextual_events.6.d:0 "Высокий уровень жизни в стране вызывает глубокое удовлетворение этим статус-кво, а [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullName')] и правящая партия «[SCOPE.sParty('high_sol_party').GetName]» могут рассчитывать на широкую поддержку на грядущих выборах."
 election_contextual_events.6.b:0 "[SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullNameNoFormatting')] — человек великих свершений!"
 military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] — человек, которому удалось переломить ход войны «[SCOPE.sWar('machine_gun_war').GetName]» в свою сторону благодаря организации отрядов пулемётчиков. Они выкашивали целые взводы врага прежде, чем тем удавалось хотя бы приблизиться к нашим позициям."
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] владеет этим орудием, как никто другой."
 military_tech_events.403.d:0 "Появление кораблей с обшитыми металлом корпусами стало настоящей революцией в мире морских сражений. [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('ironclad_admiral').GetCustom('GetUniversalFullName')] убеждает нас, что отныне традиционные снаряды для нас практически не помеха, и [ROOT.GetCountry.GetNameNoFormatting] прямым ходом идёт к абсолютному доминированию на море."
 military_tech_events.404.d:0 "Пусть монитор, разработанный специально для прибрежной обороны, ограничен в возможностях, но у берегов он весьма эффективен. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('monitor_admiral').GetCustom('GetUniversalFullName')] докладывает Адмиралтейству в городе [ROOT.GetCountry.GetCapital.GetCityHubName], что [SCOPE.sCharacter('monitor_admiral').GetHerHis] флот прогонит любого врага из [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их вод."
 conscription_laws.3.d:0 "[SCOPE.sCharacter('anti_conscription_advocate').GetCustom('GetUniversalFullName')], глава партии «[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]», выступает с пламенной речью против несвоевременного принятия закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 healthcare_laws.5.d:1 "Сегодня состоялись дебаты, посвящённые системе здравоохранения. [SCOPE.sCharacter('anti_public_healthcare_advocate').GetCustom('GetUniversalFullName')], глава движения «[SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName]», [SelectLocalization(anti_public_healthcare_advocate.IsFemale, 'выступила', 'выступил')] с резкой речью. Чем доступнее станет система здравоохранения, тем труднее будет ею воспользоваться — так утверждают представители движения. Как правительство намерено разрешить этот парадокс?"
 republic_laws.2.d:0 "[SCOPE.sCharacter('monarchist_supporter').GetCustom('GetUniversalFullName')], из группы «[SCOPE.gsInterestGroup('rulers_fate').GetName]», задаётся вопросом — какое будущее ждёт нашего монарха, если правительство примет закон «[SCOPE.sLaw('current_law_scope').GetName]»?"
