 lesson_basics_welcome_desc:3 "1836 год. [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] — [GetPlayer.GetRuler.GetPrimaryRoleTitle|l] #tooltippable_name #tooltip:[GetPlayer.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [GetPlayer.GetFlagTextIcon][GetPlayer.GetCustom('RU_CL_RP')]#!#!. Промышленная революция в самом разгаре, и общество сотрясают социальные катаклизмы. С тех пор как Венскому конгрессу удалось навести в Европе подобие порядка, прошло более 20 лет, и [Concept('concept_great_power', 'великие державы')] вновь ведут себя неспокойно. Под вашим началом [GetPlayer.GetName] войдёт в следующий век в блеске славы или канет в забвение.\n\nКак таковой «победы» в Victoria 3 нет. Вы сами ставите для себя цели и идёте к ним, проживая самые разные ситуации."
 je_tutorial_send_general_to_front_reason:0 "[JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] [Concept('concept_mobilized', 'мобилизован')], но ещё не на [Concept('concept_front', 'фронте')]. Без н[JournalEntry.GetTarget.GetCharacter.GetHerHis] войска будут разбросаны между несколькими возможными фронтами, что подорвёт их способность влиять на ход войны."
 je_tutorial_convoy_raiding_reason:0 "Сейчас одна из наших флотилий просто патрулирует побережье и защищает его от вторжения. Пусть [JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] поднимет паруса и начнёт тревожить вражеские конвои."
