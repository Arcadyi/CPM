 exhibition_events.3.f:1 ""Bu heykel denizden çıkarıldı," daha sonra merkezdeki fıskiyenin yanında sergilendi, hâlâ su lekeleri duruyordu. "Eğer bu camdan bakmaya cesaret edebilirsen en yalnız takımyıldızlarını görebilirsin tatlım."\n\nSalonun diğer tarafındaki [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')], bembeyaz kıyafetiyle tüm ziyaretçileri karşılıyordu.\n\nTrompetler ve neşeli sesler vardı; müzik ve duman, büyülenme ve hayranlık vardı ve en önemlisi... hayat vardı, çok parlaktı."
