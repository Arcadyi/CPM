 free_speech_laws.6.f:0 "Çizime kafa yoran yardımcı "Hoşunuza gitmedi herhalde?" diye sordu. \n\n"Pek gitm... Görmüyor musun, beni kongrede bir eşekle apaçık bir şekilde çizmişler! Nesi hoşuma gitsin?" diye cevaplayan [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] ellerine hakim olamıyordu. \n\n"Orası öyle ama size benzetmeyi çok iyi başarmışlar.""
