 psychology_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] hakkında sağılığına dair endişeler, gözlerden ırak kalmasıyla birlikte giderek artıyor. Eşi ağlayarak hiçbir doktorun onu tedavi edemediğini itiraf etti."
