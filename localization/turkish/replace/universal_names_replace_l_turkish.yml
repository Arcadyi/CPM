 lesson_basics_welcome_desc:3 "Yıl 1836. [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')], [GetPlayer.GetName] ülkesinde [GetPlayer.GetRuler.GetPrimaryRoleTitle]. Tüm hızıyla süren Sanayi Devrimi, sarsıcı sosyal değişimlere neden oldu. Avrupa'ya bir nebze de olsa düzen getiren Viyana Kongresi'nden 20 yıl sonra [Concept('concept_great_power', '$concept_great_powers$')] arasında huzursuzluklar yeniden baş göstermeye başladı. Önümüzdeki yüzyılda [GetPlayer.GetName] ülkesini zafere ulaştırmak senin elinde.\n\nVictoria 3'te "kazanmanın" birden fazla yolu vardır. Zafer yollarında ilerlerken hedeflerini belirlemek ve farklı hikâyeleri deneyimlemek senin elinde."
 je_tutorial_send_general_to_front_reason:0 "[JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] [Concept('concept_mobilize_general', 'Seferber Edildi')] ama bir [Concept('concept_front', 'Cepheye')] gönderilmedi. General orada olmazsa güçleri birden çok $concept_front$ye bölünecek ve bu da savaşın sonucunu önemli ölçüde etkileyebilme becerilerini engelleyecek."
 je_tutorial_convoy_raiding_reason:0 "Filolarımızdan birisi şu anda yalnızca kıyılarımızda devriye geziyor ve işgale karşı koruma sağlıyor. [JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] yelken açıp düşman konvoylarına akın yapmalı."
