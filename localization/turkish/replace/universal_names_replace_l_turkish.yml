 expedition_events.612.d:0 "Aylarca yeni bir haber alamadıktan sonra Kongo Nehri'nin yolunu haritalandırma keşfinin başarısız olduğu, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ve ekibinin hayatını kaybettiği netleşti."
 expedition_events.612.d2:0 "Aylarca yeni bir haber alamadıktan sonra keşif ekibinin kaderinin netleştiği düşünülmüştü fakat [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] tarafından yazılmış bir mektup nihayetinde bu sabah ulaştı. Mektupta hayatta kalmanın tek yolunun geri dönmek olduğu yazıyordu."
 expedition_events.650.f:0 ""Yüzündeki ifadeye benzer bir şey daha önce hiç görmemiştim... Belki de görmüştüm, gençliğimde merak ve umudun, hırs ve arzuyla karıştığı zamanlarda. Duygulanmamıştım; korkmuştum. Ağzının etrafındaki deri bir gülümsemeyle bükülmemişti fakat coşkuyla açılmıştı. 'Lütfen geride kalmama izin ver [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], sana yalvarıyorum.'""
 expedition_events.652.f:0 ""Gizli bakışlar, kaçamak sözler. Bazı adamlarımızın görünüşlerinde geride kalma isteklerini kabul etmediğim için beni pişman eden bir şey vardı. Bencil taleplerini gerçekleştirmek istediğimden değil, benimle birlikte olmaları beni küçük hissettirmeye başladığı için.\n\n'Sayın [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]' diye seslenildiğini duyduğumda göğsüme doğrultulan soğuk bir silaha doğru dönüyordum, 'Geri dönmemizi tavsiye ederim.'""
 expedition_events.690.d:0 "Keşif ekibi [SCOPE.sState('current_expedition_location').GetName] vilayetinden geçerken yerel bir köyde yolculuklarına ara verdi ve [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')] köyde bir barış göstergesi olarak hediyeleşmeyi teklif etti."
 expedition_events.690.f:1 ""Şafakta vardık. Ormanın ortasından insan konuşmaları olduğunu düşündüğümüz sesler duyduk. Yorgun vücutlarımız sadece bu seslere odaklanabiliyordu, bize ait olmayan herhangi bir sese.\n\nŞafakta vardık ve bizi beklemiyorlardı ama bizim gibilerini daha önce görmüşlerdi. Liderleri gibi görünen [SCOPE.sCharacter('local_ruler').GetManWoman] bize yaklaştı ve adının [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullNameNoFormatting')] olduğunu söyleyerek kısa ve arkadaş canlısı hareketlerle günü birlikte geçirmeye davet etti. Bana bir kolye uzatarak beni şaşırttı.""
