 ig_suppression_events.3.d:1 "Hayat tarzı hakkındaki dedikoduların tüm tabakalara yayılmasıyla saygınlığı zarar gören [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')], [SCOPE.gsInterestGroup('target').GetName] liderliğinden vazgeçmesi için ikna edilebilir."
 ig_suppression_events.3.f:0 ""Fabrikalardaki alevlerin camlardan küçük gözler gibi kırpıştığı günlerden biriydi, [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] için tüm kentin itham ve talep eden gözlerini kendi üzerinde hissettiği günlerden biriydi. Fakat hatalı değildi! Yanlış bir şey yapmadığını biliyordu. Bunun sorumlusu hükümetti, hükümet olduğu barizdi, yalan söylüyorlardı, onu hiç sevmemişlerdi, değil mi? Ah, hem de hiç...\n\n'Neye bakıyorsun?!'""
