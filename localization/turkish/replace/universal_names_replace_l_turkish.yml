 acw_followup_events.1.d:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')], yeni çıkan isyanın sempatizanlarından biri tarafından öldürüldü. Olaydan sonra fail yakalanmış ve işbirlikçileri ifşa edilmiş olsa da [SCOPE.sCharacter('lincoln_proxy').GetLastName], ölümüyle birlikte Amerika tarihinin bu acılı döneminin sonuna kasvetli bir nokta koyacak."
 acw_followup_events.1.f:0 ""Çağrılara kulak veren [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] ateşten bir gömlek giydi. Bugün gözlerini kapatmış olsa da ruhu bizleri terk etmedi. Ülkemizin adına sürülmüş bu büyük leke, ulusumuzun üzerindeki bu kir, halkımızın içindeki kavga ve tartışmanın bu büyük kaynağı, bu kişinin cesareti ve metaneti ile silindi ve temizlendi. [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] adını tarihe altın harflerle yazdırdı.""
 acw_followup_events.2.d:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')], yeni çıkan isyanın sempatizanlarından biri tarafından saldırıya uğramaktan kurtarıldı. İçeri girmeye çalışırken yakalanan failin planı ve işbirlikçileri ifşa edildi. [SCOPE.sCharacter('lincoln_proxy').GetLastName] bu fırsatı kullanarak halkı tekrar davası etrafında topladı."
 acw_followup_events.3.d:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')], yeni çıkan isyanın sempatizanlarından biri tarafından saldırıya uğradı. Fakat olaylar suikastçının planladığı gibi gitmedi."
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] arkasındaki ahşap zeminin gıcırtısını duydu. Saldırgan tabancasını çekemeden [SCOPE.sCharacter('lincoln_proxy').GetLastName] hemen üzerine atıldı. "Adi it! Hiç mi saygın yok?" diye bağıran [SCOPE.sCharacter('lincoln_proxy').GetLastName] ağzından çıkan her sözcükle birlikte suikastçı bozuntusuna yumruk salladı."
