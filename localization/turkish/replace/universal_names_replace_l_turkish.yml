 assassination_events.1.f:0 "Belki tavırlarındandır, belki de güçle birlikte gelen kaçınılmaz endişeden. Samimiyetsizliğinden hainlerin bile son bir akşam yemeğinden korkmasına sebep olan karanlık, tatlı bir insaniyet.\n\n"İnsanlar konuşuyor ve bazıları [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] artık konuşmasın istiyor."\n\nOtuz gümüş sikke, sembolik bir ücret. Bugün... veya belki yarın... o da şanslıysak."
