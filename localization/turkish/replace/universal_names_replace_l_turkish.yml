 expedition_events.293.d2:1 "Keşif ekibi ilerledikçe görevlerin öncelikleri daha da önem kazanıyordu ve [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] herkesin ne yapması gerektiğine dair kayıt tutuyordu. Fakat itaatsiz kâşifler bu karara katılmadıklarını çoktan söylediler."
 expedition_events.140.d:0 "Kolonilerden birisine yaklaştığımızda [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], orada aldığı mektupta [ROOT.GetCountry.GetName] topraklarında bıraktığı nişanlısının başka birisiyle evlendiğini öğrendi."
 expedition_events.160.f:1 ""Meşe masalarında rahat rahat oturup, sigaralarını tüttürüp yıllanmış viskilerini yudumlayan, sadece sıradaki kurbanlarına hangi formu yollayacaklarıyla, kurbanlarını bitmek bilmeyen hangi evrak cehennemi yolculuğuna maruz bırakacaklarıyla ilgilenen o küstah bürokratlar.\n\nÖğleyin bir mektup geldi: 'Sayın [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')], keşfinizin beklenilen sonuçları veremediğine dair haber aldık...' Yemin ederim ki yakabilecek olsam derhal yakardım. Daha ileri olduğu sürece her yere gitmeye hazırım!""
 internal_security_events.1.d:0 "[SCOPE.gsInterestGroup('anti_secret_police_ig').GetName] lideri [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')] kaybolduktan sonra yakın zamanda [SCOPE.sLaw('current_law_scope').GetName] kanununa karşı çıkması sebebiyle seçkinler arasında ciddi endişelere yol açtı."
 internal_security_events.1.f:1 ""Ailesi ilgili yetkililere olayı bildirdiğinde saat öğleyi çoktan geçmişti. [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullNameNoFormatting')] gece boyunca kayıptı, ardında hiçbir uyarı veya not bırakılmamıştı. Kendisi [SCOPE.sLaw('current_law_scope').GetName] kanununa karşıydı. Akrabaları kaybolmasının bu konudaki ısrarıyla ilgili olduğuna dair endişelerini dile getirdi. Birkaç gün önce kapılarına küçük bir bıçak bırakılmıştı, artık bunun bir tehdit olduğunu düşünüyorlardı.""
