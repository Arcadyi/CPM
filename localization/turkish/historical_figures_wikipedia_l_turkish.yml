 concept_wikipedia_Aleksandr_Herzen_desc:0 "#b Aleksandr İvanoviç Herzen#!, Rus yazar ve düşünür.\n\n#b Yaşamı#!\nZengin bir toprak sahibi olan İvan Yakovlev ile Alman bir Protestan olan Stuttgartlı Henriette Wilhelmina Luisa Haag’ın evlilik dışı çocuğu olarak 1812’de Moskova’da doğdu.\n\nHerzen 1847’de Çarlık yönetiminin baskılarından dolayı bir daha geri dönmemek üzere Rusya’dan ayrıldı ve Paris’e yerleşti. Narodizm adıyla bilinen ilk devrimci hareketin kurucusu Aleksandr Herzen’di. 1848 devrimlerine tanık olan, Avrupa devrimciliğinin başkenti Paris’te ve İtalya’da sürgünken 1850’lerde Giuseppe Mazzini ile yazışan Herzen, Londra’daki Rus sürgünlerin lideri konumundaydı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # II. Aleksandr
 # https://tr.wikipedia.org/wiki/II._Aleksandr (10.05.2022 20:24:04 UTC)
 concept_wikipedia_Aleksandr_Romanov:0 "Vikipedi"
 concept_wikipedia_Aleksandr_Romanov_desc:0 "#b Aleksandr Nikolayeviç#! 1855 - 1881 yılları arasında hüküm sürmüş Rus İmparatoru. Kapsamlı bir reform programı uygulamış ve 1861’de köylü serfliğini kaldırmıştır.\n\n#b Hayatı#!\n1825’te [Concept('wikipedia_Nikolai_Romanov','I. Nikolay')] adıyla çar olan Garandük Nikolay Pavloviç ile Aleksandra Fyodorovna’nın en büyük oğluydu. Çocukluğu ve gençliği otoriter babasının ezici kişiliğinin gölgesinde geçti. Aleksandr, Şubat 1855’te babası ölünce, Kırım Savaşı’nın en şiddetli günlerinin yaşandığı sırada, 36 yaşında tahta çıktı. Savaş, Büyük Britanya ve Fransa gibi ülkelerle karşılaştırıldığında Rusya’nın ne kadar geri olduğunu açık biçimde ortaya koymuştu. Rusların uğradığı yenilgiler, eğitim görmüş Rus seçkinleri arasında, ülkede köklü bir değişiklik yapılması yönünde genel bir istek uyandırdı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Alexander von Benckendorff
 # https://en.wikipedia.org/wiki/Alexander_von_Benckendorff (17.11.2022 06:01:31 UTC)
 concept_wikipedia_Aleksandr_von_Benckendorff:0 "Tarihsel Figür"
 concept_wikipedia_Aleksandr_von_Benckendorff_desc:0 "#b Konstantin Alexander Karl Wilhelm Christoph Graf von Benckendorff#! was a Baltic German Cavalry General and statesman, Adjutant General of Tsar Alexander I, a commander of partisan units during the War of 1812–13. However, he is most frequently remembered for his later role, under [Concept('wikipedia_Nikolai_Romanov','Tsar Nicholas I')], as the founding head of the Gendarmes and the Secret Police in Imperial Russia.\n\n#b Family and career#!\nAlexander von Benckendorff was born into the Baltic German noble Benckendorff family in Reval, son of General Baron Christoph von Benckendorff, who served as the military governor of Livonia, and of his wife Baroness Anna Juliane Charlotte Schilling von Canstatt, who held a high position at the Romanov court as senior lady-in-waiting and best friend of Empress Maria Fyodorovna.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Aleksey Brusilov
 # https://tr.wikipedia.org/wiki/Aleksey_Brusilov (30.07.2022 05:44:13 UTC)
 concept_wikipedia_Aleksei_Brusilov:0 "Vikipedi"
 concept_wikipedia_Aleksei_Brusilov_desc:0 "#b Aleksey Alekseyeviç Brusilov#! I. Dünya Savaşı sırasında başarıyla uyguladığı Brusilov Taarruzuyla bilenen Rus komutan. Asil bir aileden gelen Brusilov, savaşta uyguladığı yenilikçi taktikleriyle tanınmıştır. Özellikle yeni gelişmekte olan makinalı tüfek ve topçu birliklerinin önemini iyi kavramıştır. Çarlık Rusyasında üst düzey komutan olmasına rağmen Ekim Devrimi’nin ardından iktidarı alan Bolşevikleri Rus İç Savaşı’nda desteklemiş ve Kızıl Ordu’nun kuruluşunda görev almıştır.\n\n#b Gençliği#!\nBrusilov, Tiflis’de dünyaya gelmiştir. Babası Aleksey Nikolayeviç Brusilov Çarlık Ordusunda subaydı, annesi ise Leh asıllı Luiza Niestojemska’ydı. Üç kuşak subay olan Brusilovların büyükbabası Napolyon Bonapart’ın 1812 yılındaki Rusya seferine karşı savaşmıştır.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

