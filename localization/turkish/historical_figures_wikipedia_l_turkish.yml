 concept_wikipedia_Franz_Anton_von_Kolowrat_Liebsteinsky_desc:0 "Count #b Franz Anton von Kolowrat-Liebsteinsky#! was Bohemian noble and Austrian statesman from the House of Kolowrat. As a moderate liberal politician, he was one of the major opponents of State Chancellor Prince [Concept('wikipedia_Klemens_von_Metternich','Klemens von Metternich')] during the Vormärz era. In the March Revolution of 1848, Kolowrat became the first constitutional Minister-President of Austria; however, he resigned after one month in office.\n\n#b Life#!\nHe was born and raised in the Bohemian capital Prague, a scion of the Bohemian family of high nobility, whose ancestors had already served under the Luxembourg emperor Charles IV. Having finished his studies at Charles University, Franz Anton entered the Austrian civil service at the Beroun district administration in January 1799.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Franz Conrad von Hötzendorf
 # https://tr.wikipedia.org/wiki/Franz_Conrad_von_H%C3%B6tzendorf (15.11.2022 11:37:06 UTC)
 concept_wikipedia_Franz_Conrad_von_Hotzendorf:0 "Vikipedi"
 concept_wikipedia_Franz_Conrad_von_Hotzendorf_desc:0 "#b Franz Xaver Josef Conrad von Hötzendorf#!, bazen #b Hoetzendorf#! olarak İngilizleştirilir, I. Dünya Savaşı’nda merkezi bir rol oynayan Avusturyalı bir generaldi. Kuk olarak görev yaptı. Feldmarschall ve 1906’dan 1917’ye kadar Avusturya-Macaristan Ordusu ve Donanması ordusunun Genelkurmay Başkanı. Birinci Dünya Savaşı’na neden olan 1914 Temmuz Krizi sırasında görevdeydi. Yıllarca, parçalanmaya yaklaştığına inandığı çok uluslu Avusturya-Macaristan İmparatorluğu’nu kurtarmak için Sırbistan’a karşı önleyici savaş çağrısında bulundu. Daha sonra, Çifte Monarşi’nin on birinci saatte harekete geçtiğine inanmaya başladı. Ordu da hazırlıksızdı ve hedeflerini ilerletmek için siyasete başvurmuştu. Almanların kuvvetlerinin çoğunu Balkanlar yerine Doğu Cephesine kaydıracağının farkında değildi. Conrad, Rusya’yı işgal etme konusunda endişeliydi ve Çar’ın orduları Karpat dağ geçitlerini ele geçirip Macaristan’ı işgal etmenin eşiğine geldiğinde, İtalya Müttefiklerin yanında savaşa girdi. Yine de Avusturya-Almanlar, 1915 yazında Gorlice-Tarnów Taarruzu sırasında Galiçya ve Polonya’yı temizlediler ve daha sonra Ekim ayında Bulgaristan’ın yardımıyla Sırbistan’ı işgal ettiler. 1915’ten itibaren birlikleri giderek daha fazla Alman desteğine ve komutasına bağımlı hale geldi. Alman müttefiklerinin desteği olmadan Avusturya-Macaristan Ordusu bitkin bir güçtü.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Eduard Totleben
 # https://en.wikipedia.org/wiki/Eduard_Totleben (12.09.2022 20:54:30 UTC)
