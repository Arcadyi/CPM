 concept_wikipedia_Prince_Friedrich_Karl_von_Hohenzollern_desc:0 "Prusya prensi #b Friedrich Carl Nicolaus#!, Prens Charles’in oğluydu. Prusya kralı [Concept('wikipedia_Friedrich_Wilhelm1_von_Hohenzollern','III. Friedrich Wilhelm')]’in torunu, [Concept('wikipedia_Friedrich_Wilhelm2_von_Hohenzollern','IV. Friedrich Wilhelm')]’in ve I. Wilhelm’in yeğeniydi. Prenses Maria Anna ile evlenen Friedrich’in beş çocuğu oldu. İkinci Schleswig-Holstein Savaşı, Fransa-Prusya Savaşı ve Prusya-Avusturya Savaşı’nda komutanlık yapan Prens Friedrich, 1878’de Banyo Nişanı’na layık görüldü. 1885’te öldü.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

