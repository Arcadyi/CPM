 concept_wikipedia_Enver_Pasha:0 "Vikipedi"
 concept_wikipedia_Enver_Pasha_desc:0 "#b Enver Paşa#!, Osmanlı İmparatorluğu’nun son yıllarında etkin olan Osmanlı askeri ve siyasetçisi. İttihat ve Terakki Cemiyeti’nin önemli önderleri arasında bulunmuş, 1913’te Bâb-ı Âli Baskını adı verilen askeri darbeyle cemiyetin iktidara gelmesini sağlamış, 1914’te Almanya ile askeri ittifaka önayak olarak Osmanlı Devleti’nin I. Dünya Savaşı’na girmesine öncülük etmiş, savaş yıllarında Harbiye Nazırı ve Başkumandan Vekili sıfatıyla askeri politikayı yönetmiştir. Bu savaş sırasında meydana gelen Ermeni Tehciri’ni hazırlayanlardan biridir. I. Dünya Savaşı’nın yenilgi ile sonuçlanması üzerine, Almanya ve Rusya’da Türk halklarının bir araya getirilmesi amaçlı pek çok mücadelede bulunmuştur. Orta Asya’da Basmacı Hareketi’nin başına geçerek Bolşeviklere karşı savaşmıştır. 4 Ağustos 1922’de bir çatışma esnasında Bolşevikler tarafından öldürülmüştür.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

