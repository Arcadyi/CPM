 concept_wikipedia_Samuel_Houston:0 "Vikipedi"
 concept_wikipedia_Samuel_Houston_desc:0 "#b Samuel Houston#!, Teksas Devrimi’nde önemli bir rol oynayan Amerikalı general ve devlet adamı. Teksas Ordusu’na Meksika hükümetine karşı San Jacinto Savaşı’nda çarpıcı bir zafere ulaşarak Teksas’ın bağımsızlığını güvence altına aldı. Teksas Cumhuriyeti’nin birinci başkanı oldu ve 1845’te Teksas’ın Amerika Birleşik Devletleri’ne katılmasında önemli bir rol oynadı. Teksas Cumhuriyeti’nin birinci ve üçüncü cumhurbaşkanı olarak görev yapan Houston, Amerika Birleşik Devletleri Senatosu’nda Teksas’ı temsil eden ilk kişiydi. Amerikan İç Savaşı’nda, Konfederasyonu ve Teksas’ın Birlikten ayrılmasını desteklemeyi reddetmesi üzerine görevden alındı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

