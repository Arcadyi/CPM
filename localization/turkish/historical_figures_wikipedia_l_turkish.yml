 concept_wikipedia_Ibrahim_al-_Alawi_desc:0 "#b Kavalalı İbrahim Paşa#!, kazandığı askeri başarılarla Mısır’da Kavalalı yönetiminin yerleşmesinde önemli rol oynayan Mısır valisi.\n\nKavalalı Mehmet Ali Paşa’nın büyük oğludur. Babasının Mısır valiliğinin onaylanmasından hemen sonra Mısır’a gitti. 1807 sonlarında Mısır defterdarlığına atandı. 1812’de Said’de güçlenen Kölemen etkisini kırdı.\n\nHicaz’da başlayan Vahhabi ayaklanmasını bastırmak üzere, Eylül 1816’da Kavalalı Mehmet Ali Paşa tarafından Hicaz’a gönderildi. Aralık 1817’de kendisine Babıali tarafından paşalık unvanı verildi. 1818’de Vahhabilerin merkezi Diriye’yi kuşattı ve Vahhabi emiri Abdullah bin Suud’u tutsak etti. Hac yollarının güvenliği açısından önemli olan bu zaferiyle İslam dünyasında saygınlık kazandı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

