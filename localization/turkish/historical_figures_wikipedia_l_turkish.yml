 # Abdülkadir el-Cezairî
 # https://tr.wikipedia.org/wiki/Abd%C3%BClkadir_el-Cezair%C3%AE (23.02.2021 13:52:01 UTC)
 concept_wikipedia_Abdelkader_El_Djezairi:0 "Vikipedi"
 concept_wikipedia_Abdelkader_El_Djezairi_desc:0 "#b Abdülkadir el-Cezairî#!, tam adı #b Abdülkadir bin Muhyiddin bin Mustafa el-Hasanî el-Cezairî#!, 19. yüzyılda Cezayir halkının Fransız boyundurluğuna karşı mücadelesine önderlik eden ve Cezayir Devleti’nin temelini atan din adamı ve asker. 1832’de Maskura emiri olmuştur.\n\n#b Gençliği#!\nAbdülkadir, askeri alanda gösterdiği kahramanlıklardan önce bile yakışıklılığı ve üstün zekasıyla halkın gözdesi haline gelmişti. Siyah sakallı düzgün bir yüzü, ince ve kıvrak bir bedeni olan orta boylu bir kişiydi. Davranışları son derece kibar, yaşamı da aynı ölçüde sadeydi. Şairliği ve etkili söz söyleme gücüyle dindaşlarını kolayca heyecana getirebilen dindar ve aydın bir kişi olarak tanınırdı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Çırpanlı Abdülkerim Nadir Paşa
 # https://tr.wikipedia.org/wiki/%C3%87%C4%B1rpanl%C4%B1_Abd%C3%BClkerim_Nadir_Pa%C5%9Fa (14.06.2022 09:01:28 UTC)
 concept_wikipedia_abdulkerim_nadir_Pasha:0 "Vikipedi"
 concept_wikipedia_abdulkerim_nadir_Pasha_desc:0 "#b Abdülkerim Nâdir Paşa#!,93 Harbi sırasında Rumeli Ordusu komutanlığı yapmış Osmanlı Türkü asker.\n\n1807 yılında Kale yamağı Ahmed Ağa’nın oğlu olarak Eski Zağra’da doğdu. Genç yaşta İstanbul’a gelerek yeni kurulan Asakir-i Mansure-i Muhammediyye’ye girdi ve buradan mülâzım oldu. Mekteb-i Harbiye’nin kuruluşundan sonra subay olarak mektep taburuna tayin edildi. 1835 yılında Viyana’ya gönderildi. Orada beş yıl kaldıktan sonra geri döndü ve Miralay rütbesiyle Erkân-ı Harbiye Riyaseti’ne getirildi. Tanzimat devri ileri gelenlerinin himayesiyle kısa sürede yükseldi. 1846 yılında Ferik rütbesiyle Dar-ı Şura-yı Askeri üyeliği ile Mekâtib-i Askeriyye Nazırlığı’na, ertesi yıl merkezi Bağdat’ta olan 6. Ordu Müşirliğine tayin edildi.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Muhammad bin Abdullah Al Rashid
 # https://en.wikipedia.org/wiki/Muhammad_bin_Abdullah_Al_Rashid (26.10.2022 10:23:59 UTC)
 concept_wikipedia_Abdullah_al_Rashid:0 "Tarihsel Figür"
 concept_wikipedia_Abdullah_al_Rashid_desc:0 "#b Muhammad bin Abdullah Al Rashid#! was one of the Emirs of Jabal Shammar and is known for his defeat of the Saudi State in the battle of Mulayda which ceased to exist for a second time in 1891. His reign lasted from 1869 to 1897, and he was the most influential ruler of the Emirate of Jabal Shammar for which he is called Muhammad the Great.\n\n#b Early life#!\nMuhammad was the third son of Abdullah bin Rashid, founder of the Emirate, and the brother of the second Emir, Talal bin Abdullah, and the third Emir, Mutaib bin Abdullah. During the reign of his brothers, Talal and Mutaib, Muhammad functioned as the caravan leader securing the commercial activities of the Emirate and guiding the hajj. His caravan activities were between Hail and Iraq through which he acquired both wealth and popularity among locals.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abdullah Muhammad Shah I of Perak
 # https://en.wikipedia.org/wiki/Abdullah_Muhammad_Shah_I_of_Perak (30.09.2022 15:00:49 UTC)
 concept_wikipedia_Abdullah_Muhammad_Shah_Perak:0 "Tarihsel Figür"
 concept_wikipedia_Abdullah_Muhammad_Shah_Perak_desc:0 "#b Sultan Abdullah Muhammad Shah I ibni Almarhum Raja Kecil Besar Abdul Rahman#! was the 22nd Sultan of Perak who reigned from 1851 until 1857.\n\n#b Early history#!\nSultan Abdullah Muhammad Shah I was the grandson of the 18th-century Sultan of Perak, Sultan Ahmaddin Shah ibni Almarhum Sultan Muhammad Shah. He succeeded his throne after the death of his cousin, Sultan Shahabuddin Riayat Shah, in 1851.\n\nDuring his reign, he was involved in a civil war with Raja Muda Ngah Jaafar, who escaped Sultan Abdullah I his palace in Durian Sebatang and sought refuge in the residences of Datuk Laksamana Tok Janggut’s residence.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Abdülmecid
 # https://tr.wikipedia.org/wiki/Abd%C3%BClmecid (20.11.2022 17:04:18 UTC)
 concept_wikipedia_Abdulmecid_Osmanoglu:0 "Vikipedi"
 concept_wikipedia_Abdulmecid_Osmanoglu_desc:0 "#b Abdülmecid#!, 31. Osmanlı padişahı ve 110. İslam halifesidir. [Concept('wikipedia_Mahmut_Osmanoglu','II. Mahmud')]’un Bezmialem Sultan’dan olan oğludur. Döneminde Tanzimat Fermanı’nı ilan ettirmesiyle meşhurdur. Osmanlı Devleti’nin son dört padişahının babası olup, en çok sayıda oğlu padişahlık yapan, Osmanlı Padişahı olan Abdülmecid, babası gibi vereme yakalanmıştı. Ihlamur Kasrı’nda öldüğünde 38 yaşındaydı. Fatih’te, Sultan Selim semtinde, Yavuz Selim Camii Haziresi’nde, Sultan Abdülmecid Türbesi’ne defnedildi.\n\n#b Genel#!\nBatı kültürüyle yetiştirilmiştir. İyi Fransızca konuşur ve batı müziğinden hoşlanırdı. Babası [Concept('wikipedia_Mahmut_Osmanoglu','II. Mahmud')] gibi yenilik yanlısıydı. Babasının ölümü üzerine tahta çıktı. Abdülmecid’in tahta çıkışı sevinç uyandırmıştı. Talihi, Mustafa Reşit, Mehmet Emin Ali Paşa, Fuat Paşa gibi devlet adamlarına rastlamasıydı. Saltanatı sırasında en çok tutucuların muhalefetiyle karşılaştı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Abdul Momin
 # https://en.wikipedia.org/wiki/Abdul_Momin (18.10.2022 18:16:57 UTC)
 concept_wikipedia_Abdul_Momin_Bolkiah:0 "Tarihsel Figür"
 concept_wikipedia_Abdul_Momin_Bolkiah_desc:0 "#b Abdul Momin#! was the 24th Sultan of Brunei from 1852 until his death in 1885.\n\n#b Early life#!\nHe was the son of Pengiran Shahbandar Pengiran Anak Abdul Wahab and grandson of Sultan Omar Ali Saifuddin I. He was also the brother in law of Sultan Hashim Jalilul Alam Aqamaddin.\n\n#b Reign #!\nAbdul Momin succeeded his father-in-law [Concept('wikipedia_Omar_Ali_Bolkiah','Omar Ali Saifuddin II')] as sultan upon the latter’s death in 1852, having previously served as regent for him during his ill health. During Abdul Momin’s reign, the teachings of Islam were encouraged and he also sent some Ulama to Makkah.\n\n#lore Wikipedia, The Free Encyclopedia#!"

