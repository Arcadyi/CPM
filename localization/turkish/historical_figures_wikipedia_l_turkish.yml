 concept_wikipedia_Tuekakas_Wallowa:0 "Vikipedi"
 concept_wikipedia_Tuekakas_Wallowa_desc:0 "#b Tuekakas#!, Nimipuların Wallowa kolundan Kızılderili reisi. Kabilesinin geleneksel toprakları olan Wallowa Vadisi’nde beyazların ve askerlerin karışmadığı huzurlu bir ortamda yaşaması için savaşmıştır. Oğlu Hinmatóoyalahtq’it ’dir.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Ulysses S. Grant
 # https://tr.wikipedia.org/wiki/Ulysses_S._Grant (17.11.2022 06:47:36 UTC)
 concept_wikipedia_Ulysses_Grant:0 "Vikipedi"
 concept_wikipedia_Ulysses_Grant_desc:0 "#b Ulysses S. Grant#!, gerçek adı #b Hiram Ulysses Grant#!, Amerikalı general ve 18. Amerika Birleşik Devletleri başkanı. Amerikan İç Savaşı’nda kuzeyli Birlik tarafının başkomutanlığını üstlenerek uluslararası alanda ün kazandı.\n\n#b Yaşamı#!\nHiram Ulysses Grant 27 Nisan 1822 Ohio eyaletinin Point Pleasatta doğmuştur. Bir tabaklamacı ve tüccar olan Jesse Root Grant ve Hannah Simpson Granttir. Ataları 1630 yılında Massachusetts Körfez Kolonisine gelmişlerdir.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

