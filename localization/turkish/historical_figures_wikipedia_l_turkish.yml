 concept_wikipedia_Frederik_von_Oldenburg:0 "Vikipedi"
 concept_wikipedia_Frederik_von_Oldenburg_desc:0 "#b VI. Frederik#! 1808 ile 1839 yılları arasında Danimarka, 1808 ile 1814 yılları arasında Norveç kralı ve 1814-1839 yılları arasında Saksonya dükü. Ayrıca Danimarka-Norveç birliğinin son kralıdır.\n\n1784’ten tahta çıkana kadar babasının zihinsel hastalığı sırasında naip olarak hizmet etti ve \"Veliaht Prens Regent\" olarak anıldı. Mottosunu Tanrı ve adil dava için seçti ve saltanatı döneminden beri, eski başarılı Danimarkalı hükümdarlar da geleneksel Latince yerine Danca dilinde slogan seçen ilk kral oldu.\n\n#b Aldığı ödül#!\n$EFFECT_LIST_BULLET$ İspanya: Order of the Golden Fleece, 1818.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Friedrich Ancillon
 # https://tr.wikipedia.org/wiki/Friedrich_Ancillon (24.02.2021 17:00:51 UTC)
 concept_wikipedia_Friedrich_Ancillon:0 "Vikipedi"
 concept_wikipedia_Friedrich_Ancillon_desc:0 "#b Johann Peter Friedrich Ancillon#! Prusyalı tarihçi ve devlet adamıdır. Prusya dışişleri bakanlığı yapmıştır.\n\nAncillon Berlin’de doğdu. Fransız diplomat ve hukukçu Charles Ancillon’un ikinci kuşak torunudur. Cenova Üniversitesi’nde teoloji okuduktan sonra Berlin’deki Fransız toplumuna rahip atandı. Bu sırada edindiği tarih öğreticiliği şöhreti sayesinde askeri akademiye tarih profesörü oldu. 1793’te İsviçre’yi ziyaret etti. 1796’da Fransa’yı ziyaret etti. Gezilerindeki izlenimlerini yayımladı. 1817’de devlet konsülü olarak hizmet etti. Bakanlıkta başladığı görevlerinde üst kademelere yükselerek bakan vekilliği ve daha sonra 1832’de bakan olarak görev yaptı. Alman kamuoyuna göre liberalizmin yükselişini sağlayan biridir. Ancillon Prusya’daki sert sınıf ayrılıklarının devlet in ideal tabanını oluşturduğunu düşünüyordu.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Frederick I, Duke of Anhalt
 # https://en.wikipedia.org/wiki/Frederick_I,_Duke_of_Anhalt (31.10.2022 01:43:19 UTC)
 concept_wikipedia_Friedrich_Askanier:0 "Tarihsel Figür"
 concept_wikipedia_Friedrich_Askanier_desc:0 "#b Frederick I#! was a German prince of the house of Ascania who ruled the Duchy of Anhalt from 1871 to 1904.\n\n#b Early life#!\nFrederick was born in Dessau in 1831 as the third child and only son of [Concept('wikipedia_Leopold_Askanier','Duke Leopold IV of Anhalt-Dessau')] and his wife Princess Frederica of Prussia, the daughter of Prince Louis Charles of Prussia.\n\nHe studied in Bonn and Geneva, and in 1851 entered the Prussian military at Potsdam.\n\nIn 1863 he became heir to the united Duchy of Anhalt, when his father [Concept('wikipedia_Leopold_Askanier','Leopold IV')] had inherited all the Anhalt territories following the death of the last Duke of Anhalt-Bernburg.\n\n#lore Wikipedia, The Free Encyclopedia#!"

