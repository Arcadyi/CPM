 concept_wikipedia_Francisco_Solano_Lopez_desc:0 "#b Francisco Solano López#!,Carlos Antonio Lopez’in büyük oğluydu.\n\nBabasının ölümü üzerine yönetimi eline geçirdi ve ordunun yardımıyla kısa bir sürede iktidarını sağlamlaştırdı. 19. yüzyılda Paraguay, kıtanın güneyinde kendi silahlarını üreten tek ülkeydi ve ülkede hemen hemen herkes okuma yazma biliyordu. Francisco Solano Lopez, daha önce de babası, ülkeyi dışarı açmaya çalışmışlardır. Yeni yollar yapılmış, önemli bir ticaret filosu oluşturulmuş, ticaret desteklenmişti. Londra ithalat-ihracatçıları duruma ilgisiz kalmadılar. İngiltere’nin kışkırtmasıyla, Brezilya, Uruguay ve Arjantin hükümetleri bu -kötü örneği- ortadan kaldırmaya karar verdiler. -üçlü ittifak adı verilen savaş korkunç bir soykırım niteliği taşıyordu. Solano Lopez, 1870’te, Cerro Cora’da elinde sılahı can verdi. Çocuklardan oluşan birlikler ülkelerini savunmaya çalıştılar, kadınlar cephede yaralılarla ilgilendiler.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Francis Bond Head
