 # Şeyh Şamil
 # https://tr.wikipedia.org/wiki/%C5%9Eeyh_%C5%9Eamil (30.10.2022 13:44:58 UTC)
 concept_wikipedia_Shamil_Murid:0 "Vikipedi"
 concept_wikipedia_Shamil_Murid_desc:0 "#b Şeyh Şamil#! ; Kuzey Kafkasya halklarının siyasi ve dinî önderi, Kuzey Azerbaycan, Dağıstan, Çeçenistan ve Çerkesya’nın üçüncü imamı olan imam ve asker. Kafkasya’nın bağımsızlığı için mücadele etmiş olan Şeyh Şamil, Müslüman nüfusa sahip ülkelerde ün sahibidir. Ruslara karşı kazandığı zaferlerden ötürü \"Kafkas Kartalı\" ve \"Rusya’nın Kâbusu\" gibi isimlerle anılır. Hamzat Bey’den sonra Kafkasya’daki direnişçilerin komutanıdır ve aynı zamanda Nakşibendi şeyhlerinden Seyyid Cemaleddin Kumuki’nin halifelerindendir. Yirmi beş yıl sürdürdüğü savaş ile onu izleyenlerin benimsemiş oldukları İslam ve tasavvuf inancı, günümüzde Kafkas halkları arasında oldukça yaygındır.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Sher Singh
 # https://en.wikipedia.org/wiki/Sher_Singh (7.08.2022 08:29:24 UTC)
 concept_wikipedia_Sher_Singh:0 "Tarihsel Figür"
 concept_wikipedia_Sher_Singh_desc:0 "#b Sher Singh#! was the fourth Maharaja of the Sikh Empire. Elder of the twins of [Concept('wikipedia_Ranjit_Singh','Maharaja Ranjit Singh')], founder of the Sikh Empire and Maharani Mehtab Kaur. His reign began on 18 January 1840 following his assault on Lahore which ended the brief regency of Maharani Chand Kaur. He was assassinated on 15 September 1843 by Ajit Singh Sandhawalia.\n\n#b Birth#!\nSher Singh was the son of Maharaja [Concept('wikipedia_Ranjit_Singh','Ranjit Singh')] and Maharani Mehtab Kaur, he had a younger twin brother Tara Singh.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Yuan Shikai
