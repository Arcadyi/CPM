 concept_wikipedia_Charles_George_Gordon:0 "Vikipedi"
 concept_wikipedia_Charles_George_Gordon_desc:0 "#b Gordon Paşa#!, Sudanlı milliyetçilere karşı Hartum’u savunmada gösterdiği cesaret nedeniyle ulusal kahraman olarak görülen İngiliz general.\n\nBir topçu subayının oğluydu. 1852’de teğmen rütbesiyle Kraliyet İstihkam birliklerinde görevlendirildi. Kırım Savaşı sırasında, Sivastopol çevresindeki kuşatma siperlerinde gösterdiği cesaretle adını duyurdu. 1859’da yüzbaşılığa yükseltildi. Ertesi yıl İngiltere’nin Çin’e karşı giriştiği II. Afyon Savaşı’na gönüllü olarak katıldı. Pekin’in işgaliyle sonuçlanan askerî harekâtta da görev alan Gordon, Çin imparatorunun yazlık sarayının yakılmasını bizzat yönetti. Gordon’un komutasındaki istihkam birliği Mayıs 1862’deki Taiping Ayaklanması’nın ardından güvenliği tehlikeye düşen Avrupalıların Şangay’daki ticaret merkezinin savunmasını güçlendirmekle görevlendirildi.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Charles Gordon-Lennox, 5th Duke of Richmond
