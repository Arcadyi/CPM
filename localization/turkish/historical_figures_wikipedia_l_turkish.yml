 concept_wikipedia_Isabel_de_Borbon:0 "Vikipedi"
 concept_wikipedia_Isabel_de_Borbon_desc:0 "#b II. Isabel#!, 1833-1868 arasında İspanya kraliçesi. Başarısız yönetimi yüzünden monarşinin gücünü ve saygınlığını yitirmesine yol açmış, 1868’de \"Muhteşem Devrim \" adı verilen bir ayaklanmayla yönetimden uzaklaştırılmıştır.\n\n#b Yaşamı#!\nİspanya kralı VII. Fernando’yla dördüncü karısı Maria Cristina’nın en büyük kızıydı. Babasının 1833’te ölmesinin ardından tahta çıktı. Ama tahtın meşru varisi olduğunu ileri süren amcası Carlos Maria Isidro de Borbon’un yandaşları Isabel’i tanımayı reddettiler. Don Carlos’un yandaşlarıyla Isabel’i destekleyenler arasında aynı yıl başlayan iç savaş 1839’a değin sürdü.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

