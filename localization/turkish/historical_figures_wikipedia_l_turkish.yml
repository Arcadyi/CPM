 concept_wikipedia_Victoria_Hannover:0 "Vikipedi"
 concept_wikipedia_Victoria_Hannover_desc:0 "#b Victoria#!, 20 Haziran 1837’den 1901’deki ölümüne kadar Büyük Britanya ve İrlanda Birleşik Krallığı’nın Kraliçesiydi. Viktorya dönemi olarak bilinen 63 yıl yedi aylık saltanatı, önceki tüm İngiliz hükümdarlarından daha uzundu. Saltanatı, Birleşik Krallık’ta endüstriyel, politik, bilimsel ve askeri bir değişim dönemiydi ve tarihe Britanya İmparatorluğu’nun büyük ölçüde genişlemesiyle damgasını vurdu. 1876’da İngiliz Parlamentosu, ona ek olarak Hindistan İmparatoriçesi unvanını verdi.\n\nVictoria, Kent ve Strathearn Dükü Prens Edward ile Saxe-Coburg-Saalfeld Prensesi Victoria’nın kızıydı. 1820’de babasının ve büyükbabasının ölümünden sonra, annesi ve denetçisi John Conroy tarafından yakın gözetim altında büyütüldü. Babasının üç ağabeyinin hayatta kalan meşru çocukları olmamasından dolayı 18 yaşında tahtı devraldı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Víctor Damián Sáez
