 concept_wikipedia_Herbert_Kitchener_desc:0 "#b Horatio Herbert Kitchener, 1. Kont Kitchener#!, Britanyalı komutan, diplomat ve devlet adamı.\n\nSudan’da Muhammed Ahmed el-Mehdi’nin başlattığı ayaklanmayı bastırmış, Güney Afrika Savaşı’nda başkomutan, I. Dünya Savaşı’nın başında da savaş bakanı olarak görev yapmıştır.\n\nWoolwich’teki Kraliyet Askerî Akademisi’ni bitirdi. 1874’ten sonra istihkam subayı olarak Orta Doğu’da görev yaptı. 1886’da Suakin’de İngiliz Kızıldeniz topraklarının valiliğine getirildi. Daha sonra Mısır’da görevlendirilerek Kahire askeri komutanının yardımcılığına atandı. Çalışkanlığı ve askeri yetenekleri sayesinde hızla yükselerek 1892’de Mısır ordularının başkomutanı oldu.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

