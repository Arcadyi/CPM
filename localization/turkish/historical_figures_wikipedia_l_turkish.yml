 concept_wikipedia_Albrecht_von_Roon_desc:0 "#b Albrecht Theodor Emil Graf von Roon#!, Prusyalı bir asker ve devlet adamı. 1859-1873 arasında Savaş Bakanı olan Roon, Danimarka, Avusturya ve Fransa ile başarılı savaşlar yapılarak Almanya’nın Prusya liderliğinde birleşmesiyle sonuçlanan 1860’lardaki süreçte, [Concept('wikipedia_Otto_von_Bismarck','Otto von Bismarck')] ve Helmuth von Moltke ile birlikte önemli bir rol oynamıştır. Bir muhafazakâr ve monarşi taraftarı olan Roon, ordunun verimliliğini artırmak için çalışan hırslı bir yenilikçiydi.\n\n#b Erken askerî kariyeri#!\n1832’de üniversite kariyerini bırakan Roon, orduya geri döndü. General von Müffling’in Krefeld’deki gözlem birliğine katıldı ve ilk olarak burada Prusya ordusunun ne kadar verimsiz bir durumda olduğunu fark etti. 1833’te Berlin’de Topoğrafya Bürosu’nda görevlendirildi.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

