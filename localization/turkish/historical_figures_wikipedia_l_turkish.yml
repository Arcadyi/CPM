 concept_wikipedia_Ludwig_von_der_Tann_desc:0 "#b Ludwig Samson Heinrich Arthur Freiherr von und zu der Tann-Rathsamhausen#! was a Bavarian general.\n\n#b Early life#!\nBorn in Darmstadt, on the day of Waterloo, Ludwig was a descendant from the old family of von der Tann, which had branches in Bavaria, the Alsace and the Rhine provinces, and attached his mother’s name to his father’s in 1868 by license of the king of Bavaria. [Concept('wikipedia_Ludwig_I_von_Bayern','Ludwig I')], the second king of Bavaria, stood sponsor for the child, who received his name and also \"Arthur\", in honour of [Concept('wikipedia_Arthur_Wellesley','Arthur Wellesley, 1st Duke of Wellington')]. He received a careful education, and in 1827 became a page at the Bavarian court, where a great future was predicted for him.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Louis, Avusturya arşidükü
 # https://tr.wikipedia.org/wiki/Louis,_Avusturya_ar%C5%9Fid%C3%BCk%C3%BC (5.12.2020 08:49:48 UTC)
 concept_wikipedia_Ludwig_von_Habsburg:0 "Vikipedi"
 concept_wikipedia_Ludwig_von_Habsburg_desc:0 "#b Arşidük Louis#! #b Macaristan, Bohemya Prensi ve Toskana Prensi#!, Macaristan kralı, Bohemya ve Toskana Büyük dükü II. Leopold ve eşi Maria Luisa’nın 14. çocuğu.\n\n#b Hayatı#!\nArşidük Louis, 13 Aralık 1784’te İtalya’nın Floransa kentinde doğdu. Avusturya İmparatorluk Ordusuna erken yaşta girdi ve kısa süre sonra Korgeneral oldu. 1807’den 1809’a kadar askeri sınır sorumlusu idi. 1809’da V Armeekorps komutanlığına atandı. Bu sırada Nisan ve Mayıs aylarında Abensberg, Landshut ve Ebersberg savaşlarında yer aldı ve komutanlık görevini bıraktı. Ayrıca siyasi yeteneklerini kuzeni [Concept('wikipedia_Ferdinand_von_Habsburg','I. Ferdinand')]’ı temsil ederek gösterdi. Louis, I. Ferdinand adına tüm devlet dairelerini kontrol eden Devlet Konferansının başkanlığına getirildi. Arşidük Louis, [Concept('wikipedia_Klemens_von_Metternich','Metternich')]’in siyasetinden yanaydı ve mutlakiyetçiliği destekliyordu.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

