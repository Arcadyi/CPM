 concept_wikipedia_Helmuth1_von_Moltke_desc:0 "#b Helmuth Karl Bernhard von Moltke#!, Alman Mareşal. Yeğeni Helmuth Johann Ludwig von Moltke, Generaloberst rütbesiyle 1908-14 yılları arası Alman Ordusu Genelkurmay Başkanı olarak I. Dünya Savaşı’nda da görev aldı.\n\n#b Hayatı#!\nBabası, Danimarkalı Korgeneral Friedrich Philipp Victor von Moltke’ydi. Dokuz yaşındayken Holstein Hohenfeld’e yatılı olarak bir okula gönderildi. On bir yaşında Danimarka Kopenhag Harp Okulu’na girdi. 1818 yılında Teğmen rütbesiyle Danimarka Ordusuna göreve başladı. 1822 yılında Frankfurt’ta konuşlu 8. Piyade Alayı’na atandı. 1823 yılında Prusya Harp Akademisi’ne başladı. 1826 yılında Prusya Ordusu’na katıldı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

