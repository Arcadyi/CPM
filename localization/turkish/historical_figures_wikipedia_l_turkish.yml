 concept_wikipedia_Pedro_de_Braganca_desc:0 "#b II. Dom Pedro#!, Brezilya İmparatorluğu’nun ikinci ve son hükümdarıydı ve 58 yılı aşkın bir süre hüküm sürdü. Brezilya İmparatoru I. Dom Pedro ve İmparatoriçe Dona Maria Leopoldina’nın yedinci çocuğu olarak Rio de Janeiro’da doğdu ve böylelikle Braganza Hanedanı’nın Brezilya kolu kurulmuş oldu. Babasının beklenmedik tahttan çekilmesi ve 1831’de Avrupa’ya giderek, beş yaşındaki Pedro’yu İmparator olarak geride bırakması, onun acımasız ve yalnız bir çocukluğa ve ergenlik geçirmesine sebep oldu, zamanını kuralları öğrenmek ile geçirmek zorunda kaldı. Bu zamandaki saray entrikaları ve siyasi kargaşa ortamı ile ilgili deneyimleri, sonraki dönem karakterini büyük ölçüde etkiledi; ülkesine ve halkına karşı güçlü bir görev duygusu ve bağlılığı olan, ancak hükümdar olarak rolüne giderek artan bir şekilde bunalımlar yaşadı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

