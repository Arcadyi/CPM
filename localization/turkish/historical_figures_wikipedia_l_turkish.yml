 concept_wikipedia_Wilhelm_von_Wurttemberg_desc:0 "#b I. Wilhelm#! 30 Ekim 1816’dan ölümüne kadar hüküm süren Württemberg kralı.\n\n#b Hükümdarlığı#!\nWilhelm’in tahta çıkacağı sırada Württemberg, 1816’da \"Yaz Yaşanmayan Yıl\" nedeniyle mahsul sorunları ve kıtlık çekiyordu. Göreve başladıktan sonra, 25 Eylül 1819’da Württemberg Eyaletlerinde bir anayasada onaylanması sonucu kapsamlı reformlar başlattı. 48 yıllık saltanatında Württemberg Krallığı, farklı mezhepsel prensiplerden ve heterojen bir tarım ülkesinden yaratılmış ortak bir kimliğe ve iyi organize edilmiş bir yönetime sahip anayasal bir devlet haline geldi. Napolyon Savaşları sırasında Arcis-sur-Aube’de ve Fère-Champenoise’de Koalisyon güçlerinin yanında yer aldı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

