 concept_wikipedia_Mikhail_Speransky_desc:0 "#b Mikhail Speranski#!, Rus reformist devlet adamı, I. Aleksandr’ın baş nazırı. Köylü bir papazın oğlu olarak doğdu ve iyi bir eğitim aldı. Rus çarı Aleksander ülkesinde liberal bir devletin telakkisi için Kont Koçubey, Novosiltev, Kont Strongov ve knez Adam Czartoryski’den teşekkül eden bir komite kurmuştu ve daha sonra Napolyon Bonapart’la arası bozulunca dörtlü liberallerden uzaklaşarak halkın arasından bir isim olan Speranski’ye geniş salahiyetler verdi. Speranski 1806’dan beri çarla yakın ilişkideydi ve onun baş nazırı olmuştu. Onun projesine göre Rusya ahalisi serbest olacak, serflik kalkacak, eski kast usulü yerine dvoryanlar, orta hâlliler ve işçi zümre olmak üzere üç sınıf olacaktı. Çarla Napolyon’un arası açılınca o da gözden düştü ve ülkede inkılapçı Fransız usullerini tatbik etmekle suçlanarak sürgüne gönderildi. Bu olay sonrasında çar fikri bir kırılma yaşadı ve özgürlükçü fikirlere cephe almaya başladı. Netice olarak Speranski 1808-12 arasında reformist bir devlet adamı olarak Rusya tarihinde yerini aldı. Serflik ise [Concept('wikipedia_Aleksandr_Romanov','II. Aleksandr')] devrinde 1861’de kaldırılacaktı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Mikhail Semyonovich Vorontsov
