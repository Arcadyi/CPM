 concept_wikipedia_Mustafa_Reshid_Pasha_desc:0 "#b Koca Mustafa Reşid Paşa#!, Osmanlı sadrazamı, devlet adamı ve diplomattır.\n\nOsmanlı Devleti’nde Tanzimat’ın mimarı ve devrin en önemli devlet adamlarından biridir. Sultan Abdülmecit döneminde 6 kez olmak üzere toplam 7 yıl 1 ay Sadrazamlık yapmıştır. Ayrıca 4 kez Hariciye Nazırlığı, Edirne Valiliği, birden fazla kez ise Paris ve Londra Elçiliği görevinde bulunmuştur.\n\nİngiliz yanlısı bir politikası olan Mustafa Reşid Paşa, Hariciye Nazırlığı döneminde 1838’de Baltalimanı Antlaşması ile İngilizlere ticari imtiyazlar bağışlayarak gittikçe ağırlaşan Mısır meselesinde İngilizlerin desteğini sağlamaya çalışmış ancak bu anlaşmanın, Osmanlı iktisadi hayatına zarar verdiğini düşünen kişiler tarafından ciddi eleştirilere maruz kalmıştır.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

