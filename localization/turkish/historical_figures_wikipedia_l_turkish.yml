 concept_wikipedia_Koca_Huesrev_Pasha_desc:0 "#b Koca Hüsrev Mehmed Paşa#!, [Concept('wikipedia_Abdulmecid_Osmanoglu','Abdülmecid')] saltanatında 2 Temmuz 1839-29 Mayıs 1840 tarihleri arasında on bir ay yedi gün sadrazamlik yapmış Osmanlı devlet adamıdır. Koca Hüsrev Mehmed Paşa 1811-1818 arasında ve 1823-1827 dönemlerinde kaptan-ı derya olarak iki dönem görev yapmıştır. Yeni kurulan Asakiri Mansuriye’nin kurucu seraskerliğini yapmıştır. Ayrıca birçok eyalet valiliğinde de bulunmuştur.\n\n#b Hayatı#!\nAbaza asıllı olduğu bildirilmektedir. Yaklaşık 1769’da doğmuştur. Küçük yaşta köle olarak İstanbul’a getirildi ve Çavuşbaşı Said Efendi’nin köleleri arasına alındı. Sonra Enderun’a kabul edildi ve orada eğitim gördü.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

