 concept_wikipedia_Karl_Johan_Bernadotte:0 "Vikipedi"
 concept_wikipedia_Karl_Johan_Bernadotte_desc:0 "#b XIV. Karl#! veya #b Carl John#! Napolyon’un Cumhuriyetçi mareşallerinden biri, ayrıca İsveç ve Norveç’in ilk Fransız kökenli kralı. 1814 yılından 1844 yılındaki ölümüne kadar hüküm sürdü.\n\n#b Hayatı#!\nGüney Fransa, Pau’da doğan Bernadotte, 1780’de Fransız Kraliyet Ordusu’na katıldı. Fransız Devrimi’nin patlak vermesi ile saflarda hızla yükselen büyük askeri yetenek sergiledi ve 1794’e kadar tuğgeneral oldu. İtalya ve Almanya’da farklı görevlerde bulundu, kısacası Savaş Bakanı olarak görev yaptı. Napolyon ile ilişkisi karmaşıktı; Bununla birlikte, Napolyon ona Fransız İmparatorluğu’nun ilan edilmesi üzerine Mareşal unvanını verdi. Bernadotte, Austerlitz’deki Fransız zaferinde önemli bir rol oynadı ve I. Napolyon tarafından Pontecorvo prensi olarak ödüllendirildi.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

