 concept_wikipedia_Barthelemy_de_Theux_de_Meylandt_desc:0 "#b Barthélemy Théodore, Count de Theux de Meylandt#! üç kez Belçika Başbakanı olarak görev yapan Belçikalı bir Roma Katolik politikacı.\n\n#b Hayatı#!\nBarthélemy Théodore de Theux de Meylandt, 26 Şubat 1794 tarihinde Sint-Truiden’de Schabroek kalesinde dünyaya geldi.\n\nDevlet Bakanı, Ulusal Kongre üyesi, Belçika Başbakanı, İçişleri Bakanı ve Dışişleri Bakanlığı yaptı.\n\nHeusden’de, 21 Ağustos 1874’te Meylandt Kalesi’nde Belçika’da öldü. Görevde ölen ilk Belçika Başbakanı olmuştur.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Benito Juárez
 # https://tr.wikipedia.org/wiki/Benito_Ju%C3%A1rez (13.03.2022 05:39:09 UTC)
 concept_wikipedia_Benito_Juarez:0 "Vikipedi"
 concept_wikipedia_Benito_Juarez_desc:0 "#b Benito Pablo Juárez García#!, Meksikalı hukukçu ve siyasetçi. Juárez, Amerika kıtasının orta kesiminde yer alan Meksika’da 1858 ile 1872 yılları arasında devlet başkanlığı makamında bulunmuştur. Juárez, Meksika’ya Fransız müdahalesi sırasında ülkesinde direnişe liderlik etmiş ve ülkesinin modernleşmesi yolunda önemli adımlar atmıştır.\n\n#b Erken yaşamı ve kariyeri#!\nYerli kökenden olan Juárez fakir bir aileden geliyordu. Erken yaşta ebeveynlerini kaybeden Juárez bir Fransisken rahibinin yardımları vasıtasıyla eğitimini tamamlayabildi.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Benjamin Disraeli
 # https://tr.wikipedia.org/wiki/Benjamin_Disraeli (1.11.2022 17:00:05 UTC)
 concept_wikipedia_Benjamin_Disraeli:0 "Vikipedi"
 concept_wikipedia_Benjamin_Disraeli_desc:0 "#b Benjamin Disraeli#!, Britanyalı politikacı ve 19. yüzyıl’da birçok kez Birleşik Krallık başbakanı olmuş devlet adamı. Yahudi asıllıdır. 19. yüzyıl’ın ikinci yarısında Britanya siyasetinin, Liberal Partili William Gladstone ile birlikte en önemli ismiydi. Muhafazakâr Parti’nin önde gelen liderlerinden biriydi. 1870 ve 1880 yılları arasındaki başbakanlığı döneminde Britanyalı aristokratlarını da arkasına alarak Birleşik Krallık siyasetini kontrolü altına almıştır. Kraliçe Victoria’nın en çok değer verdiği siyasetçiydi. Seçimlerde ezeli rakibi Gladstone tarafından yenilgiye uğradıktan sonra siyaset sahnesinden silindi. Sınıf savaşı ve işçi sınıfı hakkındaki düşünceleri, 1950’li yılların Birleşik Krallık’ındaki pragmatik ve merkezci ekonomi politikaları üzerinde etkili olmuştur.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Bento Gonçalves da Silva
 # https://en.wikipedia.org/wiki/Bento_Gon%C3%A7alves_da_Silva (21.11.2022 15:21:53 UTC)
 concept_wikipedia_Bento_GonC_alves_da_Silva:0 "Tarihsel Figür"
 concept_wikipedia_Bento_GonC_alves_da_Silva_desc:0 "#b Bento Gonçalves da Silva#!, was a Brazilian army officer, politician and rebel leader of the Riograndense Republic. He was the first President of the Riograndense Republic and, by all accounts, one of the most prominent figures in the history of Rio Grande do Sul.\n\nAlthough a staunch monarchist, Gonçalves led the rebel forces in the Ragamuffin War. Radicals within the rebel ranks forced the rebellion to become republican, something that Gonçalves opposed. Still, even though he fought against the Empire of Brazil, Gonçalves and his troops celebrated the birthday of the young emperor [Concept('wikipedia_Pedro_de_Braganca','Pedro II of Brazil')]. After the conflict ended with the victory of the Empire, Gonçalves paid his respect to Pedro II by kissing his hand during the latter’s trip to Rio Grande do Sul in December 1845.\n\n#lore Wikipedia, The Free Encyclopedia#!"

