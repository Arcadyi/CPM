 concept_wikipedia_Muhammad_Ali_al-_Alawi:0 "Vikipedi"
 concept_wikipedia_Muhammad_Ali_al-_Alawi_desc:0 "#b Kavalalı Mehmed Ali Paşa#!, Mısır valisi, Kavalalılar Hanedanı’nın kurucusu, Mısır’ın ilk hidivi. Osmanlı Devleti’ne karşı başarıyla sonuçlanan bir isyan çıkarmıştır.\n\n#b Mısır Valisi olmadan önce#!\nKavalalı Mehmed Ali Paşa bugünkü Yunanistan’ın Kavala şehrinde Müslüman bir Osmanlı ailesinin ferdi olarak dünyaya geldi. Etnik kökeni tam olarak bilinmemekle beraber Kürt veya Arnavut kökenli olduğu ileri sürülmektedir. Ataları toprak probleminden dolayı Konya’dan veya Erzincan’da Kavala’ya göç etmiştir. Mehmet Ali, babası İbrahim Ağa’nın 17 çocuğundan hayatta kalan tek çocuğuydu. Babası ile birlikte tütün ticareti yapıyordu. Babasının genç yaşta ölümünden sonra amcası Tosun Paşa’nın himayesinde tütün ticaretine devam etti. Amcası Tosun Paşa’nın Osmanlı devleti tarafından idamından sonra tamamen kimsesiz ve hamisiz kaldı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Muhammed Ali Han (Kokand)
 # https://tr.wikipedia.org/wiki/Muhammed_Ali_Han_(Kokand) (7.06.2022 15:57:40 UTC)
 concept_wikipedia_Muhammad_Ali_Kokand:0 "Vikipedi"
 concept_wikipedia_Muhammad_Ali_Kokand_desc:0 "Yaygın olarak Madali Han olarak anılan #b Muhammed Ali Han#!, 1822’den 1842’ye kadar Kokand’ın resmi Hanıydı. Babası Muhammed Ömer Han’ın 1822’de bir hastalıktan ölmesinden sonra 14 yaşında Kokand’ın resmi hükümdarı oldu, ancak bazı kaynaklar Madali’nin genç yaşı ve deneyimsizliği nedeniyle tahtın gerçek sorumlusunun annesi Mahlarayim olduğunu iddia eder.\n\n#b Politikalar#!\nMadali, Han olduğunda babasının mirasını yaşatmaya çalışmış, bunu yaparken Hanlığın ekonomisini geliştirmek için önlemler almış ve büyük bir medrese yaptırmıştır. Hükümdarlığı sırasında İmparatorluk Pamir dağları, Khujand, Taşkent, Kaşgar boyunca Güney Kazakistan’a yayıldı. Rusya, Osmanlı İmparatorluğu, Hiva Hanlığı ve Buhara Emirliği ile diplomatik ilişkilerini sürdürdü.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

