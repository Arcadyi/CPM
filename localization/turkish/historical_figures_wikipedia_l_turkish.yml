 concept_wikipedia_Karl_von_Wurttemberg_desc:0 "#b I. Karl#!, 25 Haziran 1864’ten 1891 yılına kadar Württemberg kralıydı.\n\n#b Erken dönem#!\nKarl, 6 Mart 1823’te Stuttgart’ta Kral I. Wilhelm ve üçüncü karısı Pauline Therese’nin oğlu olarak doğdu. Kralın en büyük oğlu olarak Württemberg Krallığı’nın Veliahtı oldu. Ayrıca Berlin ve Tübingen’de eğitim aldı.\n\n#b Evlilik ve Württemberg kralı oluşu#!\nKarl 13 Temmuz 1846’da, Çar [Concept('wikipedia_Nikolai_Romanov','I. Nikolay')] ve Prusyalı Charlotte’un kızı olan Rusya Büyük Düşesi Olga Nikolaievna ile evlendi. Karl, 1864’te babasının ölümü üzerine Württemberg tahtına çıktı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

