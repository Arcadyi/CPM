 concept_wikipedia_Karl_Heinrich_Marx_desc:0 "#b Karl Marx#!, 19. yüzyılda yaşamış Alman filozof, politik ekonomist ve bilimsel sosyalizmin kurucusu. Bir müddet gazetecilik de yapan Marx, iktisadi ve beşerî konularda eleştirel fikirler ve tespitler ortaya koymuştur.\n\nMarx’ın ekonomi alanındaki çalışmaları, günümüzde emeği, emek-sermaye ilişkisini ve bunları takip eden ekonomi düşüncesini kavramanın büyük bir kısmı için temel oluşturdu. Sosyoloji ve sosyal bilimleri başlatan isimlerdendir. En bilinenleri Komünist Manifesto ve Kapital olmak üzere hayatı boyunca sayısız kitap yayımladı. Karl Marx, hakkında en fazla eser yazılan kişiler listesinde ilk sırada yer almaktadır.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # XIV. Karl
