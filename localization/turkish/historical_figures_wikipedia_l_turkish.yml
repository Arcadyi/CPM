 concept_wikipedia_William_Gladstone:0 "Vikipedi"
 concept_wikipedia_William_Gladstone_desc:0 "#b William Ewart Gladstone#!, Britanyalı Liberal Partili bir politikacı ve Birleşik Krallık Başbakanı. Önemli bir politik reformcudur, popülist konuşmalarıyla tanınır, yıllarca [Concept('wikipedia_Benjamin_Disraeli','Benjamin Disraeli')] ile bir politik yarış içinde olmuştur.\n\nLiberaller seçimi kaybedince Benjamin Disraeli’yi yıpratmak için Osmanlı yönetimindeki Bulgarlar hakkında 5 Eylül 1876 tarihinde basılan, Bulgarian Horrors and the Question of the East, başlıklı 64 sayfalık bir broşür kaleme alan ve Osmanlıların bağımsızlık isteyen Bulgarlara yaptıklarını alçakça ve eşi görülmemiş bir zulüm olarak sayan Gladstone, Türklerin dünyadan tasfiye edilmesi gerekliliğini anlattı. Gladstone’a göre Türkler, \"insanlığın dev bir insanlık dışı örneği\"dir.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # IV. William
