 concept_wikipedia_Louis-Napoleon_Bonaparte_desc:0 "#b III. Napoléon#!, 1848-1852 yılları arasında Fransa Cumhurbaşkanlığı yapmış, sonrasında tertiplediği darbeyle cumhuriyeti yıkarak imparatorluğunu ilan etmiştir. Son Fransa İmparatoru olarak 1870’e kadar hüküm sürmüştür. 1870 yılında II. Dünya Savaşı’ndaki Alman işgaline kadar sürecek Üçüncü Fransa Cumhuriyeti’ni kuracak olan hareketle devrilmiştir. Fransa’nın doğrudan halkoyuyla seçilen ilk devlet başkanı, aynı zamanda son hükümdarıdır.\n\n#b Gençliği#!\n20 Nisan 1808’de Paris’te doğdu. I. Napoléon’un erkek kardeşi ve 1806-10 arasında Hollanda kralı olan Louis Bonaparte ile I. Napoléon’un üvey kızı Hortense’ın üçüncü oğluydu. Amcası Napoléon Bonaparte’ın Waterloo’da yenilgiye uğraması ve tahttan indirilmesinden sonra Bonaparte’ların tümü gibi annesiyle birlikte 1815’te ülkeden sürüldü. Önce Almanya’ya daha sonra İsviçre’ye sığındılar.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

