 concept_wikipedia_Ahmad_al_Husaini:0 "Vikipedi"
 concept_wikipedia_Ahmad_al_Husaini_desc:0 "#b I. Ahmed Bey#! veya asıl adıyla #b Ahmed bin Mustafa#!, Tunus Beyidir. [Concept('wikipedia_Mustafa_al_Husaini','Mustafa Bin Mahmud')]’un 10 Ekim 1837 tarihinde ölümüyle Tunus Beyliğinin başına geçmiştir. 10 Ekim 1837 tarihinden 30 Mayıs 1855 tarihine kadar yani ölene kadar Tunus Beyliği’ni yönetmiştir. 30 Mayıs 1855 tarihinde ölünce yerine II. Muhammed Bin Hüseyin tahta geçmiştir.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

