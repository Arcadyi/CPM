 # Damad Mehmed Ali Paşa
 # https://tr.wikipedia.org/wiki/Damad_Mehmed_Ali_Pa%C5%9Fa (4.09.2022 20:59:53 UTC)
 concept_wikipedia_Damad_Mehmed_Ali:0 "Vikipedi"
 concept_wikipedia_Damad_Mehmed_Ali_desc:0 "#b Damad Mehmed Ali Paşa#!, Abdülmecid saltanatında 3 Ekim 1852 - 14 Mayıs 1853 tarihleri arasında yedi ay on iki gün sadrazam olmuş; 6 kez kaptan-ı derya görevi ve diğer yüksek devlet görevleri yapmış bir Osmanlı devlet adamıdır.\n\n#b Hayatı#!\n1813 yılında Rize’nin Çayeli ilçesi Hemşin köyünde doğdu. Babası Hacialıoğulların’dan Hacı Ömer Ağa idi ve İstanbul’da Galata başağası idi. Çocuk yaşında babası ile birlikte İstanbul’a gelerek ve kaptan-ı derya Pabuççu Ahmet Paşa hizmetine girdi. Onun ölümü üzerine Enderun’a girdi.\n\nKısa bir zamanda Devlet kademelerinde ikinci mabeyinciliğe kadar yükseldi. Mirliva rütbesi verilince Enderun’dan ayrıldı. Sonra ferik rütbesi verilerek \"Dâr-ı Şûrâ-yı Askerî\" üyeliğine seçildi.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Daniel Webster
