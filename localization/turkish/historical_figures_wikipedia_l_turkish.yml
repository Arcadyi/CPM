 concept_wikipedia_Klemens_von_Metternich_desc:0 "#b Prens Klemens von Metternich#!, Avusturyalı diplomat.\n\n#b Yaşamı#!\nAslen Alman olan Metternich, 1790’da Avusturya tebaasına, sonra da dış işlerine girdi. 1806’da Paris Büyükelçiliğine getirilmesiyle dünyaca tanındı. 1809’dan 1848’e kadar şansölyelik görevini yürüten Metternich, Avusturya’nın yeniden toparlanmasında etkin rol oynamıştır. Kaybedilen topraklar geri alınarak imparatorluğun yasallığı yeniden sağlanmıştı. 1809’da Avusturya Başbakanı ve yeni kurulan Germen konfederasyonunun başkanı oldu.\n\nViyana Kongresi’nin toplanmasına öncülük etti. Kongre başkanlığı görevini yürüten Metternich, Viyana Kongresi’nde büyük rol oynamıştır. Kongrenin nihai kararları, İngiltere, Rusya, Avusturya ve Prusya tarafından belirlenmiştir.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

