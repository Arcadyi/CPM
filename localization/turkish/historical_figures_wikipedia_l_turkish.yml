 concept_wikipedia_Resid_Mehmed_Pasha_desc:0 "#b Reşid Mehmed Paşa#! [Concept('wikipedia_Mahmut_Osmanoglu','II. Mahmud')] saltanatında 28 Ocak 1829 - 18 Şubat 1833 tarihleri arasında dört yıl yirmi bir gün sadrazamlık yapmış bir Osmanlı devlet adamıdır.\n\n#b Hayatı#!\nReşid Mehmed Paşa Gürcüdür. Sadrazam [Concept('wikipedia_Koca_Huesrev_Pasha','Koca Hüsrev Mehmed Paşa')]’nin yetiştirdiği kölelerden olup onun konağında eğitim görmüştür. Koca Hüsrev Mehmet Paşa’nın Teke-İli’nde isyan eden Tekeli İbrahim Bey üzerine donanma ile gidip isyanı bastırmasında Hüsrev Paşa’nın maiyetinde bulunmuş ve yararlıklar göstermiştir. 1808’de mirimiran rütbesi verildikten sonra Menteşe mutassarrıfı ve ardından Tulca muhafızı, Anadolu vali vekili yapıldı. 1821’de Tepedelenli Ali Paşa ve oğlu Mehmed Paşa üzerine Yanya’ya gönderildi. Sonra da Mora ayaklanmasını bastırmaya memur edildi. Buralarda kazandığı başarılardan dolayı vezirlik verilerek Ağustos 1821’de Konya valisi yapıldı.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Robert Baden-Powell
