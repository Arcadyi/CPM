 concept_wikipedia_Wen_Sun_desc:0 "#b Sun Yat-sen#!, geçici ilk başkan olarak görev yapan Çinli bir devlet adamı, doktor ve siyaset filozofuydu. Çin Cumhuriyeti ve Kuomintang’ın ilk lideridir. Çin Cumhuriyeti’nde \"Ulusun Babası\" ve Xinhai Devrimi sırasında Çing hanedanının devrilmesindeki önemli rolü nedeniyle Çin Halk Cumhuriyeti’nde \"Devrimin Öncüsü\" olarak anılır. Sun, hem Çin’de hem de Tayvan’da geniş saygı görmesiyle 20. yüzyıl Çinli liderleri arasında benzersizdir.\n\nSun, modern Çin’in en büyük liderlerinden biri olarak kabul edilir, ancak siyasi hayatı sürekli bir mücadele ve sık sık sürgündeydi. Devrimin 1911’deki başarısından sonra, yeni kurulan Çin Cumhuriyeti’nin Başkanlığından hızla istifa etti ve bakanlığı [Concept('wikipedia_Shikai_Yuan','Yuan Shikai')]’a bıraktı. Kısa süre sonra kendi güvenliği için Japonya’ya sürgüne gittikten sonra Güney’de devrimci bir hükümet kurmak için Çin’e geri döndü.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # William Albert, 1st Prince of Montenuovo
