 concept_wikipedia_Mahmut_Osmanoglu:0 "Vikipedi"
 concept_wikipedia_Mahmut_Osmanoglu_desc:0 "#b II. Mahmud#!, 30. Osmanlı padişahı ve 109. İslam halifesidir. Osman Gazi ve Sultan İbrahim’den sonra Osmanlı Hanedanı’nın üçüncü ve son soy atasıdır. Son altı Osmanlı padişahından ikisi onun oğlu dördü ise torunudur.\n\nTahtta kaldığı 31 yıl, Osmanlı tarihinin siyasi açıdan en bunalımlı dönemlerinden biridir. Balkanlarda imparatorluğun dağılma sürecini başlatan Sırp ve Yunan isyanları; Rus, İngiliz ve Fransız donanmalarının Navarin’de Osmanlı donanmasını imha etmesi ve asi ilan ettiği Mısır Valisi Kavalalı Mehmet Ali Paşa’nın ordularının Suriye ve Anadolu’yu geçerek Kütahya’ya kadar gelmeleri gibi olaylar ile karşı karşıya kalan Sultan II. Mahmud, bir diğer taraftan gerçekleştirdiği reformlarla imparatorluğun çehresini değiştirerek Osmanlı modernleşmesinin temellerini atmış, ölümünden dört ay sonra ilan edilen Tanzimat Fermanı’na giden yolun hazırlayıcısı olmuştur.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Majid bin Said of Zanzibar
 # https://en.wikipedia.org/wiki/Majid_bin_Said_of_Zanzibar (7.10.2022 19:28:41 UTC)
 concept_wikipedia_Majid_al_Said:0 "Tarihsel Figür"
 concept_wikipedia_Majid_al_Said_desc:0 "#b Sayyid Majid bin Saïd al-Busaidi#! was the first Sultan of Zanzibar. He ruled Zanzibar from 19 October 1856 to 7 October 1870.\n\nHe succeeded his father [Concept('wikipedia_Said_al_Said','Said bin Sultan')] as ruler of Zanzibar and East Africa, and briefly Oman following Said’s death. During his reign his brother Bargash would prove constantly rebellious and adhered to his rule, nonetheless, Majid remained in power until his untimely death which was due to ’over indulgence in sensual pleasures and stimulants’. The region’s wealth soared, particularly with the controversial slave trade.\n\n#b Life#!\nSayyid Majid bin Said was born in 1834 in Zanzibar to [Concept('wikipedia_Said_al_Said','Said bin Sultan')] and Sarah, a Circassian suri. Majid was the second eldest of Said’s children born in Zanzibar, after Khalid bin Said.\n\n#lore Wikipedia, The Free Encyclopedia#!"

