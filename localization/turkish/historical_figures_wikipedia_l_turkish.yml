 concept_wikipedia_Augustin_Boue_de_Lapeyrere_desc:0 "#b Augustin Manuel Hubert Gaston Boué de Lapeyrère#! I. Dünya Savaşı’nda Fransız amiraldi. Donanmada reformun güçlü bir savucusu olup bu konuda çağdaşı Birleşik Krallık donanması amirali Jackie Fisher ile karşılaştırılabilir. Her ikisi de benzer şekilde savaş gemisi yapımının destekçisiydiler.\n\nBoué de Lapeyrère, Castéra-Lectourois, Gers’de denizci kökenli aile mensubu olarak doğmuştur: amcası koramiral Augustin Dupouy; babası, Louis-Emmanuel Mud Lapeyrère Dupouy’un ölümünden sonra akıl hocası olmuştur. 1869’da Deniz Harp Okulu’na girdi, 1872’de mezun oldu. Daha sonra Uzakdoğu’da hizmet etti. 1875’te asteğmen olarak ilk görevini Atlantik’te aldı ve beş sene boyunca bu okyanusta gemilerde Fransız donanmasına hizmet etti. Çin-Fransa savaşı sırasında Tonkin kampanyasında yer aldı, Fuzhou Savaşı esnasında taktisyen ve yönetici özelliklerini ortaya koydu.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

