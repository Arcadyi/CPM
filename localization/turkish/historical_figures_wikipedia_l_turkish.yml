 concept_wikipedia_Paul_von_Hindenburg_desc:0 "#b Paul von Hindenburg#!, Prusyalı-Alman mareşal ve devlet adamıdır. 1925-1934 yılları arasında Almanya’nın ikinci cumhurbaşkanı olarak görev yaptı.\n\n#b İlk yılları#!\nPrusyalı aristokrat Robert von Beneckendorff und von Hindenburg ve eşi Luise Schwickart ’ın oğlu olarak Prusya’da, Posen’de doğdu. Hindenburg, 1866’da bir muhafız alayında Teğmen oldu. 1866 ve 1870-1871 savaşlarına katıldı. 1877-1878’de kurmay eğitimi gördü, yüzbaşılığa yükseldi ve daha sonra değişik birliklerde ve kadrolarda görevlendirildi. 1888’den 1893’e kadar Savaş Bakanlığı’nda şube başkanı, 1893’te Alay komutanı, 1894’te Yarbay, 1897’de Tümgeneral, 1900’de Korgeneral ve Tümen komutanı, 1903’te IV. Kolordu’nun Korgenerali, 1905’te Piyade Generali oldu. Prusya ordusunda uzun süre görev yaptıktan sonra 1911 yılında ilk kez emekli oldu.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

 # Paul von Rennenkampf
 # https://en.wikipedia.org/wiki/Paul_von_Rennenkampf (13.11.2022 13:35:04 UTC)
 concept_wikipedia_Paul_von_Rennenkampf:0 "Tarihsel Figür"
 concept_wikipedia_Paul_von_Rennenkampf_desc:0 "#b Paul Georg Edler von Rennenkampf#! was a Baltic German nobleman, statesman and general of the Imperial Russian Army who commanded the 1st Army in the invasion of East Prussia during the initial stage of the Eastern front of World War I. He also served as the last commander of the Vilna Military District.\n\nRennenkampf gained a reputation as an effective cavalry commander during the Boxer Rebellion and the Russo-Japanese War. Following service in the latter, he led the detachment that suppressed the Chita Republic during the 1905 Russian Revolution. This earned him further promotion, and by the outbreak of World War I Rennenkampf was commander of the Vilna Military District, whose forces were used to form the 1st Army under his command.\n\n#lore Wikipedia, The Free Encyclopedia#!"

