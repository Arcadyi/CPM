 concept_wikipedia_Andres_de_Santa_Cruz_desc:0 "#b Andrés de Santa Cruz y Calahumana#! was a Bolivian general and politician who served as interim president of Peru in 1827, the interim president of Peru from 1836 to 1838 and the sixth president of Bolivia from 1829 to 1839. He also served as Supreme Protector of the short-lived Peru-Bolivian Confederation from 1836 to 1839, a political entity created mainly by his personal endeavors.\n\n#b Early life and education#!\nSanta Cruz was born on 30 November 1792, in the town of Huarina, La Paz. His father was José Santa Cruz y Villavicencio, a Spaniard, and his mother Juana Basilia Calahumana, an Amerindian and cacique of the town of Huarina. In later years, Andrés de Santa Cruz would claim that through his mother, he descended directly from Inca rulers.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Andrew Jackson
 # https://tr.wikipedia.org/wiki/Andrew_Jackson (11.10.2022 23:24:26 UTC)
 concept_wikipedia_Andrew_Jackson:0 "Vikipedi"
 concept_wikipedia_Andrew_Jackson_desc:0 "#b Andrew Jackson#!, 7. Amerika Birleşik Devletleri başkanı.\n\nYaşamının büyük bölümünü Tennessee eyaletinin Nashville kentinde geçirdi. Jackson, ABD’de iz bırakan başkanlardan biri olarak tarihe geçti. Amerikan Bağımsızlık Savaşı’nda önemli rol oynayan John Adams, Thomas Jefferson ve James Madison’ın aksine, Andrew Jackson o eğitimli kesimden gelmeyen ilk başkandı. Asker kökenli Andrew Jackson’un seçilmesi, ABD’nin mazisi ile koptuğunun göstergesiydi. 1820 ve 1830’lardaki İkinci Parti Sistemi’nin hakim ve toplumu kutuplaştırıcı figürü olan Andrew Jackson, zamanında Amerikan Merkez Bankası’nı ortadan kaldırması ve Güneydoğu’dan Mississipi’nin batısına kadar olan alan içindeki Kızılderililer’in zorunlu tehciri ve yerleştirilmesini başlatmasıyla bilinir. Jackson’ın takipçileri modern Demokrat Parti’yi kurmuşlardır. 8 Haziran 1845’te Nashville, Tennessee’de öldü.\n\n#lore Vikipedi: Özgür Ansiklopedi#!"

