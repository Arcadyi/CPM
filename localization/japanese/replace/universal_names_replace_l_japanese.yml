 generic_laws.1.f:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]の大広場で公の場に姿を見せた[SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')]による力強いレトリックは、最も敵対する[SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis]の政敵すらも感銘を受けるほどだった。演説は一部抜粋され、すでに[ROOT.GetCountry.GetNameNoFormatting]全土に流布しており、紛糾中の議論に油を注ぐ様相を呈している。"
