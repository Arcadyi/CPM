 lesson_basics_welcome_desc:0 "時は1836年。[GetPlayer.GetRuler.GetCustom('GetUniversalFullName')]は[GetPlayer.GetName]の[GetPlayer.GetRuler.GetPrimaryRoleTitle]となっていた。産業革命が世界を席巻し、社会には劇的な変化が訪れている。ウィーン会議によって欧州に上辺ばかりの秩序がもたらされてから20余年、再び[Concept('concept_great_power','$concept_great_powers$')]の間で政情不安の兆しが燻り始めていた。次世紀に[GetPlayer.GetName]を栄光へと導くのはあなた次第だ。\n\nVictoria 3で「勝つ」方法はありません。あなたは自分の目標を設定し、それを追求する中でさまざまな物語を体験するだろう。"
 je_tutorial_send_general_to_front_reason:0 "[JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')]が[concept_mobilize_general]されましたが、[concept_front]に派遣されていません。[JournalEntry.GetTarget.GetCharacter.GetHerHim]がいなくては、[JournalEntry.GetTarget.GetCharacter.GetHerHis]の軍は複数の潜在的$concept_front$へと分かれます。これは戦争の結末を左右できる軍の能力を阻害します。"
 je_tutorial_convoy_raiding_reason:0 "我々の船隊のひとつは現在、自国の海岸線を哨戒して敵の侵攻から守っているだけです。[JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')]に敵の輸送船団を襲撃するよう伝えるべきです。"
