 election_contextual_events.5.d:0 "[SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]のリーダーである[SCOPE.sCharacter('low_sol_opposition_leader').GetCustom('GetUniversalFullName')]は、失政や国内の低い生活水準の原因であるとして、[SCOPE.sParty('low_sol_party').GetName]を声高に非難している。[SCOPE.sParty('low_sol_opposition_party').GetName]のみが改善へ向けた意志を有しているとの主張だ。"
 election_contextual_events.6.d:0 "この国の高い生活水準が、現状への満足感を拡大させ、進行中の選挙における[SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullName')]と現職の[SCOPE.sParty('high_sol_party').GetName]への支持という結果をもたらしました。"
