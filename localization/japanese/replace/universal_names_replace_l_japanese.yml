 ig_petitions.7.d:0 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]のリーダーである[SCOPE.sCharacter('intelligentsia_leader').GetCustom('GetUniversalFullName')]が、[SCOPE.sLaw('current_law_scope').GetName]法の制定に取り組む政府への支持を巧言しています。しかし、[SCOPE.sCharacter('intelligentsia_leader').GetSheHe]は[SCOPE.sCharacter('intelligentsia_leader').GetHerHis]自身の利益のためだけにやっていると考える人々もいます。"
 ig_leaders.20.d:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName]のリーダーである[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')]は、謎に満ちた秘密の政治的ギャンブルが我が国の政府にもたらす恩恵について堂々と公の場で吹聴しています。詳細を尋ねられると[SCOPE.sCharacter('reckless_leader').GetSheHe]は胡散臭そうに微笑み、説明を拒むのです。"
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullNameNoFormatting')]は冒険や怪しい博打に目がありません。[SCOPE.sCharacter('reckless_leader').GetHerHis|U]の親友たちはそういった彼の危険な資質に無関心のようですが、名実ともに立派な紳士たちは、やや受動的かつ攻撃的な手段で懸念を表明しています。\n\n「私のように華のある市民を疑う人など誰もない。そう思いませんか？」"
 ig_leaders.2.d:0 "私たちの首都の[SCOPE.gsInterestGroup('reckless_ig').GetName]による劇的な計画は、悲惨な結末を迎えることとなりました。リスクが高いことは明白でしたが、[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')]はそれでも追求する価値があると判断したのです。その結果はもちろん、関係者全員にとって悲惨なものでしたが。"
 ig_leaders.2.b:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')]に責任を取らせよう。"
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')]は辞任するでしょう。"
 ig_leaders.3.d:0 "[SCOPE.gsInterestGroup('meticulous_ig').GetName]の体系上のリーダーであった[SCOPE.sCharacter('meticulous_leader').GetCustom('GetUniversalFullName')]は、これまで永きに渡って陰ながらの努力を続けてきたが、ついに全ての[SCOPE.sCharacter('meticulous_leader').GetHerHis]の仕事は[SCOPE.gsInterestGroup('meticulous_ig').GetName]と[ROOT.GetCountry.GetName]によって報われたのだ。"
 ig_leaders.4.d:0 "カリスマ的な[SCOPE.sCharacter('charismatic_leader').GetCustom('GetUniversalFullName')]が率いる与党[SCOPE.gsInterestGroup('charismatic_ig').GetName]は宣伝のための外遊をスタートさせました。しかし、国内に力を注ぐか、海外に力を注ぐかの判断はまだされておらず、[SCOPE.gsInterestGroup('charismatic_ig').GetName]が自身のために行動するか、あるいは国全体のためにもっと努力するかは不明のままだ。"
 ig_leaders.5.d:0 "与党[SCOPE.gsInterestGroup('smug_ig').GetName]の党首[SCOPE.sCharacter('smug_leader').GetCustom('GetUniversalFullName')]は、連立を組む他党との調整にうんざりしています。[SCOPE.sCharacter('smug_leader').GetHerHis]は他党の党首から、「我々の協力が無ければ君のやりたいことは何一つ実現できないのだから、君もちゃんと協力したまえ」と要求されているからです。"
 ig_leaders.6.d:0 "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]のリーダーである[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')]は、政府内での[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]の地位を盤石にするために、首都において驚くべき駆け引きを成功させました。ただ、彼らの斬新な策略に報いるべきかどうかは・・・判断が難しい状態です。"
 ig_leaders.6.f:0 "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]本部に続く街路には照明がたった一つしか設置されていない。屋内の照明もこれまた一つのみだ。そこでは[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')]が豪奢なマホガニーの家具に囲まれ別珍のクッションでくつろいでいる。ランプは東洋から送られてきた品とまったく同じものだ。\n\n「結果によって手段が正当化される。そして我々の手段はまったくもって正当なものだ」\n\n[SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHis]の傍に魅力的な席を用意すると[SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe]から申し出があったなら、[SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHim]に信を置かないなど果たして可能だろうか。"
 ig_leaders.6.a:0 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')]はこの件を評価されるべきだ。"
 commander_events.2.d:0 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle][SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')]の個人的な習慣が、[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle]としての[SCOPE.sCharacter('commander_with_addiction').GetHerHis]の役割に支障をきたしています。"
 commander_events.2.f:0 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')]は得意気に身を乗り出して将校に微笑みかける。[SCOPE.sCharacter('commander_with_addiction').GetHerHis|U]目は輝かしい過去の栄光を映し出していた。レザー張りの[SCOPE.sCharacter('commander_with_addiction').GetHerHis]の肘掛け椅子にゆったりと体を横たえた[SCOPE.sCharacter('commander_with_addiction').GetHerHis]の声は椅子の素材のような弾力性を帯びている。\n\n「知っての通り重圧の多い仕事でね。これ以上重荷を増やさないでくれ」"
 commander_events.2.a.tt:0 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle][SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')]は解雇されました"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetCustom('GetUniversalFullName')]は[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')]が関わっているいくつかの不審な習慣を明るみに出し、彼らを解雇するように求めています。"
 commander_events.4.a:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')]を解雇することはできない。"
 commander_events.4.b:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')]を解雇しよう！"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')]が解雇されました。"
 commander_events.5.d:0 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')]は、#bold 連発銃#!の発明を改良する方法を考案しました。"
 commander_events.5.f:0 "「[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')]は自信に満ちた様子で[SCOPE.sCharacter('commander_invention').GetHerHis]眼鏡の位置を直した。\n\n「極めてシンプルなことでした。私はただ彼らの取り組んでいた技術をよく観察していただけで、そうしているうちにちょっとした変更を加えれば良いのではという思いに至ったのです」\n\n[SCOPE.sCharacter('commander_invention').GetSheHe]の話し方には独特の雰囲気があり、[SCOPE.sCharacter('commander_invention').GetSheHe]がライフルを構えると[SCOPE.sCharacter('commander_invention').GetHerHim]に優雅な物腰と民衆の間で絶大な人気を与える。なんという自信家だ！"
 expedition_events.2.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.2.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.2.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.4.d:0 "数週間の準備と旅の後、[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]が率いるニジェール川の流れを調べる探検隊は出発地点に到着しました。"
 expedition_events.100.d:0 "探検隊から[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]を含む大勢が、身代金を要求している地元の王に誘拐されたと知らせが届きました。"
 expedition_events.110.d:0 "小競り合いの最中、マスケット銃の弾が[SCOPE.sCharacter('dead_expedition_leader').GetHerHis]の脚に突き刺さった。傷そのものは大丈夫だったが、感染症はそうではなかった。[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]が新しいリーダーとして業務を引き継いだ。"
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]が凱旋し、ニジェール川の流域の地図が完成しました。"
 expedition_events.12.d:0 "何ヶ月もの間、何の報告もなかったが、ニジェール川の源流を探すあなたの探検は失敗し、[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]も一緒に失われたことが明らかとなりました。"
 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.205.d:0 "数週間の沈黙の後、[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]が率いる西部フロンティアの地図を作る遠征隊は、何も持たずに戻ってきました。"
 expedition_events.280.d:0 "西部の地図を作る遠征隊は、堂々巡りをしています。[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]は適当に方角を決めて突き進むか、夜になるのを待って星を頼りにするか悩んでいるようですが…"
 ig_revolutions.1.d:0 "狡猾な[SCOPE.sCharacter('ig_on_the_edge_leader').GetCustom('GetUniversalFullName')]が率いる[SCOPE.gsInterestGroup('ig_on_the_edge').GetName]は、要求が満たされなければ革命軍に加わると脅しをかけてきました。彼らが要求する譲歩は小さなものですが、もし私たちが今弱さを見せれば、彼らの行使する権力はとてつもなく大きなものになるでしょう。"
 commander_events.6.d:0 "[SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullName')]の妻と[SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')]の情事についての噂が我々の耳に入りました。将軍に何らかの処分を課さない場合、民衆の抱く[SCOPE.sCharacter('cheated_leader').GetHerHis]の印象に悪影響を及ぼすでしょう。"
 commander_events.6.a.tt:0 "[SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullNameNoFormatting')]は座る便器を間違えた。そういうことにしておこう。"
