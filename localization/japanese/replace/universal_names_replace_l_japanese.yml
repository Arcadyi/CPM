 election_contextual_events.3.d:0 "著名な平和主義者である[SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]のリーダー[SCOPE.sCharacter('pacifist_ig_leader').GetCustom('GetUniversalFullName')]は、現職の[SCOPE.sParty('government_war_party').GetName]に激しい攻撃を仕掛けており、[ROOT.GetCountry.GetAdjectiveNoFormatting]軍が[SCOPE.sWar('pacifist_war').GetNameNoFormatting]戦争において、彼らの目の前で重大な残虐行為を犯したと主張しています。"
