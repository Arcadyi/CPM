 boxer_rebellion_events.1.d:0 "[ROOT.GetCountry.GetName]における国外勢力の台頭に業を煮やした[SCOPE.sCulture('han_culture').GetName]の臣下たちは、排他的な自衛団を組織し、「野蛮人」の国外追放を叫んでいる。今では彼らの大多数が[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]に運動の支援を迫っており、これが叶わなければ彼らの熱意は[SCOPE.sCulture('manchu_culture').GetName]の施政に向けられることになるだろう。"
