l_japanese:
 acw_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')]が所有する奴隷が[SCOPE.sCharacter('slaver_ig_leader').GetHerHis]の屋敷から脱走して北部の自由州に逃亡した。[SCOPE.sCharacter('slaver_ig_leader').GetLastName]は身柄の引き渡しを要求したが、奴隷制廃止論者たちは、[SCOPE.sCharacter('slaver_ig_leader').GetHerHis]の要求を無視すべきだと声を上げている。"
 acw_events.2.a:0 "[SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')]の逃げた奴隷を探し出して返すべきだ。"
 acw_events.2.b:0 "自由な土地では何人たりとも束縛されない。[SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')]が政府の協力を得ることはないだろう。"
 acw_events.3.d:0 "[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]のリーダーである[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetCustom('GetUniversalFullName')]は、新たに我が国の領土となった西部地域における奴隷制の完全撤廃を進言している。反対勢力の中には簡素な節度を求める者もいるが、他方で新たな領土全域における奴隷制の制定を要求している者もいる。"
 acw_events.6.t:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')]のむち打ち刑"
 acw_events.6.d:0 "忌憚なき発言で知られる廃止論者の[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')]が、奴隷所有者である[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')]からむちで打たれるという事件が起きた。負傷により、[SCOPE.sCharacter('charles_sumner_leader').GetLastName]は療養と公職からの引退を余儀なくされたが、一方で[SCOPE.sCharacter('preston_brooks_leader').GetLastName]は未だ何のお咎めもなしだ。"
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')]は自らの名誉を守っただけだ。我々は何もしない。"
 acw_events.6.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')]は職務から退職する。"
 acw_events.6.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')]が市民を襲撃しただと！職務を解いて逮捕すべきだ。"
 acw_events.6.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')]は職務から排除された。"
 acw_followup_events.1.d:0 "最近の反乱に同調した人物が[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]の命を奪った。犯行後その人物は逮捕され、共謀者も明らかになったが、 [SCOPE.sCharacter('lincoln_proxy').GetLastName]の死は、アメリカ史における悲劇の時代が迎えた陰鬱な結末となっている。"
 acw_followup_events.1.f:0 "「[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')]は危険な持ち場での任務を遂行し、凶弾に倒れたものの、[SCOPE.sCharacter('lincoln_proxy').GetHerHis]の人生が失われたわけではない。[SCOPE.sCharacter('lincoln_proxy').GetHerHis]の示した勇気と不屈の精神によって、我が国の汚点、国民性の汚濁、人々による諍いの火種は完全に取り除かれ、一掃されたのだ。[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')]の名は歴史に刻まれるだろう」"
 acw_followup_events.2.d:0 "最近の反乱に同調した人物が[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]の暗殺を試みた。侵入しようとしているところを捕らえられ、共謀者も明らかになった。[SCOPE.sCharacter('lincoln_proxy').GetLastName]は、今一度[SCOPE.sCharacter('lincoln_proxy').GetHerHis]が掲げる大義への支持を集めるためにこの機会を利用した。"
 acw_followup_events.3.d:0 "最近の反乱に同調した人物が[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]の暗殺を企てたが、事は暗殺者の思い通りには運ばなかった。"
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')]は、[SCOPE.sCharacter('lincoln_proxy').GetHerHim]の背後で床板がきしむのを聞いた。[SCOPE.sCharacter('lincoln_proxy').GetHerHis]を狙う暗殺者がデリンジャーを構えることすらままならない刹那に、[SCOPE.sCharacter('lincoln_proxy').GetLastName]が飛びかかる。「悪霊め！卑怯者め！お前には品位というものがないのか？」[SCOPE.sCharacter('lincoln_proxy').GetHerHis]の拳が振り下ろされる度に、[SCOPE.sCharacter('lincoln_proxy').GetSheHe]のあげる雄叫び一言一句が、[SCOPE.sCharacter('lincoln_proxy').GetLastName]の暗殺者となるはずであった人物の体に刻まれていった。"
 alert_idle_mobilized_general_name:0 "[Concept('concept_mobilize_general','$concept_mobilize_general_mobilized$')][concept_general]の待機 : [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]"
 alert_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]が動員され、戦線での任務がないまま待機しています。彼らはさらなる指令を待つ間、攻めてくる軍から[concept_hq]を防衛します。"
 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]の[concept_attrition]は[SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-]です。"
 alert_high_attrition_alert_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]のユニットは、損耗により負傷率が高くなっています"
 ag_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]が動員され、戦線での任務がないまま待機しています。彼らはさらなる指令を待つ間、攻めてくる軍から[concept_hq]を防衛します。"
 concept_head_of_state_ingame_added:0 "\n\n[GetPlayer.GetAdjectiveNoFlag] $concept_head_of_state$は[GetPlayer.GetRuler.GetCustom('GetUniversalFullName')WithTitle]です。"
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle]の[SCOPE.sCharacter('radio_ruler').GetCustom('GetUniversalFullName')]は新しく驚異的な無線技術を使って、人々と直接繋がることを決断した。"
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.504.d:0 "数週間の準備期間と旅程を経て、[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]率いる遠征隊がザンジバルに到着した。ここから彼らは長年の謎であったナイル川の水源を発見する旅に出発する。"
 expedition_events.511.d:0 "ナイル川の源泉を発見した[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]が意気揚々と凱旋した。水源はアフリカの巨大湖であることが明らかとなった。 "
 expedition_events.512.d:0 "何ヶ月もの間報告が途絶えていたが、アフリカ大陸の奥地を目指す遠征は失敗に終わり、[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]も行方不明になっていたことが明らかとなった。"
 expedition_events.550.d:0 "甲虫が[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]の耳に潜り込んでしまった。すぐに適切な医療処置を施さなければ、遠征隊の進捗が遅滞してしまうかもしれない。"
 expedition_events.560.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]は、遠征隊の進行を止めて[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]の供給が得られるまで待機すべきだと主張している。 "
 crime_events.11.d2:0 "[SCOPE.sState('serial_killer_state_scope').GetName]州全域を震撼させていた[SCOPE.sState('serial_killer_state_scope').GetCityHubName]の切り裂き魔として知られる殺人鬼がようやく逮捕された。このおぞましい事件の犯人が、他ならぬ[SCOPE.sCharacter('important_killer').GetCustom('GetUniversalFullName')]の仕業であるという衝撃の事実が明らかとなった！"
 warlord_china_events.110.d:0 "[SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle]である[SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('GetUniversalFullName')]は、[SCOPE.sCharacter('prisoner_killing_warlord').GetHimselfHerself]自身の愉悦のために、刀剣で囚人の頭蓋骨を粉砕していることが公になってしまう危険性がある。"
 notification_ig_leader_steps_down_desc:0 "[SCOPE.gsInterestGroup('stepping_down_leader_ig').GetName]のリーダーである[SCOPE.sCharacter('stepping_down_leader').GetCustom('GetUniversalFullName')]は、[SCOPE.sCharacter('stepping_down_leader').GetCustom('stepping_down_reason')]辞任した。"
 assassination_events.5.d:0 "[SCOPE.sCharacter('assassination_ruler_scope').GetPrimaryRoleTitle]の[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')]が、[SCOPE.gsInterestGroup('suspicious_ig').GetName]と繋がりのある人物によって暗殺された。当局は計画の存在に気づいていたものの、決行を阻止することができなかった。"
 south_america.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]の[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]を盟主とした[ROOT.GetCountry.GetName]と[SCOPE.sCountry('peru_country').GetName]のユニークな再統一の機会が現実味を帯びてきている。[SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting]政府は、暫定的に我が国のルールに従うことを了承したが、これによりライバルとの間に軋轢が生じる可能性がある。"
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]の[SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')]は、この土地が我が国との同君連合により[SCOPE.sCharacter('free_state_monarch').GetHerHis]の支配下となり、今後は自由州になることを宣言した。"
 congo_free_state_events.2.d:0 "政界内では、[SCOPE.sCountry('free_state').GetNameNoFlag]の[SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')]が支配する[SCOPE.sCountry('free_state').GetName]における一般市民の扱いがあまり芳しくないと噂されている。"
 congo_free_state_events.2.b:0 "[SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')]に話を聞いてみよう。"
 je_free_state_status:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]が、我が国との同君連合による[SCOPE.GetRootScope.GetCountry.GetName]の建国を宣言した。状況をよく注視して成り行きを見守る必要がある。"
 character_events.2.d:0 "[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullName')]は、 [SCOPE.sState('university_state').GetName]での大学設立資金として、私財の一部を提供すると申し出ている。ただし、これによって[SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName]の影響力が増すことになる。"
 character_events.2.f:0 "「[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullNameNoFormatting')]大学は、知識が真の力となるこの激動の時代において、誇り高き学問の砦となることだろう」"
 character_events.3.d:0 "[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullName')]は、[SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullName')]に命懸けの決闘を申し入れた。"
 character_events.3.f:0 "二人を包むオーラはロマンチックな小説そのものだった。[SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullNameNoFormatting')]は笑顔になる。[SCOPE.sCharacter('duel_participant_2').GetSheHe|U]は、眠りにつく前にこの瞬間の予行練習をしていた。\n\n「[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullNameNoFormatting')]、[SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]」\n\n「その侮辱許すまじ。好きな武器を選ぶがいい。決行は明日だ」"
 character_events.4.d:0 "[SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName]の[SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')]が、聖職者の一人と秘密裏に関係を持っていることが明らかとなった。[SCOPE.sCharacter('devout_scandal').GetHerHis|U]の辞任が求められている。"
 character_events.4.a.tt:0 "[SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')]は、不名誉な辞職をした。"
 character_events.5.d:0 "[SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle]である[SCOPE.sCharacter('statue_ruler').GetCustom('GetUniversalFullName')]の像が発注された。[SCOPE.sState('statue_state').GetName]に堂々たる姿で設置することが提案されている。 "
 ig_suppression_events.1003.d:0 "[SCOPE.gsInterestGroup('target').GetName]のリーダーである[SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')]を排除することで彼らの勢いを削ぐことができる。 "
 notification_ig_leader_assassination_desc:0 "[SCOPE.gsInterestGroup('target').GetName]のリーダーである[SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')]の暗殺に成功した"
 free_speech_laws.6.d:0 "[SCOPE.gsInterestGroup('free_speech_ig').GetName]のリーダーである[SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullName')]を侮辱する絵が国内で出回っている。"
 free_speech_laws.6.f:0 "「まあ厳密に言えば美化はされていませんな？」絵を凝視しながら補佐官が言った。\n\n「厳密に―、これはロバと会議している私の精密画じゃないか。なんてこった！どうしてこれが美化などと？」[SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')]は大仰な身振りを交えて答えた。 \n\n「それはそうですが、あなたの特徴をよく捉えていることは否定できませんね」"
 oscar_wilde_events.1.wilde:0 "悪名高い一流の劇作家、[SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')]が同性愛の罪で2年の重労働を言い渡された。もし、[SCOPE.sCharacter('oscar_wilde').GetSheHe]が恩赦を受けられないのなら、[SCOPE.sCharacter('oscar_wilde').GetHerHim]を[ROOT.GetCountry.GetNameNoFlag]の芸術と共に刑に処したようなものだろう。"
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')]は解放されます。"
 expedition_events.602.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.602.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.602.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.604.d:0 "数週間の準備期間と旅程を経て、[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]率いる遠征隊がコンゴ川の河口に到着した。ここから彼らは謎多きコンゴ川の流路を測量する旅に出発する。"
 expedition_events.611.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]が凱旋を果たし、コンゴ川の水源の地図が完成しました。"
 expedition_events.612.d:0 "何ヶ月もの間報告が途絶えていましたが、コンゴ川の水源を探る遠征は失敗に終わり、[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]も行方不明になっていたことが明らかとなりました。"
 expedition_events.612.d2:0 "何ヶ月もの間報告が途絶えており、遠征隊がいかなる運命をたどったのかは明らかです。しかしながら今朝、ついに[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]から手紙が届き、そこには生き延びるためには引き返すほかなかったという告白が綴られていました。"
 expedition_events.650.f:0 "「あの男のような表情を私が今まで見たことがない。いや、あるぞ。まだ私が若かった頃、魅力と希望が野心と欲望に混じりあっていた頃だ。だが、感動はなく、私は恐れている。彼の口の周りの皮膚がよじれていたのは、相好を崩したからではなく、快感に歪んでいたからだ。「私に後方を任せてくれ、[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]、この通りだ」"
 expedition_events.652.f:0 "「とらえどころのない一瞥と、逃げ口上。幾人かの部下の表情から、私の心には後方に留まりたいという彼らの請願に耳を傾けておけばよかったという後悔が芽生えていた。ただそれは彼らの自己中心的な欲求を満たしたかったからではなく、彼らの仲間が私の軽蔑の対象となったからだ。\n\n「[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]さんよ」そう聞いて振り向くと、私の胸には冷たい銃口が向けられていた。「引き返すのが賢明だぜ」"
 expedition_events.690.d:0 "遠征隊は現地の村の[SCOPE.sState('current_expedition_location').GetName]に滞在しています。[SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle]である[SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')]が友好の印に贈り物を申し出てきました。"
 expedition_events.690.f:0 "「我々の到着は夜明けだった。密林の中に人の声のようなものを聞いた。疲れ切った我々の肉体では、そういった声にしか注意を向けることができなかったのだ。\n\n我々は夜明けに到着し、彼らも我々の来訪を予期していなかったが、既に彼らは我々の同胞に出会ったことがあるようだった。彼らのリーダーと思しき[SCOPE.sCharacter('local_ruler').GetManWoman]がこちらにやって来て、[SCOPE.sCharacter('local_ruler').GetHerHis]は[SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullNameNoFormatting')]と名乗り、簡素かつ友好的な身振りで、その日の滞在をすすめてきた。そして呆気に取られていた私にネックレスを手渡したのだった」"
 ig_suppression_events.2.d:0 "[SCOPE.gsInterestGroup('target').GetName]の[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]が罪深い生活を送っているとの噂がまことしやかに流れ、大衆の間で山火事のように拡散されようとしています。"
 ig_suppression_events.3.d:0 "[SCOPE.sCharacter('suppressed_leader').GetHerHis]生活に関する噂がすべての階級に到達し、[SCOPE.sCharacter('suppressed_leader').GetHerHis]の評判はがた落ちです。[SCOPE.gsInterestGroup('target').GetName]リーダーとしての[SCOPE.sCharacter('suppressed_leader').GetHerHis]役職から辞任するよう[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]を説得することができるはずです。"
 ig_suppression_events.3.f:0 "「それは工場から漏れる明かりが小さな目のように窓越しに煌めいていた時代。街全体の目が[SCOPE.sCharacter('suppressed_leader').GetHerHim]に注がれ、非難と要求が浴びせられていると[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]が感じていた時代。ただ、それは[SCOPE.sCharacter('suppressed_leader').GetHerHis]の責任ではない！[SCOPE.sCharacter('suppressed_leader').GetSheHe]は知っていた。[SCOPE.sCharacter('suppressed_leader').GetSheHe]は何も悪いことをしていないと...それは政府だ。明らかに政府が嘘を垂れ流している。連中が[SCOPE.sCharacter('suppressed_leader').GetHerHim]に好意を寄せたことがあったろうか？そんなことは決してなかった。\n\n「何を見てるんだ！？」"
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]は辞任するでしょう。"
 ig_suppression_events.4.d:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]の評判を下げるために粘り強く努力を続けてきましたが、[SCOPE.sCharacter('suppressed_leader').GetSheHe]は頑なに辞任を拒んでいるようです。より強硬な手段を講じる必要があります。"
 ig_suppression_events.4.b.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]は辞任するでしょう。"
 ig_suppression_events.4.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]は投獄されるでしょう。"
 ig_suppression_events.6.d:0 "[SCOPE.gsInterestGroup('target').GetName]に所属する[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]の意志の弱さに関する噂は、もはや疑惑の域を越えています。対抗勢力の弱点をうまく利用する方法はいくつかあります。"
 fascism_events.1.d:0 "我が国の将軍やリーダーの内部に脅威が存在するという疑惑が高まっており、それが[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')]の聞き及ぶところとなりました。明らかにファシズム体制にまつわる脅威を根絶する必要性があります。性急な言葉、特徴のない容姿、彼らはそこかしこにいるのです。どんなところにも。"
 fascism_events.2.d:0 "[SCOPE.gsInterestGroup('fascist_ig').GetName]のリーダーである[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')]が、最近[SCOPE.sCharacter('fascist_leader').GetHerHis]の人気度を上げています。ファシスト的な演説が人々の心を掴んでいる模様です。"
 fascism_events.2.c:0 "[SCOPE.sCharacter('fascist_leader_2').GetCustom('GetUniversalFullName')]の方がよっぽど優れたリーダーだ。"
 decree_events.4.d:0 "新しい提督が[SCOPE.sState('decree_state').GetName]の港に姿を現し、仲間たちから盛大な歓待で迎えられました。ただ、[SCOPE.sCharacter('noble_character').GetCustom('GetUniversalFullName')]の甥も、この役職にかなりご執心であったのではと云われています。"
 cold.102.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]は経験豊富な極地探検家です。"
 cold.102.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]が我が国を栄光に導くでしょう。"
 cold.102.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]はこれまで我々を失望させたことがありません。"
 cold.102.e:0 "[SCOPE.sCharacter('expedition_leader_4').GetCustom('GetUniversalFullName')]が最も備えが出来ている。"
 cold.5.d:0 "遠征隊は目的地である南極点に到達しました！[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]が誇らし気に[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]国旗を冠したテントを設営しており、隊員たちはココアで祝杯をあげています。"
 cold.8.b:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]の経験を信頼すべきだ。"
 cold.10.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]は、無事遠征隊の隊員たちをサウスジョージア島へと引率することができました。勇敢にもわずかな物資を載せた屋根のない救命艇でエレファント島から旅立ったのです。[SCOPE.sCharacter('expedition_leader').GetFirstName]の武勇伝は、遠征の失敗にもかかわらず国中の知るところとなりました。"
 cold.10.a:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]に万歳三唱！"
 expedition_events.290.d:0 "山間部の気温が下がって来たため、遠征隊は避難場所にぴったりの牧草地を見つけました。ここは川にほど近く、不法侵入を回避するために近くの村からも十分に離れています。[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]が、川辺で伐採したハコヤナギの木材による野営地の建設を提案しています。"
 expedition_events.293.d:0 "遠征隊の進行が続くにつれ、任務の優先順位が重要性を増してきました。そこで[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]は、隊員たちがすべき作業を追跡するために記録をつけ始めたのです。"
 expedition_events.293.d2:0 "遠征隊の進行が続くにつれ、任務の優先順位が重要性を増してきました。[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]は、隊員たちがすべき作業を記録しています。しかし、早くも従順ではない探検家たちがこの決定には同意できないと反抗し始めています。"
 expedition_events.140.d:0 "居留地の一つに到着すると、[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]宛の手紙が届いていました。[ROOT.GetCountry.GetName]に残してきた婚約者が別の男性と結婚したと書かれています。"
 expedition_events.160.f:0 "「あの高慢ちきな官僚どもはオーク材の机にゆったりと鎮座して、葉巻を吸いながら年代物のウイスキーを飲んでいる。奴らの心配事といったら、次の犠牲者をどんな形で送り出してやろうか、そうなれば延々と終わらない書類を作る地獄のような日々が来るだろう、なんていうことばかりだ。\n\nその手紙は正午に届いた。「[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')]殿。貴兄の遠征隊が当方の期待する結果を達成できなかったという報告を受けました...、」これを燃やすことができたらすぐにでもそうするだろう。前進するのであれば、どこへだって行ってやるさ！」"
 internal_security_events.1.d:0 "[SCOPE.gsInterestGroup('anti_secret_police_ig').GetName]の[SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')]が失踪した事件はエリートたちの間に深刻な懸念をもたらしました。昨今[SCOPE.sLaw('current_law_scope').GetName]に対し[SCOPE.sCharacter('anti_secret_police_leader').GetHerHis]の反対意見があったからです。"
 internal_security_events.1.f:0 "「家族から当局に通報があったのは正午過ぎのことだった。[SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullNameNoFormatting')]が朝になっても戻らないらしい。警告文やメモなども残されていないようだ。親族は[SCOPE.sLaw('current_law_scope').GetName]に対する[SCOPE.sCharacter('anti_secret_police_leader').GetHerHis]の強硬な対決姿勢が事件と関係しているのではと懸念している。彼らによれば数日前玄関脇で小型ナイフが見つかっており、今となってはそれが脅しであったのだと考えられるからだ」"
 psychology_events.1.d:0 "[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]のリーダー[SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')]による、会議を欠席や職務の放棄が報告されています。これ以上[SCOPE.sCharacter('mentally_ill_leader').GetHerHis]の不在を看過するわけにはいきません。"
 psychology_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetHerHis]の不在が続いていることで、[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]である[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]の健康状態に関する懸念が国中に広がっています。[ROOT.GetCountry.GetRuler.GetHerHis]の配偶者が、[ROOT.GetCountry.GetRuler.GetHerHim]に治療を施せる医師が存在しないことを涙ながらに告白しました。"
 psychology_events.3.d:0 "任務から戻った[SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle]の[SCOPE.sCharacter('mentally_ill_character').GetCustom('GetUniversalFullName')]はすっかり変わってしまいました。[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U]は兵舎を疫病か何かのように避け、武器の使用を拒絶するようになったのです。[SCOPE.sCharacter('mentally_ill_character').GetSheHe]は、ハッキリとこう宣言しました。[SCOPE.sCharacter('mentally_ill_character').GetSheHe]は戦争に関する言葉を一切聞きたくないのだと。"
 exhibition_events.3.f:0 "「そしてこれが海から引き上げた像です」という紹介文とともに、まだ濡れた状態で中央の噴水付近に展示されていた。「このガラスの向こうを除く勇気を持つあなたには、最も孤独な星座が見えることでしょう」\n\nホールの反対側では、全身白ずくめの[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')]が訪問客を出迎えていた。\n\nトランペットや歓声が鳴り響き、海上は音楽と煙に包まれていた。その素晴らしさは言葉で表現できない。そこには眩く輝く生命があったのだ。"
 titanic.1.d:0 "[SCOPE.gsInterestGroup('titanic_ig').GetName]の[SCOPE.sCharacter('titanic_leader').GetCustom('GetUniversalFullName')]は、[SCOPE.sState('titanic_state').GetName]の造船所で建造される豪華遠洋定期船の出資者になることを決断しました。今までに見たことがないような船になることでしょう。"
 prohibition.2.d:0 "[SCOPE.gsInterestGroup('alcoholic_ig').GetName]の[SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')]が自宅に違法な蒸留所を建設していたことが明るみに出ました。[SCOPE.sCharacter('alcoholic_leader').GetHerHis]の息子が開催していた極めて健全なパーティーで、ゲストが開ける扉を間違えてしまったのです。"
 expedition_events.696.d:0 "凱旋帰国の直後、[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]率いる遠征隊は、[SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting]からの非難を浴びた。行方不明になった彼らの遠征隊の最後に関与したとの噂がエスカレートしたためだ。"
 expedition_leader_cruel_fired_tt:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]は辞任するでしょう。"
 assassination_events.1.d:0 "信頼できる情報源によると、[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')WithTitle]の命を絶つとうとする内部の陰謀があるようです。早急に対処しなくては、国家の安定が保てなくなります。"
 assassination_events.1.f:0 "彼らの口調は、権力に伴う必然的不安から来るのかもしれない。暗く甘い優しさは、反逆者たちも最後の晩餐を恐れてしまうほど誠意のないものだ。\n\n「人々は噂する。そして一部の人々は、[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')]が二度と話さなくなってほしいと願う。」\n\n30の銀の欠片、象徴的な額だ。今日、もしかしたら明日 ― 運が良ければ。"
 assassination_events.3.d:0 "[SCOPE.gsInterestGroup('snitch_ig').GetName]のリーダー、[SCOPE.sCharacter('snitch_leader').GetCustom('GetUniversalFullName')]が驚くべき警告と共にやってきた。[SCOPE.sCharacter('snitch_leader').GetSheHe|U]は[SCOPE.gsInterestGroup('snitched_ig').GetName]が[SCOPE.sCharacter('assassination_ruler_scope').GetName]の暗殺を企てている集団だと訴えている。"
 assassination_events.6.d:0 "暗殺計画は予期せぬ終わりを迎えた。[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')]が国の長を退いたため、彼らの努力は無駄になった。"
 assassination_events.7.f:0 "[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')]は[SCOPE.sCharacter('assassination_ruler_scope').GetHerHis]の朝食を、月曜から金曜は8時、週末は8時半にとる。[SCOPE.sCharacter('assassination_ruler_scope').GetSheHe]は昼食後に庭を散歩することを好み、[SCOPE.sCharacter('assassination_ruler_scope').GetSheHe]に付添人がつくことは稀だ。\n\nその後に提供される名前のリストには、[SCOPE.sCharacter('assassination_ruler_scope').GetSheHe]がトランプをするために招待する人々の名が並んでいる。[SCOPE.sCharacter('assassination_ruler_scope').GetHerHis|U]の料理人、若い女性たち、そして政府の人間が二名ほど含まれている。"
 assassination_events.8.d:0 "暗殺計画は予期せぬ終わりを迎えた。[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')]が無関係の理由で亡くなり、彼らの努力は無駄になった。"
 election_other_parties_events.2.d:0 "[SCOPE.gsInterestGroup('ig_devout').GetName]の[SCOPE.sCharacter('religious_leader').GetCustom('GetUniversalFullName')]が[SCOPE.sParty('religious_party').GetName]贔屓の説教をしているところを目撃されています。[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]の計画で彼らの勝利が予見されていると思い込んでいるのです。"
 belle_epoque_events.3.d:0 "象徴主義運動の出版物が成功を収めた後、[SCOPE.sCharacter('symbolist_leader').GetCustom('GetUniversalFullName')]は自分の目指す道へと進み、[SCOPE.sCharacter('symbolist_leader').GetHerHis]の文学、つまり独自の文学を模索する旅に出ることを決断しました。それは[SCOPE.gsInterestGroup('symbolist_ig').GetName]にとっての懸念材料です。"
 pm_events.4.d:0 "[SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')]が率いる平和主義者が[SCOPE.sState('arms_making_state').GetName]の武器製造に対して抗議しています。"
 obligation_events.1.f:0 "「私は、[SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle]に[SCOPE.sC('obligation_request_target').GetRuler.GetHerHis]の運営をどうすべきかを指示するつもりはまったくない」と、[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]は[ROOT.GetCountry.GetRuler.GetHerHis]の手を振りながら言った。「私はただ、[SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('GetUniversalFullName')]はとても合理的な[SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetManWoman]であり、耳を傾けるに値すると言いたいだけだ！」"
 obligation_events.5.d:0 "[SCOPE.sC('obligation_request_target').GetName]が我々に負っている恩義を、彼らの指揮官[SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')]を呼び出す機会に使えるのではないでしょうか。"
 obligation_events.6.d:0 "[SCOPE.sC('obligation_request_sender').GetName]は、私たちが彼らに負っている恩義を使って、指揮官[SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')]を彼らの軍に従事させるよう求めています。"
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetCustom('GetUniversalFullName')]と[SCOPE.gsInterestGroup('radical_ig').GetName]は、[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName]の運動の目標が、[ROOT.GetCountry.GetName]で達成可能であることを証明しました。"
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]はしっかりと、しかし正しく統治する。"
 suffragist_events.9.d:0 "[ROOT.GetCountry.GetName]の女性たちが、総選挙での選挙権を求めて運動を始めました。[SCOPE.gsInterestGroup('suffragist_ig').GetName]の[SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetCustom('GetUniversalFullName')]がこの運動の指導者として台頭しています。"
 suffragist_events.1.d:0 "[SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullName')]が率いる活動家が[ROOT.GetCountry.GetName]の女性の投票権の欠如に抗議するために集まりました。"
 suffragist_events.2.d:0 "女性参政権の支持者が自分たちの大義を主張するために議会で演説するようになり、女性は議会にふさわしくないと主張する[SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')]から嘲笑されるようになりました。"
 suffragist_events.2.f:0 "部屋が静かになるのを待つのは、忍耐の訓練としても実りのないものであると悟った[SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullNameNoFormatting')]は力強く話した : \n\n「私たちは今日ここに、私たちの国の政治権力の正当な共有を主張するだけでなく、もしあなたが賢明かつ公平に統治したいならば、私たちが必要になる。それを伝えるために来ました。現在、[ROOT.GetCountry.GetNameNoFormatting]には苦しみや争いがなく、適切に統治を行えていると、誰が証明できるのでしょうか？」"
 suffragist_events.3.d:0 "[SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')]は女性の参政権に反対する著名な人物で、この参政権支持者による放火行為のターゲットとなりました。"
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetCustom('GetUniversalFullName')]は3年間収監されるだろう。"
 suffragist_events.4.d:0 "女性参政権に関心を持たせようとしていた活動家が、ダービーで[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]の所有する競走馬に殺される事件が発生しました。"
 suffragist_events.5.b.tt:0 "[THIS.GetInterestGroup.GetLeader.GetCustom('GetUniversalFullName')]が牢屋から解放されました。"
 suffragist_events.7.d:0 "[SCOPE.sCharacter('suffragist_philosopher').GetCustom('GetUniversalFullName')]は、女性の政治的・市民的権利を主張する著作を書き、政治領域における男女の平等についての展望を提示しました。"
 secession_events.5.d:0 "[SCOPE.gsInterestGroup('secessionist_ig').GetName]のリーダーである、我が国で最も著名な[SCOPE.sCulture('secessionist_culture').GetName]の人物である[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')]が、独立国家[SCOPE.sCulture('secessionist_culture').GetName]への賛成を口にした。"
 secession_events.9.d:0 "[SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')]は著名な[SCOPE.sCulture('secessionist_culture').GetName]の政治リーダーであり、彼らの独立運動のシンボルとなった人物です。諜報員は彼らの大義を後退させるために[SCOPE.sCharacter('secessionist_leader').GetLastName]に秘密裏に対処する計画を考案しました。"
 oil_rush.5.d:0 "政府政治家の[SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')]の最近の財産は、石油会社からの賄賂によって蓄積されたもののようです。どうやら彼らに、入札なしで土地を貸していたことが調査によって明らかになりました。"
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')]は厳しい判決を受け、辞任を余儀なくされるだろう。"
 africa_colonial_events.5.d:0 "[SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName]のリーダーであり、世界的な奴隷貿易の反対者として知られている[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('GetUniversalFullName')]は、大陸での奴隷貿易の廃止に向けて[SCOPE.sState('african_colony_state').GetName]における我々の植民地の野心を修正すべきだと主張しています。"
 slave_owner_paranoia_events.3.d:0 "昨今、[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName]の[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')]が[SCOPE.sState('visiting_abolitionist_state').GetName]各地を巡っています。どうやら[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetHerHim]は奴隷制廃止論者で、旅の目的は自説の宣伝とそのための証言集めのようです。ところが、各地の奴隷所有者たちは、この演説行の真の目的が反乱扇動にあると考えており、[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName]が州から追放されることを望んでいます。"
 welfare_laws.10.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]が最近、政府の過剰支出を警告する演説を行い、 [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName]の[ROOT.GetCountry.GetRuler.GetHerHis]の支持者に、[SCOPE.sLaw('current_law_scope').GetName]に対する疑念を植え付けています。"
 migration_laws.1.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の改革に触発されて、[SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName]の[SCOPE.sCharacter('no_borders_visionary').GetCustom('GetUniversalFullName')]は国境が完全になくなる未来図を描き出しました。"
 liberalism.1.d:0 "[SCOPE.sCharacter('liberal_leader').GetCustom('GetUniversalFullName')]のリーダーシップの下、[SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName]は自由主義政治の時代を切り開き、すべての市民が政治プロセスに参加できる、自由な社会を約束しました。"
 citizenship_laws.4.b:0 "[SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetCustom('GetUniversalFullName')]のリーダーシップは、この不確かな時代に必要とされている。"
 distribution_of_power_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]が[SCOPE.sLaw('current_law_scope').GetName]で力を結集するための努力は[ROOT.GetCountry.GetRuler.GetHerHis]の天性カリスマによって強化されました。"
 distribution_of_power_laws.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の賛成によって現在解体されている多くの民主的制度を維持するために働いている$bureaucrats$は、[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]の体制での将来を懸念しています。"
 distribution_of_power_laws.4.d:0 "[SCOPE.sLaw('current_law_scope').GetName]への移行が進むことによる緊張を恐れて、[SCOPE.sCharacter('supportive_commander').GetCustom('GetUniversalFullName')]は新しい法律へのサポートを表明し、権利を奪われた者たちが蜂起する可能性に立ち向かうことを約束しました。"
 distribution_of_power_laws.6.d:0 "[SCOPE.sLaw('current_law_scope').GetName]への移行に対し、[SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName]の政府大臣である、 [SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')]が、この特権の縮小は、選挙で選ばれた代表としての[SCOPE.sCharacter('opposing_politician').GetHerHis]の役割と相容れないと主張しています。"
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')]の政治生命も終わりだ。"
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetCustom('GetUniversalFullName')]は[SCOPE.gsInterestGroup('landowners_ig').GetName]の利益にはるかによく役立っている。"
 meiji.10.d:0 "[SCOPE.sCharacter('armed_forces_leader').GetCustom('GetUniversalFullName')]は[SCOPE.sState('kyushu_state').GetName]で私的な軍学校を組織し始め、軍事理論のみならず、[SCOPE.sCharacter('armed_forces_leader').GetHerHis]自身の政治思想も教え始めています。"
 election_liberal_events.1.d:0 "今度の選挙のためのキャンペーンにいて、[SCOPE.sParty('liberal_party').GetName]は[SCOPE.sCharacter('extremist_leader').GetCustom('GetUniversalFullName')]を彼らの仲間に入れているとして、[SCOPE.sParty('conservative_party').GetName]を直接的に批判しました。そして、極右的な意見を受け入れている政党の一例として[SCOPE.sCharacter('extremist_leader').GetHerHis]を示しました。"
 election_liberal_events.3.d:0 "平和主義者として知られる[SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')]は、来る選挙で[SCOPE.sParty('liberal_party').GetName]で、主戦的な[ROOT.GetCountry.GetName]よりもより平和的な政治要綱を掲げて戦っています。"
 election_conservative_events.1.d:0 "[SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')]の[SCOPE.sParty('liberal_party').GetName]の支持は、[SCOPE.sParty('conservative_party').GetName]のキャンペーンによって攻撃を受けています、宗教を否定したリーダーには約束を守ったり、正しい道徳心を維持できるはずがないとされているのです。"
 naval_tech_events.1.d:0 "進行中の紛争において、[SCOPE.sCharacter('dreadnought_tech_commander').GetCustom('GetUniversalFullName')]が我が国の誇る弩級戦艦の配備に成功し、単に海軍の虚栄心から生まれたプロジェクトではないことを証明しました。"
 naval_tech_events.2.d:0 "進行中の紛争で[SCOPE.sCharacter('destroyer_tech_commander').GetCustom('GetUniversalFullName')]が駆逐艦をうまく使いこなし、この船のベストな活用方法を我々に教えてくれた。"
 naval_tech_events.3.d:0 "進行中の戦争における[SCOPE.sCharacter('battleship_tech_commander').GetCustom('GetUniversalFullName')]の戦艦利用は、この船の大量生産が依然として近代海戦での目的達成に役立つかもしれないことを世に知らしめた。"
 prostitution.1.d:0 "[SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')]によって率いられている[SCOPE.sState('cda_state').GetName]の[SCOPE.gsInterestGroup('cda_ig').GetName]が、政府に売春への対応を要求しています。彼らは、売春婦と疑われる女性を、性感染症を広めるという理由で、病院に拘束することを警察に許可する法律の施行を要求しています。"
 prostitution.1.d2:0 "[SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')]によって率いられている[SCOPE.sState('cda_state').GetName]の[SCOPE.gsInterestGroup('cda_ig').GetName]が、男性の間で性感染症の発症率が高まっていることへの解決策を要求しています。彼らは、売春婦と疑われる女性を、性感染症を広めるという理由で、病院に拘束することを警察に許可する法律の施行を要求しています。"
 prostitution.2.d:0 "[SCOPE.sCharacter('feminist_cda_ig_leader').GetCustom('GetUniversalFullName')]が率いるフェミニストのグループは[SCOPE.sState('feminist_cda_state').GetName]で伝染病法の撤廃を要求しています。彼らは、警察による女性の残忍な扱いや、収容病院での非人道的な状況を非難しています。売春に関係のない女性でさえ、日常的に本人の意思に反して監禁されているのです。"
 prostitution.3.d:0 "警察が悪名高い男性売春宿を閉鎖しました。逮捕された経営者は[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')]が彼の顧客の一部であることを明らかにし、その情報がメディアへとリークされました。"
 prostitution.3.a:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')]はすぐに辞任すべきだ。"
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')]は政治生命を終えました。"
 plague.9.d:0 "[SCOPE.sCharacter('anti_mask_ig_leader').GetCustom('GetUniversalFullName')]は我々のパンデミック対策に反対して反マスク同盟を結成しました。彼らは我々の政策の有効性を否定し、苦境にある経済のために政策の撤回を要求しています。"
 cable_street.1.d:0 "[SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')]および[SCOPE.sParty('fascist_party').GetName]が、[SCOPE.sState('fascist_rally_state').GetName]における大規模集会を計画している。[SCOPE.gsInterestGroup('antifa_ig').GetName]を旗印に漫然と組織された反ファシストグループによる激しい抵抗が予想される。"
 warlord_china_events.301.t:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]の思想"
 warlord_china_events.301.a:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')]の言葉の拡散"
 communism.1.desc:0 "[ROOT.GetCountry.GetName]に社会主義思想が浸透していく中、[SCOPE.gsInterestGroup('unions').GetName]の[SCOPE.sCharacter('union_leader').GetCustom('GetUniversalFullName')]が、政府の要職に任命されました。急速な政策転換の機運が高まっています。"
 communism.3.d:0 "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName]内の反動主義的要素がついに排除されました。彼らの新しいリーダーである[SCOPE.sCharacter('new_vanguard_leader').GetCustom('GetUniversalFullName')]は、国家と社会すぎに忠実であることが期待できるでしょう。"
 meiji.4.d:0 "[ROOT.GetCountry.GetName]の近代化の努力に興味を持った[SCOPE.sCountry('military_consultant_country').GetName]は軍事顧問として[SCOPE.sCharacter('military_consultant_general').GetCustom('GetUniversalFullName')]の仕事を私たちに申し出てきました。この取り決めの条件は一見好意的なものに見えますが、外国勢力に恩を受けることを慎重に考えなければならないでしょう。"
 meiji.5.d:0 "西側への使節団訪問の一環として、高官たちは[SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting]政治家の要人たる[SCOPE.sCharacter('japan_embassy_politician').GetCustom('GetUniversalFullName')]との会合を行いました。新しく開かれた[ROOT.GetCountry.GetAdjectiveNoFormatting]国家と良い関係を築くことに興味を持った彼らは、私たちが[SCOPE.sCountry('japan_embassy_country').GetName]と締結したいであろういくつかの条約の草案を作成しました。"
 meiji.6.d:0 "[SCOPE.sCountry('western_investor_country').GetName]の裕福で力ある投資家である[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')]は、[ROOT.GetCountry.GetName]を利益を上げることのできる、手つかずの市場だとみなしています。不特定な時期に償還される様々な政治的な恩恵と引き換えに、[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')]は、[SCOPE.sCharacter('western_investor_ig_leader').GetHerHis]の母国の産業技術を私たちの共有してくれるようです。"
 laws.1.d:0 "私たちの敬愛する[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('ruler_scope').GetCustom('GetUniversalFullName')]は暗殺事件から辛うじて生還しました。暗殺しようとした者は[SCOPE.gsInterestGroup('jedi_scope').GetName]と関係があり、彼らは[SCOPE.sLaw('current_law_scope').GetName]が新しい権限を[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]に与えることに反対しています。"
 can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')]は[ROOT.GetCountry.GetName]と[SCOPE.sCountry('canada_annex_scope').GetName]間の連合を行う法律に署名しました。これは、カナダ全土を統一するという私たちの目標における偉大な勝利を意味します。"
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]は[SCOPE.sCountry('canada_scope_1').GetName]と[SCOPE.sCountry('canada_scope_2').GetName]間の連合を行う法律に署名しました。これは、カナダ全土を統一するという私たちの目標における偉大な勝利を意味します。"
 can_aus.3.d:0 "私たちの官僚と政治家が[SCOPE.sCountry('canada_annex_scope').GetName]の統合に取り掛かるまで、統一法案のインクは乾きさえしませんでした。[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')]の祝福のもとに、私たちはオーストラリア連邦に一歩近づいたのです。"
 can_aus.4.d:0 "統一のツケも払い終えていないというのに、我が国の官僚と政治家は[SCOPE.sCountry('canada_scope_1').GetName]と[SCOPE.sCountry('canada_scope_2').GetName]の統合に取り掛かっている。[SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('australia_overlord_ruler').GetCustom('GetUniversalFullName')]の祝福のもと、我々はオーストラリア連邦へと一歩近づいたのだ。"
 labor_rights.2.d:0 "[SCOPE.sCharacter('anti_serfdom_advocate').GetCustom('GetUniversalFullName')]に率いられた、影響力の大きな[SCOPE.gsInterestGroup('anti_serfdom_ig').GetName]のグループが、農奴制の迅速な廃止を求めています。"
 nihilism.1.d:0 "ニヒリズムとして知られる反教権主義、反君主主義的な運動が[SCOPE.gsInterestGroup('nihilist_ig').GetName]の間で定着してきました。[SCOPE.sCharacter('nihilist_scope').GetCustom('GetUniversalFullName')]によって先導された、これらの危険な思想は現状維持のための枷となることは間違いないでしょう。"
 anarchy.1.d:0 "無政府主義者は、[SCOPE.gsInterestGroup('anarchy_target_ig').GetName]のメンバーが頻繁に訪れる紳士クラブの爆破を行ったと主張しています。[SCOPE.sCharacter('anarchy_target_leader').GetCustom('GetUniversalFullName')]の遺体は瓦礫の下から発見されました。"
 anarchy.3.d:0 "無政府主義者は利益を排除し、仲間の世話のために相互責任を受け入れる共同体を作っています。[SCOPE.sCharacter('anarchist_farmer').GetCustom('GetUniversalFullName')]は[SCOPE.gsInterestGroup('farmer_ig').GetName]の新しいリーダーで、協同農場の設立を推奨しています。"
 tax.3.d:0 "[SCOPE.sCharacter('death_and_taxes_leader').GetCustom('GetUniversalFullName')]が、[SCOPE.sLaw('current_law_scope').GetName]法の法案を作成中に急死しました。"
 german_unification.3.d:0 "[SCOPE.sCharacter('bismarck_scope').GetCustom('GetUniversalFullName')]という名の貴族が[ROOT.GetCountry.GetAdjectiveNoFormatting][SCOPE.gsInterestGroup('junkers').GetName]の間で頭角を現してきています。彼はドイツの国家統一と政治的プラグマティズムを提唱し、国家に奉仕しています。"
 italian_unification.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]の英雄的リーダーシップのもと、イタリア国家は世界に誕生しました。共通の旗のもとに団結したイタリアは、必ずやヨーロッパと世界の未来を切り開くでしょう。"
 communism.7.d:0 "[SCOPE.gsInterestGroup('popular_socialist_ig').GetName]の[SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('GetUniversalFullName')]は急速に人々の間で人気を集めています。[SCOPE.sCharacter('popular_socialist_ig_leader').GetSheHe]が唱える平等という過激な社会主義のメッセージは、特に下層階級に魅力的であることが示されています。"
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetCustom('GetUniversalFullName')]は[SCOPE.gsInterestGroup('red_army_ig').GetName]を[ROOT.GetCountry.GetAdjectiveNoFormatting]赤軍に再編成しました。軍隊は現在、プロレタリアートの独裁を守ることに専念しています。"
 1848.1.d:0 "過激派政府は[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]を投獄し、急遽裁判を行いました。有罪がくだされ、その後処刑に至ることが予想されます。"
 1848.3.d:0 "急進派政府は[SCOPE.sLaw('current_law_scope').GetName]を保証する新しい憲法を起草しました。[SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')]と[SCOPE.sCharacter('radical_leader_scope').GetHerHis]の支持者は、この憲法に直ちに署名して法律化するように要求しています。"
 1848.4.d:0 "[SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')]の指導の下、[ROOT.GetCountry.GetName]で急進主義運動が非常に広まりつつあります。彼らを支持するか反対するかは別として、これは大きな変化と反動の時代の前兆となるでしょう。"
 amazon.4.d:0 "サファリへの遠征から戻る途中の[SCOPE.sCharacter('hunted_character').GetCustom('GetUniversalFullName')]は[SCOPE.sState('dangerous_game_state').GetName]の小さな島で置き去りにされました。そこで[SCOPE.sCharacter('hunted_character').GetSheHe]は[SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting]の貴族[SCOPE.sCharacter('hunter_character').GetCustom('GetUniversalFullName')]によって動物のように狩られることになったのです。"
 generals.1.d:0 "[SCOPE.gsInterestGroup('low_rank_general_ig').GetName]は、[SCOPE.sCharacter('low_rank_general').GetRankName][SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')]の昇進を要求しています。そのために[SCOPE.sCharacter('low_rank_general').GetHerHis]のこれまでの忠誠の履歴と、効果的な仕官を大げさに喧伝しています。"
 generals.1.a:0 "[SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')]はそれにふさわしい。"
 war_crimes.1.d:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')]が行った[SCOPE.sState('war_crimes_state').GetName]市民に対するマスタードガスの使用により、[SCOPE.sCharacter('war_crimes_perpetrator').GetHerHim]には戦争犯罪者のレッテルが貼られた。戦時下に許容される行為の枠組みを定めた法律の制定を求める声が各地であがっている。"
 war_crimes.1.b:0 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')]は、[SCOPE.sCharacter('war_crimes_perpetrator').GetHerHis]が犯した犯罪によって裁かれるだろう。"
 notification_ig_leader_memento_mori_desc:0 "[SCOPE.gsInterestGroup('memento_mori_ig').GetName]のリーダーである[SCOPE.sCharacter('memento_mori_leader').GetCustom('GetUniversalFullName')]が政界から引退しました。"
 industrial_accident_events.1.d:0 "[SCOPE.sState('triangle_shirtwaist_factory_state').GetName]で発生した深刻な火災により、複数の労働者が死亡した。危険な労働環境と施錠された非常口が事態を悪化させたと思われる。火事が起きた工場の所有者は、[SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]の主力メンバーである[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')]であることが明らかになっている。"
 industrial_accident_events.1.b:0 "死亡事故の責任は[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')]にある！"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')]は検挙され、[SCOPE.sCharacter('guilty_factory_owner').GetHerHis]の社会的地位を剥奪されることになるだろう。"
 texan_war_of_independence.3.d:0 "我が軍は、メキシコの支配者にして国を牽引する将軍の1人でもある[SCOPE.sCharacter('santa_anna_scope').GetCustom('GetUniversalFullName')]が、竜騎兵の制服を着て沼地に潜んでいるところを捉えた。彼は解放を条件に我が国との平和協定即時締結を申し出ている。"
 native_resettlement.1.d:0 "[SCOPE.sCharacter('indian_removal_president').GetCustom('GetUniversalFullName')][SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle]は最高裁の判決に逆らい、[SCOPE.sCulture('cherokee_culture').GetName]の人々の[SCOPE.sCountry('indian_territory_scope').GetName]への強制移住を命じた。"
 slavery_law_events.1.d:0 "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]のリーダーである[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')]は、[SCOPE.sLaw('current_law_scope').GetName]が内包する古典的な見解とその歴史的正当性についての演説を行い、これが好評を博した。"
 slavery_law_events.1.a:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')]をリーダーに昇進させる。"
 slavery_law_events.2.d:0 "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName]のリーダーである[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')]は、[SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis]の関心が公開討論の場における奴隷制賛成の主張であることを表明した。しかしながら、仮定に基づく議論が[SCOPE.sCharacter('slaver_ig_leader_scope').GetSheHe]の希望通りに運ぶのかは微妙なところだ。"
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')]に[SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis]が参加する公開討論の場を与えよう。"
 slavery_law_events.4.d:0 "[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]のリーダーである[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')]は、農奴として過ごした半生をセンセーショナルに書き上げた。"
 slavery_law_events.4.a:0 "名著の著者として[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')]を称賛する。"
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('abolitionist_ig_scope').GetCustom('GetUniversalFullName')]は奴隷制廃止のメリットを論じ合う一連の討論を申し出ている。もし[SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis]の討論が功を奏するなら、[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]や奴隷制廃止が勢いに乗ることだろう。"
 monarchy_law_events.1.d:0 "首都において行列を成す活動家に兵士や民間人が加わり、君主制を求める大きな声となっている。群衆が集まっていることを好機ととらえた[SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')]は、人々に向けて直接語りかけた。"
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')]は、[SCOPE.sCharacter('monarchist_ig_leader_scope').GetHerHis]を良く分かっている人物だ。"
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetTitle]である[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]は、様々な世俗的政府について肯定的な発言を繰り返している。中には[SCOPE.sCharacter('secularizing_spiritualist').GetSheHe]が神権主義者として[ROOT.GetCountry.GetName]の施政を行うことに疲れたのではないかと疑う人もいる。"
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('GetUniversalFullName')]は、世の中の流れが良く分かっている。"
 trains.1.d:0 "地元の縁日において、新進気鋭の旅芸人が古くなった二台の機関車を正面衝突させるというショーを催すそうだ。衝突によって群衆に危険が及ぶかもしれないが、それでも[SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName]のリーダーである[SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')]は、[SCOPE.sCharacter('train_crash_attendee').GetSheHe]がこのイベントを特等席で観覧すると公言してはばからない。"
 trains.1.b:0 "これによって[SCOPE.sCharacter('train_crash_attendee').GetHerHis]の生命に危険が及ぶため、[SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')]のイベント参加を禁止する。"
 election_neutral.1.d:0 "[SCOPE.sParty('mulligan_letters_party').GetName]の主力メンバーである[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')]がどす黒い汚職に関与したとして糾弾されています。[SCOPE.sCharacter('mulligan_letters_leader').GetHerHim]によって署名された忌まわしい手紙が露見するまで、[SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U]はすべての嫌疑を激しく否定していました。"
 election_neutral.1.a:0 "[SCOPE.sParty('mulligan_letters_party').GetName]が、[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')]の援護に回ってすべてを否定するべきだ。"
