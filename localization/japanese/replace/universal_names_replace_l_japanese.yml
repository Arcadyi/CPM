 generic_laws.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName]支持を公言し、[SCOPE.sCharacter('corrupt_ig_leader_scope').GetCustom('GetUniversalFullName')]とも太いパイプを持つ[SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]の主要メンバーによる汚職スキャンダルが白日の下に晒された。政治的な便宜を図る返礼として個人的な「贈答品」を受け取っていたのだ。"
 generic_laws.6.f:0 "政治的な事案に[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')]が介入することはごくまれなことであり、[ROOT.GetCountry.GetRuler.GetHerHis]が統括する地域の円滑な運営に関しては、体制や個人の影響力に依存することが専らだ。一方で[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]は、その裁量において[ROOT.GetCountry.GetRuler.GetHerHis]の王権を行使することもできるが、そうすることで共和主義者および争点となっている法律の反対派両者を確実に怒らせることになる。"
 generic_laws.8.d:0 "[SCOPE.sLaw('current_law_scope').GetName]の利点について語る[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullName')]の恒例演説は、瞬く間に[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]の広報災害へと発展した。"
 generic_laws.8.f:0 "一連の不明瞭な論点の提示を通じた不器用な[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]の差配により、[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')]の反論は、[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis]の政敵から悪意を持って作為的に取り沙汰されることとなった。この失態が[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]個人の性質に由来するものなのか、それとも[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]の政治的無能さを浮き彫りにするものなのか。世間はこの話題でもちきりだ。"
 generic_laws.8.b:0 "この遅延の責任は[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')]が負うべきである。"
 generic_laws.12.d:0 "[SCOPE.sLaw('current_law_scope').GetName]にまつわる冗長な法手続きに業を煮やした[SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]のリーダー[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('GetUniversalFullName')]からアプローチがあり、[SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHis]が国家機構内部に持つ個人的なパイプを駆使したプロセスの進展を申し出てきた。"
