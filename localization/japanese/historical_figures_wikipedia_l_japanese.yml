 # https://ja.wikipedia.org/wiki/%E3%82%AA%E3%82%BD%E3%83%B31%E4%B8%96 (2022/05/28 13:36:36 UTC)
 concept_wikipedia_Otto_von_Wittelsbach:0 "ウィキペディア"
 concept_wikipedia_Otto_von_Wittelsbach_desc:0 "#b オソン1世#!（または#b オトン1世#!、#b オットー1世#!、ギリシア語: #b Όθων#!、全名オソン・フリデリコス・ルドヴィコス、ギリシア語: Όθων‐Φρειδερίκος‐Λουδοβίκος、原全名オットー・フリードリヒ・ルートヴィヒ・フォン・ヴィッテルスバッハ、ドイツ語: Otto Friedrich Ludwig von Wittelsbach、1815年6月1日‐1867年7月26日）は、初代ギリシャ国王（在位：1833年2月6日‐1862年10月23日）。1832年にイギリス、フランス、ロシア間で行われたロンドン会議に基づき即位した。\n\n#b ドイツ人のギリシャ王#!\nオーストリアのザルツブルクで生まれた。父はヴィッテルスバッハ家のバイエルン国王[Concept('wikipedia_Ludwig_I_von_Bayern','ルートヴィヒ1世')]、母はザクセン＝ヒルトブルクハウゼン公女テレーゼ。兄にバイエルン国王[Concept('wikipedia_Maximilian_von_Bayern','マクシミリアン2世')]、弟にバイエルン摂政ルイトポルトがいる。\n\n#lore ウィキペディア: フリー百科事典#!"

