 # Julius Jacob von Haynau
 # https://en.wikipedia.org/wiki/Julius_Jacob_von_Haynau (2022/08/14 15:59:33 UTC)
 concept_wikipedia_Julius_von_Haynau:0 "ウィキペディア英語版"
 concept_wikipedia_Julius_von_Haynau_desc:0 "#b Julius Jakob Freiherr von Haynau#! was an Austrian general who suppressed insurrectionary movements in Italy and Hungary in 1848 and later. While a hugely effective military leader, he also gained renown as an aggressive and ruthless commander. His soldiers called him the \"Habsburg Tiger\"; those opponents who suffered from his brutality called him the \"Hyena of Brescia\" and the \"Hangman of Arad\".\n\n#b Early life and education#!\nBorn in Kassel, Julius Jacob von Haynau was the illegitimate son of Rosa Dorothea Ritter, and William I, the landgrave of Hesse-Kassel. He was born after his father’s return with his wife and family to Hesse-Kassel after 20 years in Denmark. His father acknowledged this natural son, providing for his education and entry into the military officer corps as a cadet.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # カメハメハ3世
 # https://ja.wikipedia.org/wiki/%E3%82%AB%E3%83%A1%E3%83%8F%E3%83%A1%E3%83%8F3%E4%B8%96 (2022/10/30 22:27:53 UTC)
 concept_wikipedia_Kamehameha_III_Kamehameha:0 "ウィキペディア"
 concept_wikipedia_Kamehameha_III_Kamehameha_desc:0 "#b カメハメハ3世#!（#b Kamehameha III#!, カウイケアオウリ Kauikeaouli 1813年8月11日‐1854年12月15日）は、ハワイ王国第3代の王（在位1825年‐1854年）。\n\n1825年、兄カメハメハ2世の死を受けて即位。1832年までは義母カアフマヌが摂政を務めた。カアフマヌはカメハメハ2世に洗礼を施し、ハワイの伝統的信仰を廃するなどしている。\n\n当時ハワイは重要な捕鯨地域として、また砂糖の産地として注目されていた。こうした中、カメハメハ3世は王国の改革に努め、1840年にハワイ語の憲法を制定し、1840年代半ばにはイギリス、フランス、アメリカから独立国として承認された。しかし、憲法制定後の政府では白人が要職を握り、ハワイ人が主体的に政治参加することが妨げられていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # カメハメハ4世
 # https://ja.wikipedia.org/wiki/%E3%82%AB%E3%83%A1%E3%83%8F%E3%83%A1%E3%83%8F4%E4%B8%96 (2022/09/23 5:49:58 UTC)
 concept_wikipedia_Kamehameha_IV_Kamehameha:0 "ウィキペディア"
 concept_wikipedia_Kamehameha_IV_Kamehameha_desc:0 "#b カメハメハ4世#!（Kamehameha IV, アレクサンダー・リホリホ（Alexander Liholiho）、1834年2月9日‐1863年11月30日）は、ハワイ王国第4代の国王（在位:1855年1月11日‐1863年11月30日）。\n\n#b 生涯#!\nカメハメハ4世は1834年2月9日にホノルルで生まれた。両親はともに王国の政治家であり、祖父はハワイ王国の建国者カメハメハ1世である。幼いうちに伯父[Concept('wikipedia_Kamehameha_III_Kamehameha','カメハメハ3世')]によって跡継ぎに指名され、ホノルルの王宮学校でプロテスタントの宣教師による教育を受けた。この王宮学校は現在も名門校プナホウ学園として存続している。\n\n#lore ウィキペディア: フリー百科事典#!"

