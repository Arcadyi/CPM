 concept_wikipedia_Francesco_di_Borbone_delle_Due_Sicilie:0 "ウィキペディア"
 concept_wikipedia_Francesco_di_Borbone_delle_Due_Sicilie_desc:0 "#b フランチェスコ2世#!（Francesco II, 1836年1月16日‐1894年12月28日）は両シチリア王国最後の国王（在位：1859年‐1860年）。あだ名はフランチェスキエッロ（Franceschiello）。前王[Concept('wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie','フェルディナンド2世')]と王妃マリーア・クリスティーナ（サルデーニャ王ヴィットーリオ・エマヌエーレ1世と王妃マリーア・テレーザの王女）の間に生まれた。従って自らを廃位に追い込んだイタリア王[Concept('wikipedia_Vittorio_Emanuele_di_Savoia','ヴィットーリオ・エマヌエーレ2世')]とは親戚関係にある。\n\n#b 生い立ち#!\n両シチリア王フェルディナンド2世と、サヴォイア家出身のサルデーニャ王女マリーア・クリスティーナ・ディ・サヴォイアとの唯一の子として生まれた。クリスティーナはフランチェスコ2世を生んですぐに亡くなり、跡継ぎの心配をした父はハプスブルク家のテシェン公女マリーア・テレーザと再婚した。継母と父との間に12人もの子供が生まれる中、フランチェスコは無事に成人して長男として父の跡継ぎと目されるようになった。\n\n#lore ウィキペディア: フリー百科事典#!"

