 concept_wikipedia_Dost_Barakzai_desc:0 "#b ドースト・ムハンマド・ハーン#!（1793年12月23日‐1863年6月9日）は、アフガニスタンの国王（在位：1826年‐1839年, 1843年‐1863年）。サドーザイ朝に代わるバーラクザイ朝の創始者。#b ドゥースト・ムハンマド#!とも表記される。「ドースト・ムハンマド」は「ムハンマドの友」の意である。\n\n#b 生い立ち#!\nドゥッラーニー部族連合バーラクザイ部族出身。部族長パーヤンダ・ハーン（パシュトー語版）の数多くいる息子の一人で、母親はペルシャ人であったという。バーラクザイ部族は、当時のアフガニスタンの王（シャー）を出したサドーザイ部族の分族であり、サドーザイ朝で宰相（ワズィール）を出す部族であった。\n\n#lore ウィキペディア: フリー百科事典#!"

