 concept_wikipedia_Augustus_von_Holstein-Gottorp:0 "ウィキペディア"
 concept_wikipedia_Augustus_von_Holstein-Gottorp_desc:0 "#b パウル・フリードリヒ・アウグスト#!（Paul Friedrich August, 1783年7月13日‐1853年2月27日）は、第3代オルデンブルク大公（在位：1829年‐1853年）。#b フリードリヒ・アウグスト1世#!（Friedrich August I.）とも呼ばれる。\n\n#b 生涯#!\nアウグストはオルデンブルク公国摂政宮のペーター・フリードリヒ・ルートヴィヒ公子（後のペーター1世）と、その妻フリーデリケ・フォン・ヴュルテンベルクのあいだに長男として生まれ、1803年から1805年までライプニッツ大学に在籍した。1811年にオルデンブルクがフランス軍に占領されると、父と一緒にロシアに亡命し、第六次対仏大同盟戦争に参加した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # August Karl von Goeben
 # https://en.wikipedia.org/wiki/August_Karl_von_Goeben (2022/02/22 9:42:29 UTC)
 concept_wikipedia_August_Karl_von_Goeben:0 "ウィキペディア英語版"
 concept_wikipedia_August_Karl_von_Goeben_desc:0 "#b August Karl Friedrich Christian von Goeben#!, was a Prussian infantry general, who won the Iron Cross for his service in the Franco-Prussian War of 1870–71.\n\n#b Early career#!\nBorn at Stade 30 km west of Hamburg in the Kingdom of Hannover, he aspired from his earliest years to the Prussian service rather than that of his own country, and at the age of seventeen, obtained a commission in the 24th Regiment of Prussian infantry. But there was little scope for the activities of a young and energetic subaltern. Leaving the service in 1836, he enlisted in the Carlist army fighting the First Carlist War in Spain. In the five campaigns in which he served Don Carlos, he had many turns of fortune. He had not fought for two months when he fell, severely wounded, into the hands of the [Concept('wikipedia_Isabel_de_Borbon','Spanish royalist')] troops.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # August von der Heydt
