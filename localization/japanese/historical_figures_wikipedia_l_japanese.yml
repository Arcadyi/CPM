 concept_wikipedia_Nikolai_Romanov:0 "ウィキペディア"
 concept_wikipedia_Nikolai_Romanov_desc:0 "#b ニコライ1世#!（ロシア語: #b Николай I#!, ラテン文字転写: #b Nikolai I#!、ニコライ・パヴロヴィチ・ロマノフ、ロシア語: Николай Павлович Романов, ラテン文字転写: Nicholai Pavlovich Romanov、1796年7月6日（ユリウス暦6月25日）‐1855年3月2日（ユリウス暦2月18日））は、ロマノフ朝第11代ロシア皇帝（在位：1825年12月1日‐1855年3月2日）、第2代ポーランド立憲王国国王（#b ミコワイ1世#!）、第2代フィンランド大公。父はパーヴェル1世、母は皇后マリア・フョードロヴナ。\n\n帝政時代にロシア帝国銀行が発行した50ルーブル紙幣に肖像が描かれていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Nikolay Muravyov-Karsky
 # https://en.wikipedia.org/wiki/Nikolay_Muravyov-Karsky (2021/08/15 22:09:10 UTC)
 concept_wikipedia_Nikolay_Muravyov_Karsky:0 "ウィキペディア英語版"
 concept_wikipedia_Nikolay_Muravyov_Karsky_desc:0 "#b Nikolay Muravyov#! was an Imperial Russian military officer and General of the Russian Army. A member of the mighty Muravyov family, he distinguished himself during the battle of Warsaw of the November Uprising. He continued to serve in the military and took active part in the fights of the Crimean War. For his role in the Siege of Kars, captured on November 28, 1855, the tsar awarded him with a prestigious title \"Karski\", added to his surname.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 仁孝天皇
 # https://ja.wikipedia.org/wiki/%E4%BB%81%E5%AD%9D%E5%A4%A9%E7%9A%87 (2022/11/18 12:35:18 UTC)
 concept_wikipedia_Ninko_Yamato:0 "ウィキペディア"
 concept_wikipedia_Ninko_Yamato_desc:0 "#b 仁孝天皇#!（にんこうてんのう、1800年3月16日〈寛政12年2月21日〉‐1846年2月21日〈弘化3年1月26日〉）は、日本の第120代天皇（在位: 1817年10月31日〈文化14年9月21日〉‐1846年2月21日〈弘化3年1月26日〉）。諱は#b 恵仁#!（あやひと）。幼称は#b 寛宮#!（ゆたのみや）。\n\n#b 生涯#!\n文化6年（1809年）3月24日、父・光格天皇の中宮である欣子内親王の養子として立太子された。\n\n文化14年（1817年）に即位し、父の意を受けて、朝儀復興に尽力した。皇族や公家の子弟のための教育機関の設置を志し、武家伝奏徳大寺実堅に幕府との折衝を命じた。幕府の了承を得てその構想が現実のものとなった矢先、崩御した。宝算47であった。\n\n#lore ウィキペディア: フリー百科事典#!"

