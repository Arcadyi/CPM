 concept_wikipedia_Albrecht_von_Roon_desc:0 "#b アルブレヒト・テオドール・エミール・フォン・ローン伯爵#!（#b Albrecht Theodor Emil Graf von Roon#!, 1803年4月30日‐1879年2月23日）は、プロイセン及びドイツの貴族、軍人、政治家。ドイツ統一時代に活躍したプロイセンの陸軍大臣。爵位は伯爵で最終階級は陸軍元帥。\n\nプロイセン陸軍大臣（ドイツ語版）（在職1859年‐1873年）として国王ヴィルヘルム1世の軍制改革を任せられていた。[Concept('wikipedia_Otto_von_Bismarck','オットー・フォン・ビスマルク')]を宰相に据え、軍制改革を断行してドイツ統一に関わる3つの戦争の勝利に貢献した。1873年には一時的にプロイセン首相も務めた。軍人としての最終階級は1873年1月元帥。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Alexander Chernyshyov
