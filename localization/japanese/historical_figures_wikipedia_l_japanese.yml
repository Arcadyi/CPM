 concept_wikipedia_Filaret_Drozdov:0 "ウィキペディア"
 concept_wikipedia_Filaret_Drozdov_desc:0 "#b フィラレート#!（ロシア語: Филарет、1782年12月26日‐1867年12月1日 旧暦を新暦に換算した日付）は、ロシア正教会の神学者であり府主教、詩人。1821年から1867年までの長きに亘ってモスクワ府主教位にあった。正教会において聖人であり、記憶日は11月19日（ユリウス暦を使用する正教会では12月2日に相当）である。\n\n#b 生涯#!\n父親が輔祭（のち司祭）である家庭に生まれた。俗名は#b ヴァシーリイ・ミハイロヴィチ・ドゥロズドフ#!（ロシア語: Васи’лий Миха’йлович Дроздо’в）。\n\n#lore ウィキペディア: フリー百科事典#!"

