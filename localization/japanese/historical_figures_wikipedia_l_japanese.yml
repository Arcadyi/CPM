 # Karl Friedrich Emil zu Dohna-Schlobitten
 # https://en.wikipedia.org/wiki/Karl_Friedrich_Emil_zu_Dohna-Schlobitten (2021/11/30 1:30:46 UTC)
 concept_wikipedia_Karl_Friedrich_zu_Dohna_Schlobitten:0 "ウィキペディア英語版"
 concept_wikipedia_Karl_Friedrich_zu_Dohna_Schlobitten_desc:0 "#b Karl Friedrich Emil zu Dohna-Schlobitten#! was a Prussian field marshal.\n\n#b Biography#!\nDohna-Schlobitten was born at his family’s estate of Schlobitten to Friedrich Alexander zu Dohna-Schlobitten and Caroline née Finck von Finckenstein.\n\nIn 1798 Dohna joined the Prussian Army, where he met Gerhard von Scharnhorst, whose daughter Julie he married in 1809. Dohna left the Prussian Army after Prussia had to deploy subsidiary troops in Napoleon’s Russian campaign and joined the Imperial Russian Army instead. He commanded the 2nd Hussar Regiment of the Tsarist Russian–German Legion and fought at Borodino.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # カール・マルクス
 # https://ja.wikipedia.org/wiki/%E3%82%AB%E3%83%BC%E3%83%AB%E3%83%BB%E3%83%9E%E3%83%AB%E3%82%AF%E3%82%B9 (2022/11/10 13:15:23 UTC)
 concept_wikipedia_Karl_Heinrich_Marx:0 "ウィキペディア"
 concept_wikipedia_Karl_Heinrich_Marx_desc:0 "#b カール・マルクス#!（ドイツ語: #b Karl Marx#!、英語: #b Karl Marx#! FRSA、1818年5月5日‐1883年3月14日）は、プロイセン王国出身の哲学者、経済学者、革命家。社会主義および労働運動に強い影響を与えた。1845年にプロイセン国籍を離脱しており、以降は無国籍者であった。1849年（31歳）の渡英以降はイギリスを拠点として活動した。\n\nフリードリヒ・エンゲルスの協力のもと、包括的な世界観および革命思想として科学的社会主義（マルクス主義）を打ちたて、資本主義の高度な発展により社会主義・共産主義社会が到来する必然性を説いた。ライフワークとしていた資本主義社会の研究は『資本論』に結実し、その理論に依拠した経済学体系はマルクス経済学と呼ばれ、20世紀以降の国際政治や思想に多大な影響を与えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # カール14世ヨハン (スウェーデン王)
 # https://ja.wikipedia.org/wiki/%E3%82%AB%E3%83%BC%E3%83%AB14%E4%B8%96%E3%83%A8%E3%83%8F%E3%83%B3_(%E3%82%B9%E3%82%A6%E3%82%A7%E3%83%BC%E3%83%87%E3%83%B3%E7%8E%8B) (2022/10/16 1:48:52 UTC)
 concept_wikipedia_Karl_Johan_Bernadotte:0 "ウィキペディア"
 concept_wikipedia_Karl_Johan_Bernadotte_desc:0 "#b カール14世ヨハン#!（スウェーデン語: #b Karl XIV Johan#!, 1763年1月26日‐1844年3月8日）は、スウェーデン＝ノルウェー連合王国の国王として1818年から死去する1844年まで在位した。ノルウェー国王としての名は#b カール3世ヨハン#!（ノルウェー語: #b Karl III Johan#!, 1763年1月26日‐1844年3月8日）である。現代まで続くスウェーデン王家ベルナドッテ朝の始祖であり、彼の血は子孫を通じてノルウェー王家、デンマーク王家、ベルギー王家、ルクセンブルク大公家、ギリシャ王家にも受け継がれている。フランス革命・ナポレオン戦争期のフランスの軍人・政治家#b ジャン＝バティスト・ジュール・ベルナドット#!（フランス語: #b Jean‐Baptiste Jules Bernadotte#!）としても知られ、元はフランスの平民階級出身者であった。ナポレオン・ボナパルトのライバルと目された人物であり、1810年にスウェーデン議会によって同国の王位継承者に選任されたのち、第6次対仏大同盟の立役者となってナポレオンの欧州における覇権に止めを刺したことは、ナポレオンをして「世界の運命を掌中に収めたフランス人」「我らが失墜の主たる要因のひとつ」と言わしめた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Karl Ludwig von Ficquelmont
 # https://en.wikipedia.org/wiki/Karl_Ludwig_von_Ficquelmont (2022/05/19 9:22:37 UTC)
 concept_wikipedia_Karl_Ludwig_von_Ficquelmont:0 "ウィキペディア英語版"
 concept_wikipedia_Karl_Ludwig_von_Ficquelmont_desc:0 "#b Karl Ludwig, Count of Ficquelmont#! was an Austrian aristocrat, statesman and Field marshal of the Austrian Imperial army of French noble origin.\n\n#b French nobleman#!\nHe was born Gabriel-Charles-Louis-Bonnaventure, Count de Ficquelmont at the Castle of Dieuze, in his family’s estate in the present-day French département of Moselle. A member of a noble family from Lorraine dating back to the 14th century, he was introduced to King Louis XVI at Versailles in 1789.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # カール・ヴィルヘルム・フォン・ハイデック
 # https://ja.wikipedia.org/wiki/%E3%82%AB%E3%83%BC%E3%83%AB%E3%83%BB%E3%83%B4%E3%82%A3%E3%83%AB%E3%83%98%E3%83%AB%E3%83%A0%E3%83%BB%E3%83%95%E3%82%A9%E3%83%B3%E3%83%BB%E3%83%8F%E3%82%A4%E3%83%87%E3%83%83%E3%82%AF (2020/11/13 7:50:52 UTC)
 concept_wikipedia_Karl_von_Heideck:0 "ウィキペディア"
 concept_wikipedia_Karl_von_Heideck_desc:0 "#b カール・ヴィルヘルム・フォン・ハイデック#!（Karl Wilhelm Freiherr von Heideck、父親の姓はハイデガー Heidegger、1788年12月6日‐1861年2月21日）はドイツの軍人、画家である。\n\n#b 略歴#!\n現在のフランス、モゼル県のSarralbeで生まれた。祖父は現スイスのアンデルフィンゲンの在地代官を務めた人物で父親はフランス軍の将校でアマチュア画家であった。\n\n美術を、ヨハン・ハインリヒ・マイヤーらに学んだ後、1799年にツヴァイブリュッケンに移り、1801年にはミュンヘンに移り、士官学校に入学した。同時に絵画の修業は続けた、\n\n#lore ウィキペディア: フリー百科事典#!"

