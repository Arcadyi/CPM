 concept_wikipedia_Leopoldo_d_Absburgo-Toscana_desc:0 "#b レオポルド2世#!（#b Leopoldo II, Granduca di Toscana#!, 1797年10月3日‐1870年1月29日）は、イタリアのトスカーナ大公（在位：1824年‐1859年）。全名はレオポルド・ジョヴァンニ・ジュゼッペ・フランチェスコ・フェルディナンド・カルロ（イタリア語: Leopoldo Giovanni Giuseppe Francesco Ferdinando Carlo）ドイツ語ではレオポルト・ヨハン・ヨーゼフ・フェルディナント・カール（ドイツ語: Leopold Johann Joseph Franz Ferdinand Karl）。オーストリア皇帝家の一員であり、オーストリア大公（Erzherzog）の称号も有した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # レオポルト4世 (アンハルト公)
