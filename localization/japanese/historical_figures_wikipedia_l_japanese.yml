 concept_wikipedia_Ferdinand_von_Habsburg:0 "ウィキペディア"
 concept_wikipedia_Ferdinand_von_Habsburg_desc:0 "#b フェルディナント1世#!（ドイツ語: Ferdinand I.、1793年4月19日‐1875年6月29日）は、オーストリアの皇帝（在位：1835年3月2日‐1848年12月2日）。ハンガリーの国王（ドイツ語版）としては#b フェルディナーンド5世#!（ハンガリー語: V. Ferdinánd、1830年9月28日‐1848年12月2日）。「善良帝（ドイツ語: der Gütige、チェコ語: Dobrotivý）」と呼ばれる。\n\n#b 生涯#!\n1793年4月19日、最後の神聖ローマ皇帝フランツ2世とその皇后で両シチリア国王フェルディナンド1世の長女であるマリア・テレジアの長男として誕生した。姉にフランス皇帝ナポレオン1世の皇后[Concept('wikipedia_Maria_Luisa_von_Habsburg','マリア・ルイーザ')]がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

