 concept_wikipedia_Leopold_Askanier:0 "ウィキペディア"
 concept_wikipedia_Leopold_Askanier_desc:0 "#b レオポルト4世フリードリヒ#!（Leopold IV. Friedrich, Herzog von Anhalt‐Dessau, 1794年10月1日‐1871年5月22日）は、11世紀から続くドイツの貴族アスカニア家の出身で、アンハルト＝デッサウ公（在位：1817年‐1863年）、後に統一アンハルト公国の統治者（在位：1863年‐1871年）。\n\n#b 生涯#!\nアンハルト＝デッサウ公世子フリードリヒとその妻でヘッセン＝ホンブルク方伯フリードリヒ5世の娘であるアマーリエの間の長男として生まれ、父が早くに死んだため、1817年に祖父のレオポルト3世の後を継いだ。1848年革命の際にはデッサウ公国に憲法を制定することを余儀なくされた。この憲法は1849年には廃止されたものの、1859年には新憲法が制定されている。\n\n#lore ウィキペディア: フリー百科事典#!"

