 concept_wikipedia_Prince_Leopoldo_di_Borbone_delle_Due_Sicilie_desc:0 "#b レオポルド・ジョヴァンニ・ジュゼッペ・ミケーレ・ディ・ボルボーネ＝ナポリ#!（#b Leopoldo Giovanni Giuseppe Michele di Borbone‐Napoli#!, 1790年7月2日‐1851年3月10日）は、ナポリ王フェルディナンド4世（のち両シチリア王フェルディナンド1世）とその妃で神聖ローマ皇帝フランツ1世の娘であるマリア・カロリーナの間の六男。#b サレルノ公#!（Principe di Salerno）の儀礼称号で呼ばれた。\n\n#b 生涯#!\n1816年7月28日、姉のマリーア・テレーザとその夫のオーストリア皇帝フランツ1世の間の娘であるマリア・クレメンティーネと結婚した。夫妻の間には4人の子供が生まれた（うち2人は名前が無い）が、成長したのは娘1人だけである。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ルイス・アレグザンダー・マウントバッテン
 # https://ja.wikipedia.org/wiki/%E3%83%AB%E3%82%A4%E3%82%B9%E3%83%BB%E3%82%A2%E3%83%AC%E3%82%B0%E3%82%B6%E3%83%B3%E3%83%80%E3%83%BC%E3%83%BB%E3%83%9E%E3%82%A6%E3%83%B3%E3%83%88%E3%83%90%E3%83%83%E3%83%86%E3%83%B3 (2022/11/14 13:36:25 UTC)
 concept_wikipedia_Prince_Louis_of_Battenberg:0 "ウィキペディア"
 concept_wikipedia_Prince_Louis_of_Battenberg_desc:0 "#b ルイス・アレグザンダー・マウントバッテン#!（Louis Alexander Mountbatten, 1854年5月24日‐1921年9月11日）は、イギリスの軍人で貴族。初代ミルフォード＝ヘイヴン侯。ドイツのヘッセン大公家の傍系バッテンベルク家の出身で、ルートヴィヒ・アレクサンダー・フォン・バッテンベルク（Ludwig Alexander von Battenberg）と名乗っていたが、第一次世界大戦時の反ドイツ風潮に鑑みて、英語風の家名マウントバッテンに変更した。\n\n#b 生涯#!\n当時オーストリアの軍人だったアレクサンダーと妻ユリア・ハウケの長男として、グラーツで生まれた。父がイタリア独立戦争に従軍し、オーストリア軍が占領した北イタリアに滞在していたため、幼年期は北イタリアと、ヘッセンの父の居城ハイリゲンベルクで育った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Dewa Agung
 # https://en.wikipedia.org/wiki/Dewa_Agung (2021/09/07 20:20:31 UTC)
 concept_wikipedia_Putra_Klungkung:0 "ウィキペディア英語版"
 concept_wikipedia_Putra_Klungkung_desc:0 "#b Dewa Agung#! or #b Deva Agung#! was the title of the kings of Klungkung, the foremost in rank among the nine kingdoms of Bali, Indonesia. It was also borne by other high-ranking members of the dynasty. The term Dewa means \"god\" and was also a general title for members of the Ksatria caste. Agung translates as \"high\" or \"great\". Literally, the title therefore means Great God.\n\nThe rulers of Gelgel, who claimed authority over entire Bali and surrounding territories up to the late 17th century, were usually known by the royal title Dalem, literally \"inside\". After 1686, descendants of the old Gelgel line resided in the Klungkung Palace, a few kilometers north of Gelgel, and adopted the new title. Their direct authority encompassed a rather small territory around the palace, and the nearby island Nusa Penida.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Pyotr Aleksandrovich Chicherin
 # https://en.wikipedia.org/wiki/Pyotr_Aleksandrovich_Chicherin (2021/10/08 0:11:27 UTC)
 concept_wikipedia_Pyotr_Chicherin:0 "ウィキペディア英語版"
 concept_wikipedia_Pyotr_Chicherin_desc:0 "#b Pyotr Aleksandrovich Chicherin#! was a prominent Russian general that fought against Napoleon’s invasion of Russia. As a result, his portrait was hung in the Military Gallery of the Winter Palace.\n\n#b Life#!\nHe entered the Preobrazhensky Regiment on 8 April 1785, and on 1 May 1789 he was transferred to the palace mounted regiment. On 7 September 1797 he was promoted to cornet and on 4 December 1803 to colonel. He took part in the Battle of Austerlitz and also in the campaign of 1806–1807.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Pyotr Ivanovich Ricord
 # https://en.wikipedia.org/wiki/Pyotr_Ivanovich_Ricord (2022/11/06 17:49:13 UTC)
 concept_wikipedia_Pyotr_Ricord:0 "ウィキペディア英語版"
 concept_wikipedia_Pyotr_Ricord_desc:0 "#b Pyotr Ivanovich Ricord#!, also #b Petr Rikord#! was a Russian admiral, traveller, scientist, diplomat, writer, shipbuilder, statesman, and public figure.\n\nPyotr Ricord was born in 1776 in the family of the prime major of Carabinier Ingermanland Regiment; he graduated from the Sea Cadet Corps; he began military service in the Baltic Fleet and got his first war decoration for the distinction in the landing operation on the coast of the Netherlands in 1799, it was the 4th class of the Order of St. Anne.\n\nIn 1803–1805 among the twelve best naval officers, he was sent as a volunteer to the British Fleet to improve Russian maritime practices. At that time he made sea trips to almost all British maritime dominions and took part in the war with France and Spain.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ピョートル・ヴラーンゲリ
 # https://ja.wikipedia.org/wiki/%E3%83%94%E3%83%A7%E3%83%BC%E3%83%88%E3%83%AB%E3%83%BB%E3%83%B4%E3%83%A9%E3%83%BC%E3%83%B3%E3%82%B2%E3%83%AA (2022/10/07 13:37:29 UTC)
 concept_wikipedia_Pyotr_Wrangel:0 "ウィキペディア"
 concept_wikipedia_Pyotr_Wrangel_desc:0 "#b ピョートル・ニコラーエヴィチ・ヴラーンゲリ#!（ロシア語:#b Пётр Никола’евич Вра’нгель#!；ドイツ語:#b Peter von Wrangel#!、1878年8月15日‐1928年4月25日）は、ロシア帝国の男爵で、ロシア内戦における白軍の司令官の一人。白軍勢力最後の総司令官として知られる。ロシア南部、ウクライナ、クリミア半島方面で反革命運動を行った。\n\n#b 生まれ#!\nロシア帝国領リトアニアのコヴノ県ノヴォアレクサーンドロフスクで生まれた。バルト・ドイツ人の家系を持つヴラーンゲリ家の出身で、生まれながらにしてロシア帝国の貴族であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # キシャン
 # https://ja.wikipedia.org/wiki/%E3%82%AD%E3%82%B7%E3%83%A3%E3%83%B3 (2021/04/09 15:07:29 UTC)
 concept_wikipedia_Qishan_Borjigin:0 "ウィキペディア"
 concept_wikipedia_Qishan_Borjigin_desc:0 "#b キシャン#!（満州語: ᡣᡞᡧᠠᠨ 転写：kišan、琦善、きぜん、1786年1月18日（乾隆50年12月19日）‐1854年8月3日（咸豊4年閏7月10日））は、清の官僚。字は#b 静庵#!。ボルジギト氏、満州正黄旗人。\n\n#b 生涯#!\n父のチェンデ（Cende、成徳）は杭州将軍や熱河都統を歴任し、その功でキシャンは嘉慶11年（1806年）に刑部員外郎となった。その後布政使や巡撫などの職を歴任し、直隷総督・文淵閣大学士に至った。道光20年（1840年）の阿片戦争の際には[Concept('wikipedia_Zexu_Lin','林則徐')]の後任として両広総督となる。キシャンはイギリス艦隊の装備の充実ぶりを見て、砲台の守備軍を撤退させてイギリス軍と交渉を行った。こうして香港の割譲と600万両の賠償金を内容とする川鼻仮条約が調印されたが、[Concept('wikipedia_Daoguang_Aisin_Gioro','道光帝')]は香港の割譲に激怒してキシャンを罪に問うて罷免した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 耆英
 # https://ja.wikipedia.org/wiki/%E8%80%86%E8%8B%B1 (2021/10/08 13:10:00 UTC)
 concept_wikipedia_Qiying_Aisin_Gioro:0 "ウィキペディア"
 concept_wikipedia_Qiying_Aisin_Gioro_desc:0 "#b 耆英#!（きえい、満州語: ᠬᡳᡳᠩ 転写：kiing、乾隆52年2月3日（1787年3月21日）‐咸豊8年5月19日（1858年6月29日））は、清朝の人物。愛新覚羅氏の出身で、太祖ヌルハチの弟のムルハチ（穆爾哈斉）の末裔である。\n\nアヘン戦争で清朝が劣勢に陥ると、[Concept('wikipedia_Daoguang_Aisin_Gioro','道光帝')]の命で和平交渉にあたった。1842年、清国全権として南京条約を締結した。その後、五港通商章程・虎門寨追加条約（虎門条約）の締結や、アメリカ合衆国との望厦条約、フランスとの黄埔条約の締結に臨んだ。アロー戦争に際して対英交渉が錯綜する中で責任を問われ、1858年、北京で自殺に追い込まれた。\n\n#b 関連項目#!\n$EFFECT_LIST_BULLET$耆英 \n$EFFECT_LIST_BULLET$[Concept('wikipedia_Zexu_Lin','林則徐')]\n\n#lore ウィキペディア: フリー百科事典#!"

