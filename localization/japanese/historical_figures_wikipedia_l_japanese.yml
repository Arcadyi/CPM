 concept_wikipedia_Friedrich_Franz_von_Mecklenburg-Schwerin:0 "ウィキペディア"
 concept_wikipedia_Friedrich_Franz_von_Mecklenburg-Schwerin_desc:0 "#b フリードリヒ・フランツ1世#!（ドイツ語: Friedrich Franz I.、1756年12月10日‐1837年2月1日）は、メクレンブルク＝シュヴェリーン公（在位：1785年‐1815年）、後にメクレンブルク＝シュヴェリーン大公（在位：1815年‐1837年）。\n\n#b 生涯#!\nルートヴィヒ・フォン・メクレンブルク＝シュヴェリーン（英語版）とシャルロッテ・ゾフィー・フォン・ザクセン＝コーブルク＝ザールフェルト（英語版）の息子として、シュヴェリーンで生まれた。1785年、伯父のフリードリヒ2世の死に伴いメクレンブルク＝シュヴェリーン公に即位した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Friedrich Wilhelm Rembert von Berg
 # https://en.wikipedia.org/wiki/Friedrich_Wilhelm_Rembert_von_Berg (2022/11/22 14:39:37 UTC)
 concept_wikipedia_Friedrich_von_Berg:0 "ウィキペディア英語版"
 concept_wikipedia_Friedrich_von_Berg_desc:0 "#b Friedrich Wilhelm Rembert Graf von Berg#! was a Baltic German nobleman, statesman, diplomat and general who served in the Imperial Russian Army. Berg was a count of the Austrian Empire and Grand Duchy of Finland and the 5th last man to be promoted General-Field Marshal in the history of the Russian Empire. He served as the Governor-General of Finland from 1854 to 1861 and the last Viceroy of the Kingdom of Poland from 1863 to 1874.\n\nBerg was most notable for his role as the viceroy of Finland and Poland. He gained a reputation for his role in defending Finland and Estonia from Anglo-French invasion during the Crimean War and was also crucial in suppressing and crushing the Polish January Uprising of 1863, during which rebel forces carried out numerous failed assassination attempts on him, martial law was consequently declared in Poland.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Friedrich von Blittersdorf
 # https://en.wikipedia.org/wiki/Friedrich_von_Blittersdorf (2021/09/26 5:34:24 UTC)
 concept_wikipedia_Friedrich_von_Blittersdorf:0 "ウィキペディア英語版"
 concept_wikipedia_Friedrich_von_Blittersdorf_desc:0 "#b Friedrich Landolin Karl Freiherr von Blittersdorf#! was a long serving politician-administrator in the Grand Duchy of Baden. As a younger man he served in a succession of ambassadorial roles and undertook other diplomatic work. Between 1835 and 1844 he became a dominating force in the government. He approached his responsibilities with huge erudition and energy, combined with a powerfully conservative set of political instincts. In this respect he contrasted with his cautiously reformist predecessor as head of the government, Ludwig Georg Winter.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # フリードリヒ・ヴィルヘルム3世 (プロイセン王)
 # https://ja.wikipedia.org/wiki/%E3%83%95%E3%83%AA%E3%83%BC%E3%83%89%E3%83%AA%E3%83%92%E3%83%BB%E3%83%B4%E3%82%A3%E3%83%AB%E3%83%98%E3%83%AB%E3%83%A03%E4%B8%96_(%E3%83%97%E3%83%AD%E3%82%A4%E3%82%BB%E3%83%B3%E7%8E%8B) (2022/06/08 15:32:31 UTC)
 concept_wikipedia_Friedrich_Wilhelm1_von_Hohenzollern:0 "ウィキペディア"
 concept_wikipedia_Friedrich_Wilhelm1_von_Hohenzollern_desc:0 "#b フリードリヒ・ヴィルヘルム3世#!（#b Friedrich Wilhelm III.#!, 1770年8月3日‐1840年6月7日）は、プロイセン王（在位：1797年11月16日‐1840年6月7日）。家庭においてはよい父だったが、消極的な平和主義に固執し、ナポレオン・ボナパルトとの戦いに敗れるという危機の時代にあっても改革を主導する能力と意欲を欠いていた。しかしこの時代、プロイセンには文武ともに有能な人材が輩出し、近代化も進んでいった。\n\n#b 生涯#!\nフリードリヒ・ヴィルヘルム3世は1770年8月3日、ポツダムでフリードリヒ・ヴィルヘルム2世とその妃フリーデリケとの間に生まれた。彼は父王の果てしない漁色に嫌悪を感じながら育ち、「分かる。不愉快」といった主語を欠いた横柄に響く断片的な話し方を身につけた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # フリードリヒ・ヴィルヘルム4世 (プロイセン王)
 # https://ja.wikipedia.org/wiki/%E3%83%95%E3%83%AA%E3%83%BC%E3%83%89%E3%83%AA%E3%83%92%E3%83%BB%E3%83%B4%E3%82%A3%E3%83%AB%E3%83%98%E3%83%AB%E3%83%A04%E4%B8%96_(%E3%83%97%E3%83%AD%E3%82%A4%E3%82%BB%E3%83%B3%E7%8E%8B) (2022/05/17 13:54:21 UTC)
 concept_wikipedia_Friedrich_Wilhelm2_von_Hohenzollern:0 "ウィキペディア"
 concept_wikipedia_Friedrich_Wilhelm2_von_Hohenzollern_desc:0 "#b フリードリヒ・ヴィルヘルム4世#!（Friedrich Wilhelm IV., 1795年10月15日‐1861年1月2日）は、プロイセン王（在位：1840年6月7日‐1861年1月2日）。3月革命以降の民主化運動に対して反動勢力の中心となり、欽定憲法を制定して上からの近代化を進めた。ある程度国民に歩み寄る姿勢は持っていたものの、中世的な王権に憧れて時代錯誤な君主観を示したため、#b 玉座のロマン主義者#!と呼ばれた。また、容姿から#b ひらめ#!ともあだ名された。\n\n#b 誕生と皇太子時代#!\nフリードリヒ・ヴィルヘルム4世は1795年10月15日、[Concept('wikipedia_Friedrich_Wilhelm1_von_Hohenzollern','フリードリヒ・ヴィルヘルム3世')]とその王妃メクレンブルク＝シュトレーリッツ公女ルイーゼとの間に生まれた。彼は両親の模範的家庭で市民的に育てられたが、10代の半ばからしばらくの間はナポレオンの侵攻によってケーニヒスベルクでの亡命生活を強いられた。\n\n#lore ウィキペディア: フリー百科事典#!"

