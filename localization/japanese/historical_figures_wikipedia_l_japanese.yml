 concept_wikipedia_Alfred_von_Windisch_Gratz:0 "ウィキペディア"
 concept_wikipedia_Alfred_von_Windisch_Gratz_desc:0 "#b アルフレート1世・カンディードゥス・フェルディナント・ツー・ヴィンディシュ＝グレーツ#!（#b Alfred I. Candidus Ferdinand Fürst zu Windisch‐Graetz#!, 1787年5月11日 ブリュッセル‐1862年3月21日 ウィーン）は、オーストリアの貴族、軍人。陸軍元帥。\n\n#b 生涯#!\nボヘミアのターハウ（現在のチェコ領プルゼニ州タホフ（英語版））の領主ヨーゼフ・ニクラス・ツー・ヴィンディシュ＝グレーツ伯爵と、その2番目の妻でアーレンベルク公爵家の当主シャルル・マリー・レーモンの娘であるレオポルディーヌ（1751年‐1812年）の息子として生まれた。1804年5月にヴィンディシュ＝グレーツ侯爵（Fürst zu Windisch‐Graetz）に陞爵し、同年6月に17歳でオーストリア軍槍騎兵連隊所属の陸軍中尉に任官した。\n\n#lore ウィキペディア: フリー百科事典#!"

