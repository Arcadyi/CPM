 # 薩鎮氷
 # https://ja.wikipedia.org/wiki/%E8%96%A9%E9%8E%AE%E6%B0%B7 (2022/09/10 18:01:09 UTC)
 concept_wikipedia_Chenbing_Sa:0 "ウィキペディア"
 concept_wikipedia_Chenbing_Sa_desc:0 "#b 薩 鎮氷#!（さつ ちんひょう、1859年3月30日（咸豊9年2月26日）‐1952年4月10日）は、清末民初の海軍軍人・政治家。清末・民国における最も著名な海軍提督の1人である。字は#b 鼎銘#!。\n\n#b 日清戦争まで#!\n1859年、薩都剌を輩出した色目人の名門薩氏に生まれる。1869年（同治8年）、福州馬尾船政学堂に入学し、天文・操舵を学ぶ。1872年（同治11年）、首席で卒業し、軍艦での研修を重ねた。1877年（光緒3年）、イギリス・フランスへ留学し、船舶の建造と操舵を引き続き学ぶことになる。まず薩鎮氷はイギリスのグリニッヂ海軍学校で学び、この時、同国に留学していた厳復と交流を持った。卒業後、イギリスの軍艦に実習で乗船し、地中海・大西洋・アメリカ・アフリカ・インド洋など世界各地を航海した。実習終了後も、電気工学、銃砲、水雷などを学び、工場を見学するなどして見聞を広げている。\n\n#lore ウィキペディア: フリー百科事典#!"

