 # アメデ・クールベ
 # https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%A1%E3%83%87%E3%83%BB%E3%82%AF%E3%83%BC%E3%83%AB%E3%83%99 (2022/04/03 11:56:48 UTC)
 concept_wikipedia_Amedee_Courbet:0 "ウィキペディア"
 concept_wikipedia_Amedee_Courbet_desc:0 "#b アメデ・クールベ#!（Amédée Courbet, 1827年6月26日 – 1885年6月11日）は、19世紀のフランスの提督。特にアジアで活躍した。ポリテクニシャン（エコール・ポリテクニークの卒業生）である。\n\n#b 生涯#!\nクールベは1827年に3人兄弟の末としてアブヴィルで生まれた。クールベが9歳の時父が亡くなった。\n\n1880年から1882年までニューカレドニアの総督を勤めた。1883年にトンキンの海軍部隊の指揮官となった。クールベは皇帝の後継争いで混乱していた阮朝ベトナムの都フエを砲撃し、安南をフランスの保護国とした。\n\n#lore ウィキペディア: フリー百科事典#!"

