 # Feargus O’Connor
 # https://en.wikipedia.org/wiki/Feargus_O%27Connor (2022/05/27 19:31:13 UTC)
 concept_wikipedia_Feargus_O_Connor:0 "ウィキペディア英語版"
 concept_wikipedia_Feargus_O_Connor_desc:0 "#b Feargus Edward O’Connor#! was an Irish Chartist leader and advocate of the Land Plan, which sought to provide smallholdings for the labouring classes. A highly charismatic figure, O’Connor was admired for his energy and oratory, but was criticised for alleged egotism. His newspaper Northern Star was widely read among workers, becoming the voice of the Chartist movement.\n\nAfter the failure of his Land Plan, O’Connor’s behaviour became increasingly erratic, culminating in an assault on three MPs and a mental breakdown, from which he did not recover. After his death three years later at the age of 59, 40,000 people witnessed the funeral procession.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # フェルディナンド2世 (両シチリア王)
 # https://ja.wikipedia.org/wiki/%E3%83%95%E3%82%A7%E3%83%AB%E3%83%87%E3%82%A3%E3%83%8A%E3%83%B3%E3%83%892%E4%B8%96_(%E4%B8%A1%E3%82%B7%E3%83%81%E3%83%AA%E3%82%A2%E7%8E%8B) (2022/11/19 14:18:11 UTC)
 concept_wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie:0 "ウィキペディア"
 concept_wikipedia_Ferdinando_di_Borbone_delle_Due_Sicilie_desc:0 "#b フェルディナンド2世#!（Ferdinando II, 1810年1月12日‐1859年5月22日）は、両シチリア王。先王フランチェスコ1世とマリーア・イザベッラ（スペイン王カルロス4世の娘）の息子。\n\n#b 開明的な君主として#!\n反動的な君主だった父とは異なり、青年期のフェルディナンド2世は自由主義に理解のある人物として民衆から幅広い人気を集め、人口の過半を占める本土部の住民から特に慕われていた。弱冠20歳で王位を継いだフェルディナンド2世は民衆に平等な司法と疲弊した経済の建て直しの為にあらゆる努力を尽くし、傷つき痩せ衰えた南イタリアとシチリアを救おうとした。またその上で王権を支える土着の貴族たちやカトリック教会と一層に結び付きを深め、彼らと歩む姿勢を明確にした。彼の治世の前半期は比較的平穏に推移した。\n\n#lore ウィキペディア: フリー百科事典#!"

