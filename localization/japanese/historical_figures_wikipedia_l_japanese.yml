 # https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%AB%E3%83%95%E3%82%A9%E3%83%B3%E3%82%BD%E3%83%BB%E3%83%95%E3%82%A7%E3%83%AC%E3%83%AD%E3%83%BB%E3%83%A9%E3%83%BB%E3%83%9E%E3%83%AB%E3%83%A2%E3%83%A9 (2022/08/03 7:11:04 UTC)
 concept_wikipedia_Alfonso_Ferrero_la_Marmora:0 "ウィキペディア"
 concept_wikipedia_Alfonso_Ferrero_la_Marmora_desc:0 "#b アルフォンソ・フェレロ・ラ・マルモラ#!は、イタリアのイタリア統一運動時代の政治家、軍人、愛国者である。サルデーニャ王国首相、イタリア王国の首相を務めた。兄に同じくイタリア統一に貢献したアルベルト・フェレロ・ラ・マルモラ（英語版）とアレッサンドロ・フェレロ・ラ・マルモラ（英語版）がいる。\n\n#b サルデーニャ王国時代#!\n1804年11月18日トリノに生まれ、1823年にサルデーニャ軍（イタリア語版）に入隊。第一次イタリア独立戦争（イタリア語版、フランス語版、英語版）ではペスキエーラの包囲（イタリア語版）で武勲を残し、少佐の地位を獲得した。また1848年8月5日には、サルデーニャ王国が劣勢に立たされていると知りトリノで発生した市民暴動から国王カルロ・アルベルトを保護する。それら功績が認められ、1848年10月27日にはペローネ内閣でサルデーニャ王国戦争大臣（イタリア語版）に任命された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # アルフレート・フォン・ティルピッツ
 # https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%AB%E3%83%95%E3%83%AC%E3%83%BC%E3%83%88%E3%83%BB%E3%83%95%E3%82%A9%E3%83%B3%E3%83%BB%E3%83%86%E3%82%A3%E3%83%AB%E3%83%94%E3%83%83%E3%83%84 (2022/06/28 13:51:47 UTC)
 concept_wikipedia_Alfred_von_Tirpitz:0 "ウィキペディア"
 concept_wikipedia_Alfred_von_Tirpitz_desc:0 "#b アルフレート・ペーター・フリードリヒ・フォン・ティルピッツ#!（#b Alfred Peter Friedrich von Tirpitz#!、1849年3月19日 – 1930年3月6日）は、ドイツの海軍軍人、政治家。ドイツ帝国海軍元帥。1897年から1916年まで海軍大臣として、ドイツ帝国海軍の拡張を推進した。\n\n#b 経歴#!\nプロイセン王国ブランデンブルク管区（英語版）キュストリン（現在のポーランド領コストシン・ナド・オドロン）に上級官吏の息子として生まれ、フランクフルト・アン・デア・オーデルで少年時代を過ごした。1865年プロイセン海軍（英語版）に入団する。1869年、キール海軍兵学校を卒業する。1871年、ドイツ海軍創設と同時に水雷戦隊に所属する。1877年水雷戦隊司令に就任し、戦隊を再編成した。大佐となったティルピッツは1892年海軍軍令部に入り、軍令部長に就任、1892年には少将に昇進した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # アルフレート1世・ツー・ヴィンディシュ＝グレーツ
