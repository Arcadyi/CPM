 concept_wikipedia_Gathot_Menol_Hamengkubuwono:0 "ウィキペディア英語版"
 concept_wikipedia_Gathot_Menol_Hamengkubuwono_desc:0 "#b Hamengkubuwono V#! was the fifth Sultan of Yogyakarta, reigning from 19 December 1823, to 17 August 1826, and then from 17 January 1828, to 5 June 1855 being interspersed by the rule of Hamengkubuwono II due to the then political instability.\n\n#b Reign#!\nBorn as Gusti Raden Mas Gathot Menol, he was the 6th son of Hamengkubuwono IV and his queen consort, Gusti Kangjeng Ratu Kencono. When he was 3 years old, he was crowned as Hamengkubuwono V, and ruled for 2. 5 years before being succeeded by his great-grandfather, Hamengkubuwono II. Hamengkubuwono V was recrowned after his great-grandfather’s death.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 児玉源太郎
 # https://ja.wikipedia.org/wiki/%E5%85%90%E7%8E%89%E6%BA%90%E5%A4%AA%E9%83%8E (2022/11/04 21:46:58 UTC)
 concept_wikipedia_Gentaro_Kodama:0 "ウィキペディア"
 concept_wikipedia_Gentaro_Kodama_desc:0 "#b 児玉 源太郎#!（こだま げんたろう、1852年4月14日（嘉永5年閏2月25日）‐1906年（明治39年）7月23日）は、明治時代の日本の陸軍軍人、政治家。日露戦争において満州軍総参謀長を務め、勝利に貢献した。階級は陸軍大将、栄典は正二位勲一等功一級子爵。\n\n#b 経歴#!\n嘉永5年（1852年）閏2月25日、周防国都濃郡徳山の本丁で、長州藩の支藩・徳山藩の上士（馬廻役、100石。）児玉半九郎忠硯の長男として生まれる。当時、児玉家には長女の久子と次女の信子がいるのみで、児玉源太郎が初めての男子であったため、彼の誕生に家族一同は大いに喜んだ。児玉が生まれた時に父・半九郎は向かいの家に住む友人で漢学者の島田蕃根の家に赴き、四、五人で詩文に興じていたが、家人が慌ただしくやって来て男子誕生を告げたため、半九郎は歓喜して直ちに島田家から帰宅し、祝杯を挙げた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ジョルジュ・クレマンソー
 # https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A7%E3%83%AB%E3%82%B8%E3%83%A5%E3%83%BB%E3%82%AF%E3%83%AC%E3%83%9E%E3%83%B3%E3%82%BD%E3%83%BC (2022/09/04 3:47:11 UTC)
 concept_wikipedia_Georges_Clemenceau:0 "ウィキペディア"
 concept_wikipedia_Georges_Clemenceau_desc:0 "#b ジョルジュ・バンジャマン・クレマンソー#!（Georges Benjamin Clemenceau、1841年9月28日‐1929年11月24日）は、フランスの政治家、ジャーナリスト。首相（在任：1906年‐1909年、1917年‐1920年）を2期務めた。\n\n#b 経歴・人物#!\n1841年9月28日、フランス西北部ヴァンデ県のムイユロン＝アン＝パレド（フランス語版）で生まれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ジョルジュ・ブーランジェ
 # https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A7%E3%83%AB%E3%82%B8%E3%83%A5%E3%83%BB%E3%83%96%E3%83%BC%E3%83%A9%E3%83%B3%E3%82%B8%E3%82%A7 (2022/11/17 7:37:49 UTC)
 concept_wikipedia_Georges_Ernest_Boulanger:0 "ウィキペディア"
 concept_wikipedia_Georges_Ernest_Boulanger_desc:0 "#b ジョルジュ・エルネスト・ジャン＝マリー・ブーランジェ#!（#b Georges Ernest Jean‐Marie Boulanger#!、1837年4月29日レンヌ‐1891年9月30日ブリュッセル）はフランスの軍人・政治家。大衆的人気を背景に[Concept('wikipedia_Louis-Napoleon_Bonaparte','ナポレオン3世')]のような政権奪取の野望を抱き、政府を震撼させたが失敗に終わった第3共和制下の反議会主義的政治運動#b ブーランジェ事件#!の主役である。\n\n#b 経歴#!\n陸軍士官学校を出て1856年に陸軍に入隊し、アルジェリア、イタリア、コーチシナ、そして普仏戦争に歴戦し名声を得た。1880年に准将となり、1882年に国防省の歩兵司令官に任命され、彼は軍の改革者として名を馳せることになる。1884年にはチュニス占領軍司令官に任命されたが、駐在官との対立により召還された。パリに戻った後、[Concept('wikipedia_Georges_Clemenceau','ジョルジュ・クレマンソー')]と急進派（のちの急進党）を後ろ盾にして政界に名乗りを挙げた。\n\n#lore ウィキペディア: フリー百科事典#!"

