 concept_wikipedia_Aleksandr_von_Benckendorff_desc:0 "#b アレクサンドル・フリストフォロヴィチ・ベンケンドルフ伯爵#!（ロシア語: Алекса’ндр Христофо’рович Бенкендо’рф, ドイツ語：#b アレクサンダー・フォン・ベンケンドルフ#!; Alexander von Benckendorff, 1783年7月4日‐1844年9月23日）は、帝政ロシアの軍人、政治家。陸軍中将。バルト・ドイツ人貴族の出身。1812年ナポレオン戦争（ロシアでは祖国戦争）において、アレクサンドル1世の大本営で上級副官、騎兵将軍を務めた。その後、[Concept('wikipedia_Nikolai_Romanov','ニコライ1世')]の時代に皇帝官房第三部初代長官、憲兵隊長を務めて反動体制の一翼を担った。\n\n#lore ウィキペディア: フリー百科事典#!"

