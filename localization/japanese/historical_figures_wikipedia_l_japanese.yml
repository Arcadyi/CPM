 concept_wikipedia_Prince_Friedrich_Wurttemberg:0 "ウィキペディア"
 concept_wikipedia_Prince_Friedrich_Wurttemberg_desc:0 "#b フリードリヒ・カール・アウグスト・フォン・ヴュルテンベルク#!（#b Friedrich Karl August von Württemberg#!, 1808年2月21日‐1870年5月9日）は、ヴュルテンベルクの王族。ヴュルテンベルク王子（#b Prinz#! von Württemberg）およびヴュルテンベルク公（Herzog von Württemberg）。最後のヴュルテンベルク王ヴィルヘルム2世の父親である。\n\n#b 生涯#!\nヴュルテンベルク王フリードリヒ1世の次男パウルと、その最初の妻でザクセン＝ヒルトブルクハウゼン公（のちザクセン＝アルテンブルク公）フリードリヒの娘であるシャルロッテの間に長男として生まれた。\n\n#lore ウィキペディア: フリー百科事典#!"

