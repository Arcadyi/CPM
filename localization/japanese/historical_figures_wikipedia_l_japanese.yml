 concept_wikipedia_Wilhelm_von_Wurttemberg:0 "ウィキペディア"
 concept_wikipedia_Wilhelm_von_Wurttemberg_desc:0 "#b ヴィルヘルム1世#!（#b Wilhelm I#!、1781年9月27日‐1864年6月25日）は、ヴュルテンベルク王国の第2代国王（在位：1816年‐1864年）。初代ヴュルテンベルク王フリードリヒ1世の長男で、全名は#b ヴィルヘルム・フリードリヒ・カール#!（#b Wilhelm Friedrich Karl#!）。\n\n#b 生涯#!\n1781年9月27日、ヴュルテンベルク公フリードリヒ3世とその妃であったアウグステ・カロリーネ（1764年‐1788年）の間に第一子としてリューベン（現在のポーラン領ルビン）に生まれた。1803年に公国は選帝侯国に、後の1806年には王国へ昇格し、ヴュルテンベルク公フリードリヒ3世はヴュルテンベルク王フリードリヒ1世となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ウィレム1世 (オランダ王)
 # https://ja.wikipedia.org/wiki/%E3%82%A6%E3%82%A3%E3%83%AC%E3%83%A01%E4%B8%96_(%E3%82%AA%E3%83%A9%E3%83%B3%E3%83%80%E7%8E%8B) (2022/06/14 3:32:33 UTC)
 concept_wikipedia_Willem1_van_Oranje-Nassau:0 "ウィキペディア"
 concept_wikipedia_Willem1_van_Oranje-Nassau_desc:0 "#b ウィレム1世#!（オランダ語: Willem I, ドイツ語: Wilhelm I., 1772年8月24日‐1843年12月12日）は、初代オランダ国王（在位：1815年3月16日‐1840年10月7日）およびルクセンブルク大公（フランス語名#b ギヨーム1世#!、Guillaume I）である。\n\nかつて10ギルダー紙幣に肖像が使用されていた。\n\n#b 生涯#!\n父はオランダ（ネーデルラント連邦共和国）の最後の総督だったオラニエ公ウィレム5世で、母はプロイセン王女（アウグスト・ヴィルヘルム王子の娘でフリードリヒ・ヴィルヘルム2世の妹）ヴィルヘルミーネ。1791年、プロイセン国王フリードリヒ・ヴィルヘルム2世の娘で従妹に当たるヴィルヘルミーネ・フォン・プロイセン（オランダ語：ウィルヘルミナ・ファン・プロイセン）と結婚した。\n\n#lore ウィキペディア: フリー百科事典#!"

