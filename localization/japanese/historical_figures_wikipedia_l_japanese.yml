 concept_wikipedia_Engelbertus_Lucas:0 "ウィキペディア英語版"
 concept_wikipedia_Engelbertus_Lucas_desc:0 "Lieutenant admiral #b Engelbertus Lucas#! was a Dutch naval officer of the Batavian Navy, the royal navy of the Kingdom of Holland, the navy of the First French Empire, and the Royal Dutch Navy, rising to the highest rank in the latter navy, and becoming Minister for the Navy in the first Cabinet of the Dutch Prime minister Johan Rudolph Thorbecke from 1849 to 1851.\n\n#b Personal life#!\nLucas was born the son of future rear-admiral Engelbertus Lucas of the Batavian Navy and Catharina Prins, later a business woman who was a distiller of Jenever in his birthplace Schiedam, on 30 May 1785. He married Louisa Elisabeth Lamaison.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # エンヴェル・パシャ
 # https://ja.wikipedia.org/wiki/%E3%82%A8%E3%83%B3%E3%83%B4%E3%82%A7%E3%83%AB%E3%83%BB%E3%83%91%E3%82%B7%E3%83%A3 (2022/11/08 22:34:40 UTC)
 concept_wikipedia_Enver_Pasha:0 "ウィキペディア"
 concept_wikipedia_Enver_Pasha_desc:0 "#b イスマイル・エンヴェル・パシャ#!（オスマントルコ語: اسماعيل انور‎, トルコ語: İsmail Enver Paşa、1881年11月22日‐1922年8月4日）はオスマン帝国末期の軍人・政治家。青年トルコ人革命の指導者。1913年以降オスマン帝国の陸軍大臣として兵権を掌握し、1918年まで大宰相メフメト・タラート・パシャと海軍大臣アフメト・ジェマル・パシャとともに三頭政治を行う。しかし、第一次世界大戦後にムスタファ・ケマル・パシャとの政争に敗れ、アナトリアを出奔する。その後はトルキスタンで反ソゲリラに身を投じるも、赤軍の掃討を受けて壮絶な最期を遂げた。\n\nヨシフ・スターリン、ベニート・ムッソリーニ、アドルフ・ヒトラーと並んで「欧州四大独裁者」に数えられる人物。\n\n#lore ウィキペディア: フリー百科事典#!"

 # エーリヒ・ルーデンドルフ
 # https://ja.wikipedia.org/wiki/%E3%82%A8%E3%83%BC%E3%83%AA%E3%83%92%E3%83%BB%E3%83%AB%E3%83%BC%E3%83%87%E3%83%B3%E3%83%89%E3%83%AB%E3%83%95 (2022/10/12 14:03:00 UTC)
 concept_wikipedia_Erich_Ludendorff:0 "ウィキペディア"
 concept_wikipedia_Erich_Ludendorff_desc:0 "#b エーリヒ・フリードリヒ・ヴィルヘルム・ルーデンドルフ#!（#b Erich Friedrich Wilhelm Ludendorff#!, 1865年4月9日‐1937年12月20日）は、ドイツの陸軍軍人、政治家である。陸軍における最終階級は歩兵大将。第一次世界大戦中の軍部独裁体制の事実上トップを務めた。また『総力戦』の著者であり、総力戦理論の提唱者としても知られる。\n\n第一次世界大戦初期のタンネンベルクの戦いにおいて第8軍司令官[Concept('wikipedia_Paul_von_Hindenburg','パウル・フォン・ヒンデンブルク')]を補佐してドイツ軍を勝利に導いた。大戦中期から後期には参謀総長となったヒンデンブルクの下で参謀本部次長を務め、ルーデンドルフ独裁とも呼ばれる巨大な実権を握った。戦後は国家社会主義ドイツ労働者党の党首アドルフ・ヒトラーと結び、1923年にミュンヘン一揆を起こした。\n\n#lore ウィキペディア: フリー百科事典#!"

 # エルンスト・アウグスト (ハノーファー王)
 # https://ja.wikipedia.org/wiki/%E3%82%A8%E3%83%AB%E3%83%B3%E3%82%B9%E3%83%88%E3%83%BB%E3%82%A2%E3%82%A6%E3%82%B0%E3%82%B9%E3%83%88_(%E3%83%8F%E3%83%8E%E3%83%BC%E3%83%95%E3%82%A1%E3%83%BC%E7%8E%8B) (2022/06/22 5:45:53 UTC)
 concept_wikipedia_Ernest_Augustus_Hannover:0 "ウィキペディア"
 concept_wikipedia_Ernest_Augustus_Hannover_desc:0 "#b エルンスト・アウグスト#!（Ernst August，1771年6月5日‐1851年11月18日）は、第4代ハノーファー王。イギリス王族でもあり、グレートブリテン貴族カンバーランド公（1799‐1851）の爵位を持つ。英語名は#b アーネスト・オーガスタス#!（Ernest Augustus）。\n\n#b 生涯#!\nイギリス王兼ハノーファー王ジョージ3世（ゲオルク3世）とシャーロット王妃の五男としてロンドンで生まれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Étienne Lucier
 # https://en.wikipedia.org/wiki/%C3%89tienne_Lucier (2022/11/13 2:12:33 UTC)
 concept_wikipedia_Etienne_Lucier:0 "ウィキペディア英語版"
 concept_wikipedia_Etienne_Lucier_desc:0 "#b Étienne Lucier#!, né Lussier, was a French-Canadian fur trader active primarily in the Pacific Northwest. He was hired by John Jacob Astor’s Pacific Fur Company and sent to the region to help establish Fort Astoria. Later he became a settler in the Willamette Valley. Lucier attended the Champoeg Meetings and was one of few French-Canadians or \"Canadiens\" to vote for the Provisional Government of Oregon, an American and Canadian civil authority for the valley. He is credited with becoming the first European descendant farmer within the modern state of Oregon.\n\n#lore Wikipedia, The Free Encyclopedia#!"

