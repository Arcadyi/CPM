 # ルートヴィヒ1世 (バイエルン王)
 # https://ja.wikipedia.org/wiki/%E3%83%AB%E3%83%BC%E3%83%88%E3%83%B4%E3%82%A3%E3%83%921%E4%B8%96_(%E3%83%90%E3%82%A4%E3%82%A8%E3%83%AB%E3%83%B3%E7%8E%8B) (2022/08/07 12:31:41 UTC)
 concept_wikipedia_Ludwig_I_von_Bayern:0 "ウィキペディア"
 concept_wikipedia_Ludwig_I_von_Bayern_desc:0 "#b ルートヴィヒ1世#!（Ludwig I., 1786年8月25日‐1868年2月29日）は、バイエルン王国の第2代国王（在位：1825年‐1848年）。全名は#b ルートヴィヒ・カール・アウグスト#!。先王マクシミリアン1世の長子である。\n\n#b 生涯#!\n父のマクシミリアン1世はバイエルン選帝侯に即位する以前、フランス陸軍の将官としてストラスブールに赴任しており、ルートヴィヒも同地で生まれた。フランス王ルイ16世が名付け親を務めており、王の名を取ってルイ（Louis: ドイツ語でルートヴィヒ Ludwig）と命名された。母親はヘッセン＝ダルムシュタット家のアウグステ・ヴィルヘルミーネである。1810年、バイエルン王太子となっていたルートヴィヒは、ザクセン＝ヒルトブルクハウゼン公女テレーゼと結婚し、1825年に父の死去によって王位を継承した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ルートヴィヒ2世 (バーデン大公)
 # https://ja.wikipedia.org/wiki/%E3%83%AB%E3%83%BC%E3%83%88%E3%83%B4%E3%82%A3%E3%83%922%E4%B8%96_(%E3%83%90%E3%83%BC%E3%83%87%E3%83%B3%E5%A4%A7%E5%85%AC) (2022/03/13 2:03:08 UTC)
 concept_wikipedia_Ludwig_von_Baden:0 "ウィキペディア"
 concept_wikipedia_Ludwig_von_Baden_desc:0 "#b ルートヴィヒ2世#!（#b Ludwig II.#!, 1824年8月15日‐1858年1月22日）は、バーデン大公国の第5代大公（在位：1852年‐1856年）。第4代大公[Concept('wikipedia_Leopold_von_Baden','レオポルト')]とその妃であったスウェーデン王グスタフ4世アドルフの王女ゾフィー・ヴィルヘルミーネ（1801年‐1865年）の長男。\n\n#b 生涯#!\nカールスルーエで生まれ、1842年から1845年までウィーンとハイデルベルクで学んだ。1852年4月24日に父が死去したため形式的に大公位に即いたが、ルートヴィヒ2世は精神を病んでおり政務を執ることができなかった。このため弟のフリードリヒが摂政を務め、4年後の1856年5月9日にルートヴィヒ2世は廃位された。その後1858年1月22日にカールスルーエで死去した。僅か33歳だった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Ludwig von Benedek
 # https://en.wikipedia.org/wiki/Ludwig_von_Benedek (2022/06/30 17:57:55 UTC)
 concept_wikipedia_Ludwig_von_Benedek:0 "ウィキペディア英語版"
 concept_wikipedia_Ludwig_von_Benedek_desc:0 "#b Ludwig August Ritter von Benedek#!, also known as #b Lajos Benedek#!, was an Austro-Hungarian general, best known for commanding the imperial army in 1866 in their defeat at the Battle of Königgrätz against the Prussian Army, which ended his career.\n\n#b Early years#!\nBenedek was born in Sopron as the son of a physician. He was trained at the Theresiana Military Academy in Wiener Neustadt, from which he graduated seventh in his class. In 1822, he was assigned to the 27th infantry regiment of the Austrian Imperial Army. He was made a first lieutenant in 1833, and was assigned to the Quartermaster-General. In 1835, he was promoted to the rank of captain.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ルートヴィヒ・フォン・デア・タン＝ラートザムハウゼン
 # https://ja.wikipedia.org/wiki/%E3%83%AB%E3%83%BC%E3%83%88%E3%83%B4%E3%82%A3%E3%83%92%E3%83%BB%E3%83%95%E3%82%A9%E3%83%B3%E3%83%BB%E3%83%87%E3%82%A2%E3%83%BB%E3%82%BF%E3%83%B3%EF%BC%9D%E3%83%A9%E3%83%BC%E3%83%88%E3%82%B6%E3%83%A0%E3%83%8F%E3%82%A6%E3%82%BC%E3%83%B3 (2022/03/12 0:19:17 UTC)
 concept_wikipedia_Ludwig_von_der_Tann:0 "ウィキペディア"
 concept_wikipedia_Ludwig_von_der_Tann_desc:0 "#b ルートヴィヒ・ザムソン・ハインリッヒ・アルトゥール・フライヘア・フォン・ウント・ツー・デア・タン＝ラートザムハウゼン#! はバイエルン王国の貴族、軍人。最終階級は歩兵大将。\n\n#b 幼少期#!\nルートヴィヒ・フォン・デア・タンはワーテルローの戦いと同日にダルムシュタットで生まれた。フォン・デア・タン家はバイエルンの他、アルザス地方やライン地方に分家がある貴族の家系であり、母もアルザス貴族フォン・ラートザムハウゼン男爵家 の出であった。アルトゥールの名はバイエルン王[Concept('wikipedia_Ludwig_I_von_Bayern','ルートヴィヒ1世')]から賜ったもので、ワーテルローの戦いの日に生まれたことから、ナポレオンを打ち破った[Concept('wikipedia_Arthur_Wellesley','ウェリントン公爵アーサー・ウェルズリー')]にちなんで名付けられた。入念な教育を施して育てられ、1827年にはバイエルン王国の宮廷に出入りするようになるなど、将来を期待される少年であった。1833年には砲兵部隊に入隊し、数年後には参謀本部付となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Archduke Louis of Austria
 # https://en.wikipedia.org/wiki/Archduke_Louis_of_Austria (2022/10/02 15:25:25 UTC)
 concept_wikipedia_Ludwig_von_Habsburg:0 "ウィキペディア英語版"
 concept_wikipedia_Ludwig_von_Habsburg_desc:0 "#b Archduke Louis, Prince Royal of Hungary and Bohemia and Prince of Tuscany#!, was the 15th child of Holy Roman Emperor Leopold II, King of Hungary and Bohemia, Grand Duke of Tuscany, and Infanta Maria Luisa of Spain.\n\nArchduke Louis was born at Florence, Italy. He entered the Austrian Imperial Army at an early age and soon gained the rank of Feldmarschal-Leutnant. From 1807 to 1809, he was general director of the military frontier. In 1809, he was appointed commander of V Armeekorps. In this capacity, he fought at the battles of Abensberg, Landshut, and Ebersberg in April and May, after which he relinquished his command.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ルートヴィヒ2世 (ヘッセン大公)
 # https://ja.wikipedia.org/wiki/%E3%83%AB%E3%83%BC%E3%83%88%E3%83%B4%E3%82%A3%E3%83%922%E4%B8%96_(%E3%83%98%E3%83%83%E3%82%BB%E3%83%B3%E5%A4%A7%E5%85%AC) (2022/03/11 18:08:39 UTC)
 concept_wikipedia_Ludwig_von_Hessen-Darmstadt:0 "ウィキペディア"
 concept_wikipedia_Ludwig_von_Hessen-Darmstadt_desc:0 "#b ルートヴィヒ2世#!（#b Ludwig II.#!, 1777年12月26日‐1848年6月16日）は、ヘッセン大公国の第2代大公（在位：1830年‐1848年）。ルートヴィヒ1世とその妃であったルイーゼ・ヘンリエッテ・カロリーネ（1761年‐1829年、ヘッセン＝ダルムシュタット方伯ルートヴィヒ8世の息子ゲオルク・ヴィルヘルムの娘）の息子。\n\n#b 生涯#!\n1777年12月26日、ダルムシュタットで生まれる。\n\n1804年6月19日にヴィルヘルミーネ・ルイーゼ（1788年‐1836年、バーデン大公カール・フリードリヒの長男カール・ルートヴィヒの娘）と結婚し、彼女との間に以下の5子をもうけた（ただし後2者は大公妃とその愛人との子供の可能性があるとされる）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ルイージ・カドルナ
 # https://ja.wikipedia.org/wiki/%E3%83%AB%E3%82%A4%E3%83%BC%E3%82%B8%E3%83%BB%E3%82%AB%E3%83%89%E3%83%AB%E3%83%8A (2021/05/28 12:00:00 UTC)
 concept_wikipedia_Luigi_Cadorna:0 "ウィキペディア"
 concept_wikipedia_Luigi_Cadorna_desc:0 "#b ルイージ・カドルナ#!（#b Luigi Cadorna#!、1850年9月4日‐1928年12月21日）は、イタリアの軍人、政治家、貴族。1850年、サルデーニャ王国の軍人ラッファエーレ・カドルナの息子としてヴェルバーニア郊外パッランツァに生まれる。1914年7月27日イタリア王国の参謀本部長となり、イタリア軍を率いた。1917年のカポレットの戦いでの敗北により[Concept('wikipedia_Armando_Diaz','アルマンド・ディアズ')]にその地位を譲った。\n\n1913年から1928年まで元老院に在籍した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Luigi Lambruschini
 # https://en.wikipedia.org/wiki/Luigi_Lambruschini (2022/09/07 18:57:11 UTC)
 concept_wikipedia_Luigi_Lambruschini:0 "ウィキペディア英語版"
 concept_wikipedia_Luigi_Lambruschini_desc:0 "#b Luigi Lambruschini#! was an Italian cardinal of the Roman Catholic Church in the mid nineteenth century. He was a member of the Clerics Regular of St. Paul and served in the diplomatic corps of the Holy See.\n\n#b Early life#!\nThe youngest of ten children, he was born at Sestri Levante, then part of the independent Republic of Genoa to Bernardo and Pellegrina Raggi Lambruschini, and baptized Emmanuele Nicolo. His older brother, Giovanni Battista Lambruschini became bishop of the Diocese of Orvieto.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ルイス・アルヴェス・デ・リマ・エ・シルヴァ (カシアス公爵)
