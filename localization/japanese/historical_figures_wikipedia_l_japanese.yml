 concept_wikipedia_Maria_de_Braganca_desc:0 "#b マリア2世#!（ポルトガル語: Maria II, 1819年4月4日‐1853年11月15日）は、ブラガンサ朝のポルトガル女王（在位：1826年‐1853年）。全名はマリア・ダ・グロリア・ジョアナ・カルロータ・レオポルディナ・ダ・クルス・フランシスカ・ザヴィエル・デ・パウラ・イジドラ・ミカエラ・ガブリエラ・ラファエラ・ゴンザーガ（Maria da Glória Joana Carlota Leopoldina da Cruz Francisca Xavier de Paula Isidora Micaela Gabriela Rafaela Gonzaga）で、「教育王」（a Educadora）と呼ばれる。\n\nブラジル皇帝[Concept('wikipedia_Pedro_de_Braganca','ペドロ2世')]の姉である。\n\n#lore ウィキペディア: フリー百科事典#!"

