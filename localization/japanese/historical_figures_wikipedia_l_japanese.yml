 concept_wikipedia_Francesco_d_Austria-Este:0 "ウィキペディア"
 concept_wikipedia_Francesco_d_Austria-Este_desc:0 "#b フランチェスコ4世#!（伊: Francesco IV, 1779年10月6日‐1846年1月21日）は、モデナ公（在位：1814年‐1846年）、オーストリア＝エステ大公、ハンガリー王子およびベーメン王子。全名はドイツ語で#b フランツ・ヨーゼフ・カール・アンブロジウス・シュタニスラウス#!（Franz Joseph Karl Ambrosius Stanislaus、イタリア語で#b フランチェスコ・ジュゼッペ・カルロ・アンブロージョ・スタニズラオ#!（Francesco Giuseppe Carlo Ambrogio Stanislao）。\n\n#b 概要#!\nモデナ公の相続人に指名されながら即位できなかったオーストリア大公フェルディナントと、その妃でモデナ公エルコレ3世の娘マリーア・ベアトリーチェの間に第五子としてミラノで生まれた。ナポレオンによって滅ぼされる前のモデナ公エルコレ3世の孫にあたる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # フランシスコ・デ・パウラ・サンタンデル
 # https://ja.wikipedia.org/wiki/%E3%83%95%E3%83%A9%E3%83%B3%E3%82%B7%E3%82%B9%E3%82%B3%E3%83%BB%E3%83%87%E3%83%BB%E3%83%91%E3%82%A6%E3%83%A9%E3%83%BB%E3%82%B5%E3%83%B3%E3%82%BF%E3%83%B3%E3%83%87%E3%83%AB (2021/10/03 3:50:09 UTC)
 concept_wikipedia_Francisco_de_Paula_Santander:0 "ウィキペディア"
 concept_wikipedia_Francisco_de_Paula_Santander_desc:0 "#b フランシスコ・デ・パウラ・サンタンデール#!（本名: #b フランシスコ・ホセ・デ・パウラ・サンタンデール・イ・オマーニャ#!、スペイン語名: #b Francisco José de Paula Santander y Omaña #!、1792年4月2日‐1840年5月6日）は、コロンビアの軍人、政治家。ラテンアメリカの独立運動における英雄。コロンビアの初代大統領（在任1832年‐1837年）。\n\n#b 生い立ち#!\n1792年4月2日、コロンビアのククタに生まれる。父親はカカオのプランテーションを経営する裕福なクリオーリョだった。13歳でボゴタに留学し法学を学ぶ。1810年7月20日、コロンビアがアントニオ・ナリーニョの下で独立を宣言すると独立運動に身を投じた。同年10月26日、軍役に就き少尉となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # フランシスコ・モラサン
 # https://ja.wikipedia.org/wiki/%E3%83%95%E3%83%A9%E3%83%B3%E3%82%B7%E3%82%B9%E3%82%B3%E3%83%BB%E3%83%A2%E3%83%A9%E3%82%B5%E3%83%B3 (2022/10/19 22:00:03 UTC)
 concept_wikipedia_Francisco_Morazan:0 "ウィキペディア"
 concept_wikipedia_Francisco_Morazan_desc:0 "#b フランシスコ・モラサン・ケサーダ#!（Francisco Morazán Quezada、1792年10月3日‐1842年9月15日）は、中央アメリカ連邦共和国の政治家、軍人、カウディーリョである。中央アメリカ連邦共和国の第2代（最後）の大統領をつとめた。\n\n#b 生涯#!\nモラサンは今のホンジュラスの首都のテグシガルパに生まれた。\n\n1823年にメキシコから独立した中央アメリカではアメリカ合衆国のような連邦制を主張する自由主義派と中央集権制を主張する保守主義派が対立したが、自由主義派が勝利を占めて1824年に中央アメリカ連邦共和国が成立した。初代の大統領にはマヌエル・ホセ・アルセ（英語版）が選出された。しかしアルセはまもなく連邦制を廃止しようとし、反対派を武力で攻撃した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # フランシスコ・ソラーノ・ロペス
 # https://ja.wikipedia.org/wiki/%E3%83%95%E3%83%A9%E3%83%B3%E3%82%B7%E3%82%B9%E3%82%B3%E3%83%BB%E3%82%BD%E3%83%A9%E3%83%BC%E3%83%8E%E3%83%BB%E3%83%AD%E3%83%9A%E3%82%B9 (2022/06/22 9:02:42 UTC)
 concept_wikipedia_Francisco_Solano_Lopez:0 "ウィキペディア"
 concept_wikipedia_Francisco_Solano_Lopez_desc:0 "#b フランシスコ・ソラーノ・ロペス・カリージョ#!（Francisco Solano López Carrillo、1826年7月24日‐1870年3月1日）は、パラグアイの政治家。初代大統領カルロス・アントニオ・ロペスの長男で、1862年に父の死を受けて第2代大統領に就任した。\n\n#b 略歴#!\n早い段階で父から後継者として認められていたようで、1853年には全権大使として1年半をかけてイギリス、イタリア、フランスなどの西欧諸国を歴訪している。特に強い影響を受けたのはフランス第二帝政と皇帝[Concept('wikipedia_Louis-Napoleon_Bonaparte','ナポレオン3世')]であったようである。祖国に帰ってパラグアイ軍の責任者になると、早速軍服をフランス第二帝政と同じものに変更し、ナポレオン3世の王冠のレプリカを作らせている。また、この歴訪中にパリでアイルランド人の高級娼婦（クルチザンヌ）であったエリサ・リンチを見初め、彼女を伴って帰国している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Francis Bond Head
 # https://en.wikipedia.org/wiki/Francis_Bond_Head (2022/11/01 2:02:11 UTC)
 concept_wikipedia_Francis_Bond_Head:0 "ウィキペディア英語版"
 concept_wikipedia_Francis_Bond_Head_desc:0 "#b Sir Francis Bond Head, 1st Baronet#! KCH PC, known as \"Galloping Head\", was Lieutenant-Governor of Upper Canada during the rebellion of 1837.\n\n#b Biography#!\nHead was an officer in the corps of Royal Engineers of the British Army from 1811 to 1825; as such he earned a Waterloo Medal. Afterwards, he attempted to set up a mining company in Argentina. He married Julia Valenza Somerville in 1816, and they eventually had four children. Head was born to parents, James Roper Mendes Head and Frances Anne Burgess. He was descended from the Spanish Jew Fernando Mendes, who accompanied as her personal physician Catherine of Braganza in 1662 when she came to England to marry Charles II. His grandfather Moses Mendes married Anna Gabriella Head and took on the Head name following the death of his wife’s father, Sir Francis Head, 4th Bt.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # フランソワ・アシル・バゼーヌ
 # https://ja.wikipedia.org/wiki/%E3%83%95%E3%83%A9%E3%83%B3%E3%82%BD%E3%83%AF%E3%83%BB%E3%82%A2%E3%82%B7%E3%83%AB%E3%83%BB%E3%83%90%E3%82%BC%E3%83%BC%E3%83%8C (2022/11/17 13:11:37 UTC)
 concept_wikipedia_Francois_Achille_Bazaine:0 "ウィキペディア"
 concept_wikipedia_Francois_Achille_Bazaine_desc:0 "#b フランソワ・アシル・バゼーヌ#!（フランス語: François Achille Bazaine, 1811年2月13日‐1888年9月23日）は、フランス第二帝政期の軍人。勇猛且つ沈着な指揮官として[Concept('wikipedia_Louis-Napoleon_Bonaparte','ナポレオン3世')]の信任が厚く、二等兵から元帥へと異例の昇進を果たしたが、普仏戦争では約17万の兵と共に不名誉な降伏をなし、共和国政府から戦犯として処断された。\n\n#b 初期の経歴#!\n彼の父ピエール・ドミニク・バゼーヌ将軍はフランス第一帝政下でエコール・ポリテクニークの地理工学者でありロシア帝国内の情報機関の司令官であった。フランソワ・アシル・バゼーヌは1811年2月13日にヴェルサイユで生まれている。彼の兄ピエール・ドミニクもまたエンジニアであった。フランソワ・アシル・バゼーヌはバーダーの学校で学び、ついでサン＝ルイ の専門学校に通っている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # フランクリン・ブキャナン
 # https://ja.wikipedia.org/wiki/%E3%83%95%E3%83%A9%E3%83%B3%E3%82%AF%E3%83%AA%E3%83%B3%E3%83%BB%E3%83%96%E3%82%AD%E3%83%A3%E3%83%8A%E3%83%B3 (2021/03/08 19:38:33 UTC)
 concept_wikipedia_Franklin_Buchanan:0 "ウィキペディア"
 concept_wikipedia_Franklin_Buchanan_desc:0 "#b フランクリン・ブキャナン#!（Franklin Buchanan、1800年9月17日‐1874年5月11日）は、アメリカ合衆国海軍およびアメリカ連合国海軍の士官で、アメリカ連合国海軍ただ一人の海軍大将である。南北戦争初期には装甲艦CSS バージニアの艦長を務めた。\n\n#b 南北戦争まで#!\n医師であった父ジョージ・ブキャナンと母レティシア・マッキーン・ブキャナンの三男（第五子）として、メリーランド州バルチモアに生まれた。ブキャナン家はスコットランドからの移民であった。1815年に士官候補生（Midshipman）となり、1825年に大尉、1841年に中佐、1855年には大佐に昇進している（当時のアメリカ海軍は、正規の尉官は大尉のみ、佐官は2階級で1862年まで海軍に将官（提督）は設置されていない）。\n\n#lore ウィキペディア: フリー百科事典#!"

