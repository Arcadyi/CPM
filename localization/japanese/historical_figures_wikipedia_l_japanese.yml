 concept_wikipedia_Komei_Yamato_desc:0 "#b 孝明天皇#!（こうめいてんのう、1831年7月22日〈天保2年6月14日〉‐1867年1月30日〈慶応2年12月25日〉）は、日本の第121代天皇（在位:1846年3月10日〈弘化3年2月13日〉‐ 1867年1月30日〈慶応2年12月25日〉）。諱は#b 統仁#!（おさひと）。称号は#b 煕宮#!（ひろのみや）。\n\n[Concept('wikipedia_Ninko_Yamato','仁孝天皇')]の皇子、[Concept('wikipedia_Meiji_Yamato','明治天皇')]の父。一世一元の詔発布前（日本における一世一元の制制定以前）、そして生涯平安京内で過ごした最後の天皇でもある。\n\n#b 生涯#!\n1831年7月22日（天保2年6月14日）、仁孝天皇の第四皇子として誕生。煕宮（ひろのみや）と命名された。\n\n#lore ウィキペディア: フリー百科事典#!"

