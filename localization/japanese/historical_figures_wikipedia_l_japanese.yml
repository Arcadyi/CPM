 concept_wikipedia_Prince_Friedrich_Karl_von_Hohenzollern:0 "ウィキペディア"
 concept_wikipedia_Prince_Friedrich_Karl_von_Hohenzollern_desc:0 "#b フリードリヒ・カール・ニコラウス・フォン・プロイセン#!（#b Friedrich Karl Nikolaus von Preußen#!, 1828年3月20日‐1885年6月15日）は、プロイセン王国の王族、軍人。\n\n#b 生涯#!\nプロイセン王子カール・フォン・プロイセンとマリー・フォン・ザクセン＝ヴァイマル＝アイゼナハの長男としてベルリンに生まれた。10代から軍人になるための教育を受け、1842年から1846年まで[Concept('wikipedia_Albrecht_von_Roon','アルブレヒト・フォン・ローン')]の講義をボン大学で受けた。1848年の第一次シュレースヴィヒ＝ホルシュタイン戦争ではウランゲル伯フリードリヒ配下で軍務についた。\n\n#lore ウィキペディア: フリー百科事典#!"

