 concept_wikipedia_Willem2_van_Oranje-Nassau:0 "ウィキペディア"
 concept_wikipedia_Willem2_van_Oranje-Nassau_desc:0 "#b ウィレム2世#!（オランダ語: Willem II、ウィレム・フレデリック・ヘオルヘ・ローデウェイク・ファン・オラニエ＝ナッサウ、オランダ語: Willem Frederik George Lodewijk van Oranje‐Nassau、1792年12月6日‐1849年3月17日）は、第2代オランダ国王（在位：1840年10月7日‐1849年3月17日）、ルクセンブルク大公（ドイツ語名Wilhelm II.、フランス語名#b ギヨーム2世#!、Guillaume II）。初代オランダ国王[Concept('wikipedia_Willem1_van_Oranje-Nassau','ウィレム1世')]の息子。妃はロシア皇帝パーヴェル1世の娘アンナ・パヴロヴナ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # William J. Bailey
 # https://en.wikipedia.org/wiki/William_J._Bailey (2022/11/01 6:16:52 UTC)
 concept_wikipedia_William_Bailey:0 "ウィキペディア英語版"
 concept_wikipedia_William_Bailey_desc:0 "#b William J. Bailey#! was a British-born physician who migrated to the United States, where he became a pioneer and politician in the Oregon Country, particularly the Willamette Valley. Bailey participated in the Champoeg Meetings that led to the creation of a provisional government in Oregon. He was selected as a member of that government, first on the executive committee and later in the Provisional Legislature of Oregon.\n\n#b Early life#!\nWilliam Bailey was born in Great Britain on January 13, 1807. In England he was said to have studied medicine, before emigrating with his mother to the United States sometime before 1834. In the U. S. he enlisted in the Navy and traveled to the West Coast as a seaman, but deserted his ship in San Francisco. There is no evidence that he practiced medicine in the United States.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ウィリアム・ブラウン (提督)
 # https://ja.wikipedia.org/wiki/%E3%82%A6%E3%82%A3%E3%83%AA%E3%82%A2%E3%83%A0%E3%83%BB%E3%83%96%E3%83%A9%E3%82%A6%E3%83%B3_(%E6%8F%90%E7%9D%A3) (2020/09/02 13:23:55 UTC)
 concept_wikipedia_William_Brown:0 "ウィキペディア"
 concept_wikipedia_William_Brown_desc:0 "#b ウィリアム・ブラウン#!（英：William Brown、西：Guillermo Brown、1777年6月22日‐1857年3月3日）は、アイルランド生まれのアルゼンチン海軍提督。アルゼンチン独立戦争、アルゼンチン・ブラジル戦争、英仏によるラプラタ川封鎖、における勝利により、ブラウンはアルゼンチン市民の尊敬と感謝を勝ち取り、今日ではアルゼンチンの国民的英雄の一人と見なされている。アルゼンチンの海上戦力の創設者かつ最初の提督であり、一般的には「アルゼンチン海軍の父」として知られている。\n\nアイルランド出身ではあるがアルゼンチンで活躍したため、英語名の \"William\" をそれに対応するスペイン語名 \"Guillermo\" にかえた \"Guillermo Brown\" としても知られる。Guillermo の発音はスペイン語話者でもジェイスモによる幅があり、仮名転写には「ギリェルモ」「ギレルモ」「ギイェルモ」「ギジェルモ」などいくつかの方法がある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ウィリアム・グラッドストン
 # https://ja.wikipedia.org/wiki/%E3%82%A6%E3%82%A3%E3%83%AA%E3%82%A2%E3%83%A0%E3%83%BB%E3%82%B0%E3%83%A9%E3%83%83%E3%83%89%E3%82%B9%E3%83%88%E3%83%B3 (2022/10/12 3:23:55 UTC)
 concept_wikipedia_William_Gladstone:0 "ウィキペディア"
 concept_wikipedia_William_Gladstone_desc:0 "#b ウィリアム・ユワート・グラッドストン#!（英語: #b William Ewart Gladstone#! PC FRS FSS、1809年12月29日‐1898年5月19日）は、イギリスの政治家。\n\nヴィクトリア朝中期から後期にかけて、自由党を指導して、4度にわたり首相を務めた（第一次: 1868年‐1874年、第二次: 1880年‐1885年、第三次: 1886年、第四次: 1892年‐1894年）。\n\n生涯を通じて敬虔なイングランド国教会の信徒であり、キリスト教の精神を政治に反映させることを目指した。多くの自由主義改革を行い、帝国主義にも批判的であった。好敵手である保守党党首[Concept('wikipedia_Benjamin_Disraeli','ベンジャミン・ディズレーリ')]とともにヴィクトリア朝イギリスの政党政治を代表する人物として知られる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ウィリアム4世 (イギリス王)
 # https://ja.wikipedia.org/wiki/%E3%82%A6%E3%82%A3%E3%83%AA%E3%82%A2%E3%83%A04%E4%B8%96_(%E3%82%A4%E3%82%AE%E3%83%AA%E3%82%B9%E7%8E%8B) (2022/10/08 4:03:40 UTC)
 concept_wikipedia_William_Hannover:0 "ウィキペディア"
 concept_wikipedia_William_Hannover_desc:0 "#b ウィリアム4世#!（英: William IV, ウィリアム・ヘンリー（William Henry）、1765年8月21日‐1837年6月20日）は、イギリス、ハノーヴァー朝の国王およびハノーファー王国の国王（ドイツ名：#b ヴィルヘルム#! Wilhelm, 在位：1830年6月26日‐1837年6月20日）である。ジョージ3世と王妃シャーロットの第3子で、先王ジョージ4世の弟である。\n\n#b 海軍勤務#!\nジョージ3世と王妃シャーロット・オブ・メクレンバーグ＝ストレリッツの三男として、1765年8月21日の朝にバッキンガム・ハウスで生まれた。1770年4月5日、シッスル勲章を授与された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # William Howley
 # https://en.wikipedia.org/wiki/William_Howley (2022/11/10 2:13:01 UTC)
 concept_wikipedia_William_Howley:0 "ウィキペディア英語版"
 concept_wikipedia_William_Howley_desc:0 "#b William Howley#! was a clergyman in the Church of England. He served as Archbishop of Canterbury from 1828 to 1848.\n\n#b Early life, education, and interests#!\nHowley was born in 1766 at Ropley, Hampshire, where his father was vicar. He was educated at Winchester College and in 1783 went to New College, Oxford. He became Chaplain to the Marquess of Abercorn in 1792, whose influence was critical in advancing his early career.: 3 In 1809 he was appointed Regius Professor of Divinity at Oxford University: 6.\n\nHe was an active English Freemason, having joined the ’Royal York Lodge’ in Bristol on 21 December 1791, aged 25, and served the lodge regularly until around the turn of the century, including serving as Master of the Lodge.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ウィリアム・ラム (第2代メルバーン子爵)
 # https://ja.wikipedia.org/wiki/%E3%82%A6%E3%82%A3%E3%83%AA%E3%82%A2%E3%83%A0%E3%83%BB%E3%83%A9%E3%83%A0_(%E7%AC%AC2%E4%BB%A3%E3%83%A1%E3%83%AB%E3%83%90%E3%83%BC%E3%83%B3%E5%AD%90%E7%88%B5) (2022/08/04 23:39:32 UTC)
 concept_wikipedia_William_Lamb:0 "ウィキペディア"
 concept_wikipedia_William_Lamb_desc:0 "#b 第2代メルバーン子爵ウィリアム・ラム#!（英語: #b William Lamb, 2nd Viscount of Melbourne#!, PC, FRS、1779年3月15日‐1848年11月24日）は、イギリスの政治家、貴族、弁護士。\n\nグレイ伯爵退任後のホイッグ党を指導し、ホイッグ党政権の首相を2度にわたって務めた（第1次：1834年、第2次：1835年‐1841年）。[Concept('wikipedia_William_Hannover','ウィリアム4世')]の治世からヴィクトリア朝初期にかけて保守党（トーリー党）党首[Concept('wikipedia_Robert_Peel','ロバート・ピール')]と政権を奪い合った。[Concept('wikipedia_Victoria_Hannover','ヴィクトリア女王')]即位時の首相であり、女王の寵愛を受けた。1842年に政界の第一線を退き、代わってジョン・ラッセル卿がホイッグ党を指導していく。\n\n#lore ウィキペディア: フリー百科事典#!"

 # William Lyon Mackenzie
 # https://en.wikipedia.org/wiki/William_Lyon_Mackenzie (2022/11/10 18:28:08 UTC)
 concept_wikipedia_William_Lyon_Mackenzie:0 "ウィキペディア英語版"
 concept_wikipedia_William_Lyon_Mackenzie_desc:0 "#b William Lyon Mackenzie#! was a Scottish Canadian-American journalist and politician. He founded newspapers critical of the Family Compact, a term used to identify elite members of Upper Canada. He represented York County in the Legislative Assembly of Upper Canada and aligned with Reformers. He led the rebels in the Upper Canada Rebellion; after its defeat, he unsuccessfully rallied American support for an invasion of Upper Canada as part of the Patriot War. Although popular for criticising government officials, he failed to implement most of his policy objectives. He is one of the most recognizable Reformers of the early 19th century.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ウィリアム・シュブリック
 # https://ja.wikipedia.org/wiki/%E3%82%A6%E3%82%A3%E3%83%AA%E3%82%A2%E3%83%A0%E3%83%BB%E3%82%B7%E3%83%A5%E3%83%96%E3%83%AA%E3%83%83%E3%82%AF (2022/09/23 16:58:40 UTC)
 concept_wikipedia_William_Shubrick:0 "ウィキペディア"
 concept_wikipedia_William_Shubrick_desc:0 "#b ウィリアム・ブラッドフォード・シュブリック#!（英語：William Bradford Shubrick、1790年10月31日 – 1874年5月27日）はアメリカ海軍の士官。1806年から1861年まで現役にあり、米英戦争および米墨戦争に参加し、南北戦争 勃発直後に退役した。米墨戦争直後に太平洋艦隊（Pacific Squadron）の司令官となり、東インド艦隊の司令官も兼ねたが、実際にアジアに行くことは無かった。\n\n#b 経歴#!\n1790年10月31日、サウスカロライナ州に生まれる。ハーバード大学に学んだ後、1806年に士官候補生としてアメリカ海軍に入った。帆走戦闘スループ・ワスプ（USS Wasp）乗組員として地中海で勤務後、ブリッグ・アーガス（USS Argus）に移り、米国大西洋岸で勤務した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # William A. Slacum
 # https://en.wikipedia.org/wiki/William_A._Slacum (2022/01/10 5:56:31 UTC)
 concept_wikipedia_William_Slacum:0 "ウィキペディア英語版"
 concept_wikipedia_William_Slacum_desc:0 "#b William A. Slacum#! was an American sailor and diplomat. He served as a purser in the United States Navy and received a Presidential commission to gather information on the Oregon Country. At that time the region was under the jurisdiction of both the United States and Great Britain. Previously, Slacum served as a diplomat to Mexico.\n\n#b Early life#!\nSlacum was likely born and raised in Alexandria, Virginia. Slacum’s family included sister Mary Louisa Slacum Benham and brother George Washington Slacum who served as a consul in the State Department.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ウィリアム・シャーマン
 # https://ja.wikipedia.org/wiki/%E3%82%A6%E3%82%A3%E3%83%AA%E3%82%A2%E3%83%A0%E3%83%BB%E3%82%B7%E3%83%A3%E3%83%BC%E3%83%9E%E3%83%B3 (2022/05/07 9:42:14 UTC)
 concept_wikipedia_William_Tecumseh_Sherman:0 "ウィキペディア"
 concept_wikipedia_William_Tecumseh_Sherman_desc:0 "#b ウィリアム・テカムセ・シャーマン#!（#b William Tecumseh Sherman#!, 1820年2月8日‐1891年2月14日）は、アメリカ合衆国の軍人。ミドルネームの Tecumseh は、19世紀初頭にアメリカ合衆国と戦ったショーニー族の酋長テカムセにちなんだもの。\n\n南北戦争において、焦土作戦をアメリカ南部で展開。近代戦略の実行者、または近代戦の創始者、最初の近代将軍などと評価される。彼の行ったジョージア州アトランタを焼き払った後の「海への進軍」、およびサバナよりの北上作戦により、南部経済は壊滅し、南北戦争の終結を早めたとされる。\n\n作家、戦略論家としても知られ、数多くの本を出版し、アメリカ軍の戦略論の研究のために士官のための上級学校である現在のアメリカ陸軍指揮幕僚大学の元になる学校を築くなど、近代戦略論史に多大な影響をもたらした。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ウィンフィールド・スコット
 # https://ja.wikipedia.org/wiki/%E3%82%A6%E3%82%A3%E3%83%B3%E3%83%95%E3%82%A3%E3%83%BC%E3%83%AB%E3%83%89%E3%83%BB%E3%82%B9%E3%82%B3%E3%83%83%E3%83%88 (2022/07/07 13:45:18 UTC)
 concept_wikipedia_Winfield_Scott:0 "ウィキペディア"
 concept_wikipedia_Winfield_Scott_desc:0 "#b ウィンフィールド・スコット#!（#b Winfield Scott#!, 1786年6月13日‐1866年5月29日）は、アメリカ陸軍の将軍、外交官であり、アメリカ合衆国大統領選挙の候補者にもなった。「年取った空騒ぎ」、「陸軍の偉大な老人」 というニックネームでも知られ、アメリカの歴史の中で最も長く現役を務めた将軍であり、また多くの歴史家は当時の最も有能な指揮官と評価している。その50年に及ぶ軍歴の中で、米英戦争、米墨戦争、ブラック・ホーク戦争、セミノール戦争および短期間ではあるが南北戦争で指揮を執った。南北戦争では、南軍を破ることになるアナコンダ計画（英語版）として知られる北軍の戦略を立案した。\n\n#lore ウィキペディア: フリー百科事典#!"

