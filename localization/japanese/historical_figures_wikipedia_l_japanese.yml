 # ステパン・マカロフ
 # https://ja.wikipedia.org/wiki/%E3%82%B9%E3%83%86%E3%83%91%E3%83%B3%E3%83%BB%E3%83%9E%E3%82%AB%E3%83%AD%E3%83%95 (2022/09/06 2:48:12 UTC)
 concept_wikipedia_Stepan_Makarov:0 "ウィキペディア"
 concept_wikipedia_Stepan_Makarov_desc:0 "#b ステパン・オーシポヴィチ・マカロフ#!（ロシア語:#b Степа’н О’сипович Мака’ров#!；ラテン文字転写の例:Stepan Osipovich Makarov、ユリウス暦1848年12月27日（グレゴリオ暦1849年1月8日）‐ユリウス暦1904年3月31日（グレゴリオ暦4月13日））は、ロシア帝国の海軍軍人、海軍中将、海洋学者。ロシア帝国科学アカデミー会員。海洋学に造詣の深い名将であったが、日露戦争において戦死した。\n\n#b 日露戦争までの来歴#!\nユリウス暦1848年12月27日（グレゴリオ暦1849年1月8日）に、ロシア帝国の領土だったウクライナのヘルソン県ニコラーエフ（現在のムィコラーイウ）で海軍准士官の家庭に生まれる。父の転属に伴いニコラエフスク・ナ・アムーレに移り、1858年、ニコラエフスク航海士学校に入学する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Sukkhasoem
 # https://en.wikipedia.org/wiki/Sukkhasoem (2021/06/13 23:33:29 UTC)
 concept_wikipedia_Suhhkasoem_Chao:0 "ウィキペディア英語版"
 concept_wikipedia_Suhhkasoem_Chao_desc:0 "#b Chao Sukkhasoem#! was the king of Luang Phrabang from 1839 to 1850.\n\nHe was the eldest son of [Concept('wikipedia_Manthaturath_Chao','Manthaturath')]. Before his succession he was taken as hostage in Bangkok. After his father’s death, he was not allowed to return until 1838. He was crowned the king in 1839.\n\nDuring his reign, Luang Phrabang put down a rebellion by the Tai Lue of Sipsong Panna. He died on 23 September 1850, succeeded by his younger brother Chantharath.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # スレンドラ・ビクラム・シャハ
 # https://ja.wikipedia.org/wiki/%E3%82%B9%E3%83%AC%E3%83%B3%E3%83%89%E3%83%A9%E3%83%BB%E3%83%93%E3%82%AF%E3%83%A9%E3%83%A0%E3%83%BB%E3%82%B7%E3%83%A3%E3%83%8F (2021/05/20 11:52:34 UTC)
 concept_wikipedia_Surendra_Bikram_Shah:0 "ウィキペディア"
 concept_wikipedia_Surendra_Bikram_Shah_desc:0 "#b スレンドラ・ビクラム・シャハ#!（Surendra Bikram Shah、1829年10月20日‐1881年5月17日）は、ネパール王国の第6代君主（在位：1847年‐1881年）。第5代君主[Concept('wikipedia_Rajendra_Bikram_Shah','ラジェンドラ・ビクラム・シャハ')]の息子。\n\n#b 生涯#!\n1829年10月20日、ネパール王[Concept('wikipedia_Rajendra_Bikram_Shah','ラジェンドラ・ビクラム・シャハ')]の息子として生まれた。\n\n若いころは素行不良であり、さまざまな問題を起こした。そのため、1842年に重臣、市民、軍などが集結し、その統治権停止を父王ラジェンドラに求めた。困惑した父は第二正妃ラージャ・ラクシュミー・デビーに全権を委譲し、数年にわたる権力闘争が続いた。\n\n#lore ウィキペディア: フリー百科事典#!"

