 # https://ja.wikipedia.org/wiki/%E3%82%B8%E3%82%A7%E3%82%A4%E3%82%BD%E3%83%B3%E3%83%BB%E3%83%AA%E3%83%BC_(%E4%BC%9D%E9%81%93%E5%B8%AB) (2021/03/08 18:37:56 UTC)
 concept_wikipedia_Jason_Lee:0 "ウィキペディア"
 concept_wikipedia_Jason_Lee_desc:0 "#b ジェイソン・リー#!（英:Jason Lee、1803年6月28日‐1845年3月12日）は、カナダのケベック州スタンステッド近くの農園で生まれた、アメリカ合衆国の伝道師、開拓者である。オレゴン宣教師団の最初の者となり、オレゴン・カントリーに暫定政府初期基盤を確立することに貢献した。\n\n#b 初期の経歴#!\nリーは村の学校に通い、13歳の時までに自立するようになった。メソジストへの改宗を経験した後で、ウィルブラハム・アカデミーに入学し、1830年に卒業した。1830年と1832年の間は、スタンステッド地域の牧師となり、学校で教えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ジャワーン・シング
 # https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A3%E3%83%AF%E3%83%BC%E3%83%B3%E3%83%BB%E3%82%B7%E3%83%B3%E3%82%B0 (2015/09/30 14:24:32 UTC)
 concept_wikipedia_Jawan_Singh_Sisodia:0 "ウィキペディア"
 concept_wikipedia_Jawan_Singh_Sisodia_desc:0 "#b ジャワーン・シング#!（Jawan Singh, 1821年7月2日‐1838年8月30日）は、北インドのラージャスターン地方、ウダイプル藩王国の君主（在位：1828年‐1838年）。\n\n#b 生涯#!\n1821年7月2日、ウダイプル藩王国の君主ビーム・シングの息子として、ウダイプルで誕生した。\n\n1828年3月30日、父王ビーム・シングが死亡したことにより、王位を継承した。\n\n1821年7月2日、ジャワーン・シングはウダイプルで死亡した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ジャヤージー・ラーオ・シンディア
 # https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A3%E3%83%A4%E3%83%BC%E3%82%B8%E3%83%BC%E3%83%BB%E3%83%A9%E3%83%BC%E3%82%AA%E3%83%BB%E3%82%B7%E3%83%B3%E3%83%87%E3%82%A3%E3%82%A2 (2022/06/07 19:05:51 UTC)
 concept_wikipedia_Jayajirao_Scindia:0 "ウィキペディア"
 concept_wikipedia_Jayajirao_Scindia_desc:0 "#b ジャヤージー・ラーオ・シンディア#!（Jayaji Rao Scindia, 1835年1月19日‐1886年6月20日）は、インド、シンディア家の当主、グワーリヤル藩王国の君主（在位：1843年‐1886年）。\n\n#b 生涯#!\n1835年1月19日、シンディア家の一族ハヌワント・ラーオ・シンディアの息子として生まれた。\n\n1843年2月7日、当主であり藩王[Concept('wikipedia_Jankoji_Roa_Scindia','ジャンコージー・ラーオ・シンディア2世')]が死亡し、その妃によってジャヤージー・ラーオが養子として迎え入れられ、当主および藩王となった。\n\nその後、ジャヤージー・ラーオは摂政である養母の下で統治し、1855年1月19日に彼が成人に達するまでそれは続いた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ニコラ＝ジャン・ド・デュ・スールト
 # https://ja.wikipedia.org/wiki/%E3%83%8B%E3%82%B3%E3%83%A9%EF%BC%9D%E3%82%B8%E3%83%A3%E3%83%B3%E3%83%BB%E3%83%89%E3%83%BB%E3%83%87%E3%83%A5%E3%83%BB%E3%82%B9%E3%83%BC%E3%83%AB%E3%83%88 (2021/08/18 12:35:16 UTC)
 concept_wikipedia_Jean-de-Dieu_Soult:0 "ウィキペディア"
 concept_wikipedia_Jean-de-Dieu_Soult_desc:0 "#b ニコラ＝ジャン・ド・デュ・スールト#!（Nicolas‐Jean de Dieu Soult, 1769年3月29日‐1851年11月26日）は、ナポレオン戦争期に活躍したフランスの軍人、元帥。史上6人しかいないフランス大元帥の1人。後には政治家となった。姓は#b スルト#!とも表記される。ダルマティア公爵。\n\n#b フランス軍人として#!\n貧しい公証人の長男として南仏サンタマン＝ラ＝バスティッド（死地も同地で、1851年の死後サンタマン＝スールトに改名）で生まれたニコラ＝ジャン・スールトは、幼くして父を失ったため、16歳で王国軍に入隊した。兵士になることはこの頃最も手軽な就職法であったらしく、彼の弟も3年後に軍に入っている。スールトは優秀な兵士であったため、すぐに軍曹（平民出身者の階級としてはかなり高い）となったが、軍隊生活に飽きたため2年で退役、貯めた金を元手に故郷でパン屋を始める。しかし収入が安定せず、すぐに軍に戻った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ジャン・ピエール・ボワイエ
 # https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A3%E3%83%B3%E3%83%BB%E3%83%94%E3%82%A8%E3%83%BC%E3%83%AB%E3%83%BB%E3%83%9C%E3%83%AF%E3%82%A4%E3%82%A8 (2022/08/04 12:46:39 UTC)
 concept_wikipedia_Jean-Pierre_Boyer:0 "ウィキペディア"
 concept_wikipedia_Jean-Pierre_Boyer_desc:0 "#b ジャン・ピエール・ボワイエ#!（#b Jean Pierre Boyer#!, おそらく1776年2月15日‐1850年7月9日）は、ハイチの軍人・ハイチ共和国大統領。\n\n#b 生い立ち#!\nボワイエはプロヴァンス人の父とギニア出身の母の子で自由なムラートとしてポルトープランスで生まれ、父の影響でフランスの士官学校で教育を受けた。その後フランス共和国軍に加わり、短期間で大隊指揮官に昇格した。次いで彼はフランスの代表部に加わり、白人と王党派に対する戦いに加わるためにサン＝ドマングに戻った。この直後にサン＝ドマングはイギリス軍の侵攻を受けた。そしてジャクメルでアンドレ・リゴー将軍が率いる部隊に参加した。リゴーら全ムラート軍は南部でトゥーサン・ルヴェルチュールに対し戦い敗れ、ボワイエは新たな友人リゴーらとフランスへ逃れた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Jean Chrétien Baud
 # https://en.wikipedia.org/wiki/Jean_Chr%C3%A9tien_Baud (2022/05/10 5:33:02 UTC)
 concept_wikipedia_Jean_Chretien_Baud:0 "ウィキペディア英語版"
 concept_wikipedia_Jean_Chretien_Baud_desc:0 "#b Jean Chrétien, Baron Baud#! was Governor-General of the Dutch East Indies from 1833 until 1836.\n\nHe was born in The Hague on 23 October 1789. He was a civil servant and politician who served under [Concept('wikipedia_Willem1_van_Oranje-Nassau','William I')] and [Concept('wikipedia_Willem2_van_Oranje-Nassau','William II of the Netherlands')]. He sped through the ranks of the civil service until he reached the post of Vice President of the Council for the Dutch East Indies. Following Johannes van den Bosch, as acting Governor-General and, later, Minister for the Colonies, he was a strong defender of the Dutch Colonial policy, the cultuurstelsel, which required a certain amount of profitable crops to be dedicated to export.\n\n#lore Wikipedia, The Free Encyclopedia#!"

