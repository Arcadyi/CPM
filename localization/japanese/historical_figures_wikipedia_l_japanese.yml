 concept_wikipedia_Hans_Ernst_Karl_von_Zieten:0 "ウィキペディア"
 concept_wikipedia_Hans_Ernst_Karl_von_Zieten_desc:0 "#b ハンス・エルンスト・カール・フォン・ツィーテン#!（#b Hans Ernst Karl von Zieten#!、1770年3月5日、デヒトウ‐1848年5月3日、バート・ヴァルムブルン）伯爵は、プロイセン王国の士官である。最終的に元帥まで昇進した。\n\n#b 出自#!\nハンス・エルンスト・カールは「ツィーテン」を名乗るフザール部隊の将軍の内、二番目に著名となった人物である。フリードリヒ大王の時代の騎兵大将、ハンス・ヨアヒム・フォン・ツィーテン（「藪から出たツィーテン」と呼ばれた）と、後に元帥となるハンス・エルンスト・カール・フォン・ツィーテン伯爵に相互の縁戚関係はない。一般的にはハーフェルラントのデヒトウにあり、後に伯家となる古い家系と、ヴストラウにあるより新しい家系を指していても、両家に共通する父祖は居ないのである。\n\n#lore ウィキペディア: フリー百科事典#!"

