 concept_wikipedia_Francesco_d_Absburgo-Toscana:0 "ウィキペディア"
 concept_wikipedia_Francesco_d_Absburgo-Toscana_desc:0 "#b フェルディナンド4世#!（イタリア語: #b Ferdinando IV#!, 1835年6月10日‐1908年1月17日）は、トスカーナ大公国最後の大公（在位：1859年‐1860年）。アズブルゴ＝ロレーナ家（ハプスブルク＝トスカーナ家）の大公[Concept('wikipedia_Leopoldo_d_Absburgo-Toscana','レオポルド2世')]の長男。母は両シチリア国王フランチェスコ1世の娘マリーア・アントーニア。\n\n#b 生涯#!\nトスカーナ大公[Concept('wikipedia_Leopoldo_d_Absburgo-Toscana','レオポルド2世')]と両シチリア王女マリーア・アントーニアの息子として、フィレンツェで生まれた。\n\nトスカーナ大公家は、イタリア統一運動のひとつ第二次イタリア独立戦争の勃発に影響された革命の発生によって、1859年4月27日、フィレンツェから逃げる事を余儀なくされ、一家はオーストリアに避難した。\n\n#lore ウィキペディア: フリー百科事典#!"

