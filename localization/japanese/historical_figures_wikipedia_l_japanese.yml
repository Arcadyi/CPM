 concept_wikipedia_Mikhail_Skobelev:0 "ウィキペディア"
 concept_wikipedia_Mikhail_Skobelev_desc:0 "#b ミハイル・ドミトリーエヴィチ・スコベレフ#!（ロシア語: Михаил Дмитриевич Скобелев、1843年9月29日 − 1882年7月7日）は、ロシア帝国の軍人。歩兵大将。コーカンド・ハン国の併合、露土戦争、トルクメニスタンの占領等で活躍した。\n\n#b 経歴#!\nペテルブルクのペトロパヴロフスク要塞出身。陸軍少尉ドミトリー・スコベレフ（ロシア語版）（のち陸軍中将）の息子。パリのジラルデ寄宿学校で学び、数か国語を習得した。1861年、ペテルブルク大学に合格したが、同大学が学生蜂起のため閉鎖されたため、軍人の道を進み、近衛重騎兵連隊に配属された。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ミハイル・スペランスキー
 # https://ja.wikipedia.org/wiki/%E3%83%9F%E3%83%8F%E3%82%A4%E3%83%AB%E3%83%BB%E3%82%B9%E3%83%9A%E3%83%A9%E3%83%B3%E3%82%B9%E3%82%AD%E3%83%BC (2021/06/13 8:21:04 UTC)
 concept_wikipedia_Mikhail_Speransky:0 "ウィキペディア"
 concept_wikipedia_Mikhail_Speransky_desc:0 "#b ミハイル・ミハイロヴィチ・スペランスキー伯爵#!（#b Михаил Михайлович Сперанский#!、#b Mikhail Mikhailovich Speranski#!、1772年1月1日（ユリウス暦）‐1839年4月11日（ユリウス暦））は、帝政ロシアの教育者、官僚、政治家。ロシア皇帝アレクサンドル1世の政治顧問。日本では、スペランスキーに対する評価として自由主義的開明派官僚という印象が強いが、ヨーロッパなどでは、ピョートル大帝からアレクサンドル1世に至るロシアにあって、最大級の改革者、「#b ロシア自由主義の父#!」と賞されるほどの高い評価を受けている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ミハイル・セミョーノヴィチ・ヴォロンツォフ
 # https://ja.wikipedia.org/wiki/%E3%83%9F%E3%83%8F%E3%82%A4%E3%83%AB%E3%83%BB%E3%82%BB%E3%83%9F%E3%83%A7%E3%83%BC%E3%83%8E%E3%83%B4%E3%82%A3%E3%83%81%E3%83%BB%E3%83%B4%E3%82%A9%E3%83%AD%E3%83%B3%E3%83%84%E3%82%A9%E3%83%95 (2022/10/28 20:16:34 UTC)
 concept_wikipedia_Mikhail_Vorontsov:0 "ウィキペディア"
 concept_wikipedia_Mikhail_Vorontsov_desc:0 "#b ミハイル・セミョーノヴィチ・ヴォロンツォフ#!公（ロシア語: Михаи’л Семёнович Воронцо’в、1782年5月30日‐1856年11月18日（グレゴリオ暦））は、ロシア帝国の貴族、陸軍元帥。ナポレオン戦争とコーカサス戦争でロシア軍を率いたことで知られる。\n\n#b 出生からナポレオン戦争終結まで#!\nセミョーン・ヴォロンツォフ伯爵の息子、帝国宰相アレクサンドル・ロマーノヴィチ・ヴォロンツォフ伯爵の甥として、1782年5月30日にサンクトペテルブルクで生まれた。幼年期は父が駐在大使を務めるロンドンで過ごした。1803年から1804年にかけてパヴレ・ツィツィシュヴィリ（英語版）とヴァシリ・グリアコヴィ（ロシア語版）の部下としてカフカースに駐留、1804年1月にはグリアコヴィのジャリ戦役（ロシア語版）で間一髪で死を逃れた（グリアコヴィ自身は戦死）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ミラン・オブレノヴィッチ2世
 # https://ja.wikipedia.org/wiki/%E3%83%9F%E3%83%A9%E3%83%B3%E3%83%BB%E3%82%AA%E3%83%96%E3%83%AC%E3%83%8E%E3%83%B4%E3%82%A3%E3%83%83%E3%83%812%E4%B8%96 (2021/08/08 15:05:11 UTC)
 concept_wikipedia_Milan_Obrenovic:0 "ウィキペディア"
 concept_wikipedia_Milan_Obrenovic_desc:0 "#b ミラン・オブレノヴィッチ2世#!（セルビア語: #b Милан Обреновић II#!、1819年10月21日‐1839年7月8日）は、セルビア公（在位：1839年）。\n\n#b 生い立ち#!\nセルビア公[Concept('wikipedia_Milos_Obrenovic','ミロシュ・オブレノヴィッチ1世')]の長男として生まれたが、生まれつき病弱であった。現在のベオグラード大学の前身にあたるベオグラード高等学校を卒業し、フランス語とドイツ語を習得した。1830年にセルビアが自治権を獲得すると、父の次期公位継承者となった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ミロシュ・オブレノヴィッチ1世
 # https://ja.wikipedia.org/wiki/%E3%83%9F%E3%83%AD%E3%82%B7%E3%83%A5%E3%83%BB%E3%82%AA%E3%83%96%E3%83%AC%E3%83%8E%E3%83%B4%E3%82%A3%E3%83%83%E3%83%811%E4%B8%96 (2021/08/08 14:24:10 UTC)
 concept_wikipedia_Milos_Obrenovic:0 "ウィキペディア"
 concept_wikipedia_Milos_Obrenovic_desc:0 "#b ミロシュ・オブレノヴィッチ1世#!（セルビア語: #b Милош Обреновић I#! / #b Miloš Obrenović I#!、本名ミロシュ・テオドロヴィッチ、Милош Теодоровић / Miloš Teodorović、1780年3月18日（ユリウス暦3月7日）‐1860年9月26日）は、セルビア公（在位：1817年‐1839年、1858年‐1860年）。\n\n第1次セルビア蜂起（en）に参加してセルビア人を指導し、オブレノヴィッチ家を興した。統治下にセルビアをオスマン帝国内の自治公国にさせたため、セルビアが独立を回復する端緒を開き、近代セルビアの内外政策を方向づけた人物として評価されている。統治は専制的であり、権力分立を固辞した。また、在位中にはセルビアはもとよりバルカン半島屈指の富豪であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 明命帝
 # https://ja.wikipedia.org/wiki/%E6%98%8E%E5%91%BD%E5%B8%9D (2022/11/18 3:28:20 UTC)
 concept_wikipedia_Minh_Mang_Nguyen_Phuoc:0 "ウィキペディア"
 concept_wikipedia_Minh_Mang_Nguyen_Phuoc_desc:0 "#b 明命帝#!（めいめいてい、ミンマンてい、Minh Mạng、1791年5月25日‐1841年1月20日）は、阮朝の第2代皇帝（在位: 1820年‐1841年）。初代皇帝である嘉隆帝の第4子。諱は阮福膽（Nguyễn Phúc Đảm）、後に阮福晈（Nguyễn Phúc Kiểu）と改めた。\n\n#b 生涯#!\n嘉隆帝の崩御後、皇帝に即位。阮朝建国の際の国号「越南」（ベトナム）を、「大南」（ダイナム＝大越南・ダイベト）と改めた。この改称は、中国の南方という含意があり中国への服属を思わせるベトナムという国号を、清を宗主国としながらも自らを主体とした「中華秩序」的な世界を形成しようとする小中華思想の意思を示したものとされる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ミラボー・B・ラマー
 # https://ja.wikipedia.org/wiki/%E3%83%9F%E3%83%A9%E3%83%9C%E3%83%BC%E3%83%BBB%E3%83%BB%E3%83%A9%E3%83%9E%E3%83%BC (2021/08/17 10:42:11 UTC)
 concept_wikipedia_Mirabeau_Lamar:0 "ウィキペディア"
 concept_wikipedia_Mirabeau_Lamar_desc:0 "#b ミラボー・ブオナパート・ラマー#! は、デヴィッド・G・バーネット暫定大統領と[Concept('wikipedia_Samuel_Houston','サミュエル・ヒューストン')]初代大統領に続く、テキサス共和国の第2代大統領。\n\n#b 略歴#!\nラマーはジョージア州ジェファーソン郡のルイスヴィル近くで生まれた。若年期に彼はコロンバスで、コロンバス・エンクワイアとして知られる新聞を経営し始め、成功した。テキサスに向かう前に、彼は新聞社を売り、売り上げを西部への旅行費用とした。この新聞は、コロンバス地域の主要な日刊紙として現在もマクラチー社の刊行物として発行されている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Mirko Petrović-Njegoš
 # https://en.wikipedia.org/wiki/Mirko_Petrovi%C4%87-Njego%C5%A1 (2022/06/11 12:44:31 UTC)
 concept_wikipedia_Mirko_Petrovic_Njegos:0 "ウィキペディア英語版"
 concept_wikipedia_Mirko_Petrovic_Njegos_desc:0 "#b Mirko Petrović-Njegoš#! was a Montenegrin military commander, politician and poet, belonging to the House of Petrović-Njegoš. He was given the title of veliki vojvoda of Grahovo, and is thus also known as #b Vojvoda Mirko#!. He was the father of Nikola, the future ruler of Montenegro.\n\n#b Life#!\nMirko was born on 19 August 1820, in Njeguši, the son of Stanko Petrović-Njegoš and wife Krstinja Vrbica. He was the older brother of [Concept('wikipedia_Danilo_Petrovic_Njegos','Prince Danilo I')], while his uncle was [Concept('wikipedia_Petar_Petrovic_Njegos','Petar II Petrović-Njegoš')]. He is famous for winning the Battle of Grahovac on 1 May 1858, leading the Montenegrin army against the Ottomans.\n\nIn 1862, after the Convention of Scutari, he was deported because he had fought against the Ottomans.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Haji Mirza Aqasi
 # https://en.wikipedia.org/wiki/Haji_Mirza_Aqasi (2022/03/30 21:59:44 UTC)
 concept_wikipedia_Mirza_Aqasi_Iravani:0 "ウィキペディア英語版"
 concept_wikipedia_Mirza_Aqasi_Iravani_desc:0 "#b Haji Mirza Abbas Iravani#!, better known by his title of #b Aqasi#!, was an Iranian politician, who served as the grand vizier of the Qajar king [Concept('wikipedia_Mohammad_Shah_Qajar','Mohammad Shah Qajar')] from 1835 to 1848.\n\n#b Early life#!\nAbbas was born in c. 1783 in Iravan, a city located in the Iravan Khanate, a khanate located in the northwestern part of Qajar Iran. He was a son of Moslem ibn Abbas, a wealthy landowner, and a member of the Bayat clan. During his youth, Abbas spent his time with his father in the holy Shi’ite sites in Ottoman Iraq, where he was tutored by the Ne’matallahi Sufi teacher Molla ’Abd-al-Samad. There he stayed until 1802, when Molla ’Abd-al-Samad was killed during the Wahhabi sack of Karbala.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ミールザー・ファトフル・ムルク
 # https://ja.wikipedia.org/wiki/%E3%83%9F%E3%83%BC%E3%83%AB%E3%82%B6%E3%83%BC%E3%83%BB%E3%83%95%E3%82%A1%E3%83%88%E3%83%95%E3%83%AB%E3%83%BB%E3%83%A0%E3%83%AB%E3%82%AF (2022/07/29 6:05:16 UTC)
 concept_wikipedia_Mirza_Fakhru_Gurkani:0 "ウィキペディア"
 concept_wikipedia_Mirza_Fakhru_Gurkani_desc:0 "#b ミールザー・ファトフル・ムルク#!（Mirza Fath‐ul Mulk, 1816年‐1856年7月10日）は、北インド、ムガル帝国の皇帝[Concept('wikipedia_Bahadur_Shah_Gurkani','バハードゥル・シャー2世')]の三男。#b グラーム・ファフルッディーン#!（Ghulam Fakhr ud‐din）、#b ミールザー・ファフルー・サーヒブ#!（Mirza Fakhru Sahib）とも呼ばれる。\n\n#b 生涯#!\n1816年、ムガル帝国の皇帝[Concept('wikipedia_Bahadur_Shah_Gurkani','バハードゥル・シャー2世')]とその側室ラヒーム・バフシー・バーイーとの間に生まれた。\n\n1849年2月8日、兄ミールザー・ダーラー・バフト皇子が死亡したことにより皇太子位を継承し、1852年1月23日にはイギリス東インド会社にも認められた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Mirza Mughal
 # https://en.wikipedia.org/wiki/Mirza_Mughal (2022/11/22 6:00:48 UTC)
 concept_wikipedia_Mirza_Mughal_Gurkani:0 "ウィキペディア英語版"
 concept_wikipedia_Mirza_Mughal_Gurkani_desc:0 "#b Sultan Muhammad Zahir ud-din#!, better known as well #b Mirza Mughal#!, was a Mughal prince. He played a significant role during the Indian Rebellion of 1857. He was one of the Mughal princes shot dead at one of the gates of Old Delhi, which gate thereafter came to be known as \"Khooni Darwaza\".\n\n#b Early life#!\nMirza Mughal was the fifth son of [Concept('wikipedia_Bahadur_Shah_Gurkani','Bahadur Shah Zafar')], the 20th and last Mughal emperor. His mother, Sharif-ul-Mahal Sayyidini, came from an aristocratic Sayyid family that claimed descent from Muhammad.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Mir Sher Muhammad Talpur
 # https://en.wikipedia.org/wiki/Mir_Sher_Muhammad_Talpur (2022/11/07 16:39:58 UTC)
 concept_wikipedia_Mir_Sher_Talpur:0 "ウィキペディア英語版"
 concept_wikipedia_Mir_Sher_Talpur_desc:0 "#b Mir Sher Muhammad Talpur#! was a Talpur prince who belonged to the Mirpur Khas house of the royal Talpur dynasty. The son of Mir Ali Murad Talpur, the founder of Mirpur Khas, he was born in 1810. After becoming ruler of the Talpur dynasty, his reign saw a conflict with the British East India Company, who launched an invasion of the province of Sindh under the auspices of General Charles James Napier, aiming to annex the entire region. On 24 March 1843, troops under his command fought against a Company force in the Battle of Hyderabad; the British emerged victorious, and captured the city of Hyderbad soon after. Talpur then retreated into the countryside, where forces loyal to him and equipped largely with muskets waged a guerrilla campaign against the British, whose efforts to counter this led Napier to coin the word \"counterinsurgency\". He eventually died on 24 August 1874.\n\n#lore Wikipedia, The Free Encyclopedia#!"

