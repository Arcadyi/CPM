 concept_wikipedia_Ferdinand_Philippe_d_Orleans:0 "ウィキペディア"
 concept_wikipedia_Ferdinand_Philippe_d_Orleans_desc:0 "#b フェルディナン・フィリップ・ドルレアン#!（フランス語: Ferdinand Philippe d’Orléans, 1810年9月3日‐1842年7月13日）は、7月王政のフランス王[Concept('wikipedia_Louis-Philippe_d_Orleans','ルイ・フィリップ')]の第1王子、オルレアン公。\n\n#b 生涯#!\n亡命中だったオルレアン家当主ルイ・フィリップ1世の長男としてシチリアのパレルモで生まれた。母マリー・アメリーはシチリア王フェルディナンド3世（後の両シチリア王フェルディナンド1世）の王女で、1809年にルイ・フィリップと結婚していた。\n\n誕生時にシャルトル公の称号を授けられたが、父のフランス王即位によりオルレアン公の称号を継承した。\n\n#lore ウィキペディア: フリー百科事典#!"

