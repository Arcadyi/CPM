 concept_wikipedia_Hari_Rao_Holkar_desc:0 "#b ハリ・ラーオ・ホールカル#!（Hari Rao Holkar, 1795年‐1843年10月24日）は、インドのホールカル家の当主、インドール藩王国の君主（在位：1834年‐1843年）。\n\n#b 即位以前#!\n1795年、ハリ・ラーオはホールカル家のヴィトージー・ラーオ・ホールカルの息子として生まれた。\n\n1801年4月、父ヴィトージー・ラーオ・ホールカルはマラーター王国の宰相バージー・ラーオ2世により、象に踏みつぶさせられて殺害された。\n\n1817年11月には、第三次マラーター戦争のマヒドプルの戦いに参加したが、ここでホールカル家は敗れている。\n\n#lore ウィキペディア: フリー百科事典#!"

