 concept_wikipedia_Nasir-ud-Din_Haidar_Sayyid:0 "ウィキペディア"
 concept_wikipedia_Nasir-ud-Din_Haidar_Sayyid_desc:0 "#b ナーシルッディーン・ハイダル・シャー#!（ヒンディー語：नासिर उद दीन हैदर शाह, ウルドゥー語：ناصر الدیں حیدر شاہ, Nasir‐ud‐din Haidar Shah, 1803年9月9日‐1837年7月7日）は、北インド、アワド藩王国の君主（在位：1827年‐1837年）。\n\n#b 生涯#!\n1814年10月19日、父であるアワド藩王ガーズィー・ウッディーン・ハイダル・シャーが死亡し、ナーシルッディーン・ハイダル・シャーが藩王位を継承した。\n\n1837年7月7日、ナーシルッディーン・ハイダル・シャーは死亡した。彼の側近に暗殺されたのだという。\n\n#lore ウィキペディア: フリー百科事典#!"

