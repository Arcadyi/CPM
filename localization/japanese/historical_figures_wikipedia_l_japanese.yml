 concept_wikipedia_Matthew_Perry:0 "ウィキペディア"
 concept_wikipedia_Matthew_Perry_desc:0 "#b マシュー・カルブレイス・ペリー#!（#b Matthew Calbraith Perry#!, 1794年4月10日‐1858年3月4日）は、アメリカ海軍の軍人。兄はオリバー・ハザード・ペリー。\n\n江戸時代に艦隊を率いて鎖港をしていた日本へ来航し、開港への交渉を要求したことで知られる。来航当時の文書には「#b ペルリ#!（漢字では#b 彼理#! / 伯理）」と表記されていた。\n\n#b 日本来航まで#!\nロードアイランド州ニューポートで、アメリカ海軍大尉のクリストファー・レイモンド・ペリーと妻セーラの間に三男として生まれる。1809年、わずか14歳9か月で士官候補生の辞令を受けアメリカ海軍に入隊、1812年からの米英戦争に2人の兄とともに参加する。\n\n#lore ウィキペディア: フリー百科事典#!"

