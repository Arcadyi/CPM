 concept_wikipedia_Heihachiro_Oshio:0 "ウィキペディア"
 concept_wikipedia_Heihachiro_Oshio_desc:0 "#b 大塩 平八郎#!（おおしお へいはちろう）は、江戸時代後期の儒学者、大坂町奉行組与力。大塩平八郎の乱を起こした。\n\n通称は平八郎、諱は正高、のち後素（こうそ）、字は子起。号は連斎・中軒・中斎。家紋は揚羽。大塩家は今川氏の末流と言われ、代々大坂東町奉行組与力を務めており、平八郎は初代の大塩六兵衛成一から数えて8代目にあたる。大坂天満に生まれた。かつては平八郎が養子で阿波国の生まれとする説も存在したが、乱に関する幕府評定所の吟味書の記述などから、養子である可能性は否定されている。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 東郷平八郎
 # https://ja.wikipedia.org/wiki/%E6%9D%B1%E9%83%B7%E5%B9%B3%E5%85%AB%E9%83%8E (2022/11/16 2:20:54 UTC)
 concept_wikipedia_Heihachiro_Togo:0 "ウィキペディア"
 concept_wikipedia_Heihachiro_Togo_desc:0 "#b 東郷 平八郎#!（とうごう へいはちろう、1848年1月27日〈弘化4年12月22日〉‐1934年〈昭和9年〉5月30日）は、日本の海軍軍人。最終階級は元帥海軍大将。各地の東郷神社に名を残す。位階は従一位、勲位は大勲位、功級は功一級、爵位は侯爵。\n\n日清戦争では「浪速」艦長として高陞号事件に対処。日露戦争では連合艦隊司令長官として指揮を執り日本海海戦での完勝により国内外で英雄視され、「#b 陸の[Concept('wikipedia_Iwao_Oyama','大山')]#!、#b 海の東郷#!」「#b 東洋のネルソン#!（The Nelson of the East）」と呼ばれた。\n\n山梨勝之進は「世界史的な観点から海軍の名将を列挙するならば」として8名の提督を挙げた上で、ホレーショ・ネルソン、[Concept('wikipedia_David_Farragut','デヴィッド・ファラガット')]、#b 東郷平八郎#!の3名について特記している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Heinrich von Heß
 # https://en.wikipedia.org/wiki/Heinrich_von_He%C3%9F (2022/10/26 1:52:53 UTC)
 concept_wikipedia_Heinrich_von_Hess:0 "ウィキペディア英語版"
 concept_wikipedia_Heinrich_von_Hess_desc:0 "#b Heinrich Hermann Josef Freiherr von Heß#!, was an Austrian soldier and field marshal, who entered the army in 1805 and was soon employed as a staff officer on survey work.\n\nHe distinguished himself as a subaltern at Aspern and Wagram, and in 1813, as captain, again served on the staff. In 1815, he was with Karl Philipp, Prince of Schwarzenberg. He had, in the interval between the two wars, been employed as a military commissioner in Piedmont, and at the peace resumed this post, gaining knowledge which later prover invaluable to the Austrian army.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ヘルムート・カール・ベルンハルト・フォン・モルトケ
 # https://ja.wikipedia.org/wiki/%E3%83%98%E3%83%AB%E3%83%A0%E3%83%BC%E3%83%88%E3%83%BB%E3%82%AB%E3%83%BC%E3%83%AB%E3%83%BB%E3%83%99%E3%83%AB%E3%83%B3%E3%83%8F%E3%83%AB%E3%83%88%E3%83%BB%E3%83%95%E3%82%A9%E3%83%B3%E3%83%BB%E3%83%A2%E3%83%AB%E3%83%88%E3%82%B1 (2022/09/17 2:01:44 UTC)
 concept_wikipedia_Helmuth1_von_Moltke:0 "ウィキペディア"
 concept_wikipedia_Helmuth1_von_Moltke_desc:0 "#b ヘルムート・カール・ベルンハルト・グラーフ#!（伯爵）#b ・フォン・モルトケ#!（#b Helmuth Karl Bernhard#! Graf #b von Moltke#!, 1800年10月26日‐1891年4月24日）は、プロイセンおよびドイツの貴族、陸軍軍人、政治家、軍事学者。1858年から1888年にかけてプロイセン参謀総長を務め、ドイツ統一に貢献した。爵位は伯爵で陸軍の最終階級は元帥。\n\n1858年から1888年にかけてプロイセン参謀総長を務め、対デンマーク戦争・普墺戦争・普仏戦争を勝利に導き、ドイツ統一に貢献した。近代ドイツ陸軍の父と呼ばれる。\n\n甥にあたる第一次世界大戦時の参謀総長[Concept('wikipedia_Helmuth2_von_Moltke','ヘルムート・ヨハン・ルートヴィヒ・フォン・モルトケ')]（小モルトケ）と区別して、#b 大モルトケ#!と呼ばれる。また明治時代の文献にはモルトケを「毛奇」と表記する物がある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ヘルムート・ヨハン・ルートヴィヒ・フォン・モルトケ
 # https://ja.wikipedia.org/wiki/%E3%83%98%E3%83%AB%E3%83%A0%E3%83%BC%E3%83%88%E3%83%BB%E3%83%A8%E3%83%8F%E3%83%B3%E3%83%BB%E3%83%AB%E3%83%BC%E3%83%88%E3%83%B4%E3%82%A3%E3%83%92%E3%83%BB%E3%83%95%E3%82%A9%E3%83%B3%E3%83%BB%E3%83%A2%E3%83%AB%E3%83%88%E3%82%B1 (2022/05/28 13:18:19 UTC)
 concept_wikipedia_Helmuth2_von_Moltke:0 "ウィキペディア"
 concept_wikipedia_Helmuth2_von_Moltke_desc:0 "#b ヘルムート・ヨハン・ルートヴィヒ・フォン・モルトケ#!（#b Helmuth Johann Ludwig von Moltke#!, 1848年5月25日‐1916年6月18日）は、ドイツ帝国の軍人。ドイツ帝国参謀総長。伯父[Concept('wikipedia_Helmuth1_von_Moltke','ヘルムート・カール・ベルンハルト・フォン・モルトケ')]（大モルトケ）と区別して#b 小モルトケ#!と呼ばれる。シュリーフェン・プランを修正実行し、自らの先入観で第一次世界大戦を事実上開始した。\n\n#b 家系#!\n1848年にメクレンブルク地方のゲルスドルフで生まれる。モルトケ家はメクレンブルクの古い貴族の家系であり、祖父フリードリヒ・フィリップ・ヴィクトール・フォン・モルトケ（ドイツ語版）はプロイセン軍とデンマーク軍の将軍、父アドルフ・フォン・モルトケ（ドイツ語版）はラウエンブルクの官吏を務め、母アウグステもアンハルト＝ベルンブルクの名家出身だった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Hendrik Merkus de Kock
 # https://en.wikipedia.org/wiki/Hendrik_Merkus_de_Kock (2022/09/11 12:05:50 UTC)
 concept_wikipedia_Hendrik_Merkus_de_Kock:0 "ウィキペディア英語版"
 concept_wikipedia_Hendrik_Merkus_de_Kock_desc:0 "#b Hendrik Merkus, Baron de Kock#! was a Dutch general and nobleman who served in the Batavian Navy as Lieutenant Governor-General of the Dutch East Indies from 1826 to 1830. He also was Minister of the Interior of the Netherlands from 1836 to 1841.\n\n#b Biography#!\nHendrik Merkus de Kock was born on 25 May 1779 in Heusden in the Republic of the United Netherlands. His father was Johannes Conradus de Kock, a banker who was guillotined in Paris, and his mother Maria Petronella Merkus.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Henry Dundas Campbell
 # https://en.wikipedia.org/wiki/Henry_Dundas_Campbell (2022/04/12 11:18:00 UTC)
 concept_wikipedia_Henry_Campbell:0 "ウィキペディア英語版"
 concept_wikipedia_Henry_Campbell_desc:0 "Colonel #b Henry Dundas Campbell#! was a British professional soldier, Governor of Sierra Leone from 1835 to 1837. Campbell’s mona monkey was named after him, in 1838, by George Robert Waterhouse.\n\n#b Biography#!\nCampbell was born in Cape Town, Cape Colony to Admiral Donald Campbell, and his wife Margaret Harriet. He was a lieutenant in the 63rd Foot, in 1820. It is said that he was an officer in the 8th Dragoons, when in 1822 he had his portrait painted by William Beechey; but his exchange into the Dragoons was dated 3 July 1823. In 1827 he was an unattached major on half pay.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ヘンリー・クレイ
 # https://ja.wikipedia.org/wiki/%E3%83%98%E3%83%B3%E3%83%AA%E3%83%BC%E3%83%BB%E3%82%AF%E3%83%AC%E3%82%A4 (2021/04/03 11:55:01 UTC)
 concept_wikipedia_Henry_Clay:0 "ウィキペディア"
 concept_wikipedia_Henry_Clay_desc:0 "#b ヘンリー・クレイ・シニア#!（英語: Henry Clay Sr.、1777年4月12日‐1852年6月29日）は、19世紀アメリカ合衆国の政治家であり雄弁家である。ケンタッキー州を代表してアメリカ合衆国下院およびアメリカ合衆国上院両院の議員を務めた。\n\n1824年までの第一政党制とそれ以後の第二政党制で主要な人物だった。他の者を合意させる能力故に「偉大な仲介者」かつ「偉大な調停者」と呼ばれ、ホイッグ党の創設者かつ指導者となり、経済を近代化する計画、特に産業を保護する関税、国立銀行および運河、港湾と鉄道を推進する内陸部の改良の指導的提唱者だった。\n\n指導的タカ派でもあり、歴史家のクレメント・イートンに拠れば、「他の誰よりも」米英戦争の開戦に責任があった。また、「西部のヘンリー」とか「西部の星」とも呼ばれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ヘンリー・ジョン・テンプル (第3代パーマストン子爵)
 # https://ja.wikipedia.org/wiki/%E3%83%98%E3%83%B3%E3%83%AA%E3%83%BC%E3%83%BB%E3%82%B8%E3%83%A7%E3%83%B3%E3%83%BB%E3%83%86%E3%83%B3%E3%83%97%E3%83%AB_(%E7%AC%AC3%E4%BB%A3%E3%83%91%E3%83%BC%E3%83%9E%E3%82%B9%E3%83%88%E3%83%B3%E5%AD%90%E7%88%B5) (2022/11/20 16:05:11 UTC)
 concept_wikipedia_Henry_Temple:0 "ウィキペディア"
 concept_wikipedia_Henry_Temple_desc:0 "第3代パーマストン子爵#b ヘンリー・ジョン・テンプル#!（英: #b Henry John Temple, 3rd Viscount Palmerston#!, KG, GCB, PC, FRS, 1784年10月20日‐1865年10月18日）は、イギリスの政治家、貴族。\n\nホイッグ党を自由党に改組した自由党初の首相であり、首相を2期務め（第一次：1855年‐1858年、第二次：1859年‐1865年）、またそれ以前には外務大臣を3期にわたって務めた（在職1830年‐1834年、1835年‐1841年、1846年‐1851年）。内務大臣（在職1852年‐1855年）を務めていた時期もある。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ホレイショ・ハーバート・キッチナー
 # https://ja.wikipedia.org/wiki/%E3%83%9B%E3%83%AC%E3%82%A4%E3%82%B7%E3%83%A7%E3%83%BB%E3%83%8F%E3%83%BC%E3%83%90%E3%83%BC%E3%83%88%E3%83%BB%E3%82%AD%E3%83%83%E3%83%81%E3%83%8A%E3%83%BC (2022/10/18 8:22:17 UTC)
 concept_wikipedia_Herbert_Kitchener:0 "ウィキペディア"
 concept_wikipedia_Herbert_Kitchener_desc:0 "初代キッチナー伯爵#b ホレイショ・ハーバート・キッチナー#!（英語: The Right Honourable Horatio Herbert Kitchener, 1st Earl Kitchener,KG KP GCB OM GCSI GCMG GCIE PC、1850年6月24日‐1916年6月5日）は、イギリスの陸軍軍人。最終階級は元帥。初代キッチナー伯、ガーター勲爵士、聖パトリック勲爵士、バス最上級勲爵士、メリット勲爵士、インドの星最上級勲爵士、聖ミカエルおよび聖ゲオルギウス最上級勲爵士、インド帝国最上級勲爵士、[Concept('wikipedia_Victoria_Hannover','ヴィクトリア女王')]付き副官、枢密顧問官の称号を持つ。第一次世界大戦が開戦すると陸軍大臣に任命され、1916年の死までその職を務めた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 江川英龍
 # https://ja.wikipedia.org/wiki/%E6%B1%9F%E5%B7%9D%E8%8B%B1%E9%BE%8D (2022/10/11 12:27:45 UTC)
 concept_wikipedia_Hidetatsu_Egawa:0 "ウィキペディア"
 concept_wikipedia_Hidetatsu_Egawa_desc:0 "#b 江川 英龍#!（えがわ ひでたつ、1801年<享和元年>5月13日‐1855年<安政2年>1月16日）は、江戸時代後期の幕臣で伊豆韮山代官。通称の#b 太郎左衛門#!（たろうざえもん）、号の#b 坦庵#!（たんあん/たんなん）の呼び名で知られている。韮山では坦庵と書いて「たんなん」と読むことが多い。\n\n日本列島周辺に欧米列強の船舶がしきりに出没するようになった時代において、洋学とりわけ近代的な海防の手法に強い関心を抱き、反射炉を築き、日本に西洋砲術を普及させた。地方の一代官であったが海防の建言を行い、勘定吟味役まで異例の昇進を重ね、幕閣入りを果たし、勘定奉行任命を目前に病死した。\n\nまた兵糧として西洋式のパンを焼いたことから、現代では「パン祖（そ）」とも呼ばれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Hippolyte Metdepenningen
 # https://en.wikipedia.org/wiki/Hippolyte_Metdepenningen (2022/07/15 20:30:20 UTC)
 concept_wikipedia_Hippolyte_Metdepenningen:0 "ウィキペディア英語版"
 concept_wikipedia_Hippolyte_Metdepenningen_desc:0 "#b Hippolyte Désiré Metdepenningen#! was a Belgian lawyer, president of the Ghent Bar Association and a politician.\n\nAfter Belgium became independent from the Netherlands in 1830 he became a municipal councilor on the Orangist list. In 1846 he was co-founder of the Liberal Party, which was the first political party of Belgium. In 1848 he retired from politics. For many years he was Worshipful Master of the Ghent lodge Le Septentrion. On 20 June 1886, a statue was inaugurated in front of the Court of Justice in Ghent by sculptor Julien Dillens.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Augustus Charles Hobart-Hampden
 # https://en.wikipedia.org/wiki/Augustus_Charles_Hobart-Hampden (2022/06/02 22:01:18 UTC)
 concept_wikipedia_Hobart_Pasha:0 "ウィキペディア英語版"
 concept_wikipedia_Hobart_Pasha_desc:0 "#b Augustus Charles Hobart-Hampden#! was an English-born Ottoman admiral.\n\n#b Biography#!\nHobart-Hampden was born at Walton-on­ the-Wolds in Leicestershire, the third son of the 6th Earl of Buckinghamshire.\n\nIn his youth, he was educated at King Edward VI Grammar School, Louth, Lincolnshire.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Honoré Charles Reille
 # https://en.wikipedia.org/wiki/Honor%C3%A9_Charles_Reille (2021/12/03 0:31:04 UTC)
 concept_wikipedia_Honore_Charles_Reille:0 "ウィキペディア英語版"
 concept_wikipedia_Honore_Charles_Reille_desc:0 "#b Honoré Charles Michel Joseph Reille#! was a Marshal of France, born in Antibes.\n\nReille served in the early campaigns of the French Revolutionary Wars under Dumouriez and Masséna, whose daughter Victoire he married. In 1800, Reille was appointed commander of the Italian city of Florence. Promoted to general de brigade in 1803, he commanded the allied troops of Württemberg during the War of the Third Coalition in 1805. He served in the battles of Jena, Pułtusk and Ostrolenka and served as aide-de-camp to Napoléon at Friedland.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Howard Douglas
 # https://en.wikipedia.org/wiki/Howard_Douglas (2022/10/25 18:10:36 UTC)
 concept_wikipedia_Howard_Douglas:0 "ウィキペディア英語版"
 concept_wikipedia_Howard_Douglas_desc:0 "General #b Sir Howard Douglas, 3rd Baronet#!, GCB, GCMG, FRS was a British Army officer born in Gosport, England, the younger son of Admiral Sir Charles Douglas, and a descendant of the Earls of Morton. He was an English army general, author, colonial administrator and Member of Parliament for Liverpool.\n\n#b Early life#!\nFollowing the death of his mother, Sarah Wood Douglas, in 1779, Howard was raised by his aunt, Helena Baillie, near Edinburgh. As a boy, he wanted to join the Royal Navy and follow in the footsteps of his father and older brother. His father agreed to take him to sea when he was 13, but Sir Charles died of apoplexy while in Edinburgh just after he arrived to collect Howard in 1789. Howard’s guardians thought it better that he serve in the Army instead, and he entered the Royal Military Academy, Woolwich, in 1790.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Chen Huacheng
 # https://en.wikipedia.org/wiki/Chen_Huacheng (2022/06/12 0:27:21 UTC)
 concept_wikipedia_Huacheng_Chen:0 "ウィキペディア英語版"
 concept_wikipedia_Huacheng_Chen_desc:0 "#b Chen Huancheng#! was a 19th-century military leader of Qing China. He served as the provincial military leader in Jiangnan Province before being killed in the First Opium War.\n\n#b Biography#!\nChen joined the Imperial Army at a young age, in which he served as a standard bearer. Unlike some of his contemporaries, he rose from the ranks of the army to a command position without taking the customary Wu Keju Imperial Examinations. His early promotions were due to his success in suppressing piracy.\n\nIn 1830 Chen was promoted to Admiral of Fujian Province by the [Concept('wikipedia_Daoguang_Aisin_Gioro','Daoguang Emperor')]. During this time he was stationed in Xiamen. He was promoted again in 1840 when he became a Jiangnan Admiral, the highest rank in the Imperial Navy.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ヒュー・ゴフ (初代ゴフ子爵)
 # https://ja.wikipedia.org/wiki/%E3%83%92%E3%83%A5%E3%83%BC%E3%83%BB%E3%82%B4%E3%83%95_(%E5%88%9D%E4%BB%A3%E3%82%B4%E3%83%95%E5%AD%90%E7%88%B5) (2022/09/10 7:22:43 UTC)
 concept_wikipedia_Hugh_Gough:0 "ウィキペディア"
 concept_wikipedia_Hugh_Gough_desc:0 "初代ゴフ子爵#b ヒュー・ゴフ#!陸軍元帥（英語: Field Marshal Hugh Gough, 1st Viscount Gough, KP, GCB, GCSI, PC、1779年11月3日‐1869年3月2日）は、イギリスの陸軍軍人、貴族。\n\nフランス革命戦争・ナポレオン戦争に従軍して戦歴を積んだ後、阿片戦争やインドでの諸戦争の指揮をとった。軍人としての最終階級は元帥。1846年にゴフ男爵、1849年にゴフ子爵に叙せられている。\n\n#b 経歴#!\n1779年11月3日、陸軍軍人ジョージ・ゴフ中佐とその妻レティシア（旧姓バンバリー）の四男としてアイルランド・ウッズタウン（英語版）に生まれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Huy of Champasak
 # https://en.wikipedia.org/wiki/Huy_of_Champasak (2021/06/13 23:37:16 UTC)
 concept_wikipedia_Huy_Chao:0 "ウィキペディア英語版"
 concept_wikipedia_Huy_Chao_desc:0 "#b Huy#! was prince-governor of the Siamese vassal Kingdom of Champasak in southern Laos from 1827 to 1840.\n\nPrince Huy was a son of the Uparaja of Champasak, Unga, who ruled Champasak as a Siamese vassal from 1778 until he was murdered in 1781 on the orders of King Taksin. Huy was raised as a page in the palace of King Rama I of Siam in Bangkok and served in the Siamese army, rising to the rank of general. In 1827, he captured king Nyô during the Laotian rebellion and brought him to Bangkok, where he was thrown from the roof of a temple. Huy was appointed as the prince-governor of Champasak in his place.\n\nHuy died in 1840, leaving seven sons and seven daughters.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 憲宗 (朝鮮王)
 # https://ja.wikipedia.org/wiki/%E6%86%B2%E5%AE%97_(%E6%9C%9D%E9%AE%AE%E7%8E%8B) (2022/09/27 6:38:27 UTC)
 concept_wikipedia_Hwan_Yi:0 "ウィキペディア"
 concept_wikipedia_Hwan_Yi_desc:0 "#b 憲宗#!（けんそう、ホンジョン、1827年9月8日‐1849年7月25日）は、李氏朝鮮の第24代国王（在位：1834年‐1849年）。諱は烉（かん、ファン）。字は文応。号は元軒。諡は荘粛体健継極中正光大至聖広徳弘運章化経文緯武明仁哲孝大王（清国からの諡号は荘粛王）。わずか8歳で即位し、病弱だったため、23歳で崩御した。純祖の孫で、孝明世子の息子。母は趙万永の娘の神貞王后趙氏。純祖の妃である純元王后が摂政となっていたが、安東金氏（純元王后の実家）と豊壌趙氏の勢力争いがあった。なお、正祖の血を引く王としては最後の王である。\n\n陵は京畿道九里市にある景陵。\n\n#lore ウィキペディア: フリー百科事典#!"

 # イブラーヒーム・パシャ
 # https://ja.wikipedia.org/wiki/%E3%82%A4%E3%83%96%E3%83%A9%E3%83%BC%E3%83%92%E3%83%BC%E3%83%A0%E3%83%BB%E3%83%91%E3%82%B7%E3%83%A3 (2022/04/13 13:22:46 UTC)
 concept_wikipedia_Ibrahim_al-_Alawi:0 "ウィキペディア"
 concept_wikipedia_Ibrahim_al-_Alawi_desc:0 "#b イブラーヒーム・パシャ#!（Ibrahim Pasza, 1789年‐1848年11月10日）は、エジプト、ムハンマド・アリー朝の第2代君主でオスマン帝国のエジプト総督（ワーリー、在任：1848年3月2日‐11月10日）。非常に優秀な政治家、軍人でエジプトの近代化に多大な貢献をした。\n\n$EFFECT_LIST_BULLET$1789年、オスマン帝国領（現在のギリシャのマケドニア地方）の都市カヴァラで[Concept('wikipedia_Muhammad_Ali_al-_Alawi','ムハンマド・アリー')]と正妻アミーナ・ハネムの間に長男として生まれる。\n$EFFECT_LIST_BULLET$1808年、16歳で父親の補佐のためカイロに渡る。\n$EFFECT_LIST_BULLET$1809年、人質としてイスタンブールに送られ、帝国の混迷をみて幻滅する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家斉
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E6%96%89 (2022/11/05 9:56:52 UTC)
 concept_wikipedia_Ienari_Tokugawa:0 "ウィキペディア"
 concept_wikipedia_Ienari_Tokugawa_desc:0 "#b 徳川 家斉#!（とくがわ いえなり）は、江戸幕府の第11代征夷大将軍（在任：1787年‐1837年）。\n\n#b 第11代将軍就任#!\n安永2年（1773年）10月5日、一橋家当主・一橋治済の長男として生まれる。母は旗本岩本正利の娘・富子。\n\n安永8年（1779年）に第10代将軍・徳川家治の世嗣・徳川家基の急死後、父と田沼意次の後継工作、ならびに家治に他に男子がおらず、また家治の弟である清水重好も病弱で子供がいなかったことから、天明元年（1781年）閏5月に家治の養子になり、江戸城西の丸に入って家斉と称した。\n\n天明6年（1786年）家治が50歳で病死したため、天明7年（1787年）に15歳で第11代将軍に就任した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 徳川家慶
 # https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B7%9D%E5%AE%B6%E6%85%B6 (2022/11/09 23:58:26 UTC)
 concept_wikipedia_Ieyoshi_Tokugawa:0 "ウィキペディア"
 concept_wikipedia_Ieyoshi_Tokugawa_desc:0 "#b 徳川 家慶#!（とくがわ いえよし）は、江戸幕府の第12代征夷大将軍（在職：1837年‐1853年）。\n\n#b 生涯#!\n寛政5年（1793年）、第11代将軍・徳川家斉の次男として江戸城で生まれる。母は幕臣押田敏勝の娘・照子。長兄である竹千代が早世したために将軍継嗣となり、天保8年（1837年）に45歳で将軍職を譲られたが、家斉が大御所として強大な発言権を保持していた。天保12年（1841年）、家斉の死後、家慶は四男・家定を将軍継嗣に決定した。また老中首座・[Concept('wikipedia_Tadakuni_Mizuno','水野忠邦')]を重用し、家斉派を粛清して天保の改革を行わせた。忠邦は幕府財政再建に乗り出し、諸改革を打ち出したが、徹底的な奢侈の取締りと緊縮財政政策を採用したため世間に支持されなかった。また家慶政権期には言論統制も行なわれ、高野長英や渡辺崋山などの開明的な蘭学者を弾圧した（蛮社の獄）。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Ignacio Zaragoza
 # https://en.wikipedia.org/wiki/Ignacio_Zaragoza (2022/06/13 20:03:55 UTC)
 concept_wikipedia_Ignacio_Zaragoza:0 "ウィキペディア英語版"
 concept_wikipedia_Ignacio_Zaragoza_desc:0 "#b Ignacio Zaragoza Seguín#! was a Mexican general and politician. He led the Mexican army of 600 men that defeated 6,500 invading French forces, including the elite French legionnaires at the Battle of Puebla on May 5, 1862.\n\n#b Early life#!\nIgnacio Zaragoza was born in the Mexican province of Texas, in the village of Bahía del Espíritu Santo, in the state of Coahuila y Tejas on March 24th in 1829. From birth, Zaragoza seemed destined to be a man who worked for the government, as his father, Miguel Zaragoza, met his mother, Maria, while on duty and stationed at Bexar in 1825. At the time the area was the Mexican state of Coahuila y Texas. Zaragoza was the son of Miguel G. Zaragoza and María de Jesús Seguín, who was a niece of Erasmo Seguín and cousin of Juan Seguín.\n\n#lore Wikipedia, The Free Encyclopedia#!"

