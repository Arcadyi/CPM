 concept_wikipedia_Aleksandr_Herzen:0 "ウィキペディア"
 concept_wikipedia_Aleksandr_Herzen_desc:0 "#b アレクサンドル・イヴァーノヴィチ・ゲルツェン#!（ロシア語: Алекса’ндр Ива’нович Ге’рцен、ラテン文字転写の例：Aleksandr Ivanovich Herzen, 1812年3月25日（ユリウス暦）または 4月6日（グレゴリオ暦）‐1870年1月9日または 1月21日（グレゴリオ暦））は、帝政ロシアの哲学者、作家、編集者である。19世紀後半のロシアにおいて、農奴解放令実現に影響を与え『社会主義の父』として有名な人物の一人とされている。\n\n#b 経歴#!\n1812年にロシア帝国・モスクワにて、ロシア貴族（地主）のイワン・アレクセイエヴィッチ・ヤコブレフ（1795‐1851年）の私生児として誕生。彼の母ヘンリエット＝ヴィルヘルミヌ・ルイザ・ハークは現在のドイツシュトゥットガルトで、ロシア貴族の代表だった父の使用人をしていた時に身籠もり、父がモスクワに連れ帰った。\n\n#lore ウィキペディア: フリー百科事典#!"

