 # 大正天皇
 # https://ja.wikipedia.org/wiki/%E5%A4%A7%E6%AD%A3%E5%A4%A9%E7%9A%87 (2022/11/07 13:45:04 UTC)
 concept_wikipedia_Taisho_Yamato:0 "ウィキペディア"
 concept_wikipedia_Taisho_Yamato_desc:0 "#b 大正天皇#!（たいしょうてんのう、1879年〈明治12年〉8月31日‐1926年〈大正15年〉12月25日）は、日本の第123代天皇（在位: 1912年〈明治45年／大正元年〉7月30日‐1926年〈大正15年／昭和元年〉12月25日）。諱は#b 嘉仁#!（よしひと）、御称号は#b 明宮#!（はるのみや）。お印は#b 壽#!（じゅ）。\n\n1879年（明治12年）8月31日誕生。[Concept('wikipedia_Meiji_Yamato','明治天皇')]の唯一成人した皇男子（三男）であるものの、生誕時より病弱で幾度も大病に罹った。幼年期の個人授業の後、学習院初等科に途中入学するが、発達の遅れから中等科1年で中途退学。8歳で儲君、11歳で皇太子となる。皇太子妃選定における混乱（大正天皇婚約解消事件）を経て九条節子と結婚し、後の[Concept('wikipedia_Showa_Yamato','昭和天皇')]をはじめ4人の皇子（皇男子）をもうけた。また、皇太子時代には沖縄県を除く各道府県を巡啓したほか、1907年（明治40年）には史上初の皇太子の海外渡航として大韓帝国を訪問した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 毛利敬親
 # https://ja.wikipedia.org/wiki/%E6%AF%9B%E5%88%A9%E6%95%AC%E8%A6%AA (2022/06/12 10:25:35 UTC)
 concept_wikipedia_Takachika_Mori:0 "ウィキペディア"
 concept_wikipedia_Takachika_Mori_desc:0 "#b 毛利 敬親#! / #b 慶親#!（もうり たかちか / よしちか）は、江戸時代後期から明治時代初期の大名。毛利氏27代当主。長州藩13代藩主。幕末の混乱期にあって有能な家臣を登用し活躍させ、また若い才能を庇護することで窮乏していた長州藩を豊かにし、幕末の雄藩に引き揚げ、結果として明治維新を成し遂げるきっかけの一つとなった。\n\n#b 家督相続以前#!\n敬親は文政2年（1819年）2月10日、毛利親著の長子で世襲家老家一門八家の一つである福原家当主・福原房純の養嗣子である福原房昌（のちの毛利斉元）の長子として生まれた。母は側室の原田氏。後に公儀には3歳若く文政5年（1822年）生まれと届け出されたが、これは先代藩主となった毛利斉広の官年を文政2年生まれ（実年齢より5歳若い）と届け出たこととの釣り合いによる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 西郷隆盛
 # https://ja.wikipedia.org/wiki/%E8%A5%BF%E9%83%B7%E9%9A%86%E7%9B%9B (2022/11/03 6:07:41 UTC)
 concept_wikipedia_Takamori_Saigo:0 "ウィキペディア"
 concept_wikipedia_Takamori_Saigo_desc:0 "#b 西郷 隆盛#!（さいごう たかもり、旧字体：#b 西鄕 隆盛#!、1828年1月23日（文政10年12月7日）‐1877年（明治10年）9月24日）は、幕末から明治初期の日本の政治家、軍人。\n\n薩摩国薩摩藩の下級藩士・西郷吉兵衛隆盛の長男。諱は元服時に#b 隆永#!（たかなが）のちに#b 武雄#!・#b 隆盛#!（たかもり）と名を改めた。幼名は#b 小吉#!、通称は#b 吉之介#!、#b 善兵衛#!、#b 吉兵衛#!、#b 吉之助#!と順次変更。号は#b 南洲#!（なんしゅう）。隆盛は父と同名であるが、これは王政復古の章典で位階を授けられる際に親友の吉井友実が誤って父・吉兵衛の名で届け出てしまい、それ以後は父の名を名乗ったためである。一時、#b 西郷三助#!・#b 菊池源吾#!・#b 大島三右衛門#!・#b 大島吉之助#!などの変名も名乗った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # タクト・シング
 # https://ja.wikipedia.org/wiki/%E3%82%BF%E3%82%AF%E3%83%88%E3%83%BB%E3%82%B7%E3%83%B3%E3%82%B0 (2022/06/07 21:04:25 UTC)
 concept_wikipedia_Takht_Singh_Rathore:0 "ウィキペディア"
 concept_wikipedia_Takht_Singh_Rathore_desc:0 "#b タクト・シング#!（Takht Singh, 1819年6月6日‐1873年2月13日）は、北インドのラージャスターン地方、ジョードプル藩王国の君主（在位：1843年‐1879年）。\n\n#b 生涯#!\n1819年6月6日、タクト・シングはジョードプル藩王国の一族カラン・シングの息子として、アフマドナガルで生まれた。\n\n1843年9月4日、ジョードプル藩王国の君主[Concept('wikipedia_Man_Singh_Rathore','マーン・シング')]が死亡したことにより、タクト・シングが藩王位を継承した。\n\n1873年2月13日、タクト・シングはジョードプルで死亡し、息子のジャスワント・シング2世が藩王位を継承した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Bandar bin Talal Al Rashid
