 concept_wikipedia_Kharak_Singh:0 "ウィキペディア"
 concept_wikipedia_Kharak_Singh_desc:0 "#b カラク・シング#!（パンジャービー語：ਖੜਕ ਸਿੰਘ, 英語：Kharak Singh, 1801年2月1日‐1840年11月5日）は、北インドのパンジャーブ地方、シク王国の君主（在位：1839年）。\n\n#b 生涯#!\n1801年2月1日、シク王国の君主である（このときはまだ君主ではない）[Concept('wikipedia_Ranjit_Singh','ランジート・シング')]の息子として生まれた。\n\n1812年、父ランジート・シングよりジャンムーのジャーギールを与えられた。\n\n1839年6月27日、ランジート・シングの死により、カラク・シングはシク王国の王位を得た。\n\n#lore ウィキペディア: フリー百科事典#!"

