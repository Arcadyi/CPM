 concept_wikipedia_Prince_Karl_Theodor_von_Wittelsbach:0 "ウィキペディア"
 concept_wikipedia_Prince_Karl_Theodor_von_Wittelsbach_desc:0 "#b カール#!・フォン・バイエルン（#b Karl#! von Bayern, 1795年7月7日‐1875年8月16日）は、バイエルン王国の王族・軍人。全名は#b カール・テオドール・マクシミリアン・アウグスト#!（#b Karl Theodor Maximilian August#!）。陸軍元帥。バイエルン王マクシミリアン1世の次男。\n\n#b 生涯#!\n1795年7月7日、バイエルン選帝侯マクシミリアン4世ヨーゼフ（後のバイエルン王マクシミリアン1世）とその最初の妃であったヘッセン＝ダルムシュタット方伯ゲオルク・ヴィルヘルムの娘アウグステ・ヴィルヘルミーネの間に第五子としてマンハイムで生まれた。マクシミリアン1世がアウグステ・ヴィルヘルミーネとの間にもうけた最後の子である。\n\n#lore ウィキペディア: フリー百科事典#!"

