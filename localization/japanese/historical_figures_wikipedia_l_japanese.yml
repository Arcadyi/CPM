 concept_wikipedia_Ganpat_Rao_Gaekwad_desc:0 "#b ゴーヴィンド・ラーオ・ガーイクワード#!（Govind Rao Gaekwad, 1751年4月以降‐1800年9月19日）は、西インドのグジャラート地方、ガーイクワード家の当主（在位：1793年‐1800年）。\n\n#b 生涯#!\nダマージー・ラーオ・ガーイクワードの四男として生まれた。\n\n1778年、兄ファテー・シング・ラーオ・ガーイクワードが当主サヤージー・ラーオ・ガーイクワードを廃し、新たな当主となった。同年に弟のゴーヴィンド・ラーオはファテー・シング・ラーオに反乱を起こしたが失敗した。\n\n敗れたゴーヴィンド・ラーオはアフマダーバードへと退き、そこからプネーへ逃げることを強いられ、亡命生活を送った。\n\n#lore ウィキペディア: フリー百科事典#!"

