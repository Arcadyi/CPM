 # Andreas Victor Michiels
 # https://en.wikipedia.org/wiki/Andreas_Victor_Michiels (2021/10/17 13:11:23 UTC)
 concept_wikipedia_Andreas_Victor_Michiels:0 "ウィキペディア英語版"
 concept_wikipedia_Andreas_Victor_Michiels_desc:0 "#b Andreas Victor Michiels#! was a military and administrative officer in the Dutch East Indies.\n\n#b Early life and military career#!\nMichiels entered military service at age 17 years, participated in the Battle of Waterloo, and in 1817 went to the island of Java, where he was directly involved in the conflict in Cirebon. On 29 August 1818 he was promoted to captain. He fought in the Java War as a colonel commandant. On 22 November 1828, [Concept('wikipedia_Willem1_van_Oranje-Nassau','King William I')] appointed Michiels a knight and officer in the Military William Order, one year before he was appointed as a major.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # アンドレス・デ・サンタ・クルス
 # https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%B3%E3%83%89%E3%83%AC%E3%82%B9%E3%83%BB%E3%83%87%E3%83%BB%E3%82%B5%E3%83%B3%E3%82%BF%E3%83%BB%E3%82%AF%E3%83%AB%E3%82%B9 (2022/08/03 5:55:06 UTC)
 concept_wikipedia_Andres_de_Santa_Cruz:0 "ウィキペディア"
 concept_wikipedia_Andres_de_Santa_Cruz_desc:0 "#b アンドレス・デ・サンタ・クルス・イ・カラウマナ #!（Andrés de Santa Cruz y Calaumana，1792年12月5日‐1865年9月5日）は、ボリビアの政治家、軍人。\n\nスペイン人を父にインカ王族の血を引く先住民を母としてアルト・ペルー（現在のボリビア）のHuarina村で生まれた。軍人となりスペイン領アメリカの独立戦争が勃発すると当初はスペイン副王軍に従軍してと独立派と戦ったが破れ降伏した。1821年からはシモン・ボリーバルの配下となり独立派に身を投じ、セピタの戦いでその軍事的な才能を遺憾なく発揮した。1825年8月6日、アントニオ・ホセ・デ・スクレと共に、アルト・ペルーをスペインから解放し新国家「ボリビア共和国」を誕生させた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # アンドリュー・ジャクソン
 # https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%B3%E3%83%89%E3%83%AA%E3%83%A5%E3%83%BC%E3%83%BB%E3%82%B8%E3%83%A3%E3%82%AF%E3%82%BD%E3%83%B3 (2022/11/11 11:31:25 UTC)
 concept_wikipedia_Andrew_Jackson:0 "ウィキペディア"
 concept_wikipedia_Andrew_Jackson_desc:0 "#b アンドリュー・ジャクソン#!（Andrew Jackson, 1767年3月15日‐1845年6月8日）は、アメリカ合衆国の軍人、政治家、黒人奴隷農場主で、第7代アメリカ合衆国大統領。ジャクソンは民主党所属としては初の大統領。「#b オールド・ヒッコリー#!」の愛称で呼ばれた。「アメリカン・フロンティア」に暮らし、独立13州に関係しなかった最初の大統領。\n\n米英戦争における活躍をきっかけに大統領になり、任期中の強権ぶりから「アンドリュー1世」とも揶揄されたほどであった。アメリカ独立戦争と南北戦争の間、その時代は「エイジ・オブ・ジャクソン」「ジャクソン・エラ」としばしば呼ばれた。\n\n史上唯一、議会から不信任決議をされた大統領であり、またアメリカ大統領史上初めて暗殺の標的になった（未遂）。\n\n#lore ウィキペディア: フリー百科事典#!"

