 concept_wikipedia_Frederik_von_Oldenburg:0 "ウィキペディア"
 concept_wikipedia_Frederik_von_Oldenburg_desc:0 "#b フレデリク6世#!（#b Frederick VI#!, 1768年1月28日‐1839年12月3日）は、デンマーク王（在位：1808年‐1839年）、ノルウェー王（在位：1808年‐1814年）。\n\n#b 生涯#!\nクリスチャン7世と王妃カロリーネ・マティルデの子。即位前は父王のもとで摂政（1784年‐1808年）を務めた。父は統合失調症と疑われる重大な精神的障害を抱えており、在位中を通してほとんど国政に関わらなかった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ヨハン・ペーター・フリードリヒ・アンツィロン
 # https://ja.wikipedia.org/wiki/%E3%83%A8%E3%83%8F%E3%83%B3%E3%83%BB%E3%83%9A%E3%83%BC%E3%82%BF%E3%83%BC%E3%83%BB%E3%83%95%E3%83%AA%E3%83%BC%E3%83%89%E3%83%AA%E3%83%92%E3%83%BB%E3%82%A2%E3%83%B3%E3%83%84%E3%82%A3%E3%83%AD%E3%83%B3 (2021/06/01 3:04:04 UTC)
 concept_wikipedia_Friedrich_Ancillon:0 "ウィキペディア"
 concept_wikipedia_Friedrich_Ancillon_desc:0 "#b ヨハン・ペーター・フリードリヒ・アンツィロン#!（ドイツ語: Johann Peter Friedrich Ancillon、1767年4月30日 ベルリン‐1837年4月19日 ベルリン）、または#b ジャン・ピエール・フレデリック・アンシヨン#!（フランス語: Jean Pierre Frédéric Ancillon）は、プロイセン王国の歴史家、政治家。\n\n#b 生涯#!\nシャルル・アンシヨンの曾孫として、1766年4月30日にベルリンで生まれた。ジュネーヴで神学を学んだ後、ベルリンのフランス人コミュニティで牧師を務めた。一方で歴史家としての名声を得て、軍事アカデミー（英語版）で歴史の教授の職を得た。1793年に旧スイス連邦（英語版）を、1796年にフランスを訪れ、そこで得た印象を1801年のMélanges de littérature el de philosophie（『文学と哲学の交錯』）として出版した。\n\n#lore ウィキペディア: フリー百科事典#!"

