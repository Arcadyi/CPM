 concept_wikipedia_Baldomero_Espartero_desc:0 "#b バルドメロ・エスパルテーロ#!（スペイン語: Baldomero Espartero, Conde de Luchana, Duque de Victoria, 1792年‐1879年）は、スペインの軍人、政治家。ルチャナ伯、ビクトリア公。\n\n#b 生涯#!\nシウダー・レアルで人夫の9人の子供の一人として生まれる。はじめは司祭になるつもりだったが長じて軍人になり、対ナポレオン戦争に参加し、1815年から南アメリカ植民地反乱の遠征隊に入り、8年間転戦した。\n\n1833年、カルリスタ戦争が勃発すると、[Concept('wikipedia_Isabel_de_Borbon','イサベル2世')]のもとの政府軍に属し、スペイン北西部に出征した。1836年に北部軍司令官となってビルバオを解放。1839年にベルガラで協定を結んで反乱を鎮圧した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Barthélémy de Theux de Meylandt
 # https://en.wikipedia.org/wiki/Barth%C3%A9l%C3%A9my_de_Theux_de_Meylandt (2022/08/08 0:11:00 UTC)
 concept_wikipedia_Barthelemy_de_Theux_de_Meylandt:0 "ウィキペディア英語版"
 concept_wikipedia_Barthelemy_de_Theux_de_Meylandt_desc:0 "#b Barthélemy Théodore, Count de Theux de Meylandt#! was a Belgian Roman Catholic politician who served as the prime minister of Belgium three times. His family de Theux de Meylandt et Montjardin originated in Theux in 1341.\n\n#b Life#!\nBarthélemy Théodore de Theux de Meylandt was born in the castle of Schabroek in Sint-Truiden on 26 February 1794. He was Minister of State, a member of the National Congress, Belgium’s Prime Minister, Minister of Internal Affairs & Minister of Foreign Affairs.\n\nThe count died in Heusden, in the Meylandt Castle on 21 August 1874 in Belgium. He was the first Belgian Prime Minister to die in office.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ベニート・フアレス
 # https://ja.wikipedia.org/wiki/%E3%83%99%E3%83%8B%E3%83%BC%E3%83%88%E3%83%BB%E3%83%95%E3%82%A2%E3%83%AC%E3%82%B9 (2022/10/02 13:07:11 UTC)
 concept_wikipedia_Benito_Juarez:0 "ウィキペディア"
 concept_wikipedia_Benito_Juarez_desc:0 "#b ベニート・パブロ・フアレス・ガルシア#!（Benito Pablo Juárez García, 1806年3月21日‐1872年7月18日）は、メキシコの政治家。先住民族から選出された初のメキシコの大統領である。\n\n#b 概要#!\n保守派と自由主義派による内戦（レフォルマ戦争）における、自由主義派の指導者である。1858年に保守派に対抗する臨時政府大統領に就任。\n\n レフォルマ戦争で自由主義派が勝利をおさめた1861年、選挙によって大統領に選出されるが、在任中にフランス（フランス第二帝政）の介入を受ける。\n\n#lore ウィキペディア: フリー百科事典#!"

