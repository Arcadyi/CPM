 # Saud bin Faisal Al Saud (1833–1875)
 # https://en.wikipedia.org/wiki/Saud_bin_Faisal_Al_Saud_(1833%E2%80%931875) (2022/11/21 5:35:28 UTC)
 concept_wikipedia_Saud_al_Saud:0 "ウィキペディア英語版"
 concept_wikipedia_Saud_al_Saud_desc:0 "#b Saud bin Faisal Al Saud#!, also known as #b Imam Saud#!, was the ruler of the Second Saudi State in 1871 and 1873–75. He joined alliances with foreign tribes and revolted against his half-brother Abdullah. His rule was short-lived and Abdullah overthrew him. Saud gained power again in 1873 but died two years later. His reign was notable for the infighting in the House of Saud which he initiated.\n\n#b Early life#!\nSaud was born in 1833. The mother of Saud and his much younger full-brother Abdul Rahman were part of the Ajman, a Bedouin tribe inhabiting the desert to the southeast of Riyadh. Saud had two half-brothers: Abdullah and Muhammad whose mother came from the Saud family.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # サヤージー・ラーオ・ガーイクワード2世
 # https://ja.wikipedia.org/wiki/%E3%82%B5%E3%83%A4%E3%83%BC%E3%82%B8%E3%83%BC%E3%83%BB%E3%83%A9%E3%83%BC%E3%82%AA%E3%83%BB%E3%82%AC%E3%83%BC%E3%82%A4%E3%82%AF%E3%83%AF%E3%83%BC%E3%83%892%E4%B8%96 (2022/06/07 17:30:39 UTC)
 concept_wikipedia_Sayaji_Rao_Gaekwad:0 "ウィキペディア"
 concept_wikipedia_Sayaji_Rao_Gaekwad_desc:0 "#b サヤージー・ラーオ・ガーイクワード2世#!（Sayaji Rao Gaekwad II, 1800年5月3日‐1847年12月28日）は、西インドのグジャラート地方、ガーイクワード家の当主およびヴァドーダラー藩王国の君主（在位：1819年‐1847年）。\n\n#b 生涯#!\n1800年5月3日、[Concept('wikipedia_Ganpat_Rao_Gaekwad','ゴーヴィンド・ラーオ・ガーイクワード')]の三男として生まれた。\n\n1819年10月2日、兄のアーナンド・ラーオ・ガーイクワードが死亡し、サヤージー・ラーオが当主位を継承した。\n\n1818年に第三次マラーター戦争が終了したのちも、ガーイクワード家は周辺諸国から貢納を受けていたが、1820年にそれらの権利をイギリスに委譲する形で放棄した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Sébastien Lespès
 # https://en.wikipedia.org/wiki/S%C3%A9bastien_Lesp%C3%A8s (2022/04/11 13:12:34 UTC)
 concept_wikipedia_Sebastien_Lespes:0 "ウィキペディア英語版"
 concept_wikipedia_Sebastien_Lespes_desc:0 "#b Sébastien-Nicolas-Joachim Lespès#! was a French admiral who played an important role in naval operations during the Sino-French War, as second-in-command of Admiral [Concept('wikipedia_Amedee_Courbet','Amédée Courbet')]’s Far East Squadron.\n\n#b Early career#!\nSébastien Lespès was born on 13 March 1828 at Bayonne. He attended the École Navale, passing out as a midshipman on 1 August 1846. In 1850, after serving successively on the warships Inflexible, Friedland, Océan and Psyché with the escadre d’évolution, he took part in the Senegal campaign aboard the brig Aigle. He received his promotion to enseigne de vaisseau during the course of this campaign, on 26 October 1850.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # センゲリンチン
 # https://ja.wikipedia.org/wiki/%E3%82%BB%E3%83%B3%E3%82%B2%E3%83%AA%E3%83%B3%E3%83%81%E3%83%B3 (2022/08/01 20:23:44 UTC)
 concept_wikipedia_Sengge_Rinchen_Borjigin:0 "ウィキペディア"
 concept_wikipedia_Sengge_Rinchen_Borjigin_desc:0 "#b センゲリンチン#!（モンゴル語：ᠰᠡᠩᠭᠡᠷᠢᠨᠼᠡᠨ、Сэнхэрнцан、満州語: ᠰᡝᠩᡤᡝᡵᡳᠨᠴᡳᠨ senggerincin、漢字表記：僧格林沁、嘉慶16年（1811年）‐同治4年4月24日（1865年5月18日））は、清の軍人。モンゴル人。\n\nセンゲとはチベット語で「獅子」、リンチンとはチベット語で「宝」を意味する。内モンゴルのホルチン左翼後旗の人。ボルジギン氏で、『蒙古世系』によるとチンギス・カンの次弟ジョチ・カサルの26代の子孫に当たるという。\n\n#lore ウィキペディア: フリー百科事典#!"

 # セルゲイ・ウヴァーロフ
 # https://ja.wikipedia.org/wiki/%E3%82%BB%E3%83%AB%E3%82%B2%E3%82%A4%E3%83%BB%E3%82%A6%E3%83%B4%E3%82%A1%E3%83%BC%E3%83%AD%E3%83%95 (2022/08/29 10:46:12 UTC)
 concept_wikipedia_Sergei_Uvarov:0 "ウィキペディア"
 concept_wikipedia_Sergei_Uvarov_desc:0 "#b セルゲイ・セミョーノヴィチ・ウヴァーロフ#!（Sergey Semionovich Uvarov、ロシア語表記：Серге’й Семёнович Ува’ров、1786年9月5日、モスクワ – 1855年9月4日、同地）は、ロシアの古典学者、政治家である。\n\n#b 略歴#!\nモスクワに生まれた。当時、権力を持っていたラズモフスキー家の娘と結婚することにより、ロシアのエカチェリーナ2世の寵臣となった。古代ギリシャ文学や考古学に関する多くの著作を行い、ヨーロッパで高い評価を得た。保守的な思想の持ち主であったが、アレクサンダー・フォン・フンボルト、アンヌ・ルイーズ・ジェルメーヌ・ド・スタール、ヨハン・ヴォルフガング・フォン・ゲーテ、シャルル・ジョゼフ・ド・リーニュ、ニコライ・カラムジン、ヴァシーリー・ジュコーフスキーらと交際した。1811年から1822年の間、サンクトペテルブルクで研究を行った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # セルゲイ・ウィッテ
 # https://ja.wikipedia.org/wiki/%E3%82%BB%E3%83%AB%E3%82%B2%E3%82%A4%E3%83%BB%E3%82%A6%E3%82%A3%E3%83%83%E3%83%86 (2022/10/24 5:26:04 UTC)
 concept_wikipedia_Sergei_Witte:0 "ウィキペディア"
 concept_wikipedia_Sergei_Witte_desc:0 "#b セルゲイ・ユリエヴィチ・ウィッテ#!（ロシア語: Серге’й Ю’льевич Ви’тте, ラテン文字表記例：Sergei Yul’jevich Witte, 1849年6月29日（ユリウス暦6月17日）‐1915年3月13日（ユリウス暦2月28日））は、帝政ロシア末期の政治家。#b セルギウス・ウィッテ#!の名でも知られ、姓は#b ヴィッテ#!とも表記される。\n\n鉄道会社勤務から政界に登用された異色の経歴をもち、ロシア帝国運輸通信大臣（1892年）、大蔵大臣（1892年‐1903年）、大臣委員会議長（1903年‐1905年）を歴任し、1905年10月20日には初のロシア帝国首相（閣僚会議議長）となってロシア初の憲法となる1906年のロシア帝国国家基本法の設計者のひとりとなった。蔵相としては金本位制の採用やシベリア鉄道をはじめとする鉄道建設などによりロシアの工業化に貢献した。\n\n#lore ウィキペディア: フリー百科事典#!"

