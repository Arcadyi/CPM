 # Gennaios Kolokotronis
 # https://en.wikipedia.org/wiki/Gennaios_Kolokotronis (2022/09/18 23:48:42 UTC)
 concept_wikipedia_Ioannis_Kolokotronis:0 "ウィキペディア英語版"
 concept_wikipedia_Ioannis_Kolokotronis_desc:0 "#b Ioannis Kolokotronis#!, or #b Gennaios Kolokotronis#! as he was nicknamed, was a Greek warrior of the Greek War of Independence, General and Prime Minister of Greece.\n\n#b Biography#!\nHe was born at Stemnitsa, Arcadia, but he grew up at Zakynthos. He was a son of Theodoros Kolokotronis and his mother was Aikaterini Karousou. He acquired the nickname \"Gennaios\" during the Greek War of Independence in which he fought valiantly despite his youth. He took part at the siege of Tripolitsa, together with his father.\n\nDuring the civil wars he sided with his father.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ira Babcock
 # https://en.wikipedia.org/wiki/Ira_Babcock (2022/07/21 4:40:54 UTC)
 concept_wikipedia_Ira_Babcock:0 "ウィキペディア英語版"
 concept_wikipedia_Ira_Babcock_desc:0 "Doctor #b Ira Leonard Babcock#! was an American pioneer and doctor in the Oregon Country. A native of New York, he was selected as the first Supreme Judge with probate powers in February 1841 in what would become the state of Oregon.\n\nAlthough the meeting where he was selected did not produce an acting government, he also took over the executive and legislative powers as the first person in Oregon’s history. The meeting was the first of several meetings, presided by him since 1842, that led to a Provisional Government in the Willamette Valley in May 1843.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # アイザック・ハル
 # https://ja.wikipedia.org/wiki/%E3%82%A2%E3%82%A4%E3%82%B6%E3%83%83%E3%82%AF%E3%83%BB%E3%83%8F%E3%83%AB (2021/07/23 11:58:53 UTC)
 concept_wikipedia_Isaac_Hull:0 "ウィキペディア"
 concept_wikipedia_Isaac_Hull_desc:0 "#b アイザック・ハル#! は、アメリカ合衆国の軍人。アメリカ海軍代将。\n\n#b 生い立ちと経歴#!\nアイザック・ハルは1773年にコネチカット州ダービーに生まれる（ハンチントン（現在のコネチカット州シェルトン）で生まれたとする説もある）。幼い頃から船員であった父のジョセフと共に沿岸の船旅を行い、より遠くは西インド諸島まで航海した。父親が死ぬと、ハルは叔父のウィリアム・ハル（アメリカ独立戦争の退役軍人）に引き取られる。\n\n1790年代半ば、若きハルは何隻かの商船を指揮し、度々フランスの私掠船による略奪を受けた。1798年、新たに設立されたアメリカ海軍の中尉として任官し、続く2年間で帆走フリゲートのコンスティチューション に乗り組み、フランスとの擬似戦争で功績を挙げた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # イサベル2世 (スペイン女王)
 # https://ja.wikipedia.org/wiki/%E3%82%A4%E3%82%B5%E3%83%99%E3%83%AB2%E4%B8%96_(%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E5%A5%B3%E7%8E%8B) (2022/10/22 8:24:26 UTC)
 concept_wikipedia_Isabel_de_Borbon:0 "ウィキペディア"
 concept_wikipedia_Isabel_de_Borbon_desc:0 "#b イサベル2世#!（#b Isabel II#!, Isabel María Luisa de Borbón, 1830年10月10日‐1904年4月10日）は、スペインの女王（在位：1833年‐1868年）。なお、「スペイン女王」となったのは1836年8月13日以降であり、それまでは正式にはカスティーリャ、レオン、アラゴンなどの君主を兼ねる存在であった（#称号参照）。\n\n#b 生い立ち#!\n1830年、スペイン王フェルナンド7世と、4番目の妻で姪にもあたる両シチリア王フランチェスコ1世の王女マリア・クリスティーナの長女として、マドリードで生まれた。母はハプスブルク＝ロートリンゲン家の血縁でもある（父方の祖母マリア・カロリーナ・ダズブルゴがマリア・テレジアの娘）。\n\n#lore ウィキペディア: フリー百科事典#!"

