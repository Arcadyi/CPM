 concept_wikipedia_Maximilian_von_Bayern:0 "ウィキペディア"
 concept_wikipedia_Maximilian_von_Bayern_desc:0 "#b マクシミリアン2世#!（#b Maximilian II.#!, 1811年11月28日‐1864年3月10日）は、バイエルン王国の第3代国王（在位：1848年‐1864年）。第2代国王[Concept('wikipedia_Ludwig_I_von_Bayern','ルートヴィヒ1世')]の長男。全名は#b マクシミリアン・ヨーゼフ#!（#b Maximilian Joseph#!）。\n\n1811年11月28日、ルートヴィヒ1世（当時王太子）とその妃であったザクセン＝ヒルトブルクハウゼン公フリードリヒの娘テレーゼの間に第一子としてミュンヘンで生まれた。弟にギリシャ国王[Concept('wikipedia_Otto_von_Wittelsbach','オソン1世')]、バイエルン摂政ルイトポルトらがいる。\n\n1832年、シュヴァンシュタイン城を購入、1853年にこの城をホーエンシュヴァンガウ城に改築。歴史家のレオポルト・フォン・ランケを招いたことでも知られる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # マクシミリアン・フォン・シュペー
