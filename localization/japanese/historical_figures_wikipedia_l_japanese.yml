 concept_wikipedia_Franz_Josef_von_Habsburg_desc:0 "#b フランツ・ヨーゼフ1世#!（ドイツ語: Franz Joseph I.、1830年8月18日‐1916年11月21日）は、オーストリア皇帝（在位：1848年‐1916年）。ハンガリー国王などを兼ねた。\n\n全名は#b フランツ・ヨーゼフ・カール・フォン・ハプスブルク＝ロートリンゲン#!（ドイツ語: Franz Joseph Karl von Habsburg‐Lothringen）。ハンガリー国王としては#b フェレンツ・ヨージェフ1世#!（ハンガリー語: I. Ferenc József）、オーストリア帝国内のベーメン国王としては#b フランティシェク・ヨゼフ1世#!（チェコ語: František Josef I.）である。\n\n#lore ウィキペディア: フリー百科事典#!"

