 concept_wikipedia_Aleksandr_Romanov_desc:0 "#b アレクサンドル2世#!（ロシア語: #b Александр II#!, ラテン文字転写: #b Aleksandr II#!、アレクサンドル・ニコラエヴィチ・ロマノフ、ロシア語: Александр Николаевич Романов, ラテン文字転写: Aleksandr Nikolaevich Romanov、1818年4月29日（ユリウス暦4月17日）‐1881年3月13日（ユリウス暦3月1日））は、ロマノフ朝第12代ロシア皇帝（在位：1855年3月2日‐1881年3月13日）。[Concept('wikipedia_Nikolai_Romanov','ニコライ1世')]の第一皇子、母は皇后でプロイセン王女のアレクサンドラ・フョードロヴナ。\n\n#lore ウィキペディア: フリー百科事典#!"

