 concept_wikipedia_Wilhelm_von_Braunschweig:0 "ウィキペディア"
 concept_wikipedia_Wilhelm_von_Braunschweig_desc:0 "#b ヴィルヘルム#!（独:#b Wilhelm, Herzog von Braunschweig#!, 1806年4月25日‐1884年10月18日）は、ドイツのブラウンシュヴァイク公（在位：1830年‐1884年）。ブラウンシュヴァイク公フリードリヒ・ヴィルヘルムとその妻マリー・フォン・バーデンの次男。カール2世の弟。全名はヴィルヘルム・アウグスト・ルートヴィヒ・マクシミリアン・フリードリヒ（Wilhelm August Ludwig Maximilian Friedrich）。\n\n#b 生涯#!\n1815年に父が死ぬと、従叔父であるイギリス＝ハノーファー王国摂政王太子ジョージ（後のジョージ4世）の後見下に育てられた。1823年にプロイセン軍に入り、陸軍少佐に任じられた。\n\n#lore ウィキペディア: フリー百科事典#!"

