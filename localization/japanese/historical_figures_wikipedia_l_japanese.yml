 # https://ja.wikipedia.org/wiki/%E3%83%95%E3%83%AA%E3%83%BC%E3%83%89%E3%83%AA%E3%83%92%E3%83%BB%E3%82%A2%E3%82%A6%E3%82%B0%E3%82%B9%E3%83%882%E4%B8%96_(%E3%82%B6%E3%82%AF%E3%82%BB%E3%83%B3%E7%8E%8B) (2022/05/28 13:10:55 UTC)
 concept_wikipedia_Friedrich_August_von_Wettin:0 "ウィキペディア"
 concept_wikipedia_Friedrich_August_von_Wettin_desc:0 "#b フリードリヒ・アウグスト2世#!（Friedrich August II.、1797年5月18日‐1854年8月9日）は、ザクセン王国の第3代国王（在位：1836年‐1854年）。ザクセン王太子マクシミリアン（1759年‐1838年）の長男で、初代ザクセン王フリードリヒ・アウグスト1世、第2代ザクセン王[Concept('wikipedia_Anton_von_Wettin','アントン')]の甥。\n\n#b 生涯#!\n1797年5月18日にピルニッツで、ザクセン選帝侯フリードリヒ・クリスティアンの五男マクシミリアンとその最初の妻であったパルマ公フェルディナンドの娘カロリーナの第三子として生まれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # フリードリヒ・フランツ1世 (メクレンブルク＝シュヴェリーン大公)
