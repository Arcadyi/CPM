 concept_wikipedia_Nariaki_Tokugawa_desc:0 "#b 徳川 斉昭#!（とくがわ なりあき）は、江戸時代後期の大名（親藩）。常陸水戸藩の第9代藩主。最後の将軍徳川慶喜の実父である。\n\n#b 略歴#!\n寛政12年（1800年）3月11日、徳川治紀の三男として生まれる。初めは父治紀より偏諱を受けて#b 松平紀教#!（まつだいら としのり）、藩主就任後は将軍[Concept('wikipedia_Ienari_Tokugawa','徳川家斉')]より偏諱を受けて#b 徳川斉昭#!と名乗った（本項ではすべて「斉昭」で統一する）。\n\n藩政改革に成功した幕末期の名君の一人である。しかし将軍継嗣争いで大老井伊直弼との政争に敗れて永蟄居となり、そのまま死去した。\n\n#lore ウィキペディア: フリー百科事典#!"

