 concept_wikipedia_Karl_von_Wurttemberg_desc:0 "カール1世’（#b Karl I.#!、1823年3月6日‐1891年10月6日）は、ヴュルテンベルク王国の第3代国王（在位：1864年‐1891年）。[Concept('wikipedia_Wilhelm_von_Wurttemberg','ヴィルヘルム1世')]とその3番目の妃であったパウリーネ（1800年‐1873年）の長男で、全名は#b カール・フリードリヒ・アレクサンダー#!（#b Karl Friedrich Alexander#!）。\n\n#b 生涯#!\nカールは1823年3月6日にシュトゥットガルトで生まれ、ベルリンとテュービンゲンで学んだ。\n\n1846年7月13日、カールはロシア皇帝[Concept('wikipedia_Nikolai_Romanov','ニコライ1世')]の皇女で又従姉にあたるオリガ（1822年‐1892年）と結婚した。\n\n#lore ウィキペディア: フリー百科事典#!"

