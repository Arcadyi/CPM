 concept_wikipedia_Gregorius_Cappellari:0 "ウィキペディア"
 concept_wikipedia_Gregorius_Cappellari_desc:0 "#b グレゴリウス16世#!（Gregorio XVI, 1765年9月18日‐1846年6月1日）は、ローマ教皇（在位1831年2月2日‐1846年6月1日）、カトリック教会の司祭。本名、#b バルトロメオ・アルベルト・カッペラーリ#!（Bartolomeo Alberto Cappellari）。高まるイタリア統一運動とそれに期待する世論を読みきれず、教会と世俗国家との間の溝を広げることになった。選出時に司教でなかった教皇として、また現教皇フランシスコ（イエズス会出身）以前では修道会司祭出身として、最後の教皇である。\n\n#lore ウィキペディア: フリー百科事典#!"

