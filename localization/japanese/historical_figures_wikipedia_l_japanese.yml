 concept_wikipedia_Bahadur_Shah_Gurkani:0 "ウィキペディア"
 concept_wikipedia_Bahadur_Shah_Gurkani_desc:0 "#b バハードゥル・シャー2世#!（ウルドゥー語: بہادر شاہ ظفر‎, Bahadur Shah II, 1775年10月24日‐1862年11月7日）は、北インド、ムガル帝国の第17代（最後の）君主（在位：1837年‐1858年）。第16代君主アクバル2世の長男（夭折した兄がいるので正確には次男）。母はラール・バーイー。\n\n1837年、バハードゥル・シャー2世は62歳の高齢で帝位を継承した。だが、この頃すでにムガル王朝の権力はデリー周辺にしか及ばず、インド内部はそれ以外の各地で地方勢力や欧州列強が入り乱れる錯綜とした社会となっていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # バフト・ハーン
 # https://ja.wikipedia.org/wiki/%E3%83%90%E3%83%95%E3%83%88%E3%83%BB%E3%83%8F%E3%83%BC%E3%83%B3 (2022/10/04 15:39:35 UTC)
 concept_wikipedia_Bakht_Khan:0 "ウィキペディア"
 concept_wikipedia_Bakht_Khan_desc:0 "#b バフト・ハーン#!（Bakht Khan, 1797年‐1859年）は、インド大反乱における総大将だった人物。\n\n#b 生涯#!\n1797年11月、バフト・ハーンはビジュノールに生まれた。彼はローヒラー族の族長ナジーブ・ハーンの一族でもあった。\n\n1857年5月、インド大反乱が勃発すると、イギリス東インド会社のシパーヒーだったバフト・ハーンも反乱に立ち上がった。そして、7月1日にデリーに到着し、反乱軍の総大将となった。\n\nだが、9月14日にデリーの総攻撃が始まり、皇帝[Concept('wikipedia_Bahadur_Shah_Gurkani','バハードゥル・シャー2世')]が降伏しようとすると、バフト・ハーンは交戦を嘆願したが受け入れられず、結局20日に皇帝は降伏した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # バルドメロ・エスパルテロ
 # https://ja.wikipedia.org/wiki/%E3%83%90%E3%83%AB%E3%83%89%E3%83%A1%E3%83%AD%E3%83%BB%E3%82%A8%E3%82%B9%E3%83%91%E3%83%AB%E3%83%86%E3%83%AD (2021/11/30 13:22:17 UTC)
