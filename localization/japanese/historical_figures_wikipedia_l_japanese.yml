 concept_wikipedia_Giuseppe_Garibaldi:0 "ウィキペディア"
 concept_wikipedia_Giuseppe_Garibaldi_desc:0 "#b ジュゼッペ・ガリバルディ#!（イタリア語: Giuseppe Garibaldi, 1807年7月4日‐1882年6月2日）は、イタリア統一運動を推進し、イタリア王国成立に貢献した軍事家である。イタリア統一を進めるため、多くの軍事行動を個人的に率いた。ヨーロッパと南米での功績から「#b 二つの世界の英雄#!」とも呼ばれ、[Concept('wikipedia_Camillo_Benso','カヴール')]、マッツィーニと並ぶ「イタリア統一の三傑」の一人とされる。\n\n1860年、千人隊（赤シャツ隊）を組織してシチリアの反乱を援助し両シチリア王国を滅ぼした。その後、征服地をサルデーニャ王[Concept('wikipedia_Vittorio_Emanuele_di_Savoia','ヴィットーリオ・エマヌエーレ2世')]に献上してイタリア統一に大きく貢献した。その後は政治家となることなく、余生をカプレーラ島で送った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ニコライ・ニコラエヴィチ (1856-1929)
 # https://ja.wikipedia.org/wiki/%E3%83%8B%E3%82%B3%E3%83%A9%E3%82%A4%E3%83%BB%E3%83%8B%E3%82%B3%E3%83%A9%E3%82%A8%E3%83%B4%E3%82%A3%E3%83%81_(1856-1929) (2022/08/12 12:10:51 UTC)
 concept_wikipedia_Grand_Duke_Nicholas_Romanov:0 "ウィキペディア"
 concept_wikipedia_Grand_Duke_Nicholas_Romanov_desc:0 "#b ニコライ・ニコラエヴィチ#!（ロシア語: Никола’й Никола’евич, 1856年11月6日‐1929年1月5日）は、ロシアの皇族、ロシア大公。皇帝[Concept('wikipedia_Nikolai_Romanov','ニコライ1世')]の孫。第一次世界大戦開戦時にロシア帝国軍最高司令官を務めてドイツおよびオーストリア＝ハンガリーとの戦いを指揮したが、1915年に解任され、その後はカフカース方面軍の司令官を務めた。騎兵大将。\n\n#b 生涯#!\nニコライ大公はロシア皇帝ニコライ1世の三男ニコライ・ニコラエヴィチ大公と、その妻アレクサンドラ・ペトロヴナ大公妃との間に生まれた。ニコライは父と名前および父称が全く同じであるため、息子のニコライには「若い」を意味するムラーチー（Младший）を付け、父のニコライには「年長」を意味するスタールシー（Старший）を付けて区別する場合がある。父大公も軍人であり、1877年の露土戦争では元帥としてドナウ川方面での戦いを指揮した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # グレゴリウス16世 (ローマ教皇)
