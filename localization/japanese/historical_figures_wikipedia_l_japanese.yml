 # Adna Chaffee
 # https://en.wikipedia.org/wiki/Adna_Chaffee (2022/06/15 8:46:13 UTC)
 concept_wikipedia_Adna_Chaffee:0 "ウィキペディア英語版"
 concept_wikipedia_Adna_Chaffee_desc:0 "#b Adna Romanza Chaffee#! was a lieutenant general in the United States Army. Chaffee took part in the American Civil War and Indian Wars, played a key role in the Spanish–American War, and fought in the Boxer Rebellion in China. He was the Chief of Staff of the United States Army from 1904 to 1906, overseeing far-reaching transformation of organization and doctrine in the army.\n\n#b Early life and Civil War#!\nChaffee was born in Orwell, Ohio. When the American Civil War broke out in July 1861, Chaffee enlisted in the Union Army as a private in the U. S. 6th Cavalry Regiment. In 1862, Chaffee was promoted to sergeant and took part in the Peninsular Campaign and the Battle of Antietam. In September of that year he was made the first sergeant of Company K. He was commissioned as a second lieutenant in May 1863.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # アドルフ (ルクセンブルク大公)
 # https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%89%E3%83%AB%E3%83%95_(%E3%83%AB%E3%82%AF%E3%82%BB%E3%83%B3%E3%83%96%E3%83%AB%E3%82%AF%E5%A4%A7%E5%85%AC) (2021/09/20 2:46:30 UTC)
 concept_wikipedia_Adolf_von_Nassau-Weilburg:0 "ウィキペディア"
 concept_wikipedia_Adolf_von_Nassau-Weilburg_desc:0 "#b アドルフ#!（独: Adolph,1817年7月24日‐1905年11月17日）は、ナッサウ公（在位：1839年‐1866年）、のちルクセンブルク大公（在位：1890年‐1905年）。ナッサウ公[Concept('wikipedia_Wilhelm_von_Nassau-Weilburg','ヴィルヘルム')]の長男。異母妹にスウェーデン王オスカル2世の妃ゾフィアがいる。ゾフィアの子オスカルは王の承認を得ない結婚をしたため、スウェーデン王位継承権を喪失したが、兄のアドルフがルクセンブルク貴族の称号として「ヴィスボリ伯」を創設し、ゾフィアの息子オスカルに授爵した。\n\n#b ナッサウ公時代#!\n1839年、父の死によりナッサウ公を継承した。\n\n1844年1月、ロシア皇帝パーヴェル1世の末子ミハイル大公の娘エリザヴェータ・ミハイロヴナ（エリーザベト）と結婚したが、翌1845年にエリーザベトは女児を死産して死去した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # アドルフ・ティエール
 # https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%89%E3%83%AB%E3%83%95%E3%83%BB%E3%83%86%E3%82%A3%E3%82%A8%E3%83%BC%E3%83%AB (2022/07/10 1:04:43 UTC)
 concept_wikipedia_Adolphe_Thiers:0 "ウィキペディア"
 concept_wikipedia_Adolphe_Thiers_desc:0 "#b ルイ・アドルフ・ティエール#!（フランス語: Louis Adolphe Thiers、1797年4月16日‐1877年9月3日）は、フランスの政治家・歴史家。首相を2回（在任：1836年2月22日‐9月6日、1840年3月1日‐10月29日）務め、フランスの2代大統領（第三共和政の初代大統領、在任：1871年2月17日‐1873年5月24日）を務めた。姓が#b チエール#!と表記されることもある。\n\n#b 生涯#!\n1797年4月16日にマルセイユ近郊ブック＝ベル＝エール（英語版）で生まれた。父は錠前屋で母はシェニェ家出身だった。マルセイユのリセに通った後、エクスの法学部を卒業、23歳で弁護士免許を取得した。しかし、ティエールは法学への興味が薄く、代わりに文学に興味を持ち、ヴォーヴナルグ侯爵に関する論説を書いてエクスで賞金を得た。\n\n#lore ウィキペディア: フリー百科事典#!"

 # アフザル・ウッダウラ
 # https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%95%E3%82%B6%E3%83%AB%E3%83%BB%E3%82%A6%E3%83%83%E3%83%80%E3%82%A6%E3%83%A9 (2021/03/16 3:46:34 UTC)
 concept_wikipedia_Afzal-uh-Daulah_Asaf_Jah:0 "ウィキペディア"
 concept_wikipedia_Afzal-uh-Daulah_Asaf_Jah_desc:0 "#b アフザル・ウッダウラ#!（ウルドゥー語: افضال الدولہ‎, Afzal ud‐Daula, 1827年10月11日‐1869年2月26日）は、インドのデカン地方、ニザーム藩王国（ハイダラーバード藩王国）の第8代君主（ニザーム、在位：1857年‐1869年）。#b アーサフ・ジャー5世#!（Asaf Jah V）とも呼ばれる。\n\n#b 生涯#!\n1857年5月17日、父である藩王[Concept('wikipedia_Nasir-ud-Daulah_Asaf_Jah','ナーシル・ウッダウラ')]が死亡し、その息子アフザル・ウッダウラが藩王位を継承した。\n\n父藩王が死ぬ1週間前にインド大反乱が発生し、世情は極めて不安定であった。だが、藩王国の宰相サラール・ジャングの手腕により、ニザーム藩王国はイギリス側に味方して援兵を送り、安定を保った。\n\n#lore ウィキペディア: フリー百科事典#!"

 # アゴスティーノ・キオド
 # https://ja.wikipedia.org/wiki/%E3%82%A2%E3%82%B4%E3%82%B9%E3%83%86%E3%82%A3%E3%83%BC%E3%83%8E%E3%83%BB%E3%82%AD%E3%82%AA%E3%83%89 (2021/10/17 2:26:39 UTC)
 concept_wikipedia_Agostino_Chiodo:0 "ウィキペディア"
 concept_wikipedia_Agostino_Chiodo_desc:0 "#b アゴスティーノ・キオド#!は、イタリアのイタリア統一運動時代の政治家、軍人、愛国者およびフランスで活躍した軍人である。サルデーニャ王国首相を務めた。\n\n#b 生涯#!\n1789年4月16日、サヴォーナに生まれる。1808年にはナポレオン・ボナパルトがリグリア海に面する都市ラ・スペツィアに兵器庫を建設する計画を立て（ラ・スペツィア海上軍事兵器庫（イタリア語版））、現地の軍人であったキオドはその軍事技術顧問の助手として雇われたことでフランス軍に参加する。1810年にはエコール・ポリテクニークに入学し、1812年にはフランス軍で少尉の階級を獲得、1813年にはクルムの戦い（イタリア語版）でプロイセンに捕虜にされた。1814年には故郷に戻り、サルデーニャ軍（イタリア語版）の将校として軍人に復帰した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Ahmad III ibn Abu Bakr
 # https://en.wikipedia.org/wiki/Ahmad_III_ibn_Abu_Bakr (2022/10/19 0:47:42 UTC)
 concept_wikipedia_Ahmad_Ali:0 "ウィキペディア英語版"
 concept_wikipedia_Ahmad_Ali_desc:0 "#b Ahmad III ibn Abu Bakr#! was the Emir of Harar. He was the ruling Emir when the British explorer Richard F. Burton visited the city for ten days in January 1855, which he later described in his book, First Footsteps in East Africa.\n\nEmir Ahmad was the son and successor of Abu Bakr II ibn `Abd al-Munan and Guisti Fatima. Although one source states that she was the daughter of a previous Emir of Harar, `Abd ar-Rahman ibn Muhammad,\"Ahmad’s maternal grandfather\". Upon the death of his father Abu Bakr he succeeded to the throne of Harar, reigning firstly under the regency of his mother. His mother was still alive at the time of Burton’s visit, when the Emir had taken four wives: the daughter of Gerad Hirsi, a Sayyid woman of Harar, an emancipated slave girl, and \"a daughter of Gerad Abd al-Majid, one of his nobles\".\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Ahmad I ibn Mustafa
 # https://en.wikipedia.org/wiki/Ahmad_I_ibn_Mustafa (2022/09/25 20:01:01 UTC)
 concept_wikipedia_Ahmad_al_Husaini:0 "ウィキペディア英語版"
 concept_wikipedia_Ahmad_al_Husaini_desc:0 "He succeeded his father [Concept('wikipedia_Mustafa_al_Husaini','Mustafa Bey')] on 10 October 1837. He had grand ambitions - to expand his army and create a modern navy; to build a new royal residence, a mint and modern institutions of education but neither he nor his brother-in-law the young Mustapha Khaznadar who served as his finance minister, had a clear idea of what such initiatives would cost. As a result, many of his projects became expensive failures which damaged the financial health of the country.\n\n#b Ottoman Recognition#!\nSoon after his accession, Ahmad Bey received the traditional Firman from the Sublime Porte which formally invested him with authority to rule from the Ottoman Empire and furnished him with the insignia of office. The Ottoman envoy, Osman Bey, arrived in la Goulette on 15 May 1838 on board a frigate.\n\n#lore Wikipedia, The Free Encyclopedia#!"

