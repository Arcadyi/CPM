 concept_wikipedia_Jankoji_Roa_Scindia:0 "ウィキペディア"
 concept_wikipedia_Jankoji_Roa_Scindia_desc:0 "#b ジャンコージー・ラーオ・シンディア2世#!（Jankoji Rao Scindia II, 1805年‐1843年2月7日）は、北インド、シンディア家の当主およびグワーリヤル藩王国の藩王（在位：1827年‐1843年）\n\n#b 生涯#!\n1805年、シンディア家の一族であるパトロージー・ラーオ・シンディアの息子として生まれた。\n\n1827年3月21日、当主ダウラト・ラーオ・シンディアの死後、6月17日にその妃によって養子として迎えられ、翌日にジャンコージー・ラーオ・シンディア2世として即位した。\n\n1832年12月まで、ジャンコージー・ラーオは摂政である養母のもと統治し、それ以降は自身で統治した。\n\n#lore ウィキペディア: フリー百科事典#!"

