 # 水野忠邦
 # https://ja.wikipedia.org/wiki/%E6%B0%B4%E9%87%8E%E5%BF%A0%E9%82%A6 (2022/10/17 11:49:27 UTC)
 concept_wikipedia_Tadakuni_Mizuno:0 "ウィキペディア"
 concept_wikipedia_Tadakuni_Mizuno_desc:0 "#b 水野 忠邦#!（みずの ただくに）は、日本の江戸時代後期の大名、江戸幕府老中。肥前国唐津藩主、のち遠江国浜松藩主。天保の改革の指導者。\n\n#b 出生・唐津・浜松藩主時代#!\n寛政6年（1794年）6月23日、唐津藩第3代藩主・水野忠光の次男として生まれる。母・恂は風月堂初代喜右衛門の養女で、忠邦を生んだあと風月堂へ戻り二代喜右衛門の妻となったため、忠邦と三代風月堂は異父兄弟となる。長兄の芳丸が早世したため、文化2年（1805年）に唐津藩の世子となり、2年後の同4年（1807年）に第11代将軍・[Concept('wikipedia_Ienari_Tokugawa','徳川家斉')]と世子・[Concept('wikipedia_Ieyoshi_Tokugawa','家慶')]に御目見する。そして従五位下・式部少輔に叙位・任官した。\n\n文化9年（1812年）に父・忠光が隠居したため、家督を相続する。\n\n#lore ウィキペディア: フリー百科事典#!"

