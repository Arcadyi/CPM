 concept_wikipedia_Wilhelm_von_Nassau-Weilburg:0 "ウィキペディア"
 concept_wikipedia_Wilhelm_von_Nassau-Weilburg_desc:0 "#b ヴィルヘルム#!・ゲオルク・アウグスト・ハインリヒ・ベルグス・ツー・ナッサウ（#b Wilhelm#! Georg August Heinrich Belgus zu Nassau, 1792年6月14日‐1839年8月20日）は、ナッサウ公（在位：1816年‐1839年）。最後のナッサウ公でもあったルクセンブルク大公[Concept('wikipedia_Adolf_von_Nassau-Weilburg','アドルフ')]の父。\n\n#b 生涯#!\nナッサウ＝ヴァイルブルク侯フリードリヒ・ヴィルヘルムとその妻でザイン＝ハヒェンブルク伯領の女子相続人であるルイーゼ・フォン・キルヒベルクの間の長男として、プファルツ地方のキルヒハイムボーランデンに生まれる。1816年1月9日に父の死にともないナッサウ＝ヴァイルブルク侯位を相続、その2カ月後にナッサウ＝ウジンゲン家のフリードリヒ・アウグスト（英語版）からナッサウ公位を継承した。同年のうちに、それまで分かれて存在していたナッサウ＝ヴァイルブルク侯領をナッサウ公国へ統合した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ヴィルヘルム・フォン・テゲトフ
 # https://ja.wikipedia.org/wiki/%E3%83%B4%E3%82%A3%E3%83%AB%E3%83%98%E3%83%AB%E3%83%A0%E3%83%BB%E3%83%95%E3%82%A9%E3%83%B3%E3%83%BB%E3%83%86%E3%82%B2%E3%83%88%E3%83%95 (2022/08/03 6:08:58 UTC)
 concept_wikipedia_Wilhelm_von_Tegetthoff:0 "ウィキペディア"
 concept_wikipedia_Wilhelm_von_Tegetthoff_desc:0 "#b ヴィルヘルム・フォン・テゲトフ#!（ドイツ語: Wilhelm Freiherr von Tegetthoff、1827年12月23日‐1871年4月7日）は、オーストリア帝国の海軍軍人。イタリア海軍を相手にした1866年のリッサ海戦での勝利で知られる。\n\n#b 海軍#!\nオーストリア帝国のマールブルク・アン・デア・ドラウ（現スロベニア共和国マリボル市）で生まれる。父は陸軍中佐、母はウィーン市長ザイラー男爵の親戚という名門だった。両親は民間への道を希望したが、テゲトフは海軍軍人を目指し、父もそれを許さざるを得なかった。1840年からヴェネツィアの海事学校に通い、海軍士官候補生となる。初めての海上任務は卒業と同年の1845年7月のことだった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ヴィルヘルム1世 (ヴュルテンベルク王)
