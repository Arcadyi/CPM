 # クリスチャン8世 (デンマーク王)
 # https://ja.wikipedia.org/wiki/%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%81%E3%83%A3%E3%83%B38%E4%B8%96_(%E3%83%87%E3%83%B3%E3%83%9E%E3%83%BC%E3%82%AF%E7%8E%8B) (2021/01/31 3:23:43 UTC)
 concept_wikipedia_Christian_von_Oldenburg:0 "ウィキペディア"
 concept_wikipedia_Christian_von_Oldenburg_desc:0 "#b クリスチャン8世#!（Christian 8., 1786年9月18日‐1848年1月20日）は、デンマーク王（在位：1839年‐1848年）。一時ノルウェー王位にも就いた（#b クリスチャン・フレデリク#!（Christian Frederik）、在位：1814年）。フレデリク5世と2度目の王妃ユリアーネ・マリーの子でクリスチャン7世の異母弟フレデリク王子の子。クリスチャン8世はそれまでのノルウェー王を兼ねたデンマーク王とは異なり、ノルウェー王在位とデンマーク王在位の期間が異なる。\n\n#b 生涯#!\nナポレオン戦争期、クリスチャン・フレデリクは従兄であるデンマーク王[Concept('wikipedia_Frederik_von_Oldenburg','フレデリク6世')]によってノルウェー総督としてクリスチャニア（現オスロ）に派遣されていた。\n\n#lore ウィキペディア: フリー百科事典#!"

