 concept_wikipedia_Nasir_al-Din_Qajar_desc:0 "#b ナーセロッディーン・シャー#!（1831年7月16日‐1896年5月1日、ペルシア語: #b ناصرالدین شاه قاجار#!‎）は、ガージャール朝第4代シャー（在位：1848年9月17日‐1896年5月1日）で、第3代シャー[Concept('wikipedia_Mohammad_Shah_Qajar','モハンマド・シャー')]の子。イランの歴史の中で、サーサーン朝のシャープール2世とサファヴィー朝のタフマースブ1世に次いで3番目に長く在位した君主で、治世は50年近くにわたる。シャーとしては初めて日記を刊行した人物でもある。\n\n#b 生涯#!\n1848年に父[Concept('wikipedia_Mohammad_Shah_Qajar','モハンマド・シャー')]の訃報が伝えられたとき、ナーセロッディーンはタブリーズにいた。ナーセロッディーンは、アミール・キャビールの力を借りて、イランの王座である孔雀の玉座にのぼる。\n\n#lore ウィキペディア: フリー百科事典#!"

