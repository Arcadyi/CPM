 concept_wikipedia_Louis-Philippe_d_Orleans:0 "ウィキペディア"
 concept_wikipedia_Louis-Philippe_d_Orleans_desc:0 "#b ルイ＝フィリップ1世#!（フランス語: #b Louis‐Philippe Ier#!、1773年10月6日‐1850年8月26日）は、オルレアン朝のフランス国王（在位: 1830年‐1848年）。爵位はヴァロワ公爵、シャルトル公爵、ヌムール公爵、オルレアン公爵など。\n\n#b 生い立ち#!\nブルボン家の支流であるオルレアン家のルイ・フィリップ2世（フィリップ・エガリテ、フィリップ平等公）と、パンティエーヴル公爵ルイ・ジャン・マリーの娘ルイーズ・マリーの間の長男として、パレ・ロワイヤルで生まれた。\n\n#lore ウィキペディア: フリー百科事典#!"

