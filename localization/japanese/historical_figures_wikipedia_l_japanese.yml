 # 哲宗 (朝鮮王)
 # https://ja.wikipedia.org/wiki/%E5%93%B2%E5%AE%97_(%E6%9C%9D%E9%AE%AE%E7%8E%8B) (2022/11/13 9:01:40 UTC)
 concept_wikipedia_Byeon_Yi:0 "ウィキペディア"
 concept_wikipedia_Byeon_Yi_desc:0 "#b 哲宗#!（チョルジョン、てっそう、철종、1831年7月25日‐1864年1月16日）は、李氏朝鮮の第25代国王（在位：1849年‐1863年）。諱は昪（ビョン、변）、初名は元範（ウォンボム、원범）。諡は熙倫正極粹徳純聖欽命光道敦元彰化文顕武成献仁英孝大王（清国からの諡号は忠敬王）。大韓帝国時代の1908年、#b 哲宗章皇帝#!を追贈される。別名は#b 江華道令#!（강화도령）であった。\n\n#b 生涯#!\n正祖の異母弟と同時に庶弟・恩彦君庶子の一人である全渓大院君と龍城府大夫人廉氏の三男、すなわち英祖の庶次男荘献世子の曾孫として生まれた。恩彦君には本来息子が3人いたが、2人の息子は権力争いの犠牲となり、全渓大院君だけが生き残った。全渓大院君にも3人の息子がいたが、長男・懐平君は自身の推戴事件のため処刑され、そのため元範（のちの哲宗）らは連座して江華島へ流されていた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # カミッロ・カヴール
 # https://ja.wikipedia.org/wiki/%E3%82%AB%E3%83%9F%E3%83%83%E3%83%AD%E3%83%BB%E3%82%AB%E3%83%B4%E3%83%BC%E3%83%AB (2022/06/10 16:06:10 UTC)
 concept_wikipedia_Camillo_Benso:0 "ウィキペディア"
 concept_wikipedia_Camillo_Benso_desc:0 "#b カヴールおよびチェッラレンゴおよびイゾラベッラ伯爵カミッロ・パオロ・フィリッポ・ジュリオ・ベンソ#!（イタリア語: Camillo Paolo Filippo Giulio Benso, conte di Cavour, di Cellarengo e di Isolabella、1810年8月10日‐1861年6月6日）は、「カミッロ・カヴール」や「コンテ・ディ・カヴール（カヴール伯爵）」の通称で知られる、19世紀イタリアの政治家。カヴールは爵位名で、家名（姓）はベンソである。サルデーニャ王国首相、イタリア王国首相（閣僚評議会議長・初代）、外務大臣（初代）を歴任。カヴールの依頼で[Concept('wikipedia_Louis-Napoleon_Bonaparte','ナポレオン3世')]の愛妾になったカスティリオーネ伯爵夫人ヴィルジニア・オルドイーニは従妹。\n\nイタリア統一運動において、[Concept('wikipedia_Giuseppe_Garibaldi','ガリバルディ')]、マッツィーニと並ぶ「イタリア統一の三傑」と称される。\n\n#lore ウィキペディア: フリー百科事典#!"

 # カルロ・アルベルト・ディ・サヴォイア
 # https://ja.wikipedia.org/wiki/%E3%82%AB%E3%83%AB%E3%83%AD%E3%83%BB%E3%82%A2%E3%83%AB%E3%83%99%E3%83%AB%E3%83%88%E3%83%BB%E3%83%87%E3%82%A3%E3%83%BB%E3%82%B5%E3%83%B4%E3%82%A9%E3%82%A4%E3%82%A2 (2022/08/03 7:45:02 UTC)
 concept_wikipedia_Carlo_Alberto_di_Savoia:0 "ウィキペディア"
 concept_wikipedia_Carlo_Alberto_di_Savoia_desc:0 "#b カルロ・アルベルト・アメデーオ・ディ・サヴォイア#!（#b Carlo Alberto#! Amedeo di Savoia, 1798年10月2日‐1849年7月28日）は、サルデーニャ王国の第7代国王（在位：1831年‐1849年）。元はカリニャーノ公（在位：1800年‐1831年）。\n\n#b 王位継承#!\nサヴォイア公ヴィットーリオ・アメデーオ1世の弟トンマーゾ・フランチェスコに始まるサヴォイア家の分家サヴォイア＝カリニャーノ家の7代目として、父カルロ・エマヌエーレと母マリア・クリスティーナの間に生まれる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # カルロ・アルメッリーニ
 # https://ja.wikipedia.org/wiki/%E3%82%AB%E3%83%AB%E3%83%AD%E3%83%BB%E3%82%A2%E3%83%AB%E3%83%A1%E3%83%83%E3%83%AA%E3%83%BC%E3%83%8B (2021/09/03 14:19:03 UTC)
 concept_wikipedia_Carlo_Armellini:0 "ウィキペディア"
 concept_wikipedia_Carlo_Armellini_desc:0 "#b カルロ・アルメッリーニ#!は、イタリアのイタリア統一運動時代の政治家、弁護士、革命家、愛国者である。ジュゼッペ・マッツィーニ、アウレリオ・サッフィと並ぶ、1849年に樹立されたローマ共和国の三頭執政官である。\n\n#b 生涯#!\nカルロ・アルメッリーニは1777年には教皇領ローマの裕福な家庭に生まれた。二番目の妻ファウスティナ・ブラッキ（英語版）（イタリア語: Faustina Bracci)は画家で、彼女の父の友人であった枢機卿エルコール・コンサルヴィの支持を受け、弁護士としての活動をマルケで開始した。\n\n政治的にはイタリア統一を絶対視しない穏健派で、当初は近代化に理解を示し「覚醒教皇」と称された教皇[Concept('wikipedia_Giovanni_Maria_Ferretti','ピウス9世')]の諸改革を支持していた。\n\n#lore ウィキペディア: フリー百科事典#!"

