 concept_wikipedia_Leopold_von_Baden:0 "ウィキペディア"
 concept_wikipedia_Leopold_von_Baden_desc:0 "#b レオポルト・フォン・バーデン#!（ドイツ語: #b Leopold von Baden#!, 1790年8月29日‐1852年4月24日）は、第4代バーデン大公（在位：1830年‐1852年）。\n\n#b 生涯#!\n初代バーデン大公カール・フリードリヒとその2度目の妻ルイーゼ・フォン・ガイヤースベルクの長男として、カールスルーエで生まれた。カール・フリードリヒとルイーゼの結婚は貴賤結婚と見なされ、当初2人の間の子供達には大公位継承権が与えられず、ルイーゼの称号ホフベルク伯を授かったのみだった。バーデンに残っても生活するための地位も財産もないレオポルトは、フランス軍に入って士官となる道を選んだ。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 張楽行
 # https://ja.wikipedia.org/wiki/%E5%BC%B5%E6%A5%BD%E8%A1%8C (2021/07/19 7:35:40 UTC)
 concept_wikipedia_Lexing_Zhang:0 "ウィキペディア"
 concept_wikipedia_Lexing_Zhang_desc:0 "#b 張 楽行#!（ちょう らくこう、Zhang Lexing、1811年‐1863年2月18日）は、清末の捻軍の反乱の指導者の一人。#b 張洛行#!とも。\n\n安徽省潁州府亳州雉河集の出身。地主の家庭に生まれ、私塩の密輸を行い、任侠を好んだ。\n\n1852年、安徽省北部で飢饉が発生すると、張楽行は龔得樹・蘇天福らとともに捻子を結成した。「捻」とは淮河北方の方言で、一本一本の糸をよりあげる、つまり人々の集まりという意味である。捻子は安徽省・河南省一帯の遊民や水運業者の間に広がっていった。そして18人の首領が集まり、張楽行を総首領に選んだ。\n\n翌年、太平天国軍が安徽・河南を通過すると、捻軍もこれに呼応した。\n\n#lore ウィキペディア: フリー百科事典#!"

