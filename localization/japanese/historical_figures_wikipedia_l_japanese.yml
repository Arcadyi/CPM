 concept_wikipedia_Mustafa_Reshid_Pasha_desc:0 "#b ムスタファ・レシト・パシャ#!（Koca Mustafa Reşid Paşa, 1800年3月13日‐1858年1月7日）はオスマン帝国の政治家、外交官。[Concept('wikipedia_Abdulmecid_Osmanoglu','アブデュルメジト1世')]の命によってギュルハネ勅令を起草、タンジマートを推進した外務大臣である。\n\n#b 人物・略歴#!\n役人を志し宮廷へ出仕、[Concept('wikipedia_Mahmut_Osmanoglu','マフムト2世')]に重用され1834年に駐仏大使としてパリに滞在、1836年に外務大臣に昇進してイギリス外相[Concept('wikipedia_Henry_Temple','パーマストン子爵')]と交渉を行い、1838年に専売制廃止、低関税を記した不平等条約を締結してイギリスの支持を取り付けた。しかし翌1839年に第二次エジプト・トルコ戦争が勃発、戦争中にマフムト2世が亡くなる非常事態となり、子のアブデュルメジト1世が幼いため母后ベズミャレム・スルタンの支持の下、諸外国の歓心を買うため11月3日にギュルハネ勅令で帝国の改革を発表した。これにより翌1840年、イギリスがヨーロッパ列強とロンドン条約を結び、エジプトに圧力をかけたため戦争終結に繋がった。\n\n#lore ウィキペディア: フリー百科事典#!"

