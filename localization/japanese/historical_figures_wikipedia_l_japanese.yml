 concept_wikipedia_Friedrich_Askanier:0 "ウィキペディア"
 concept_wikipedia_Friedrich_Askanier_desc:0 "#b フリードリヒ1世#!（#b Friedrich I.#!, 1831年4月29日‐1904年1月24日）は、アンハルト公（在位：1871年‐1904年）。全名はレオポルト・フリードリヒ・フランツ・ニコラウス（Leopold Friedrich Franz Nikolaus von Anhalt）。\n\nアンハルト＝デッサウ公（1863年よりアンハルト公）[Concept('wikipedia_Leopold_Askanier','レオポルト4世')]とその妻のプロイセン王女フリーデリケの間の長男として生まれ、1871年に公爵位を継承した。1904年に卒中で亡くなり、次男のフリードリヒが後を継いだ。\n\n1854年4月22日、ザクセン＝アルテンブルク公子エドゥアルトの娘アントイネッテと結婚し、間に6人の子女をもうけた。\n\n#lore ウィキペディア: フリー百科事典#!"

