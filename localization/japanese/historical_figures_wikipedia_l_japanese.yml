 concept_wikipedia_Giovanni_Maria_Ferretti:0 "ウィキペディア"
 concept_wikipedia_Giovanni_Maria_Ferretti_desc:0 "#b ピウス9世#!（Pius IX、1792年5月13日‐1878年2月7日）は、第255代ローマ教皇（在位：1846年6月16日‐1878年2月7日）、カトリック教会の司祭。本名は#b ジョヴァンニ・マリア・マスタイ＝フェッレッティ#!（Giovanni Maria Mastai‐Ferretti）。31年7か月という最長の教皇在位記録を持ち、イタリア統一運動の中で中世以来の教皇領を失い、第1バチカン公会議を召集し、「誤謬表」を発表して近代社会との決別を宣言した。また、聖母マリアの無原罪の御宿りの教義を正式に制定した。カトリック教会の福者。#b ピオ9世#!と表記されることもある。\n\n#lore ウィキペディア: フリー百科事典#!"

