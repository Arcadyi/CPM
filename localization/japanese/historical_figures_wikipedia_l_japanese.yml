 concept_wikipedia_Meiji_Yamato:0 "ウィキペディア"
 concept_wikipedia_Meiji_Yamato_desc:0 "#b 明治天皇#!（めいじてんのう、1852年11月3日〈嘉永5年9月22日〉‐1912年〈明治45年／大正元年〉7月30日）は、日本の第122代天皇（在位: 1867年2月13日〈慶応3年1月9日〉‐1912年〈明治45年／大正元年〉7月30日）。諱は#b 睦仁#!（むつひと）、御称号は#b 祐宮#!（さちのみや）。お印は#b 永#!（えい）。\n\n倒幕および攘夷派の象徴として近代日本の指導者と仰がれた。皇族以外の摂政を設置し、かつ在位中に征夷大将軍がいた最後の天皇。複都制としながらも東京府に皇居を置いた。在位中、国力を伸長させた英明な天皇と謳われ「#b 大帝#!」と称えられた。皇后とともに和歌も多く残しており、その作品数は93,032首に及ぶ。\n\n#b 生誕から即位まで#!\n父・[Concept('wikipedia_Komei_Yamato','孝明天皇')]\n\n#lore ウィキペディア: フリー百科事典#!"

 # Miguel Barragán
 # https://en.wikipedia.org/wiki/Miguel_Barrag%C3%A1n (2022/09/01 1:43:02 UTC)
 concept_wikipedia_Miguel_Barragan:0 "ウィキペディア英語版"
 concept_wikipedia_Miguel_Barragan_desc:0 "#b Miguel Francisco Barragán Andrade#! was a Mexican soldier and politician who served as interim president of Mexico in 1836. He had previously served as Governor of Veracruz, and gained national fame for the capture of the Fortress of San Juan de Ulúa in 1824, through which Spanish military presence was finally expelled from Mexico.\n\nHe initially was a supporter of the federalist Constitution of 1824, but became a partisan of the conservative Escoses Party, who strongly critiqued the Constitution, and would eventually transform the First Mexican Republic into the Centralist Republic of Mexico, a transition in which Barragán played a military role.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ミゲル・グラウ・セミナリオ
 # https://ja.wikipedia.org/wiki/%E3%83%9F%E3%82%B2%E3%83%AB%E3%83%BB%E3%82%B0%E3%83%A9%E3%82%A6%E3%83%BB%E3%82%BB%E3%83%9F%E3%83%8A%E3%83%AA%E3%82%AA (2021/11/03 14:30:07 UTC)
 concept_wikipedia_Miguel_Grau_Seminario:0 "ウィキペディア"
 concept_wikipedia_Miguel_Grau_Seminario_desc:0 "#b ミゲル・マリア・グラウ・セミナリオ#! は、太平洋戦争 で活躍したペルーの海軍士官で、アンガモスの海戦で最後まで勇戦したことから同国では英雄として扱われている。敵兵を丁重に扱う騎士道精神に満ちた紳士的態度から el Caballero de los Mares と呼ばれ、ペルー人のみならず敵であったチリ人からも尊敬を集めている。ペルー海軍を象徴する人物であり、アメリカ大陸で最も有名な商船船長および海軍指揮官の一人とされる。最終階級は少将。後にペルー議会から「ペルー大提督」を追贈された。\n\n#b 幼少期#!\nミゲル・グラウは、1834年7月27日にパイタで産まれた、父フアン・マヌエル・グラウ・イ・ベリオは、ペルー独立戦争を戦うためシモン・ボリバルとともにペルーにやってきたコロンビア人であった。その後、フアンはパイタで不動産を購入して税関で働いた。\n\n#lore ウィキペディア: フリー百科事典#!"

