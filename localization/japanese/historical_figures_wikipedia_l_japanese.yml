 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha:0 "ウィキペディア"
 concept_wikipedia_Leopold_of_Saxe-Coburg-Gotha_desc:0 "#b レオポルド1世#!（フランス語: Léopold Ier、1790年12月16日‐1865年12月10日）は、初代ベルギー国王（在位：1831年‐1865年）。\n\n#b 生い立ち#!\n1790年12月16日、コーブルクのエーレンブルク城でザクセン＝コーブルク＝ザールフェルト公フランツ・フリードリヒの三男として生まれた。母はアウグステ・ロイス・ツー・エーベルスドルフ。\n\n母アウグステは、子供たちを各国の王族に娶せることに成功し、コーブルク家の勢力を拡大した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # レオポルト (バーデン大公)
