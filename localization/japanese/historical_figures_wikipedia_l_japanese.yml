 concept_wikipedia_Khande_Rao_Holkar_desc:0 "#b カンデー・ラーオ・ホールカル2世#!（Khande Rao Holkar II, 1828年‐1844年3月17日）は、インド、ホールカル家の当主、インドール藩王国の君主（在位：1843年‐1844年）。\n\n#b 生涯#!\n1828年、カンデー・ラーオ・ホールカルはホールカル家一族のバープージー・ラーオ・ホールカルの長男として生まれた。\n\n従兄弟で当主であるハリ・ラーオ・ホールカルは不健康のため、イギリスに後継者を養子で取るように迫られており、1841年7月2日にカンデー・ラーオが正式にその養子となり、8月30日にそれが認められた。\n\n#lore ウィキペディア: フリー百科事典#!"

