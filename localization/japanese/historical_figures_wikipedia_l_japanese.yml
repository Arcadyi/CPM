 # ムハンマド・アリー
 # https://ja.wikipedia.org/wiki/%E3%83%A0%E3%83%8F%E3%83%B3%E3%83%9E%E3%83%89%E3%83%BB%E3%82%A2%E3%83%AA%E3%83%BC (2022/11/12 10:23:03 UTC)
 concept_wikipedia_Muhammad_Ali_al-_Alawi:0 "ウィキペディア"
 concept_wikipedia_Muhammad_Ali_al-_Alawi_desc:0 "#b ムハンマド・アリー・パシャ#!（アラビア語: محمد علي باشا‎, ラテン文字転写: Muḥammad ’Alī Bāšā、1769年3月4日‐1849年8月2日）は、オスマン帝国の属州エジプトの支配者で、ムハンマド・アリー朝の初代ワーリー（在位：1805年5月17日‐1848年3月2日）。#b メフメト・アリー#!（トルコ語: Mehmet Ali）ともいう。\n\nエジプト・シリア戦役においてオスマン帝国がエジプトへ派遣した300人の部隊の副隊長から頭角を現し、熾烈な権力闘争を制してエジプト総督に就任。国内の支配基盤を固めつつ、近代性と強権性を併せもった富国強兵策を推し進め、アラビア半島やスーダンに勢力を伸ばし、遂にはオスマン帝国からシリアを奪うに至る。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Muhammad Ali Khan (Kokand)
 # https://en.wikipedia.org/wiki/Muhammad_Ali_Khan_(Kokand) (2022/07/09 20:47:56 UTC)
 concept_wikipedia_Muhammad_Ali_Kokand:0 "ウィキペディア英語版"
 concept_wikipedia_Muhammad_Ali_Kokand_desc:0 "#b Muhammad Ali Khan#!, commonly referred to as Madali Khan, was the official Khan of Kokand from c. 1822 to 1842. He became the official ruler of Kokand at the age of 14 after his father Muhammad Umar Khan died of an illness in 1822, although some sources claim his mother Mohlaroyim was really in charge due to Madali’s young age and inexperience.\n\n#b Policies#!\nMadali tried to live up to his father’s legacy as khan, in doing so he took measures to improve the khanate’s economy and had a large madrassa constructed. During his reign the empire spanned across the Pamir mountains, Khujand, Tashkent, Kashgar, to Southern Kazakhstan. He maintained diplomatic relations with Russia, the Ottoman Empire, the Khanate of Khiva, and the Emirate of Bukhara.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ムハンマド・アリー・シャー
 # https://ja.wikipedia.org/wiki/%E3%83%A0%E3%83%8F%E3%83%B3%E3%83%9E%E3%83%89%E3%83%BB%E3%82%A2%E3%83%AA%E3%83%BC%E3%83%BB%E3%82%B7%E3%83%A3%E3%83%BC (2021/03/29 13:04:03 UTC)
 concept_wikipedia_Muhammad_Ali_Sayyid:0 "ウィキペディア"
 concept_wikipedia_Muhammad_Ali_Sayyid_desc:0 "#b ムハンマド・アリー・シャー#!（ヒンディー語：मुहम्मद अली शाह, ウルドゥー語：محمّد علی شاہ, Muhammad Ali Shah, 1777年‐1842年5月7日)は、北インド、アワド藩王国の君主（在位：1837年‐1842年）。\n\n#b 生涯#!\n1837年7月7日、甥のアワド藩王[Concept('wikipedia_Nasir-ud-Din_Haidar_Sayyid','ナーシルッディーン・ハイダル・シャー')]が死亡したことにより、叔父であるムハンマド・アリー・シャーが藩王位を継承した。\n\nムハンマド・アリー・シャーは即位したとき、60歳を超していたが、彼はその才覚を見せ、財政の見直しと軍事費の削減に成功している。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Muhammad ibn Abd al-Mu’in
 # https://en.wikipedia.org/wiki/Muhammad_ibn_Abd_al-Mu%27in (2022/05/24 0:04:23 UTC)
 concept_wikipedia_Muhammad_al_Hashimi:0 "ウィキペディア英語版"
 concept_wikipedia_Muhammad_al_Hashimi_desc:0 "#b Muḥammad ibn ’Abd al-Mu’īn ibn ’Awn#!, also known as #b Muhammad ibn Awn#!, was Sharif and Emir of Mecca from 1827 to 1851 and 1856 to 1858.\n\n#b Family#!\nHe was the son of Sharif ’Abdu’l Muin bin ’Aun.\n\n#b Emirate#!\nHe was appointed to the Emirate in 1827 by [Concept('wikipedia_Muhammad_Ali_al-_Alawi','Muhammad Ali Pasha')], the ruler of Egypt. He was the first Emir of Mecca from the Abdillahis – the clan descending from his 6th generation ancestor Abd Allah ibn Hasan.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Muhammad bin Khalifa Al Khalifa
