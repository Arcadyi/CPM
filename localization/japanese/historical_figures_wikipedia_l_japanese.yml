 # ペドロ2世 (ブラジル皇帝)
 # https://ja.wikipedia.org/wiki/%E3%83%9A%E3%83%89%E3%83%AD2%E4%B8%96_(%E3%83%96%E3%83%A9%E3%82%B8%E3%83%AB%E7%9A%87%E5%B8%9D) (2022/11/15 14:54:25 UTC)
 concept_wikipedia_Pedro_de_Braganca:0 "ウィキペディア"
 concept_wikipedia_Pedro_de_Braganca_desc:0 "#b ペドロ2世#!（Pedro II、1825年12月2日‐1891年12月5日）は、ブラジル帝国の第2代かつ最後の皇帝（在位：1831年‐1889年）。初代ブラジル皇帝ペドロ1世とオーストリア皇帝フランツ1世の次女マリア・レオポルディナ皇后の長男で、ポルトガル女王[Concept('wikipedia_Maria_de_Braganca','マリア2世')]の弟である。ブラジル本国では一般に#b ドン・ペドロ2世#!（ドン・ペドロ・セグンド）と呼ぶ。\n\n#b 生涯#!\n1825年12月2日リオデジャネイロ生まれ。1831年ブラジル皇帝ペドロ1世は長女マリア2世にポルトガル王位を継承させるため、嫡男ペドロに譲位（英語版）し、本国に帰国した。末子であったペドロ2世はこの時わずか5歳であったので、3人の摂政が任命されたがうまく行かず、1834年に1年交替の摂政1人の体制に改められた。1840年に14歳で親政を始め、ブラジル生まれの君主が誕生することとなった。1843年、両シチリア王国の王女テレサと結婚、皇女イザベルらを儲けた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Petar II Petrović-Njegoš
 # https://en.wikipedia.org/wiki/Petar_II_Petrovi%C4%87-Njego%C5%A1 (2022/11/13 11:16:11 UTC)
 concept_wikipedia_Petar_Petrovic_Njegos:0 "ウィキペディア英語版"
 concept_wikipedia_Petar_Petrovic_Njegos_desc:0 "#b Petar II Petrović-Njegoš#!, commonly referred to simply as #b Njegoš#!, was a Prince-Bishop of Montenegro, poet and philosopher whose works are widely considered some of the most important in Montenegrin and Serbian literature.\n\nNjegoš was born in the village of Njeguši, near Montenegro’s then-capital Cetinje. He was educated at several Serbian monasteries and became the country’s spiritual and political leader following the death of his uncle Petar I. After eliminating all initial domestic opposition to his rule, he concentrated on uniting Montenegro’s tribes and establishing a centralized state. He introduced regular taxation, formed a personal guard and implemented a series of new laws to replace those composed by his predecessor many years earlier.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ペーター2世 (オルデンブルク大公)
 # https://ja.wikipedia.org/wiki/%E3%83%9A%E3%83%BC%E3%82%BF%E3%83%BC2%E4%B8%96_(%E3%82%AA%E3%83%AB%E3%83%87%E3%83%B3%E3%83%96%E3%83%AB%E3%82%AF%E5%A4%A7%E5%85%AC) (2022/02/24 14:26:43 UTC)
