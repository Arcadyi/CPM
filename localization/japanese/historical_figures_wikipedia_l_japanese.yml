 concept_wikipedia_Prince_Gong_Aisin_Gioro:0 "ウィキペディア"
 concept_wikipedia_Prince_Gong_Aisin_Gioro_desc:0 "#b 愛新覚羅 奕訢#!（あいしんかくら えききん、アイシンギョロ・イヒン、満洲語：ᠠᡞᠰᡞᠨᡤᡞᠣᠷᠣᡞ ᡥᡞᠨ、転写：aisin‐gioro i‐hin、1833年1月11日（道光12年11月21日）‐1898年5月29日（光緒24年4月10日））は、清の皇族。[Concept('wikipedia_Daoguang_Aisin_Gioro','道光帝')]の皇六子で母は静皇貴妃（後の孝静成皇后）。兄は[Concept('wikipedia_Yizhu_Aisin_Gioro','咸豊帝')]・惇親王奕誴。弟は醇親王奕譞など。妃は桂良の娘ほか。子に載澂・載瀅。爵位は恭親王。諡は忠。英語ではPrince Gongと呼ばれる。\n\n#b 生涯#!\n幼い頃から聡明で、刀槍・詩歌と文武に優れ、道光帝の生前、後継者の有力候補と見られていた。しかし、道光帝は人柄を重視し皇四子の奕詝を後継者に定めた。道光30年（1850年）に奕詝が咸豊帝として即位し、奕訢は恭親王に封ぜられた。\n\n#lore ウィキペディア: フリー百科事典#!"

