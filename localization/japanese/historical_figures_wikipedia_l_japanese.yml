 concept_wikipedia_George_Arthur:0 "ウィキペディア"
 concept_wikipedia_George_Arthur_desc:0 "#b 初代準男爵、ジョージ・アーサー#!（#b Sir George Arthur, 1st Baronet#!, KCH, PC, 1784年6月21日 プリマス, デヴォン州, イングランド – 1854年9月19日）は、イギリス領ホンジュラス, ヴァン・ディーメンズ・ランド, アッパー・カナダ の副総督。\n\n#b 参考文献#!\n$EFFECT_LIST_BULLET$Australian Dictionary of Biography\n\n#lore ウィキペディア: フリー百科事典#!"

 # George Augustus Frederic II
 # https://en.wikipedia.org/wiki/George_Augustus_Frederic_II (2022/10/11 0:18:50 UTC)
 concept_wikipedia_George_Augustus_Frederic2:0 "ウィキペディア英語版"
 concept_wikipedia_George_Augustus_Frederic2_desc:0 "#b George Augustus Frederic II#! was King of the Mosquito Nation from 1845 to 1864. He ruled at a time when the kingdom was subject to international rivalry.\n\n#b Early life#!\nHe was born around 1833, the son of King [Concept('wikipedia_Robert_Charles_Frederic2','Robert Charles Frederic')]. In 1840 King Robert Charles, established a will which created a council to oversee the affairs of the country in the last years of his reign, and to insure that his heir be advised during a regency, and that the education and support of his family be maintained. The will granted considerable power to the Superintendent, Alexander MacDonald, to appoint councilors, and gave the council full power to institute and change laws, aside from the law establishing the Church of England as the official church.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ジョージ・デューイ
 # https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A7%E3%83%BC%E3%82%B8%E3%83%BB%E3%83%87%E3%83%A5%E3%83%BC%E3%82%A4 (2022/02/06 14:13:23 UTC)
 concept_wikipedia_George_Dewey:0 "ウィキペディア"
 concept_wikipedia_George_Dewey_desc:0 "#b ジョージ・デューイ#! は、アメリカ海軍の軍人。米西戦争のマニラ湾海戦で英雄となり、アメリカ海軍史上でただ一人、海軍大元帥（海軍主席提督）の地位を与えられた。\n\n#b 経歴#!\nバーモント州モントピリアに生まれ、ノーウィッチ大学を経て1858年に海軍兵学校を卒業。南北戦争に際しては[Concept('wikipedia_David_Farragut','デヴィッド・ファラガット')]少将の麾下で戦い、ルイジアナやミシシッピ川での戦闘に参加した。1865年には少佐に昇進。1867年からは海軍兵学校での職務につき、1871年には病院船サップリーの艦長となる。1872年、中佐となり、ボストン海軍工廠およびニューポート水雷基地勤務を経て、1875年からは海軍第2管区灯台監督官に就任した。1882年、スループ艦ジュニアタの艦長に任命され、ついで海軍省勤務等を経て、1884年には大佐に昇進。1889年からは海軍艤装局長を務め、1893年には再び灯台局配属となる。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ジョージ・イーデン (初代オークランド伯爵)
 # https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A7%E3%83%BC%E3%82%B8%E3%83%BB%E3%82%A4%E3%83%BC%E3%83%87%E3%83%B3_(%E5%88%9D%E4%BB%A3%E3%82%AA%E3%83%BC%E3%82%AF%E3%83%A9%E3%83%B3%E3%83%89%E4%BC%AF%E7%88%B5) (2022/11/17 13:23:41 UTC)
 concept_wikipedia_George_Eden:0 "ウィキペディア"
 concept_wikipedia_George_Eden_desc:0 "初代オークランド伯爵#b ジョージ・イーデン#!（英: George Eden, 1st Earl of Auckland,GCB PC、1784年8月25日‐1849年1月1日）は、イギリスの政治家・植民地行政官。バス勲章ナイト・グランド・クロス勲爵士、枢密顧問官。\n\n三度にわたって海軍卿（First Lord of the Admiralty）となったほか、1836年から1842年までインドの総督を務めた。\n\n#b 経歴#!\n政治家・外交官である初代オークランド男爵ウィリアム・イーデン（英語版）と、サー・ギルバート・エリオット（英語版）準男爵の娘エレノアの間に次男として、ケント州のベッケンナムで生まれた。妹に日記作家・小説家のエミリー・イーデン（英語版）がいる。\n\n#lore ウィキペディア: フリー百科事典#!"

