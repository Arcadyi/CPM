 concept_wikipedia_Ranjit_Singh:0 "ウィキペディア"
 concept_wikipedia_Ranjit_Singh_desc:0 "#b ランジート・シング#!（パンジャービー語：ਰਣਜੀਤ ਸਿੰਘ, Ranjit Singh, 1780年12月3日‐1839年6月27日）は、北インドのパンジャーブ地方、シク王国の君主（在位：1801年‐1839年）。\n\n彼は「#b パンジャーブの虎#!（Lion of Punjab）」と呼ばれ、パンジャーブ地方のシク教徒の勢力を結集したのち、19世紀初頭にシク王国を創始し、シク教徒の間に統一的な国家成立させた。また、その領土を北西インド一帯に広め、巧みな外交戦略でイギリスの植民地支配を寄せ付けなかった英雄である。\n\n#lore ウィキペディア: フリー百科事典#!"

