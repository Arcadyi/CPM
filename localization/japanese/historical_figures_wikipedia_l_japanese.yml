 # パトリス・ド・マクマオン
 # https://ja.wikipedia.org/wiki/%E3%83%91%E3%83%88%E3%83%AA%E3%82%B9%E3%83%BB%E3%83%89%E3%83%BB%E3%83%9E%E3%82%AF%E3%83%9E%E3%82%AA%E3%83%B3 (2022/04/08 13:22:27 UTC)
 concept_wikipedia_Patrice_de_MacMahon:0 "ウィキペディア"
 concept_wikipedia_Patrice_de_MacMahon_desc:0 "マクマオン伯爵およびマジェンタ公爵#b マリー・エドム・パトリス・モーリス・ド・マクマオン#!（フランス語: #b Marie Edme Patrice Maurice de Mac‐Mahon#!, comte de Mac‐Mahon, duc de Magenta, 1808年7月13日‐1893年10月16日）は、19世紀フランスの軍人、政治家。第3代大統領。大陸ヨーロッパにおいて国家元首に就任した、唯一のアイルランド系の人物である。\n\n#b 初期の経歴#!\nブルゴーニュのソーヌ＝エ＝ロワール県シュリー（オータンの近く）で17人兄弟の16番目として生まれた。祖先はもともとアイルランドのクレア県出身で、イングランド王ジェームズ2世の時代にリムリック県からフランスに移住し、1749年に帰化した。フランス人貴族女性と結婚した祖父ジャン＝バティストはルイ15世によって伯爵に叙任され、その一族は徹底した王党派の傾向があった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # パウル・フリードリヒ (メクレンブルク＝シュヴェリーン大公)
 # https://ja.wikipedia.org/wiki/%E3%83%91%E3%82%A6%E3%83%AB%E3%83%BB%E3%83%95%E3%83%AA%E3%83%BC%E3%83%89%E3%83%AA%E3%83%92_(%E3%83%A1%E3%82%AF%E3%83%AC%E3%83%B3%E3%83%96%E3%83%AB%E3%82%AF%EF%BC%9D%E3%82%B7%E3%83%A5%E3%83%B4%E3%82%A7%E3%83%AA%E3%83%BC%E3%83%B3%E5%A4%A7%E5%85%AC) (2022/07/10 8:26:08 UTC)
 concept_wikipedia_Paul_Friedrich_von_Mecklenburg-Schwerin:0 "ウィキペディア"
 concept_wikipedia_Paul_Friedrich_von_Mecklenburg-Schwerin_desc:0 "#b パウル・フリードリヒ#!（Paul Friedrich, 1800年9月15日‐1842年3月7日）は、メクレンブルク＝シュヴェリーン大公国の大公（在位：1837年‐1842年）。メクレンブルク＝シュヴェリーン大公の太子であったフリードリヒ・ルードヴィヒ（1778年‐1819年）の長男。\n\n#b 生涯#!\nパウル・フリードリヒは1800年9月15日、[Concept('wikipedia_Friedrich_Franz_von_Mecklenburg-Schwerin','フリードリヒ・フランツ1世')]の長男フリードリヒ・ルートヴィヒとその最初の妃であったロシア皇帝パーヴェル1世の皇女エレナ・パヴロヴナ（1784年‐1803年）の間に第一子としてルートヴィヒスルスト（メクレンブルク＝フォアポンメルン州ルートヴィヒスルスト郡）で生まれた。1814年から1818年までジュネーヴ大学で、次いでイェーナ大学とロストック大学で教育を受けた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ポール・クリューガー
 # https://ja.wikipedia.org/wiki/%E3%83%9D%E3%83%BC%E3%83%AB%E3%83%BB%E3%82%AF%E3%83%AA%E3%83%A5%E3%83%BC%E3%82%AC%E3%83%BC (2022/02/26 14:49:59 UTC)
 concept_wikipedia_Paul_Kruger:0 "ウィキペディア"
 concept_wikipedia_Paul_Kruger_desc:0 "#b ポール・クリューガー#!（アフリカーンス語: Stephanus Johannes Paulus Kruger、1825年10月10日‐1904年7月14日）は、トランスヴァール共和国（現: 南アフリカ共和国）の政治家。\n\n大統領（初代）を務める。#b クルーガー#!、#b クリューゲル#!とも表記する。\n\n#b 前半生#!\n1825年10月10日、英領ケープ植民地（現東ケープ州）のバルフックに生まれる。当時の東ケープは奴隷制の廃止をめぐってボーア人とイギリス政府とが激しく対立しており、1836年には東ケープのボーア人の一部が幌牛車隊を組んで内陸部へと移住を始めた。グレート・トレックである。11歳のクリューガーも父とともにそれに加わり、ヘンドリック・ポトヒーターの隊に参加してトランスヴァールを目指した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # パウル・フォン・ヒンデンブルク
 # https://ja.wikipedia.org/wiki/%E3%83%91%E3%82%A6%E3%83%AB%E3%83%BB%E3%83%95%E3%82%A9%E3%83%B3%E3%83%BB%E3%83%92%E3%83%B3%E3%83%87%E3%83%B3%E3%83%96%E3%83%AB%E3%82%AF (2022/10/23 11:24:04 UTC)
 concept_wikipedia_Paul_von_Hindenburg:0 "ウィキペディア"
 concept_wikipedia_Paul_von_Hindenburg_desc:0 "#b パウル・ルートヴィヒ・ハンス・アントン・フォン・ベネッケンドルフ・ウント・フォン・ヒンデンブルク#!（ドイツ語: Paul Ludwig Hans Anton von Beneckendorff und von Hindenburg、1847年10月2日‐1934年8月2日）は、ドイツの陸軍軍人、政治家。最終階級は陸軍元帥であり、第15代陸軍参謀総長（在任：1916年‐1919年）、ドイツ国（ヴァイマル共和政）第2代大統領（在任：1925年‐1934年）。\n\n第一次世界大戦のタンネンベルクの戦いにおいてドイツ軍を指揮してロシア軍に大勝利を収め、ドイツの国民的英雄となった。大戦後期には参謀総長を務め、[Concept('wikipedia_Erich_Ludendorff','エーリヒ・ルーデンドルフ')]と共に「沈黙の独裁」と呼ばれる軍部独裁体制を現出した。戦後、共和制となったドイツにおいて大統領に当選。アドルフ・ヒトラーを首相に任命し、国家社会主義ドイツ労働者党政権樹立への道を開いた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # パーヴェル・レンネンカンプ
 # https://ja.wikipedia.org/wiki/%E3%83%91%E3%83%BC%E3%83%B4%E3%82%A7%E3%83%AB%E3%83%BB%E3%83%AC%E3%83%B3%E3%83%8D%E3%83%B3%E3%82%AB%E3%83%B3%E3%83%97 (2022/05/04 1:47:00 UTC)
 concept_wikipedia_Paul_von_Rennenkampf:0 "ウィキペディア"
 concept_wikipedia_Paul_von_Rennenkampf_desc:0 "#b パーヴェル・カルロヴィチ・レンネンカンプ#!（ロシア語: Павел Карлович Ренненкампф；ドイツ名：#b パウル・フォン・レンネンカンプ#! ；1854年4月17日‐1918年4月1日）は、帝政ロシアの軍人。騎兵大将。\n\n#b 来歴#!\nエストリャンド県のバルト・ドイツ人世襲貴族出身。1870年、ロシア帝国軍に入隊し、ヘルシンキフォルスク歩兵士官学校、参謀本部アカデミーを卒業し、将校となった。第36アフトゥイル竜騎兵連隊長となったが、公金横領が発覚してシベリアに左遷された。\n\n#lore ウィキペディア: フリー百科事典#!"

