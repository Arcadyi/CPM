 concept_wikipedia_Teh_Cheng_Kong_desc:0 "#b 孔 徳成#!（こう とくせい、1920年2月23日‐2008年10月28日）は、孔子の77代目の嫡孫。字は#b 玉汝#!、号は#b 達生#!。32代衍聖公、大成至聖先師奉祀官、台湾大学教授、中華民国（台湾）考試院院長・総統府資政。麗澤大学名誉博士。\n\n#b 青少年期#!\n1920年2月23日に山東省曲阜の孔府で誕生した。父の孔令貽は前年の1919年11月8日に北京の太僕寺街衍聖公府で死去していた。生母の王宝翠も出産後すぐに亡くなったため、孔令貽の正妻の陶氏に養われた。生後百日の6月6日、大総統徐世昌は衍聖公の襲爵を認める大総統令を出した。1924年から呉伯簫より英語を、詹澄秋より琴を学び始めた。1929年、陶氏が死去した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # テオドロス2世 (エチオピア皇帝)
 # https://ja.wikipedia.org/wiki/%E3%83%86%E3%82%AA%E3%83%89%E3%83%AD%E3%82%B92%E4%B8%96_(%E3%82%A8%E3%83%81%E3%82%AA%E3%83%94%E3%82%A2%E7%9A%87%E5%B8%9D) (2021/08/31 2:31:10 UTC)
 concept_wikipedia_Tewodros_Solomon:0 "ウィキペディア"
 concept_wikipedia_Tewodros_Solomon_desc:0 "#b テオドロス2世#!（#b ዳግማዊ ቴዎድሮስ#!, 1818年‐1868年4月13日）は、エチオピア帝国の皇帝（在位：1855年‐1868年）。即位前の名は#b カッサ・ハイル#!。戦国時代さながらの「ラス達の時代」を終わらせた「中興の祖」とされ、強力な国家を作るために近代化政策を推進した。先代は サハレ・デンゲル。\n\n#b 略歴#!\n$EFFECT_LIST_BULLET$1818年‐北部の有力な一族に生まれ、ゴンダルで育ち修道院で教育を受けた後、盗賊となる。\n$EFFECT_LIST_BULLET$1847年‐豪族の地位を与えられ数々の戦闘に勝利する。\n$EFFECT_LIST_BULLET$1852年‐北部州を制圧。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Te Rauparaha
 # https://en.wikipedia.org/wiki/Te_Rauparaha (2022/09/03 7:52:30 UTC)
 concept_wikipedia_Te_Rauparaha_Werawera:0 "ウィキペディア英語版"
 concept_wikipedia_Te_Rauparaha_Werawera_desc:0 "#b Te Rauparaha#! was a Māori rangatira and war leader of the Ngāti Toa tribe who took a leading part in the Musket Wars, receiving the nickname \"the Napoleon of the South\". He was influential in the original sale of land to the New Zealand Company and was a participant in the Wairau Affray in Marlborough.\n\n#b Early days#!\nFrom 1807, muskets became the weapon of choice and partly changed the character of tribal warfare. In 1819 Te Rauparaha joined with a large war party of Ngāpuhi led by Tāmati Wāka Nene; they probably reached Cook Strait before turning back.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thaha Syaifuddin
 # https://en.wikipedia.org/wiki/Thaha_Syaifuddin (2022/06/15 16:23:56 UTC)
 concept_wikipedia_Thaha_Syaifuddin_Jambi:0 "ウィキペディア英語版"
 concept_wikipedia_Thaha_Syaifuddin_Jambi_desc:0 "#b Thaha Syaifuddin#! became Sultan of Jambi in 1855. However, he refused to renew treaties imposed on his predecessors by the Dutch, who invaded Jambi in 1858 and imposed a series of sultans who, under Dutch control, reigned over much of the sultanate until 1899. Thaha, however, continued to claim the sultanate and to rule over its less accessible parts until he was killed by Dutch soldiers in 1904. In 1977, he was elevated to National Hero of Indonesia, the country’s highest honor.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Tharrawaddy Min
 # https://en.wikipedia.org/wiki/Tharrawaddy_Min (2022/11/21 5:16:06 UTC)
 concept_wikipedia_Tharrawaddy_Konbaung:0 "ウィキペディア英語版"
 concept_wikipedia_Tharrawaddy_Konbaung_desc:0 "#b Tharrawaddy Min#! was the 8th king of the Konbaung Dynasty of Burma. He repudiated the Treaty of Yandabo and almost went to war with the British.\n\nTharrawaddy was born Maung Khin to Crown Prince Thado Minsaw and Princess Min Kye on 14 March 1787. When his elder brother [Concept('wikipedia_Bagyidaw_Konbaung','Bagyidaw')] ascended the throne in 1819, Tharrawaddy was appointed Heir Apparent. As crown prince, he fought in the First Anglo-Burmese War. In February 1837, he raised the standard of rebellion after escaping to Shwebo, the ancestral place of the Konbaung kings. Tharrawaddy succeeded in overthrowing Bagyidaw in April and was crowned king. Princess Min Myat Shwe, a granddaughter of Hsinbyushin, whom he married in 1809, was crowned as his chief queen.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # セオドア・ルーズベルト
 # https://ja.wikipedia.org/wiki/%E3%82%BB%E3%82%AA%E3%83%89%E3%82%A2%E3%83%BB%E3%83%AB%E3%83%BC%E3%82%BA%E3%83%99%E3%83%AB%E3%83%88 (2022/11/15 2:40:39 UTC)
 concept_wikipedia_Theodore_Roosevelt:0 "ウィキペディア"
 concept_wikipedia_Theodore_Roosevelt_desc:0 "#b セオドア ・ルーズベルト#!（英語: #b Theodore Roosevelt#!、、1858年10月27日‐1919年1月6日）は、アメリカ合衆国の軍人、政治家、第25代副大統領および第26代大統領。姓は#b ローズベルト#!、#b ローズヴェルト#!とも表記される。第32代大統領フランクリン・ルーズベルトは五従弟（12親等）に当たり、またフランクリンの妻エレノアは姪にあたる。セオドア・ルーズベルトはその精力的な個性、成し遂げた業績と合衆国の利益、国の発展期に示したリーダーシップと、「カウボーイ」的な男性らしさでよく知られる。共和党のリーダー、および短命に終わった進歩党の創設者であった。大統領就任までに市、州、連邦政府での要職に在籍した。また政治家としての業績と同じくらい、軍人、作家、ハンター、探検家、自然主義者としての名声も併せ持つ。\n\nファーストネーム・Theodoreのニックネーム「テディ」が有名な人形「テディ・ベア」の名称由来。\n\n#lore ウィキペディア: フリー百科事典#!"

 # 紹治帝
 # https://ja.wikipedia.org/wiki/%E7%B4%B9%E6%B2%BB%E5%B8%9D (2022/09/18 14:50:41 UTC)
 concept_wikipedia_Thieu_Tri_Nguyen_Phuoc:0 "ウィキペディア"
 concept_wikipedia_Thieu_Tri_Nguyen_Phuoc_desc:0 "#b 紹治帝#!（しょうちてい、ティエウチてい、Thiệu Trị、1807年6月16日‐1847年11月4日）は、阮朝の第3代皇帝（在位:1841年‐1847年）。諱は阮福曧（Nguyễn Phúc Dung）、後に阮福綿宗（Nguyễn Phúc Miên Tông）、阮福暶（Nguyễn Phúc Tuyền）と改めた。廟号は#b 憲祖#!、諡号は#b 紹天隆運至善純孝寛明睿断文治武功聖哲章皇帝#!。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Thomas Barnes (journalist)
 # https://en.wikipedia.org/wiki/Thomas_Barnes_(journalist) (2022/10/18 15:16:06 UTC)
 concept_wikipedia_Thomas_Barnes:0 "ウィキペディア英語版"
 concept_wikipedia_Thomas_Barnes_desc:0 "#b Thomas Barnes#! was an English journalist, essayist, and editor. He is best known for his work with The Times which he edited from 1817 until his death in 1841.\n\n#b Early life and education#!\nBarnes was the eldest son of John Barnes, a solicitor, and his wife Mary, née Anderson. After his mother’s death, Barnes was raised by his grandmother before beginning his education at Christ’s Hospital. When the school moved to Horsham in 1902 he had a boarding house named after him. While he was there he was a contemporary of Leigh Hunt and Thomas Mitchell, later a prominent academic. From there Barnes went up to Pembroke College, Cambridge, where he excelled both academically and athletically. While at Pembroke, Barnes studied classics, and he took his degree in 1808 as head of the senior optimes.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # トマ・ロベール・ブジョー
 # https://ja.wikipedia.org/wiki/%E3%83%88%E3%83%9E%E3%83%BB%E3%83%AD%E3%83%99%E3%83%BC%E3%83%AB%E3%83%BB%E3%83%96%E3%82%B8%E3%83%A7%E3%83%BC (2022/04/09 3:23:20 UTC)
 concept_wikipedia_Thomas_Bugeaud:0 "ウィキペディア"
 concept_wikipedia_Thomas_Bugeaud_desc:0 "#b トマ＝ロベール・ブジョー#!（Thomas‐Robert Bugeaud, 1784年10月15日‐1849年6月10日）は、フランスの軍人である。#b ビュジョー#!とも表記される。元フランス領アルジェリア総督。\n\n#b 生涯#!\nリモージュで生まれる。1804年にナポレオン戦争においてナポレオン近衛連隊の擲弾兵として従軍し、ウルムの戦いやアウステルリッツの戦いに参加する。スペインにおいても軍務に就き、オダールでの戦いでイギリス軍部隊を撃退して中佐に昇進し、帰国してさらに大佐に昇進する。復古したブルボン朝においては強制的に退役させられた。ペリゴールで農業改革に取り組み、1829年に国会選挙で落選する。\n\n#lore ウィキペディア: フリー百科事典#!"

 # トマス・コクラン
 # https://ja.wikipedia.org/wiki/%E3%83%88%E3%83%9E%E3%82%B9%E3%83%BB%E3%82%B3%E3%82%AF%E3%83%A9%E3%83%B3 (2021/03/04 10:10:28 UTC)
 concept_wikipedia_Thomas_Cochrane:0 "ウィキペディア"
 concept_wikipedia_Thomas_Cochrane_desc:0 "#b 第10代ダンドナルド伯爵トマス・アレクサンダー・コクラン#!（Thomas Alexander Cochrane、1775年12月14日‐1860年10月31日）は、イギリス海軍の提督で、急進派の政治家。連合王国海軍少将（Rear‐Admiral of the United Kingdom）、第10代ダンドナルド伯爵（Earl of Dundonald）、マラニョン（Maranhão）侯爵（ブラジル帝国）、英国海軍バス勲爵士（GCB）。1778年からダンドナルド伯爵を相続する1831年まで「コクラン卿」と称した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ストーンウォール・ジャクソン
 # https://ja.wikipedia.org/wiki/%E3%82%B9%E3%83%88%E3%83%BC%E3%83%B3%E3%82%A6%E3%82%A9%E3%83%BC%E3%83%AB%E3%83%BB%E3%82%B8%E3%83%A3%E3%82%AF%E3%82%BD%E3%83%B3 (2021/04/20 10:32:50 UTC)
 concept_wikipedia_Thomas_Jackson:0 "ウィキペディア"
 concept_wikipedia_Thomas_Jackson_desc:0 "#b トーマス・ジョナサン・ジャクソン#!（#b Thomas Jonathan Jackson#!, 1824年1月20日または21日‐1863年5月10日）は、南北戦争時代のアメリカ連合国（南部連合）の軍人。アメリカ合衆国の歴史を代表する勇将の1人。その戦いぶりから#b ストーンウォール・ジャクソン#!（#b Stonewall Jackson#!）と渾名された。[Concept('wikipedia_Robert_Lee','ロバート・E・リー')]の片腕として合衆国軍（北軍）を苦しめたが、チャンセラーズヴィルの戦いで戦死した。\n\n#b 生い立ち#!\nトーマス・ジャクソンは1824年1月20日にバージニア州クラークスバーグ（現・ウェストバージニア州）で生まれた。父方の曽祖父のジョン・ジャクソンは北アイルランドの生まれで、1748年に渡米してアメリカ独立戦争にも従軍し、戦後はバージニア民兵隊の士官を務めた人物であった。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Thomas Jefferson Rusk
 # https://en.wikipedia.org/wiki/Thomas_Jefferson_Rusk (2022/10/10 4:14:04 UTC)
 concept_wikipedia_Thomas_Jefferson_Rusk:0 "ウィキペディア英語版"
 concept_wikipedia_Thomas_Jefferson_Rusk_desc:0 "#b Thomas Jefferson Rusk#! was an early political and military leader of the Republic of Texas, serving as its first Secretary of War as well as a general at the Battle of San Jacinto. He was later a US politician and served as a Senator from Texas from 1846 until his suicide. He served as the President pro tempore of the United States Senate in 1857.\n\n#b Early life#!\nRusk was born in Pendleton, South Carolina, to John Rusk, a stonemason, and Sterritt Rusk. After being admitted to the bar in 1825, Rusk began his law practice in Clarkesville, Georgia. In 1827, he married Mary F. Cleveland, the daughter of General Benjamin Cleveland, grandson of Col. Benjamin Cleveland of King’s Mountain fame. Rusk became a business partner of his father-in-law after the marriage.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thomas Jesup
 # https://en.wikipedia.org/wiki/Thomas_Jesup (2022/10/15 15:54:44 UTC)
 concept_wikipedia_Thomas_Jesup:0 "ウィキペディア英語版"
 concept_wikipedia_Thomas_Jesup_desc:0 "#b Thomas Sidney Jesup#! was a United States Army officer known as the \"Father of the Modern Quartermaster Corps\". His 52-year military career was one of the longest in the history of the United States Army.\n\n#b Biography#!\nThomas Jesup was born in Berkeley County, Virginia. He began his military career in 1808, and served in the War of 1812, seeing action in the battles of Chippewa and Lundy’s Lane in 1814, where he was wounded. He was appointed Quartermaster General on May 8, 1818, by President James Monroe.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thomas Konow
 # https://en.wikipedia.org/wiki/Thomas_Konow (2021/12/04 0:40:14 UTC)
 concept_wikipedia_Thomas_Konow:0 "ウィキペディア英語版"
 concept_wikipedia_Thomas_Konow_desc:0 "#b Thomas Konow#! was a Norwegian naval officer and politician. He was a member of the Norwegian Constituent Assembly at Eidsvoll in 1814.\n\n#b Background#!\nHe was born in Bergen, Norway as a son of merchant Friedrich Ludwig Konow and his wife Anna Hedvig Rieck. His father and uncle had migrated from Germany to Norway; the surname stemming from the village, Konau. Thomas Konow was a brother of the merchant-politicians Wollert Konow and August Konow. In March 1827 he married Catharina Magdalene Reichborn.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # Thuwaini bin Said
 # https://en.wikipedia.org/wiki/Thuwaini_bin_Said (2022/02/01 8:24:12 UTC)
 concept_wikipedia_Thuwaini_al_Said:0 "ウィキペディア英語版"
 concept_wikipedia_Thuwaini_al_Said_desc:0 "#b Thuwaini bin Said al-Busaidi#! also called, was the third son of [Concept('wikipedia_Said_al_Said','Said bin Sultan')], Sultan of Muscat and Oman. Thuwaini was born in Oman, and never visited Zanzibar. When his father was away in Zanzibar, Thuwaini was his representative in Oman.\n\nThuwaini was married to his cousin Ralie, daughter of his father’s elder brother Salim Ibn Sultan. They had several children.\n\nAfter the death of Said bin Sultan on Zanzibar in 1856, Thuwaini became Sultan of Muscat and Oman, while his brother, the sixth son, [Concept('wikipedia_Majid_al_Said','Majid')], took power on Zanzibar. Through British mediation, it was agreed that Majid should pay a yearly tribute to Oman. However, Majid paid this tribute a few years only, and when he stopped, Thuwaini was in no position to enforce payment from the much wealthier Zanzibar.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # 関天培
 # https://ja.wikipedia.org/wiki/%E9%96%A2%E5%A4%A9%E5%9F%B9 (2021/03/17 18:15:04 UTC)
 concept_wikipedia_Tianpei_Guan:0 "ウィキペディア"
 concept_wikipedia_Tianpei_Guan_desc:0 "#b 関 天培#!（かん てんばい、1781年‐1841年2月26日）は、中国清末の武将。字は仲因、号は滋圃。諡号は忠節。清朝の民族的な英雄として高く評価されている。\n\n#b 生涯#!\n江蘇省淮安府山陽県に生まれた。若い頃は一兵卒から立身し、長じては道光年間の清朝において重きをなした。『籌海初集』などを残した。江南提督、従一品広東水師提督を歴任。人望が厚く、身分をこえて慕われたという。その生き様は、のちの[Concept('wikipedia_Guofan_Zeng','曽国藩')]らにも影響を与えた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ツグプ・ナムゲル
 # https://ja.wikipedia.org/wiki/%E3%83%84%E3%82%B0%E3%83%97%E3%83%BB%E3%83%8A%E3%83%A0%E3%82%B2%E3%83%AB (2021/03/14 10:43:45 UTC)
 concept_wikipedia_Tsugphud_Namgyal:0 "ウィキペディア"
 concept_wikipedia_Tsugphud_Namgyal_desc:0 "#b ツグプ・ナムゲル#!（Tshudpud Namgyal, 1785年‐1863年）は、インド、シッキム王国（ナムゲル朝）の第7代君主（在位：1793年‐1861年）。\n\n#b 生涯#!\n1793年、父王テンジン・ナムゲルの死により、王位を継承した。\n\n当時、ネパール王国がシッキム王国に侵攻していため、チベットに避難していたが、父王の死を以てシッキムへと帰還した。ツグプはシッキムに帰還すると、首都をラブデンツェからトゥムロンに遷都した。\n\n#lore ウィキペディア: フリー百科事典#!"

 # ダライ・ラマ10世
 # https://ja.wikipedia.org/wiki/%E3%83%80%E3%83%A9%E3%82%A4%E3%83%BB%E3%83%A9%E3%83%9E10%E4%B8%96 (2022/06/24 10:15:58 UTC)
 concept_wikipedia_Tsultrim_Gyatso:0 "ウィキペディア"
 concept_wikipedia_Tsultrim_Gyatso_desc:0 "#b ダライ・ラマ10世ツルティム・ギャツォ#!（チベット文字：ཚུལ་ཁྲིམས་རྒྱ་མཚོ་、1816年3月29日‐1837年9月30日）は、チベット仏教ゲルク派の有力な転生系譜で観音菩薩の化身とされるダライ・ラマの10代目として認定された人物である。名はツゥルティムギャムツォ、ツルティム・ギャムツォ、ツルティム・ギャンツォとも表記される。1826年から1837年まで、ガンデンポタンを行政府とするダライラマ政権の首長の座にあった。22歳に達する前に亡くなった4人のダライ・ラマ（9世〜12世）のうちの1人である。\n\n#b 出生#!\nダライ・ラマ10世は、1816年3月29日、チベット東部カム地方のリタン（現在の中華人民共和国四川省理塘県）に、ロサン・デクパとナムギャル・ブーティの子として生まれた。\n\n#lore ウィキペディア: フリー百科事典#!"

 # Old Chief Joseph
 # https://en.wikipedia.org/wiki/Old_Chief_Joseph (2022/05/19 16:46:06 UTC)
 concept_wikipedia_Tuekakas_Wallowa:0 "ウィキペディア英語版"
 concept_wikipedia_Tuekakas_Wallowa_desc:0 "#b Tuekakas#!, commonly known as #b Old Chief Joseph#! or #b Joseph the Elder#!, was a Native American leader of the Wallowa Band of the Nez Perce. Old Joseph was one of the first Nez Percé converts to Christianity and a vigorous advocate of the tribe’s early peace with whites. In 1855 he aided Washington’s territorial governor and set up a Nez Percé reservation that expanded from Oregon into Idaho. The Nez Perce agreed to give up a section of their tribal lands in return for an assurance whites would not intrude upon the sacred Wallowa Valley.\n\n#lore Wikipedia, The Free Encyclopedia#!"

 # ユリシーズ・グラント
 # https://ja.wikipedia.org/wiki/%E3%83%A6%E3%83%AA%E3%82%B7%E3%83%BC%E3%82%BA%E3%83%BB%E3%82%B0%E3%83%A9%E3%83%B3%E3%83%88 (2022/10/06 13:11:31 UTC)
 concept_wikipedia_Ulysses_Grant:0 "ウィキペディア"
 concept_wikipedia_Ulysses_Grant_desc:0 "#b ユリシーズ・シンプソン・グラント#!（英: Ulysses Simpson Grant、1822年4月27日‐1885年7月23日）は、アメリカ合衆国の軍人、政治家。南北戦争時の北軍の将軍および第18代アメリカ合衆国大統領。アメリカ史上初の陸軍士官出身の大統領。南北戦争で戦った将軍の中では南軍の[Concept('wikipedia_Robert_Lee','ロバート・E・リー')]将軍と並んで（またそのリー将軍を最終的に破ったことで）最も有名な将軍の1人である。\n\n軍人としては成功したが、大統領在任中の「クレディ・モビリエ事件（英語版）」を始めとする多くのスキャンダルおよび汚職により、歴史家からアメリカ最悪の大統領のうちの一人と考えられている。\n\n#lore ウィキペディア: フリー百科事典#!"

