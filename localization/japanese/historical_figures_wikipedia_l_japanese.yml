 concept_wikipedia_Nasir-ud-Daulah_Asaf_Jah:0 "ウィキペディア"
 concept_wikipedia_Nasir-ud-Daulah_Asaf_Jah_desc:0 "#b ナーシル・ウッダウラ#!（ウルドゥー語: ناصر الدولہ‎, Nasir ud‐Daula, 1794年4月25日‐1857年5月17日）は、インドのデカン地方、ニザーム藩王国（ハイダラーバード藩王国）の第7代君主（ニザーム、在位：1829年‐1857年）。#b アーサフ・ジャー4世#!（Asaf Jah IV）とも呼ばれる。\n\n#b 生涯#!\nシカンダル・ジャーの長男だったナーシル・ウッダウラは、父藩王の死後、1829年5月23日に藩王を継いだ。\n\n父シカンダル・ジャーの治世に既に何人かのイギリス軍士官が藩王国で公職を得ていたが、その公職剥奪を決意した。総督であるウィリアム・ベンティンク卿に士官の引き上げを要求し、不承不承ながらも総督に要求を履行させている。\n\n#lore ウィキペディア: フリー百科事典#!"

