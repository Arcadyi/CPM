l_japanese:
 rule_si_automation_method:0 "Improved Automation: 建設特性"
 setting_si_economic_system_automation:0 "経済システムに依存"
 setting_si_economic_system_automation_desc:0 "デフォルト設定：自動建設は自国の経済システムがレッセフェール、指令経済、干渉主義、伝統主義と農本主義（ほぼバニラ）で、それぞれ異なったロジックでチェックします。"
 setting_si_laissez_faire_automation:0 "レッセフェールロジック"
 setting_si_laissez_faire_automation_desc:0 "自動建設はレッセフェールの特性を使用してチェックします。非常に正確に機能する設定です。"
 setting_si_command_economy_automation:0 "指令経済ロジック"
 setting_si_command_economy_automation_desc:0 "自動建設は指令経済の特性を使用してチェックします。ただ需要を満たすためだけに建設するため、経済崩壊を起こしやすい設定です。"
 setting_si_interventionism_automation:0 "干渉主義ロジック"
 setting_si_interventionism_automation_desc:0 "自動建設は干渉主義の特性を使用してチェックします。レッセフェールロジックをより保守的にし、経済崩壊を起こしづらくした設定です。"
 
 rule_si_automation_time_prefrence:0 "Improved Automation: 建設キュー"
 setting_si_short_time_prefrence:0 "15週間"
 setting_si_short_time_prefrence_desc:0 "建設キューの残存時間が15週間未満の際に、自動建設を行います。非常に正確に機能し、プレイヤーによる手動建設の邪魔にならない設定です。"
 setting_si_vanilla_time_prefrence:0 "バニラ26週間"
 setting_si_vanilla_time_prefrence_desc:0 "建設キューの残存時間が26週間未満の際に、自動建設を行います。Paradox公式の設定です。"
 setting_si_medium_time_prefrence:0 "30週間"
 setting_si_medium_time_prefrence_desc:0 "デフォルト設定：建設キューの残存時間が30週間未満の際に、自動建設を行います。コミュニティの望んだ設定です。"
 setting_si_long_time_prefrence:0 "100週間"
 setting_si_long_time_prefrence_desc:0 "建設キューの残存時間が100週間未満の際に、自動建設を行います。時間制限なしのよりラグが少ない設定です。"
 setting_si_infinite_time_prefrence:0 "時間制限なし"
 setting_si_infinite_time_prefrence_desc:0 "何も建設中でない場合に、自動建設を行います。一度に大量に建設キューに入れて、すべてのキューの建設が終わるまで、自動建設を停止する設定です。"

 NOT_TRIGGER_MARKET_ACCESS_EQUAL:0 "100%の市場アクセスがない"
