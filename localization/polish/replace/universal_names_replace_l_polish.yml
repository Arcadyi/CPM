 lesson_basics_welcome_desc:3 "Jest rok 1836. [GetPlayer.GetName] to jedno z państw na mapie świata tamtych czasów. Rządzi tam [GetPlayer.GetRuler.GetPrimaryRoleTitle] [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')]. Trwa rewolucja przemysłowa, która spowodowała gwałtowne zmiany społeczne. Od kongresu wiedeńskiego, który zaprowadził w Europie pozorny porządek, minęło ponad 20 lat. Stosunki między [Concept('concept_great_power', 'wielkimi mocarstwami')] znów stają się napięte. Twoje państwo, [GetPlayer.GetName], może w ciągu kolejnego stulecia dostąpić chwały. Czy tak się stanie? To zależy tylko od ciebie.\n\nW grze Victoria 3 nie ma jednego sposobu na „zwycięstwo”. Samodzielnie określ swoje cele i dąż do ich osiągnięcia, po drodze biorąc udział w wielu różnych wydarzeniach."
 je_tutorial_send_general_to_front_reason:0 "Pomimo [Concept('concept_mobilized', 'mobilizacji')] [JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')] nie przebywa na [Concept('concept_front', 'froncie')]. Bez [JournalEntry.GetTarget.GetCharacter.GetCustom('PL_niego_niej')] [JournalEntry.GetTarget.GetCharacter.GetCustom('PL_jego_jej')] siły zostaną podzielone między wiele potencjalnych frontów, co zmniejszy ich zdolność do skutecznego wpływania na wynik wojny."
 je_tutorial_convoy_raiding_reason:0 "Jedna z naszych flot aktualnie patroluje nasze wybrzeże i broni go przed inwazją. Powinniśmy powiedzieć naszemu dowódcy, którym jest [JournalEntry.GetTarget.GetCharacter.GetCustom('GetUniversalFullName')], aby wypłynął w morze i zaatakował kilka konwojów wroga."
