l_polish:
 acw_events.2.d:0 "Jeden z niewolników, których właścicielem jest [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')], uciekł z plantacji na północ, gdzie niewolnictwo jest zakazane. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] domaga się odzyskania swojej własności, ale abolicjoniści nawołują do zignorowania [SCOPE.sCharacter('slaver_ig_leader').GetCustom('PL_jego_jej')] żądań."
 acw_events.2.a:0 "[SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] odzyska swojego zbiegłego niewolnika. Znajdziemy go."
 acw_events.2.b:0 "Każdy, kto przebywa na wolnej ziemi, sam staje się wolny. [SCOPE.sCharacter('slaver_ig_leader').GetCustom('GetUniversalFullName')] nie otrzyma żadnej pomocy od rządu."
 acw_events.3.d:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetCustom('GetUniversalFullName')], przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], proponuje całkowity zakaz niewolnictwa na naszych nowo zdobytych terytoriach zachodnich. Niektórzy z przeciwników tej propozycji żądają umiaru, ale inni pragną zalegalizowania niewolnictwa na wszystkich nowych terytoriach."
 acw_events.6.t:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] – pobicie"
 acw_events.6.d:0 "Zdeklarowany abolicjonista [SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] został dotkliwie pobity laską do chodzenia. Zaatakował go [SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')], właściciel niewolników. Obrażenia, których doznał [SCOPE.sCharacter('charles_sumner_leader').GetLastName], zmusiły go do wycofania się z życia politycznego na czas powrotu do zdrowia. [SCOPE.sCharacter('preston_brooks_leader').GetLastName] wciąż cieszy się zaś wolnością."
 acw_events.6.a:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] bronił swojego honoru. Nie zareagujemy."
 acw_events.6.a.tt:0 "[SCOPE.sCharacter('charles_sumner_leader').GetCustom('GetUniversalFullName')] wycofuje się z życia politycznego."
 acw_events.6.b:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] zaatakował obywatela! Trzeba pozbawić go posady i aresztować."
 acw_events.6.b.tt:0 "[SCOPE.sCharacter('preston_brooks_leader').GetCustom('GetUniversalFullName')] traci posadę."
 acw_followup_events.1.d:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] ponosi śmierć z rąk sympatyka niedawnej rebelii. Choć zamachowca schwytano, a tożsamości osób pomagających mu zrealizować plan zostały ujawnione, śmierć ta stanowi ponury koniec tego tragicznego okresu amerykańskiej historii."
 acw_followup_events.1.f:0 "– [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] to uosobienie odpowiedzialności i odwagi. I choć [SCOPE.sCharacter('lincoln_proxy').GetCustom('PL_jego_jej')] życie dobiegło już końca, zawsze będziemy o tym pamiętać. Ta odwaga i niezłomność uwolniły nasze państwo oraz nasz naród od wszelkich skaz, sporów i walk. [SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullNameNoFormatting')] to postać prawdziwie historyczna."
 acw_followup_events.2.d:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] unika śmierci z rąk sympatyka niedawnej rebelii. Na szczęście niedoszłego zamachowca schwytano przy próbie włamania, a tożsamości osób, które pomagały mu zrealizować plan, zostały ujawnione. [SCOPE.sCharacter('lincoln_proxy').GetLastName] wykorzystuje teraz tę okazję, aby ponownie zjednoczyć zwolenników swojej sprawy."
 acw_followup_events.3.d:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] unika śmierci z rąk sympatyka niedawnej rebelii. Na szczęście plan zamachowca nie wypalił."
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetCustom('GetUniversalFullName')] słyszy nagle skrzypiące panele podłogi. Zanim zamachowiec wyciągnął pistolet, [SCOPE.sCharacter('lincoln_proxy').GetLastName] doskakuje do niego. – Szaleńcu! Łachudro! Nie masz ty godności? – krzyczy. A z każdym słowem na głowę niedoszłego zamachowca spadają zadawane gołymi pięściami ciosy."
 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] – poziom [Concept('concept_attrition', 'wyniszczenia')] wynosi [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-]"
 alert_high_attrition_alert_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] – istnieje duże ryzyko śmierci jednostek tej postaci z powodu wyniszczenia"
 alert_idle_mobilized_general_name:0 "Bezczynny [Concept('concept_mobilize_general', 'zmobilizowany')] [concept_general|l]: [SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')]"
 alert_idle_mobilized_general_desc:1 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] jest zmobilizowanym generałem bez żadnego przydzielonego zadania na froncie. Będzie bronić [Concept('concept_hq', 'kwatery głównej')] przed napastnikami, czekając na dalsze rozkazy"
 ag_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetCustom('GetUniversalFullName')] jest zmobilizowanym generałem bez żadnego przydzielonego zadania na froncie. Będzie bronić [Concept('concept_hq', 'kwatery głównej')] przed napastnikami, czekając na dalsze rozkazy"
 concept_head_of_state_ingame_added:1 "\n\n[GetPlayer.GetAdjectiveNoFlag] głowa państwa to: [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')WithTitle]."
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetCustom('GetUniversalFullName')] chce zacząć korzystać z nowej, ekscytującej technologii radiowej, aby nawiązać bardziej bezpośredni kontakt z narodem."
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.504.d:0 "Po kilku tygodniach przygotowań i podróży ekspedycja, na czele której stoi [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], dotarła do Zanzibaru. Stamtąd wyruszy w dalszą drogę w celu odkrycia nieznanego źródła Nilu."
 expedition_events.511.d:0 "Ekspedycja, której przewodzi [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], wróciła do domu okryta chwałą, odkrywszy źródło Nilu. Okazuje się, że rzeka ma swój początek w wielkich afrykańskich jeziorach. "
 expedition_events.512.d:0 "Po wielu miesiącach milczenia ze strony jej członków stało się jasne, że ekspedycja do serca Afryki zakończyła się porażką, a jej przywódca, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], przepadł wraz z nią."
 expedition_events.550.d:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ma w uchu chrząszcza. Potrzebna jest tu natychmiastowa pomoc medyczna – inaczej ekspedycja może się opóźnić."
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] jest na wyczerpaniu, w związku z czym [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] żąda, abyśmy wstrzymali ekspedycję i zaczekali na dostawę zapasów. "
 crime_events.11.d2:0 "Morderca znany jako Rozpruwacz z miasta [SCOPE.sState('serial_killer_state_scope').GetCityHubName], który od tak dawna siał grozę w obszarze administracyjnym [SCOPE.sState('serial_killer_state_scope').GetName], w końcu wpada w ręce władz. Wszyscy byli w szoku, gdy okazało się, że za wszystkimi tymi potwornościami stoi nikt inny jak [SCOPE.sCharacter('important_killer').GetCustom('GetUniversalFullName')]!"
 warlord_china_events.110.d:0 "Na jaw może wyjść fakt, że [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('GetUniversalFullName')] lubi dla rozrywki rozbijać czaszki więźniów przy użyciu miecza."
 notification_ig_leader_steps_down_desc:0 "[SCOPE.sCharacter('stepping_down_leader').GetCustom('GetUniversalFullName')], przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('stepping_down_leader_ig').GetName], ustępuje [SCOPE.sCharacter('stepping_down_leader').GetCustom('stepping_down_reason')]"
 assassination_events.5.d:1 "Ważna persona, [SCOPE.sCharacter('assassination_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')], zginęła w zamachu. Wiemy, z jaką grupą interesu powiązany jest sprawca. To [SCOPE.gsInterestGroup('suspicious_ig').GetName]. Władze wiedziały o przygotowaniach do zamachu, ale nie były w stanie go udaremnić."
 south_america.2.d:2 "[ROOT.GetCountry.GetName] i [SCOPE.sCountry('peru_country').GetName] mają niepowtarzalną okazję do ponownego zjednoczenia pod rządami jednego władcy, którym będzie [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]. Choć rząd [SCOPE.sCountry('peru_country').GetNameNoFormatting] na razie zgodzi się przyjąć zwierzchnictwo naszego władcy, sytuacja ta może doprowadzić do wybuchu konfliktu z naszymi rywalami."
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] oznajmia, że od teraz ta ziemia będzie wolnym państwem funkcjonującym w ramach unii personalnej z naszym państwem."
 congo_free_state_events.2.d:1 "[SCOPE.sCountry('free_state').GetNameNoFlag], gdzie rządzi [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')], to gorący temat wśród rządowych kręgów. Mówi się, że mieszkańcy nie są tam zbyt dobrze traktowani."
 congo_free_state_events.2.b:0 "[SCOPE.sCharacter('free_state_monarch').GetCustom('GetUniversalFullName')] i my odbędziemy rozmowę na ten temat."
 je_free_state_status:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] oznajmia, że w ramach unii personalnej z naszym państwem utworzy nowe państwo o nazwie [SCOPE.GetRootScope.GetCountry.GetName]. Musimy przyglądać się tej sytuacji i śledzić jej rozwój."
 character_events.2.d:0 "[SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullName')] chce przeznaczyć pewną część swojego prywatnego funduszu na wybudowanie uniwersytetu w następującym obszarze administracyjnym: [SCOPE.sState('university_state').GetName]. Wówczas jedna z grup interesu, [SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName], zwiększyłaby swoje wpływy."
 character_events.2.f:0 "– Uniwersytet, którego budowę ufunduje [SCOPE.sCharacter('university_benefactor').GetCustom('GetUniversalFullNameNoFormatting')], będzie dumnym bastionem edukacji w tych czasach gwałtownego postępu, w których wiedza to zaiste potęga."
 character_events.3.d:0 "[SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullName')] i [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullName')] wezmą udział w pojedynku na śmierć i życie."
 character_events.3.f:1 "Aura otaczająca dwie mające stoczyć pojedynek persony przypomina jakąś romantyczną powieść. [SCOPE.sCharacter('duel_participant_2').GetCustom('GetUniversalFullNameNoFormatting')] się uśmiecha. Czuje pewność siebie po wielokrotnym odegraniu tej chwili w głowie przed snem.\n\n– Ogłaszam, że [SCOPE.sCharacter('duel_participant_1').GetCustom('GetUniversalFullNameNoFormatting')] [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]\n\n– Nie puszczę ci twoich obelg płazem. Wybierz broń, jutro się spotkamy."
 character_events.4.d:1 "[SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName] to grupa interesu, która mierzy się obecnie ze skandalem. Okazało się, że [SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] ma potajemny romans z osobą duchowną i środowisko domaga się [SCOPE.sCharacter('devout_scandal').GetCustom('PL_jego_jej')] rezygnacji."
 character_events.4.a.tt:0 "[SCOPE.sCharacter('devout_scandal').GetCustom('GetUniversalFullName')] ze wstydem ustępuje."
 character_events.5.d:0 "Niedawno zlecono budowę posągu uwieczniającego ważną personę, którą jest [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('statue_ruler').GetCustom('GetUniversalFullName')]. Posąg ten ma dumnie stanąć w następującym obszarze administracyjnym: [SCOPE.sState('statue_state').GetName]. "
 ig_suppression_events.1003.d:1 "Pozbycie się przywódcy grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName], którym jest [SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], pozwoliłoby nam zdusić zapędy tej grupy. "
 notification_ig_leader_assassination_desc:1 "[SCOPE.sCharacter('suppressed_ig_leader').GetCustom('GetUniversalFullName')], przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName], pada ofiarą morderstwa."
 free_speech_laws.6.d:0 "Po terenie całego państwa krąży nieprzyzwoity rysunek, na którym jest [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullName')], przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('free_speech_ig').GetName]."
 free_speech_laws.6.f:0 "– Niezbyt pochlebny, prawda? – mówi asystent, przyglądając się rysunkowi. \n\n– Niezbyt poch…? Na litość boską, przecież ktoś narysował mnie u boku osła i to w najdrobniejszych szczegółach! „Niezbyt pochlebny” to za mało powiedziane! – odpowiada [SCOPE.sCharacter('ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')], wymachując rękami. \n\n– Może i racja, ale trzeba przyznać, że twarz jest bardzo podobna."
 oscar_wilde_events.1.wilde:2 "[SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')], osoba znana ze względu na swoją twórczość i ekstrawagancki styl życia, staje przed sądem. Grożą [SCOPE.sCharacter('oscar_wilde').GetCustom('PL_mu_jej')] dwa lata ciężkich robót pod zarzutem homoseksualizmu. Jeśli wyrok będzie skazujący, równie dobrze moglibyśmy wydać go na sztukę, z której słynie nasze państwo – [ROOT.GetCountry.GetNameNoFlag]."
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetCustom('GetUniversalFullName')] odzyska wolność."
 expedition_events.602.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.602.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.602.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.604.d:0 "Po kilku tygodniach przygotowań i podróży ekspedycja, na czele której stoi [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], dotarła do ujścia Kongo. Stamtąd wyruszy w dalszą drogę w celu ustalenia biegu tej niezbadanej jeszcze rzeki."
 expedition_events.611.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] powraca, triumfując. Udało się nanieść bieg rzeki Kongo na mapę aż po samo jej źródło."
 expedition_events.612.d:0 "Po wielu miesiącach milczenia ze strony jej członków stało się jasne, że ekspedycja mająca na celu naniesienie biegu rzeki Kongo na mapę zakończyła się porażką, a jej przywódca, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], przepadł wraz z nią."
 expedition_events.612.d2:0 "Po wielu miesiącach milczenia ze strony członków ekspedycji jej los zdawał się oczywisty. Dziś rano przyszedł jednak list, którego autorem jest przywódca ekspedycji, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]. Z listu wynika, że jedynym sposobem na przeżycie był powrót do domu."
 expedition_events.650.f:0 "– Nigdy w życiu nie zdarzyło mi się widzieć takiego wyrazu twarzy. A raczej zdarzyło, ale w młodości, gdy fascynacja i nadzieja mieszały się z ambicją i pragnieniem. Ten widok mnie nie poruszył. Przeraził mnie. Skóra wokół ust tego człowieka nie układała się w uśmiech. Była wręcz popękana z ekscytacji.\n\n– [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], chcę zostać z tyłu. Pozwól mi, błagam."
 expedition_events.652.f:0 "– Uciekające spojrzenia, unikanie rozmów. W wyrazie twarzy niektórych z naszych ludzi było coś, co skłoniło mnie do rozmyślań: może trzeba było ich posłuchać i zostać w tyle? Nie dlatego, aby spełnić ich samolubne zachcianki, tylko dlatego, że w ich obecności coraz częściej towarzyszyło mi uczucie pogardy.\n\n– [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], radzę zawrócić ekspedycję – powiedziano mi, po czym przystawiono do mojej piersi zimną lufę pistoletu."
 expedition_events.690.d:0 "W trakcie podróży przez obszar administracyjny o nazwie [SCOPE.sState('current_expedition_location').GetName] ekspedycja zatrzymała się w miejscowej wiosce, gdzie [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullName')] ofiarował nam prezent jako dowód pokojowego nastawienia."
 expedition_events.690.f:1 "Przybyliśmy o świcie. W samym sercu dżungli słyszeliśmy hałasy i coś, co przypominało ludzkie głosy. Nasze przemęczone ciała skupiały się tylko na tych głosach, innych niż nasze własne.\n\nPrzybyliśmy o świcie. Nie spodziewali się nas, ale widzieli już ludzi nam podobnych. Osoba, która wyglądała na ich przywódcę, podeszła do nas i przedstawiła się jako [SCOPE.sCharacter('local_ruler').GetCustom('GetUniversalFullNameNoFormatting')]. Krótkimi, choć przyjaznymi gestami zaprosiła nas do spędzenia tego dnia z nią i jej ludźmi. Wręczyła mi też naszyjnik, czym bardzo mnie zaskoczyła."
 ig_suppression_events.2.d:1 "Według fałszywych plotek [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] z grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName] żyje w grzechu. Plotki te mogą się niedługo rozprzestrzenić niczym pożar."
 ig_suppression_events.3.d:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] ma już zszarganą reputację, a plotki dotyczące [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_jego_jej')] stylu życia dotarły do wszystkich klas społecznych. Teraz z pewnością uda się nam [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_go_ja')] przekonać do ustąpienia ze stanowiska przywódcy grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName]."
 ig_suppression_events.3.f:0 "– To był jeden z tych dni, gdy płomienie fabryk migoczą jak małe oczy patrzące przez okno. Wzrok całego miasta zwrócony był na jedną osobę. Kto nią był? [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')]. Wokół słychać było tylko oskarżenia i żądania. Ale to nie była [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_jego_jej')] wina! Na pewno nie, przecież nie stało się nic złego… To na pewno sprawka rządu. Nie może być inaczej! Rząd szerzy kłamstwa! W końcu rząd nigdy [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_go_jej')] nie lubił, prawda? Och, nie, nigdy.\n\n– Na co się gapicie?!"
 ig_suppression_events.3.a.tt:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] ustąpi ze stanowiska."
 ig_suppression_events.4.d:0 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] odmawia ustąpienia ze stanowiska mimo nieustępliwych prób zszargania [SCOPE.sCharacter('suppressed_leader').GetCustom('PL_jego_jej')] reputacji. Trzeba podjąć bardziej stanowcze działania."
 ig_suppression_events.4.a:0 "Niech [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] zgnije w więzieniu."
 ig_suppression_events.4.b.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] ustąpi."
 ig_suppression_events.4.a.tt:1 "[SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] trafi do więzienia."
 ig_suppression_events.6.d:2 "Mówi się, że [SCOPE.sCharacter('suppressed_leader').GetCustom('GetUniversalFullName')] z grupy interesu o nazwie [SCOPE.gsInterestGroup('target').GetName] ma słabą wolę. Rzecz w tym, że to wcale nie są pogłoski, tylko fakt. Możemy wykorzystać słabość naszego przeciwnika na wiele sposobów."
 fascism_events.1.d:0 "Coraz częściej słyszy się o tym, jakoby niektórzy z naszych generałów i przywódców stanowili wewnętrzne zagrożenie. [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')] też ma tego świadomość. Wyeliminowanie zagrożeń czyhających na reżim faszystowski zaczyna być koniecznością. Popędliwie wypowiadane słowa, ulotne spojrzenia. Oni są wszędzie. Wszędzie."
 fascism_events.2.d:0 "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('fascist_ig').GetName], [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')], ostatnio zyskuje coraz większe poparcie. Przyczyniają się do tego faszystowskie przemowy, które nasi obywatele biorą sobie do serca."
 fascism_events.2.c:0 "[SCOPE.sCharacter('fascist_leader_2').GetCustom('GetUniversalFullName')] to znacznie lepszy przywódca."
 decree_events.4.d:0 "W portach w obszarze administracyjnym o nazwie [SCOPE.sState('decree_state').GetName] mówi się o pewnym nowym admirale. Marynarze przyjęli go ponoć z otwartymi ramionami. Jak się jednak okazuje, pewna osoba z kręgów arystokracji, [SCOPE.sCharacter('noble_character').GetCustom('GetUniversalFullName')], ma bratanka, który również interesuje się admiralską posadą."
 cold.102.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')] to doświadczony polarnik."
 cold.102.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')] poprowadzi nas ku chwale."
 cold.102.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')] nigdy nie zawodzi."
 cold.102.e:0 "Nikt nie przygotuje się do wyprawy tak dobrze jak [SCOPE.sCharacter('expedition_leader_4').GetCustom('GetUniversalFullName')]."
 cold.5.d:0 "Ekspedycja dotarła do celu: oto biegun południowy! [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] z dumą rozstawia namiot. [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] flaga powiewa na wietrze. Członkowie wyprawy świętują swoje osiągnięcie kubkiem kakao."
 cold.8.b:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ma wielkie doświadczenie. Musimy się na nie zdać."
 cold.10.d:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] doprowadza członków ekspedycji do stacji wielorybniczej na wyspie Georgia Południowa, mężnie pokonując trasę z Wyspy Słoniowej na nieosłoniętej szalupie ratunkowej, mając ze sobą tylko ubogie zapasy. [SCOPE.sCharacter('expedition_leader').GetFirstName] to osoba, której bohaterstwo i imię naród zapamięta już na zawsze mimo tego, że ekspedycja się nie udała."
 cold.10.a:0 "Wiwat, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]! Wiwat, wiwat!"
 expedition_events.290.d:0 "Temperatura w górach jest niska. Ekspedycja znalazła idealną polanę, na której można się schronić – w pobliżu rzeki, ale wystarczająco daleko od jakiejkolwiek osady, aby nie zakłócić spokoju tubylców. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] sugeruje, aby z drewna rosnących na brzegach topoli zbudować obozowisko."
 expedition_events.293.d:0 "W miarę jak ekspedycja czyni postępy, coraz ważniejsze staje się ustalanie priorytetów poszczególnych zadań. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] zaczyna prowadzić dziennik, w którym notuje, kto ma jakie zadanie do wykonania."
 expedition_events.293.d2:1 "Ekspedycja czyni postępy, coraz ważniejsze staje się więc ustalanie priorytetów poszczególnych zadań. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] prowadzi dziennik, w którym notuje, kto ma jakie zadanie do wykonania. Nieposłuszni odkrywcy wyrazili już jednak swój sprzeciw wobec tej decyzji."
 expedition_events.140.d:0 "Gdy dotarliśmy do jednej z enklaw, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] zastał w niej list. Jego ojczyzna – [ROOT.GetCountry.GetName] – przysłała złe wieści. Z treści listu wynikało, że narzeczona przywódcy wyszła za mąż za innego człowieka."
 expedition_events.160.f:1 "– Ci zasmarkani biurokraci siedzą sobie wygodnie za dębowymi biurkami, paląc cygara i sącząc starą whiskey, a ich jedynym zmartwieniem jest to, jaki formularz wyślą swojej kolejnej ofierze, na jaką piekielną odyseję papierkowej roboty ją skażą.\n\nW południe przyszedł list o następującej treści: „Szanowny Panie [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullNameNoFormatting')], poinformowano nas, że pańska ekspedycja nie przynosi oczekiwanych rezultatów…”.\n\n– Gdybyśmy tylko mogli spalić ten list, zrobilibyśmy to bez wahania. Możemy iść wszędzie, byle tylko naprzód!"
 internal_security_events.1.d:0 "Zniknięcie przywódcy grupy interesu o nazwie [SCOPE.gsInterestGroup('anti_secret_police_ig').GetName], którym jest [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullName')], wywołało poważne obawy wśród elit, które pamiętają [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('PL_jego_jej')] niedawny sprzeciw wobec nowego prawa ([SCOPE.sLaw('current_law_scope').GetName])."
 internal_security_events.1.f:1 "– Późnym popołudniem rodzina zgłosiła zaginięcie odpowiednim władzom. [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('GetUniversalFullNameNoFormatting')] nie daje znaku życia od zeszłej nocy. Żadnej zostawionej notatki, listu. Krewni obawiają się, że zniknięcie ma związek z [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('PL_jego_jej')] niedawnym sprzeciwem wobec nowego prawa ([SCOPE.sLaw('current_law_scope').GetName]). Kilka dni przed zaginięciem na progu ich domu ktoś zostawił mały nóż. Teraz krewni sądzą, że była to groźba."
 psychology_events.1.d:1 "Według pogłosek [SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')], przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('mentally_ill_ig').GetName], nie bierze udziału w spotkaniach i nie dopełnia swoich obowiązków. Nie możemy już dłużej ignorować [SCOPE.sCharacter('mentally_ill_leader').GetCustom('PL_jego_jej')] nieobecności."
 psychology_events.1.b:0 "[SCOPE.sCharacter('mentally_ill_leader').GetCustom('GetUniversalFullName')] może otrzymać niezbędną pomoc w szpitalu psychiatrycznym."
 psychology_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] nie pojawia się już na publicznych wystąpieniach, więc całe państwo martwi się o [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] zdrowie. Najbliżsi członkowie rodziny głowy państwa ze łzami w oczach przyznali, że żaden lekarz nie jest w stanie nic zdziałać."
 psychology_events.3.d:0 "Po powrocie ze służby [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('mentally_ill_character').GetCustom('GetUniversalFullName')] zachowuje się jakoś inaczej. Unika koszar jak ognia, odmawia używania broni i twierdzi, że nie chce słyszeć ani słowa o wojnie."
 exhibition_events.3.f:1 "– A ten posąg wydobyliśmy z dna morza.\n\nStanął w pobliżu centralnej fontanny i wciąż były na nim ślady wody.\n\n– Spójrz przez to szkło, a zobaczysz najdalsze gwiazdozbiory.\n\nPo drugiej stronie holu widać było, jak [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] w białych szatach wita gości.\n\nTrąbki wygrywały melodie, a ludzie wiwatowali. Wystawie towarzyszyła muzyka i dym. Wszyscy byli zafascynowani i zdumieni. Wystawa wprost tętniła życiem."
 titanic.1.d:0 "[SCOPE.sCharacter('titanic_leader').GetCustom('GetUniversalFullName')] z grupy interesu o nazwie [SCOPE.gsInterestGroup('titanic_ig').GetName] proponuje sfinansowanie budowy transatlantyku w stoczniach w obszarze administracyjnym o nazwie [SCOPE.sState('titanic_state').GetName]. Statek ma być czymś, czego jeszcze nikt nigdy nie widział."
 prohibition.2.d:0 "Odkryto, że [SCOPE.sCharacter('alcoholic_leader').GetCustom('GetUniversalFullName')] z grupy interesu o nazwie [SCOPE.gsInterestGroup('alcoholic_ig').GetName] ma w swoim domu nielegalną gorzelnię. Podczas pozornie niewinnego przyjęcia urodzinowego [SCOPE.sCharacter('alcoholic_leader').GetCustom('PL_jego_jej')] syna goście weszli do złej szopy."
 expedition_events.696.d:0 "Niedługo po triumfalnym powrocie ekspedycji jej członkowie i przywódca, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], zostali potępieni. Całe państwo – [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] – skupia się teraz na plotkach, według których ludzie ci przypieczętowali los jego zaginionej ekspedycji."
 expedition_leader_cruel_fired_tt:1 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] ustąpi."
 assassination_events.1.d:0 "Wiarygodne źródła informują o planowanym w naszym kraju zamachu, którego celem ma być [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')WithTitle]. Jeśli szybko nie podejmiemy działań, państwo może ulec destabilizacji."
 assassination_events.1.f:0 "Może to ton ich głosu, a może nieunikniony lęk, który wiąże się z władzą. Mroczna, słodka życzliwość, tak fałszywa, że nawet zdrajcy baliby się swojej ostatniej wieczerzy.\n\n– Ludzie gadają, a niektórzy z nich chcieliby, aby jedna konkretna persona, [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')], zamilkła na wieki.\n\nTrzydzieści srebrników to symboliczna cena. Może dziś, może jutro – jeśli szczęście nam dopisze."
 assassination_events.3.d:1 "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('snitch_ig').GetName] ([SCOPE.sCharacter('snitch_leader').GetCustom('GetUniversalFullName')]) przyszedł do nas z niepokojącym ostrzeżeniem. Twierdzi, że to grupa o nazwie [SCOPE.gsInterestGroup('snitched_ig').GetName] stoi za planami zamachu, którego celem ma być [SCOPE.sCharacter('assassination_ruler_scope').GetName]."
 assassination_events.6.d:1 "Plan zamachu zakończył się w bardzo nieoczekiwany sposób. [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] nie jest już głową państwa, więc zamachowcy poniechali swoich działań."
 assassination_events.7.f:0 "„[SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullNameNoFormatting')] je śniadanie o 8:00 od poniedziałku do piątku, a w weekendy o 8:30. Po obiedzie lubi spacerować w ogrodach – najczęściej robi to bez obstawy”.\n\nDalsza część tekstu to lista wszystkich osób, które [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] zaprasza na grę w karty. Są wśród nich [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('PL_jego_jej')] kucharz, służące i kilku pracowników rządowych."
 assassination_events.8.d:0 "Plan zamachu zakończył się w bardzo nieoczekiwany sposób. [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] nie żyje – przyczyny śmierci nie są znane. Tak czy inaczej, zamachowcy poniechali swoich działań."
 assassination_events.8.a:0 "Niech [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('GetUniversalFullName')] spoczywa w pokoju."
 election_other_parties_events.2.d:0 "[SCOPE.sCharacter('religious_leader').GetCustom('GetUniversalFullName')] z jednej z grup interesu ([SCOPE.gsInterestGroup('ig_devout').GetName]) prawi kazania wychwalające jedną z partii politycznych. Partia, o którą chodzi, to [SCOPE.sParty('religious_party').GetName]. Kaznodzieja twierdzi, że czuwa nad nią [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] i że jej zwycięstwo to część boskiego planu."
 belle_epoque_events.3.d:0 "Po sukcesie, jaki odniosły publikacje ruchu symbolistów, [SCOPE.sCharacter('symbolist_leader').GetCustom('GetUniversalFullName')] postanawia dalej podążać obraną przez siebie ścieżką i samodzielnie wyrusza w literacką podróż, czym zamartwia grupę interesu o nazwie [SCOPE.gsInterestGroup('symbolist_ig').GetName]."
 belle_epoque_events.3.c:0 "[SCOPE.sCharacter('symbolist_leader').GetCustom('GetUniversalFullName')] musi ustąpić."
 pm_events.4.d:0 "Pacyfiści, na czele których stoi [SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')], protestują przeciwko produkcji broni w następującym obszarze administracyjnym: [SCOPE.sState('arms_making_state').GetName]."
 obligation_events.1.f:1 "– Nie będę mówić, jak [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] ma zarządzać swoim państwem – oznajmia [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], machając dłonią. – Chcę tylko zaznaczyć, że [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('GetUniversalFullName')] jest bardzo rozsądną osobą, która zasługuje na to, aby jej wysłuchać!"
 obligation_events.5.d:1 "[SCOPE.sC('obligation_request_target').GetName] to państwo, które ma wobec nas zobowiązanie. Możemy wykorzystać tę okazję i poprosić, by ich dowódca, [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')], wsparł nasze wojsko."
 obligation_events.5.f:1 "– Nie każdy otrzymuje w swojej ojczyźnie takie możliwości, na jakie zasługuje. Jesteśmy ambitnym narodem, który znacznie lepiej niż oni wykorzysta umiejętności takiego dowódcy, jakim jest [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')]."
 obligation_events.6.d:1 "Państwo, wobec którego mamy zobowiązanie – [SCOPE.sC('obligation_request_sender').GetName] – chce wykorzystać tę okazję i prosi, aby jeden z naszych dowódców, [SCOPE.sCharacter('obligation_request_character').GetCustom('GetUniversalFullName')], podjął się służby wojskowej na jego rzecz."
 peoples_springtime.7.d:0 "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetCustom('GetUniversalFullName')] i [SCOPE.gsInterestGroup('radical_ig').GetName] dowodzą, że [ROOT.GetCountry.GetName] to miejsce, w którym można zrealizować założenia ruchu związanego z następującą ideologią: [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName]."
 peoples_springtime.8.a:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] będzie sprawować rządy stanowczo, ale sprawiedliwie."
 suffragist_events.9.d:0 "[ROOT.GetCountry.GetName] to państwo, którego obywatelki organizują kampanię na rzecz prawa do głosowania w wyborach powszechnych. Okazuje się, że na czele tego ruchu stoi [SCOPE.gsInterestGroup('suffragist_ig').GetLeader.GetCustom('GetUniversalFullName')] – osoba, pod której zwierzchnictwem znajduje się jedna z grup interesu, [SCOPE.gsInterestGroup('suffragist_ig').GetName]."
 suffragist_events.1.d:0 "Aktywistki, na czele których stoi [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullName')], zebrały się w proteście wobec braku prawa wyborczego kobiet w następującym państwie: [ROOT.GetCountry.GetName]."
 suffragist_events.2.d:0 "Orędowniczki prawa wyborczego kobiet zgromadziły się przed parlamentem, aby walczyć o swoją sprawę. [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')] drwi z nich, twierdząc, że w parlamencie nie ma miejsca dla kobiet."
 suffragist_events.2.f:1 "Uświadomiwszy sobie, że oczekiwanie, aż w pomieszczeniu zapadnie cisza, byłoby bezowocną lekcją cierpliwości, [SCOPE.sCharacter('suffragist_leader').GetCustom('GetUniversalFullNameNoFormatting')] przemawia stanowczo:\n\n– Przybyłyśmy tu dziś nie tylko po to, aby walczyć o należny nam udział w polityce naszego narodu. Chcemy ogłosić, że jeśli zależy wam na mądrych i sprawiedliwych rządach, jesteśmy wam potrzebne. Czy aby na pewno nasza ojczyzna, [ROOT.GetCountry.GetNameNoFormatting], jest dziś w takim stopniu wolna od cierpienia i konfliktów, abyśmy wszyscy mogli zgodnie przyznać, że mężczyźni mają szczególne predyspozycje do sprawowania władzy?"
 suffragist_events.3.d:0 "Czołowy przeciwnik prawa wyborczego kobiet, [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')], stał się celem związanego z podpaleniem ataku, za który odpowiadają orędowniczki dyskredytowanej przez niego sprawy."
 suffragist_events.3.f:0 "– Nagłówki trąbią dziś o bombach wysłanych do biura jednego z polityków. Gdzie jednak były te nagłówki, kiedy wysyłałyśmy listy? Czy je czytano? Czy w ogóle je otwierano? Wobec tak zimnego traktowania i arogancji można było się spodziewać, że ktoś w końcu wyśle przesyłkę, której [SCOPE.sCharacter('anti_feminist_leader').GetCustom('GetUniversalFullName')] nie będzie w stanie zignorować."
 suffragist_events.3.a.tt:0 "[SCOPE.sCharacter('militant_suffragist_leader').GetCustom('GetUniversalFullName')] trafi do więzienia na trzy lata."
 suffragist_events.4.d:0 "Aktywistka, która starała się zwrócić uwagę na problem prawa wyborczego kobiet, straciła życie w wypadku na wyścigach konnych. Właścicielem pechowego ogiera jest [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 suffragist_events.5.b.tt:1 "[THIS.GetInterestGroup.GetLeader.GetCustom('GetUniversalFullName')] wychodzi z więzienia."
 suffragist_events.7.d:0 "W swojej rozprawie [SCOPE.sCharacter('suffragist_philosopher').GetCustom('GetUniversalFullName')] broni politycznych i obywatelskich praw kobiet, prezentując wizję opartą na równości płci w sferze polityki."
 secession_events.5.d:0 "Kultura [SCOPE.sCulture('secessionist_culture').GetName] ma ważnego reprezentanta: to [SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')], przywódca jednej z grup interesu ([SCOPE.gsInterestGroup('secessionist_ig').GetName]). Przywódca ten wygłosił przemowę na rzecz utworzenia przez przedstawicieli wspomnianej kultury niepodległego narodu."
 secession_events.9.d:0 "Znaczący przywódca polityczny, [SCOPE.sCharacter('secessionist_leader').GetCustom('GetUniversalFullName')] (kultura [SCOPE.sCulture('secessionist_culture').GetName]), stał się wśród przedstawicieli swojej kultury symbolem ruchu niepodległościowego. Wysocy rangą przedstawiciele służb wywiadowczych opracowali plan: chcą dyskretnie rozprawić się z tym przywódcą, aby zahamować rozwój spraw."
 oil_rush.5.d:0 "W wyniku śledztwa ujawniono, że jeden z polityków rządowych, [SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')], swoją pozyskaną niedawno fortunę zawdzięcza łapówkom od firm naftowych, którym umożliwiał dzierżawę gruntu bez licytacji."
 oil_rush.5.tt:0 "[SCOPE.sCharacter('bribed_politician').GetCustom('GetUniversalFullName')] zasługuje na surowy wyrok i musi zrezygnować z pełnionego przez siebie stanowiska."
 africa_colonial_events.5.d:0 "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('GetUniversalFullName')], przywódca jednej z grup interesu ([SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName]), sprzeciwia się wobec globalnego handlu niewolnikami, twierdząc, że nasze plany kolonizacyjne powinny obejmować dążenie do zaniechania niewolniczych praktyk na terenie Afryki. Obszar, którego dotyczą wspomniane plany, to [SCOPE.sState('african_colony_state').GetName]."
 slave_owner_paranoia_events.3.d:1 "W jednym z obszarów administracyjnych ([SCOPE.sState('visiting_abolitionist_state').GetName]) gości ostatnio [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')] ([SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName]), gromadząc świadectwa i propagując abolicjonizm. Miejscowi właściciele niewolników uważają, że w ten sposób usiłuje doprowadzić do wybuchu brutalnego powstania niewolników, i domagają się natychmiastowego wydalenia problematycznej persony z tych ziem."
 slave_owner_paranoia_events.3.f:0 "– Naprawdę wydaje ci się, że [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('PL_jego_jej')] poglądy są umiarkowane? Wiesz w ogóle, co [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetCustom('GetUniversalFullName')] głosi? Może i nie wspomina o buncie niewolników wprost, ale w każdej ze swoich przemów zarzuca zarówno samej instytucji, jak i każdemu jej zwolennikowi taką bezwzględność, że przychylnej wobec sprawy publiczności trudno będzie wyciągnąć inne wnioski. Nie pozwalamy niewolnikom tego słuchać, wystarczy jednak, aby dotarła do nich plotka o tych przemówieniach, a nabiorą śmiałości. To tylko kwestia czasu – jeszcze wspomnisz moje słowa."
 welfare_laws.10.d:0 "W swojej ostatniej przemowie [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] ostrzega słuchaczy przed nadmiernymi wydatkami przedstawicieli rządu, przez co [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] zwolennicy z pewnej grupy interesu ([ROOT.GetCountry.GetRuler.GetInterestGroup.GetName]) z większym sceptycyzmem spoglądają na proponowane prawo – [SCOPE.sLaw('current_law_scope').GetName]."
 migration_laws.1.d:0 "W związku z bieżącą reformą ([SCOPE.sLaw('current_law_scope').GetName]) [SCOPE.sCharacter('no_borders_visionary').GetCustom('GetUniversalFullName')] ([SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName]) szerzy wizję świata bez granic."
 liberalism.1.d:0 "Grupa interesu, na czele której stoi [SCOPE.sCharacter('liberal_leader').GetCustom('GetUniversalFullName')] – [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName] – dała początek epoce polityki liberalnej. Celem jest bardziej wyzwolone społeczeństwo gwarantujące wszystkim obywatelom prawo do udziału w sprawach politycznych."
 citizenship_laws.4.b:0 "W tych niepewnych czasach potrzebujemy takiego przywódcy jak [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetCustom('GetUniversalFullName')]."
 distribution_of_power_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] ma naturalną charyzmę, która zwiększyła skuteczność [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] działań na rzecz umocnienia władzy w ramach jednej z reform ([SCOPE.sLaw('current_law_scope').GetName])."
 distribution_of_power_laws.2.d:1 "Wpływy @bureaucrats! biurokratów starających się utrzymać lwią część demokratycznych instytucji ulegają obecnie osłabieniu w związku z nowym prawem ([SCOPE.sLaw('current_law_scope').GetName]). Przedstawiciele tej grupy obawiają się o swoją przyszłość w reżimie, na czele którego ma stać [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]."
 distribution_of_power_laws.4.d:0 "W obawie o napięcie związane z wdrażaną reformą ([SCOPE.sLaw('current_law_scope').GetName]) [SCOPE.sCharacter('supportive_commander').GetCustom('GetUniversalFullName')] wyraża poparcie względem nowego prawa i deklaruje, że sprzeciwi się ewentualnym próbom zorganizowania przez obywateli pozbawionych praw obywatelskich powstania."
 distribution_of_power_laws.6.d:1 "[SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')], minister z jednej z grup interesu ([SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName]), twierdzi, że ograniczenie praw wyborczych związane z jedną z reform ([SCOPE.sLaw('current_law_scope').GetName]) stoi w sprzeczności z [SCOPE.sCharacter('opposing_politician').GetCustom('PL_jego_jej')] rolą w rządzie."
 distribution_of_power_laws.6.a.tt:0 "[SCOPE.sCharacter('opposing_politician').GetCustom('GetUniversalFullName')] wycofuje się z udziału w polityce."
 corn_laws.2.b:0 "[SCOPE.gsInterestGroup('landowners_ig').GetName]… [SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetCustom('GetUniversalFullName')] dużo lepiej służy interesom tej grupy."
 meiji.10.d:0 "Jeden z obszarów administracyjnych, [SCOPE.sState('kyushu_state').GetName], stał się miejscem, w którym [SCOPE.sCharacter('armed_forces_leader').GetCustom('GetUniversalFullName')] organizuje prywatne akademie wojskowe. Oprócz nauczania o teorii wojskowości szerzy w nich jednak również własne idee polityczne."
 election_liberal_events.1.d:0 "W ramach kampanii wyborczej jedna z partii ([SCOPE.sParty('liberal_party').GetName]) skrytykowała ugrupowanie o nazwie [SCOPE.sParty('conservative_party').GetName] za przyjmowanie w swoje szeregi takich osób jak [SCOPE.sCharacter('extremist_leader').GetCustom('GetUniversalFullName')]. Podobno [SCOPE.sCharacter('extremist_leader').GetCustom('PL_jego_jej')] skrajnie prawicowe poglądy mają dowodzić, że partia ta jest otwarta na ekstremistów."
 election_liberal_events.3.d:0 "W obliczu nadchodzących wyborów znana postać o poglądach pacyfistycznych, [SCOPE.sCharacter('pacifist_leader').GetCustom('GetUniversalFullName')], przeprowadziła kampanię na rzecz jednej z partii ([SCOPE.sParty('liberal_party').GetName]), roztaczając wizję bardziej pokojowej polityki zagranicznej, która miałaby zastąpić agresywne podejście, z jakiego zasłynęło nasze państwo, [ROOT.GetCountry.GetName]."
 election_conservative_events.1.d:0 "Jedno z ugrupowań, [SCOPE.sParty('conservative_party').GetName], skrytykowało w swojej kampanii partię o nazwie [SCOPE.sParty('liberal_party').GetName] za poparcie, jakim cieszy się wśród jej przedstawicieli [SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')]. Od przywódcy, który odrzuca religię, nie można rzekomo oczekiwać dotrzymania obietnic i moralnego postępowania."
 election_conservative_events.1.f:0 "– Na co przysięga [SCOPE.sCharacter('atheist_leader').GetCustom('GetUniversalFullName')]? Jakiej kary spodziewa się za potajemne złamanie danego przez siebie słowa? Zatraciwszy się w pogoni za wolnością, partie takie jak [SCOPE.sParty('liberal_party').GetName] zapomniały już chyba o cnotach, które pozwalają nam pociągać ludzi wolnych do odpowiedzialności."
 naval_tech_events.1.d:1 "[SCOPE.sCharacter('dreadnought_tech_commander').GetCustom('GetUniversalFullName')] z powodzeniem wysyła nasze imponujące drednoty do walki w bieżącym konflikcie. Udowadnia w ten sposób, że marynarka wojenna nie zaopatrzyła się w nie na marne."
 naval_tech_events.2.d:1 "[SCOPE.sCharacter('destroyer_tech_commander').GetCustom('GetUniversalFullName')] używa w bieżącym konflikcie niszczycieli, ucząc nas, jak najskuteczniej z nich korzystać."
 naval_tech_events.3.d:1 "[SCOPE.sCharacter('battleship_tech_commander').GetCustom('GetUniversalFullName')] wykorzystuje w bieżącej wojnie pancerniki, udowadniając, że te olbrzymy wciąż stanowią ważny element nowoczesnej marynarki wojennej."
 prostitution.1.d:0 "Jedna z grup interesu – [SCOPE.gsInterestGroup('cda_ig').GetName] – na czele której stoi [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], domaga się od rządu przyjęcia stanowiska wobec prostytucji. Przedstawiciele ugrupowania żądają wprowadzenia praw umożliwiających policji umieszczanie podejrzanych o prostytucję kobiet w szpitalach zamkniętych pod zarzutem roznoszenia chorób wenerycznych. Obszar, którego dotyczy problem, to [SCOPE.sState('cda_state').GetName]."
 prostitution.1.d2:0 "Wobec wysokiego współczynnika zakażeń chorobami wenerycznymi wśród należących do niej mężczyzn jedna z grup interesu – [SCOPE.gsInterestGroup('cda_ig').GetName] – na czele której stoi [SCOPE.sCharacter('cda_ig_leader').GetCustom('GetUniversalFullName')], domaga się od rządu podjęcia działań. Przedstawiciele ugrupowania żądają wprowadzenia praw umożliwiających policji umieszczanie podejrzanych o prostytucję kobiet w szpitalach zamkniętych pod zarzutem roznoszenia chorób wenerycznych. Obszar, którego dotyczy problem, to [SCOPE.sState('cda_state').GetName]."
 prostitution.2.d:0 "Ugrupowania feministyczne, na czele których stoi [SCOPE.sCharacter('feminist_cda_ig_leader').GetCustom('GetUniversalFullName')], domagają się zniesienia ustaw dotyczących chorób zakaźnych. Ich przedstawicielki potępiają brutalność, z jaką policja traktuje kobiety, a także nieludzkie warunki panujące w szpitalach zamkniętych. Ponadto przymusowej izolacji stale podlegają osoby niemające żadnego związku z prostytucją. Obszar, którego dotyczą żądania feministek, to [SCOPE.sState('feminist_cda_state').GetName]."
 prostitution.3.d:0 "Gdy policja zamknęła okryty złą sławą męski dom publiczny, aresztowany właściciel ujawnił, że [SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] jest jednym z klientów jego przybytku. Do dziennikarzy zaczynają docierać przecieki."
 prostitution.3.a:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] ma natychmiast zrezygnować."
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetCustom('GetUniversalFullName')] wycofa się z udziału w polityce."
 plague.9.d:1 "[SCOPE.sCharacter('anti_mask_ig_leader').GetCustom('GetUniversalFullName')] to osoba, która odpowiada za utworzenie ruchu antymaseczkowego, którego przedstawiciele sprzeciwiają się środkom podjętym przez nas w reakcji na pandemię. Podważają oni skuteczność naszych obostrzeń i domagają się ich zniesienia w celu ratowania podupadającej gospodarki."
 cable_street.1.d:1 "Faszyści, na czele których stoją [SCOPE.sCharacter('fascist_leader').GetCustom('GetUniversalFullName')] i [SCOPE.sParty('fascist_party').GetName], planują duże zgromadzenie w obszarze administracyjnym [SCOPE.sState('fascist_rally_state').GetName]. Spodziewają się stanowczego oporu ze strony ugrupowań antyfaszystowskich nieoficjalnie zrzeszonych pod sztandarem grupy interesu o nazwie [SCOPE.gsInterestGroup('antifa_ig').GetName]."
 warlord_china_events.301.t:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')] i [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('PL_jego_jej')] idea"
 warlord_china_events.301.a:0 "[SCOPE.sCharacter('yan_xishan_thinker').GetCustom('GetUniversalFullName')] zasługuje na to, abyśmy szerzyli [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('PL_jego_jej')] ideę!"
 communism.1.desc:0 "Ponieważ [ROOT.GetCountry.GetName] to państwo, w którym rozpowszechniają się tendencje socjalistyczne, [SCOPE.sCharacter('union_leader').GetCustom('GetUniversalFullName')] ([SCOPE.gsInterestGroup('unions').GetName]) zajmuje czołową pozycję w rządzie. Przy tak gwałtownym rozwoju spraw możliwa jest drastyczna zmiana polityki."
 communism.3.d:0 "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName] to grupa interesu, z której wreszcie wykorzeniono reakcjonistów. Możemy być pewni, że jej nowy przywódca, [SCOPE.sCharacter('new_vanguard_leader').GetCustom('GetUniversalFullName')], pozostanie lojalny wobec państwa i ustroju socjalistycznego."
 meiji.4.d:0 "[SCOPE.sCountry('military_consultant_country').GetName] to państwo, które w obliczu wysiłków podejmowanych przez nasz kraj ([ROOT.GetCountry.GetName]) na rzecz modernizacji zaproponowało nam pomoc: jeden z jego generałów, [SCOPE.sCharacter('military_consultant_general').GetCustom('GetUniversalFullName')], miałby zostać naszym doradcą wojskowym. Warunki tego porozumienia wydają się korzystne, ale do potencjalnych zobowiązań wobec innych mocarstw lepiej podchodzić ostrożnie."
 meiji.5.d:0 "W ramach ambasadorskiej podróży na Zachód nasi dygnitarze spotkali się z wpływowym politykiem, którym jest [SCOPE.sCharacter('japan_embassy_politician').GetCustom('GetUniversalFullName')] ([SCOPE.sCountry('japan_embassy_country').GetNameNoFormatting]). W nadziei na nawiązanie dobrych stosunków z naszym nowo otwartym państwem polityk ten sporządzi kilka traktatów, które [SCOPE.sCountry('japan_embassy_country').GetName] i [ROOT.GetCountry.GetNameNoFormatting] mogą zawrzeć między sobą."
 meiji.6.d:0 "Pewien majętny i wpływowy przemysłowiec – [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')] ([SCOPE.sCountry('western_investor_country').GetName]) – uważa, że nasze państwo, [ROOT.GetCountry.GetName], ma rynek o wielkim, choć niewykorzystanym potencjale dochodowym. W zamian za różnego rodzaju przysługi polityczne, za które mielibyśmy odpłacić w bliżej nieokreślonym czasie, [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('GetUniversalFullName')] podzieli się z nami technologią przemysłową swojej ojczyzny."
 laws.1.d:0 "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetCustom('GetUniversalFullName')] cudem unika śmierci w zamachu. Z niedoszłym zabójcą powiązana jest jedna z grup interesu – [SCOPE.gsInterestGroup('jedi_scope').GetName] – która sprzeciwia się przyznaniu władcy kolejnych uprawnień na mocy nowego prawa ([SCOPE.sLaw('current_law_scope').GetName])."
 can_aus.1.d:0 "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] podpisuje akt prawny, na mocy którego [ROOT.GetCountry.GetName] i [SCOPE.sCountry('canada_annex_scope').GetName] stają się konfederacją. To wielki sukces na drodze do celu, jakim jest zjednoczenie całej Kanady."
 can_aus.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] podpisuje akt prawny, na mocy którego [SCOPE.sCountry('canada_scope_1').GetName] i [SCOPE.sCountry('canada_scope_2').GetName] stają się konfederacją. To wielki sukces na drodze do celu, jakim jest zjednoczenie całej Kanady."
 can_aus.3.d:0 "Atrament na projekcie ustawy o zjednoczeniu nie zdążył jeszcze wyschnąć, a biurokraci i politycy już przystąpili do integracji, której przedmiotem ma być następujące państwo: [SCOPE.sCountry('canada_annex_scope').GetName]. [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('GetUniversalFullName')] nam błogosławi – jesteśmy o krok dalej na drodze do utworzenia federacji Australii."
 can_aus.4.d:1 "Atrament na projekcie ustawy o zjednoczeniu nie zdążył jeszcze wyschnąć, a biurokraci i politycy już przystąpili do integracji, której przedmiotem mają być [SCOPE.sCountry('canada_scope_1').GetName] i [SCOPE.sCountry('canada_scope_2').GetName]. [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('GetUniversalFullName')] nam błogosławi – jesteśmy o krok dalej na drodze do utworzenia federacji Australii."
 labor_rights.2.d:0 "Wpływowa grupa interesu, [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName], na czele której stoi [SCOPE.sCharacter('anti_serfdom_advocate').GetCustom('GetUniversalFullName')], domaga się w swojej petycji natychmiastowego zniesienia pańszczyzny."
 nihilism.1.d:0 "[SCOPE.gsInterestGroup('nihilist_ig').GetName] to grupa interesu, którą zawładnął antyklerykalny i antymonarchistyczny ruch znany jako nihilizm. [SCOPE.sCharacter('nihilist_scope').GetCustom('GetUniversalFullName')] i stojący za [SCOPE.sCharacter('nihilist_scope').GetCustom('PL_nim_nia')] niebezpieczni myśliciele z pewnością staną się problemem dla status quo."
 anarchy.1.d:0 "Anarchiści przyznali się do zamachu bombowego w klubie dla mężczyzn, który często odwiedzali przedstawiciele jednej z grup interesu ([SCOPE.gsInterestGroup('anarchy_target_ig').GetName]). Nie żyje [SCOPE.sCharacter('anarchy_target_leader').GetCustom('GetUniversalFullName')]; [SCOPE.sCharacter('anarchy_target_leader').GetCustom('PL_jego_jej')] ciało znaleziono pod gruzem."
 anarchy.3.d:0 "Anarchiści tworzą społeczności, które odrzucają chęć zysku, uznając wzajemną odpowiedzialność za opiekę nad bliźnimi. [SCOPE.sCharacter('anarchist_farmer').GetCustom('GetUniversalFullName')] – nowy przywódca, za którym stoi grupa interesu o nazwie [SCOPE.gsInterestGroup('farmer_ig').GetName] – zachęca do zakładania gospodarstw spółdzielczych."
 tax.3.d:0 "Podczas przygotowywania projektu nowej ustawy ([SCOPE.sLaw('current_law_scope').GetName]) [SCOPE.sCharacter('death_and_taxes_leader').GetCustom('GetUniversalFullName')] nagle umiera."
 german_unification.3.d:0 "[SCOPE.sCharacter('bismarck_scope').GetCustom('GetUniversalFullName')] – arystokrata oraz zwolennik zjednoczenia narodu niemieckiego i politycznego pragmatyzmu – zdobywa znaczącą pozycję w jednej z grup interesu ([SCOPE.gsInterestGroup('junkers').GetName], [ROOT.GetCountry.GetNameNoFormatting]) i oferuje naszemu państwu swoje usługi."
 italian_unification.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] – to dzięki [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] przywództwu i bohaterstwu powstał włoski naród. Zjednoczone pod jedną flagą Włochy bez wątpienia będą miały wpływ na przyszły kształt Europy i świata."
 communism.7.d:0 "[SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('GetUniversalFullName')] ([SCOPE.gsInterestGroup('popular_socialist_ig').GetName]) bardzo szybko zyskuje na popularności wśród ludu. Głoszona przez [SCOPE.sCharacter('popular_socialist_ig_leader').GetCustom('PL_niego_nia')] radykalna, socjalistyczna idea równości wydaje się szczególnie atrakcyjna obywatelom klasy niższej."
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetCustom('GetUniversalFullName')] zmienia organizację armii, wskutek czego [SCOPE.gsInterestGroup('red_army_ig').GetName] to teraz [ROOT.GetCountry.GetAdjectiveNoFormatting] Armia Czerwona. Wojsko będzie bronić dyktatury proletariatu."
 1848.1.d:0 "Za sprawą rządu radykałów [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] trafia do więzienia. Władze w pośpiechu organizują proces, którego rezultatem będzie najpewniej orzeczenie o winie i publiczna egzekucja."
 1848.3.d:0 "Rząd radykałów opracował projekt nowej konstytucji zawierającej nowe prawo: [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')] i [SCOPE.sCharacter('radical_leader_scope').GetCustom('PL_jego_jej')] zwolennicy domagają się natychmiastowego jej podpisania i wprowadzenia w życie."
 1848.4.d:0 "Jako przywódca [SCOPE.sCharacter('radical_leader_scope').GetCustom('GetUniversalFullName')] sprawia, że nasze państwo – [ROOT.GetCountry.GetName] – jest miejscem rozkwitu radykalizmu. Bez względu na to, jaki mamy do tego stosunek, powinniśmy spodziewać się wielkich przemian."
 amazon.4.d:0 "Podczas powrotu z wyprawy na safari [SCOPE.sCharacter('hunted_character').GetCustom('GetUniversalFullName')] trafia na niewielką wyspę w obszarze administracyjnym o nazwie [SCOPE.sState('dangerous_game_state').GetName], gdzie niczym zwierzynę ściga [SCOPE.sCharacter('hunted_character').GetCustom('PL_go_ja')] [SCOPE.sCharacter('hunter_character').GetCustom('GetUniversalFullName')] ([SCOPE.sCountry('hunter_country').GetNameNoFormatting])."
 generals.1.d:0 "[SCOPE.gsInterestGroup('low_rank_general_ig').GetName] – przedstawiciele tej grupy interesu domagają się awansowania jednego z wojskowych. Osobą, której dotyczą ich żądania, jest [SCOPE.sCharacter('low_rank_general').GetRankName] [SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')], a decydującym argumentem ma być historia [SCOPE.sCharacter('low_rank_general').GetCustom('PL_jego_jej')] lojalnej, produktywnej służby."
 generals.1.f:1 "Mundur na [SCOPE.sCharacter('low_rank_general').GetCustom('PL_jego_jej')] ciele zdobi tak wiele odznaczeń, że trudno jest dostrzec choćby i skrawek skrytego pod nimi materiału, ale do tej pory to wciąż było za mało. Teraz uśmiecha się z dumą na myśl o grymasie, jakim [SCOPE.sCharacter('high_rank_general').GetRankName] [SCOPE.sCharacter('high_rank_general').GetLastName] zapewne skwituje [SCOPE.sCharacter('low_rank_general').GetCustom('PL_jego_jej')] rychły awans; nie ma chyba oficera, który nie słyszałby o ich rywalizacji.\n\nW końcu nadszedł dzień, w którym [SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] otrzyma nagrodę za swoje zasługi."
 generals.1.a:0 "[SCOPE.sCharacter('low_rank_general').GetCustom('GetUniversalFullName')] na to zasługuje."
 war_crimes.1.d:0 "Ze względu na użycie iperytu przeciwko cywilom w obszarze administracyjnym [SCOPE.sState('war_crimes_state').GetName] uznaje się, że [SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] to zbrodniarz wojenny. Wiele osób domaga się wprowadzenia przepisów określających dopuszczalne metody stosowane w ramach działań wojennych."
 war_crimes.1.b:1 "[SCOPE.sCharacter('war_crimes_perpetrator').GetCustom('GetUniversalFullName')] odpowie za swoje zbrodnie."
 notification_ig_leader_memento_mori_desc:0 "[SCOPE.sCharacter('memento_mori_leader').GetCustom('GetUniversalFullName')], przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('memento_mori_ig').GetName], wycofuje się z życia politycznego."
 industrial_accident_events.1.d:0 "[SCOPE.sState('triangle_shirtwaist_factory_state').GetName] – śmiertelny pożar odebrał życie wielu robotnikom. Głównymi przyczynami zgonów były niebezpieczne warunki pracy oraz zamknięte wyjścia ewakuacyjne. Ujawniono, że spalona fabryka należała do ważnego członka grupy interesu o nazwie [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]. Jest nim [SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')]."
 industrial_accident_events.1.b:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] odpowiada za śmierć tych ludzi, więc sprawiedliwości musi stać się zadość!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetCustom('GetUniversalFullName')] trafi do aresztu i straci swoje wpływy."
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetCustom('GetUniversalFullName')], władca Meksyku i jeden z czołowych generałów tego państwa, został schwytany na bagnach przez nasze siły. Podczas obławy miał na sobie mundur żołnierza lekkiej jazdy. Jest gotowy natychmiast podpisać porozumienie pokojowe w zamian za odzyskanie wolności."
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetCustom('GetUniversalFullName')] ignoruje wyrok Sądu Najwyższego i nakazuje, by ludność [SCOPE.sCulture('cherokee_culture').GetName] została wysiedlona do obszaru o nazwie [SCOPE.sCountry('indian_territory_scope').GetName]."
 slavery_law_events.1.d:0 "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('slaver_ig_scope').GetName] ([SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')]) wygłosił ciepło przyjętą przemowę na temat pewnego prawa ([SCOPE.sLaw('current_law_scope').GetName]). Przemowa ta dotyczyła korzeni tego prawa i jego historycznie uzasadnionej legitymizacji."
 slavery_law_events.1.a:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] to przywódca, którego warto promować."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('GetUniversalFullName')] dostanie tę swoją debatę publiczną."
 slavery_law_events.4.d:0 "Na rynku wydawniczym ukazała się sensacyjna opowieść o życiu niewolników na plantacji. Jej autorem jest przywódca grupy interesu znanej jako [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] – [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')]."
 slavery_law_events.4.a:1 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetCustom('GetUniversalFullName')] zdecydowanie należy do grona wybitnych autorów."
 monarchy_law_events.1.d:0 "Do zorganizowanego w stolicy pochodu aktywistów dołączyli wojskowi i cywile – wszyscy nawołują do przyjęcia ustroju monarchistycznego. Przywódca monarchistów, [SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')], wykorzystał tę okazję i przemówił bezpośrednio do zebranego tłumu."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetCustom('GetUniversalFullName')] to osoba, która zna się na rzeczy."
 monarchy_law_events.2.d:0 "Słyszano, jak [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] wypowiada się pozytywnie na temat różnych świeckich rządów. Niektórzy podejrzewają, że zaczyna [SCOPE.sCharacter('secularizing_spiritualist').GetCustom('PL_go_ja')] już nudzić teokratyzm. [ROOT.GetCountry.GetName] i zmiana formy rządów – czy to możliwe?"
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('GetUniversalFullName')] wie, jak się sprawy mają."
 trains.1.d:0 "Pewien przedsiębiorczy artysta zorganizował na miejscowym jarmarku widowisko, podczas którego mają się ze sobą zderzyć dwie stare lokomotywy. Taka kraksa może być niebezpieczna dla widowni, a mimo to [SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')], przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName], utrzymuje, że zajmie miejsce w pierwszym rzędzie."
 trains.1.b:0 "[SCOPE.sCharacter('train_crash_attendee').GetCustom('GetUniversalFullName')] nie może ryzykować życia dla takiego widowiska!"
 election_neutral.1.d:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')], jedna z wybitnych postaci z partii o nazwie [SCOPE.sParty('mulligan_letters_party').GetName], mierzy się z poważnymi oskarżeniami o korupcję. Uparcie zaprzecza jednak wszystkim pomówieniom i zdawałoby się, że uniknie odpowiedzialności. Sytuacja zmienia się, gdy na jaw wychodzą podpisane przez [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('PL_niego_nia')] listy."
 election_neutral.1.a:0 "Partia o nazwie [SCOPE.sParty('mulligan_letters_party').GetName] powinna stanąć murem za swoim człowiekiem i wszystkiemu zaprzeczyć, tym bardziej że [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] to jej przywódca."
 election_neutral.1.b:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] to przywódca partii o nazwie [SCOPE.sParty('mulligan_letters_party').GetName], a ta powinna odciąć się od tej sprawy, aby chronić swoje interesy."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetCustom('GetUniversalFullName')] ma następującą cechę: Charyzma."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] może mówić, co chce."
 election_neutral.2.c:0 "Skoro [SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] tak bardzo lubi politykę, niech bardziej się w nią angażuje."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('GetUniversalFullName')] nie ma następującej cechy: Polityk."
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetCustom('GetUniversalFullName')] chce wyruszyć w podróż pociągiem po obszarze administracyjnym [SCOPE.sState('whistle_stop_state').GetName] w ramach kampanii promującej partię o nazwie [SCOPE.sParty('whistle_stop_party').GetName]."
 je_splitting_oman_reason:0 "Synowie władcy, którym jest [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')], są żądni władzy i ziem. Gdy sułtan [ROOT.GetCountry.GetRuler.GetFirstName] umrze, jego potomkowie podzielą państwo na ziemie arabskie i afrykańskie, po czym zaczną rywalizować o supremację."
 zanzibar.1.d:0 "Gdy [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetCustom('GetUniversalFullName')] odziedziczył władzę w Omanie i Maskacie, jego młodszy brat [SCOPE.sCharacter('sultan_of_zanzibar').GetCustom('GetUniversalFullName')] zapewnił sobie niepodległe, silne rządy w Afryce Wschodniej jako [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] państwa o nazwie [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]."
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetCustom('GetUniversalFullName')] cieszy się wielką sławą nie tylko z uwagi na fakt, że korzysta z samolotów podczas bitew, ale też dlatego, że udało [SCOPE.sCharacter('flying_circus_general').GetCustom('PL_mu_jej')] się przelecieć nad obszarem administracyjnym o nazwie [SCOPE.sState('flying_circus_state').GetName]."
 trench_warfare.1.d:1 "[SCOPE.sCharacter('trench_warfare_general').GetCustom('GetUniversalFullName')] twierdzi, że w całym obszarze administracyjnym o nazwie [SCOPE.sState('trench_warfare_state').GetName] muszą powstać okopy. Przez [SCOPE.sCharacter('trench_warfare_general').GetCustom('PL_niego_nia')] krajobraz wygląda jak jakieś piekielne pustkowie. Impas nie może trwać wiecznie, choć nie wiadomo, które rozwiązanie jest najlepsze."
 naval_tech_events.4.d:0 "Dzięki temu, że coraz częściej wykorzystujemy okręty podwodne na wojnie, wyszkoliliśmy nowe pokolenie dowódców takich jak [SCOPE.sCharacter('submarine_commander').GetCustom('GetUniversalFullName')], którzy bardzo dobrze rozumieją specyfikę podwodnych działań wojennych."
 naval_tech_events.5.d:0 "Jedna z osób popularyzujących lotnictwo morskie, [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')], organizuje dla marynarki wojennej ćwiczenia polegające na bombardowaniu wraków statków z powietrza za pomocą samolotów startujących z okrętów."
 naval_tech_events.5.b:0 "To wstyd dla całej armii! [SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] musi stracić posadę."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetCustom('GetUniversalFullName')] może mieć większe szanse na zyskanie poparcia w swojej sprawie, jeśli zasiądzie w rządzie."
 generic_laws.1.d:0 "Tego popołudnia przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('orator_ig_scope').GetName] ([SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullName')]) wygłosił porywającą przemowę, przedstawiając argumenty za ustanowieniem nowego prawa ([SCOPE.sLaw('current_law_scope').GetName])."
 generic_laws.1.f:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] potrafi wygłaszać wspaniałe przemowy. Ostatnio jedna z nich miała miejsce na głównym placu w mieście o nazwie [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]. Wszyscy, nawet najbardziej rozgoryczeni polityczni przeciwnicy mówcy, byli pod wrażeniem. A co na to [ROOT.GetCountry.GetNameNoFormatting]? W całym państwie zaczęły już krążyć fragmenty wystąpienia, dolewając oliwy do ognia hucznej debaty."
 generic_laws.1.b:0 "Tego typu wystąpienia dobrze świadczą o personie, którą jest [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')], i o [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('PL_jego_jej')] sprawie."
 generic_laws.2.d:0 "Na jaw wyszedł skandal korupcyjny z udziałem znanych przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]. Okazuje się, że zdeklarowani zwolennicy nowego prawa ([SCOPE.sLaw('current_law_scope').GetName]), oraz bliscy sojusznicy przywódcy grupy (jest nim [SCOPE.sCharacter('corrupt_ig_leader_scope').GetCustom('GetUniversalFullName')]) wyświadczali polityczne przysługi w zamian za „podarunki”."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullNameNoFormatting')] rzadko bezpośrednio interweniuje w kwestiach dotyczących prawa. Zazwyczaj rządzi państwem, polegając na swoich delegatach i wykorzystując osobiste wpływy. Co prawda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] może w każdej chwili legalnie skorzystać z przywilejów przysługujących władcy, ale spotkałoby się to ze złością zarówno republikanów, jak i przeciwników spornego prawa."
 generic_laws.8.d:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullName')] na długo zapamięta swoje ostatnie wystąpienie. Coś, co miało być zwykłą przemową na temat zalet nowego prawa ([SCOPE.sLaw('current_law_scope').GetName]), szybko przerodziło się w wizerunkową katastrofę grupy interesu o nazwie [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 generic_laws.8.f:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] nie może zaliczyć tej przemowy do najbardziej udanych. Wszystkie punkty [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('PL_jego_jej')] wystąpienia zostały przedstawione w niezbyt rzetelny sposób, a [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('PL_jego_jej')] polityczni przeciwnicy złośliwie, acz przekonująco, rozbrajali argument za argumentem. Wszyscy zastanawiają się, czy to nieszczęsne wystąpienie okazało się tragedią, ponieważ [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] to źle skonstruowane prawo, czy też powodem była polityczna niekompetencja grupy interesu o nazwie [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('GetUniversalFullNameNoFormatting')] musi ponieść odpowiedzialność za to niepowodzenie."
 generic_laws.12.d:0 "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] ([SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('GetUniversalFullName')]) ma już dość przedłużającego się procesu dotyczącego ustanawiania nowego prawa ([SCOPE.sLaw('current_law_scope').GetName]) i zwraca się do nas z pewną ofertą. Może wykorzystać swoje koneksje z aparatem państwowym, aby przyspieszyć ten proces."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetCustom('GetUniversalFullName')] stłumi te rozruchy wraz ze swoimi ludźmi."
 boxer_rebellion_events.1.d:1 "Kultura [SCOPE.sCulture('han_culture').GetName] – przedstawiciele tej kultury są niezadowoleni, ponieważ nasze państwo, [ROOT.GetCountry.GetName], stało się miejscem, w którym zamieszkuje coraz więcej cudzoziemców. Wobec zaistniałej sytuacji tworzą oni milicje, których zadaniem ma być wygnanie „barbarzyńców” z powrotem za morze. Wiele osób twierdzi, że jeśli [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] nie wesprze tego ruchu, kultura [SCOPE.sCulture('manchu_culture').GetName] straci poparcie, jakim cieszy się u władzy."
 boxer_rebellion_events.2.a:1 "Niech [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] rządzi nawet i dziesięć tysięcy lat!"
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetCustom('GetUniversalFullName')], znany z pacyfistycznych poglądów przywódca jednej z grup interesu ([SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]), przypuszcza stanowczy atak, którego celem jest partia należąca do rządu – [SCOPE.sParty('government_war_party').GetName]. Twierdzi, że [ROOT.GetCountry.GetAdjectiveNoFormatting|l] armia biorąca udział w jednej z wojen ([SCOPE.sWar('pacifist_war').GetNameNoFormatting]) dopuściła się pod ich wodzą rażących okrucieństw."
 election_contextual_events.4.d:0 "[SCOPE.sCharacter('decrepit_leader').GetCustom('GetUniversalFullName')], mający już swoje lata przywódca jednej z grup interesu ([SCOPE.gsInterestGroup('decrepit_leader_ig').GetName]), niespodziewanie umiera w trakcie kampanii, przez co jego partia – [SCOPE.sParty('decrepit_leader_party').GetName] – traci czołowego polityka. Wszyscy mówią teraz tylko o tym, kto [SCOPE.sCharacter('decrepit_leader').GetCustom('PL_go_ja')] zastąpi."
 election_contextual_events.5.d:0 "[SCOPE.sCharacter('low_sol_opposition_leader').GetCustom('GetUniversalFullName')], przywódca jednej z grup interesu ([SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]), publicznie głosi, iż [SCOPE.sParty('low_sol_party').GetName] to partia, która nieudolnie sprawuje władzę. Jako swój argument przedstawia niski poziom życia w państwie i uważa, że tylko [SCOPE.sCharacter('low_sol_opposition_leader').GetCustom('PL_jego_jej')] partia, [SCOPE.sParty('low_sol_opposition_party').GetName], ma wolę, aby zmienić ten stan rzeczy."
 election_contextual_events.6.d:0 "Ze względu na wysoki poziom życia w państwie lud jest zadowolony ze status quo, dzięki czemu [SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullName')] i [SCOPE.sCharacter('high_sol_leader').GetCustom('PL_jego_jej')] sprawująca rządy partia – [SCOPE.sParty('high_sol_party').GetName] – mają przewagę w trwających wyborach."
 election_contextual_events.6.b:0 "[SCOPE.sCharacter('high_sol_leader').GetCustom('GetUniversalFullNameNoFormatting')] – wychwalaj tego przywódcę za jego osiągnięcia."
 military_tech_events.402.d:0 "[SCOPE.sWar('machine_gun_war').GetName] – [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] wykorzystuje w tej wojnie specjalne oddziały wyposażone w karabiny maszynowe, które dają naszemu wojsku przewagę na polu bitwy. Całe plutony wroga padają jak muchy, jeszcze zanim zdążą dotrzeć do naszych pozycji."
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetCustom('GetUniversalFullName')] potrafi obsługiwać to narzędzie jak nikt inny."
 military_tech_events.403.d:0 "Powstanie okrętów o kadłubach pokrytych metalem to nic innego jak rewolucja w dziedzinie morskich działań wojennych. Okręty te są odporne na niemal każdy rodzaj tradycyjnej amunicji. [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetCustom('GetUniversalFullName')] zapewnia, że dzięki nim tylko jedno państwo – [ROOT.GetCountry.GetNameNoFormatting] – będzie sprawować absolutną władzę na morzu."
 military_tech_events.404.d:0 "Monitory to okręty służące do obrony wybrzeża. Nie nadają się do żeglugi na pełnym morzu, ale ich zakup jest bardzo opłacalną inwestycją. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('monitor_admiral').GetCustom('GetUniversalFullName')] przekonuje admiralicję w mieście [ROOT.GetCountry.GetCapital.GetCityHubName], że [SCOPE.sCharacter('monitor_admiral').GetCustom('PL_jego_jej')] flota nie wpuści żadnych wrogów na nasze wody. Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], może spać spokojnie."
 conscription_laws.3.d:0 "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('anti_conscription_ig').GetName], [SCOPE.sCharacter('anti_conscription_advocate').GetCustom('GetUniversalFullName')], wygłasza porywającą przemowę poruszającą temat zagrożeń wynikających ze zbyt szybkiego ustanowienia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName])."
 healthcare_laws.5.d:1 "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName], [SCOPE.sCharacter('anti_public_healthcare_advocate').GetCustom('GetUniversalFullName')], podczas dzisiejszej debaty wyraża obawę o to, że jeśli opieka zdrowotna stanie się bardziej przystępna, ci, którzy już teraz mogą sobie na nią pozwolić, będą mieli do niej mniejszy dostęp."
 republic_laws.2.d:0 "[SCOPE.sCharacter('monarchist_supporter').GetCustom('GetUniversalFullName')] z grupy interesu o nazwie [SCOPE.gsInterestGroup('rulers_fate').GetName] pyta, jak skończy [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], jeśli rząd przyjmie nowy ustrój ([SCOPE.sLaw('current_law_scope').GetName])."
