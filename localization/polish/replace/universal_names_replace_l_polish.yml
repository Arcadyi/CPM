 ig_petitions.7.d:2 "[SCOPE.sCharacter('intelligentsia_leader').GetCustom('GetUniversalFullName')], osoba, za którą stoi jedna z grup interesu ([SCOPE.gsInterestGroup('intelligentsia_ig').GetName]), wyraża publiczne poparcie dla działań rządu mających na celu ustanowienie prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName]. Niektórzy myślą jednak, że robi to wyłącznie dla własnych korzyści."
 ig_leaders.20.d:0 "Przywódca grupy interesu znanej jako [SCOPE.gsInterestGroup('reckless_ig').GetName], [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')], otwarcie mówi o korzyściach, jakie mogłoby przynieść naszemu rządowi owiane tajemnicą ryzykowne posunięcie polityczne. W odpowiedzi na pytanie o szczegóły uśmiecha się jednak skromnie, odmawiając wyjaśnień."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullNameNoFormatting')] od dawna słynie ze słabości do przygód i podejrzanie wysokich kapeluszy. Jednak [SCOPE.sCharacter('reckless_leader').GetCustom('PL_jego_jej')] przyjaciele zdają się nie dostrzegać tych niebezpiecznych upodobań, choć większość poważanych dżentelmenów wyraziła już swoje obawy w umiarkowanie pasywno-agresywny sposób.\n\n– Któż podejrzewałby o cokolwiek obywatela o tak nienagannej reputacji jak moja?"
 ig_leaders.2.d:1 "Dramatyczna intryga w naszej stolicy zakończyła się właśnie katastrofą. Grupa, która za nią odpowiada, to [SCOPE.gsInterestGroup('reckless_ig').GetName]. Od początku było wiadomo, że plan obarczony jest dużym ryzykiem, ale osoba stojąca na czele tej grupy, [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')], stwierdziła ostatecznie, że warto spróbować. Oczywiście z fatalnym skutkiem dla wszystkich zaangażowanych."
 ig_leaders.2.b:0 "Niech [SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] weźmie winę na siebie."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetCustom('GetUniversalFullName')] ustąpi."
 ig_leaders.3.d:0 "Rzetelnie pełniąc rolę przywódcy jednej z grup interesu, [SCOPE.sCharacter('meticulous_leader').GetCustom('GetUniversalFullName')] od dłuższego czasu skrupulatnie działa za kulisami. Wygląda na to, że [SCOPE.sCharacter('meticulous_leader').GetCustom('PL_jego_jej')] wysiłki przynoszą w końcu efekty. Skorzystać na tym może zarówno grupa interesu, [SCOPE.gsInterestGroup('meticulous_ig').GetName], jak i państwo, [ROOT.GetCountry.GetName]."
 ig_leaders.4.d:0 "Grupa rządząca, [SCOPE.gsInterestGroup('charismatic_ig').GetName], na czele której stoi charyzmatyczny przywódca, [SCOPE.sCharacter('charismatic_leader').GetCustom('GetUniversalFullName')], wyszła z inicjatywą kampanii promocyjnej. Decyzję, czy kampanię należy ograniczyć do narodu, czy też rozszerzyć na cały świat, pozostawiono jednak na ostatnią chwilę – nie jest więc jasne, czy wspomniana grupa zapewni lepszą reputację całemu państwu, czy sobie."
 ig_leaders.5.d:3 "[SCOPE.sCharacter('smug_leader').GetCustom('GetUniversalFullName')], osoba, za którą stoi grupa sprawująca władzę – [SCOPE.gsInterestGroup('smug_ig').GetName] – ma już dość ustępstw wobec swoich partnerów z koalicji i stawia ultimatum: albo będą wykonywać [SCOPE.sCharacter('smug_leader').GetCustom('PL_jego_jej')] rozkazy, albo [SCOPE.sCharacter('smug_leader').GetCustom('PL_jego_jej')] grupa nigdy nie zaakceptuje ich zmian."
 ig_leaders.6.d:1 "Dążąc do objęcia władzy, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')] podejmuje w stolicy serię godnych odnotowania przedsięwzięć, a wszystko po to, aby grupa interesu, na czele której stoi – [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName] – mogła zająć miejsce w rządzie. Trudno powiedzieć, czy za tak… nowatorską taktykę powinno się ludzi nagradzać."
 ig_leaders.6.f:2 "Na ulicy pali się tylko jedno światło, wskazując drogę do kwatery głównej grupy interesu o nazwie [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]. W środku również zapalona jest tylko jedna lampa – identyczna jak te, które przysłano ze wschodu. [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullNameNoFormatting')] odpoczywa wśród pełnych przepychu mahoniowych mebli i aksamitnych poduszek.\n\n– Cel uświęca środki, a nasze środki są zdecydowanie zasadne.\n\nTrudno [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('PL_mu_jej')] nie zaufać, kiedy gestem zachęca do zajęcia miejsca u swego boku."
 ig_leaders.6.a:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('GetUniversalFullName')] zasługuje na uznanie za swoje dokonania."
 commander_events.2.d:1 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] ma w życiu codziennym pewne nawyki, które zaczynają wpływać na [SCOPE.sCharacter('commander_with_addiction').GetCustom('PL_jego_jej')] zdolność do wywiązywania się z obowiązków wynikających z obejmowanego przez [SCOPE.sCharacter('commander_with_addiction').GetCustom('PL_niego_nia')] stanowiska."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullNameNoFormatting')] uśmiecha się szeroko do oficera. [SCOPE.sCharacter('commander_with_addiction').GetCustom('PL_jego_jej')|U] oczy z pewnością widywały już lepsze dni. Ostrożnie rozsiada się w swoim skórzanym fotelu i przemawia głosem skrzypiącym tak samo jak ów mebel.\n\n– Ta praca jest już wystarczająco stresująca. Nie ma potrzeby jeszcze tego stresu dokładać."
 commander_events.2.a.tt:0 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetCustom('GetUniversalFullName')] traci swoje stanowisko."
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetCustom('GetUniversalFullName')] zwraca uwagę na pewne kontrowersyjne nawyki, które ma [SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')], i żąda zwolnienia tego dowódcy."
 commander_events.4.a:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] nie może stracić swojego stanowiska."
 commander_events.4.b:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] może już szukać nowej posady!"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetCustom('GetUniversalFullName')] traci swoje stanowisko."
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] wie, jak udoskonalić #bold karabiny powtarzalne#!."
 commander_events.5.f:2 "[SCOPE.sCharacter('commander_invention').GetCustom('GetUniversalFullName')] poprawia okulary i przemawia z pewnością siebie.\n\n– Cóż, to było bardzo proste. Wystarczyło przyjrzeć się aktualnie wykorzystywanej technologii, aby po chwili namysłu stwierdzić, że można by zmienić to i owo.\n\nW [SCOPE.sCharacter('commander_invention').GetCustom('PL_jego_jej')] sposobie mówienia jest coś, co nadaje [SCOPE.sCharacter('commander_invention').GetCustom('PL_mu_jej')] wdzięk. Gdy zaś trzyma ten karabin, przyciąga do siebie ludzi. Pewność siebie godna podziwu!" #I don't know how repeaters work
 expedition_events.2.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.2.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.2.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.4.d:0 "Po kilku tygodniach przygotowań i podróży ekspedycja, na czele której stoi [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], dotarła do punktu początkowego i może rozpocząć nanoszenie rzeki Niger na mapę."
 expedition_events.100.d:0 "Dotarły do nas wieści, że kilku członków ekspedycji, w tym [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], zostało porwanych przez okolicznego króla, który żąda okupu."
 expedition_events.110.d:1 "[SCOPE.sCharacter('dead_expedition_leader').GetCustom('GetUniversalFullName')] nie żyje. To był postrzał z muszkietu w nogę podczas niewielkiej potyczki. Sama rana nie była poważna, ale infekcja – owszem. Nowym przywódcą jest [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')]."
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] powraca, triumfując. Udało się nanieść bieg rzeki Niger na mapę aż po samo jej źródło."
 expedition_events.12.d:0 "Po wielu miesiącach milczenia ze strony jej członków stało się jasne, że ekspedycja nie zdołała dotrzeć do źródła rzeki Niger, a jej przywódca, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], przepadł wraz z nią."
 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetCustom('GetUniversalFullName')]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetCustom('GetUniversalFullName')]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetCustom('GetUniversalFullName')]"
 expedition_events.205.d:0 "Po wielu tygodniach członkowie ekspedycji i ich przywódca, [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')], wrócili z pustymi rękami. Naniesienie na mapę zachodniego obszaru Ameryki Północnej nie powiodło się."
 expedition_events.280.d:0 "Ekspedycja, którą wysłano z misją naniesienia na mapę terenów na zachodzie, krąży w miejscu. [SCOPE.sCharacter('expedition_leader').GetCustom('GetUniversalFullName')] może wybrać losowy kierunek i ruszyć naprzód lub poczekać, aż zapadnie noc, i wyznaczyć go na podstawie gwiazd."
 ig_revolutions.1.d:1 "[SCOPE.gsInterestGroup('ig_on_the_edge').GetName] i podstępny przywódca tej grupy interesu – [SCOPE.sCharacter('ig_on_the_edge_leader').GetCustom('GetUniversalFullName')] – grożą dołączeniem do rewolucjonistów, o ile nie spełnimy ich żądań. Choć ustępstwa, których się domagają, są niewielkie, to jeśli okażemy teraz słabość, grupa ta zyska nad nami ogromną władzę."
 ig_revolutions.8.f:1 "– Sprawa jest prosta: potrzebujemy teraz silnej władzy. Jeśli [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')] nie jest w stanie nam jej zapewnić, to znajdziemy kogoś lepszego."
 commander_events.6.d:0 "Doszły nas słuchy, że [SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')] ma romans z drugą połówką dowódcy, którym jest [SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullName')]. [SCOPE.sCharacter('cheated_leader').GetCustom('PL_jego_jej')|U] dobre imię zostanie zszargane, jeśli nie wyciągniemy konsekwencji wobec generała uwodziciela."
 commander_events.6.a.tt:0 "Powiemy, że to nieporozumienie, a [SCOPE.sCharacter('cheated_leader').GetCustom('GetUniversalFullNameNoFormatting')] nie ponosi za to żadnej winy."
 commander_events.6.b.tt:0 "[SCOPE.sCharacter('seducer_commander').GetCustom('GetUniversalFullName')] ustąpi."
